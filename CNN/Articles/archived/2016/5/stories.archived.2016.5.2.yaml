      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Energy (DOE) on Monday (May 2) reassured there will be sufficient power
        supply on May 9, but warned of a possibility of rotating brownouts in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd9583d-8195-4804-8658-c9adde9981fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:43:56.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOE secretary Zenaida Monsada said there are still areas in Mindanao
        where trees under transmission lines endanger the power facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a7ba40-97b9-454d-96ba-2b055a96f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:43:56.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/05/01/bombings-threat-to-minda-grid.html">Related:
        Bomb threats on election day loom over Mindanao power grid</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c29658-4d12-4fb4-984c-a4c33518287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:43:56.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General ''<em>yun. Walang</em> specific threat. Having the branches,
        threat siya in itself. <em>''Yung mga sumasagi sa linya</em> threat <em>sa</em>
        operations<em> ng</em> line. Kaya sinisikap ma-clear yung lines," Monsada
        explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68cdfd0-55ad-4300-85ab-947ef36336df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:43:56.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s only general, there''s no specific threat.
        The branches are a threat in itself. The ones that touch power lines threaten
        power operations that''s why we''re doing our best to clear (the areas)."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed3d53-f8ae-4cbe-af7e-7f4a575e01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:43:56.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/26/department-of-energy-ngcp-blackout-free-mindanao-election-day.html">Related:
        NGCP cannot promise ''blackout-free'' Mindanao on May 9</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da393949-23d4-4a3b-8e24-33932652b227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:43:56.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said only 23 out of the 29 claimants of a clearing dispute have
        already agreed to a settlement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95be3f-2e03-4a84-ae4e-dddbaeb40e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:43:56.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the power threats, Monsada said there is sufficient power
        supply and reserve in Mindanao, assuring all voting centers will have electricity
        until election results are transmitted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeccd57a-ea93-4c27-9ab1-2be1901cb595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:43:56.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.159+08:00
