      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte said he would disclose his bank account details
        should Sen. Antonio Trillanes IV make an affidavit stating when and how he
        got his bank information and for what purpose he intends to use it for.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf5cb20-5961-4f8d-9693-69dfb8e9deed'
