      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the vice-presidential candidates, only Rep. Leni Robredo,
        represented by Gail Robredo, the daughter of Butch Robredo, the elder brother
        of Leni''s late husband Jesse, signed the TRUTH covenant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe59e25-2ef2-4da5-8de8-71406d9ffc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:08:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 55 running for the senatorial position, only 15 signed
        the TRUTH covenant. Among them are Sen. Vicente Sotto III, Princess Jacel
        Kiram, Atty. Lorna Kapunan, former Special Action Force Commander Getulio
        Napenas, Risa Hontiveros, and former Justice Sec. Leila de Lima.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dfc8b7-e148-444c-992f-f6e197d89d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:08:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church said the signing was voluntary and it is the
        candidates choice to sign or not.</p>'
