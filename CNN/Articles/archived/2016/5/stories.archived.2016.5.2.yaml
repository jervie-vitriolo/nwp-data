    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals coach Dooley signs two-year extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d08e1-c1bd-4d58-8ff6-580cecba992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:51:26.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Thomas Dooley
        signed a two-year extension with the Philippine Football Federation (PFF)
        to remain as the coach the Philippine Azkals on Wednesday (April 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f8a659-f423-4adf-87df-7d96080556b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:51:26.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former U.S. team captain first signed up to head the Azkals
        in February 2014 before his contract expired immediately after the 3-2 victory
        over North Korea in their last game of the FIFA World Cup Qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d61b3-f953-4278-b099-46c44605f3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:51:26.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to putting the pen to paper, Dooley had already told CNN Philippines
        of his intention to stay with the Azkals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6fbb40-1361-49ac-9333-45f87c7cf51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:51:26.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to stay. They (the PFF) want me to stay here 2 more years,"
        said Dooley. "I''m looking forward for two more years."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff17afd-a5e1-4cdb-bed2-a2d67e041ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:51:26.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PFF the main objectives for the American coach
        is to reach the finals of the Asean Football Federation (AFF) Suzuki Cup in
        December, and to to qualify for the final stage of the 2019 Asian Football
        Confederation (AFC) Asian Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c65108-fd55-4d59-8836-9e69b35cff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:51:26.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last three editions of the Suzuki Cup, the Philippines have
        reached the semifinals of the competition but failed to advance to the finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a9c47-3617-4ec1-9fc2-917c9f8f2277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:51:26.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to help the Azkals sharpen their teeth in the build up
        to the Suzuki Cup, the PFF said that they are working on international friendles
        in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ba4a67-e0ae-4405-9028-395e576bdbc6'
      'mgnl:activationStatus': true
