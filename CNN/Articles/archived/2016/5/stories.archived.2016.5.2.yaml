  'jose-tence-ruiz-sipa':
    'author': 'Carina Santos'
    'caption': '"Trope Trophy of Excruciate Ecstasy" is one of the works featured
      in "Sipa," Jose Tence Ruiz''s new solo exhibit at Silverlens Galleries. Photo
      by CARINA SANTOS'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-05-02T19:24:04.795+08:00
    'imagesource': 'jcr:8b714b54-2ed8-423e-8822-3352f684d49c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22447ddc-75f8-4613-a023-c1aebf6c40f6'
    'lead': 'Jose Tence Ruiz, one of the artists who represented the Philippines in
      its historic return to the Venice Biennale last year, is back with a symbolism-ridden
      exhibit that ultimately questions the durability and permanence of a'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:35:11.722+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:55.530+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:51.289+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How long should art last?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6a8ea-968e-4a08-b16d-d5a515ffc7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:11.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Back from his stint as one of the
        artists who represented the Philippines in the country''s historic return
        to the Venice Biennale last year, Jose Tence Ruiz is now mounting his first
        solo exhibition at Silverlens Galleries. Called “SIPA,” this new collection
        of paintings and sculptures is charged with statements both political and
        societal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db189c-5d1a-48e3-92be-263283865935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:11.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an artist, Ruiz is no stranger to symbolism — his work is often
        imbued with it, rich in meaning for as long as he has something to say. “Hindi
        tayo mauubusan ng gagawin,” he says, referring to the amount of material available
        to him as a Filipino, given the current climate of national politics and culture.
        “Baliw ang bayan natin. I don’t want to ignore it.”</p>'
    '3':
      'image': 'jcr:9482fb12-4104-4111-9873-5afc346d2de3'
      'imageCaption': 'With "SIPA," Jose Tence Ruiz mounts a symbolism-ridden exhibit
        that ultimately questions the durability and permanence of art. Photo courtesy
        of SILVERLENS GALLERIES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b1af00-f3f5-46c1-9e7a-c4130a499993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:11.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad738f-0adf-4e47-a133-b2b20e273472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:11.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has extended his commentary on power in its many forms to “SIPA,”
        using religious imagery and many of the old images he constantly returns to:
        the cotillion, towers, the “Abang Guard” (which is a series he began in 2011),
        and even the materials he has chosen to use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d7e0de-ced2-4a8c-9762-225ca5e5045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:11.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his use of velvet — the rich red fabric he previously
        used to wrap a wrecked version of the BRP Sierra Madre in the West Philippine
        Sea in what he describes as a cocoon of confusion, in his work “Shoal,” for
        the Venice Biennale — he responds with the question, “Did you not grow up
        Catholic?” For Ruiz, velvet creates a “sensation of a divine space and centralized
        authority.” He uses it as a visual weapon, drawn as he is to the texture and
        depth it creates, especially when the light is cast on it, as well as the
        possible emotions it may elicit. “There are things that don’t lend themselves
        to words,” he says, which is a hint as to why all his work relies on heavy
        symbolism.</p>'
    '7':
      'image': 'jcr:37b3c651-bed0-4329-9a40-c98f29e08ab7'
      'imageCaption': '"Ang Swimming Party ng mga Abang Guard" depicts a number of
        important figures in local literature watching over a pool that has devolved
        into a mine. Photo by CARINA SANTOS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b90f9ff-8660-4e08-92f0-bbca9e17949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:11.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f0e3e3-b890-4287-871b-59beb7fb941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:11.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz exhausts the meaning of his images, finding intersections and
        nuances, even as he returns to them. His “Kotillion” series, for example,
        is a commentary on how humans make themselves powerful through the manipulation
        of their “skin,” their outward appearance. “Everything we choose is a statement
        of power,” he says. In “Ang Swimming Party ng mga Abang Guard,” he depicts
        a number of important figures in local literature — including Jose Garcia
        Villa, Amado V. Hernandez, Alejandro Abadilla, and Tomas Pinpin — all as abang
        guards (important figures in history reduced to watching over their own memories,
        the term itself being a play on “avant garde”), watching over a pool that
        has devolved into a mine. “What happens when someone takes away the wealth
        of your country?” he asks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b7906-8c49-420c-8cd0-ed0f14cc2fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:11.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He relishes the discourse art inspires, believing in art’s power
        of presenting ideas. There are many other issues Ruiz contemplates. In “Ang
        Melankoliya ni Bernardo Carpio,” he recalls the titular legendary hero, who
        Ruiz believes “got stuck forever trying to be the liberator.” “We got stuck
        somewhere,” he insists. In “Mother Nurture,” a sculpture that fuses images
        of the bakawan or mangrove with industrial structures, he questions whether
        or not our modification of nature is a perversion, and if it exists merely
        as an extension of our nature as humans to survive.</p>'
    '11':
      'image': 'jcr:3eccec26-d87a-4481-9831-5f0e0d285038'
      'imageCaption': '"Ang Melankoliya ni Bernardo Carpio" (detail, left) recalls
        the titular legendary hero, who Ruiz believes "got stuck forever trying to
        be the liberator." "Mother Nurture" is a sculpture that fuses images of the
        bakawan or mangrove with industrial structures. Photos by CARINA SANTOS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d55c7-1862-43fc-b8dc-110b2be9b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:11.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75287248-d6c2-4c7b-9167-66de82f1c168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:11.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I freeze a thought or idea at a certain moment, and [I] walk away,”
        he says. “You keep making new things, and you move on.” However, for Ruiz,
        the discussion never stops, not even at the creation of his final pieces.
        Lately, he has found himself concerned with the durability and permanence
        of a piece, something he did not use to pay attention to. “It takes people
        20 years to get the message,” he says, “so the work should last.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47efdd16-6955-4d2b-b240-28e79108827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:11.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285ac2ec-8a15-4cc7-9878-b7e61fb68e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:35:11.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SIPA” is on display from April 30 to May 28, 2016, at Silverlens
        Galleries, located at 2/F, YMC Bldg. 2, 2320 Don Chino Roces Avenue Extension,
        Makati City.</p>'
