      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Disclaimer: The following story includes spoilers
        from Sunday''s episode of Game of Thrones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d7e70a-4848-41fb-b2dc-e335a1663787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:58:23.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Snow is dead, fans have been repeatedly told.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea1cf62-b42b-4355-b6cc-0d7128cb8c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:58:23.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following the apparent death of the character in last season''s
        finale there was still doubt in the magical world of Game of Thrones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698393d-1721-4d0b-acf8-4109f6301b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:58:23.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even President Obama was suspicious enough to ask the show''s director
        whether Snow, the Lord Commander of the Night''s Watch, was really dead. He
        was "deader than dead," director David Nutter assured the president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e750f44b-cc61-4ca2-863f-1ea42489c802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:58:23.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, after months of theories, debates and steadfast denials, the
        HBO fantasy drama revived the hero on Sunday night (May 1).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b8439d-aa96-466d-90df-c7804c76b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:58:23.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode ended with Snow opening his eyes and taking deep gasps
        before immediately cutting to the credits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d424f75-e7fe-4017-ac32-a062d39851cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:58:23.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the moments following Snow returning to the world of Westeros,
        fans came alive themselves, flooding social media with shock, excitement,
        and a bit of anger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362a327-9ef1-4359-83f9-d738f6379313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:58:23.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow ended last season being stabbed to death by his own men, a
        fact that fans refused to accept.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca30141-760a-46cc-9d28-5b5ad40e6c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:58:23.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lead to months of creators D.B. Weiss and David Benioff shooting
        down theories and speculation that Snow, who is played by Kit Harington, would
        return.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b794d759-1402-4edc-b54a-fc1ded431a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:58:23.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO used the question of Snow''s possible life after death in much
        of its marketing heading into last week''s premiere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd764805-291e-4594-a4d7-7c512a39b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:58:23.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Home," the second episode of the hit show on HBO, which like CNN
        is owned by Time Warner, ended the question once and for all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ea1c9-d0f3-4191-83d3-561722f8ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:58:23.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final moments were filled with tense silence as fans awaited
        to see if the character would again open his eyes following a spell cast on
        him by mystical Melisandre.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f43101-6af0-430d-8451-e4ca3774b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:58:23.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he did, fans were overjoyed if not a bit unsurprised.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d872d57-4a89-4ad3-9189-fa2edf7d57b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:58:23.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll never guess what happened," tweeted Dave Itzkoff, culture
        writer for The New York Times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae6aba-75ca-4c1d-a962-546b64cc4607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:58:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:58:23.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now fans will have to wait another week to see what''s next for
        the very much alive Jon Snow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026b247-2312-4f66-82c2-4d7751c6f09d'
