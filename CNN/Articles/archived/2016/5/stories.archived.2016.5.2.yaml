  'radiohead-disappears-new-album-rumors':
    'author': 'Tim Hume, CNN'
    'caption': 'Thom Yorke of Radiohead'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-02T23:34:42.990+08:00
    'imagesource': 'jcr:bbd76b04-8524-48a3-93ff-652137130f0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '165e062d-c156-453c-903c-21136e3c0083'
    'lead': 'The acclaimed five-piece from Oxford, England, has quietly erased its
      Internet presence, adding to mounting speculation that the release of the group''s
      ninth studio album is imminent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T08:58:47.094+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:56.973+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:50.591+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Radiohead ''disappears'' from Internet, fuels new album rumors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262baa78-e380-43f6-9faf-d8cb03843537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Radiohead once released a song called
        "How to Disappear Completely."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955032b5-1eea-482d-b00d-e8ac21a2d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it seems the band is following its own advice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a83eb80-9e64-4aeb-87d9-1af16735a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acclaimed five-piece from Oxford, England, has quietly erased
        its Internet presence, adding to mounting speculation that the release of
        the group''s ninth studio album is imminent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79fc841-fd3a-4317-8251-fdcec5f219cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All posts on the band''s Twitter and Facebook pages were deleted
        Sunday (May 1), and the band''s website links to a blank page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a1384-18f4-49ab-a5b3-2cce39c0c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweets were also deleted from vocalist Thom Yorke''s Twitter page,
        although the Twitter accounts of fellow band members Jonny Greenwood, Colin
        Greenwood, and Philip Selway remain intact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc1324-2629-4d22-90ad-8b0a4a6075dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital scrub comes as fans in the UK reported receiving mysterious
        leaflets in the mail from the band, replete with an embossed band logo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f16d5-b26b-49a5-87ec-0745adba7545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Text on the leaflets reads: "Sing a song of sixpence that goes /
        Burn the Witch / We know where you live."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdcf019-6790-4e7d-9d92-993e06759926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Umm, I just got this in the post from Radiohead. Is the new album
        called Burn The Witch?" tweeted Niall Doherty, reviews editor at music magazine
        Q.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a9d4a-7f0f-40c3-a970-8334c9993d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is five years since the group released its last studio album,
        King of Limbs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf86efa0-290b-451a-9c82-a599cde8f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unorthodox releases</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c7a3dc-4ac2-479a-be7c-7d9b68ba2e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band, which is set to begin a world tour this month with two
        dates in Amsterdam, Netherlands, has a track record of releasing its new albums
        in innovative and attention-grabbing ways.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76b4f5-b7ad-486f-884c-2ba0b0c5e897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in a newsboy cap, Yorke personally handed out copied of
        a Radiohead "newspaper" at a London record store to promote King of Limbs
        in 2011.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366964e-d6bd-46e8-a3b7-8a55f53fb240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its predecessor, In Rainbows, was released in 2007 as a "pay what
        you want" download, the first such experiment for a major musical act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc968b-6559-4eeb-88a8-bb2fc4cba989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yorke released his Tomorrow''s Modern Boxes solo project independently
        through a BitTorrent bundle in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b9270-56a9-4923-a6b6-4412e03374aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promise of a long-awaited new release from the group – hailed
        as one of the great modern rock acts – prompted a buzz among the group''s
        famously adoring fans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a66f698-b741-489d-9c20-de67240b5c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Elijah Wood was one of thousands to tweet the phrase "Burn
        The Witch" as anticipation of the new album reached fever pitch among fans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c238c99-1933-4a9d-96ed-6f174459b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:47.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/02/entertainment/radiohead-erases-internet-new-album/index.html?sr=twCNN050216radiohead-erases-internet-new-album0241PMStoryLink&amp;linkId=24063873">"Radiohead
        ''disappears'' from Internet, fuels new album rumors."</a></em></p>'
  'BPI-Duterte-Trillanes-We-had-nothing-to-do-with-it':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-02T21:15:20.974+08:00
    'imagesource': 'jcr:bbd76b04-8524-48a3-93ff-652137130f0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d7b88bf-79db-4acc-b47b-d1f30402a199'
    'lead': 'The Bank of the Philippine Islands is caught in the middle of a word
      war between Sen. Antonio Trillanes IV and Davao City Mayor Rodrigo Duterte.
      But the bank is adamant, it has nothing to do with the allegations of hidden
      wealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:07:50.267+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:56.687+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:50.748+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BPI on Duterte-Trillanes row: We had nothing to do with it

      '
    'updated': 2016-05-03T12:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed99adf5-276c-4525-9526-242607e44b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Bank of the
        Philippine Islands (BPI) is caught in the middle of a word war between Sen.
        Antonio Trillanes IV and Davao City Mayor Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a679ff8-42c4-471c-91f4-b12c1383b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bank is adamant, it has nothing to do with the allegations
        of hidden wealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa83a9-ff73-4cbe-9759-d4a20262518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our investigation has shown that BPI is not the source of Sen.
        Trillanes'' allegations," BPI President and CEO Cezar Consing told CNN Philippines
        in an e-mail on May 2 (Monday).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0319885-43aa-40ef-aa1c-3057e9a12abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) and the Anti-Money Laundering
        Council (AMLC) have also adamantly denied they have any involvement in the
        issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ee418c-538c-4dd5-8a45-09c1d745201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the Filipino people that the BSP and the AMLC are not
        engaged in partisan politics and will never allow themselves to be used as
        a tool for political persecution or harassment, or as an instrument to hamper
        competition in trade and commerce," BSP Officer-in-Charge Vincente Aquino
        said in a statement also on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ac63e1-ea20-4320-b86d-b5183d5eb0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes came out with fighting words last week, claiming he had
        documents showing billions of pesos in various bank accounts linked to Duterte
        and his daughter, Sara.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809a862-27ed-4302-bee4-c3494349ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte''s account in BPI Julia Vargas alone had P211 million
        — undeclared in the presidential frontrunner''s 2014 statement of assets,
        liabilities and net worth (SALN).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59f8ee-4e86-4754-a09c-7e3b3d60c649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first categorically denied all the accusations, before backtracking
        and acknowledging he did have various bank accounts, they just didn''t contain
        that much money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b9db4-4d97-4505-ae11-5596531c9983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor challenged the vice-presidential bet to detail his allegations
        in an affidavit, promising he would open his bank accounts for scrutiny after.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa67726-114c-408d-8c7c-6091715d7daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/01/duterte-file-charges-trillanes-bank-account-public.html">Related:
        Duterte to file charges against Trillanes for making his bank account public</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69344129-63e9-4ac6-81bc-75e07bfc54d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite an affidavit and a much-publicized face-off between
        Trillanes and Duterte''s lawyer Salvador Panelo at the BPI Julia Vargas branch
        earlier in the day, the bank accounts had yet to be opened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f431f7-0e8f-448e-b691-b437ce5a0cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What exactly happened in the branch that morning, Trillanes and
        Panelo have conflicting accounts. BPI said in a statement it would not make
        any comments on the discussion of the politicians with branch officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c260a335-bc54-4e93-a022-d60318bc9afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To do so would be against the basic banking principle of client
        confidentiality," the Ayala-run bank said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66454b3-b57b-4240-b9db-6a9cbce6c6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washing their hands clean</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d91d213-98f6-49e0-82c4-9c7f6a19199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time a bank has been implicated in this kind
        of controversy. When Trillanes first came out with the allegations of hidden
        wealth, a photograph made the rounds on social media. It was a BDO Unibank,
        Inc. check for P500 million, supposedly for payout to Trillanes from San Miguel
        Corp.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616aaa97-36f3-4c4d-be3b-06e0dc17bf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO and San Miguel had to issue statements that the check was fake.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051feb6f-ee12-4c3f-9d7f-8103999fc01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI, for its part, is still suffering from the fallout of the Trillanes-Duterte
        debacle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7e1460-18fc-4d7e-b7dc-e7fb7f0c5a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte supporters have threatened to withdraw their money and close
        their accounts with BPI.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b322f63-2390-4edb-83d7-5c016b8e5c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claim, BPI failed to protect Duterte''s data privacy. Some
        even accuse the bank of leaking the information themselves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f0614-94a9-4804-b9ad-2d168beb1da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astro del Castillo, First Grade Finance, Inc. president and managing
        director, said this was just a knee-jerk reaction in what had become a bitterly
        contentious presidential race.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d92da1-9576-4401-843e-bdf4a58d79be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, these withdrawals have had no real impact on BPI. The effect
        will be minimal, if not none at all," Del Castillo told CNN Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19076ee0-0692-454b-9aa1-6fbaf195eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With strong fundamentals and well-run operations, BPI is in "perfect
        health," perhaps better health than some of the presidential candidates, he
        said in jest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f06b3e9-ff93-4e42-973a-f88df40cb781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:50.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:56.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank will easily outlast the Trillanes-Duterte issue, he added.</p>'
  'Sulu-govt-MNLF-help-release-remaining-ASG-hostages':
    'author': ' Gerg Cahiles, CNN Philippines'
    'caption': 'Ten Indonesian hostages were released over the weekend.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-05-02T20:52:39.744+08:00
    'imagesource': 'jcr:498846ae-b84b-4867-ba38-f386595b65dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a68c5bc-0a8c-4ffd-817c-1f8b53831af5'
    'lead': 'Gov. Abdusakur "Toto" Tan Jr. said on Monday (May 2) that the local government
      was seeking the help of Sulu-based Moro National Liberation Front (MNLF) to
      find the other Abu Sayyaf hostages and help negotiate for their release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:11:36.442+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T09:11:39.702+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T09:11:39.492+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sulu gov''t seeks MNLF help in release of remaining ASG hostages

      '
    'updated': 2016-05-03T00:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e44c51-d8de-4d4d-a94f-64813bcf411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:11:36.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T09:11:39.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Finally, 10 Indonesian
        hostages of the Abu Sayyaf Group had been released as the local government
        of Sulu continued to work to locate four more Indonesians hostages</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3c614-621b-4e42-a62f-29ef7ea9d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:11:36.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T09:11:39.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are sailors kidnapped from their tugboat on April 15, near
        Pondo Sibugal Sitangkai, Tawi-Tawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3170e8f3-c09e-41e4-8d92-7dd30769bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:11:36.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T09:11:39.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the police and the military are not disclosing details of the
        rescue operations..</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793028bf-c6a7-4c74-9898-a899a131d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:11:36.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T09:11:39.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gov. Abdusakur "Toto" Tan Jr. said on Monday (May 2) that the
        local government was seeking the help of Sulu-based Moro National Liberation
        Front (MNLF) to find the victims and help negotiate for their release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd803dc9c-f670-490d-b054-2557078a4030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:11:36.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T09:11:39.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said the MNLF agreed to help out in addressing the kidnapping
        menace in the province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2349900f-c650-46dc-9a22-367267e4b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:11:36.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T09:11:39.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said the release of the 10 Indonesians on Sunday (May 1) resulted
        from ongoing military and police operations in Sulu — combined with the local
        government''s negotiations with the Abu Sayyaf.</p>'
    '11':
      'image': 'jcr:1d52544d-4356-40ea-a90c-3c4626b521ce'
      'imageCaption': 'Sulu Gov. Toto Tan  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae56adfd-ee6e-47c5-bda1-e632e10d1a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:11:36.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T09:11:39.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeb340e-7850-45f8-a363-198583a6036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:11:36.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T09:11:39.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are not saying directly whether or not ransom was paid
        for Indonesians'' release. But they maintain, the government has a no-ransom
        policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd714270-2870-4a6b-bb23-14dc1f05bf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:11:36.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T09:11:39.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan added the MNLF, through its chairman Nur Misuari, also helped
        in negotiations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676e3231-9a8b-4af2-8804-03c86772d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:11:36.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T09:11:39.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari and some MNLF members have ongoing rebellion cases related
        to their attempt to occupy Zamboanga City in 2013 — resulting in a bloody
        siege and a battle with the Armed Forces of the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73deaab-f436-4330-aae9-cb0c00221a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:11:36.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T09:11:39.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 200 soldiers, rebels, and civilians died and thousands of people
        were displaced in the 20-day crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f92405-c378-4c47-a0d6-d8653ae52020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:11:36.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T09:11:39.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials refuse to comment on the Sulu government''s efforts
        to ask for the MNLF''s help in solving kidnapping cases.. But say they are
        looking into the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf77a14-dac6-43fa-9a77-b044a229808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:11:36.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T09:11:39.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, following the Abu Sayyaf''s murder of Canadian hostage
        John Ridsdel the week before, President Aquino promised to finish off the
        bandit group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0666657f-234c-4034-a135-fca6be1f4049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:11:36.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T09:11:39.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department says it''s working closely with concerned
        foreign governments to make sure all remaining hostages are freed.</p>'
  'OFW-ballot-receipt-inconsistencies':
