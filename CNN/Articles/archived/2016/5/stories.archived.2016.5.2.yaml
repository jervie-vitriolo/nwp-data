    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE reassures sufficient power supply on election day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30299eec-5109-49da-832e-c34aa7e4fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:43:56.694+08:00
      'mgnl:createdBy': 'jeff'
