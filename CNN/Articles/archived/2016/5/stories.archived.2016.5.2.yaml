  'president-benigno-aquino-pnoy-appeals-meets-iglesia-ni-cristo-inc-eduardo-manalo':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-02T17:26:26.254+08:00
    'imagesource': 'jcr:c24b00ac-768d-420e-afaa-3c2c4fc953ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a9bc24f-5c80-4e58-8efd-14e507f91586'
    'lead': 'As President Benigno Aquino III visits the Iglesia ni Cristo on Monday
      (May 2), he also made “political appeals” to executive minister Eduardo Manalo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T10:27:14.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:54.158+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:52.080+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Aquino makes ‘political appeals’ to INC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cace4e0-de26-4f9e-acb9-f52a8b09d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Benigno
        Aquino III made an early morning visit on Monday (May 2) to the Iglesia ni
        Cristo Central compound and met with Iglesia ni Cristo (INC) Executive Minister
        Eduardo Manalo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130137c-53ae-40f4-a12f-e90e18edabf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president admitted he made some “political appeals” to the executive
        minister, a few days before the forthcoming May 9 polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a2b74-8d60-436d-ba65-482ca6908d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First <em>nagpapasalamat muna ako dahil talaga namang nadama natin
        ang suporta</em> throughout the administration and even before I have been
        in office,” Mister Aquino said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028da530-7a50-478c-bfc8-20fb43847f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tapos parang</em> sharing also the vision of <em>sana</em>
        what happened after I stepped down from office— usual appeals and political
        appeals. As usual <em>maganda ang pagkatanggap sa atin ni</em> Ka Eduardo,
        I have no complaints but to say thanks for all the support.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad6be7-e52f-423b-85a9-53574b9e3100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First, I’m expressing my gratitude for the support,
        which we really felt throughout the administration and even before I have
        been in office. We made some sharing also of the vision of what would happen
        after I (step) down from office—usual appeals and political appeals. As usual,
        I was warmly welcomed by Ka Eduardo, I have no complaints but to say thanks
        for all the support.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a59f19-146e-4045-bd4e-3dbaf985ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino, on the otherhand, did not elaborate on his “appeals.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611d667-4f4e-4ec9-a16b-64f09e5734a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he said that his administration’s political campaign “tuwid
        na daan” [straight path] has proven to have delivered progress in the country,
        and that it should be continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2de1e8-918a-4ae3-99c0-3d592d66e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really was very pleased to see people are looking for jobs here
        as opposed to preferring to look for work abroad, so there is a belief that
        there are jobs available, there are good jobs, so the ideal of yes we can
        progress in this country rather than having to go abroad, will get that sense
        of progress,” said President Aquino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae392a8-a4d5-48e0-85b1-7fbea081c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa amin lang nakita naman nyo ang pruweba, yung tinatawag nating
        daang matuwid,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413300c-e67a-4946-923f-57f22999676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On our part, you have seen the proof of what we call
        straight path.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a625d852-a41a-4469-b33c-5a8f2611b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Sonny Coloma in a statement, quoted the
        president saying he asked for the meeting with INC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8208c9ec-98d2-4eb1-88a9-48d1ceab87ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thanked him for the support he and his brethren have extended
        to us. I enumerated the gains under Daang Matuwid. Lastly I expressed the
        hope that these gains will not only be continued but built upon in the future,"
        the president''s statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a05e6b6-97a6-4b5b-bd82-5f0285c1d45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://president-benigno-aquino-pnoy-appeals-meets-iglesia-ni-cristo-inc-eduardo-manalo">Also
        read: Poe meets with one of INC''s top officials</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e410a-630f-41b8-8163-f7e9fe604980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The INC is known to deliver a bloc vote to candidates its leadership
        will endorse to its followers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cdf7de-a4f3-4a46-8345-69bdc11c9a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite reports that the INC leadership will give its blessings
        to particular candidates, the religious sect has not formally expressed its
        support for anyone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1dc8c5-4855-4aac-88d1-de4eae5f2079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/23/rodrigo-duterte-presents-platforms-iglesia-ni-cristo-inc-executive-minister-eduardo-manalo.html">Also
        read: Duterte presents platforms to INC’s executive minister Manalo</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ac5807-85ca-418e-82b8-2fb58841460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the president only had this to say: “Nasa sa inyo kung
        ipagpapatuloy ito at lalo pang mapapalakas. So ang dulo, parati naming sinasabi,
        boss namin ang taong bayan, hintayin naming ang hatol ng taong bayan kung
        ano ang gusto ng mga boss natin.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae6384-5e28-4f63-805d-832a634df380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s up to you if you will continue this or to strengthen
        it further. So at the end, as we always say, the public is our boss, we will
        wait for the public’s judgement whatever our boss prefers.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94c42a9-8d09-4ff7-858b-101411b4e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/09/inc-no-commitment-with-roxas-robredo.html">Also
        read: INC officials non-committal during Roxas-Robredo visit</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd192eed7-f4f4-42f3-a94b-972a999c06df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, INC spokesperson Edwil Zabala, in a text message to CNN
        Philippines, declined to share any information about the meeting between Manalo
        and Aquino.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a713b-f005-4588-808d-20ef6e75287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zabala said he was not in the meeting and has not received instruction
        to release any statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e5716-da9e-4c1d-8e4f-08066de1bd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:27:14.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Ivy Saunar contributed to this report.</em></p>'
