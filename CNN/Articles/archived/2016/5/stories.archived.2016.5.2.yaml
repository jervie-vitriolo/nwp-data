      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Exactly a week
        before election day, the Catholic Church stepped in to ensure a truthful and
        responsible elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04786966-66be-42dd-a3f4-e8ce36f78b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:08:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the church, fronting the altar, candidates for national elective
        posts were urged to sign on Monday (May 2) a TRUTH covenant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84a579-2ebb-4b74-b5ac-d8b10989f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:08:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the covenant, candidates should advocate truthful, responsible,
        upright, transparent and honest elections. They should also promote the right
        of every Filipino to vote and stop engaging in unfair practice, such as vote-buying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33c4bc-58df-4eb0-9d12-7a1809e333c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:08:44.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the five presidential candidates, only Vice President Jejomar
        Binay and former Interior and Local Government Sec. Manuel "Mar" Roxas II
        signed the covenant for truthful, responsible, upright, transparent, and honest
        (TRUTH) elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013dee8d-2577-4da2-87f1-c732f9497aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:08:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay came with his daughter, Sen. Nancy Binay, while Roxas came
        with his wife, Korina Sanchez. The four sat on the same bench, listening intently
        to the mass. As soon as Manila Archbishop Luis Antonio Cardinal Tagle asked
        everyone to give their sign of peace, the political rivals shook hands.</p>'
