  'manila-regional-trial-court-kim-wong-forfeiture-case':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-02T17:19:10.051+08:00
    'imagesource': 'jcr:227b7e70-f9ca-4035-8372-798a6e64a461'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '591b063c-1af6-4f56-b6d8-82f2eb373c21'
    'lead': 'Legal counsels and representatives of Kim Wong and the Philippine government
      met on Monday (May 2) at the Manila Regional Trial Court, where a civil forfeiture
      petition has been filed by the Anti-Money Laundering Council to recover money
      stolen from Bangladesh and laundered in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:47:57.238+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:55.002+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:51.553+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila RTC hears Kim Wong''s forfeiture case

      '
    'updated': 2016-05-03T00:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9a068-9d84-4561-820b-2271800bc6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:57.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        government has begun taking possession of millions in stolen money for transfer
        to its rightful owner — the Bangladesh government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f3fe6-43ba-4726-9417-4f3a2df7b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:57.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal counsels and representatives of Kim Wong and the Philippine
        government met on Monday (May 2) at the Manila Regional Trial Court, where
        a civil forfeiture petition was filed by the Anti-Money Laundering Council
        to recover money stolen from Bangladesh and laundered in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da406c97-cc68-4e68-b2cb-ad75c0851144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:57.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong had initially returned P200 million and also promised to return
        another P250 million. These form part of the $81 million stolen from Bangladesh
        Bank in a high stakes money laundering scheme.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src=''https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1SnVnA5Wd0UFkG224iH-X0cbkW7Uye9e51n47UUEjfLU&font=Georgia-Helvetica&lang=en&hash_bookmark=true&initial_zoom=2&height=650''
        width=''100%'' height=''650'' frameborder=''0''></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82089f6c-276f-4455-89c5-a1d315847fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:57.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adbf5c9-d67d-4942-9aef-c03ca193db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:57.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong is keeping his word to return the rest in his possession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc024d4-2420-4f05-a97a-4ec7042f8122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:57.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has committed to return the funds and he will do that," said
        Wong''s lawyer Kristoffer James Purisima.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb69d99-9d4f-46c7-a60e-6ff5c719f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:57.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Solicitor General Abraham Genuino II said that after the
        P250 million is turned over to the Philippine government, the Office of the
        Solicitor General (OSG) will petition to include it in the civil forfeiture
        case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b6035a-7a91-400a-922b-e5c71fb749d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:57.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima said that the forfeiture case will allow the government
        to turn over the cash to the Bangladesh Bank: "After the funds are forfeited
        by the government in its favor, then any claimant can claim or file claim
        to get their funds."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229dbdce-896c-4126-a3ff-358c7dc04da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:57.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong turned over the P200 million only for safekeeping, so the government
        does not have the authority yet to give the amount to Bangladesh.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de4da80-a037-487a-bc7d-04d04075741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:57.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council (AMLC) filed the civil forfeiture
        petition before a Manila court with a request to issue an asset preservation
        order. The case covers $4.6 million and P38.2 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75901e94-cbcd-451a-b2ef-c5b0a8160d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:57.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila court cited basis to put the funds on hold in light of
        a freeze order issued by the Court of Appeals on the same funds upon the request
        of AMLC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4679a60c-2ccd-421a-8679-6bcbffb07347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:57.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing aims to assess the merits of issuing a permanent asset
        preservation order which will put the money on hold until the civil forfeiture
        case is decided.</p>'
  'Philippine-Azkals-coach-Thomas-Dooley-contract-extension':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-02T09:49:18.058+08:00
    'imagesource': 'jcr:4b753753-845e-40df-b26c-94f1691979c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb4c0673-9f93-4dc5-9d7f-42616e658c13'
    'lead': 'Former U.S. team captain Thomas Dooley signed a two-year extension to
      remain as the coach the Philippine Azkals on Wednesday (April 27).'
