      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his affidavit, Trillanes identified a certain Joseph de Mesa
        — a former supporter of the mayor — as his source of information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306ed1a-a8b5-4b1d-b53f-3d64eabde677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:05:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting on April 21 at the Magdalo head office, Trillanes said
        De Mesa gave him documents he got from a “close relative” who was working
        with a government agency that investigates alleged ill gotten wealth of public
        officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e4d776-5447-4622-b276-f278242cf75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:05:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Narinig pa ni De Mesa sa ibang tao. Kumbaga that’s double hearsay,"
        said Panelo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd68c13c-0d52-479f-8122-bb4ccae877c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:05:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: De Mesa heard it from someone else, that''s double
        hearsay.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c45197-7cfd-4105-8c4f-4d076ac905a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:05:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added even the affidavit’s attachment which lists the alleged
        Duterte’s bank transactions is “bogus.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded926c-7423-4138-b9e3-5719aa38489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:05:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Panelo, BPI officials asked for time to study their
        certificiation request.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e3f09e-5b61-46af-8692-ccf779c223cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:05:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked for 7 days to respond to our formal request," said Panelo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f04b80-5afe-4477-898a-bb5a23dd7e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:05:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Duterte to file charges against Trillanes for making
        his bank account public</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98572450-33e7-4246-9db7-3243d9c5700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:05:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trillanes issued a statement on Monday afternoon, saying:
        "Ako ay nagbigay ng affidavit pero hindi pa rin pumirma ng waiver si Duterte
        at hindi rin binuksan ang kanyang bank account. Ang hinihingi lang nila ay
        balanse at hindi transaction history. Samakatuwid, may tinatago sa bayan si
        Mayor Duterte, at ang akusasyon kong may P2.4 bilyon na transaksyon sa kanyang
        bank accounts ay hindi niya napasinungalingan."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3501974-0897-48a9-a9a8-acb9fe44c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:05:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I gave an affidavit but Duterte still didn''t sign
        a waiver and his bank account wasn''t opened. They only asked for the current
        balance and not the transaction history. Therefore, Mayor Duterte is hiding
        something from the people, and he didn''t belie the accusation of the P2.4
        billion transaction in his bank accounts.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
