  'MMA-ONE-Championship-expansion-Cebu':
    'author': ' CNN Philippines Staff'
    'caption': 'ONE Championship chairman Chatri Sityodtong says the Philippines is
      one of the organization''s biggest markets.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-02T20:40:27.829+08:00
    'imagesource': 'jcr:e88a1e9e-4805-4abf-9567-b695184a0052'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc1ace0f-6a0f-48f7-90f6-bd96eafe7a44'
    'lead': 'The interest of mixed martial arts (MMA) is growing and it has encouraged
      the growth of ONE Championship, which is looking at the possibility of expanding
      to Cebu City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:25:00.015+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:55.871+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:51.086+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMA popularity spurs ONE expansion, bares possibility for Cebu event

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b0a2f7-434d-4788-b62b-4c8e300e8f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:00.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The interest in
        mixed martial arts (MMA) is growing, and it has encouraged the growth of a
        particular organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebb6293-842f-4322-aaa2-0fce789eeb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:00.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sport''s growing popularity in the region has spurred the establishment
        of a Singapore-based MMA organization in 2011: ONE Championship. At that time,
        the groups founders aimed to unify Asia''s martial arts talents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d5054-a2c4-4d70-84af-68cdb5ea099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:00.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, One Championship has held events in the Philippines,
        Malaysia, Indonesia, Myanmar, Dubai, and mainland China. The promotion’s fighters
        come from all over the world, with competitors signed from Europe, the U.S.,
        Brazil, Japan, and central Asian nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3036490-19c6-4661-8810-8a38cc8496c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:00.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Philippines has played a big part in the organization''s
        growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd206f497-54b3-49c2-8053-30d623b72cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:00.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is one of our biggest markets because the fans
        in the country are just so passionate about Mixed Martial Arts," said ONE
        Championship chairman Chatri Sityodtong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a3846-0f46-4045-9025-c1047b7e360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:00.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos regularly featured in the cage for ONE and some can even
        claim to have held a championship belt at one point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056a763-d7af-4f4f-93af-119f968a8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:00.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Lakay''s Honorio Banario held the inaugural ONE Featherweight
        Championship belt, while former UFC standout Brandon Vera currently holds
        the heavyweight title.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf7f24-2e5d-4b42-ad67-86be6e1ce6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:00.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our champions, ONE Heavyweight World Champion Brandon Vera
        is globally recognized as one of the best in the sport and has led the Philippines
        in MMA," said Sityodtong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a29f79-c508-4a1b-be77-b4ffa83e9aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:00.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far ONE has only held events within Metro Manila, but with the
        organization expanding to different areas in the region, it may not be long
        before another they visit another city in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467f69fa-2958-494b-b2f6-e59a9a9f002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:00.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also looking at Cebu City as a possible future destination,"
        said Sityodtong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ecae05-3afb-48c1-8154-cd50edc86fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:00.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no concrete plans yet for the Queen City of the South
        just yet, with the organization focused on their first ever event in Thailand
        on May 27.</p>'
  'vice-president-jejomar-binay-visits-ilocos-norte':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Ilocos Norte Governor Imee Marcos (in red) talking to Vice President
      Jejomar Binay.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-02T19:56:19.407+08:00
    'imagesource': 'jcr:a54c7998-eb8c-4250-a338-0071f0bf1696'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '638cb8fb-9c21-4052-a9c7-ea62072c634c'
    'lead': 'Vice president Jejomar Binay came back to Ilocos exactly a week before
      election day. Binay was supposed to visit Ilocos Norte in March, but the Northern
      Luzon leg of his campaign was cut short as he had to prepare for the second
      presidential debate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:30:07.134+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:55.739+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:51.188+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay courts Ilocano votes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6d624-07c7-410b-952b-3d6c0648c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:07.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Hundreds of Ilocanos
        warmly welcomed Vice President Jejomar Binay, including Ilocos Norte Governor
        Imee Marcos and a number of mayors in Ilocos Norte, during his Ilocos visit
        on Monday (May 2).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a299a8-a548-433f-8e10-0f0f2e269a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:07.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, Sen. Ferdinand “Bongbong” Marcos Jr.’s sister, said she
        is not endorsing Binay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b133f19-4f46-46a3-a931-0b324aa18bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:07.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor’s brother is presidential candidate Sen. Miriam Defensor-Santiago’s
        running mate. Marcos explained, however, she welcomed the vice president because
        Binay is a friend, long before he became a presidential candidate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb2169-4187-4afb-a05d-dd88d315ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:07.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat naman welcome mangampanya sa Ilocos. Pero, wala pang
        endorsement dahil si Bongbong lang ang kandidato namin,"</em> said Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c55313-4329-4113-b502-03f8a8173d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:07.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Everybody is welcome to campaign in Ilocos. But there
        is no endorsement since Bongbong is our only candidate."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a55b53-eb7e-4b21-876f-0663c529cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:07.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that Binay, who hails from Isabela, has roots from
        the region — the reason why Ilocanos have some sort of sentimental attachment
        to the vice president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c192a7c2-bb98-4fc3-a250-1124a5a6d429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:07.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siyempre may dugong Ilokano</em>, so <em>may</em> sentimental
        attachment. <em>Hindi maiiwasan,"</em> the governor said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b80d259-9c3f-43d6-ad5a-2bf1c4d77385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:07.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Of course, he has Ilocano blood, so there''s a sentimental
        attachment. It''s unavoidable."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27cb9cf-62da-4c31-8c54-6e80c3bc2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:07.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Binay is confident that he will win in Ilocos Norte,
        which has more than 378,000 voters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1a3e82-38ec-4b19-9e72-3c687ded78bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:07.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sasabihin ko sa''yo. Noong</em> 2010, <em>nanalo ako sa lahat
        ng bayan sa</em> Ilocos Norte," Binay told a reporter during a short press
        conference with Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb719ade-5c16-4294-b42f-5389396dc07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:07.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I''ll tell you what. In 2010, I won in all the towns
        in Ilocos Norte."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6601fa1-eb54-4f11-853e-65e9e0a4a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:07.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 vice presidential election, Binay won against Manuel
        “Mar” Roxas II by more than 25,000 votes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7f77e-0cf1-47e6-95eb-af62c4172552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:07.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Binay’s running mate Sen. Gregorio “Gringo” Honasan opted
        not to join the vice president in his visit to Ilocos Norte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca2791-bc10-4579-8f1e-394cd15b5eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:07.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan said it would be “very awkward” to stand on a stage with
        local candidates endorsing another vice presidential candidate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b9a86-e5d7-4210-9931-d803dc5f8c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:07.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine how awkward it would be? <em>Nakatayo kami doon
        sa</em> stage yung host <em>namin na</em> local candidate <em>ineendorse yung</em>
        presidential candidate <em>ng UNA pero hindi ako. Edi para akong prop doon,"</em>
        Honasan said. <em>"Tapos yung mga tarpaulin pa sa likod hindi mukha ko ang
        nakalagay</em>. So, very awkward for me, for the VP and for the host.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7fd8a-f537-4c03-b99d-ab31806ffbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:07.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
