      'mgnl:type': 'text'
      'text': '<p>"It’s unfortunate they were not able to come. In good faith, perhaps
        they are doing their last week election sorties but we thank those who came
        here physically," said Radio Veritas President Rev. Fr. Anton Pascual.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dcc4a2-e956-40e2-8628-576be8f23658'
      'mgnl:activationStatus': true
