    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Bolts stay alive with Game 4 rout of Aces

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52978c85-dddf-41ce-9b7d-2edc4bf13580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:51:19.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Bolts aren''t
        done yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ccbc0e-ad11-4627-9488-a803b27c1cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:51:19.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco notched a 86-70 win over the Alaska Aces in Game 4 of their
        Philippine Basketball Association (PBA) Commissioner''s Cup semifinal series
        on Monday (May 2) at the SMART-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b72bfd-79aa-4eb1-8e33-e0e2f6182b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:51:19.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Dillinger and import Arinze Onuaku carried the Bolts to force
        a fifth and deciding game. Dillinger had 17 points and five rebounds, while
        Onuaku registered a double-double of 16 points and 16 boards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f9311d-c255-4234-927b-ce68e7094133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:51:19.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cliff Hodge added 14 points and 12 rebounds, while Brian Faundo
        chipped in 12 and seven.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb0ff4-0ee6-4598-874a-f33ff2ff6452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:51:19.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco only had a two-point lead at halftime before going on a
        tear in the second half. The Bolts extended their lead to 10 points at the
        end of the quarter, and used a 15-2 run to start the final frame to build
        a 21-point lead they would never relinquish.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0216bd6e-863d-4446-952f-37f4b413e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:51:19.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska trimmed the deficit to 13 but that was as close as it would
        get.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093efc0-3935-4a02-8b6f-ac330fc7e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:51:19.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Dozier had 18 points and 15 rebounds for the Aces, while Calvin
        Abueva and RJ Jazul scored 10 apiece.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bebed52-150f-410d-987e-4fcea7255fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:51:19.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:53.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 5 between Alaska and Meralco is on Wednesday (May 4) at 7 p.m.
        at the SMART-Araneta Coliseum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4437b8-e191-4289-aef5-75467ebaa9cd'
      'mgnl:activationStatus': true
