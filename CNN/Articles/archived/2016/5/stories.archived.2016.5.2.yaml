    'jcr:uuid': 'ec1c5446-1182-41cb-8825-ed1a24ff8951'
    'lead': 'Meralco notched a 86-70 win over the Alaska Aces in Game 4 of their Philippine
      Basketball Association (PBA) Commissioner''s Cup semifinal series on Monday
      (May 2) at the SMART-Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:51:19.249+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:53.726+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
