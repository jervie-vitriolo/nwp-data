      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, both Panelo and Trillanes met at the BPI Julia
        Vargas branch. The senator brought the affidavit Duterte asked him to execute.
        Supporters of both camps were also there, awaiting the result of the meeting.</p>'
