      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic Church not endorsing any candidate</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace0c20d-39bd-44d2-8fcb-cdcf3623feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:08:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the homily Archbishop Tagle clarified that the Church is
        not endorsing any candidate and left it up to the voters to elect candidates
        who resemble their own principles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3816470-bb9a-4d0a-ac11-8c17a7b1c3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:08:44.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to preach participation and as the same time, curtail
        the people’s capacity to participate intellectually, rationally, and with
        conscience."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52678c-b5ee-4563-abf3-69f06a4025ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:08:44.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:54.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archbishop advised voters to choose candidates who resemble
        their own principles, adding that public trust is a blessing that’s why candidates
        should always listen to people’s needs.</p>'
    '25':
