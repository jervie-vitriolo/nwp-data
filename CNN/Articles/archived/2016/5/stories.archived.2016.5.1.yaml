      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes vows to resign from the Senate if his charges against
        Duterte turns out to be false.</p>'
    '33':
      'image': 'jcr:ecf022a0-612a-43dc-9023-a732134b3989'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f18e9-1af0-47dc-a9ab-900c623d83c1'
