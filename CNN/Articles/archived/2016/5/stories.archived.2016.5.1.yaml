      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Duterte denies the existence of the alleged BPI
        account.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe2b26-c1a0-4ff0-bebc-2df6057c93e5'
      'mgnl:activationStatus': true
