    'mgnl:lastActivated': 2019-10-03T16:39:33.734+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:39:33.514+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BPI to customers: Avoid Julia Vargas branch on May 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63901d4b-0cd0-4b9e-a290-02debc7f5598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:34:09.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:39:33.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Customers of the
        Bank of the Philippine Islands (BPI) are urged to avoid the bank''s Julia
        Vargas branch on Monday (May 2), as the word war between Sen. Antonio Trillanes
        and Davao City Mayor Rodrigo Duterte comes to a head.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b3692-996a-4c3c-b0b5-d7e98ebc7eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:34:09.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:39:33.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI on Sunday (May 1) said they expect the politicians, their representatives,
        and their supporters to descend on the branch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f01b9-4ebf-4ba0-b612-febe8522f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:34:09.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:39:33.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/29/duterte-bpi-account-trillanes.html">Also
        read: Duterte to open bank account, says he has ''a little less than P211M''
        deposited</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a22b0e-d1e5-4de0-b7dd-5c399b1f74ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:34:09.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:39:33.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For smooth transactions, customers should do their business with
        other BPI branches in Ortigas instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c11c62-1780-4691-8f60-d4bab1fdc079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:34:09.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:39:33.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI found itself at the center of controversy when Trillanes claimed
        that Duterte is hiding wealth in various accounts at the said bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518300f-6960-4c3e-9ad0-ed7af51701ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:34:09.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:39:33.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/28/Rodrigo-Duterte-bank-accounts-SALN-Trillanes.html">Related:
        Duterte confirms existence of BPI accounts</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d01c69-9ce7-45c2-a862-35bbb2f5f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:34:09.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:39:33.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said Duterte''s Julia Vargas account alone contains P211
        million — undeclared in the Mayor''s Statement of assets, Liabilities, and
        Net Worth (SALN). This has also raised questions on the source of Trillanes''
        claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8428c48f-1b4c-4d18-887e-2ffcfae8a80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:34:09.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:39:33.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/01/duterte-file-charges-trillanes-bank-account-public.html">Related:
        Duterte to file charges against Trillanes for making his bank account public</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b9849-a489-41f7-aa15-86beba653928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:34:09.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:39:33.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Friday (April 29), BPI said internal
        investigations showed no breach of client confidentiality.</p>'
    '9':
