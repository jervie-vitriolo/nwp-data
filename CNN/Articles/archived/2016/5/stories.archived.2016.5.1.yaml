      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Trillanes claims the Davao
        Mayor is a "billionaire."</p>'
    '25':
      'image': 'jcr:fa088f11-8134-46cd-b108-016486f6237f'
