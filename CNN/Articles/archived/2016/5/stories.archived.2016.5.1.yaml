    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938af352-c810-48c1-9e10-0773027551c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:28:12.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:06.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Trillanes challenges Duterte to sign the
        bank waiver at the BPI Julia Vargas branch on Monday (May 2). The lawmaker
        says he will be waiting for Duterte there at 11 a.m.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c15028-373b-4e3d-b8c1-92c1a470da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:28:12.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:06.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte throws his own challenge at Trillanes: sign an affidavit
        under oath stating where and when he got his information and for what purpose.</p>'
    '29':
      'image': 'jcr:1fd432e9-c22c-4c36-944f-b8218adb3246'
