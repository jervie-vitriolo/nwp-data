  'bombings-threat-to-minda-grid':
    'author': 'Sittie Ayeesha Dicali, Iligan City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-05-01T19:15:56.729+08:00
    'imagesource': 'jcr:8cdc08de-9184-4a51-a081-4fe2f0339f7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7aef234-6fcf-404b-9717-0f5103472a1f'
    'lead': 'Amid its readiness for the elections, the National Grid Corporation of
      the Philippines (NGCP) admitted the bombing of towers are still a threat to
      the Mindanao power grid. NGCP says it has already coordinated to authorities,
      as it appeals to the public to aid in securing transmission lines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T08:37:44.188+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:38:03.510+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bomb threats on election day loom over Mindanao power grid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f78d8d-e633-485a-bdc2-43c14b45ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iligan City (CNN Philippines) —</strong> Nine days before
        the national elections, the National Grid Corporation of the Philippines (NGCP)
        admitted that the bombings of towers are still a threat to the Mindanao power
        grid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33abeef-3593-4060-a900-00f2c7ecf9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP said they have been negotiating with families claiming rights
        over the lands where transmission lines are placed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f90900-5418-4cc6-8b3e-ad6e69e2ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/27/doe-ngcp-mindanao-power-attacks-may-9-elections.html">Also
        read: Gov''t prepared for attacks on power facilities</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9240052e-3db4-4705-8656-0fafc175546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur Provincial Police Director Senior Supt. Rustom Duran
        also appealed to the public to help the security sector to help in securing
        the transmission lines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502da81b-a4f0-423a-8d70-a7f96bdedc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) also issued a resolution to
        deputize the Department of Energy (DOE), National Police Commission (NAPOLCOM),
        Philippine National Police (PNP), National Electrification Administrration
        (NEA), National Power Corporation (NPC), and the Armed Forces of the Philippines
        (AFP), among others, to provide sufficient personnel and assist in clearance
        operations to secure the nationwide transmission lines, substations and power
        facilities, secure the area of Tower 25 located along Agus 2-Kibawe 138kV
        line, and provide pertinent information to cause the prosecution of offenders
        who disrupt elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf98bead-a712-4a89-a702-3a746e084ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All systems go</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8919236-e70c-4504-b76d-0ccd9572ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NGCP announced to the media on Sunday (May 1) its readiness
        in the coming elections amid the challenges of El Niño and bombings of transmission
        towers in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8149362-70be-4d17-9b05-ab4677df973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/25/department-of-energy-power-supply-elections-summer.html">Related:
        Gov''t assures public of ''comfortable'' power supply during elections</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb22e66-ffca-4e0a-967d-686d3d170e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The El Niño phenomenon has taken its toll on the hydroelectric power
        plants in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f6af98-5012-4b52-8f1e-b25130e56925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dennis Taal of the Cagayan de Oro Control Center, Lake
        Lanao, which is Mindanao''s largest source of power, is now at a critical
        level of 669.04 meters above sea level elevation, below its minimum operating
        level of 669.15 meters elevation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621cd0b-5c48-41f7-8553-91117bb78490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its optimum level, Lake Lanao generates 800 MW of electricity,
        now it is only generating 150 MW.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc2cba-7dfb-41a5-9a36-f3f52da6f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on election day, NGCP promised a reserve of 390 MW in case
        problems arise. On May 9, the total demand is 1,711 MW.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2911fa-11b1-44ba-ae92-eaa40f860a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case a power plant shuts down unexpectedly on election day, NGCP
        said it can get power from bilateral power sources and the 216 MW embedded
        generators will be in full operation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f338ef-f76d-421e-863d-ceb23a62da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/26/department-of-energy-ngcp-blackout-free-mindanao-election-day.html">Also
        read: NGCP cannot promise ''blackout-free'' Mindanao on May 9</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3ec55-61de-4bcb-96d2-622ba740f1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal claimed power plants have also been preparing for expected
        electricity demands on election day. Power plants in Bukidnon, Butuan, Davao,
        and Zamboanga have been generating and conserving more electricity in preparation
        for May 9.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ccac1e-cada-412e-b2a2-15b5ba755c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more capacities are being added to the grid. Recently,
        the Therma-South Coal Fired Unit 2 and Sarangani Energy Corp. Coal Fired that
        produces a total of 250 MW are now operational. Three more are set to be operational
        in the coming months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b8afd5-9b2c-4063-82c2-7425fdfb9dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP said that all contingency action plans have been completed
        including preventive and corrective maintenance, inspection of critical lines,
        standby generators, and row clearing of critical lines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c096e-18df-46eb-83ab-001dc3a89d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Command centers will also be activated and manned starting on the
        day before the elections until May 11.</p>'
  'abu-sayyaf-group-asg-releases-10-indonesian-hostages':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-01T10:05:30.979+08:00
    'imagesource': 'jcr:cc40f8aa-45e8-4407-b938-20b5e3b09dfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69c0b3c0-3053-49fd-a006-0965abc727c3'
    'lead': 'The Philippine National Police confirmed on Sunday (May 1) that the Abu
      Sayyaff Group has released 10 Indonesian hostages. Sulu Governor Toto Tan said
      the ongoing military operations in Sulu could have pressured the bandits to
      release the victims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T08:40:28.045+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:38:05.762+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:38:03.595+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf releases 10 Indonesian hostages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12563b08-b64a-447b-8991-c5eb76e4264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:40:28.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        National Police (PNP) on Sunday (May 1) confirmed the release of 10 Indonesian
        hostages of the Abu Sayyaf Group in Jolo, Sulu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13a9973-3e6b-49c6-b26a-54b90c282274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:40:28.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesman Chief Superintendent Wilben Mayor said an unidentified
        person on board a yellow Tamaraw jeepney turned over the 10 abducted Indonesian
        nationals to Sulu Governor Toto Tan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021ac0c0-e4d7-4e1e-9b6f-f5ff85b2ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:40:28.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, meanwhile, said the victims were dropped off in front of his
        house between 10 to 11 in the morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c1322e-d055-4ca8-b189-4628ccde655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:40:28.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tan, the local government has been in talks with the
        Abu Sayyaf for the release of its hostages. Tan added that the Moro National
        Liberation Front (MNLF) mediated and helped in the release of the Indonesian
        hostages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc6147-720d-4466-865b-037ff30641d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:40:28.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10&nbsp; were crew members of tugboat Brahma 12. They were abducted
        by the Abu Sayyaf while they were sailing from Jakarta to Batangas last March
        26.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2534547e-4d32-436e-b49a-06e48fe4eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:40:28.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said that based&nbsp; on their story, the&nbsp; hostages were
        transferred from one place to another since their captivity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685d740-964f-491d-8c5e-1d679df524f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:40:28.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Related:
        Who are the Abu Sayyaf?</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ecdcb3-a0ee-4ad8-9d0d-bff38e7dbc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:40:28.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the ongoing military operations in Sulu could
        have pressured the bandits to move around the province with the victims, and
        eventually decide to release them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da22413-956a-4014-95ec-18f233fff147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:40:28.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by the Jakarta Post, Indonesia''s National
        Intelligence Agency chief Sutiyoso revealed that the bandits were initially
        asking for a $1 million or about P50 million ransom for the hostages. Tan
        said he has no information if ransom was paid for the release of the Indonesian
        nationals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d3aa6-c557-4062-a6a5-b0e6d7eb2ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:40:28.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan turned-over the victims to the Joint Task Group Sulu headed
        by Brigadier General Arnel Dela Vega of the Armed Forces of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd272de4d-8d76-44d5-9bf9-5eab5283fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:40:28.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were flown to Camp Teodulfo Bautista Station Hospital
        in Zamboanga City for medical check-up &amp; debriefing.</p>'
  'duterte-file-charges-trillanes-bank-account-public':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-01T13:37:01.147+08:00
    'imagesource': 'jcr:d1cffe5f-f12f-45db-b156-2c807a56ee4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6be6281d-75e7-404b-9bbf-9d570f37c3e6'
    'lead': 'On Saturday (April 30), Presidential frontrunner Davao City Mayor Rodrigo
      Duterte said he will file charges against vice presidential candidate Sen. Antonio
      Trillanes for making the former''s bank account public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T08:45:58.440+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:38:05.630+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:38:03.679+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to file charges against Trillanes for making his bank account
      public

      '
    'updated': 2016-06-07T12:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d605b95-5844-4ecf-8fa9-f1d375fc02d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential frontrunner
        Davao City Mayor Rodrigo Duterte has had enough of his bank account issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a26cd1-2f42-48d3-8597-b264960b74c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday (April 30), Duterte said he will file charges against
        vice presidential candidate Sen. Antonio Trillanes for making the former''s
        bank account public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c2e3b3-bb78-49d9-9f2b-c696ce95a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has accused Duterte of having around P211 million in his
        joint account with daughter Sara Duterte in the Bank of the Philippine Islands
        (BPI) Julia Vargas branch in Pasig City.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1714766952096530%2F&width=500&show_text=true&height=485&appId"
        width="500" height="485" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fe0823-893c-405d-abd8-4e9376abe300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1437d2-e3b1-45a2-b7b7-928fcb4db84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte explained he was already divorced from his wife when he
        opened the account. That is why he deliberately included his daughter in the
        bank account so that somebody could withdraw the money in case something happens
        to him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec1662-2182-41ad-a1d3-129a49cb11b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung anuman ang mangyari sa akin, gago ka Trillanes, merong
        taong makapag-withdraw at least may makapagbayad man lang sa kabaong o ng
        cremation."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b0cc08-716f-4ad9-8181-91e25d369b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You''re a jerk, Trillanes. The money is there so
        that, if something happens to me, there will at least be someone who can withdraw
        and pay for my casket or cremation."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352bb3c-977e-460a-aa7f-2f179b6a0978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s bank secrecy law states that all deposits of whatever
        nature with banks or banking institutions "may not be examined, inquired or
        looked into by any person, government official, bureau or office, except upon
        written permission of the depositor, or in cases of impeachment, or upon order
        of a competent court in cases of bribery or dereliction of duty of public
        officials, or in cases where the money deposited or invested is the subject
        matter of the litigation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca31602-3638-4231-b821-80c08d1ce47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Duterte added that he will also file a perjury case
        against Trillanes. For that to happen, the mayor said he wants Trillanes to
        execute an affidavit on his accusations first.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693795f-66d8-4f1d-9a31-cdd8cfc73c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/30/malacanang-bpi-issue-brain.html">Also
        read: Malacañang ''brain'' behind BPI account issue — Duterte camp</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f11c69-0c62-4873-b2cc-3907bb28d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a campaign concert at Bonifacio Global City Saturday night,
        Duterte cursed and mocked Trillanes, in front of around 12,000 of the mayor''s
        supporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be27d1-8a82-4102-b831-c4a2f5dac076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kita mo maglakad ''yan? Ganito: parang may mansanas sa kilikili.
        Tang***ng yabang."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f5527e-590b-41d4-b726-ed8323eb7c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Have you seen him walk? It looks like there are apples
        in in his armpits. Son of a whore, he''s so boastful."]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48897019-8e67-4f50-9285-91123886575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor questioned Trillanes'' credibility and accused the senator
        of waging war against his people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8cc894-be3a-4f8a-b590-fd2956add9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not a soldier of fortune, you are a soldier of misfortune.
        Pakagago mo. Nagrebelde ka, sinayang mo ang pera ng gobyerno, you waged war
        against your people. Sinira mo pa ang Peninsula [Manila] hanggang hindi mo
        binayaran."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3b894b-38e8-43e6-bf02-707ed64db14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You are not a soldier of fortune, you are a soldier
        of misfortune. You are a jerk. You rebelled, and you wasted the government''s
        money, because you waged war against your people. You destroyed the Peninsula
        [Manila] and you didn''t pay for it."]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e45c574-b214-4a90-9a7d-f093cd3c37df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:45:58.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/28/Roxas-calls-Duterte-liar-bank-account-issue.html">Also
        read: Roxas calls Duterte ''liar'' over bank account issue</a></p>'
  'president-benigno-aquino-praises-workers-last-labor-day-message':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photo) President Benigno Aquino III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-01T12:50:58.245+08:00
    'imagesource': 'jcr:72ea959a-1627-46e3-822e-a5bce248ddda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c694b4f-3358-4057-a7da-c76485995ccc'
    'lead': 'President Benigno Aquino III, in his last Labor Day message as president
      of the Philippines, lauded Filipino workers for their hard work. But unlike
      in his previous messages where he openly campaigned for administration bets
      and the “daang matuwid” [straight path], the president subtly called on the
      workers to continue the reforms his administration has initiated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T08:49:07.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:38:05.378+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:38:03.774+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino praises workers in last Labor Day message as president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae8c12e-6d68-4e6a-9b07-ffdb6ce893e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In his last labor
        day message as the head of state, Pres. Benigno S. Aquino III thanked the
        Filipino workers for their hard work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200b781-332f-48a9-95c7-e977592d08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Aquino’s statement read by Presidential Communications Operations
        Office Undersecretary Manuel Quezon III on Labor Day (May 1), Aquino stressed
        that Filipino workers remain to be the country’s source of strength.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff0042-73ab-4ed0-91db-b55a929520fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Idinaraos natin ang Araw ng Paggawa bilang pasasalamat sa alay
        ninyong husay, dangal, at lakas sa ating bayan,"</em> the President said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036b8f2-8fd6-496a-a7dd-796eee2e71f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are celebrating the Labor day as gratitude to workers''
        skills, honor, and as strength of our nation.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4c2aa-672f-4a89-ad82-92ffd88136d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also lauded the workers for responding to his administration’s
        call to build better relations with the industry and adopt to fast-evolving
        technologies. This, the president said, proved that Filipino workers can compete
        in the global market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b18e01-e95f-4e3e-812a-dcc5a7d6454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa loob ng anim na taon nating paglalakbay sa Daang Matuwid</em>
        [Straight Path], kinakitaan ng ating pamahalaan ang ating mga kababayan ng
        tunay na pakikiisa sa agenda ng pag-unlad."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001620ff-bfa1-4191-9bdf-0cc695c1ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Within six years of our Journey in the Straight Path,
        the government saw genuine unity towards the agenda of progress.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e854a9fd-05a8-403a-bf7e-032435bd7557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Aquino also recognized the contributions of overseas Filipino
        workers (OFWs) and the members of the uniformed services “towards national
        transformation and reform.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec8bbb1-ccb8-41a3-b238-051107088b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in his previous messages where the president openly campaigned
        for administration bets and the “daang matuwid” [straight path], the president
        subtly called on the workers to continue the reforms his administration has
        initiated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aae2c7-b7e0-41df-bfdd-9c1215edd2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon: alam nating kailangan pang magpatuloy ng reporma; nararapat
        na itaguyod ang positibong pagbabago. Inaanyayahan ko kayong makisabay sa
        ating pagkilos: Sumulong tayo sa tamang landas, tungo sa maliwanag at makatarungang
        bukas."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1cab04-91ba-43a0-8fa2-f37e807a5e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, we know that reforms should be continued; it
        is but right to push for positive changes. I urge you to join our efforts:
        Let us move forward towards the right path, towards a bright and just future.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96900237-e929-4031-a89c-14fe9a53d429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aquino’s message ‘empty’</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc4d9ea-99ed-49be-84d3-d3c048f21d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor group Kilusang Mayo Uno (KMU) claimed the president’s message
        “does not contain anything meaningful for Filipino workers.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7afa95-42f7-4ddc-921e-ed06ca92bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a clear proof of his government’s failure to improve the
        situation of Filipino workers,” the statement reads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9705f5f6-125e-4505-91c5-db3aecdf7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also mentioned about reports which says unemployment is
        at its worst under Aquino’s administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c20e71-545b-4eff-b3e3-a1aec3a34214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He cannot claim to have increased wages, prevented the spread of
        contractualization, and promoted trade-union rights, because workers know
        the truth.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e4b58-1566-46ac-b9a3-ce493485d2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said that with all presidential candidates pushing
        to end contractualization, the workers’ status under the Aquino administration
        is “telling.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2932ce9c-d6cb-46b1-adc3-53bb8b24beee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:07.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He claimed that he helped Filipino workers find apt solutions towards
        living with dignity, a claim so abstract it is actually worthless,” KMU stated.</p>'
  'eurozone-economic-growth':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo) The headquarters of the European Central Bank in Frankfurt,
      Germany'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-01T11:27:32.914+08:00
    'imagesource': 'jcr:481faca2-7ae6-4133-869f-04904a09238b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0da5e167-6baf-487d-b356-7e8832eeb05d'
    'lead': 'Europe is back. At least for now. The eurozone economy grew 0.6% in the
      first three months of the year compared to the previous quarter, easily outpacing
      both the U.S. and the U.K.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T08:52:33.075+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:38:05.191+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:38:03.860+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wait, what? Eurozone economy grows faster than the U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581d9c41-0d4a-46cd-b773-00b65b6514e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Boom! Europe is back. At least
        for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5253d8-736a-42c8-88f8-7319662bc7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eurozone economy grew 0.6% in the first three months of the
        year compared to the previous quarter, easily outpacing both the U.S. and
        the U.K.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a45da-a71f-433b-99bd-fd41f4d27f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth was double the pace of the previous six months, and way better
        than expected. Economists were forecasting expansion of about 0.4%. (U.S.
        GDP grew by 0.5% but more like 0.1% if calculated in the same way as the Eurozone
        data.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b555068-4018-4957-bf81-c9a653745b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain and France delivered much more robust growth than expected.
        And unemployment in the eurozone fell to 10.2% in March, the lowest since
        2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0163f-7c7a-4c36-8b2a-14bd799ac966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is getting a lift from ultra cheap money, low energy prices,
        a rebound in consumer spending, and government support for refugees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2af84f-89d5-4c6d-9b53-a57dabdf592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of more than 1 million migrants is straining Europe''s
        system of open borders. But it''s also giving the economy a boost.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb20be-202b-4901-bda7-41af044e1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is lifting public spending, which is helping growth, and there
        is also a knock-on effect on consumer spending," said Howard Archer, chief
        European economist at IHS Economics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf30c8-e5b5-4e19-b7fb-b933796e0294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low energy prices meant a return to deflation this month. But they
        also represent savings for consumers, who appear to be spending at least part
        of that windfall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d795e13-d0e8-4f98-98c0-9837e82455f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Household spending, and retail sales, bounced back in the first
        quarter. Both had suffered after the terror attacks in Paris late last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c8cb1-0164-498e-9817-2f60bd01d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But economists say the faster pace is unlikely to be sustained.
        The global slowdown, a loss of consumer confidence, and uncertainty over Britain''s
        future in the European Union could weigh on growth in the second quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc34f4-eeb4-4add-9688-385bd9ee522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Europe''s lead over the U.S. could evaporate just as quickly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82734ac5-907a-43b8-b4d8-ddc813f0fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. number seems to be the customary outlier to the downside
        at the start of the year that will be followed by a stronger second quarter,"
        said Holger Schmieding, chief economist at Berenberg.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88b390-92fc-48ec-97ca-47260d97d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:33.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/04/29/news/economy/eurozone-strong-economy-growth/index.html">"Wait,
        what? Eurozone economy grows faster than the U.S."</a></em></p>'
