    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9175e5b-0ace-4cea-b9b7-c3978af19c89'
    'lead': 'As the camps of Davao City Mayor Rodrigo Duterte and Sen. Antonio Trillanes
      IV are expected to meet at the Julia Vargas branch of the Bank of the Philippine
      Islands (BPI), the management advises customers to do business with other BPI
      branches in Ortigas instead.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T08:34:09.761+08:00
