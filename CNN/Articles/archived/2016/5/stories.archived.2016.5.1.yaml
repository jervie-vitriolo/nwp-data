      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Duterte''s spokesperson Peter
        Laviña dismisses Trillanes'' allegations as a smear campaign against the survey
        frontrunner.</p>'
    '31':
      'image': 'jcr:eafc0dfd-86be-4f73-b8a1-e4a006523260'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d8bb0-2b91-4237-9285-a43bccee0251'
