      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A week before
        the national elections, supporters of two national candidates are expected
        to flock to a Philippine bank to witness a unique "transaction" between public
        figures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d013c-cb1b-47dc-be7a-5d70423e2129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:28:12.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:06.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At issue is a claim by vice presidential candidate Antonio "Sonny"
        Trillanes that PDP-Laban standard bearer Rodrigo Duterte had lied in official
        documents about how much money he has.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e7dfb-9f08-4e7a-9095-e704bc9ca0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:28:12.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:06.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how exactly did it come to this?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5847b1-4b3e-4e95-8c84-46194de891c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:28:12.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:06.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines looks back at the events that led to this controversy
        between the Davao City Mayor and his accuser, Sen. Trillanes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf729f89-997e-4704-96ee-9f3f63b35114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:28:12.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:06.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 11: Duterte and runningmate Alan Peter Cayetano sign a waiver
        to open all their bank records to the public, calling on their opponents to
        sign the manifesto as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa1cc8b-f5b1-4913-a641-adef8a2f6b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:28:12.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:06.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 27: In a media interview, Trillanes calls Duterte a "fraud"
        for failing to declare in his Statement of Assets, Liabilities, and Net Worth
        (SALN) millions of pesos deposited in his bank accouts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9024b112-1d4e-4fba-8a87-0acf9cb30779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:28:12.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:06.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes says the Davao City mayor excluded at least P211 million
        in bank deposits in his 2014 SALN. He says the money is in Duterte''s joint
        account with his daughter, Sara, in the Julia Vargas branch of the Bank of
        the Philippine Islands (BPI).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee82c457-9e9e-4cc7-8692-dbeed0f04282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:28:12.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:06.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes urges Duterte to sign a bank secrecy waiver to let the
        public scrutinize his bank accounts.</p>'
    '15':
      'image': 'jcr:19a7303e-b551-4d76-a18a-050f75b46623'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf6506c-127e-40a0-b1ca-7be029a803bb'
