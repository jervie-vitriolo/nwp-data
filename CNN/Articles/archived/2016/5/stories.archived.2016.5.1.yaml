    'lead': 'A week before the national elections, supporters of two national candidates
      are expected to flock to a Philippine bank to witness a unique "transaction"
      between public figures. But how exactly did it come to this? CNN Philippines
      looks back at the events that led to this controversy between PDP-Laban standard
      bearer Rodrigo Duterte and independent vice presidential candidate Sen. Antonio
      Trillanes IV.'
