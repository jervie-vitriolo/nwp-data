      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 28: Duterte admits the existence of his BPI accounts, mentioning
        the Julia Vargas branch and other banks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac2293-4508-411a-9ba7-535c157e2797'
