      'mgnl:lastActivated': 2019-10-03T16:38:06.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking mayor dares Trillanes to prove the allegation.</p>'
    '19':
      'image': 'jcr:d178c392-e03e-41d4-87a2-9d3c790d03a8'
