      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, a photo of a bank deposit slip circulated online,
        showing a transaction made in an account with the names of Duterte and his
        daughter, Sara.</p>'
