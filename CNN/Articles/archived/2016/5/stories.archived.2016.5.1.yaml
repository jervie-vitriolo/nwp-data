  'pba-semifinals-rain-or-shine-san-miguel-game-4':
    'author': ' CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-01T19:40:13.380+08:00
    'imagesource': 'jcr:6df3b293-ce01-4b1e-995a-6a53af324caf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e14d23a3-5e72-4498-ba59-4c170ca8a718'
    'lead': 'The Rain or Shine Elasto Painters beat the San Miguel Beermen in Game
      4 of their Philippine Basketball Association (PBA) Commissioner’s Cup semifinals
      series on Sunday (May 1) at the SMART-Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T08:30:53.340+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:38:06.249+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:38:03.369+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rain or Shine knocks out San Miguel to book finals ticket

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d5885-ac06-46c9-a838-4003821ff1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:30:53.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:06.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Rain or Shine
        Elasto Painters beat the San Miguel Beermen, 124-99, in Game 4 of their Philippine
        Basketball Association (PBA) Commissioner’s Cup semifinals series on Sunday
        (May 1) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596d20b7-93cd-41f7-a10f-7b68fd0dcc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:30:53.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:06.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six players scored in double digits for Rain or Shine. Paul Lee
        led the way with 18 points and five assists. Import Perre Henderson-Niles
        and Gabe Norwood each had 15 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef52b7-404a-4f73-bd78-35681b0f6d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:30:53.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:06.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Tiu and Jericho Cruz added 13 and 12 markers, respectively,
        and Raymond Almazan had 10 off the bench.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968d194-4f6d-4277-a556-7cbd3546c83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:30:53.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:06.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a strong second quarter, the Elasto Painters took a dominating
        19-point lead at the half, 61-42. Rain or Shine shot 57 percent in the first
        two quarters, while holding San Miguel to only 34 percent. Yeng Guiao’s wards
        also had a 20-point advantage in points in the paint, 32-12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff098fbb-30c9-47f8-b7d4-8c86fbae09ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:30:53.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:06.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jumper from Gary David trimmed the Beermen’s deficit to 11, 3:10
        in the third quarter, but the Elasto Painters brought their lead back up to
        22 points, 92-70, to start the fourth frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a0a92f-2d10-48e6-8a93-24533524c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:30:53.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:06.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel cut the lead to 16, 7:25 left in the game, but Rain or
        Shine continued to assert its dominance and again extended the margin to as
        much as 26 points. The Elasto Painters eventually notched the victory to advance
        to the Commissioner’s Cup finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a20b50f-3f84-4d20-ab1a-3671797326e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:30:53.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:06.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona Reid paced the Beermen with 25 points and 17 rebounds. Marcio
        Lassiter had 20 in the loss.</p>'
  'avoid-bpi-julia-vargas':
    'author': ' Claire Jiao, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-05-01T19:40:45.918+08:00
