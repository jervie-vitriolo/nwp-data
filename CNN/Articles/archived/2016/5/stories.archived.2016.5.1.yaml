    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d718a49-945e-4e58-aad6-19eaf4a28c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq slumped for the seventh consecutive day on Friday, while
        the Dow suffered its deepest weekly decline since early February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75974d96-b8c4-4d4f-bb3a-c97129cbb10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the blame goes to fumbled earnings reports this week from
        the giants in the stock market Apple, Google-parent Alphabet and Microsoft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5828b1-07c4-40cd-ab9f-a4836694ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google got punched in the nose," said Art Hogan, chief market strategist
        at Wunderlich Securities, referring to Google''s selloff after badly missing
        its profit mark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd919d60c-6ae4-48ae-b5e8-88f1d507e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other big companies like Chevron and biotech giant Gilead Sciences
        dropped on Friday after posting earnings duds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05bfacb-0bca-4fa8-9c8f-dabf620729ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, we''ve had a multitude of household names disappointing
        on earnings. That''s having an adverse effect," said Hogan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027fab68-1fdd-42ed-ba8e-50a34b6d1e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another big driver of this week''s turbulence was set in motion
        on the other side of the planet in Tokyo. After its surprise move into negative
        rates in January, Japan''s central bank went the other way this time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdd592-811b-47a9-baee-de49d6df71ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After telegraphing that it would go out of its way to grease the
        economy, the central bank once again caught the markets off guard, this time
        by failing to launch any new stimulus efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d2a7ac-cae4-472f-adb4-d935ab86eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors did not appreciate the surprise, sending Japan''s stock
        market crashing 5% on the week. More importantly, the Japanese yen skyrocketed
        5% against the U.S. dollar, an extent that few were prepared for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931899a0-8e67-4da1-829c-f13346c15d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bank of Japan''s (lack of action) sent a fast and furious current
        through the currency markets and is very disruptive to other asset classes
        like stocks," said Hogan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a5b7db-0975-4548-a446-7303c1cdf52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One asset class that''s benefiting from the choppy waters is gold.
        The yellow metal, which tends to rise when people are nervous, bounced 2%
        on Friday to a 15-month high of $1,299 an ounce. The VIX volatility index
        also spiked 25% this week, though it remains well off its highs of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d8ff8-b52f-4d0a-9eaf-2e9e4cee9a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turbulence on Wall Street comes just as it is also celebrating
        a new milestone. On Friday the bull market became the second-longest in American
        history. But this week''s nervousness is fitting since the bull market has
        been marked by deep skepticism and frequent panic attacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d5d6e-4ada-4e2f-8fd6-04f90c820d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a particularly unloved bull market," said David Kelly, chief
        global strategist at JPMorgan Funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca16f61-01cb-439c-835c-11b0bd3370ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some good news for investors to hang their hats on this
        week. For instance, Amazon''s stock ripped 9% higher on Friday after the longtime
        money loser revealed its fourth-straight profitable quarter. Likewise, Facebook
        surged to a new all-time high on incredible profit growth of nearly 200%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd8259-1fcd-4d4f-8152-ba25ae827b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a silver lining to this week''s market pullback: it
        is likely to quiet some of those concerns about how expensive the stock market
        was getting relative to earnings. Last week, the S&amp;P 500''s price-to-earnings
        ratio rose to the highest level since 2009.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440ce9f-b10e-42a7-b9c7-5f2c6861ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, Hogan urged long-term investors to ignore these short-term
        gyrations in the stock market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee386e63-5fd0-4d71-b2ef-07cb6f74b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t get caught up in the earnings volatility. We go through
        this every quarter," said Hogan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42842597-3a85-4708-a8ab-5403b6ec189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:55:22.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:38:05.008+08:00
