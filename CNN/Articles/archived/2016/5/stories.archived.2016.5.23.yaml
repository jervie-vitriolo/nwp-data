      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34075473-9c4b-4ac1-9979-95629e62c348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:44.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:47:48.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hanoi, Vietnam (CNN) —</strong> President Obama has announced
        that the United States is fully lifting the ban on the sale of military equipment
        to Vietnam which has been in place for decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b817729-9c7f-4fdd-af56-ef94ec0a0a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:44.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:47:48.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint news conference with Vietnamese President Tran Dai Quang,
        Obama said that the removal of the ban was part of a deeper defense co-operation
        with the country and dismissed suggestions it was aimed at countering China''s
        growing strength in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532e043b-35a4-4e5c-accf-f03e2eafae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:44.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:47:48.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it was the desire to continue normalizing relations between
        the U.S. and Vietnam and to do away with a ban "based on ideological division
        between our two countries," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8999f01-33ed-4d80-8775-49d213f4c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:44.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:47:48.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vietnam War ended in April 1975 with the fall of Saigon -- now
        called Ho Chi Minh City -- after the U.S. withdrew combat forces and the North
        Vietnamese launched a massive offensive to reunite their homeland under communism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693c3e54-2204-4d70-868e-7c9d79070f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:47:48.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama defended the decision to lift the arms ban despite Vietnam''s
        dismal record on human rights -- involving the jailing of dissidents and stalled
        political reforms -- saying sales would be evaluated on a "case-by-case" basis.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Obama opts to arm Vietnam as anti-China ally rather than care about
        its ongoing repression. <a href="https://t.co/eA1yL2HFDA">https://t.co/eA1yL2HFDA</a>
        <a href="https://t.co/JOBCuufu7i">pic.twitter.com/JOBCuufu7i</a></p>&mdash;
        Kenneth Roth (@KenRoth) <a href="https://twitter.com/KenRoth/status/734636675733819392?ref_src=twsrc%5Etfw">May
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
