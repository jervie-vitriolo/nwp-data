      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though I am a friend (of Duterte), if I am an
        obstacle to the national interest of our country, I will voluntarily step
        aside.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45707f-a720-4f63-baa8-12a436572206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:44:21.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:29:12.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako na mismo ang iiwas upang hindi ako makahadlang doon sa national
        interest na ngayon ay tinitignan ni mayor hindi bilang mayor lang kung ''di
        talagang isang pangulo ng ating bansa," Quiboloy added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72612f3-58b9-469b-b9de-0072e0fa4ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:44:21.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:29:12.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will avoid becoming a hindrance to the national
        interest as viewed by the mayor no longer as a mayor but as the president
        of our country.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5345a7-3e71-4d61-94dc-f8562b63fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:44:21.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:29:12.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Abe, a spokesman for Quiboloy, told CNN Philippines, the leader
        of the Davao-based Kingdom of Jesus Christ sect felt dejected when he wasn’t
        consulted by the incoming president in his choice of cabinet members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8891bf6-c1b1-4141-8539-acc1c27684fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:44:21.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:29:12.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/05/20/Quiboloy-hurting-about-Dutertes-cabinet-choices.html">Watch:
        Quiboloy hurting about Duterte''s cabinet choices</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84054991-e9ea-4dbf-8173-9ddebd481d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:44:21.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:29:12.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a late Saturday night press conference which ended Sunday morning
        (May 22), Duterte defended his choices for his cabinet, saying they are "valedictorians,"
        "experts in their fields," and "are not corrupt."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46d002-81aa-4626-9b09-158e0c110cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:44:21.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:29:12.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte urged all his supporters to accept that his choices and
        decisions go beyond friendships. Duterte said: "My friendship ends where [the]
        interest of my country begins."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c32d69e-89f4-4d2d-89d8-044c4ba14e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:44:21.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:29:12.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/22/duterte-defends-cabinet-appointees.html">Duterte
        defends cabinet appointees: ‘They are not corrupt’</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682665b7-9259-4f52-b824-67b491f1cd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:44:21.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:29:12.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy said he will turn his full attention back to his ministry
        after taking time off to support Duterte''s campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1680a-7f2e-4f76-82cb-a8ab5773807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:44:21.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:29:12.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quiboloy, he prayed and fasted for real change for
        the Philippines after the campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023459cd-ca36-4285-b7e3-227d73e13fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:44:21.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:29:12.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ginawa kong prayer and fasting ay panalangin para sa ating
        bansa at sa ating bagong darating na leadership sa pamumuno ni mayor, na sana
        ang bansang ito ay — tulad ng inasahan natin — darating na sa tunay na pagbabago."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc43c4-470c-4b53-863c-bbe6542c5d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:44:21.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:29:12.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My prayer and fasting was for our country and the
        incoming leadership of the mayor with hopes that our nation — as we expect—
        will see real change.]</p>'
