      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipina Jaclyn
        Jose won the best actress award at the 69th Cannes Film Festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f158a-6c86-47bf-9e19-9205dfad24ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:51:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:52:59.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual festival''s feature film jury, headed by Australian director
        George Miller, on Sunday (May 22) chose Jose for her role in Filipino director
        Brillante Mendoza''s "Ma'' Rosa" as a store owner in a poor Manila neighborhood
        who sells drugs with her husband (Julio Diaz) to make ends meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa491b-31e5-4328-ab22-5a39de8edd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:51:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:52:59.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are detained at a police station after their home is raided,
        leaving their three children to find the money needed to pay off corrupt police
        officers in order to free their parents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1610c7-a7ce-47b6-bf61-4fc2562c174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:51:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:52:59.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This situation is really happening back in the Philippines and
        it''s quite alarming because it comes to a way of life," Mendoza told Reuters
        earlier. "The small-time drug selling and all that is happening and it''s
        quite alarming, and something needs to be done. That''s why I decided to make
        a story out of this situation."</p>'
