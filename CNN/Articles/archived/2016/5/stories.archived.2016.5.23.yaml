      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court cited a transcript of one of Trillanes’ media interviews
        at the height of the Senate probe on corruption allegations against Vice President
        Jejomar Binay and his family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14929d2-3c09-4d6e-a149-926cf6598112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a staunch critic of the vice president, actively participated
        in the Senate blue ribbon sub-committee investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e246fc-1372-4a0b-9c76-303865af3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also warned the CA justices he would filed charges against
        them if the vice president loses his bid for presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788c6e7-917c-4a10-8328-5bff88b3fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya itong mga CA justices na ‘yan na nagkasama dyan sa decision
        na ‘yan, manalangin na lang sila na ang manalong president ay si Vice President
        Binay,” the court quoted Trillanes as saying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf0711a-1075-42ed-a7bd-cf8ea4c6d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The CA justices involved in that decision (to issue
        the TRO) should pray that Vice President Binay win the presidential race.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19183fec-39da-4c6e-a3f1-0455063e794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senator is not above the law</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a426c-37f3-47c9-b5cd-626fdc9896b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court rejected Trillanes’ explanations that he was merely doing
        his job as a senator when he made those statements. The court said the senator
        failed to show that he was then exercising his lawmaking functions and therefore
        covered by parliamentary immunity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec53e7f2-f73f-4cf1-be25-df3cf3b788a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Truly, he was a senator when he made those malicious and baseless
        imputations against this Court and some of its Justices. His position, however,
        does not suffice to exculpate him from liability,” the court said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f584a29-bc91-4159-91d7-ad1476f474d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said that it was “crystal clear the respondent (Trillanes)
        was not in the exercise of his official function as a senator and as a legislator
        when he made those imputations against this court,” the CA said. “Accordingly,
        he cannot be saved by his claim of parliamentary immunity and the doctrine
        of absolutely privileged communications.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39149d-3d77-4e54-9b59-c2e124781550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/10/junjun-binay-antonio-trillanes-libel-case-vice-president-jejomar-binayrenato-bondal-4th-plunder.html">Also
        read: Trillanes cannot invoke parliamentary immunity in libel suit – Junjun
        Binay</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089aa9ca-3da4-4c11-a1e8-a98c2a0b97d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court said it is duty-bound to protect and preserve the dignity
        of the court, the solemnity of the proceedings, “and the administration of
        justice from callous misbehavior, offensive personalities, and contumacious
        refusal to comply with court orders.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d20eb-c5cf-4604-a354-00f250a5fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA added Trillanes’ "malicious allegations" remain baseless
        and unsubstantiated until now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1afaeb-cec5-4f0a-8d81-7d07eac543a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he will appeal the decision to the Supreme Court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ad6d6-b74b-482f-bcf4-be91711797c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as I''m concerned, I merely performed my duty as a senator
        of the republic in exposing corruption in government,” he said in a statement.
        “More importantly, the allegation was not made through a press statement but
        was, in fact, the principal subject of a Senate resolution calling for a legislative
        inquiry.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fad3c1-a062-42e2-a056-2ac1a3cf2bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Anna Estanislao contributed
        to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2c0641-6fa0-4783-a020-ed6fc01f4033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.550+08:00
