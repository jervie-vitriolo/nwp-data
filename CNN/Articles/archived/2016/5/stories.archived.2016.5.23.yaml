      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Court of Appeals
        (CA) on Monday (May 22) found Sen. Antonio Trillanes guilty of indirect contempt
        and fined him P30,000 for claiming that two members of the bench received
        bribes in exchange for a temporary restraining order (TRO) in favor of dismissed
        Makati Mayor Junjun Binay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1bc73b-90aa-4924-a900-11e567dc862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay was suspended, and eventually dismissed by the Office of the
        Ombudsman for his alleged involvement in the construction of the controversial
        Makati Cityhall parking building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0879df-b5c0-4cd7-a8ab-f8c5868b1c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/09/Ombudsman-orders-dismissal-of-Junjun-Binay-Makati-City-Hall-Building-II.html">Also
        read: Ombudsman orders dismissal of Makati Mayor Binay</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c0e11a-1e83-40f1-8eed-096ff4077a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the court issued a TRO against the suspension order, before
        Binay was dismissed from office by the Ombudsman, Trillanes openly told members
        of the media in early April 2015 that the justices of the CA are corrupt.
        Trillanes also claimed two members of&nbsp; court received bribes "in tranches"
        from Binay, in exchange of the TRO.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22d0dc-c449-4a7e-b253-2a7bc29105ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:53:28.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a petition for contempt he filed before the CA,&nbsp; Binay said
        Trillanes “publicly and maliciously imputed that the honorable court is corrupt,”
        and that it “adheres to ‘pera-pera’ system [bribe system].”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86038c4-acba-40e9-a883-68b6ae5b85de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:53:25.549+08:00
