  'Madonna-Kesha-Celine-Dion-Billboard-Music-Awards':
    'author': ' Dan Whitcomb, Reuters'
    'caption': 'Recording artist Madonna performs a tribute to Prince onstage during
      the 2016 Billboard Music Awards at T-Mobile Arena on May 22, 2016 in Las Vegas,
      Nevada.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-23T12:45:44.258+08:00
    'imagesource': 'jcr:36960f2d-ccc6-4175-90b0-10f80330ffec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e262611f-de18-486a-b45c-469ea07c9f5e'
    'lead': 'Madonna paid tribute to Prince, Kesha earned a standing ovation for her
      rendition of "It Ain''t Me, Babe" honoring Bob Dylan, while Celine Dion dedicated
      her Icon award to her late husband at the Billboard Music Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T08:40:31.630+08:00
