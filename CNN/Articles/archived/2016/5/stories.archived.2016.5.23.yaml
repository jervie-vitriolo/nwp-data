      'mgnl:lastActivated': 2019-10-10T15:42:05.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/22/pasay-concert-closeup-forever-summer-police-probe.html">Read:
        Police investigates deaths of 5 individuals in Pasay City concert</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf02f62-b23f-4c37-bd6a-49d65772a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.620+08:00
