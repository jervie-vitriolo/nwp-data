      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41314aa-e16b-4928-9f98-9a49eb0b9a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:40:31.631+08:00
      'mgnl:createdBy': 'jeff'
