      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Kesha delivered an emotional rendition of Dylan''s classic
        in a much-anticipated performance that was nearly canceled by her label in
        a legal dispute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4054c3-8d6f-4afe-9dbb-893f98881360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:40:31.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:40:35.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemosabe Records relented, saying Kesha had assured them she would
        not use her time as a platform to address her failed legal bid against Sony
        Corp''s Sony Music and producer Dr. Luke. Kemosabe, founded by Dr. Luke, is
        a unit of Sony Music. The singer stood by her word.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WE LOVED <a href="https://twitter.com/KeshaRose?ref_src=twsrc%5Etfw">@KeshaRose</a>&#39;s
        <a href="https://twitter.com/hashtag/BBMAs?src=hash&amp;ref_src=twsrc%5Etfw">#BBMAs</a>
        performance tonight! Thank you, Kesha. <a href="https://twitter.com/hashtag/KeshaOnBBMAs?src=hash&amp;ref_src=twsrc%5Etfw">#KeshaOnBBMAs</a>
