      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> At least five
        people died after suffering breathing difficulties at the Closeup Forever
        Summer concert on Saturday (May 21).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916912a3-a846-4639-b71a-3f0b6f793f86'
