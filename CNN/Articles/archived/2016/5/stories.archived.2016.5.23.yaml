    'lead': 'The Court of Appeals found Sen. Antonio Trillanes guilty of indirect
      contempt of court for claiming two members of the bench received bribes in exchange
      for a temporary restraining order in favor of former Makati Mayor Junjun Binay.
      He was ordered to pay a P30,000 fine.'
