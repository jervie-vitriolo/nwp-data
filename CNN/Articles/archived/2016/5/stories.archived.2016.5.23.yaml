      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/c8QV_bXCo9k"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e1e30-7d36-4378-84ec-965de548e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:22:26.826+08:00
