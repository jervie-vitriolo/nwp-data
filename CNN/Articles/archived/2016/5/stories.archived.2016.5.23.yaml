      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s PDP-Laban party has earlier formed alliances with the
        Nacionalista Party, Lakas-CMD and the Nationalist People’s Party.</p>'
