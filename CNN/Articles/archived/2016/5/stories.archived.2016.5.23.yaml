      'embedCode': '<iframe src="https://vine.co/v/iEx3Fx5lg1Y/embed/simple" width="600"
        height="600" frameborder="0"></iframe><script src="https://platform.vine.co/static/scripts/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
