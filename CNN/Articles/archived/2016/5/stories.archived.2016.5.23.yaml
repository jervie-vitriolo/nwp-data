      'mgnl:type': 'text'
      'text': '<p>Belle lives in the beast''s castle along with its other enchanted
        inhabitants and along the way, befriends her captor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90b8331-8f0c-4f25-8abc-f886d806269b'
