      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6d51e-1d87-425d-8a56-67128e05f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:26:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Booths don’t have their own office rooms. Instead,
        they work from the open floor’s dedicated work spaces. “We like to feel like
        we’re also clients of the office and not feel like we’re running it, and like
        we’re tucked away in some office away from everybody,” says Jamie. “We want
        to feel like we’re part of the community that we’re trying to create.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726cc23-d71d-4753-afd5-0b4930861d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:26:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Booths are constantly trying to find room for growth for both
        their business and their clients. They’re looking forward to expanding to
        their new branch that’s currently in the works at Bonifacio Global City, Taguig.
        Set to open in the third quarter of this year, it’s designed to have all the
        same amenities and the same flair as the original Arch — but with a few additions,
        including a space for standing desks and more meeting rooms to accommodate
        more clients.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
