    'template': '1'
    'title': 'Court of Appeals finds Trillanes guilty of indirect contempt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b02992-c788-4dcf-b100-94e6bd6fcee6'
      'mgnl:activationStatus': true
