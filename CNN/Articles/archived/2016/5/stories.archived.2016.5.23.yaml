    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a3e370-7824-4186-bded-f31267188806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:40:31.631+08:00
      'mgnl:createdBy': 'jeff'
