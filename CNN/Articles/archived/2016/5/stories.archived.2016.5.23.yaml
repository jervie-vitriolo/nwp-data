      'mgnl:lastActivated': 2019-10-10T15:22:30.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d56db99-c402-44cb-8a85-7c7791f7f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:22:26.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:22:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presumptive president
        Rodrigo Duterte has a stern warning to telecommunications companies (telcos)
        — provide faster Internet service or foreign investors will be allowed to
        do the job.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23cc006-fb77-46ff-8949-57d40bef30ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:22:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:22:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said on Sunday (May 22) that opening the country for telcos
        competition would bring down prices and improve services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb218a9-662b-4b4c-84d6-36ed31a0b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:22:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:22:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming president, however, failed to say how he planned to
        do this, as the Constitution set a cap on foreigners owning a company to 40%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f89106-46df-4395-b58c-27119c1230a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:22:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:22:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a threat Duterte had consistently on what he called a cartel
        that controlled prices at the expense of consumers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f089cd5-005b-4f8e-b1ca-d0eb4835fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:22:26.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:22:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has one of the slowest Internet speeds in the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794af152-271c-4ec4-ba6a-e5a530e65984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:22:26.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:22:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, the country is second to last, just better than the insurgency-ridden
        Afghanistan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7c504-ba0f-4ae8-aeb2-62562b806f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:22:26.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:22:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, the service is also one of the world''s most expensive
        — more than thrice the global average.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd579c2-79c6-4ba6-acce-628cfe78e525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:22:26.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:22:30.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Australian telco Telstra was in negotiations for a joint
        venture with San Miguel Corp. (SMC) but the deal fell through.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632eca9a-655d-45ed-8d0e-4e38abc4e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:22:26.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:22:30.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telco giant PLDT has vowed to improve services through a three-year
        network investment program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582735e7-cce8-4094-af39-303961dc607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:22:26.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:22:30.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the call for faster Internet," Globe said in a statement.
        "In fact, Globe is at the forefront of building the much needed infrastructure
        nationwide to make Internet services easily accessible either through mobile
        or wireline. This is supported by heavy investments over the years to make
        sure the Philippines is at par with other countries in terms of technology
        use."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b1eeb-9087-4f12-b891-ce89e3dae673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:22:26.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:22:30.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom, meanwhile, said it has been heavily investing in
        much needed Internet infrastructure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df16f69c-a38b-48f0-9d02-99304fa2f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:22:26.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:22:30.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of competition, Globe has long been a challenger brand
        having a long history of competing with a larger and more dominant market
        player. We welcome competition in a level playing field and under an environment
        that is supportive of business," according to a Globe statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea2bdec-a3a2-4b7d-8e63-cf4927c1dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:22:26.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:22:30.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said it was also not threatened by competition from a larger
        and more dominant market player.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45a153-4f17-4956-bea2-e3494e6eef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:22:26.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:22:30.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission (NTC), however, says
        the incoming Duterte administration should also do its part — such as building
        more base stations and fiber optics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3197e63-b2ee-47de-80de-8e330210b1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:22:26.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:22:30.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgardo Cabarios of NTC said that the country needed infrastructure
        development specially in areas without connectivity.</p>'
