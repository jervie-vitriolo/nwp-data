      '
    'updated': 2016-05-24T10:41:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1433c7bb-5157-4f4b-80ab-fdc654760ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:26:00.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:26:07.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Benigno
        Aquino III on Monday (May 23) signed into law a bill creating the Department
        of Information and Communications Technology (DICT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088d3a7-c4bb-4e83-a8bf-87004fca4de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:26:00.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:26:07.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new department will promote ICT development, institutionalize
        e-government, and manage the country''s ICT environment, according to the
        Information and Communications Technology Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019bbf63-825d-4d88-8cc6-02cab60c99d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:26:00.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:26:07.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department shall be the primary policy, planning, coordinating,
        implementing, and administrative entity of the Executive Branch of the government
        that will plan, develop, and promote the national ICT development agenda,"
        the law says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9260b0cc-d5a1-4a8e-b5c7-1a94f21560c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:26:00.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:26:07.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT will be headed by a Secretary, who will be assisted by
        three Undersecretaries and four Assistant Secretaries, who are all required
        to be a licensed professional electronics engineer. The law requires all these
        DICT officials to have at least seven years of experience in the ICT sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a8284-5005-46b6-8fb5-9d50f8ed866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:26:00.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:26:07.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five government agencies will be abolished and absorbed by the DICT,
        namely: the Information and Communications Technology Office (ICTO), the National
        Computer Center (NCC), the National Computer Center Institute (NCI), the Telecommunications
        Office (TELOF), and the National Telecommunications Training Institute (NTTI).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556c82bb-0491-4c25-809a-3f9029f492aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:26:00.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:26:07.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Transportation and Communications will
        be renamed as Department of Transportation, as all its communications units
        will be transferred to the DICT.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ae2674-c855-42ff-9ddc-7094ffa3890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:26:00.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:26:07.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three agencies will be attached to the DICT: the National Telecommunications
        Commission (NTC), the National Privacy Commission (NPC), and the Cybercrime
        Investigation and Coordination Center (CICC) – which will be headed by the
        DICT secretary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a1cc1a-c2b7-4f33-a42f-3cc9d7da40a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:26:00.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:26:07.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a six-month transition period to ensure the effective
        transfer of functions, assets, and personnel. Existing personnel will continue
        to hold their posts in holdover capacities until new appointments are made.</p>'
  'mmda-mandatory-traffic-education-high-school':
    'author': 'CNN Philippines Staff'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-05-23T18:40:56.030+08:00
    'imagesource': 'jcr:0cbf6b0c-1338-4bf7-a3e3-c4f7c8087745'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '192ab82e-c67b-4361-9d40-b783a3de5200'
    'lead': 'MMDA chief Emerson Carlos said traffic education should be required in
      high school since this is the right time for people to learn how to drive the
      right way. He said doing so will hopefully reduce the number of road accidents
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T15:30:46.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T16:35:15.103+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:35:14.804+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA wants mandatory traffic education in high school

      '
    'updated': 2016-05-26T16:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad877f-e5e6-4809-9004-2c027b2c56de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:35:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With more than
        500 deaths in over 95,000 road accidents in the Philippine capital alone last
        year, the Metropolitan Manila Development Authority (MMDA) said Monday it
        is high time to include traffic education in the high school curriculum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe1a09e-f93e-4f6d-9136-23e285e738d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:46.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:35:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA chairman Emerson Carlos said it should be mandatory for high
        school students aged 14 to 16 to receive traffic education as well as learn
        road safety principles since this is the right age for learning how to drive
        the right way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8698baa-aa9e-4a62-b713-d7129754c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:46.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:35:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2016/04/15/MMDA-no-contact-apprehension.html">Related:
        What you should know about MMDA''s no-contact apprehension policy</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e722d2-f3d8-4e1d-bee5-adfa0b85dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:46.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:35:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government tried to include traffic education in the grade school
        curriculum but it was unsuccessful, said Carlos. Private and government road
        safety groups also proposed a module that they presented to the Department
        of Education in two previous administrations which took no action on the proposal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef96cf-048d-47eb-ad26-14da25849a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:46.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:35:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said traffic education will help curb the alarming number
        of deaths caused by road accidents worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6257a48-7657-4ade-9f87-860f7ad7fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:46.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:35:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the MMDA recorded 519 road deaths and more than 95,615
        traffic accidents in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e28983-b941-429d-bd89-ea8a471d99cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:46.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:35:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/transportation/2016/02/22/traffic-apps-manila-driving.html">Related:
        Drive stress-free in Manila with these apps</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd95b9e-60e0-4eef-80da-51cf40544877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:46.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:35:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magiging number one killer ang road accidents sa Pilipinas. At
        hindi ito Manila trend lang, hindi ito Philippine trend lang, but it’s a worldwide
        trend kaya nga marami nang mga organizations ngayon talagang nag-aadvocate
        ng road safety," said Carlos, who opened the MMDA-Institute of Traffic Management''s
        first Road Safety Forum on Monday (May 23).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f61d34-ac4b-4b5a-9e6e-363d5bbbb595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:46.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:35:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Road accidents will be the number one killer in the
        Philippines. This isn''t just a Manila or Philippine trend, but it''s a worldwide
        trend that''s why there are many organizations advocating road safety.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae68cbf-ea88-4464-9de5-1490536b0438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:46.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:35:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said strict enforcement and compliance to traffic rules will
        make road safety efforts effective.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e35fec-ecf0-46fe-b794-e269fc6f0938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:46.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:35:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I-review natin kung sino talagang karapat-dapat magkaroon ng lisensya
        at karapatan mag-drive sa ating mga lansangan. Kung ang mga lansangan natin
        ay nagiging killer na, dapat ito ay ating sugpuin," said Carlos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dd949c-ad0a-4a65-96af-9bcdfac41d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:46.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:35:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s review who should rightfully have a driver''s
        license and should be allowed to drive on our roads. If our roads are becoming
        deadly, we must stop it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c709cc2b-69ea-4e20-a392-dd7adb517295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:30:46.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:35:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2016/05/12/filipinos-commute-worst-part-of-day-forbes-survey.html">Related:
        3 in 10 Filipinos dread their commute, says survey</a></p>'
  'liberal-party-LP-members-lakas-cmd-nup-vow-alliance-duterte-alvarez':
    'author': 'CNN Philippines Staff'
    'caption': '(File photos) Incoming president Rodrigo Duterte (L); incoming Davao
      del Norte Rep. Pantaleon Alvarez (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-23T19:15:35.076+08:00
    'imagesource': 'jcr:323697d0-9607-452f-a842-c92d99da99fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92f8cd4a-91a2-4112-8b78-efc7dd1ecc9d'
    'lead': 'It seems that Davao Mayor Rodrigo Duterte will be enjoying the support
      of the majority of lawmakers in the 17th Congress as he assumes the presidency
      with more and more politicians expressing interest in joining his administration
      coalition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T15:34:24.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T15:34:28.101+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T15:34:27.877+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More LP members, political parties vow alliance with Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead2e31-d46c-41fe-8313-70065c734d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:34:24.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:34:28.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The incoming administration
        may not have problems enacting its legislative priorities after all as more
        politicians flock to what is shaping up to be the future ruling coalition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6892ccd-92e6-4ba9-ace9-c4106d9a49c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:34:24.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:34:28.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers elected to the 17th Congress, including members of the
        dominant Liberal Party, have been pledging support to the administration of
        incoming president Rodrigo Duterte in recent days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f49425b-39f8-4fbe-870b-3ae1555d587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:34:24.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:34:28.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP still dominates the House of Representatives but party officials
        admit, the once strong ruling party in the 16th Congress is now divided into
        one that supports the future Duterte administration coalition, and the other
        backing current House Speaker Feliciano “Sonny” Belmonte Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecba869-fdcf-4568-8a47-a8944c8ec20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:34:24.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:34:28.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 71 LP members met at Belmonte’s office when Congress resumed
        session Monday (May23). At the end of the day, they also pledged support to
        Duterte, and consequently, to the bid for speaker by incoming Davao del Norte
        Rep. Pantaleon Alvarez, House majority leader Neptali Gonzales said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ffcdee-937f-4e83-88d4-1c33d3f64692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:34:24.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:34:28.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 116 LP members, it was easy for Belmonte to retain the speakership
        in 15th and 16th Congress. But with at least 70 members or 60 percent of LP
        members in the lower House transferring to the majority coalition, Belmonte
        is presumed to take over as minority leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113074e5-d5fb-4235-a879-62412e2c1096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:34:24.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:34:28.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gonzales, Belmonte talked to LP congressmen about the
        importance of being an administration ally.&nbsp; But he just had one request
        to members who wanted to join what is expected to be the Alvarez-led majority:
        “Stay as members of LP.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b97c9c-5b16-4dfc-a3e6-a54b9809a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:34:24.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:34:28.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said Alvarez has not yet committed committee chairmanships
        to LP members aligning with the future majority.</p>'
    '7':
