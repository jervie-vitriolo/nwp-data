  'Duterte-to-telcos-improve-Internet':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-23T22:31:03.591+08:00
