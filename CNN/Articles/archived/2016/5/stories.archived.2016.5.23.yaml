      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, he also thanked Vietnam for its continued aid in
        addressing what he called "the painful legacy of war," referring to attempts
        to locate veterans missing in action, the removal of landmines and the cleaning
        up of Agent Orange.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1d106-8d58-4a6a-9fb5-e51cebd2d1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:47:48.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Symbol of renewed ties''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab43569-2a85-421e-a879-294120a5bfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:47:48.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, the two leaders shook hands in front of a large
        bronze bust of Vietnamese Communist Leader Ho Chi Minh inside the Presidential
        Palace.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f07b4e-a296-4da2-92b4-9f065451e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:47:48.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve come here as a symbol of the renewed ties we have made over
        the last several decades and the comprehensive partnership we have created
        over the course of my presidency," Obama said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe5ede-d786-4240-904b-88d896c11e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:47:48.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is on a week-long trip to Asia to boost economic and security
        cooperation in the region and is expected to head south to Ho Chi Minh City
        before traveling to Japan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902f82b-7cf7-4a36-a649-d2d0606ab365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:47:48.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was President Bill Clinton who reopened diplomatic ties with
        Vietnam in 1995, and in 2000 became the first president to travel there since
        U.S. civilian and military personnel were evacuated from there 25 years earlier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bfbb52-f440-4449-aeca-a3813ab90c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:47:48.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip will be a strategic countering neighboring China''s growing
        influence in the region. While Vietnam and China are neighbors that share
        Communist ideology, China has aggressively claiming territory in the South
        China Sea including flying jets dangerously close to U.S. aircraft.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5409fd4c-f76a-4fc2-bced-9d2945241333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:44.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:47:48.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record plane deal</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df28831-5ae9-4c04-8361-72228c51e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:44.177+08:00
