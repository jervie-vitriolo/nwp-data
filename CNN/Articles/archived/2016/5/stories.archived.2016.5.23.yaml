    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7370f-9a88-43b5-b8c4-86dcc09c05ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:40:31.631+08:00
      'mgnl:createdBy': 'jeff'
