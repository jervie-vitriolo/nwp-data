      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VietJet''s order of 100 737 jets is the largest commercial plane
        order in Vietnamese history.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thanks <a href="https://twitter.com/vietjetvietnam?ref_src=twsrc%5Etfw">@vietjetvietnam</a>
        for helping us make history with an order for 100 737 MAXs. <a href="https://t.co/gfVRW1o59y">https://t.co/gfVRW1o59y</a>
        <a href="https://twitter.com/hashtag/Boeing?src=hash&amp;ref_src=twsrc%5Etfw">#Boeing</a>
        <a href="https://t.co/QfEhcR3XV1">pic.twitter.com/QfEhcR3XV1</a></p>&mdash;
        Boeing Airplanes (@BoeingAirplanes) <a href="https://twitter.com/BoeingAirplanes/status/734622333256802305?ref_src=twsrc%5Etfw">May
