      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The first look
        at the live action Beauty and the Beast film is out – and it is as beautiful
        as its animated predecessor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d57364-42ff-4142-8c9e-c3656046af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:16:46.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:16:50.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the multi-awarded Disney film, the live action re-telling
        of the "tale as old as time," features Harry Potter actress Emma Watson as
        Belle, the young woman taken prisoner by a beast, who is actually a young
        man under a witch''s curse.</p>'
