      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Watson, the film also stars Dan Steward (Beast), Luke
        Evans (Gaston), Kevin Kline (Maurice), Ewan McGregor (Lumiere), Ian McKellan
        (Cogsworth), and Emma Thompson (Mrs. Potts).</p>'
    '8':
