    'lead': 'Filipina Jaclyn Jose won the best actress award at the 69th Cannes Film
      Festival on Sunday (May 22). She was recognized for her role in Filipino director
      Brillante Mendoza''s "Ma'' Rosa" as store owner in a poor Manila neighborhood
      who sells drugs with her husband (Julio Diaz) to make ends meet.'
