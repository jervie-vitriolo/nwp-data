    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Madonna, Kesha, Dion rule the stage at emotional Billboard Awards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e871d5-57c9-4fc4-bf70-f664170e3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:40:31.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:40:35.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Madonna paid tribute to Prince, Kesha
        earned a standing ovation for her stirring rendition of "It Ain''t Me, Babe"
        honoring Bob Dylan, and Celine Dion dedicated her Icon award to her late husband
        at Sunday (Monday PHT) night''s emotion-packed Billboard Music Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fafca0-aa89-44dc-81d9-43aa88453d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:40:31.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:40:35.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-hour live telecast from Las Vegas stuck to its tradition
        of a performance-heavy annual show featuring top recording stars in spectacular
        production numbers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335296f-3aca-4b9c-ba58-ce772686fc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:40:31.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:40:35.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britney Spears kicked things off, dazzling in a daring red outfit
        for a medley of her hits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18811a51-f035-4864-855d-29c15bcb9e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:40:31.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:40:35.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian singer The Weeknd dedicated the first award to Prince,
        the Grammy-winning pop superstar best known for such hits as "Purple Rain"
        and "Let''s Go Crazy," who died at his Minnesota home in April aged 57.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492874b-8377-4a13-bf0b-c2bd137de6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:40:31.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:40:35.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to dedicate this award to the late great Prince," The Weeknd
        (real name Abel Tesfaye), said in accepting the Top Hot 100 Artist award.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2159377-1b7a-4bb8-9669-ca15e8513e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:40:31.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:40:35.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna ended the show with a Prince tribute that included "Nothing
        Compares 2 U," before she was joined by Stevie Wonder for "Purple Rain" as
        the audience rose to its feet, arms gently swaying above their heads and singing
        along.</p>'
    '11':
