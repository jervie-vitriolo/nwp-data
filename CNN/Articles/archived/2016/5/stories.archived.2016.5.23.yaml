      'mgnl:type': 'text'
      'text': '<p>"I''m so sorry, I don''t want to cry in front of you," Dion told
        the audience. She ended by holding her award aloft and declaring, "Rene, this
        one''s for you, the show must go on," echoing the title of the Queen song
        she had just performed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
