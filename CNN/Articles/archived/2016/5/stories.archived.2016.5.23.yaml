      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday (May 21)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522d15d-905a-400e-b0ca-2c386a64d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3:00 p.m. - The “Close-Up Forever Summer Concert” begins at the
        open parking area of SM Mall of Asia in Pasay City. About 14,000 people attend
        the event. Concert-goers were allowed to drink liquor and purchase these from
        the different concessionaires inside the concert area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd08545-d2a0-4a6f-8c8b-f2e5b51180f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday (May 22)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccbd7ad-a566-4d28-af18-0fa27433239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hours later (no exact time indicated in official reports)
        - While the event was ongoing, five persons were found unconscious in separate
        locations on the concert grounds:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e74b69-af91-42af-b68a-941a74b66fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Leal, 22</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41354cf4-f6e4-4608-b96e-ba61ce8df704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lance Garcia, 36</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa7430e-df25-4fa9-8614-56abdb06d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Migawa, 18</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d888964-c450-4ff7-9900-c56a4d3fb13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bianca Fontejon</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9a2f9e-d632-49f7-bcfc-1bf0a57f7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.621+08:00
