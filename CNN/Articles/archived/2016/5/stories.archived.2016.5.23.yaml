      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top prizes went to Rihanna in the fan-voted chart achievement
        award, Justin Bieber for top male artist, Adele for both top female artist
