  'NBA-Playoffs-OKC-Thunder-Golden-State-Warriors-Draymond-Green-Steven-Adams':
    'author': ' Reuters'
    'caption': 'Draymond Green #23 of the Golden State Warriors attempts to rebound
      against the Oklahoma City Thunder in game three of the Western Conference Finals
      during the 2016 NBA Playoffs at Chesapeake Energy Arena on May 22, 2016 in Oklahoma
      City, Oklahoma.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-23T15:06:33.334+08:00
    'imagesource': 'jcr:b58c22c0-525c-4aa9-be33-7522b4009638'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47489e19-1180-4788-9932-65afd3a07932'
    'lead': 'The Golden State Warriors will be hoping that forward Draymond Green
      can avoid a suspension after he picked up a flagrant foul in their Game 3 loss
      against the Oklahoma City Thunder on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T15:57:08.244+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T15:57:12.060+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T15:57:11.755+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors worrying over Green after groin kick fells Adams

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4ba47-cec9-4035-ab0b-112630102b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:57:08.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:57:12.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Draymond Green helped motivate Golden
        State to a record-breaking 73-game winning season but the struggling Warriors
        will be hoping their emotional forward can avoid suspension after he picked
        up a flagrant foul on Sunday (Monday PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694cfcd7-f191-44c6-ad0e-ffcfeaf12e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:57:08.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:57:12.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green kicked Oklahoma City''s Steven Adams in the groin while attempting
        a shot in the second quarter of the 133-105 Western Conference finals Game
        Three loss as the defending NBA champions fell 2-1 behind to the Thunder in
        the best-of-seven series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc485cf-dc22-4233-af48-f64f4be3a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:57:08.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:57:12.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painful kick left Adams doubled over on the floor and earned
        the flagrant call after officials looked at the instant replay. The NBA will
        now be expected to examine the play and determine whether it merits a ban
        for the All-Star Green.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">NBA Senior VP Joe Borgia joins <a href="https://twitter.com/NBATV?ref_src=twsrc%5Etfw">@NBATV</a>
        to discuss a play in <a href="https://twitter.com/hashtag/WARRIORSvTHUNDER?src=hash&amp;ref_src=twsrc%5Etfw">#WARRIORSvTHUNDER</a>
        Game 3. <a href="https://t.co/wvNrkxidAU">https://t.co/wvNrkxidAU</a></p>&mdash;
        NBA Official (@NBAOfficial) <a href="https://twitter.com/NBAOfficial/status/734591501896953856?ref_src=twsrc%5Etfw">May
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1bbf0-0762-46f6-861b-af1f13e67f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:57:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:57:12.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e81d31-d1a1-48b0-80f0-439219c5a997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:57:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:57:12.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the incident is ominous for the Warriors, coming on
        the same day the league suspended Cleveland guard Dahntay Jones for one game
        after he struck a Toronto player in their Eastern Conference finals showdown
        on Saturday (Sunday PHT).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8b4d0-380a-45c9-8cf0-985b0057cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:57:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:57:12.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I''ll get suspended," Green told reporters following
        the disastrous blowout loss in Oklahoma City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c1a19-025e-419c-906e-0e8a19a6cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:57:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:57:12.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I followed through on the shot and my leg went up. I''m not trying
        to kick someone in the mid-section. I''m sure he wants to have kids one day
        I''m not trying to end that on the basketball court. I''m not sure how anyone
        can say I did that on purpose."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe35d62-0136-4212-b1e1-3215864387c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:57:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:57:12.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green and Adams have engaged in a testy sequence of exchanges during
        this series and the Golden State forward also kneed the New Zealander in the
        groin during Game Two, prompting the Thunder center to say his opponent had
        "peaked with annoyingness" following the contest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a070e7-c7c5-4bb0-bc94-baff1936de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:57:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:57:12.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, it happened before. He''s pretty accurate, that guy," Adams
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a71834-1549-4d68-b3fa-f905251b71e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:57:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:57:12.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No intent</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2e5c3-56f5-4cfb-a989-9ce60ce57675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:57:08.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:57:12.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green''s combustible nature leaves him always close to boiling point
        and the 26-year-old is certainly playing on the edge this post-season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9628a12-41ef-424d-8c90-f1390daee387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:57:08.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:57:12.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has four technical fouls in the playoffs, three shy of earning
        a suspension, along with two flagrant fouls. Two more flagrant-one calls against
        him, or a single flagrant-two ejection would also force him to sit out one
        game.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c26d63e-d983-4c70-9245-86d3edd7148c'
      'mgnl:activationStatus': true
