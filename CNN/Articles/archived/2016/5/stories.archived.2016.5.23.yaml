      'mgnl:lastActivated': 2019-10-10T15:42:05.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Anthony Miller, 33, American citizen</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760bf60-b0d8-4c99-9c59-491b56906cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2:00 a.m. -</strong> Fontejon was brought to the Manila
        Doctors Hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf5520-f55e-496c-8719-17a869aa48c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2:25 a.m. -</strong> Miller was brought to the same hospital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c67859-7132-4b01-bcbf-544c15c9db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leal and Garcia were brought by the event''s medical personnel to
        San Juan De Dios Hospital. Migawa was brought by his companion to the same
        hospital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35bac42-e945-4ee3-b39e-82966494b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leal was later pronounced dead. His family has refused an autopsy.
        No exact time of death has been disclosed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d89527f-6d27-4548-a28e-ced17a95e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 3:00 a.m. - Concert ends.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e185e5-2d26-41fc-9e3f-a83c2ff98e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3:37 a.m.</strong> - Garcia was pronounced dead on arrival
        at the San Juan De Dios Hospital by attending physician Dr. Amado Flores.
        His remains were brought to Heritage Funeral Homes in Taguig City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854644bb-c473-4208-a593-0ec18c69a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4:25 a.m.</strong> - Fontejon was declared dead by attending
        physician Dr. Roberto Ruiz. Her remains were brought to Paz Funeral Homes
        in Parañaque City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304432e3-9cc8-44e0-87c8-ccf15e324659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5:00 a.m.</strong> - The Pasay City police were informed
        about the incident, officers told CNN Philippines</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656d67d-87d8-4e65-8d5b-1b7c9e71f232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5:55 a.m.</strong> - Miller is pronounced dead by attending
        physician Dr. Roberto Ruiz.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f292f-d82f-475e-be4a-647d94830451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1:01 p.m.</strong> - Migawa pronounced dead. His relatives
        bring his remains to Heritage Funeral Homes in Taguig City for autopsy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f2fec9-a10e-4c78-9ebb-bff7839c1ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3:00 p.m.</strong> - Investigators from the Southern Police
        District go to Paz Funeral Homes where Fontejon’s remains were brought for
        autopsy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1195c16c-35a5-4842-bab9-a34298dceeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Wilfredo Esquivel Tierra, Assistant Chief of NBI Medico Legal
        Division, who performed the autopsy on Fontejon''s remains, reveals that his
        initial finding is that she died of a massive heart attack, as did Garcia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb3286-86f2-4249-8350-aa4f8cdc5780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tierra also took some specimen from both victims for toxicology
        examination to determine what triggered the heart attack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fadc39-e858-4e3e-b3c5-d371d3ea0428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Paz Funeral Homes, the investigators proceed to the United
        States Embassy. However, offices were closed and security personnel on-duty
        advised them to return on Monday (May 23).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73645d13-c72a-46fa-a84e-0ed9b26a41d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller’s remains are still in the morgue of Manila Doctor’s Hospital.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e7deab-9f07-40dc-bad7-5a36172e6c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3:16 p.m.</strong> - Closeup, through its official Facebook
        page, issues a statement, saying that they are deeply saddened by the incident
        and that they are fully cooperating with the authorities in the investigations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f3ac1-7e79-4f4c-8a29-c40e232c5b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday (May 23)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90892922-5864-4eb6-bdd8-08e5811edb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2 p.m. - Based on their initial findings, the National Bureau
        of Investigation (NBI) says that the massive heart attacks that killed Fontejon
        and Garcia were due to high blood pressure, kidney failure and dehydration
        which are indicators of drug overdose. They are still testing tissue samples
        taken from the victims to identify the specific drugs they could have taken,
        according to NBI Chemical Forensics Division Executive Officer Felicisima
        Francisco.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d4d3a-ed90-4da9-accb-45a840bd2201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday (May 24)</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d62c2ed-81ac-42bd-b155-f0395900434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Police seek witnesses</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b2e3c3-1a12-472e-add2-8161ad08d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators say they have tried to convince some of the people
        who went to the concert to make sworn statements. The Pasay City police says
        no one is talking, afraid of being exposed as drug users.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e21d0-7ddc-4ab4-927c-6c799d780220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based sa mga interviews namin sa umattend sa event, binabanggit
        ecstasy,” said Senior Supt. Joel Doria, chief of Pasay City police.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb1e3d-f08f-442c-9e7b-26e9ef8e0bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay City police chief Senior Supt. Joel Doria says people they
        have interviewed said they took ecstasy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30128a9-446d-4012-81c1-e456a7386843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the concert-goers have been reported in social media to
        have taken the so-called “green amore” or fly high, a potent mix of ecstasy
        and shabu. Authorities are also investigating if laced drinks were passed
        around.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f90513-fea3-4936-a1b8-dff2cffb9b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Closeup issues statement</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937349b0-d900-4c79-ad91-2926c1cf9503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event organizer, Closeup, says there were no free drinks at
        the venue.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e2ac5d-d153-44f4-a502-5df3a4391978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Sunico, spokesperson of Closeup, says they have already reached
        out to the families of the victims to offer support and assistance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a2691-34d4-40b0-9d73-1eb637cd1a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closeup also says it''s closely cooperating with investigators.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b45d97-c2a2-4f5f-9461-08fc07892a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Initial autopsy report</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919500d-3bf4-48ce-8be9-d272b99fe1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Emmanuel Aranas, Philippine National Police crime lab
        director, says an autopsy showed damage in Migawa’s heart, lungs, and brain.
        He did not describe the damage.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5988141-6852-4b53-a01f-0e4f4c7d6bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aranas says the damage in Migawa''s vital organs indicates he had
        a drug overdose. Aranas says further tests are needed to make a conclusive
        statement on how the victim died.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051936e2-049b-47a9-ba09-bcc8623faa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday (May 26)</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a67bcc-3a2e-4fa3-ae0d-46372251132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventscape, the concert organizer, submits to NBI a copy of the
        event plan, which includes a provision on the manpower requirement for the
        security of the music fest.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27d7b61-9492-422d-8a3c-fbe4a8be37af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI says it will check how the plan was actually executed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefcd832-a26f-423d-8384-1de08a46047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday (May 28)</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b39834-b841-49c7-90e2-08c33eca815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI agents track down one of the suspected drug dealers who allegedly
        sold "green amore," to party-goers. The NBI''s Anti-Illegal Drugs Division
        says its probe led them to the suspect, Joshua Habalo.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253cb5fc-8b52-4d9e-b041-2f07a00516da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday (May 31)</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e26f8-add1-44cc-ac1e-1e30517d8370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of NBI’s forensic analysis show the two victims had traces
        of the illegal drug MDMA (popularly known as ecstasy), and methylene homolog,
        a chemical “unfit for human consumption.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea64880-ced6-4919-8361-1bbbd24e0abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special investigation task force has yet to establish where
        the victims took the rave drugs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb235eb2-1d27-425f-89c6-a143fc4e0981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A buy-bust operation outside a posh condominium in Parañaque City
        leads to the arrest of five suspects involved in the manufacture and distribution
        of party drugs. The five men will face criminal charges for violating the
        Anti-Dangerous Drugs Act.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337e239-489e-4674-b31f-8869a9e2b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday (June 2)</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a15cef-42a3-4cf2-910d-a1ce9addd1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI confirms they found MDMA methylene homolog in one of the victim’s
        bodies.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34177c8a-75ed-4527-8ad8-6a5ef8545166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will investigate the incident and set a joint committee
        hearing on Monday (June 6). House committees on Dangerous Drugs, Youth and
        Sports Development and Metro Manila Development will conduct the probe.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6840671-711d-4ed0-8683-e56421105671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:42:01.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:42:05.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Anjo Alimario, Rex Remitio, Gerg
        Cahiles and Camille Abadicio contributed to this report.</em></p>'
