      'mgnl:lastActivated': 2019-10-10T15:47:48.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, Obama and Quang also witnessed the signing of
        a record $11.3 billion deal between plane-maker Boeing and local airline VietJet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db945ec4-659e-498e-93d1-b8bc7271bd8b'
      'mgnl:activationStatus': true
