  'arch-offices':
    'author': 'Gaby Gloria'
    'caption': 'Brick walls line the rooms of Arch Offices, including its open floor
      furnished with fully equipped workstations. Photo by SONNY THAKUR'
    'categories': ['908572d3-cb9f-47cd-a8c7-42aa2d5eebf0']
    'created': 2016-05-23T14:05:21.739+08:00
    'imagesource': 'jcr:01b814b1-34a7-4a81-a5aa-17cbe2067119'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f202dd22-ccc9-4b86-9246-fe98eed6fac0'
    'lead': 'The brick-walled rooms and open balcony of the office and staff outsourcing
      company provide a fresh working environment — reminiscent of the Washington
      city’s eclectic, effortless culture — for its community of clients and employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T08:23:57.583+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T08:26:45.558+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T08:26:45.207+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arch’s co-sharing offices bring Seattle charm to the Filipino workplace

      '
    'updated': 2016-05-24T18:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0926da2-0310-4d31-8ecf-47df5b26c07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Hardwood floors,
        lush greenery, brick walls, and furry friends are just some sights that wouldn’t
        be out of place in an office based in Seattle, a city known for bringing the
        natural vibes of its parks and forests indoors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb95760-51cb-47d0-ac94-89a6db6a937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arch Offices in Makati has all of that, albeit with the absence
        of the dogs (due to building restrictions) and some of the greenery (it was
        hard to maintain real plants, so fake ones are on the way).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76416b15-fdc2-4902-a12b-b31821be199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arch was started in November 2015 by the husband-and-wife managing
        team of Jamie and Carmen del Rosario Booth with the intention to lease out
        part of their expansive 20th-floor office space. The former Seattle residents
        originally took up the space to house their outsourcing business, Booth and
        Partners, but found it to be too large for their team.</p>'
    '6':
      'image': 'jcr:a97ca417-a6a7-4a19-9473-09859ccad34b'
      'imageCaption': 'Lockers are installed along one side of Arch''s open floor
        for the personal storage of the company''s clients and employees. Photo by
        SONNY THAKUR  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5be7ee-22a8-4765-846c-3f915a755b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ba7e42-7469-43d2-a3bd-8babda86c51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, they came up with the idea for Arch, a business that
        provides office and staff leasing services to interested clients who need
        desks to work on or a staff to work for them. The company currently has 52
        employees on the staff leasing side alone, with 60 to 70 percent of the office
        being used by clients who pay to use its private rooms and desks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf38a08-0005-49a4-8889-373655066432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bridging the gap</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f2d42a-9720-497b-b6d8-cb4e91feee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Booths struggled to find the creative work environment paired
        with the technology they required to operate their BPO. In fact, it took the
        Booths a year to find the right space, which they then renovated to include
        the infrastructure they needed to run their business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7438f4-98b3-4b02-a79e-5658437c4192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they found that space — the empty, “funky” one in the penthouse
        of the Citibank Tower — they knew that they wanted it to have a vibe similar
        to what they saw when they lived in Seattle. “We wanted to bridge Seattle
        and Manila office environments,” says Jamie. “The Arch in our brand name is
        a symbolism of bridging the gap — like on a bridge over a body of water.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e7258c-c409-46fc-bedf-93f52a61ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located right in the heart of Makati’s Central Business District,
        Arch occupies an entire floor with its six private rooms, meeting room, common
        room, and open floor furnished with fully equipped workstations.</p>'
    '16':
      'image': 'jcr:8b4926fe-8ede-4dd9-ac06-b6db041c1505'
      'imageCaption': 'Arch''s reception area signals the company''s Seattle-inspired
        sensibilities particularly to visitors. Photo by SONNY THAKUR  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e136d85b-81db-4256-aea0-aa14b11994ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca0e0c9-3f75-490b-bfd4-88530b192cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heim Interiors, the design firm behind Ride Revolution and Sunnies
        Specs’s Glorietta store, was responsible for taking the Booths’ Seattle-inspired
        vision and transforming the former empty space into what it is now. All of
        the interiors follow the rustic color scheme of brown, green, and black, along
        with a red-brick finish — a deviation from the usual white, which Carmen explains
        is due to their desire to keep their employees motivated. “We were trying
        to insinuate a certain culture with our BPO,” she says. “We didn’t want the
        standard cubicles and white walls. We wanted something that everyone was really
        proud of going to work every day.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c2cae6-68be-4450-9c14-ea32d1478de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One standout example of this is the common room, which doubles as
        a picturesque lounge. There are modern table and chair sets placed atop the
        turf grass floor, with a Flying Pigeon bicycle resting by the wall, which
        makes for a nice backdrop during lunch breaks.</p>'
    '20':
      'image': 'jcr:7ec47cff-a985-4d9f-993d-c94e1923d5da'
      'imageCaption': 'Arch''s managing partners, Jamie and Carmen del Rosario Booth,
        with their newborn baby. Photo by SONNY THAKUR  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99607fcf-4645-4d77-9ff9-54e54c2b5cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60942d2-6430-4fe1-a6f9-9ae9d9d8a64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clean and green</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cbbfbe-49fa-4274-8184-3b373156e3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caring for their employees is definitely big on the couple’s agenda.
        Naturally, part of that extends to the fields of health and wellness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe984489-aeb0-4b9a-83c3-6bb7139e3baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything at Arch looks clean and shiny, with hand sanitizer dispensers
        placed in the common room and the reception area. Jamie and Carmen are adamant
        about keeping their workplace clean, as they used to work in an office building
        that wasn’t very concerned about sanitation. “I think it’s really important
        in shared offices because it’s really easy to get sick, obviously,” says Carmen.
        “If the space is not sanitized and one person has the flu, everyone will get
        the flu really quickly. So it’s really important that that’s maintained.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c5792-1559-4f16-beda-058e746f1b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to body wellness, they promote healthy eating and exercise.
        Aside from encouraging their employees to bike to work, the couple also jokingly
        say that their location on the 20th floor also helps in that department. The
        elevator of their building only serves until the 18th floor, which means that
        all employees have to climb up two flights of stairs to get to work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146663cf-1c5c-47d3-b4e9-160aaedf83e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:23:57.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, they’re working on a collaboration with the Salcedo-based
        fresh convenience store Sprout — whose owner, Erwan Heussaff, is one of their
        clients — to provide discounts for their employees.</p>'
    '1':
      'image': 'jcr:c5b13380-e4b0-4073-a463-f91ccd594daa'
      'imageCaption': 'Green is a highly favored color in Arch, from its workstation
        dividers to the floor of its meeting room. The company plans to fill its shelves
        with greenery, albeit of the artificial kind. Photo by SONNY THAKUR  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2d7b9e-c071-4fb8-8029-904a2468ad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:26:41.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d58829-f6d9-4060-bc63-a4daa0395372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:26:41.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community building</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf37b0a-1b64-4168-a1d9-c8dbc3be8367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:26:41.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not all work with no play for the people at Arch. One of the
        advantages of being on the highest floor is that they have exclusive access
        to an open balcony that overlooks the Ayala Triangle and the rest of the Makati
        CBD. It’s where they occasionally hold after-work socials complete with beers
        and house music.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de924e-a562-485e-9d5e-1d7559a499f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:26:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:26:45.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmen and Jamie stress that this is just one way for them to let
        loose and foster a sense of community among their employees. “We wanted to
        encourage collaboration among our team members as well,” says Carmen. “It’s
        not like, ‘Raise your hand,’ ‘I have a question for my manager.’ It’s, ‘How
        can we collaborate with the teammates around us to solve problems,’ etc.”</p>'
    '14':
      'image': 'jcr:98943041-f45d-468d-8524-2f5c457cc22c'
      'imageCaption': 'Arch''s common room doubles as a picturesque lounge, with modern
        table and chair sets, and a Flying Pigeon bicycle resting by the wall. It
        leads to an open balcony that overlooks the Ayala Triangle and the rest of
        the Makati Central Business District. Photo by SONNY THAKUR  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03955419-a363-4f4c-abed-933dcc1bcff0'
