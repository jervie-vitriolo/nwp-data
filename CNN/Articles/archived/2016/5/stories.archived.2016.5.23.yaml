  'the-artisan':
    'author': 'Fiel Estrella'
    'caption': 'The Artisan''s latest collection involves cut-up and reassembled varsity
      tees designed by an in-house team that represent feelings in lieu of alma maters.
      Photo by SONNY THAKUR'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2016-05-23T04:08:49.186+08:00
    'imagesource': 'jcr:84f26f7e-cf80-48ca-add0-71933a71571d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aa13760-539d-4659-ab49-1ae99171ee3a'
    'lead': 'The clothing brand’s new items involve cut-up army jackets and varsity
      tees, hand-painted flowers, and patches that have all been pieced back together
      into something entirely different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T08:35:40.325+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T08:35:50.435+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T08:35:49.969+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lookbook: The Artisan’s newest collection pays tribute to the DIY culture
      of punk and hip-hop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f25ba4-0477-400c-9e85-0bbfa18cf397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I wish I could
        fix all the things I break.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb14d2c-2191-417a-8543-7ae349131c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So go the posts on The Artisan’s Facebook page, over and over —
        a mantra, a prayer, a bared soul, a mission statement. And fitting words,
        at that, considering the always unconventional clothing brand’s last few collections
        have featured items made up of other items that have been torn and stitched
        back together. It’s like something out of Mary Shelley: Shirts and jackets
        have been cut up lengthwise and paired with other shirts and jackets of different
        styles, resulting in a look that’s unruly and mismatched. Add touches of hand-painted
        flowers and patches on military garb, and it almost resembles anarchy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461aef1f-0c35-4088-b8ed-c6d70a81220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Kix Suarez, a designer and co-founder of The Artisan, puts it:
        “We like the chaos. We like the imperfection.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f20863-0d0c-4bd6-b177-cd921b0ca3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life had a brief exchange with Suarez about, among
        others, The Artisan’s DIY roots, the inspiration and process behind the brand’s
        recent collections, and the uniqueness that comes with handmade products.
        Below are edited excerpts from the interview.</p>'
    '7':
      'image': 'jcr:64a61b67-4aaa-4d81-9ba3-f6a60c0fd9ce'
      'imageCaption': 'The coffee stain/jungle camouflage BDU (left). Photos by SONNY
        THAKUR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11e7e9-3ed2-451b-a454-178377fccaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdadfa9-c426-44f7-9372-e2e3af9dc1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you get your start in DIY? Has it always been more
        about fashion to you?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134fdfb-2edf-4bdb-8a54-f608e7a395c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artisan has been a continuous learning process. We never got
        formal training in pattern making or anything like that. We just learned everything
        on our own. And that’s what DIY is: figuring out your own way to make something.
        It doesn’t stop at just clothing; we’ve also tried our hands at making beer
        and perfume, among other things.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c403ddd0-f531-46d4-887d-9d16e7f3eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you like best about DIY culture?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af35ef8-a23e-4335-a9db-e86481198ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We enjoy the idea of possibilities, knowing that we can solve a
        problem not by just one process. We like the freedom that DIY gives us. We
        like the chaos. We like the imperfection. To be able to say with great pride
        that, yes, we made that jacket, that shirt, that perfume, that beer. And we
        want our customers to be able to wear our products with the same pride we
        have for making them.</p>'
    '15':
      'image': 'jcr:7aa6a7d3-8b7e-4b47-81cc-330687302308'
      'imageCaption': 'The 02 jungle camouflage BDU, hand-painted and hand-stitched
        by Lyn Suarez. Photos by SONNY THAKUR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d817695-ef5f-4e88-8818-4c20747b683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfdc1f2-420a-42e8-bb13-5f9310e6e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can you tell us about your latest collections?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793df4a6-a89f-410d-aeb7-2e50213cfc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last collection, I took Rob Samson and Kevin Dizon, my partners
        in The Artisan, to my favorite place to go to as a teen and from there we
        used what we could buy in the general area of Recto to make clothes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52feb957-1922-4a52-a6f7-7b1015739c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this collection, Rob took me and Kevin to this compound or complex
        up north that basically sold old U.S. Army-grade uniforms, parachutes, and
        patches. From there we just started cutting them up, sewing them back together,
        patching them up, etc. My mother, Lyn Suarez, picked up her brushes again
        and painted on the Battle Dress Uniforms (BDUs) as well.</p>'
    '21':
      'image': 'jcr:4d37457d-3205-4407-b0ae-c6a2071d4feb'
      'imageCaption': 'The "Weeping and Wailing" tee in red (right). Photos by SONNY
        THAKUR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea3d7c-4257-4dd3-86f0-83abfe255f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b190d-f54c-40bf-bc39-d5e30d34efb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also made these varsity tees with the help of our two talented
        interns, Deniece Salvacion and Seph Rey, but instead of our alma maters printed
        across our chests, we printed our feelings. Feelings that the team collectively
        felt growing up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd825c5e6-e82e-4607-89b3-20c7e71702d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jackets are mostly one of ones, but we will be taking custom
        orders as soon as we iron things out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2500000-f65a-41e4-8432-93ff1f16d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than the concept of deconstruction and reconstruction, your
        recent collections have a focus on BDUs and classic graphic or band tees,
        among others. What’s the inspiration behind these particular styles?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc02bdf-7e16-488a-98df-ab5c9c376d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a mix of Rob’s, Kevin’s, and my interests. They’re just all
        reflections of things we like basically. Growing up we were very much into
        punk and hip-hop, and this is our way of really going back to who we are and
        finally being able to be comfortable in our own skin. The brand has gone through
        a lot of changes in the past six years and it’s only now that it actually
        feels right.</p>'
    '29':
      'image': 'jcr:c43359ff-bb31-4894-9e06-aab1eacc4e9e'
      'imageCaption': 'The 01 jungle camouflage BDU (left) and the 03 coffee stains
        BDU with heavy metal band patches. Photos by SONNY THAKUR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94c1a33-f68d-4315-b728-76f517f7b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440da7ba-a107-4c6e-9edb-3664fe265669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you decide which patterns and designs would go well
        when piecing them together?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8ab05-26cc-4a50-8aa3-18b0c9c2a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a feeling. A matter of preference, I guess. There’s really
        no one process. Kev and Rob started out as my interns but eventually became
        key people in driving the brand forward and I am very grateful for that. They’ve
        become very good friends of mine and I guess there’s just this sort of common
        ground and trust where we all just know when it works. It’s hard to explain
        or elaborate further on it as we really just dive into it head on and work
        with what’s in front of us. It’s how we’ve been doing it for the past couple
        of collections and it seems to be working.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fb30a6-3492-44ee-846d-6e148c89c34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A major factor in DIY is that no individual product will
        be the same as any other. When working on your collections, do you work toward
        being consistent, or is it more of a case of, the more distinct the differences
        are, the better?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef08fa36-ffaa-4798-adc9-a67a240d3899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:35:40.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:35:50.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We do strive for consistency in the quality and production aspect
        of each product but at the same time, we respect each piece and the story
        it holds. I guess it’s kind of like love or heartbreak. The quality and the
        production process would be the feeling, the sort of universal truth, while
        the details of the first kiss or the first heartbreak will vary from person
        to person and that would be the product. We want our customers to pick a jacket
        or a shirt because they are drawn by the details, the nuances, the surprises
        that only DIY can produce. It would be rather boring to have everything look
        the same or have the same story, don’t you think?</p>'
