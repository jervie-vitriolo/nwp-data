      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While several awards were handed out during the show, including
        to British singer Adele who won the big prize, top artist and accepted via
        a video segment, it was performances by the likes of Ariana Grande, Dion,
        and Rihanna that ruled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a7568-5fd9-4856-b342-29bb595d898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:40:31.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T08:40:35.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion, making her first televised singing performance since the death
        of her husband, Rene Angelil, tearfully accepted the Icon Award for lifetime
        achievement, which in a surprise was presented by her son, Rene-Charles.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Such a touching moment with <a href="https://twitter.com/celinedion?ref_src=twsrc%5Etfw">@celinedion</a>
        and her son. <a href="https://twitter.com/hashtag/IconCeline?src=hash&amp;ref_src=twsrc%5Etfw">#IconCeline</a>
        <a href="https://twitter.com/hashtag/BBMAs?src=hash&amp;ref_src=twsrc%5Etfw">#BBMAs</a>
        ❤️ <a href="https://t.co/3zvbe7hQrZ">pic.twitter.com/3zvbe7hQrZ</a></p>&mdash;
        Billboard Music Awards (@BBMAs) <a href="https://twitter.com/BBMAs/status/734597058406035457?ref_src=twsrc%5Etfw">May
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

