      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e5647-7733-4d07-83f6-b06a22812f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:47:44.176+08:00
      'mgnl:createdBy': 'jeff'
