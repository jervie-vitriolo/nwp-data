    'title': 'Business leaders ''uneasy'' over certain presidential candidates

      '
    'updated': 2016-05-04T16:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653da08-fa6a-449d-bf0d-3e2f3c81bfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Business leaders
        are baring their wish list for the next president — but they might not get
        everything they hope for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce4b6e-8a0f-40c7-bc3e-c0f23357b8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey Cuyegkeng of ING Bank said on Tuesday (May 3) that key reforms
        included freedom of information, customs modernization and fair competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bcd730-8926-4bc3-8cff-129c42860822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuyegkeng also warned the new government of common pitfalls, like
        losing money to corruption and spending beyond its means.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f4cd5e-7aa4-4af8-899d-de96b839d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was important to raise investor confidence — now more
        than ever, when all eyes would be on the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e569d-e90b-490f-8b34-109ffb7fbfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Chamber of Commerce of the Philippines Vice-President Henry
        Schumacher said Europe was now looking at the Philippines and the Asean "with
        much interest."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb13c1d-ce11-4b89-a44b-0e26053f0e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The China dream is over and the India dream never happened," Schumacher
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655811da-c38a-4df5-8b7a-c23912d9d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/04/28/Muted-financial-markets-run-up-elections.html">Related:
        Muted financial markets in run-up to elections</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ff596-90d4-4c02-b954-929d51521726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some policies businesses want go against what candidates promise
        in their campaigns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af849dd-7a27-4396-83ee-a46f0d606d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, all presidential bets have said they will end contractualization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65293bc-99c1-49e5-b79c-c32e61f94b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Business Club Chairman Ramon del Rosario Jr., however, said
        contractualization might have been abused — but it''s not bad per se.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18816c7a-c555-4e24-af95-f35299596d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractual employment, he said, worked for some industries — like
        construction and animation — because these provided jobs on a per project
        basis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548002b1-8eb6-40fb-9bb0-f0c331f2337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMCI President Isidro Consunji also backed the role of mining in
        creating much-needed jobs in the provinces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b864759-82ac-4187-9394-64da87d8fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But candidates have been wary to promote mining — proposing various
        restrictions and taxes for miners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cbb221-51da-4dc6-a7df-8ebe126edc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse, the business-friendly candidates are lagging in the surveys.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bbca8d-7010-43fe-9bed-6c19bd10023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/27/2016-polls-The-good-the-bad-and-the-angry.html">Related:
        Vote 2016: The good, the bad and the angry</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9786212a-547a-4937-a080-49ec69fb4613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business community''s support for presidential frontrunner Rodrigo
        Duterte is half-hearted, at best.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc80145-0018-430c-8ab9-cc95f8576549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said a Mar Roxas or Grace Poe presidency would yield
        a positive market reaction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc62c4e-9db5-4f5d-b0c2-cc6b09482ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always hope candidates will do as they promised," he said. "with
        Duterte, this is the first time we are hoping a candidate will not do as they
        promised."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821425a6-9a3c-4999-940f-44d31d39cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business community said this difference in opinion will be irrelevant
        after the polls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ca2f4-172b-487d-bf69-c3c4dee5cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will extend a hand of friendship to whoever the president will
        be and work with the government on its economic agenda.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b8f274-cb24-411b-a62a-7f2180a4c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:41:41.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:11.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the country does best when there''s cooperation, not quarrels,
        between business and the government.</p>'
  'heat-stroke-cebu':
    'author': 'Dale Israel, Cebu-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-05-03T21:19:53.850+08:00
    'imagesource': 'jcr:f0b7d09a-ab7f-4d43-a4bf-a4c2b162f214'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '362aeff2-5de1-4e42-bc23-156892c181ca'
    'lead': 'This is owed to the effects of El Niño in the said province. Meanwhile,
      agricultural damage due to the phenomenon has reached to P227 million. Mango
      production suffered the most losses at P30.3 million. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T10:45:42.955+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:10.921+08:00
