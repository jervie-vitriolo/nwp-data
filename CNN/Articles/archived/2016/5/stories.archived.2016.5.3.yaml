      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report posted on Monday (May 2) on FIBA''s official
        website, the Jazz big man begged out of the tournament in order to focus on
        recovering from the numerous injuries that plagued him during the NBA season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad27fcd-68ba-4088-af68-1d1c92d10c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:45:49.194+08:00
