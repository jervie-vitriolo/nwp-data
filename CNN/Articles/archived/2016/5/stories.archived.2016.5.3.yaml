  'Asia-rice-food-security':
    'author': 'Naveen Thukral, Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-03T00:30:43.418+08:00
    'imagesource': 'jcr:d6093cb8-a0c9-4e6a-b778-9f2369a5b715'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '205ebc68-b1b5-4500-92f4-3c64a68f4761'
    'lead': 'World rice production is expected to decline for the first time this
      year since 2010, as failing rains linked to an El Niño weather pattern cut crop
      yields in Asia''s rice bowl.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T13:25:28.967+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:04.375+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As Asia''s rice crop shrivels, food security fears resurface

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6216201-9369-4c79-a709-c3e9d0d94abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore (Reuters) —</strong> Nearly a decade after a spike
        in global food prices sent shockwaves around the world, Asia''s top rice producers
        are suffering from a blistering drought that threatens to cut output and boost
        prices of a staple for half the world''s population.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cfcf34-1781-4a75-bb88-f8982e5c3191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World rice production is expected to decline for the first time
        this year since 2010, as failing rains linked to an El Niño weather pattern
        cut crop yields in Asia''s rice bowl.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d172ac2-9cbc-434f-938a-36e329c840bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heat wave is sweeping top rice exporter India, while the No.2
        supplier Thailand is facing a second year of drought. Swathes of farmland
        in Vietnam, the third-biggest supplier, are also parched as irrigation fed
        by the Mekong river runs dry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ffb927-386a-49d7-8c67-532f0260168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three account for more than 60 percent of the global rice trade
        of about 43 million tonnes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf9279e-c4b1-47bd-b923-dc6530a47938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now we haven''t seen a large price reaction to hot and dry
        weather because we have had such significant surplus stocks in India and Thailand.
        But that can''t last forever," said James Fell, an economist at the International
        Grains Council (IGC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8a9ea8-88f4-4e0d-8d71-b3050764a496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice inventories in the three top exporters are set to fall by about
        a third at the end of 2016 to 19 million tonnes, the biggest year-on-year
        drop since 2003, according to Reuters calculations based on U.S. Department
        of Agriculture (USDA) data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ed9f6-31a1-478e-a636-e2b654b8cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any big supply disruption can be extremely sensitive. In 2008, lower
        Asian rice output due to an El Niño prompted India to ban exports, sending
        global prices sky-rocketing and causing food riots in Haiti and panic measures
        in big importers such as the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda8220-7d8b-4ad2-a409-5614c5913916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila at the time scrambled to crack down on hoarding, ordered
        troops to supervise subsidized rice sales, and asked fast food chains to serve
        half-portions, as well as urging Vietnam and others to sell the country more
        rice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad5964-f935-44c2-b8a5-e01452c17e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world has suffered a series of food crises over the past decade
        involving a range of grains due to adverse weather.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e484cd-590f-4040-93b4-6ce8d10739d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of rice, benchmark Thai prices hit a record around $1,000
        a tonne in 2008. Price spikes like this typically also boost demand for other
        grains such as wheat, widely used for noodles in Asia, and soybeans and corn
        used for food or feed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d51ea-836e-4ce7-b6ef-873474605e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While currently far below 2008 highs, rice earlier this month hit
        $389.50, the strongest since July and up 13 percent from an eight-year low
        of $344 in September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a829ceb-cde1-4117-b92b-694aee40260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First fall in world crop seen for six years</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c78c26-7ea5-4655-9aa7-15460b3664bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Tolentino of the Philippines-based International Rice Research
        Institute is concerned about Asia''s vulnerability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a11261-f3f9-458f-a6e7-ecdb7c09d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general prices are still stable right now. They''re inching
        up though, and what will drive things over the edge will be a major calamity
        in one of the major producing countries."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b6333-9708-491c-b9b2-0d07494944a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although India''s rice output in 2015 was largely stable, extremely
        hot temperatures are threatening a second crop in eastern regions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9197247-396f-4e75-a63e-1ba74da3462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders see further price gains by June as India''s next big crop
        is not due until September and Thailand''s main crop by year end.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e86e6-037a-4a7f-841d-3f99596234b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IGC sees a 2016 world harvest of 473 million tonnes, down from
        479 million tonnes in 2015 and the first decline in six years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c1c006-1964-41da-8879-17a997ad9e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mekong Delta</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b0fb5-42cc-4623-9ee7-e7b5d073a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s last main crop was only about half of the peak production
        a few years ago and the USDA has forecast output will drop by more than a
        fifth to 15.8 million tonnes this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d926dc3-3a01-41e9-80a0-a480999d2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has been asking farmers not to plant rice as there
        is little water in the reservoirs after two years of drought," said one Bangkok-based
        trader.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bd8c59-3616-4cc6-9fc9-b1b6b81b0097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vietnam, output could fall 1.5 percent this year to 44.5 million
        tonnes, while exports would be 8.7 million tonnes, steady on a previous projection,
        the government said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9be765d-8ee3-4069-8e43-83a5ae0a20da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as 240,000 hectares (593,000 acres) of paddy have been destroyed
        by drought and salination in the central area and southern Mekong Delta region,
        it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b85e4a-98af-4a8d-af12-036c1da6d61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Singapore-based trader said that while the annual decline appeared
        modest Vietnam''s latest harvest "is 5 to 6 percent lower than last year."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceef4e1-44b7-4009-ad20-dce3f115fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand and Vietnam harvest three crops a year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb95bb0-8f48-42d1-8312-03c0f3924cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importers also suffer</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae9a66-d5ef-489b-aff9-e4bdb5af8014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Asian countries are already looking to raise imports.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b5c933-ba81-40f9-b142-4c98da908d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is expected to see 2016 purchases jump by more than 60
        percent to two million tonnes from a few years ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21f638-10cf-48bd-ba69-6069207fb5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the world''s top importer, taking about 5 million tonnes
        annually, is expected to continue this buying pace. IGC has forecast China''s
        2016 production will fall short of consumption for a third consecutive year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb227c0-fcb7-4feb-b9ac-2b7c02efcabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had the lowest stocks since October in March despite
        importing 750,000 tonnes and its procurement agency has standby authority
        to ship an additional 500,000 tonnes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e79072-d67d-4a8f-af14-fdba056709bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:25:28.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although El Niño has entered its weakening stage, the risk of higher
        food prices remains given the onset of the summer season," said Philippine
        Economic Planning Secretary Emmanuel Esguerra.</p>'
  'filipino-architecture':
    'author': 'Keena Vazquez'
    'caption': 'The National Museum of Fine Arts, aka the National Art Gallery, is
      housed in the Legislative Building, which was designed by Juan Arellano. Photo
      by ELMER B. DOMINGO/CC BY-SA 3.0'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2016-05-03T17:21:23.838+08:00
    'imagesource': 'jcr:9f8cb4b3-00d1-4ad4-ac42-04dd70216021'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '023487e9-6465-4441-8cdb-608dedcaf1a2'
    'lead': 'In her attempt to address a crisis of identity, an Australia-based Filipino
      architect finds herself reflecting on building design in her home country and
      its cultural ambiguity.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T09:28:57.853Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-04T16:01:12.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T16:01:12.056+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What is Filipino architecture supposed to look like?

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e49e143-5555-4958-8c5f-691c57f269f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:28:57.854Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-04T16:01:12.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Where are you
        from?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a7f8a6-ca2a-42c6-9971-6d8cc0fd5b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:28:57.855Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-04T16:01:12.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last seven years I’ve spent living overseas, I’ve grown
        used to this question. I am one of those people whose eyes are of a nondescript
        shape and color and whose nose hints of diluted Western descent, but whose
        unbleached hair classifies me under the general umbrella of “Asian.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239a04ae-353f-4b92-a7cb-05f244595953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:28:57.855Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-04T16:01:12.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You don’t look Filipino.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9601fe4-8532-4e30-815a-f8af418d1eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:28:57.856Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-04T16:01:12.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is Filipino supposed to look like?”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286aa237-5339-4d8f-a234-955156a8baa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:28:57.857Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-04T16:01:12.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little do these strangers know that their genuine intrigue in my
        less than ripe tan has fueled a full-blown identity crisis. I am often confronted
        with the contrast between where I am and where I come from. I find myself
        wanting to reconcile the compulsion to assimilate with a neo-nationalistic
        desire to be a modern-day ilustrado.</p>'
    '11':
      'image': 'jcr:a5b115be-f2a1-498c-835b-e6fd28461b08'
      'imageCaption': 'Built in neoclassical architecture in 1926, the Manila Central
        Post Office was designed by Juan Arellano and Tomás Mapúa. Photo by SEAMANWELL/CC
        BY-SA 3.0  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee1395-d276-4e4c-b527-3ffbf41ec12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:28:57.857Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-04T16:01:12.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52396ae-90e6-4597-b57d-6e9c2a633b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:28:57.858Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-04T16:01:12.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having studied architecture in Australia, I’ve struggled to distinguish
        what a distinct Filipino style is, and — perhaps less existentially — what
        it is supposed to look like. On every visit back to the city that raised me,
        I search the skyline for clues. Crowded as the metro already is, I’m never
        not surprised by how abundantly and quickly buildings sprout in Manila. Once
        more vacant corners of the city have become breeding grounds for real estate
        developments. The city has happily embraced the glass-encased tower, the most
        familiar architectural typology of any metropolis. Our shopping-mall-to-person
        ratio is arguably among the lowest in the world. In the newer parts of the
        city, there are also attempts to import current worldwide architectural trends.
        Among them are funky facade treatments and Zaha Hadid-esque iterations my
        trained professional vocabulary can only call stripey curving windows. Even
        the MMDA is having its own go at the “green wall.” All indicate a city striving
        to speak the language of a global metropolis, an infrastructure some welcome
        as development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d04aa1-f8e4-4908-aff7-a4c100554c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:28:57.858Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-04T16:01:12.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there’s a small guilty pleasure in seeing a photo of the Manila
        skyline looking akin to one of our more prosperous Asian neighbors, it doesn’t
        quite lend itself to a discerning classification of “Filipino architecture.”
        The sheer number and growing mass of glass and concrete prove jarring to any
        version of a style I can recognize as the vernacular. It feels lost somewhere
        between the strain to fit as many units as possible on a floor, as many floors
        as possible in a building, and as many buildings as possible on a plot. It
        seems hidden somewhere behind a zig-zaggy clipped-on facade or the latest
        Marie France endorsement.</p>'
    '20':
      'image': 'jcr:a3136bff-1849-43e1-ad83-937ec04ea878'
      'imageCaption': 'A Philippine art deco building inaugurated in 1931, the Manila
        Metropolitan Theater was designed by Juan Arellano. Photo by PATRICK ROQUE/CC
        BY-SA 3.0  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa066f9c-fbf2-4b7e-a889-dfc92dd379e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:28:57.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-04T16:01:12.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca765e8e-a83a-4d36-b5b3-ee5f68090a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:28:57.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-04T16:01:12.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not finding viable contenders in the business districts, I’m drawn
        to joining the nostalgia bandwagon of Old Manila. Here, both prominent and
        hidden prewar buildings appropriate the neoclassical and art deco styles of
        the time. Juan Arellano and Tomás Mapúa designed such crowd favorites as the
        Central Post Office Building, the Metropolitan Theater, and the Legislative
        Building, which now houses the National Museum. Later down the century came
        UP Diliman, where I first had my formal introduction to Filipino architecture.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffcac75-27cf-41b6-9c1d-131f8184f3c0'
      'mgnl:activationStatus': true
