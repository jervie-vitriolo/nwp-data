      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6a0cb-f0ef-44bf-9c6e-b1529ad4d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors circulated on social media showing that voter''s receipts
        of overseas absentee voters allegedly reveal discrepancies in how vote-counting
        machines interpret ballots.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119fcc14-35d1-4ef3-a12b-30ee35fe1e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/28/Local-absentee-voting-2016-elections.html">Related:
        Comelec says poll cheating rumors baseless</a></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df654b-6aca-401b-8936-ea5edfedbe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a voter, here''s what you can do if a name of a candidate/s you
        did not vote for shows up in your voter''s receipt.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587e5de-5891-4770-a389-e79cdcee516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said the voter has to approach the BEI and affix a signature
        at the back of the voter''s receipt. The BEI will then record the incident
        in an official logbook. The receipt will not be dropped in the receptacle,
        but attached in the logbook.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883ab3b-642b-4957-8810-b8cec0cfdfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said there is no way to verify on the spot if the mistake
        was made by the voter, the BEI, or the VCM. The voter will not get another
        ballot.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a585cbd9-88d0-441d-a117-7bfb1a1f3ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be reminded that it is an election offense to make "frivolous objections"
        using the receipt.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8059203f-8401-4e2f-b983-a6477f511927'
