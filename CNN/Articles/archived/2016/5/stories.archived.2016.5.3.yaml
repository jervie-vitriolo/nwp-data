      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage in commercial mango produce was also pegged at P151 million
        while for corn was at P30.3 million. Vegetable, bananas, and rice crops damage
        was at P34 million, 2.2 million and P1.1 million respectively.</p>'
