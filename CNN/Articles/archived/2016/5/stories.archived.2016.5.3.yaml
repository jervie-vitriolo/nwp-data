      'mgnl:lastActivated': 2019-10-03T16:36:10.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Here is a guide
        on what to do before and on election day (Monday, May 9) based on the Commission
        on Elections'' general instructions as stated in Resolution No. 10088.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271db57-2936-4e76-bcf1-405e497ba3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things to do before election day</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094d18d-62b1-4566-88d9-5edf090e8f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Be an educated voter: Study the platforms and achievements of
        the candidates running for national and local posts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed0cc2-cf6f-4969-a652-caf55be03af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Quiz: Which presidential candidate matches your views?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f898ee4-1960-4ede-ad00-71c08bd3f9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Make a list of who you will vote for. For the national posts,
        you can only vote for one president, one vice president, 12 senators, and
        one party list. Don''t forget to bring your list on May 9. However, you cannot
        bring campaign materials in the precinct on election day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6826fbb9-eb15-4cd8-8e9a-c3e3fd89ca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Be reminded that there is a liquor ban on May 8 (Sunday) and on
        election day (May 9).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42abf0-7ebb-4e31-b724-160b86b61490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What voters should bring:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4c90f-6b06-4fbe-9ac1-e1364098edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you all set for the elections? Here are a few important reminders
        on what voters should bring on election day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e239919-5830-41ce-9f58-7d8c15611e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to vote on election day in 12 easy steps</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cce240-9abb-46b9-97a7-6ca737564e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 1: Go to your assigned polling precinct from 6 a.m.
        to 5 p.m. on May 9</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c14e643-4c68-49c4-a686-f1585d1d04d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Election (Comelec) advises voters to come early
        and not wait until the last minute. Look for your name in the voters list
        posted near the precinct. The Parish Pastoral Council for Responsible Voting
        (PPCRV) voters assistance desk in the polling place can also help you look
        for your precinct, sequence, and room number.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6102e4-f016-42db-813d-f53abd5b2a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 2: Fall in line in the holding area</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeeba14-385a-4dc0-99a9-db5f347d8c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step 3: Give your name, valid I.D., and precinct number to the Board
        of Election Inspectors (BEIs)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d36599-df6d-477c-8541-4b4893645fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 4: Get your ballot, ballot secrecy folder, marker,
        and go to the voting area</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded37c8-2238-4d58-83be-a7a8bd3e9a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure your ballot is clean of any marks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b943c20d-bffc-4c83-901b-5e48040483fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step 5: Vote wisely</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c12a7-4bff-4f42-9390-f99d9cb65b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undervoting and abstaining is allowed; overvoting is not. If you
        overvote, the vote will not be counted. Shade the entire oval corresponding
        to your candidate of choice. Cover your ballot using the ballot secrecy folder;
        even the poll watchers and BEI cannot look at your ballot. Do not make any
        other marks on the ballot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16fcaa8-884a-4efb-a896-77dea099d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 6: Feed your ballot into the vote-counting machine</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4504173a-2474-4f2e-abfe-ee13cd04ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machine has a green check button that casts your vote and a
        red "X" button that returns your ballot. If you don''t press either in one
        second, the machine automatically casts your ballot and prints a receipt.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add9d1a6-dcdb-46e3-a36e-04422be672eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 7: Return the ballot secrecy folder and marker</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eaa870-bbb4-4510-92ee-a0a157d861d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 8: Wait for your receipt to print and let the precinct
        supervisor cut your receipt from the machine</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a110b06-1ef4-419f-a112-c89061d76221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not tear or pull the voter''s receipt because it can cause the
        entire roll of thermal paper to be yanked, which may cause the vote-counting
        machines (VCMs) to temporarily shut down. The BEI will cut the receipt using
        a pair of scissors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f79ccb-7416-455e-8b78-5913d3cc709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 9: Have your right forefinger marked with indelible
        ink</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3e63f-3e8a-4deb-89e1-0d64cdb5ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 10: Take your voter''s receipt and verify your vote</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9145fbe-7bdb-4e74-839e-f26762d9412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 11: Drop the receipt in the receptacle beside the VCM
        provided by Comelec</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e526d-23b2-4aef-b12e-ccc9cecf3223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 12: Leave the polling precinct</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d0110-cb31-41ed-b1af-f0fe5c08532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things to remember:</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd364a1e-06b2-43ed-8eb6-8b05ada88b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Do not take photos and videos inside the polling place, or take
        photos of your ballot, the VCM screen, and your receipt — it is an election
        offense. Save the selfies until you''re outside the polling place.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a76a4-5b59-468e-b8dc-456e3bf74ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Use the marker provided in the precinct to shade your vote</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef4652-47f8-497d-80b0-37bab06c464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Don''t bring the receipt out of the polling place. It has to be
        dropped in a receptacle beside the VCM.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe3d11-4953-403f-aef3-38399acbb184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Do not bring home the marker or ballot secrecy folder. Return
        it to the BEIs.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa74042d-5d0d-41a0-bfb6-2dea72dbd0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Do not make any marks on the ballot aside from the shadings for
        the candidates or else the machine will reject your ballot and you will not
        be given another chance to cast your vote.</p>'
    '58':
