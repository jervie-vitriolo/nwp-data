      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report from the assessment team of the disaster management office
        covered 40 out of the 51 towns and cities of Cebu Province.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f862399e-86ea-4e41-afd1-881212f7cf09'
