    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 die of heat stroke in Cebu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b8dfd-317b-4305-ab9e-d7027436765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:42.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines)</strong> — Seven people died of heat
        stroke according to a report from the assessment team sent to towns on Tuesday
        (May 3) by the Cebu Provincial Disaster Risk Reduction Management Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c74842d-565f-4637-90b2-7776bd0c8a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:42.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths were reported in the towns of Daanbantayan, San Remegio,
        and in the First District of the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f71346-f5f3-4107-af4b-259d0606d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:42.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster Management Office Chief Baltazar Tribunalo said that the
        identities of the victims had still to be verified with the provincial health
        office because the data were only based on the rapid assessment team''s interviews.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8621315-91f4-4ead-81bb-bed2729baaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:42.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April 29 assessment report also indicated P227 million worth
        of damage in Cebu''s crops, livestock, and fisheries covering 3,924.25 hectares.
        The amount shot up from P185 million total damage listed during last April
        9''s assessments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3cb606-c037-4b94-ba1d-29491090b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:42.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Alcoy in southern Cebu is among the towns with the highest
        reported damage at P28.92 million worth of vegetables and other produce.</p>'
