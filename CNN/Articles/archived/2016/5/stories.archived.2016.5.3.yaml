      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c019ac-1e8c-4293-af4f-51fccf1dcdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:45:49.193+08:00
      'mgnl:createdBy': 'jeff'
