    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6981f167-cb50-4f3e-a941-33b5b8bf0c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:42.956+08:00
