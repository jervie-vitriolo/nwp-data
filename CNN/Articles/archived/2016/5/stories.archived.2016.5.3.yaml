      'mgnl:type': 'text'
      'text': '<p>Guidelines for voters with disability, senior citizens</p>'
  'salvacion-cortabista-75-year-old-tanim-bala-victim-files-charges-NAIA-airport-OTS-personnel':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Salvacion Cortabista, 75 years old, claims to be a victim of ''tanim
      bala'' scam at the Ninoy Aquino International Airport.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-03T18:53:14.273+08:00
    'imagesource': 'jcr:5daacc94-1dab-4de7-aead-ae843b439b5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d04e4be-a150-4e91-a0ae-a7405706dd74'
    'lead': 'She may look frail and physically weak, but she’s strong-willed to make
      those liable for planting a bullet in her luggage pay. Salvacion Cortabista,
      a 75-year-old woman who claims to be a victim of ‘tanim bala’ scam at the Ninoy
      Aquino International Airport, formally filed charges before the Justice Department
      against airport personnel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:02:59.393+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:09.831+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:02.042+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '75-year-old ‘tanim bala’ victim files raps vs airport personnel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d2f90-a3d8-4068-817b-158ab989ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — She may look frail
        and physically weak, but she’s strong-willed to make those liable for planting
        a bullet in her luggage pay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3dbd0-c633-4997-876c-9d36262cfd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvacion Cortabista, a 75-year-old woman who claims to be the most
        recent victim of the ‘tanim bala’ [bullet-planting] scam, filed criminal charges
        on Tuesday (May 3) against airport security personnel in relation to the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca1bd3d-b658-4b4b-ab58-59483c528f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases were filed against Niño Mamba, Ferdinand Morales, and
        Fatti Go — personnel of the Office of Transportation Security (OTS) at the
        Ninoy Aquino International Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e222a75-d12c-4503-930f-8f47b22c36be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortabista''s lawyer Public Attorney’s Office Chief Persida Acosta
        said the airport personnel conspired to plant a bullet inside Cortabista’s
        handbag.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96074ee-f1b9-4466-b3c9-a92959cb2257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Base sa mga pangyayari ay may nagtanim talaga ng bala at tinuturo
        nila yung wheelchair attendant, yun lamang ang may access sa bag ni lola,"
        Acosta said. [Based on their narration, there’s really someone who planted
        a bullet and they are pointing at the wheelchair attendant, who has the only
        access to grandma’s bag.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e9c47-f33c-410a-88b6-ca7a33cd8c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/04/22/NAIA-wheelchair-aide-tagged-in-tanim-bala.html">Also
        watch: NAIA wheelchair aide tagged in tanim bala</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dfe497-d77b-461f-980f-72b8d74f16ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta said the purpose of the airport personnel was to extort more
        than P50,000 from Cortabista.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f2034-99d7-40e0-95fa-bf80c1a0d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi may mga narinig sila lola at lolo na di umano ay halaga na
        sinasabi na katumbas nung bala. So ang dating sa kanila siyempre yun ay extortion,"
        said Acosta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4411f3-bebf-4ced-a08a-ed93c3217f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Grandma and grandpa heard someone saying how much the bullet is
        allegedly worth. So their impression is, there’s extortion.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e72c0c7-115d-4179-a41c-f950142971b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April 19, the Cortabista couple were supposed to fly to the
        United States to visit their daughter and to get medical attention for Salvacion
        at the same time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d280614-41ac-4974-bfb0-eedee51a0595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:59.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A live bullet, however, was allegedly detected inside Cortabista''s
        handbag at the final x-ray screening machine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d3f8b-9b85-4ed2-ab48-30d32a4bada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:59.395+08:00
