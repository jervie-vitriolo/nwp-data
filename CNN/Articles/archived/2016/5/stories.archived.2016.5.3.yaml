  'Business-uneasy-certain-presidential-candidates':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-03T21:19:00.710+08:00
    'imagesource': 'jcr:7f8518e6-9837-4150-b4a9-01c2650ce6b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9021fb2b-52ab-4eff-8e9b-0ca94db72284'
    'lead': 'Business leaders are baring their wish list for the next president —
      but they might not get everything they hope for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T10:41:41.399+08:00
