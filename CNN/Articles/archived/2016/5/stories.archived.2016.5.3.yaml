    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec08b1-e3e9-4730-bcf4-9eb5f97cdebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.698+08:00
