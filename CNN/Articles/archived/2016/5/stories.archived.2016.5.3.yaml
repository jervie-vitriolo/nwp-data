      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment report also showed the failure of price freeze among
        basic commodities despite the declaration of the state of calamity in the
        entire province. Price increases were noted in the sale of rice, corn, vegetables,
        fresh fish and meat, sugar, and canned goods.</p>'
    '11':
      'image': 'jcr:6e2fb3da-1be4-45e7-8316-56c3d6854b66'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad17512-a10f-48ba-b934-df27778122e9'
