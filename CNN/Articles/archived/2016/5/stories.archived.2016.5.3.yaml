      'mgnl:type': 'text'
      'text': '<p>Don’t let the tired-looking buildings fool you — this campus is
        littered with mid-century gems by the influential architect Cesar Concio and
        the National Artist Juan Nakpil. Quezon Hall, Palma Hall, Melchor Hall, and
        the Church of the Risen Lord are International Movement icons in concrete.
        They present cues of historically prevalent styles translated into our tropical
        and cultural context. It’s in Arellano’s native interpretation of art nouveau,
        the capiz details in Mapua’s work, Concio’s adaptation of shapes to suit our
        climate, and Nakpil’s tweaking of stateside sensibilities to the local context,
        thereby giving rise to a site that to this day serves as an interesting living
        museum of architecture of the time.</p>'
