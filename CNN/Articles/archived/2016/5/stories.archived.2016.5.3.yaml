      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What becomes clear is that Filipinos are not foreign to painting
        with an international palette. After all, our first batch of architects were
        Filipinos who, by will or some force, were flung to a foreign land, acquainted
        with a grammar of style not indigenous to their own, and able to bring it
        home as cultural pasalubong. What is less clear is why these 20th-century
        buildings feel closer to a Filipino identity than the similarly globalized
        buildings of today. In the case of the Nakpils and the Mapúas of the time,
        their exodus appeared to add texture to Filipino architecture. In today’s
        experience, a trip overseas (or a look around the Internet) may inform the
        next mall design, but it will be at the expense of diluting a distinct local
        architectural identity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f4071b-6cba-4693-be5d-7424a4a722ab'
