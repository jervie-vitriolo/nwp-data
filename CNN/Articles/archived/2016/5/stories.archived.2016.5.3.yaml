  'Leicester-wins-premier-league-title':
    'author': 'Gary Morley, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-03T09:10:25.421+08:00
    'imagesource': 'jcr:850f6222-34cd-4b4b-a6a1-b9386d94fa7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2f039ac-a5f7-4e1c-9f34-42d10fd6ff44'
    'lead': 'Underdog Leicester won the English Premier League title for the first
      time Monday (Tuesday, May 3, PHT) – without kicking a ball – as closest rival
      Tottenham failed to beat Chelsea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:56:48.339+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:07.589+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:02.951+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leicester wins Premier League title as Chelsea holds Tottenham

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b6fc27-f6e6-4606-aaed-17fc41559b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:56:48.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Underdog Leicester won the English Premier
        League title for the first time Monday (Tuesday, May 3, PHT) – without kicking
        a ball – as closest rival Tottenham failed to beat Chelsea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac088410-2ed9-4e52-8ee0-9d9a636d8d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:56:48.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spurs drew 2-2 at Stamford Bridge to seal the Foxes'' maiden top-flight
        championship 132 years after the club was founded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff4b89-0309-4fa0-a032-ac6c4bcb5a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:56:48.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leicester''s 1-1 draw with Manchester United on Sunday(May 1) had
        meant Tottenham needed to win its remaining three games to have any chance
        of a first league title since 1961.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfcd7a1-8d9e-4d0b-b3a4-f4926cedf10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:56:48.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauricio Pochettino''s team looked set for victory after first-half
        goals from Harry Kane and Son Heung-min.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8fd60a-242d-4765-845d-df9a790557ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:56:48.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But replies from Gary Cahill and substitute Eden Hazard made Leicester
        only the sixth team to be crowned champion since the Premier League''s inception
        in 1992, despite being given odds of 5,000-1 at the start of this season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe6afe-d2b5-4382-85d6-1b2590ac5157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:56:48.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Burnley clinched an immediate return to England''s top
        division by beating Queen''s Park Rangers 1-0 on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b6a66-879c-4e51-87a9-397ed58cf0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:56:48.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brighton''s 1-1 draw with Derby means the third-placed team must
        beat second-placed Middlesbrough in the final round on Saturday to claim the
        other automatic promotion spot in the Championship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c0ffb-c417-47ae-86af-c550f97ae5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:56:48.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/02/football/leicester-tottenham-chelsea-premier-league-football/">"Leicester
        wins Premier League title as Chelsea holds Tottenham."</a></em></p>'
  'Starbucks-iced-drinks-lawsuit':
    'author': 'Robert Mclean, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-03T05:13:34.389+08:00
    'imagesource': 'jcr:6a5408db-deec-4d95-a7de-9b286a60674d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29f04c97-63a4-4661-9231-a85de70f3a9f'
    'lead': '"Starbucks is advertising the size of its Cold Drink cups on its menu,
      rather than the amount of fluid a customer will receive when they purchase a
      Cold Drink – and deceiving its customers in the process," the suit says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T12:58:26.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:07.475+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.15'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:03.081+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawsuit says Starbucks'' iced drinks have too much ice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457e4bd-2981-4cae-88fb-e27711bd8d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T12:58:26.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — A Starbucks customer from
        Chicago has filed a $5 million lawsuit against the coffee chain, accusing
        it of using too much ice in its cold drinks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c479860-677a-4e33-85f4-151d3192b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T12:58:26.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit, filed by Stacy Pincus, claims that while Starbucks advertises
        its cold drinks by fluid ounce, the numbers are only accurate when ice is
        added to a drink.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4937ce83-c412-4fe8-b8ed-7b6fc5b6a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T12:58:26.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starbucks is advertising the size of its Cold Drink cups on its
        menu, rather than the amount of fluid a customer will receive when they purchase
        a Cold Drink – and deceiving its customers in the process," the suit says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc56900-634e-40e9-b628-c54321e9eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T12:58:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Venti cold drink, for example, is advertised as having 24 fluid
        ounces, but only includes 14 ounces of the actual liquid, the lawsuit claims.
        The rest is ice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23931e96-af21-48bb-a7d5-7f73fd4aede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T12:58:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Riley, a spokesperson for Starbucks, said the company is aware
        of Pincus'' claim and believes it is without merit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ba5d7-1e9b-4689-970f-0309118ea238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T12:58:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our customers understand and expect that ice is an essential component
        of any ''iced'' beverage. If a customer is not satisfied with their beverage
        preparation, we will gladly remake it," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bab5a3-8d04-400b-979e-16701aa5cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T12:58:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit lists says claims could exceed $5 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e20f24-fdd2-42d6-8ab8-1d9a1ccbffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T12:58:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action recalls an infamous lawsuit filed by a McDonald''s customer
        who was burned by hot coffee purchased at a drive thru in 1992. The suit,
        which was successful, argued the coffee was unreasonably hot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac335d-ff91-444d-8e8a-64ef35890203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T12:58:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/02/news/companies/starbucks-ice-lawsuit/index.html?sr=twCNN050216starbucks-ice-lawsuit0828PMVODtopPhoto&amp;linkId=24078924">"Lawsuit
        says Starbucks'' iced drinks have too much ice."</a></em></p>'
