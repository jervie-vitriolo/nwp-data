      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his EuroBasket 2015 stint with the Les Bleus, Gobert blocked
        18 shots in nine games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a170b00-c2ad-470f-9136-f6cf1afe2f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:45:49.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in his latest season in the NBA,he finished 7th in the Defensive
        Player of the Year race after posting averages of 9.1 points, 11.0 rebounds,
        and 2.2 blocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe4442-c0c0-43db-b8b8-79a8d6ea0d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:45:49.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France will play the Philippines in their first game of the Manila
        OQT on July 5 before facing off against New Zealand on July 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316aefa6-417b-423c-97d4-eb98d25705b9'
