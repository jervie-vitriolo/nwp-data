      'mgnl:created': 2019-10-03T13:13:23.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia is one of about 700 passengers on the first cruise in decades
        to travel from the United States to Cuba. The Adonia, a ship on Carnival Corp.''s
        Fathom cruise line, docked Monday (May 2) in Havana.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdec605-7543-452b-a8bd-5cbbb380c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s arrival marks the first stop on a historic, seven-day
        voyage that signals closer ties between the United States and its communist-run
        neighbor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb58fb5-234f-4060-9409-794fe489ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the ship arrived, crowds onboard started chanting, "Cuba! Cuba!
        Cuba!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b8aa9-7deb-4d95-842a-ce4aa23e9dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Garcia, the city manager of North Miami Beach, Florida, pulling
        into the port was an emotional experience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee6632-c115-4c21-a4f9-09da56607041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m blessed to be here today," she said, "and hoping for a better
        tomorrow for Cuba and my Cuban brothers and sisters."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cbd22d-114c-4d89-a4f9-f9eb6f15e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warm welcome</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f02fef-65e1-4af0-9953-d7713088c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large crowds waved to the boat from the shore as it approached Havana.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc0c51-af48-4ed8-bf17-850b0921b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bands and dancers greeted passengers at the port.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1201ccca-3607-4ab6-9a4e-c7c3360763eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban rum drinks awaited them as they made their way into Havana.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87227e60-a20a-4f0b-bcb1-372edb9f12fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day cruise is scheduled to stop in three cities: Havana,
        Cienfuegos, and Santiago de Cuba.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2abe8e-7119-474c-8527-ecb5fe53ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ship left protesters in its wake</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10fc4c1-3dc3-4bb6-91af-38bfcd410e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat set sail from Miami on Sunday (May 1) as salsa music played
        and protesters picketed nearby.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02153e63-8f08-4891-bda7-44d0bb58bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing beside Cuban and American flags, the cruise manager touted
        the journey as "the beginning of a new era."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c905e7-70e9-435c-b55c-ddfb18e60258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone was happy about the new route.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028efa16-de3c-4cc3-a9b5-b0475dd72008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small group of protesters gathered outside the port Sunday. And
        as the cruise ship was getting ready to leave Miami, police descended upon
        a nearby boat labeled Democracia, where demonstrators held a blue sign that
        said, "Castro why do you ask Cubans for a Visa to visit their own country?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9624f6f-6554-4fa9-a810-99c62e7857c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But passengers on the ship said they wanted to put politics aside.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d7cd6f-0a42-4d5a-b401-f2395063ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the boat sailed, a salsa band serenaded passengers on deck.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f0442b-1fb0-473e-a8fb-1ecb41746d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesse Mercado, a business owner from Los Angeles, was one of the
        first to hit the dance floor with his girlfriend, putting aside the small
        American and Cuban flags that they had been waving at people on the shore
        as the ship passed by Miami''s South Beach.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ffddf-2397-4d96-8eda-5779417cb8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was looking forward to buying some of the island''s famed
        cigars, but he most likely wouldn''t try to bring them back to the United
        States, where an embargo on Cuban-made products still exists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4208286-c502-4a16-b51b-a36a356a12e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll probably smoke them all there (in Cuba)," he laughed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518fb019-9013-4d3b-82a2-c953aa5a9cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Carlson said controversy surrounding the cruise doesn''t add
        up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b9a5c6-2ed5-475a-a38a-b32ee44e8f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure I really understand, because it''s time to put those
        things behind us," he said. "Really the big issue is government to government,
        not people to people, and that''s what we''re excited about participating
        in."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d8b33-aa7a-43a6-a380-a01db079b56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise almost didn''t happen</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad0e820-9a63-49f8-a879-2abf652f4bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voyage – the first U.S. cruise bound for Cuba in nearly 40 years
        – almost didn''t happen as scheduled.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb4a82-4d28-4312-84ff-6b520b941012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, controversy erupted over a Cuban law that prevented
        Cuban-born passengers from coming to the island on boats. The law stopped
        Fathom owner Carnival Corp. from selling tickets to Cuban passengers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcedbeb-c406-456c-b4cb-17d9190a7fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move sparked a lawsuit from would-be Cuban passengers and an
        announcement by the cruise line that it wouldn''t sail unless Cuba changed
        its policies. Soon afterward, the Cuban government said it would scrap its
        longstanding ban on letting people born in Cuba come to the island by cruise
        ship.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d607a9-4808-4d7e-b323-a4e88a06273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two plaintiffs in the lawsuit still aren''t on this week''s
        voyage, according to lawyer Javier Lopez, "not because they don''t want to
        be, but because the Cuban government requires people that were born in Cuba
        to jump through a whole bunch of other hurdles."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f47289-3614-4023-8183-8b01d255f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise officials said six of the passengers on the cruise are Cuban.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc847b1-023b-4317-8f7c-9545458d23e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beatriz Melendez is one of them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069b4f3-832e-4bd1-82ed-3ba297aac774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 52-year-old was 4 when she left Cuba with her sister and parents.
        Now she and her sister are taking the cruise to Cuba together.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7f937-296c-41b8-81d9-3d3fc51c9c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the cruise ship left Miami, the sisters spotted a rainbow spanning
        the bright blue sky – a sign that the spirit of their parents is with them,
        Melendez said, as they began their journey back home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884cc36a-972e-4200-835a-186a8ddcbe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Annie Rose Ramos reported from Miami and Havana. CNN''s
        Catherine E. Shoichet wrote the story in Atlanta. CNN''s Patrick Oppmann,
        Boris Sanchez, and Jose Manuel Rodriguez contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e2e7f-a3c9-4b44-a7c3-40d1ffc3da64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:13:23.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.280+08:00
