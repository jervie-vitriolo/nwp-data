  'AFP-PNP-red-alert-for-2016-elections':
    'author': 'CNN Philippines Staff'
    'caption': '“The AFP NEMC will work in tandem with focused military operations,
      stakeholders engagement, and intelligence operations to deter all forms of threats
      to the conduct of the elections,” the Armed Forces of the Philippines (AFP)
      said in a news release on Tuesday (May 3).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-03T13:35:25.701+08:00
    'imagesource': 'jcr:aa41833c-f2bf-4806-8905-168bbce627bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d021f96-fa4a-428f-b9a9-7b1e95e182db'
    'lead': 'Days before the May 9 polls, the Armed Forces of the Philippines (AFP)
      is now on red alert all throughout the country in preparation for the national
      and local elections. Meanwhile, a high-ranking police officer has been relieved
      from his post for allegedly engaging in partisan activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:32:09.020+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:08.297+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:02.619+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP now on red alert, launches election monitoring center for May 9
      polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34701f38-d08c-47d0-9e31-c30bf023fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (Philippines) —</strong> The Armed Forces of
        the Philippines (AFP) is now on red alert all throughout the country in preparation
        for the elections on Monday (May 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7915dc4c-c3e6-447e-89ff-e282e29d3899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its heightened alert status, the AFP launched its National
        Election Monitoring Center (NEMC) in Camp Aquinaldo on Tuesday (May 3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25900f5c-d6db-42db-903f-a894552f12e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEMC will be the monitoring center of the AFP for all its operations
        in the upcoming national and local polls. It shall keep an eye on election
        preparations, the actual polls and the canvassing process, as well as cases
        of election-related violence (ERV) in hotspot areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd9be4a-9e6f-4c56-b8a3-d7694f20d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/01/pnp-updates-election-watchlist.html">Related:
        PNP updates watchlist for 2016 polls</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d4d521-1b7a-4f73-a365-4afe0ba9f5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Deputy Public Affairs Chief Frank Sayson said the AFP, as a
        deputized agency of the Commission on Elections (Comelec), is ready to assist
        the poll body in conducting secure and peaceful elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ff48f-a6a3-4982-aedf-47d4eca126f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under COMELEC Resolution 10021, the AFP is deputized to perform
        election-related functions to ensure “free, orderly, honest, peaceful, and
        credible elections.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06347d5c-0d3d-4078-affa-134b32a54687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The AFP NEMC will work in tandem with focused military operations,
        stakeholders engagement, and intelligence operations to deter all forms of
        threats to the conduct of the elections,” the AFP said in a news release on
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6bbac-8731-45c4-9b78-14cf1eea09cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/05/01/bombings-threat-to-minda-grid.html">Related:
        Bomb threats on election day loom over Mindanao power grid</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd74e2-127d-4b41-8a8f-c63e87e55687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayson said the Comelec also requested AFP to help in the transport
        of vote-counting machines (VCMs) from Pag-asa Island in the disputed South
        China Sea. This is still being studied by the AFP, Sayson added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd06b15-bcc3-4339-b203-0a4811ab0e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-ranking police officer relieved for alleged partisan activities</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e938692f-1d09-4f05-86b3-b5cc38b24b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, despite repeated warnings for uniformed personnel to
        avoid taking sides in the elections, Chief Supt. Ronald Dela Rosa, the brigade
        commander of the Philippine National Police (PNP)’s Reactionary Standby Support
        Force (RSSF), was relieved from his post for allegedly being partisan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b4d918-d08b-45ee-abc8-d195c8a1eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/04/07/AFP-PNP-vow-to-remain-non-partisan.html">Watch:
        AFP, PNP vow to remain non-partisan</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f066715-5a23-4622-9ad3-c6d36b4221b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RSSF consists of over 3,000 policemen who will be deployed in
        different places that will be needing augmentation forces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ccb11-db6d-4153-b4ad-74b08b484310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities noticed that some of Dela Rosa’s posts on social media
        favor a particular presidential candidate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e1c28-fb56-4912-aa92-2b1eab91e287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Deputy Director General Danilo Constantino said the police are
        now investigating possible administrative charges against Dela Rosa based
        on the latter’s Facebook posts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ec2f0-509d-4212-94c4-45ffb21c730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/05/PNP-four-generals-meeting-Roxas-staff.html">Related:
        PNP asks generals to explain alleged meet with Roxas'' camp</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d45bc0-1aaa-4679-8764-6fa939e9041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 2 of the 1987 Constitution states: "No officer or employee
        in the civil service shall engage, directly or indirectly, in any electioneering
        or partisan political campaign."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f71cfb6-e826-4678-87f1-986a67658cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found guilty of electioneering will be punished with up to
        six month suspension for the first offense and dismissal from public service
        for the second offense, under the Civil Service Commission (CSC)''s Revised
        Rules on Administrative Cases in the Civil Service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80cde6-fe16-4f1b-aea3-8931ae6560ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was replaced by Chief Supt. Elmo Sarona.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe8f4ac-abd3-407a-b4f1-3f8978845330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles reported from Camp Aguinaldo.</em></p>'
