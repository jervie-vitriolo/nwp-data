  'what-is-bank-secrecy-law':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-03T01:39:58.363+08:00
    'imagesource': 'jcr:57b67cdb-83ce-4f27-a20d-39e40882cefd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '750d3a1c-9dfc-44ca-9713-5b4cc6c79229'
    'lead': 'Republic Act 1405, or The Law on Secrecy of Bank Deposits, is an act
      prohibiting the disclosure of or inquiry into deposits with any banking institution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:41:47.507+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:07.787+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:02.838+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What is the Bank Secrecy Law?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d4b44-d161-40e5-9f07-6b62be60827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:41:47.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Republic Act 1405,
        or The Law on Secrecy of Bank Deposits, is an act prohibiting the disclosure
        of or inquiry into deposits with any banking institution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c922a52-4c8a-4a1b-9a20-5eef3d141b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:41:47.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the law, all deposits with banks or banking institutions
        in the country are confidential, and may not be examined or looked into by
        any person, government, official, bureau, or office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f264b74-fd56-4128-8820-034619837423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:41:47.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it does provide exemptions:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554db0dc-6756-4a57-a3b0-de3022a09e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:41:47.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The depositor gives written permission</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03327b85-60cf-4689-864c-7710ae70a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:41:47.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of impeachment</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f3d3f-fcab-4f85-a93c-bdb66a2cf304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:41:47.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon order of a competent court in cases of bribery or dereliction
        of duty of public officials, or</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c9d06-5fdb-4068-848e-4032d1c59483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:41:47.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>cases where the money deposited or invested is the subject matter
        of the litigation</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e0a0c-a3ed-43e6-87fc-2e7e4c4fa38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:41:47.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:07.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found guilty of violating the law face imprisonment of not
        more than five years or a fine of not more then P20,000, or both,</p>'
