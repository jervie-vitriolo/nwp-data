      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If the VCM rejects your ballot through no fault of your own after
        four tries, you can ask for a new ballot.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af88e8-8987-4f82-8ae7-2e7c8965ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to do in case of receipt discrepancies</p>'
    '62':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">What happens if your receipt shows the name of a candidate you did
        not vote for <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/e6aUHGe30J">https://t.co/e6aUHGe30J</a></p>&mdash; CNN
