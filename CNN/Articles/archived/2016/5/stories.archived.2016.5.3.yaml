      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very serious, but the rest of the bond market is not expecting
        any contagion from it," says Fischer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e820ca-0216-457b-a345-09fa1d99ae3c'
