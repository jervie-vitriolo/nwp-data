  'Barack-Obama-Osama-bin-Laden-death-not-forgotten':
    'author': 'Nicole Gaouette, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-03T03:35:52.942+08:00
    'imagesource': 'jcr:8e46c5e9-770a-483d-8a9a-eb1721ddce1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '659768f2-1cd4-414b-8934-d5caea94507b'
    'lead': 'President Barack Obama said he hopes that in Osama bin Laden''s last
      moments, the master terrorist understood that the U.S. had come for him to avenge
      the deaths of 3,000 people on September 11, 2001.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T13:16:42.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:06.965+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:04.079+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama on bin Laden''s death: ''The American people hadn''t forgotten''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89df91a-eafc-49a3-a45a-4aa5ba36a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:16:42.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Barack Obama said
        he hopes that in Osama bin Laden''s last moments, the master terrorist understood
        that the U.S. had come for him to avenge the deaths of 3,000 people on September
        11, 2001.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f98280-1d0d-4910-a3be-798f3bd398f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:16:42.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama and key members of his inner circle spoke to CNN''s Peter
        Bergen about the raid that killed the mastermind of the attacks for the Anderson
        Cooper 360° special on Monday at 8 p.m. ET (Tuesday, May 3, 8 a.m. PHT): ''We
        Got Him'': President Obama, Bin Laden and the Future of the War on Terror.
        Bergen''s exclusive interview marks the first time Obama has sat down with
        a journalist in the main Situation Room, known as the John F. Kennedy Conference
        Room.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7476a7df-9248-4e42-9e81-f7ca55b5e836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:16:42.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergen notes that "the last person that bin Laden saw on Earth was
        an American."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f7320-9385-44db-99fc-4c67c458bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:16:42.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama responds, saying, "and hopefully, at that moment, he understood
        that the American people hadn''t forgotten the some 3,000 people who he killed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ac33e-a28b-46fb-8678-787770d84a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:16:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s administration has pointed to the raid as evidence that
        despite the President''s caution about foreign engagement, he isn''t loath
        to act forcefully on behalf of American interests and pursue aggressive action
        against terrorists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8397030-42a0-4ca8-b477-4de9f15b05e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:16:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/01/politics/obama-osama-bin-laden-raid-last-moments/">"Obama
        on bin Laden''s death: ''The American people hadn''t forgotten.''"</a></em></p>'
  'puerto-rico-default-422-million':
    'author': 'Heather Long, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-03T02:35:22.939+08:00
    'imagesource': 'jcr:f3e794b1-0bfb-40ec-9066-f552872a5890'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0a13865-2a1a-42f9-bbb8-f34b6b0da48e'
    'lead': 'The island was unable to make a $422 million debt payment due Monday
      (May 2). It''s another alarm bell of how bad the situation is getting on the
      island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T13:19:53.677+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:06.860+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:04.164+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Puerto Rico defaults on $422 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36faa3b5-96a9-4e0d-841c-e081249025c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Puerto Rico is dialing 9-1-1
        for any help it can get.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e599a3f-a990-4c85-9451-f93074243749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island was unable to make a $422 million debt payment due Monday
        (May 2). It''s another alarm bell of how bad the situation is getting on the
        island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f73b7cf-e389-47e7-b90b-be3240664ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Alejandro Garcia Padilla calls it a "humanitarian crisis,"
        which a step above an economic emergency. He claims he is prioritizing paying
        Puerto Rico''s police and teachers over Wall Street.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d90b2-41bb-4285-8b7b-89c17ae1046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to make a choice. I decided that essential services for the
        3.5 million American citizens in Puerto Rico came first," the governor said
        in a speech Sunday (May 1).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825eb367-1adf-42cd-8b9d-44eb0c52366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time the island has defaulted on bond payments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45411eff-139a-4dc1-a2e4-8f05fa25c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico is $70 billion+ in debt</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a31de71-190d-4efe-9d39-6386b72f3e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico is deep in debt. It owes over $70 billion to creditors.
        For months, Garcia Padilla has warned that Puerto Rico doesn''t have enough
        money to pay its creditors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963da86e-721e-4fc0-af46-8c9843178225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another huge payment is due July 1. The island''s best hope is that
        Congress will act before then to provide some sort of relief, such as granting
        a temporary moratorium on payments until a plan can be worked out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d510956-a3c3-46eb-a20e-53d4c06009f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very far from the end," says Philip Fischer, the managing
        director of municipal bond research at Bank of America Merrill Lynch. "It''s
        clear Congress doesn''t know how to handle this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dddd58-f835-475d-b0a0-d3ca753331da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will Congress do?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2afe02f-3f86-4cec-b461-14552dfb8fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is in the midst of finalizing an aid package for Puerto
        Rico. The big sticking point is whether there will be some sort of "Oversight
        Board" overseeing the island''s finances for awhile, similar to the model
        used for Washington D.C. in the late 1990s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45500157-b782-4102-8fa3-0d720d13284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia Padilla and others on the island hate the current proposal.
        They argue Puerto Rico would lose its democratic rights if the Oversight Board
        can make decisions that supercede those of elected officials on the island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef888d4d-b37d-4dde-b32b-e0b41ffbb881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor believes the solution is simple: Puerto Rico should
        be granted Chapter 9 bankruptcy rights – or something similar – to make it
        easier for the island to restructure some of its debts, akin to what Detroit
        did.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fcf6d4-7913-4061-a02f-76ea3c71420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many creditors and Republican lawmakers argue that the island
        has had years of political and financial mismanagement and needs someone from
        the outside to come in and restore credibility. The island still has not completed
        its 2014 audit, for example.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a688f1-120b-4813-baab-f432436bfc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress has a Constitutional and financial responsibility to bring
        order to the chaos that is unfolding in the U.S. territory," Republican House
        Speaker Paul Ryan said last month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e22b863-4581-49db-befd-3d066337fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legally, this is very complicated," says the long-time municipal
        bond expert Fischer, who is a lawyer himself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4a7e00-75d7-483b-90c0-476b4cb4939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next for Puerto Rico</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb85a2ad-e7e6-430f-8f67-49fa1a457da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missed debt payment Monday is on bonds issued by the Government
        Development Bank, the economic development arm of the island''s government.
        The big fear is that Puerto Rico will default on what is known as General
        Obligation debt in July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fac5578-7e28-4e42-a4ae-3da805dcbb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico owes $1.9 billion on July 1.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a919bf3e-eb4e-404f-b7d2-862a365ab784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our resources are so scarce that we are struggling to pay the fuel
        supplier for the police patrol cars and emergency response vehicles," Governor
        Garcia Padilla says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e612a90d-427e-40cd-874f-037cf5d83a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico''s missed payments impact its own residents. Many retirees
        and savers are owners of the bonds. Wall Street hedge funds and other municipal
        bond funds hold the rest. But so far the rest of the bond market has not been
        impacted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10399e2-09cc-4f79-8921-187b6e0cc32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:19:53.679+08:00
