  'PPCRV-2016-elections':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-03T19:17:58.330+08:00
    'imagesource': 'jcr:3db974a4-6b7e-48ce-b520-545f74947fdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1270b13-df2f-45e1-8c2a-bad9d100ebc5'
    'lead': 'The Parish Pastoral Council for Responsible Voting (PPCRV) is ready for
      the elections on Monday (May 9). But what they''re worried about is the government
      itself might not be ready for the polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T10:53:26.410+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:10.599+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:01.702+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PPCRV worries government might not be ready for polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e3a69c-fee4-4083-929e-daba054b0dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Parish Pastoral
        Council for Responsible Voting (PPCRV) is ready for the elections on Monday
        (May 9). But what they''re worried about is the government itself might not
        be ready for the polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc47868-1590-406f-bf18-667501b2659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minsan lang, ang aking pangangamba, na parang ang daming things
        na left na last minute, tsaka lang hinahabol," said PPCRV Chairwoman Henrietta
        de Villa on Tuesday (May 3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27c3f4-fb5a-49ce-95d2-a5e2d0dc6a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes I fear that there were many thing about
        the election that were decided in the last minute.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00772fc5-a4e1-4ec1-b731-55cc664ad1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those last-minute changes is the printing of voter receipts
        and the logistics it requires. PPCRV said voters are now confused about the
        polling procedure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8cf9d3-a46d-4017-8857-1a2148df1478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one recent change was the new rule to replace a voter''s
        ballot if the vote-counting machine rejects it. The group said the Comelec
        has no clear guidelines on how poll precinct managers should deal with these
        changes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7190bddc-da12-4b0f-ba2b-2970fdb14c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many changes, so little time: a very deadly combination when
        thinking of the surgical precision needed in orchestrating the many moving
        parts in national and local elections," said PPCRV National Media Director
        Ana de Villa Singson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407129b3-6584-4f7c-9318-847e7478632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group worries people might lose faith in the electoral process
        if the polls on May 9 don''t go smoothly. They said there are reports of rampant
        vote-buying in some places.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d678a-df8d-4c67-a9cf-c3bd5f2ceb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also lamented they were not allowed to closely observe the
        delivery of polling equipment, which they''ve always done in past elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3b372-43c8-47f0-a1e7-303642be52cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi kami naman, hindi dahil sa nakikialam. Kami ay, ika nga, bantay
        eh," said de Villa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf8bcb-8b95-40e6-a6dd-fccc7c773ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not meddling. It is our job to watch the elections
        closely.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f5de2-e5f4-427f-93be-6e31906c29ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fulfill their watchdog function, the group launched a data visualization
        app that provides anyone access to data from the ''transparency server'' under
        its care. It serves as a way to double-check election results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ebcc3-171b-4c6d-90e7-ed87eda85b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairwoman De Villa said now, more than ever, the elections must
        be watched closely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837046ab-5259-43a9-99aa-5d6f12ab2e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga nakaraang eleksyon, ang layo ng agwat eh. Kaya yung mga
        kamukha niyang disenfranchisement, yung mga ganyan, pwede mong ma-overlook.
        Pero kung ang race, kamukha ngayon, halos statistically tied or something
        like that, ay malaking bagay kahit na a hundred votes, two hundred votes,
        yung ganun."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4ab4e-c68f-466d-990f-fa6893ed4e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the previous elections, the votes were not really
        neck and neck. But for this year''s election, it''s a close race, mostly statistically
        tied. In this case, 100 or 200 votes is a big deal.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accddb43-56ff-49d3-a45a-d883ecccbfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll watchdog''s facilities are in place for their 700,000 volunteers
        nationwide. They will run a parallel count of the election returns at their
        command center in Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd6d08-17ae-4885-89f2-0d916132981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Commissioner Sheriff Abas shrugged
        off the concerns of PPCRV, saying election officers all over the country know
        what to do despite all the last-minute changes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f86b07-d776-43f4-a908-3b8fa6cf0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well so far, so good kami ngayon. Mayroong mga glitches pa, hindi
        yan maiiwasan. Pero so far, wala akong nakikitang problema.&nbsp; Alam niyo,
        yung mga tao namin, sanay na yan sa every election. Dekada na rin yung iba
        sa amin dito so sa tingin ko, kayang kaya nila."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a65dd5-30c6-4b5c-a5b4-228ef7dac30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:53:26.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far everything is going as planned. There are still
        glitches, which is unavoidable. So far I don''t see any problem. Our people
        have been with us for decades, helping every election. In my opinion, they
        can do it.]</p>'
  'How-to-vote-on-May-9-election-day-dos-and-donts':
