    'template': '1'
    'title': 'Duterte on Trillanes and cohorts: I will deal with them after elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedaa343-6eb4-4efb-89d8-b7e074e990a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:24:42.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential candidate
        Davao City Mayor Rodrigo Duterte on Monday evening (May 2) confidently faced
        the media, after vice presidential candidate Sen. Antonio Trillanes IV failed
        to get and reveal the mayor’s bank records in the Bank of Philippine Islands
        (BPI) Julia Vargas branch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5fd079-2ad6-4119-947b-3b16408c8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:24:42.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Tuesday (May 3), Duterte said he will deal with
        Trillanes and his cohorts after the elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460de18-1412-458b-9baa-ff6fd8db54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:24:42.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ah, I’m still preoccupied having myself elected to the position.
        I will deal with them and him after,” Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5ef22-ac09-485f-a3c6-fc02f753daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:24:42.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated he never had million peso deposit in his bank
        account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd011e-576e-42ae-9c7e-b550fef5bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:24:42.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes claimed the presidential candidate had P211 million in
        his account in BPI Julia Vargas branch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5499ce52-88b2-4185-a729-bfe4cecddd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:24:42.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/02/duterte-trillanes-bpi-julia-vargas-211-million.html">Also
        read: BPI Julia Vargas face-off a dud, no records released</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba82607-13eb-4db4-bb49-b84957100312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:24:42.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/05/02/BPI-asks-for-seven-days-to-process-Duterte-request.html">Also
        watch: BPI asks for seven days to process Duterte request</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a58ba5a-6ad6-4fa5-9f8b-7085575061c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:24:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung ikaw may-ari ng pera hindi mo alam,”</em> Duterte said.
        “Well, 17,000 is definitely lower than [211 million].”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4810e80d-cde2-4ebf-8e5e-7607052a271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:24:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you own the money, you don’t know [how much it
        is]? Well, 17,000 is definitely lower than 211 million.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df542923-6b0d-404e-942b-376353fe1d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:24:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that his earlier admission of having "a little less
        than P211 million" deposit in the two accounts is but a tactic to lure Trillanes
        into believing that the said accounts indeed contain alleged illegal wealth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a589c081-843f-4a77-8aad-b806e420e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:24:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/30/duterte-taunts-critics.html">Also
        read: Duterte taunts critics to open bank transaction records</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e13b92-859b-4a7e-b95a-6716890570b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:24:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a separate interview, pointed out he does not know Trillanes’
        source named Joseph de Mesa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf390c94-5572-4780-a27c-f9334b0833b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:24:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate called Trillanes “askal” [stray dog].
        But when asked further about the senator, Duterte said he will no longer answer
        questions about Trillanes since the whole brouhaha is a trap.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f73db4-798f-441f-87cf-156122e5c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:24:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Triciah Terada and Davao-based journalist Ben
        Tesiorna contributed to this report.</em></p>'
