  'Misty-Copeland-Barbie':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-03T09:08:34.620+08:00
    'imagesource': 'jcr:5e98a064-4b82-4213-bcba-e9580d1d61f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36aa41ae-1571-458e-9601-5e8d746bdf75'
    'lead': 'The superstar ballerina is the latest celebrity to get her own Barbie
      doll, following the footsteps of Marilyn Monroe, Barbra Streisand, Audrey Hepburn,
      and other accomplished women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T13:22:36.440+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:06.533+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:04.256+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ballerina Misty Copeland gets her own Barbie doll

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2498be02-6264-49c2-94a5-a4dee82e9077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:22:36.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> There''s a new Barbie in the
        town. Her name is Misty Copeland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d31c7-98c2-4bb6-8fed-1de9ddb14073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:22:36.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar ballerina is the latest celebrity to get her own Barbie
        doll, following the footsteps of Marilyn Monroe, Barbra Streisand, Audrey
        Hepburn, and other accomplished women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746a273b-95e5-4451-97f6-bb092d6e0658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:22:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copeland earned wide recognition last summer, when she became the
        first ever African-American female principal dancer at the American Ballet
        Theatre (ABT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac398fc-2406-4128-a3aa-8e58bdfdb404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:22:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her performances have been driving huge crowds to the ABT''s shows
        for year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a858d30c-5a03-4bd0-aba4-b30b31b135b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:22:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Misty Copeland is at the center of a cultural conversation around
        how women continue to break boundaries," said Lisa McKnight, senior vice president
        at Barbie. "We know role play often leads to real ''play'' in life and we''re
        thrilled to celebrate Misty with her very own doll."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e0c2cf-7258-4238-ab79-f8647f7a10a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:22:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copeland was involved in the doll''s design and partnered with the
        Barbie design team on all the details, the company said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75536e66-3b08-4d61-97f0-a6f48db12d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:22:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Misty doll is wearing an bright red outfit inspired by a costume
        Copeland wore in Firebird, her first ABT principal role.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb5f49-740e-421b-ab86-a32cf82c23c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:22:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dancer said she was honored to have her own Barbie doll.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecba37e-122d-4bb8-9d27-844653c54757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:22:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always dreamed of becoming an ABT ballerina and through Barbie
        I was able to play out those dreams early on," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f8daca-c32e-4406-b212-cb4e16a3be65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:22:36.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copeland first joined the American Ballet Theatre company in April
        2001 and was appointed a soloist in August 2007. She is currently starring,
        among her other roles, as Juliet in ABT''s production of Romeo and Juliet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91357a09-ee18-473a-826f-4b09b93acee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:22:36.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new doll went on sale Monday (May 2), and is available online
        for $29.95.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bb2c6c-8225-48ce-92be-0b139d4efca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:22:36.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:06.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/02/news/barbie-misty-copeland-ballerina/index.html?sr=twCNN050216barbie-misty-copeland-ballerina0525PMVODtopLink&amp;linkId=24071641misty-copeland-ballerina0525PMVODtopLink&amp;linkId=24071641">"Ballerina
