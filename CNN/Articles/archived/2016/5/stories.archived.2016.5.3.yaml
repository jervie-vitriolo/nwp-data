  'minipinas-debate-2016-bata-muna-childrens-agenda':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-03T17:29:36.507+08:00
    'imagesource': 'jcr:00d36902-53c4-4fa1-bdbb-9425e0dd897d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fff58e7-6d99-4cb1-afc4-e7c6e10a31c0'
    'lead': 'The Bata Muna Movement and the Children Talk to Children Coalition (C2C)
      held a mock presidential debate discussing the agenda of Filipino children in
      the upcoming elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:06:49.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:09.284+08:00
