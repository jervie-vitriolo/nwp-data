      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it’s not in the buildings, but in the question that the clues
        reveal themselves. Asking what “Filipino” is supposed to look like invites
        someone else to make your case. And our culture being as soluble to external
        influences as it is, it just makes us more inclined to assimilate rather than
        cultivate. While there’s nothing wrong with elevating Filipino architecture
        to the global arena, it is up to us to break away from our postcolonial habit
        of looking to the outside world to pattern what our identity is meant to look
        like. I suppose the dream is to define a certain architectural vernacular
        that reconciles our cultural ambiguity in parameters that would be recognizable
        as “Filipino” from both local and international points of view. Perhaps, when
        it is my turn for my own homecoming, I’ll be closer to concluding my identity
        crisis. But until then I remain, like our nondescript building facades, neither
        here nor there.</p>'
