    'updated': 2016-05-08T11:47:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e8cb5-8ee0-44e6-b067-259435941f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:25.694+08:00
