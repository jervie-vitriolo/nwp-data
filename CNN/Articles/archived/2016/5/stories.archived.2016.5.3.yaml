    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group holds ''MiniPinas'' debate to push for children''s agenda

      '
    'updated': 2016-05-04T01:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c5813d-1b33-4638-a703-9a41242a4e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:06:49.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Children cannot
        vote but the MiniPinas 2016 Debates held in Quezon City on Tuesday (May 3)
        argued that children''s issues are national concerns, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38bbf4-8d7a-489a-8976-f332dcae905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:06:49.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bata Muna Movement and the Children Talk to Children Coalition
        (C2C) organized a mock presidential debate discussing the agenda of Filipino
        children in the upcoming elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a24d20c-55c8-44aa-aaf8-118bd1cb9d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:06:49.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boy Binay, Dodong Duterte, Miriam Young, Girl Poe, and Kid Roxas
        — child-imitators of the current presidential candidates — urged voters to
        choose leaders that have concrete plans for children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b685ce-e0ad-4183-8430-013cd2f1152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:06:49.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kid-candidates answered questions from moderators Mike-liit
        Enriquez, Cutie Cruz Valdez, and Karenina Davila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd975f621-a477-4623-aae5-57baeae12cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:06:49.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Related:
        What is your presidential candidate''s platform of government?</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae30247-3a50-4d93-bd74-cd85c90240db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:06:49.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coalition of civil society organizations working for children''s
        rights, Bata Muna hopes candidates have programs that promote safe living
        conditions, sufficient family income, free healthcare, and free quality education.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca70cf55-5e13-4f87-9ad9-be86a0ff488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:06:49.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also called on the passage of anti-child trafficking,
        anti-child labor, and juvenile justice and welfare laws, as well as the Positive
        Discipline Act, which bans corporal punishment for children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff8b4c-6d0c-44ea-a758-cc3519842248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:06:49.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A competent leader has ready solutions to the issues faced by every
        sector, including the children’s sector," said Erica, C2C Project Team Member.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e7ea4-304c-4b83-bcb8-e314d27f69a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:06:49.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/04/21/Ending-violence-against-children.html">Watch:
        Ending violence against children</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649dc2e5-1434-4d90-b233-f75c91fc03ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:06:49.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi invisible ang mga bata. Ang mga bata ay may partikular
        na issue, may partikular na agenda na dapat ay pinapakinggan ng mga kandidato
        at mga botante,</em>" said Dennis Velasco, Bata Muna Convenor for NCR.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e97bb-afec-4fe1-920c-a2e331615e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:06:49.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Children are not invisible. Children have particular
        issues and a particular agenda that must be heard by candidates and voters."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b77468c-deaf-4381-be8f-b99e36f578a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:06:49.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, he said that "the failure to address children’s
        issues is a violation of children’s rights and may hinder the country’s growth.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a7b562-e9b2-4699-a4cb-3bed80bbd10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:06:49.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:09.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bata Muna, children comprise 44 percent of the Philippine
        populaton.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c66016-2cfa-4863-bc6d-39aff52557f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:06:49.868+08:00
