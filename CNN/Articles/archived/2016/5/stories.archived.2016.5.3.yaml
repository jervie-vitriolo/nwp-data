  'Cayetano-reiterates-plan-vs-crime-drugs':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice presidential bet and Senate Majority Leader Alan Peter Cayetano
      conducts an informal dialogue with the Federation of Transport Associations
      in San Fernando, Pampanga as part of their "Ronda-Serye" listening tour.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-03T16:00:13.072+08:00
    'imagesource': 'jcr:c660c6d9-6a0e-4e07-9ddc-8ab2441b9b15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56c4abc6-4312-40b7-a7ef-042371b26e8f'
    'lead': 'Sen. Alan Peter Cayetano, who is the running mate of PDP Laban presidential
      bet Rodrigo Duterte, reiterated the tandem''s goal to fight crime and illegal
      drugs when he spoke to transport workers in San Fernando as part of the his
      "Ronda Serye" listening tour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:17:42.903+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:08.812+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:02.334+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano reiterates plan vs. crime, illegal drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ad4bb-0c42-40a7-8161-123b2a2d6484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:17:42.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With just a few
        days to go until the May 9 elections, vice presidential candidate Sen. Alan
        Peter Cayetano again presented plans to suppress the problems of crime and
        illegal drug trafficking during his campaign in Nueva Ecija and Pampanga on
        Tuesday (May 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b66d74-71cc-4925-ab5b-087bd63f4cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:17:42.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, who is the running mate of PDP-Laban presidential bet
        Rodrigo Duterte, reiterated the tandem''s goal to fight crime and illegal
        drugs when he spoke to transport workers in San Fernando as part of the his
        "Ronda Serye" listening tour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6596fbf-7af0-4e9b-bd76-dfd86aec4717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:17:42.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said they plan to mobilize the military to help the
        police force and exercise special powers of the Executive branch to drastically
        reduce the crime rate of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e62dabf-f861-468d-b035-98cec716fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:17:42.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also vowed to increase the salaries and benefits of the
        police personnel and jail and fire all corrupt elements in the police forice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457d9d6c-2bd8-490e-b102-3978e8dd3826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:17:42.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem, Cayetano added, is also pushing for the modernization
        of the crime-fighting and solving capabilities of the Philippine National
        Police (PNP), such as modern crime response centers, adding additional CCTVs,
        body-worn cameras for police personnel, and modern crime laboratory services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66412404-8ac0-4344-8859-66836b317938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:17:42.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for transport sector</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5574e923-6b64-47e8-95d8-79cb075e86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:17:42.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also discussed various reforms he and Duterte plans to
        execute if elected, such as fast tracking the processes of the Land Transportation
        Office (LTO) and Land Transportation Franchising and Regulatory Board (LTFRB)
        for the benefits of those in the transport sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916bfd80-9cb1-4f10-ba91-fe1421f1ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:17:42.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned about giving subsidy to drivers in order to procure
        transport vehicles for livelihood under his PTK or Presyo Trabaho Kita program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7085d2-d2bb-47bb-a83f-73ae1199de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:17:42.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pampanga-based journalist Justine Dizon contributed to this
        report.</em></p>'
  'belgica-petition-comelec-roxas-poe-vote-buying':
    'author': ' Camille Abadicio, CNN Philippines'
    'caption': '(File photos) (L-R) Former Interior Secretary Manuel "Mar" Roxas II,
      Greco Belgica, and Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-03T16:25:35.485+08:00
    'imagesource': 'jcr:087c0d61-3fa3-4b6a-bc77-a44918a39b3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8267e68-160b-4bac-b490-44cd815511b1'
    'lead': 'Senatorial candidate Greco Belgica has filed a petition before the Commission
      on Elections to conduct an investigation on the vote-buying incident allegedly
      involving administration bet Manuel “Mar” Roxas II and independent presidential
      candidate Sen. Grace Poe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:20:46.132+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:36:08.696+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:36:02.414+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec asked to probe alleged vote-buying by Roxas, Poe camps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7893a-0ba4-4bfc-b670-898364f05c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Senatorial candidate Greco Belgica
        on Tuesday (May 3) filed a petition before the Commission on Elections (Comelec)
        to conduct an investigation on the alleged vote-buying incident involving
        Liberal Party (LP) standard bearer Manuel “Mar” Roxas II and independent presidential
        candidate Sen. Grace Poe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2808f67a-338b-4d95-95c2-b588d868d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what prompted him to file the petition, Belgica said
        he wanted Roxas and Poe disqualified from the presidential race for vote-buying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc055a5-af6c-4962-98a5-c88d6f841b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para himukin ang imbestigasyon sa vote-buying na nakita sa kampo
        ni Secretary Mar Roxas at Grace Poe. Hopefully imbestigahan ng Comelec for
        potential disqualification,” Belgica said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e9a06-ec8c-4be6-8b66-a85737be3314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To ask for an investigation on vote-buying by the
        camp of Secretary Mar Roxas and Grace Poe. Hopefully, Comelec will investigate
        this for potential disqualification.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee8566-a30a-4093-8c9f-4a8056cd0d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said the video showing LP members giving away envelopes
        that went viral on social media is enough proof that LP violated Comelec''s
        rules and regulations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57d76d-51a3-447b-9dd8-f5e352c749f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Belgica said he also has witnesses who can prove
        that Poe’s camp also engaged in vote-buying during their campaign in Baguio
        City, where some people were asked to wear white and attend Poe’s rally in
        exchange of P500 allowance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74833ae5-2b71-4163-8f4c-9bb6b413ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa video envelopes were given out. People shouting ‘Mar Roxas tayo.’
        Kay Grace Poe naman allowance tig-500. Nobody''s bringing it to court. I''m
        tired of corruption.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c55b27-e744-47bc-bdd4-959925cbd33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the video, envelopes were given out.&nbsp; People
        are shouting ‘we’re for Mar Roxas.’ For Grace Poe, P500 allowance for each
        (supporter). Nobody''s bringing it to court. I''m tired of corruption.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17280d-67bf-4347-825e-8b52354e21b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica added people should be wary of candidates who buy votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eb66a0-43cf-45f7-be46-f76b87962f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Isa lang po sasabihin ko sa mga kababayan- yung mamimili ng
        boto, magnanakaw sa gobyerno,”</em> Belgica said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd80b5-e43d-44f4-9e0a-3000514d789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I only have one thing to say to our fellow countrymen-
        those who buy votes will steal from the government.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8300d980-8d93-4ed3-8daf-8621b6415a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica admitted he is a supporter of presidential survey frontrunner
        Davao City Mayor Rodrigo “Rody” Duterte — but did not say he was doing this
        for Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a1cef-7772-4fae-8c88-6a563b72a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poe: That''s not vote-buying</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06994ded-2df1-4f82-afaa-dbb592b1daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the incident in Baguio where supporters wearing white
        were allegedly promised to get paid P500 each, Poe has this to say: "First
        of all, hindi naman vote-buying (''yon)." [First of all, that''s not vote-buying.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7f5ee6-3240-49e0-a45c-07aa936f78b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she would not get into that kind of activity and she''s
        not a respondent in the petition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bfa5d1-c027-4b7b-bbbb-d96b227d8b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman ako respondent doon. Sinasabi lamang niya ''yon," Poe
        said. "Sana naman mag-iingat din sapagkat inaalagaan ko rin naman ang reputasyon
        ko tapos basta na lang sasabihin ako ''yung gumagawa ''non?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864fa0fd-c5f2-4797-8d42-f3ba7e28153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not the respondent. He''s only saying that. I
        wish he would be more careful because I''m protecting my reputation, then
        here he is saying I''m doing those things?"]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6c578-d370-43f2-873b-ddf9dde761db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:20:46.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:08.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also said she doesn''t have the funds to buy votes.</p>'
  'duterte-trillanes-bpi-julia-vargas-bank-account':
