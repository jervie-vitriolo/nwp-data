      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Menchu Macapagal contributed to this report.</em></p>'
  'DTI-probes-Montero-Sport-sudden-unintended-acceleration':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Bishop Noel Alba Pantoja, one of the victims of the alleged
      sudden unintended acceleration problem, said his wife still trembles whenever
      she sees Monteros on the road.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-03T17:32:26.534+08:00
    'imagesource': 'jcr:930b7ec3-590b-4a8a-867f-dd76cd9728f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b6d72ca-79b4-4aec-b9d1-928829c28b0b'
    'lead': 'A total of 26 out of 31 individuals have withdrawn their complaints against
      Mitsubishi Motors Philippines for the alleged sudden unintended acceleration
      (SUA) of Montero Sport units. But the Department of Trade and Industry (DTI)
      said it will continue with its investigation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:10:31.410+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T11:10:37.606+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T11:10:34.999+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI to continue SUA probe on Mitsubishi Montero despite withdrawal of
      complainants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c715f-58d4-45b3-8cd1-db957bd80ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:10:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T11:10:37.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The Department
        of Trade and Industry (DTI) said on Tuesday (May 3) it will proceed with its
        probe on the alleged sudden unintended acceleration (SUA) of Mitsubishi Montero
        Sport units despite the withdrawal of majority of the complainants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ffacd-7043-49db-89a7-4d7ec12936f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:10:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T11:10:37.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 31 complainants filed charges against Mitsubishi Philippines
        for releasing defective vehicles leading to the SUA. Their stories are almost
        similar – they were driving a Montero Sport when their vehicles suddenly jerked
        forward, breaks failed and they lost control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66571be-19d2-477f-aadd-fe0c656a043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:10:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T11:10:37.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/04/Montero-Sport-sudden-acceleration-victims-stories.html">Related:
        Montero Sport ‘victims’ share their stories; UK expert weighs in</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c402ca-e38b-4e0e-a384-4eec2bdf8bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:10:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T11:10:37.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these 31, 26 have withdrawn their complaints because they are
        seeking compensation for damages from Mitsubishi, something that is beyond
        the power of the DTI as a regulatory body to grant. For these claims, the
        complainants shall file cases before the proper courts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2367a6c-4559-471c-aa60-eb2cacf1a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:10:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T11:10:37.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the DTI said it will still have to resolve the SUA case because
        it needs to shed light on the long-standing issue for the sake of the consumers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a20fc-5350-4c75-a1f7-0ece339b23ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:10:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T11:10:37.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/02/probe-on-Montero-Sport-sudden-unintended-acceleration.html">Related:
        DTI probes alleged defect of Mitsubishi Monteros</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d016fa6-6f6c-470c-b8a7-4a3156daa0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:10:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T11:10:37.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa mga nagdududa, mas maganda makipagtulungan na kayo sa dti,
        andyan yan eh, public funds ang gagastahin, scientific ang testing at kinonsider
        naman ibang ideas nila,</em>” Trade Undersecretary Victorio Dimagiba said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b26677-c268-487e-b2f0-1cd2f561d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:10:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T11:10:37.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “To those who are having doubts, it would be best
        to cooperate with the DTI. It’s already there, public funds will be used,
        the tests are scientific and their ideas were considered.”]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ff6d8-0ab5-4cb8-9fb5-0a63c1f23a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:10:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T11:10:37.608+08:00
