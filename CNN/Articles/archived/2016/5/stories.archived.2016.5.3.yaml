      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tribunalo said that the cloud-seeding program funded
        by the Office of the President had already started last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d197b-644e-4735-9d58-3037099397c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:42.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:36:10.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tribunalo said that although minimal, the spots of rains in different
        parts of the province were effects of the cloud-seeding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b80fc-c9cb-4dc1-8a2e-4d64a91a4f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:45:42.957+08:00
      'mgnl:createdBy': 'jeff'
