    'template': '1'
    'title': '''Game of Thrones'' actor talks shocking character death

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f00320-58a9-4399-ba0f-84274a0c6241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:54:24.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:37:44.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This story contains spoilers for Sunday night''s
        "Game of Thrones" episode.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92634565-7e41-4b3f-971f-57cb8630aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:54:24.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:37:44.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Fans may be mourning the death of a beloved Game of Thrones
        character, but the actor who portrays him is happy about it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a05aa4-06c0-4d4a-ba03-59fd086d69c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:54:24.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:37:44.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristian Nairn, who plays Hodor, told Entertainment Weekly he was
        thrilled with how the show treated his exit Sunday night (May 23, PHT) in
        an episode titled "The Door."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7346cb1c-031f-4354-87b9-182208532a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:54:24.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:37:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t be happier how he has gone out," Nairn said. "The interesting
        thing is it''s kinda left open. You don''t actually see him [die]. It''s implied.
        So who knows."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9281034a-5303-4db0-a68d-d61d3697aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:54:24.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:37:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers learned the back story as to why the gentle giant and Bran
        Stark''s protector could only utter the word "Hodor" and watched as he was
        swarmed by White Walkers after being told to "Hold the door" while protecting
        Bran and Meera.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af95d1-c994-4fab-b5be-00dee8f2bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:54:24.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:37:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#HoldTheDoor quickly trended on Twitter as fans expressed their
        sadness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98534288-5bc6-4ee6-b63d-ab6cb951fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:54:24.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:37:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nairn said he was tipped off to the character''s apparent demise.
        "Some of my friends got the scripts before I did, so I sort of got the hint
        it was going to happen," he told the magazine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b13ce6-ccf8-493a-a7e6-8464398981d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:54:24.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:37:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Game of Thrones nothing is ever certain, and that I made it
        this far is pretty good. Ned Stark only made it to episode 9!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20642eb7-4a7e-43cb-955d-88696cbd5990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:54:24.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:37:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his future, Nairn said to stay tuned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e6fb43-24ae-4914-ad55-3dd325fc4bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:54:24.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:37:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been an incredible journey that completely turned my life
        upside down and gave me a lot of hope for the future," the actor told Entertainment
        Weekly. "I can''t wait to see what comes next. I have a lot more words than
        ''Hodor.'' "</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2058ac9-d3ee-4915-83e9-f3459d42ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:54:24.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:37:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/05/23/entertainment/game-of-thrones-hodor/index.html">"''Game
        of Thrones'' actor talks shocking character death"</a></em></p>'
  'ISIS-Syria-Yemen-bombing':
    'author': 'Michael Pearson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-24T04:22:59.615+08:00
    'imagesource': 'jcr:07dbf2d4-9247-48cc-8007-53b9869c1c3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fec2569e-c050-4bc8-bca4-77e1ea917f11'
    'lead': 'A series of coordinated explosions tore through two Syrian government
      strongholds Monday (May 23) in the coastal cities of Tartous and Jabla, killing
      at least 78 people, according to state media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:07:01.946+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T16:34:16.523+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T16:34:16.227+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS claims deadly Syria, Yemen bombings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c6b66-afcd-43d9-bbfd-64097f673fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:07:01.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:16.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A series of coordinated explosions tore
        through two Syrian government strongholds Monday (May 23) in the coastal cities
        of Tartous and Jabla, killing at least 78 people, according to state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195b1d02-1acc-44b4-993c-2569bd2fa47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:07:01.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:16.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a thousand miles away in Yemen, dual attacks – including
        one that struck at a military base – left at least 43 recruits and soldiers
        dead, according to local security officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd2bf2-bd80-4f3f-b874-b1d651ad4409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:07:01.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:16.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for all of the attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb0c83a-9694-40c2-8074-a1059eab59d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:07:01.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:16.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both explosions in Yemen occurred in Aden: one at Al-Badr military
        base and the second in the city''s Khormaksar district.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee8b49-08b5-405d-abed-5de8f80507ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:07:01.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:16.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bomber targeted a recruitment center near the military base,
        while a second blew himself up amid a group of soldiers in downtown Aden,
        according to the ISIS claim of responsibility circulated online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7c461-a8d5-4e3d-9d88-b9288c204783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:07:01.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:16.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 43 recruits and troops died in the attacks, security officials
        said. Dozens more were wounded, including 12 in critical condition, according
        to security officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e64064-0b10-460d-ba9a-6cf2238f21a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:07:01.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:16.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings follow a series of ISIS attacks in southern Yemen that
        have killed more than 100 people in two weeks, mainly in the Aden and Hadramout
        provinces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9458df-6698-490b-826c-5b93edd2dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:07:01.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:16.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aden has had eight terror attacks this month alone. The city is
        home to the Yemeni government as it fights Shiite Houthi rebels who currently
        control the capital of Sanaa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016dfb1-d46f-4c45-842f-319e0e455bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:07:01.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:16.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Syria, three explosions struck a bus station in Tartous, and
        four hit residential areas of Jabla, according to Syria''s state-run Syrian
        Arab News Agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e607850-c9ec-4d35-be30-baba391ea68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:07:01.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:16.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency said 78 people died. The London-based Syrian Observatory
        for Human Rights put the death toll at 101.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804affcf-ba0c-47b1-af56-48c8c98f3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:07:01.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:16.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tartous is one of the main destinations for Syrian soldiers on leave
        from combat and is the site of a large military garrison. It also hosts thousands
        of people who have fled fighting in other parts of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19217a7-c3e1-4985-8d46-c62fdbf24615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:07:01.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:16.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jabla is a stronghold of Syrian President Bashar al-Assad and has
        provided many officers and troops to the army.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205311d-5d6d-480a-a4e9-c63eda7829d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:07:01.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:16.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Foreign Ministry denounced what it called "another bloody
        crime committed by terrorists on Syrian soil" and said the attacks seek to
        disrupt international efforts to end the violence in the country, which has
        been in a civil war since 2011. Russia is a strong ally of al-Assad''s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022b9593-6fa7-4f3d-9269-fbb6a7002aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:07:01.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:16.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this as a brazen challenge not only to the government and
        the Syrian citizens, but also to the credibility of the international community,
        which clearly expressed its collective stance in favor of inter-Syrian national
        harmony and peaceful political solution to (the) Syrian conflict," a ministry
        statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea7197e-9d98-4886-aa75-7e3b721a0f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:07:01.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:16.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Frederik Pleitgen and journalist Hakim Almasmari contributed
        to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe90ffcc-9dc3-4b8f-aeb8-46bc67e2a874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:07:01.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:16.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2016/05/23/middleeast/isis-attacks/index.html">ISIS
        claims deadly Syria, Yemen bombings."</a></em></p>'
