      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s soon-to-be televised appearance alongside an occasionally
        gory gourmand will not be a first — the President in 2015 was a guest of Bear
        Grylls on "Running Wild." Among their culinary samplings: the gnawed remains
        of a piece of Alaskan Salmon left behind by a peckish bear.</p>'
    '14':
