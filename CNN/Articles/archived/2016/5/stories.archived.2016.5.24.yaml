      'mgnl:lastActivated': 2019-10-11T09:03:07.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All beverages are sold. There are no free drinks in the venue.
        We have 17 water stations," according to Ed Sunico, spokesman of Closeup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3af04a-012e-4852-8d17-58845b58dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 12,000 people attended the open-air event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e30bc-a0e0-4083-8829-7804ac8e3565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.929+08:00
