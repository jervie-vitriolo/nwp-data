  'general-electric-jobs-saudi-arabia':
    'author': 'Matt Egan, CNN Money'
    'caption': 'General Electric announced $1.4 billion worth of investments in Saudi
      Arabia on Monday as part of the kingdom''s "Vision 2030" plan to diversify its
      economy. (Photo from GE via CNN)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-24T02:40:12.759+08:00
    'imagesource': 'jcr:97c87c59-ac57-4ae0-8ad9-c2021d15f4e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20ac61b8-13b1-4672-a597-a97b0446ce4e'
    'lead': 'The iconic American company announced $1.4 billion worth of investments
      in Saudi Arabia on Monday (May 23) as part of the kingdom''s "Vision 2030" plan
      to diversify its economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:22:13.736+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T13:22:17.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T13:22:17.391+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GE is creating over 2,000 new jobs...in Saudi Arabia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef229c5-dd4f-420d-ab00-ce2dcf2c8ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> General Electric just made
        a big bet on Saudi Arabia''s attempt to end its oil addiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba239a-9e0f-41aa-a143-41824714422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic American company announced $1.4 billion worth of investments
        in Saudi Arabia on Monday (May 23) as part of the kingdom''s "Vision 2030"
        plan to diversify its economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6432ee63-084c-4f21-8f6f-8f45fc4da531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big GE move will create more than 2,000 new jobs in Saudi Arabia,
        doubling the company''s workforce in the OPEC country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dafc26-727d-442c-ab18-95cba4d10873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will create quality jobs for Saudi youth," GE CEO Jeff Immelt
        said in a statement released during his visit to Saudi Arabia to tout the
        new investments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d853e-92bc-4bfd-8fdf-aaf0f580fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia desperately needs those jobs. The Middle East country
        is grappling with youth unemployment of 29%, according to International Labor
        Organization stats. Those numbers could rise as cheap oil forces Saudi Arabia
        to make painful budget cuts, including slashing spending on key construction
        projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691cecf-d489-4946-bf1d-ba21b51de826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Binladin Group, a big construction company founded by the
        father of late al Qaeda leader Osama bin Laden, has fired at least 50,000
        mostly foreign workers alone. Some of those workers protested the layoffs
        earlier this month by setting buses on fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6604aa79-72f3-48ef-9a0d-27f2b88df326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend is clearly worrying the House of Saud. Last month the
        Saudi deputy crown prince Mohammed bin Salman announced a strategy to end
        what he called the kingdom''s "dangerous" addiction to oil. The Vision 2030
        plan calls for ramping up non-oil revenue and turning the Public Investment
        Fund into a $1.9 trillion public fund to invest at home and abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95173c-6c78-45b0-9962-41109a70d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE, which has 80 years of experience working in Saudi Arabia, said
        it''s committed to helping the kingdom transform its economy by diversifying
        and creating quality jobs and training.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d61aff-0d1c-44e1-beea-1bcfc1554197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our roots are deep, and today with our partners, we are growing
        in a new and visionary way," Immelt said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791ce0c-bdef-4657-b743-72098f443d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centerpiece of the GE investment is creating a $400 million
        forging and casting factory that will be the "first of its kind" in the Middle
        East and North Africa. The plant will supply materials for the marine and
        energy industries, creating 2,000 new local jobs when it opens in 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d460e9-6404-4a74-a321-09b40344d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE is also building a maintenance facility for military aviation
        engines, digitizing 10 factories with state-of-the-art manufacturing software,
        and creating an LED lighting factory by late 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47908d3-5ad3-492a-9fa2-4549cce4b7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE is also aiming to double its Saudi supplier base to 300 companies,
        train more than 10,000 Saudi professionals and export over $100 million from
        the kingdom. Saudi companies in GE''s current supply chain are primarily focused
        on oil, gas, and power sector manufacturing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea316b1e-624d-449d-a26a-8ef3555505f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE''s growing international footprint has become a sore spot during
        the U.S. election season. In April, Bernie Sanders blasted GE as a greedy
        company that is "destroying the moral fabric" of America by shopping jobs
        to Mexico and shutting down U.S. factories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada908f-c8fd-48df-a26f-95432a97dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNNMoney analysis shows how GE, like other multinational companies,
        has shrunk its U.S. footprint. Just 38% of GE''s workforce was in the U.S.
        last year, compared with 68% in 1995, SEC filings show.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f48ae33-d104-46c1-994f-88a0991b77a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE fired back at Bernie Sanders by noting it employs 125,000 U.S.
        workers and by saying it''s "never been a big hit with socialists."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7b542-20cd-4608-b423-ffa47a0452a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Immelt, the GE CEO, even addressed these concerns in a commencement
        speech on Friday (May 20).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6092c056-dca4-42db-88bf-0ab4f1f93fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will always be a strong American manufacturer," Immelt told
        graduates of NYU''s Stern School of Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f96510c-69df-401c-aea9-7aa1e89949df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Immelt explained that GE is pursuing a localization strategy
        aimed at increasing production in big end-use markets like Saudi Arabia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b21a8-173b-4e7f-b0e4-420b583a3d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not pursuing low wages," he said. "We are using a manufacturing
        strategy to open markets."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef8f2c-739f-4d1b-8a10-7b7e6cae3ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, GE''s confidence in Saudi Arabia stands in contrast with
        the doom and gloom offered by some big investors. Zach Schreiber, a star hedge
        fund manager who correctly predicted the oil crash, recently warned of a looming
        financial disaster in Saudi Arabia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6714a49-e5f9-4805-a317-639a727e0d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:22:13.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:22:17.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/23/investing/ge-2000-jobs-saudi-arabia/">"GE
        is creating over 2,000 new jobs...in Saudi Arabia."</a></em></p>'
  'climbers-death-Everest':
    'author': 'Phurba Sherpa and Madison Park, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-24T02:16:06.985+08:00
    'imagesource': 'jcr:af2089df-e827-4116-af4a-0c3c4263d69a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63510f95-498d-4e9e-988d-cb3f5166956f'
    'lead': 'Since last Thursday (May 19) four people have died on the 29,035-foot
      peak, including a Sherpa. Rescue efforts are ongoing for two other missing climbers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:26:32.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T16:34:58.172+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T16:34:57.524+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four climbers dead on Everest, ''mountain of extremes''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e45d1-c4b1-4e1e-9a94-8d7870753dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Danger has long been part of the allure
        of climbing the world''s highest peak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3efb3-6a1d-4629-a3d7-6e2a560a4e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avalanches killed 35 climbers on Mount Everest the past two years
        – including 16 in one devastating day in 2014. At least one person has died
        climbing the mountain in Nepal every year since 1900.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8783f6-58f2-48ce-8b56-7de90eec43e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now the 2016 climbing season has claimed its first victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31042e10-017d-42b9-a67a-889d871cfc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last Thursday (May 19) four people have died on the 29,035-foot
        peak, including a Sherpa. Rescue efforts are ongoing for two other missing
        climbers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f78a7-f05d-4776-acd5-a8c61872ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everest is a mountain of extremes," said Jon Kedrowski, a geographer
        and climber who summited Mount Everest in 2012, when 10 climbers died. "At
        altitude, the body deteriorates on a certain level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c41314-780c-43dc-848a-83821c15d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent deaths – coming so quickly on the heels of one another
        – have rattled climbers who are beginning their descent as the Everest climbing
        season nears its end. April and May are the most common months to attempt
        a climb because there tends to be less wind. Regardless, the climate on the
        mountain is brutal. Temperatures range from -31 to -4 Fahrenheit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e323148-0f55-462f-b319-ee7bb766fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April was the first month of climbing since all ascent was halted
        after the catastrophic earthquake that struck Nepal in 2015 and a deadly avalanche
        that killed 16 Sherpas in one day in 2014. More than 200 climbers have died
        since Tenzing Norgay and Edmund Hillary made the first official ascent in
        1953.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5e9e4a-1181-4165-86ac-a6356929a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet the hopefuls keep coming. More than 400 people have attempted
        the Everest climb this season, including 288 foreigners and more than 100
        Sherpas and guides, said Sudarshan Dhakal, director of the Nepal Tourism Department.
        That''s more than the average for previous seasons, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75972dc1-8fbb-4eda-8995-82f25e7f27ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a closer look at the recent fatalities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe738b-3bce-4e58-bf3b-509829bee481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606874d6-67fc-405a-aa40-16aed34b33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew member Phurba Sherpa (no relation to the journalist of the
        same name) fell to his death. The 25-year-old had been working to fix a route
        about 150 meters near the summit when he fell, according to Mingma Sherpa,
        the Nepal rescue team leader who was at the Everest Base Camp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9438ba3-a34d-4cfe-9b10-6baa21c38802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sherpa people are an ethnic group from Nepal who have lived
        in the high altitudes of the Himalayas for generations. They have long served
        as guides whose local expertise has been invaluable for foreigners attempting
        Everest climbs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e29c2c-9a74-46a5-a4e7-7b178fa63987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday (May 20)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b883a-0228-4dcf-9a69-e55402847ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Arnold, 36, of the Netherlands, died at night while heading
        back after a successful summit on Everest, according to Tashi Lakpa Sherpa,
        the owner of Seven Summit Treks. A heart attack was suspected, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0457919c-8a41-460a-8d51-716cca49858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold was a triathlete based in Rotterdam, according to his Twitter
        bio.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac8ebfd-1f3b-4358-a549-71fa01d0819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unknown what might have caused Arnold''s apparent heart
        attack, one of the first steps for anyone considering an Everest trek is to
        consult a doctor for a full evaluation to screen for any pre-existing conditions,
        experts say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ffc35-c818-49ab-81a3-674cac98f1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Kedrowski is leading a peak expedition, he screens his clients
        and designs training programs to help them prepare for the journey. When altitude
        is a consideration, cardio is the emphasis, rather than strength, Kedrowski
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6b13f-14be-413e-89fc-6ead26bb98ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elevation at Everest Base Camp is 17,590 feet, an altitude that
        decreases oxygen by about 50%. Before attempting a May summit, Kedrowski recommends
        arriving at base camp toward the beginning of April to acclimatize for a few
        weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eadb33-3c0e-43fb-8eff-92da5cc852a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well aware of the hazards of climbing Everest, Dr. Luanne Freer
        founded the Everest Base Camp Medical Clinic in 2003. Physicians with mountaineering
        medical expertise and volunteers staff a medical tent during each climbing
        season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f9b2c-a0e1-4fe6-b79b-930a383d88f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday (May 21)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea85db-2314-4968-afa0-3bbb8abb5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Australian woman, Maria Strydom, who was also traveling with
        the Seven Summit Treks, started suffering altitude sickness. She had reached
        Camp IV, the final camp before the summit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982bc2c-902a-451d-a2dc-80268c325937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strydom, 34, could not climb any higher and a rescue attempt to
        reach her failed, according to Tashi Sherpa. The finance professor at Monash
        Business School in Australia died Saturday before she could come back down
        to Camp III.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ca821-2669-4526-8c99-269587323259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-altitude cough and acute mountain sickness, which can mean
        headaches and shortness of breath, are common among Everest climbers, Kedrowski
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb12b7f5-fda3-4720-836f-ba68e6e78a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strydom gave an interview with the school in March detailing her
        ambition to climb the highest summit on each of the seven continents. She
        had already climbed Denali in Alaska, Aconcagua in Argentina, Mount Ararat
        in eastern Turkey and Kilimanjaro in Africa. She had planned to climb Everest
        with her husband, inspired in part by questions the couple received about
        their vegan diet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8cd40f-66ff-4bd0-9a90-45e769803abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, Maritha Strydom, who had been posting updates about
        her daughter and son-in-law''s expedition, said on Facebook: "I''m just too
        devastated to communicate, sorry."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5273ec5-3a64-49f7-81a8-6247a79bbca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She posted hours later that she was "praying" for her son-in-law,
        who the Australian media reported was battling "against congestive heart failure."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08a5566-191a-440f-a9bf-570d6e0c5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday (May 22)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d2512-a75b-4fc6-81b8-a822b8715b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subash Paul, 44, died at Base Camp II from altitude sickness, according
        to Wangchu Sherpa, Managing Director of Trekking Camp Nepal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f560a65-9959-486a-b427-92d3c554c18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul was part of a team (consisting of four Indian climbers and
        four Sherpas) that also saw two members – Paresh Chandra Nath and Goutam Ghosh
        – go missing Saturday night.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b054f2d2-45f4-44e2-9d36-127139e5aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not clear what happened. We believe the weather suddenly
        deteriorated at some point, and the team lost direction," Wanchu Sherpa said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e8520a-1681-47fc-948b-ae04f339e03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official at Nepal Tourism Department, Gyanendra Shrestha, said
        a helicopter search was not possible because the climbers were too high up
        the mountain.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ec0d8-b097-4f49-9989-93dddb1d0d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to communicate with other expedition teams around
        that level to locate the missing climbers," Shresthra said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75df13f-f27e-49a5-bbd7-7266dd2866ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth climber from the team, Sunita Hazra, was rescued and
        is undergoing treatment at base camp.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01219162-54d3-4a2f-9115-33a8cd179c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an Indian woman suffered severe frostbite injuries near
        Camp IV after climbing Everest from the Nepal side.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a7a22-6481-4a93-905a-8a24d1298740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seema Goswami was undergoing treatment at a hospital after being
        airlifted from the Everest region, said Pemba Sherpa, the Seven Summit Treks
        manager.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd91fe-a0f5-4804-ada6-401b3398ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 2016 climbing season opened on Everest, about 300 people
        have scaled, according to data from Everest Base Camp as of Saturday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12c1d1-cd25-4a3e-8531-53ac68bae853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Phurba Sherpa reported from Nepal; Brandon Griggs, Sugam Pokheral,
        and Tiffany Ap also contributed to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b862be38-b72d-4262-8476-d9df55151138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:26:32.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:34:58.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/05/22/asia/everest-climbing-deaths/index.html">
        "Four climbers dead on Everest, ''mountain of extremes.''"</a></em></p>'
  'Jaclyn-Jose-best-actress-Ma-Rosa-interview':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-24T01:37:54.273+08:00
    'embedimage': 'jcr:88b34f68-3415-469f-88ca-688de49327d7'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/ulLI66OmJEU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10e9f9d6-059d-437b-8be4-1862d20c6028'
    'lead': 'Actress Jaclyn Jose says her win at the 69th Cannes Film Festival on
      Sunday (May 22) was "unbelievable" and a great honor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:35:43.363+08:00
