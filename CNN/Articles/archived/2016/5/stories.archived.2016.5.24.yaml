      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama will become the first sitting U.S. president to visit the
        site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029171e8-b526-42fe-9ec2-8cce3c8aa2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:38:36.319+08:00
