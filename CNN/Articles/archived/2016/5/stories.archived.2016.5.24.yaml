      'mgnl:lastActivated': 2019-10-11T09:03:07.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/24/narcotics-sniffing-dogs-at-parties.html">Also
        read: PDEA wants narcotics-sniffing dogs deployed at party venues</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab217a-d318-4f47-994f-b62f86faade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closeup, a subsidiary of Unilever, said there were over 500 security
        personnel, including guards and bouncers, while about a hundred policemen
        manned the perimeter of the venue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27152c1c-9efa-4b5d-a6da-1163aad2c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were medics, ambulances, and a field hospital with in-house
        medical teams provided by Unilever.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2af9c2-8265-43e3-a4e9-a24e223f235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine patients from the event were brought to San Juan De
        Dios Hospital and the Manila Doctors Hospital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81dbb7b-ef22-4316-a19a-b6920a4eb383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five died and the National Bureau of Investigation (NBI) is studying
        if drug overdose was the cause.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff94795-0804-4619-a46f-d74faca66580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sunico said they have already reached out to the families
        of the victims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d11d7-dd56-4dcd-8f9e-5fceec43743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We offered to give any kind of support and assistance to the bereaved
        families," Sunico said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25324f1-b3d0-41e5-8dcc-20d418a4b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closeup said it remained closely coordinating with investigators
        to assist in the probe of the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52682adb-57d0-418a-92ab-8f8fd7b5365d'
