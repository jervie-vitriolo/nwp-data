      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their meal and conversation will be featured in a September episode
        of CNN''s Anthony Bourdain Parts Unknown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db0f97-d69e-43e6-8b56-b7c9e7ff92df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:38:36.319+08:00
