      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila</strong> (CNN PhilipRodrigo Duterte will not
        ban concerts like the recent weekend music festival that&nbsp;pines) — was
        marred by the deaths of five people but he will direct stricter measures for
        such events after he assumes the presidency to prevent a repeat of the tragedy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0473e7b-cf74-48ee-8f1a-736a47545eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters in Davao City in a late Monday news conference
        that government cannot prohibit public gatherings such as concerts or frisk
        people because that would be “too fascistic.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba94ec-3fd0-419c-ac62-adcdfe7d2098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But we can always regulate,” he said. “We’ll scatter government
        security (personnel) to smell around and to arrest (law breakers) immediately.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02a5826-13ea-47f4-9e87-a02a0f59bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) has reported that an
        autopsy indicated at least two of the five people died of a drug overdose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b4f856-70af-49e7-85e3-db01dbb8ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five included two teenagers and an American who attended the
        12-hour ''Closeup Summer Forever'' music festival at the Mall of Asia in Pasay
        City that ended early Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c0da11-41a5-4226-bd10-1468888af8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we know so far: The Closeup ''Forever Summer'' concert
        tragedy</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e3b6a-9b0e-417a-b696-89e131c11690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that since he hasn’t assumed office yet, he will let
        the Pasay City government and the local police continue their investigations
        to find out if illegal drugs were to blame for the deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a5933f-b4ad-4423-9a62-9b0a01a1568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Officials involved in drug syndicates are warned</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229b7c0-a720-4bb3-b619-e3ab6c15e681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor, known for his tough anti-drug stand, warned
        police and local officials involved with drug syndicates to quit or leave
        the service before he takes office on June 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5124def0-aaa2-40ee-8b3c-8060a344bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will name them publicly and order their arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fdcf99-e731-4fe5-ac2b-21825a7000fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May isang general diyan. Naglalaro ka diyan, alam ko. Kung may
        naipon ka na, sibat ka na lang para hindi tayo mag-away [There is one general.
        I know you are in the game. If you have saved enough (money), you better leave
        to avoid any fight with me],” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ec9bc-20c1-4c2e-ae24-f3d554b1d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he will order a lifestyle check on officers linked to drugs
        with “magandang bahay [beautiful homes].”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ec46a6-b4f1-4b91-9886-230e4fa754a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of local officials seem to have been encouraged by Duterte''s
        brand of fighting crime like Tanauan Mayor Antonio Halili, who parades suspected
        drug pushers and users around his town.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfb5d34-05ae-460c-ad73-c4b9583dfb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he''s all for it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14484f3-a7a0-44a0-a4bf-c168d6ec4779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OK lang [It’s okay] and I will support him. I''ll give him all
        the legal advice, as a lawyer," Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc69b2b-db38-43c5-a24b-651144fe764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for medical marijuana</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dc31af-7a8f-4600-8d00-810cccbebdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who said he has seen some of his friends get high on marijuana
        when he was a young man, doesn’t support its legalization, but he backs medical
        marijuana.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e1cf2-e996-421f-b9f6-7a14a598c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really an ingredient of modern medicine now. There are medicines
        right now being developed or already in the market that contains marijuana
        as a component but used for medical purposes,” Duterte explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55defa62-afbf-4f85-9119-aa9c9accca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:56:02.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong contributed
        to this report.</em></p>'
  'duterte-3-child-policy-family-planning':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-24T16:02:47.333+08:00
    'embedimage': 'jcr:99cbd48a-68ea-44cb-971a-8530b58df80f'
