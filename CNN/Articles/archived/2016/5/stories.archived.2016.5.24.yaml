    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police seek witnesses in Pasay City concert deaths

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f60a890-880a-4bbe-9989-2736564ab80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Investigators
        are trying to convince some of the people who went to a concert at the Mall
        of Asia grounds last Sunday (May 22) to issue sworn statements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e3b04-cf53-4846-af47-4d1c23aa05f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Pasay City Police on Tuesday (May 24) said no one was
        talking, as possible respondents were afraid of the publicity after inevitably
        admitting they took illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047a8c9-ca05-47c7-bd13-9ef1cd244361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based sa mga interviews namin sa um-attend sa event, binabanggit
        ''ecstasy''," Senior Supt. Joel Doria, Chief of the Pasay City Police, said.
        "''Yung iba hesitant na magbigay ng statement kasi baka malaman publicly.
        Baka ''yung school may regulation o baka ''yung magulang nila malaman so takot
        sila."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f48e7f9-a9c4-4402-8eba-9f1df6057907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our interviews with party-goers, "ecstasy"
        was being mentioned. Others were hesitant to give statements because it may
        be known publicly. The school may have a regulation or the parents might discover
        so they are scared.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a550ee8-8ad7-40a9-9579-a487f6834396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the police assured them their identities would remain
        confidential.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf61f7-0959-4779-9a7c-c741313cea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to go after ''yung source mismo," said Doria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f12e4-aacb-4c80-b30f-33005c773bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are trying to go after the source itself.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf6aba-7acd-4c6a-8342-de385dd337dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partygoers are reported to have taken the so-called "green amore"
        or "fly high", a potent mix of ecstasy and metamphetamine or "shabu." Authorities
        are also investigating if drug-laced drinks were passed around during the
        music event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f967f44d-7e48-4370-9089-4266a5a4690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:03:07.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/24/duterte-drugs-closeup.html">Also
        read: Duterte to impose stricter rules on parties</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09945551-ab03-499a-8807-3cf85cc8ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.929+08:00
