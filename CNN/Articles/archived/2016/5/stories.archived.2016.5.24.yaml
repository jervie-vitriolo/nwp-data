    'lead': 'Philippines-based terror group and ISIS affiliate Abu Sayyaf has released
      a "final" video of three hostages pleading with Filipino president-elect Rodrigo
      Duterte and their embassies for assistance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T11:33:22.800+08:00
