    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T09:34:22.289+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miriam Defensor-Santiago extends medical leave due to anorexia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147b50f-71f4-47ce-b7e3-3496855ebb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:19.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:34:22.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Miriam Defensor
        Santiago told the Senate on Tuesday (May 24) that she is extending her medical
        leave after she developed anorexia (inability to eat) as a side effect of
        one of her anti-cancer medications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144c06a-04e1-4d0e-ae81-49976b483579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:19.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:34:22.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Senate President Franklin Drilon, Santiago
        said that the eating disorder renders her "physically and mentally weak."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a522a850-c4f1-4a2c-924a-77042d436bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:19.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:34:22.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who was diagnosed with a stage 4 lung cancer in 2014,
        joined an international clinical trial in March to gain free access to an
        anti-cancer pill, which she did not identify.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78225c-7ddd-42e5-9cf6-22d44b2f9940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:19.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:34:22.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinical trial requires her to "report for outpatient radiation
        treatment at the hospital daily for a short period," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea081988-921d-4af4-9630-74019b13f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:19.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:34:22.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago landed at the tail-end among five candidates in the race
        for the presidency in the May 9 elections, which Davao City Mayor Rodrigo
        Duterte appeared to have won by a landslide. Her term as senator ends on June
        30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf140a-b1d6-47ce-92f5-994b8cc9d68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:34:19.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:34:22.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My staff and I shall be ready to vacate our offices by June 30
        2016," she said in her letter to Drilon.</p>'
    '11':
      'image': 'jcr:1a030199-cb88-4c2b-a3ed-d643b6f9a1ea'
