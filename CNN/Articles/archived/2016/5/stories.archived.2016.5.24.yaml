      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The YouTube FanFest
        is coming back to the Philippines with more than 13 local and foreign YouTube
        stars set to grace the event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9efee7-df72-44ca-9e8a-5b900997dabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:15:19.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:15:22.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube FanFest Manila 2016 will be held at the World Trade Center
        in Pasay City on May 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d60c88-8195-4e47-bf81-efd33ecc60e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:15:19.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:15:22.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign-based performers such as Alex Wassabi, Tiffany Alvord, Tyler
        Ward, AJ Rafael, Conner Franta, Wengie, Tanner Patrick, The Filharmonic, and
        Gab Valenciano will be featured in the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2609cef1-bbc5-4ebc-9e3a-207261e51526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:15:19.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:15:22.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd Cafe Cadena, Abra, Mikey Bustos, and Bogart the Explorer will
        banner the local acts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a322a-49a9-4271-b081-d53be179ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:15:19.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:15:22.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the talents involved will take part in a variety show to
        exhibit some of the skills that made them famous on the video streaming platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03912614-c1c4-4542-9cf5-a1f60c3acef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:15:19.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:15:22.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In last year''s FanFest, over 3,000 fans turned up to meet their
        favorite YouTube stars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30137339-28d4-450a-a222-dce56fe0a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:15:19.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:15:22.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The warm welcome of last year’s YouTube FanFest shows just how
        much the platform has grown in the past 11 years,” said Ryan Morales, Country
        Marketing Manager of Google Philippines. “Today, anyone can become an Internet
        sensation if they have an idea and the passion. This year, we are returning
        with YouTube’s most gifted stars to celebrate their accomplishments and give
        their fans a good time.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d54b255-c19b-4d8a-9c67-a50c9e2f07cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:15:19.317+08:00
      'mgnl:createdBy': 'jeff'
