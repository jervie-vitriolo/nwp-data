      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His meal with Bourdain offered a brief break from an emotionally
        and politically weighty schedule that began with the announcement that the
        U.S would lift a decades-old lethal arms embargo on Vietnam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23522c37-5475-4ad6-b614-99b7c7913c25'
