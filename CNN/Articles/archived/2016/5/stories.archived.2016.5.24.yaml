    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc617d8-27cd-45ca-bb91-b7acb6d23370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:07.089+08:00
