    'template': '1'
    'title': 'Duterte softens stance on family planning

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f9b12-1d2e-4699-902f-7003b2f1b89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:13:25.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:13:33.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Incoming president
        Rodrigo Duterte said his proposed three-child policy is only a suggestion
        and won''t be an imposition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e5ac4d-93bc-4e6f-ba9a-b6a48b7960a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:13:25.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:13:33.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot force the people to follow. We are just suggesting that
        you are in good hands if you just limit the number of your children,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33934b7f-fcd5-4b06-a08b-ad76ebd63b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:13:25.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:13:33.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke with reporters late Monday to clarify his statements on
        family planning and birth control the previous day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff1912c-4880-4111-a501-1f976645da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:13:25.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:13:33.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he intends to make artificial birth control methods readily
        available and also plans to “re-install” family planning for couples.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3bf29-6fa1-4136-a0ef-7c3768fe58b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:13:25.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:13:33.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said it''s time to resume family planning despite the
        expected opposition from the Catholic church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2650aeff-89dd-45d4-896b-ec6baccb9aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:13:25.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:13:33.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/05/23/Duterte-pushes-for-family-planning.html">Watch:
        Duterte pushes for family planning</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9226e6e5-8938-4e1c-abd3-5b0d20b381a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:13:25.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:13:33.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters on Sunday he was angered by a report that a woman
        had given birth to her tenth child without planning her family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94bd385-e8c8-40ca-aff9-bdb7051dce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:13:25.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:13:33.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sabi ko ibalik ko talaga ang</em> family planning. It will
        do us good—<em>walang kasamaan ‘yan.</em> [I said I will bring back family
        planning. It will do us good—there’s no harm in it.] I am a Christian, but
        I am a realist and we have to do something about our population,” he said
        in a press conference on Sunday (May 22).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc7707-5ddd-4623-b7b8-7bd86a124b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:13:25.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:13:33.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid criticism of his support of artificial birth control, Duterte
        didn’t hold back on his attacks against Catholic church leaders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807dbdf9-51dd-4eb8-a7a4-c9ed6c91c787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:13:25.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:13:33.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi nga ninyo ma-correct correct yung mga abuses ng mga pari.
        [You cannot even correct the abuses of some priests.] Until now you have not
        done anything. There’s so many things the Church has committed,” he said.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd464d24d-19db-4cb1-9ad1-2cda7b0fe1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:13:25.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:13:33.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong and correspondent
        Triciah Terada contributed to this story.</em></p>'
  'NBA-Golden-State-Warriors-Draymond-Green-escapes-ban-flagrant-2':
    'author': 'Mark Lamport-Stokes, Reuters'
    'caption': 'Golden State Warriors forward Draymond Green will not be serving a
      suspension in their Western Conference Finals series against the Oklahoma City
      Thunder.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-24T12:24:36.965+08:00
    'imagesource': 'jcr:a63f6bf4-e3a0-4a03-a9e1-dd9e72e5a7f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aef224d6-0566-43d5-bbfa-2053cf5db4df'
    'lead': 'Golden State Warriors forward Draymond Green avoided a suspension, but
      was fined $25,000 as his penalty was upgraded to a category 2 flagrant foul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T11:17:22.537+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T16:31:34.257+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T16:31:34.041+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors'' Green escapes ban, fined for flagrant foul 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7e2cf-c587-4e2c-98c7-d4855ac3bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:22.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:34.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Golden State Warriors forward Draymond
        Green escaped a possible one-game suspension on Monday (Tuesday PHT) when
        he was fined by the National Basketball Association (NBA) for a flagrant foul
        that was upgraded from category 1 to 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2206a5f8-66c5-4b7f-9c6e-cdbd40e625b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:22.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:34.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green faced the chance of being banned for Tuesday''s (Wednesday
        PHT) Game Four of the Western Conference Finals against Oklahoma City after
        he had kicked Thunder center Steven Adams in the groin during Sunday''s Game
        Three.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809b26b5-8a2f-4337-8f30-d16b2c350d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:22.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:34.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the league instead decided to fine Green $25,000 after
        reviewing the play and upgrading his foul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c1948-a834-4b63-a4b6-94aca31cee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:22.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:34.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a thorough investigation that included review of all available
        video angles and interviews with the players involved and the officials working
        the game, we have determined that Green''s foul was unnecessary and excessive
        and warranted the upgrade and fine," Kiki VanDeWeghe, the NBA''s executive
        vice president of basketball operations, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee4fae-0e82-4ce7-a55c-1d02b4c220df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:22.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:34.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During a game, players — at times — flail their legs in an attempt
        to draw a foul, but Green''s actions in this case warranted an additional
        penalty."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df4cd1-2ddb-4431-a700-ee7e51ad4368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:22.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:34.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred with 5:57 left in the second quarter of the
        Thunder''s 133-105 win over the defending NBA champion Warriors in Oklahoma
        City that put them 2-1 ahead in the best-of-seven series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d322417-9d41-45fb-9553-11e956ce96aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:22.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:34.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I look it, it looks intentional to me," Thunder guard Russell
        Westbrook told reporters about Green''s play after the game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b1b50-2ea7-4bfa-9864-ccb1a0ed6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:22.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:34.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Warriors coach Steve Kerr described the play as "inadvertent",
        saying: "I was shocked they even looked at it. There is inadvertent contact
        all the time on plays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa743af5-e64f-4031-b76f-5c38e960dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:17:22.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:31:34.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that really surprised. I would think they would rescind it.
        This stuff happens all the time."</p>'
  'rodrigo-duterte-inauguration-five-minute-speech-barong-tagalog-cotton':
    'author': 'CNN Philippines Staff'
    'caption': 'President-elect Rodrigo Duterte asks for more time to resolve the
      issue on terror group Abu Sayyaf. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-24T17:14:05.662+08:00
    'imagesource': 'jcr:4985bcd6-c319-4c6a-96f6-ade7a748d3cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b6516b7-efcf-4be9-aaf1-dc2a5cab295e'
    'lead': 'Rodrigo Duterte intends to take his oath of office at Malacañang Palace
      to lessen the government''s expense for his inauguration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T11:20:32.256+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T11:20:35.032+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T11:20:34.806+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte eyeing 150 guests for low-key inauguration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837c0aab-4216-4abf-b575-6b6391ba7bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Rodrigo Duterte
        wants a frugal inaugural affair at the Malacañang Palace when he takes his
        oath as president on June 30, with only 150 guests who will be served light
        snacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f2402-ec12-4e7d-b936-6a2400ddfcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told reporters in a late night news conference Monday that
        his guests would include retired generals and diplomats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda96a87-bc4b-472d-8fd6-a99e5f5bd427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five-minute inaugural speech</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1169a71e-0b3c-4d39-8db1-15611043a7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said finger food would be served before he takes his oath because
        “there will be no eating after” that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145aa045-0e3d-4989-90ca-d88957de0061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it will be a quick ceremony which will be followed
        by a five-minute speech on national television to spell out his administration''s
        plans and policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43679a74-41f8-4acd-b1e9-69b12d6704ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wants a simple inauguration and refuses to hold it at
        the Quirino Grandstand where several presidents have taken their oaths of
        office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213bcbfd-c09e-4331-8c08-6c6a87328464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven presidents have been inaugurated at the Quirino Grandstand:
        Elpidio Quirino (1949), Ramon Magsaysay (1953), Carlos P. Garcia (1957), Diosdado
        Macapagal (1961), Ferdinand Marcos (1965, 1969, 1981), Fidel Ramos (1992),
        and President Benigno S. Aquino III (2010).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b9a0d-59db-463e-b622-fefd3f1be169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he does not want to burden people with the heavy traffic
        that a Quirino Grandstand inauguration may cause.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d410a-e061-498a-a139-8e1e67a63d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he also is looking for a Barong Tagalog made of cotton
        because the traditional barong made of jusi or piña cloth is “makati sa katawan
        [itchy].”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d5d47-cce1-43b9-93fa-fc94e16bf7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao or Malacañang?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc12e62-0c9d-4df7-998a-35c2043aa20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he’s “still having a hard time deciding” where he will
        live as president – in Malacañang or back home in Davao City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327dbc70-f548-4186-b466-01fd7253dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he doesn’t want to stay in Bahay Pangarap, because of the
        high cost of electricity that will be incurred by the government for that
        facility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d216a4-a29f-4f36-ad9a-99c23b7e2260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahay Pangarap, which is inside the Presidential Security Group
        compound, has been the official residence of President Benigno Aquino III
        during his six-year presidency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f55ab-76fb-4d19-b0d3-4e887c662584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/18/Inside-Rodrigo-Dutertes-house.html">Watch:
        Inside Rodrigo Duterte''s house</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11780f14-ea13-4773-9ccc-f9685774a05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala bang hotel diyan sa malapit? Kasi para makamura ang gobyerno.
        Mahal ang ilaw diyan sa Pangarap,”</em> he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d50444-c21b-4571-ad70-73ae5fbde7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isn’t there a hotel nearby so the government won’t
        spend so much? Electricity costs a lot there at Pangarap.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82da5b5d-4edd-4034-b570-3446800f8152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:20:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:20:35.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong contributed
        to this report.</em></p>'
