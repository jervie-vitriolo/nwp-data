    'template': '1'
    'title': 'SWIFT to unveil new security plan after hackers'' heists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a18770-d43e-4508-8a76-d53e5893eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (Reuters) —</strong> The SWIFT secure messaging service
        that underpins international banking said it plans to launch a new security
        programme as it fights to rebuild its reputation in the wake of the Bangladesh
        Bank heist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71b090b-6151-4c0c-8bb5-be71a9827c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Society for Worldwide Interbank Financial Telecommunication
        (SWIFT)''s chief executive, Gottfried Leibbrandt will tell a financial services
        conference in Brussels that SWIFT will launch a five-point plan later this
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052769d8-787e-4209-9f48-158b544e0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks send payment instructions to one another via SWIFT messages.
        In February thieves hacked into the SWIFT system of the Bangladesh central
        bank, sending messages to the Federal Reserve Bank of New York allowing them
        to steal $81 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09735fdb-b299-4661-aae4-7b65cf788386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack follows a similar but little noticed theft from Banco
        del Austro in Ecuador last year that netted thieves over $12 million and a
        previously undisclosed attack on Vietnam''s Tien Phong Bank that was not successful.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c48d2-7dea-4669-822e-7c9a3a314237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crimes have dented the banking industry''s faith in SWIFT, a
        Belgium-based co-operative owned by its users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57060d57-502c-4e7f-8dbb-ab3276be4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladesh Bank hack was a "watershed event for the banking
        industry", Leibbrandt will say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc7a7e-84cf-4fd5-b44b-379efff4df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a before and an after Bangladesh. The Bangladesh
        fraud is not an isolated incident ... this is a big deal. And it gets to the
        heart of banking."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a7319-4d13-46ce-8a72-08f6fbf604c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWIFT wants banks to "drastically" improve information sharing,
        to toughen up security procedures around SWIFT and to increase their use of
        software that could spot fraudulent payments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad45de-8cd1-4397-823e-4e49355f5808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWIFT will also provide tighter guidelines that auditors and regulators
        can use to assess whether banks'' SWIFT security procedures are good enough.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec469bd3-4fe3-4678-9e93-2aff7662517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leibbrandt will again defend SWIFT''s role, saying the hacks happened
        primarily because of failures at users. However, some finance industry executives
        say SWIFT has not been as active as it should be in improving security.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb8d00-c689-4916-89b6-6f97253b3565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users frequently do not inform SWIFT of breaches of their SWIFT
        systems and even now, the co-operative has not proposed any sanctions for
        clients who fail to pass on information, which SWIFT itself says is key to
        stopping future attacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546b50f-772d-4e32-9ad9-d03a109c0e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics say SWIFT should also be more active in auditing clients
        and be ready to cut off members whose security is not up to scratch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d32781-6c5e-440d-95db-2ff17d566622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the messaging service says other authorities also have a role.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766bf031-5ce2-42b3-8d6f-748ea8f5c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SWIFT is not all-powerful, we are not a regulator and we are not
        a policeman," Leibbrandt will say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892fa93f-985f-4bbe-abc7-5b22b564bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former SWIFT Chief Executive Leonard Schrank said it appeared that
        SWIFT''s security efforts had not kept pace with the criminals increased sophistication
        and that the co-operative needed to work hard to restore its reputation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ccd85f-729d-48f3-abd9-a4e348a640d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They really have to earn that credibility back," he told Reuters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f352b93-6e48-44d7-854c-bf5b21c16ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:46:41.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:46:44.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://London (Reuters) — The SWIFT secure messaging service
        that underpins international banking said it plans to launch a new security
        programme as it fights to rebuild its reputation in the wake of the Bangladesh
        Bank heist. The Society for Worldwide Interbank Financial Telecommunication
        (SWIFT)''s chief executive, Gottfried Leibbrandt will tell a financial services
        conference in Brussels that SWIFT will launch a five-point plan later this
        week. Banks send payment instructions to one another via SWIFT messages. In
        February thieves hacked into the SWIFT system of the Bangladesh central bank,
        sending messages to the Federal Reserve Bank of New York allowing them to
        steal $81 million. The attack follows a similar but little noticed theft from
        Banco del Austro in Ecuador last year that netted thieves over $12 million
        and a previously undisclosed attack on Vietnam''s Tien Phong Bank that was
        not successful. The crimes have dented the banking industry''s faith in SWIFT,
        a Belgium-based co-operative owned by its users. The Bangladesh Bank hack
        was a &quot;watershed event for the banking industry&quot;, Leibbrandt will
        say. &quot;There will be a before and an after Bangladesh. The Bangladesh
        fraud is not an isolated incident ... this is a big deal. And it gets to the
        heart of banking.&quot; SWIFT wants banks to &quot;drastically&quot; improve
        information sharing, to toughen up security procedures around SWIFT and to
        increase their use of software that could spot fraudulent payments. SWIFT
        will also provide tighter guidelines that auditors and regulators can use
        to assess whether banks'' SWIFT security procedures are good enough. Leibbrandt
        will again defend SWIFT''s role, saying the hacks happened primarily because
        of failures at users. However, some finance industry executives say SWIFT
        has not been as active as it should be in improving security. Users frequently
        do not inform SWIFT of breaches of their SWIFT systems and even now, the co-operative
        has not proposed any sanctions for clients who fail to pass on information,
        which SWIFT itself says is key to stopping future attacks. Some critics say
        SWIFT should also be more active in auditing clients and be ready to cut off
        members whose security is not up to scratch. But the messaging service says
        other authorities also have a role. &quot;SWIFT is not all-powerful, we are
        not a regulator and we are not a policeman,&quot; Leibbrandt will say. Former
        SWIFT Chief Executive Leonard Schrank said it appeared that SWIFT''s security
        efforts had not kept pace with the criminals increased sophistication and
        that the co-operative needed to work hard to restore its reputation. &quot;They
        really have to earn that credibility back,&quot; he told Reuters. Also read:
        PH money laundering probe: What we know so far">Also read: PH money laundering
        probe: What we know so far</a></p>'
  'Game-of-Thrones-Hodor-Kristian-Nairn':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-24T08:07:04.382+08:00
    'gallerysource': 'jcr:7f0cfb44-579b-4d65-9d3c-afb43d1c284e'
