  'congress-house-of-representatives-senate-presidential-vice-presidential-race-official-canvass':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-24T20:07:58.679+08:00
    'imagesource': 'jcr:f80c3747-8d71-4f00-bfc9-ec5ce763cf4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '920b3d1e-171f-405a-ad43-43e55bef9966'
    'lead': 'The Philippine Congress has formed a joint canvassing committee which
      is expected to start counting the votes in the presidential and vice presidential
      elections on Wednesday. The ballot boxes containing the certificates of canvass
      and election returns for the presidential and vice presidential race are guarded
      24/7 at the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T09:06:15.702+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T16:23:13.460+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T16:23:13.081+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress to start official canvass on Wednesday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13858cb2-62ba-4d95-824e-4fd30d6b3022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:15.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:23:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Congress formed a joint canvassing committee on Tuesday (May 24) to count
        the votes in the presidential and vice presidential elections before a joint
        session of the Senate and the House of Representatives proclaims the winners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e8dc02-adfc-4e1e-9de3-0c770ae611a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:15.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:23:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certificates of canvass (COC) and election returns from the
        provinces which will be used in the official count arrived at the House of
        Representatives early Tuesday (May 24).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fbc041-0013-462b-930a-7f210083898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:15.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:23:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official canvass, which is expected to begin Wednesday (May
        25), will be conducted by the joint canvassing committee composed of selected
        members of the Senate and House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f3866-614d-44e3-9321-03bb7b14c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:15.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:23:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Aquilino “Koko” Pimentel Jr. leads the Senate panel, while
        the House panel is chaired by majority floor leader Neptali “Boyet” Gonzales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f05e50d-b3b6-40bc-bdfd-f9fe68f5b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:15.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:23:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide victory in the presidential race by Davao City Mayor
        Rodrigo Duterte in the unofficial count by the Parish Pastoral Council for
        Responsible Voting (PPCRV) is not expected to be contested, unlike Rep. Leni
        Robredo’s narrow win over Sen. Ferdinand Marcos Jr. for the vice presidency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0cdfaf-92af-4a09-b98c-b5f74f1ab65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:15.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:23:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/05/18/PPCRV-ends-unofficial-quick-count.html">Watch:
        PPCRV ends unofficial quick count</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b24582-f107-49c6-af2c-e876532052ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:15.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:23:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said they hope that the canvassing would run smooth and
        fast with the electronically transmitted results, which will be counter-checked
        with manually counted certificates of canvass.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6fe94e-00cc-40bd-8440-8719041b59d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:15.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:23:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and soldiers provided tight security for the COCs and election
        returns as they were transported in military trucks backed by armored combat
        vehicles from the Senate in Pasay City to the Batasang Pambansa complex in
        Quezon City early Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b66947-44cb-4e2a-b2f0-2a0f32b9e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:15.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:23:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops guarded the trucks, and regional highway patrol units secured
        the route to Batasan, which was patrolled by K-9 units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd24586-0d91-4c25-a3cf-4ab1acdd3809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:15.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:23:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislative security personnel unloaded and inspected the ballot
        boxes before bringing them inside the session hall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebbfe36-a57c-4589-8ff5-f5db0e31bd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:15.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:23:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll watchers for Marcos and Robredo monitored the movement of the
        election returns and COCs. The official election documents will be guarded
        24 hours a day until the official count is finished and the winners are proclaimed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47b5fc-edb4-45f9-b8a3-85b83dbcc58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:15.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:23:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Gonzales, the House members in the joint canvassing
        committee include: Dasmariñas Rep. Elpidio Barzaga, Capiz Rep. Fred Castro,
        Marikina Rep. Miro Quimbo, Cagayan De Oro Rep. Rufus Rodriguez, and Oriental
        Mindoro Rep. Reynaldo Umali of the majority. 1-Bap Party List Rep. Silvestre
        Bello III and San Juan Rep. Ronaldo Zamora of the minority are also members
        of the House panel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d61c0c-8fcd-49fa-8b52-961bd06fe661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:15.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:23:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the Senate panel are Juan Edgardo “Sonny” Angara, Teofisto
        “TG” Guingona III, and Ralph Recto from the Senate majority. Juan Ponce Enrile
        and Vicente “Tito” Sotto III represent the Senate minority. Sen. Sergio Osmena
        III, who helped Robredo in her campaign, is also a member of the panel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7779a06-270f-4f65-b348-66b41b25259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:15.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:23:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternative members for the House panel are Pampanga Rep. Oscar
        Rodriguez and Camarines Sur Rep. Rolando Andaya. Senators Cynthia Villar and
        Joseph Victor “JV” Ejercito are the alternative members for the Senate panel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db59b81-58a7-4ac0-92e7-5cb3520a4066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:15.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:23:13.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao and Pia Bonalos contributed
        to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9749eaf-e565-4a03-81a2-1f48af85fc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:06:15.704+08:00
