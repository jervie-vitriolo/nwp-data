      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will also be able to experience what it is like to be a creator
        for a day through a special YouTube Creator Fair, where themed booths will
        be set up for fans to create their own content.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0621bb-71e5-4588-a75e-b39d775bd9a2'
      'mgnl:activationStatus': true
