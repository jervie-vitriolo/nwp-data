    'jcr:uuid': '22222c89-0b86-4580-a370-3125fb301360'
    'lead': 'Spoilers ahead: This story contains spoilers for Sunday night''s "Game
      of Thrones" episode.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T11:54:24.178+08:00
