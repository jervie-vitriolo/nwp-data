      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Drug Enforcement Agency (PDEA) on Tuesday (May 24) destroyed more than ₱9
        million worth of chemicals and laboratory equipment used in the production
        of methamphetamine hydrochloride or "shabu."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad5566-950c-4b23-96ad-edd32347e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:16:26.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:20.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said most of the items destroyed were recovered from a large
        clandestine laboratory in Camiling, Tarlac in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f225aea1-5fed-4b32-9771-2fa075b3a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:16:26.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:20.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemicals and laboratory equipment were brought to the Green
        Planet Management Inc., a Department of Environment and Natural Resources-accredited
        facility, in Barangay Punturin, Valenzuela City, which is used to destroy
        such drug-making materials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df4ba6d-d394-4d38-9d29-53a7e35353db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:16:26.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:20.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Dir. Gen. Arturo Cacdac said the destruction of the chemicals
        and non-drug evidence in their custody is covered by a court order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a1dde-8833-4d34-8e51-c6fd155b1b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:16:26.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:20.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public destruction ito. Nakikita ng lahat. ... Para mawala ang
        alinlangan ng ating mga kababayan na itong mga gamit na ito na nakukuha ng
        law enforcement agencies ay na-re-recycle at nababalik sa kalsada," said Cacdac.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5591b38-7608-477f-bf72-548e008d4817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:16:26.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:20.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a public destruction. Everyone is a witness.
        ... This is to allay the fears of our countrymen who may think that these
        seized items will be recycled and reused.]</p>'
    '11':
      'image': 'jcr:e9f2e402-62ad-4d7b-b0dd-520c24be7092'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a04d9-b4a7-4207-9766-f7acebd91e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:16:26.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:20.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895db62b-fc27-40c8-ba6e-acf01d1361e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:16:26.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:20.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various chemicals like ethanol, hydrochloric acid, hydrogen peroxide,
        acetone, sulfuric acid, ammonia, iodine, activated charcoal, and caustic soda
        were treated with other chemicals to destroy them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3709d5ff-bce7-4b6e-849e-74eee94731fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:16:26.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:20.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, laboratory equipment like beakers, metal cauldron, glass
        pipettes, plastic containers, distillation system, vacuum pump, and cooling
        system units, confiscated during anti-drug operations were smashed or crushed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f61746d-96ff-49d4-ace2-e03b4da67657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:16:26.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:20.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA has destroyed more than ₱8 billion worth of illegal drugs,
        chemicals, and laboratory equipment since 2012, Cacdac said.</p>'
  'pagasa-declares-start-of-rainy-season':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-24T19:53:14.184+08:00
    'imagesource': 'jcr:9557787c-b40d-4962-be01-6d186ce235ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cfafad8-cf43-4663-8da0-48350460cd8b'
    'lead': 'PAGASA said Filipinos can expect more rains in the coming days after
      the weather bureau announced the start of the rainy season, which may last until
      October or November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T09:26:35.714+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T09:26:39.343+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T09:26:39.047+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA declares start of rainy season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5d5a7-8b30-4c08-8dcb-c1a2be5ec471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:26:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:26:39.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The weather bureau
        on Tuesday announced the start of the rainy season, which is expected to last
        until October or November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f376bf-0902-4ea0-9bc2-5c6d75addb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:26:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:26:39.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather specialists from the Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA) said Filipinos can expect
        more rains in the coming days, particularly in the afternoons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8f855c-3c90-4be1-bba2-e10a1b3dfd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:26:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:26:39.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also warned about flooding in low-lying areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61441d2-fad1-4779-80ae-e52bbc1441ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:26:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:26:39.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said water levels have risen in major dams but they are still
        below the Normal High Water Levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a679849-1723-4737-b26f-8d0cc9942890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:26:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:26:39.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/18/rainy-season-starts-june.html">Related:
        Rainy season expected in early June — PAGASA</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4fd639-9d83-464d-93c4-94adafae3d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:26:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:26:39.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, the eastern part of the country will experience
        more rains because of the southwest monsoon, locally known as habagat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfac00e-84a2-4815-bcab-121f63b746f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:26:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:26:39.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No tropical cyclone is expected to hit the country this week, said
        PAGASA Assistant Weather Services chief Anthony Joseph Lucero.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca9164-f9b9-45ed-bd71-1b61a1bf2054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:26:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:26:39.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA predicts that at least 17 tropical cyclones will hit the
        country from May to October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a593890-7d9f-402e-b7d6-e2f18f133656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:26:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:26:39.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said El Niño is expected to end in July, but
        La Niña is set to bring in excessive rainfall starting August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3dea1c-59f7-4dcc-a2ac-6dc55cca1f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:26:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:26:39.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/05/20/What-is-La-Niña.html">Watch:
        What is La Niña?</a></p>'
  'annie-manila-musical-cast':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-24T17:22:28.122+08:00
    'imagesource': 'jcr:4fc12f0f-0056-4554-a269-08a005521dc0'
    'jcr:primaryType': 'mgnl:composition'
