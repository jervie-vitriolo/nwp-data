      'jcr:uuid': 'a3b83776-7714-41c9-8aea-1432d5f69a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:16:26.985+08:00
      'mgnl:createdBy': 'jeff'
