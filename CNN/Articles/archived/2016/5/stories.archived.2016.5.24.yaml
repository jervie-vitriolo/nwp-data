      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event organizer, Closeup, clarified on Tuesday (May 24) there
        were no free drinks at the venue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a26798-87cc-47fb-8d85-e2301a2b44b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:03:03.929+08:00
