  'Congress-convene-to-canvass-presidential-vice-presidential-votes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-24T00:37:12.183+08:00
    'imagesource': 'jcr:53f777c7-0fca-455b-bb56-83f4d9853c83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fef46d8-4324-4b0d-a498-44c061cb172b'
    'lead': 'The certificates of canvass were brought to the House of Representatives
      on Tuesday, as the Philippine Congress prepares to count the votes for president
      and vice-president. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T10:25:23.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T10:25:51.985+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T10:25:51.790+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress convenes to canvass presidential, vice presidential votes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf30e0-8523-4b36-86f8-3eead3f35688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:25:23.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:25:51.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Military trucks
        escorted by armored combat vehicles brought ballot boxes containing certificates
        of canvass and election returns for the presidential and vice presidential
        race to the House of Representatives (HoR) early Tuesday (May 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e8a043-cb7c-4f2f-9575-fe012219a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:25:23.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:25:51.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government troops secured the vicinity of the HoR and only legislative
        security personnel were allowed to carry the ballot boxes into the building.
        Only Senate President Franklin Drilon and House Speaker Feliciano Belmonte
        Jr. are authorized to open the ballot boxes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf27026-c4bc-4444-b638-471397e2bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:25:23.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:25:51.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HoR and the Senate will convene as the National Board of Canvassers
        Tuesday afternoon to start laying down the rules for canvassing the votes.
        The lawmakers also will name members of the board of canvassers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13165c24-cfae-409a-98fb-92c15131f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:25:23.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:25:51.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, the country’s new president and vice
        president are to be proclaimed by a joint session of Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490263e3-875b-4d37-af1b-a674033879d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:25:23.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:25:51.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Majority Floor Leader Rep. Neptali Gonzales said they are
        unsure if the canvassing can begin on Wednesday because it may take days before
        they finalize the canvassing rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b22cee-d161-4d57-8fc9-491153dd51c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:25:23.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:25:51.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Pia Bonalos contributed to this
        report.</em></p>'
  'rodrigo-duterte-medical-marijuana':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-24T16:49:28.665+08:00
    'imagesource': 'jcr:cfd4da5f-a206-4b08-94b0-512c1a09fcbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a20f4241-34ee-49a1-8144-e434f774eb0b'
    'lead': 'Presumptive president Rodrigo Duterte on Tuesday (May 24) said he would
      not allow the legalization of marijuana, but he supports the use of medical
      marijuana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T10:30:02.190+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T10:30:05.491+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T10:30:05.299+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte ok with medical marijuana

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4136d2c6-6a0d-401f-ba89-cd969f887489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:30:05.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presumptive president
        Rodrigo Duterte on Monday (May 23) said he would not allow the legalization
        of marijuana, but he supports the use of medical marijuana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e55dc-c662-4e45-a1cb-428810859761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:30:05.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Medicinal marijuana – yes, because it is really an ingredient of
        modern medicine now,” Duterte told reporters. “There are medicines right now
        being developed or already in the market that contains marijuana as a component.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2adda4-ccf3-46ce-9414-d34b6c2d74f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:30:05.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he has seen its ill effects during his youth when his
        friends got high on marijuana.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13811c7-6909-41d3-a84f-8c40f4ce8400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:02.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:30:05.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/24/duterte-drugs-closeup.html">Also
        read: Duterte to impose stricter rules on parties</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0310c342-5007-467c-8334-aaafcd5e6139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:02.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:30:05.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Food and Drug Administration has not yet approved marijuana
        plant as medicine, but at least 24 states have legalized it for medical use.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e2e907-18d4-4474-a27f-5ce2456492f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:02.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:30:05.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various scientific studies say that marijuana plant contains chemicals
        that aid in the treatment of a number of diseases and symptoms — reasons cited
        by a growing number of people who argue that it should be legalized for medical
        purposes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1584dd6e-93a6-4658-8ed3-d51e1037e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:02.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:30:05.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have developed medicines using the plant’s oil to treat
        certain conditions such as childhood epilepsy. According to studies, marijuana
        extracts have also been proven useful in reducing pain and inflammation and
        controlling epileptic seizures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e180309-a4a0-4e1f-8e45-af4a926ea659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:02.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:30:05.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.-based National Institute on Drug Abuse says preclinical and
        clinical trials are being conducted, using marijuana and its extracts to treat
        numerous diseases and conditions, such as HIV/AIDS, multiple sclerosis, Alzheimer’s
        disease, mental illness and even addictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e468a9d9-1302-4616-976e-e5328519f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:02.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:30:05.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana remains illegal in the Philippines. Anybody caught possessing
        or using marijuana even for medical purposes may be sentenced to years in
        jail or life imprisonment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d28d1-1acb-46ff-8143-fa41d1d286da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:30:02.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:30:05.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
