    'caption': 'The video echoes previous videos released by the group, and shows
      Canadian national Robert Hall, Norwegian national Kjartan Sekkingstad and Filipina
      Marites Flor.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-24T15:57:39.458+08:00
