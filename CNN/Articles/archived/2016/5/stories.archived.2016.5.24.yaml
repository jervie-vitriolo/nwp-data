      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama arrived in Vietnam on Sunday, kicking off his tenth Asian
        trip since entering the White House. After Hanoi, the President heads for
        Ho Chi Minh City, before making his way to Japan. He concludes his trip later
        this week in Hiroshima, where the U.S. in 1945 dropped the first of two atomic
        bombs during World War II.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fc001d-5308-4076-b389-a0a8fe5b3b93'
      'mgnl:activationStatus': true
