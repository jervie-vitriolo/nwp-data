      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e728cd5c-ca7d-416c-b52d-847705794a24'
    'lead': 'Presumptive president Rodrigo Duterte is toning down his stance on family
      planning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T11:13:25.681+08:00
