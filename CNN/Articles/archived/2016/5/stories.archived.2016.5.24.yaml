  'last-minute-summer-destinations':
    'author': 'Javi Cang'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2016-05-24T09:35:21.426+08:00
    'imagesource': 'jcr:bf504b1e-22df-4507-b6b9-f821a96f93fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9143dabb-6d9c-4825-8fbe-5e1467ab6575'
    'lead': 'As the season comes to a close, here’s a list of conveniently close hotspots
      that are worth taking spontaneous trips for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T09:42:10.032+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T09:42:13.969+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T09:42:13.548+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 last-minute summer destinations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ddf0bb-2b9e-4b2e-99c8-e7b33c4e6678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In a tropical country
        like the Philippines, summer often shapes up to be one of the best times of
        the year. Despite the intense heat, or because of it, the countless postcard-perfect
        beaches, coves, and mountains on the archipelago’s 7,107 islands continue
        to gather crowds of tourists and natives alike in search of escape from routine
        — if only for a while, hence the name getaway. With their clear waters, picturesque
        shores, and sprawling skies, these spots seemingly embody everyone’s mental
        image of paradise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05f4d6-f887-4018-a66f-6fd5c39dce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be the tail end of the season, and you may have spent most
        of it cooped up indoors with the air conditioner on full blast, but it’s never
        too late to make the most of such sights and experiences, especially the ones
        that are often taken for granted even when they’re so conveniently close by.
        Here are five last-minute must-see locations that will let you do just that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ccd07-6e68-42ee-b5c8-6c2f6b3eafbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This list doesn’t do justice to the infinite number of beaches and
        mountains out there, to be sure, but it’s a good start. So, flip on your backpack,
        slip on your comfiest pair of footwear, and slap on some sunscreen. You’re
        about to enjoy these last few days of summer without having to go too far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57028a90-1c45-4af0-b8d5-081238dacf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Masungi Georeserve</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bca212-215c-4d40-a9ce-39328009ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conservation area of forests, mountains, and limestone formations
        in Tanay, Rizal, is likely to leave you in awe. It’s only an hour away from
        Manila, but it can make you feel as though you were transported to the panoramic
        landscapes of Africa. The reserve seamlessly integrates trails within the
        forests and the rocks, making your walk an exceptional experience. In addition,
        you get to climb up rope ladders, traverse bridges above dense rainforests,
        take in a 360-view of the surroundings on a web-like steel structure, and
        even hang out on a giant hammock worthy of Bernardo Carpio.</p>'
    '9':
      'image': 'jcr:7f8fcd5f-c4ba-485c-9261-4103f1efb5ae'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc15b74-d59c-45e6-b2d1-2a498aeadea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49669591-c14a-4dda-a75d-7368608b1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Montalban</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2093fa-aebb-4b9b-8f9a-df5c54356d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only takes an hour’s drive for even the grandest of adventures
        — in this case, a display of nature’s stunning symmetry in contrast to a man-made
        marvel. In Montalban, Rizal, craggy peaks and jagged mountaintops make for
        exciting climbs and epic views. There are many summits to conquer, but those
        of Mount Pamitinan and Binacayan are the more popular ones. (Guides and gratuities
        for a day of climbing cost less than ₱500.) Montalban is also home to Wawa
        Dam, where you can wash everything down by taking a dip in the river or, for
        a fee, take a cruise on a balsa raft or relax at the foot of the embankment
        in a bamboo hut.</p>'
    '13':
      'image': 'jcr:70967392-5697-4ab8-9686-22976e55727b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f6669-2e68-440c-a8e0-3467555619ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c4761e-d12f-4c8b-94a0-9761c2c92231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zambales</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f234bb46-63a1-4eaa-a8cb-2ca9e0e915a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most remarkable coastlines in the entire country is that
        of Zambales. Littered with pine trees and beaches that span as far as the
        eye can see, this western province has charm and chill which you need no more
        than ₱3,000 to experience for a weekend. Start with the town of San Antonio,
        only 3 to 4 hours from Manila by bus, and then explore the various coves and
        islands. Take in the sunset with a fresh coconut in hand and end the day at
        one of the many hostels in nearby municipalities, like The Circle Hostel in
        the surf town of San Felipe.</p>'
    '17':
      'image': 'jcr:1cdf2abf-d9da-4afa-8324-024489dae140'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11aea9-8902-44d2-9001-7d1ecd1b2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f04e814-9b46-46a1-a002-c0c3bf329588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mount Mayon</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8753d-cd6f-417c-a801-5e91612ddad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weekend is enough time to go off and explore the area around one
        of the most beautiful volcanoes on this planet. A 10-hour bus ride (or an
        hour-long plane ride) from Manila will take you to Legazpi, Albay, where the
        near-perfect cone of Mount Mayon is the sight to behold. On the side, you
        can explore the lava flow on an ATV or cool down with a bowl of chili ice
        cream. Check in to Balay de la Rama if you want not only a laid-back inn but
        also a picturesque balcony view of the volcano.</p>'
    '22':
      'image': 'jcr:6ab8c153-367a-427a-9199-93726498bc07'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f728dc82-3c0d-4b07-b792-538d6d2429b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02b232-b46e-4e8c-b533-c70a488fbd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Intramuros and Old Manila</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00d4ae-b0f6-4cc3-b1b3-90a18e5ce1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:42:10.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T09:42:13.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You certainly need not travel far to go on an adventure when there
        is so much to explore right within the confines of Manila. Take the Pasig
        Ferry or the train to Intramuros and take a tour of the National Museum (for
        free through the end of May). Afterwards, rent a bamboo bike and uncover the
        secrets of the Walled City. And for a finale of sorts, ease off and gaze at
        the world-famous sunset of Manila Bay.</p>'
  'Duterte-Arroyo-pardon-plunder':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-24T16:12:16.631+08:00
    'imagesource': 'jcr:a69bb7eb-4470-4095-abcc-b42ae6158744'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37736d31-5e53-4c83-b139-fc5b9b157939'
    'lead': 'Incoming president Rodrigo Duterte offers pardon to former president
      Gloria Macapagal Arroyo, who is facing plunder charges and is currently under
      hospital arrest. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T10:04:37.583+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T10:05:07.263+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T10:05:06.881+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte offers pardon to former president Arroyo

      '
    'updated': 2016-06-07T10:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607669c1-1b7c-4edc-b185-d856b200f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:04:37.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:05:07.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rodrigo Duterte
        said he has offered pardon to Gloria Macapagal Arroyo after he assumes the
        presidency, but the detained ex-president declined because it would mean admitting
        wrongdoing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f315e3-f99f-460e-b478-9b18da261b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:04:37.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:05:07.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, whose landslide victory in the May 9 polls only needs to
        be officially declared by Congress, told reporters in Davao City Monday (May
        23) that he spoke with Arroyo to inform her that he plans to grant her a pardon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1a865-ba38-4431-aa03-ea5649b2a13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:04:37.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:05:07.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko ''Ma''am gusto mo i-pardon kita [I said, ‘Ma’am, do you
        want me to pardon you]? Not because we are friends but because I do not think
        that there is a good case against you as a prosecutor and as a lawyer,’” Duterte
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512fcfbc-14e2-47e5-a6eb-bdb73f89f761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:04:37.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:05:07.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayaw niya kasi wala naman siyang kasalanan daw. Tama naman. Sabi
        ko nalang, ''you just apply for bail,'' [She declined because she committed
        no wrongdoing, which is true. So I just told her, ‘You just apply for bail,’"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d3877-9027-4121-a66a-20127d076a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:04:37.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:05:07.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo is facing plunder raps before the anti-graft court''s First
        Division for the alleged misuse of P366-million Philippine Charity Sweepstakes
        Office (PCSO) intelligence funds during her presidency. She has denied receiving
        any Sweepstakes money or disbursed or utilize any of the funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79076d58-4d8e-4c61-8d0a-b92677c643a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:04:37.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:05:07.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte indicated he was inclined to approve bail for Arroyo, noting
        that she is the only one among those charged in the case who is still detained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f486702d-cb84-470a-bcca-90676638ac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:04:37.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:05:07.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was arrested in 2012 and is being held at the Veterans Memorial
        Medical Center in Quezon City after being diagnosed with a spine ailment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f9cbe-09d6-49b7-8bd5-a1d0a2b951e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:04:37.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T10:05:07.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' senior correspondent Ina Andolong contributed
        to this report.</p>'
  'Duterte-to-allow-heros-burial-for-Marcos':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Over 26 years after Former President Ferdinand Marcos'' death, his
      family may finally see their patriarch buried at the heroes'' cemetery.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-24T15:35:48.116+08:00
    'imagesource': 'jcr:648ef40a-9983-4fbf-8bee-c258173d7807'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de45bfbb-0ab8-4402-ad4e-ed641399636d'
    'lead': 'Over 26 years after Former President Ferdinand Marcos'' death, his family
      may finally see their patriarch buried at the heroes'' cemetery. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T10:10:20.322+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T16:24:01.633+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T16:24:01.316+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I will allow Marcos'' burial at Libingan ng mga Bayani

      '
    'updated': 2016-05-25T12:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b670a-9cc0-4e45-9954-6d2f63c8ebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:10:20.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:24:01.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Former President
        Ferdinand Marcos’ remains can finally be buried at the Libingan ng mga Bayani
        under the administration of incoming president Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95dc9d-4b78-4eda-9945-52e0a7d2792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:10:20.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:24:01.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, whose two-decade rule was ended by a people power revolt
        that ousted him in 1986, died in exile in Hawaii in 1989.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a8c897-7a11-4541-804e-88bf04321321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:10:20.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:24:01.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remains were brought back to the country in 1993 and has since
        been kept in an air-conditioned crypt at the Marcos Museum and Mausoleum in
        Batac, his hometown in Ilocos Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c454d6e-46f0-49ed-a6f0-9c27f2692b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:10:20.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:24:01.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will allow the burial of President Marcos (at the) Libingan ng
        mga Bayani not because he is a hero … but because he was a Filipino soldier,”
        Duterte told reporters late Monday (May 23) in Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9492abab-5326-4b39-9377-176213644677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:10:20.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:24:01.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family thanked Duterte for his “kind, rightful and healing
        gesture."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5fc1e2-5486-4e9d-8ad2-0988330b816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:10:20.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:24:01.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has always been our family''s position that it is our father''s
        right under the law to be buried there being a soldier and a former President
        of this country,” Marcos’ son, Sen. Ferdinand Marcos Jr. said in a statement
        on Tuesday (May 24).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd5dbed-c833-4552-bddb-8472db56d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:10:20.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:24:01.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libingan ng mga Bayani was established in 1947 to pay tribute
        to Filipino soldiers and fallen heroes, and to serve as a final resting place
        for former Philippine presidents, war veterans, notable government statesmen,
        dignitaries and national artists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5391e-151b-4a87-a3ec-95879171a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:10:20.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:24:01.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos’ critics oppose a hero’s burial for him because
        of the alleged human rights abuses, extra-judicial killings, and ill-gotten
        wealth he allegedly accumulated during his dictatorship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f80c72-cbe5-465f-901a-09f2fdef1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:10:20.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:24:01.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/25/Marcoses-in-power-EDSA-Revolution.html">Also
        read: Sociologist explains: Despite father''s dictatorship, why are Marcoses
        still popular?</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21dbb6d-6f8e-44c4-8c12-b50c1fba26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:10:20.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:24:01.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 26 years after Marcos’ death, Duterte said arrangements for
        his burial can finally be made.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad2a2b-501f-4fc6-9642-839910d8ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:10:20.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:24:01.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Okay ako [I’m okay with it]. I don’t mind. What would be the appropriate
        time to bury him,” he said. The burial can coincide with Marcos’ birthday
        on September 11, Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c283c9-2fa3-42d5-abd4-3325db07fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:10:20.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:24:01.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has always expressed support for Marcos’ burial at the Libingan
        ng mga Bayani even during the election campaign. He said the issue has been
        a source of division among Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b8dc16-5e11-4fb8-9eb1-f1082d6e59b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:10:20.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:24:01.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Marcos said his family hopes Duterte’s pronouncement would
        lead to the country’s unity with the Marcoses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb0106-7c9c-4ef1-8457-795a0e172eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:10:20.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:24:01.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/27/marcos-martial-law-was-30-years-ago.html">Related:
        Marcos on Martial Law: It was 30 years ago</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe84f66-7982-4166-95a8-8762730f2b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T10:10:20.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:24:01.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/25/aquino-marcos-golden-age-edsa-people-power-revolution.html">Also
        read: Pres. Aquino: Marcos regime was not a ''golden age'' in our history</a></p>'
    '15':
