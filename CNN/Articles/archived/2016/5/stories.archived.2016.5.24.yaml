    'template': '1'
    'title': 'Obama lifts U.S. arms ban on Vietnam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ff3b3-d6e4-4fa7-b82d-afb067c01bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hanoi, Vietnam (CNN) —</strong> President Barack Obama announced
        Monday (May 23) that the United States is fully lifting a decades-long ban
        on the sale of military equipment to Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a3f6a-d877-4af7-a738-fa0ede83dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint news conference in Hanoi with Vietnamese President Tran
        Dai Quang, Obama said that the removal of the ban on lethal weapons was part
        of a deeper defense cooperation with the country and dismissed suggestions
        it was aimed at countering China''s growing strength in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b257b81-1867-4a13-a641-8bae22d3767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it was the desire to continue normalizing relations between
        the United States and Vietnam and to do away with a ban "based on ideological
        division between our two countries," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccede0c-1c9a-48a7-9c17-bc1429cb15c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vietnam War ended in April 1975 with the fall of Saigon – now
        called Ho Chi Minh City – after the United States withdrew combat forces and
        the North Vietnamese launched a massive offensive to reunite their homeland
        under communism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400bc75-c2aa-45c1-9067-b0ea3a1fb493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Vietnam and China are neighbors that share a communist ideology,
        China has aggressively claimed territory in the South China Sea, irking Vietnam
        and other Southeast Asian neighbors and also raising concerns internationally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48e653-5fa2-44e2-8e93-2c117bf6c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent and provocative show of force, China flew two jets close
        to U.S. aircraft stationed in airspace above the disputed region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f52fe2-5342-4930-858f-083fb452b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing Monday by China''s Ministry of Foreign Affairs,
        ministry spokeswoman Hua Chunying said that it was appropriate for the ban
        to be lifted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ad452-2620-490f-a5f6-5b7d2c55c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) arms sales ban was a product of the Cold War and should no
        longer exist," she told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ca084-df6f-4fd6-aac5-bab4c008ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the lifting of all such bans will benefit regional peace
        and development. And we are happy to see the United States and Vietnam develop
        normal cooperative relations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fed328-0998-4ce6-a28e-960a20b89207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Developing strategic partnership''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed33935-2083-4b17-9150-f0bf9753b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen Ngoc Truong, president of Vietnam''s Center for Strategic
        Studies and International Development, hailed the move as an important symbolic
        development between the two countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7240a6-ec93-498d-9019-0737d87ae148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very good news, it is of great importance for Vietnam,"
        he told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b81ef-9dd2-4bf0-911a-63d6f53a6dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not mean Vietnam will be (a) very big buyer of American
        weapons straight away, but (it) is important in the future. The symbolism
        is more important."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af89cd-a636-49a2-a2ba-19fb4c23590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said China would be watching the "developing strategic partnership"
        between the United States and Vietnam closely – and said he expected it to
        contribute to peace and stability in the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c0f4e-8f6a-4d95-884f-5f598f2edcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China should think twice over anything they can do to Vietnam or
        the South China Sea," he said. "They should get the message."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03459f6b-f08f-47e3-80f2-f0c154f0143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights concerns</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c4c779-acbe-4656-9211-c22fb4b41784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama defended the decision to lift the arms ban despite Vietnam''s
        dismal record on human rights – involving the jailing of dissidents and stalled
        political reforms -- saying sales would be evaluated on a "case-by-case" basis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b539a1-1da6-43d8-ad9f-f2c84bf79d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Human Rights Watch Executive Director Kenneth Roth said
        via Twitter that Obama was opting to "arm Vietnam as (an) anti-China ally
        rather than care about its ongoing repression."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a76fa9-b87e-47cc-80f5-f883c2f495a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Robertson, deputy director of Human Rights Watch''s Asia division,
        said that Washington had squandered a key tool to pressure Vietnam to improve
        its human rights record.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9c049-8cdc-42c7-8f28-99044fd1e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one fell swoop, President Obama has jettisoned what remained
        of U.S. leverage to improve human rights in Vietnam – and basically gotten
        nothing for it," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4642ee-6b87-427b-b11e-f7a44812162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Obama just gave Vietnam a reward that they don''t deserve."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c0933-581e-4922-874c-71306074e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the United States eased restrictions of an arms ban that
        originally instated during the Vietnam War.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086c8b8-eb25-497d-a96c-52974966b812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also thanked Vietnam for its continued aid in addressing what
        he called "the painful legacy of war," referring to attempts to locate veterans
        missing in action, the removal of landmines and the cleaning up of Agent Orange.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7aa9b6-ebc8-4c63-b729-faf4145e179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Symbol of renewed ties''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9fe35-4b48-494b-b0ea-6a40032c84b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, the two leaders shook hands in front of a large
        bronze bust of Vietnamese communist revolutionary leader Ho Chi Minh inside
        the Presidential Palace.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73df527-fb80-4aac-ab64-03258aeefdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve come here as a symbol of the renewed ties we have made over
        the last several decades and the comprehensive partnership we have created
        over the course of my presidency," Obama said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f8c22-6ac3-4024-9ec5-1fe18a4c53b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is on a weeklong trip to Asia to boost economic and security
        cooperation in the region and is expected to head south to Ho Chi Minh City
        before traveling to Japan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ea249-6a76-45de-a7d0-4e19d3fec3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bill Clinton reopened diplomatic ties with Vietnam in
        1995 and in 2000 became the first president to travel there since the evacuation
        of U.S. civilian and military personnel 25 years earlier.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143fa64-d60a-483a-a0ac-ee4eef139471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record plane deal</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b802d32-df9b-4b5d-8b82-232766c4e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:16:28.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, Obama and Quang also witnessed the signing of a
        record $11.3 billion deal between Boeing and local airline VietJet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6691bc06-bdb2-4b00-99fe-9351fa1cb94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:16:25.211+08:00
