    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00d84130-c19e-4cc7-b465-159b0ed97a22'
    'lead': 'In a joint news conference in Hanoi with Vietnamese President Tran Dai
      Quang, Obama said that the removal of the ban on lethal weapons was part of
      a deeper defense cooperation with the country and dismissed suggestions it was
      aimed at countering China''s growing strength in the region.'
