    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T16:35:17.827+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jaclyn Jose on winning at Cannes: It''s unbelievable

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d0108c-8c15-4d51-8224-503399d724ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It is an honor
        most actresses only dream of, but for Jaclyn Jose, the dream came true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7231863-e7cc-44db-9b26-1de97e2d194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday (May 22), Jose bested other contenders to win the Best
        Actress award at the 69th Cannes Film Festival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145bed89-de8b-40e5-a43d-cc0e4a53a13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/05/23/cannes-2016-jaclyn-jose-best-actress-ma-rosa.html">Related:
        Cannes 2016: Jaclyn Jose wins best actress for Ma'' Rosa</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430ab61d-d3ea-42c6-a98c-49c3047cb7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won for her role in Brillante Mendoza''s Ma'' Rosa, the only
        Filipino film included in the prestigious competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ee472c-08af-48cb-a86c-f3570503f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose plays Rosa Rivera, the matriarch of a family who owns a small
        sari-sari (variety) store in Manila. To augment their meager earnings, she
        and her husband, Nestor (Julio Diaz), sell drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f010e711-6052-4ee6-9e64-0a5f9bfa3128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/04/15/brillante-mendoza-cannes-film-festival-ma-rosa.html">Related:
        Brillante Mendoza film to compete at Cannes</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643bc207-e0c8-4987-9879-be4ca110c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose gave an exclusive phone interview to CNN Philippines on Monday
        (May 23), before heading home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d154437-01bd-44db-b3e9-ffaa71335a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was "so happy" to win, adding it "was such a great
        honor...it was wonderful. The event was unbelievable, everything was unbelievable."</p>'
    '15':
      'image': 'jcr:4a534986-c892-4264-ba4d-811e3641f2f0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2992bb9-1210-4ed4-b65e-70e1f1967924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c482f0b0-eacd-4cfb-baa1-acfc32197eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose also addressed that she was in tough competition with the other
        actresses in the category.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e2f511-c960-42f5-aa81-88c49fc3df29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "I couldn''t believe up to now that I had to compete with
        these great actresses, and I know that I''m wasn''t going to win because I
        know how good these actresses are. But, surprisingly, they gave it to me and
        I''m so happy so proud of our movie."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7621d3b2-827a-45f3-a5ee-99a97ae93033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/05/20/Ma-Rosa-Brillante-Mendoza-Jaclyn-Jose-Cannes.html">Read:
        Mendoza spotlights Filipino family''s poverty in Cannes film Ma'' Rosa</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd4b2a7-2704-4c62-9f8a-36d3bcae1ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose added said that she wasn''t paying much attention to the announcement
        of the winner, knowing in her "mind and heart" that she stood little chance
        of winning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac38f3-6d77-4786-80d2-ea9ff022b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other actresses vying for the award were Oscar winners
        Marion Cotillard (Mal de Pierres) and Charlize Theron (The Last Face).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab563485-0e4c-4cb2-a696-dccd7ca05263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "I said to myself, there were a lot (of nominees)...there
        were 21 contenders... I was just looking around, enjoying myself, feeling
        the excitement of the event."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6f0c8-5825-407f-b292-eb8b04328120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose admitted that when she heard her name called, she didn''t know
        what happened next. Adding, "I hugged Brillante, I extended my hand to my
        daughter...and I don''t remember anything anymore."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d00c54-9a0f-4d76-a657-4efea15a05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:35:43.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:35:18.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose is the first actress from Southeast Asia to win the best actress
        award at Cannes.</p>'
  'Angelina-Jolie-London-School-of-Economics-lecturer':
    'author': 'Cristiana Moisescu, CNN'
    'caption': 'UN Special Envoy and actress Angelina Jolie attends the Global Summit
      to End Sexual Violence in Conflict at ExCel on June 12, 2014 in London, England.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-24T01:11:46.875+08:00
    'imagesource': 'jcr:78d08b2b-b612-4158-9ca3-fbd86f2548d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbf9ba78-effe-49c0-8feb-23222958b293'
    'lead': 'The Hollywood star will join the Centre for Women, Peace and Security
      as a contributor to its newly created MSc program in Women, Peace and Security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:41:22.264+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T13:41:26.026+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T13:41:25.746+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angelina Jolie could be your teacher

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2757a6-b876-4a2f-998a-2158ba75f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:41:22.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:41:26.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of Britain''s most prestigious universities,
        the London School of Economics (LSE) has appointed Angelina Jolie as a visiting
        professor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5769b2-c7ed-4bef-a4d8-3b9c393faa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:41:22.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:41:26.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood star will join the Centre for Women, Peace and Security
        as a contributor to its newly created MSc program in Women, Peace and Security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e60d4e-c067-4c46-9295-df18f3942934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:41:22.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:41:26.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie''s future colleagues, also announced on Monday (May 24), are
        Jane Connors, Director of International Advocacy at Amnesty International
        Geneva, William Hague, former UK Foreign Secretary and Madeleine Rees, Secretary
        General of the Women''s International League for Peace and Freedom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93162963-990d-434e-b4b6-e8c6da727408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:41:22.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:41:26.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LSE is currently ranked at number 5 in the Times Higher Education
        UK University Rankings, reputed to be the definitive list of the world''s
        best universities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ba97c-59b7-4ef2-98c7-581d1282bcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:41:22.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:41:26.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re thinking of applying for the course, enrolment starts
        in Autumn 2016, with classes beginning in Autumn 2017. These will include
        core modules such as "Women, Peace and Security," "Gender and Militarisation,"
        and "Gender and Human Rights."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d546c3-284a-4dfb-bd9a-460829bdca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:41:22.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:41:26.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s rights</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd52dbc-fd6b-465a-97b4-6ab4814ecb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:41:22.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:41:26.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t expect to bump into Angie down at the cafeteria every
        day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e90ff-b48f-4ab3-99b8-c2455a9c6d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:41:22.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:41:26.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the LSE, both Jolie and Hague "will lecture or teach
        as often as their schedules will allow," and "at least once a year, for each
        year of their fellowship."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e056c-c587-426d-a617-82bf09b905fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:41:22.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:41:26.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which makes it sound like the two will act more as guest lecturers,
        and means that no, they probably won''t be sitting in on your tutorials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44979b7-459c-4f86-95cb-8f9b13f8b7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:41:22.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:41:26.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the university, Jolie said she felt "very
        encouraged by the creation of this master''s program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf92ed4-8083-4c21-9ab6-80f5f2547665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:41:22.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:41:26.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope other academic institutions will follow this example, as
        it is vital that we broaden the discussion on how to advance women''s rights
        and end impunity for crimes that disproportionately affect women."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5e97cc-2838-4c89-99bf-c17e227b985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:41:22.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:41:26.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hague and Jolie opened the university''s Centre for Women, Peace
        and Security in February 2015, and are the co-founders of the Preventing Sexual
        Violence in Conflict Initiative (PSVI).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73766c5a-7b55-42ea-8ff9-4e91572925d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:41:22.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:41:26.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie is also a special envoy for the UN High Commissioner for Refugees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac4d516-cfdd-427a-adaf-371cd93910d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:41:22.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:41:26.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/23/europe/angelina-jolie-lse/index.html">"Angelina
        Jolie could be your teacher."</a></em></p>'
  'GOCCs-P40.2B-national-treasury':
    'author': 'CNN Philippines Staff'
    'caption': 'The Governance Commission for Government-Owned or -Controlled Corporations
      (GCG)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-24T00:49:02.632+08:00
    'imagesource': 'jcr:c2241ccb-2598-4f3e-93ce-2dc371bf7377'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa13b763-37f2-4904-9cf4-f0d34c3d4fdd'
    'lead': 'The national government received P40.2 billion in dividends from 54 government-owned
      and/or controlled corporations (GOCCs) on Monday (May 23), as the government
      observed 2016 GOCC day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:46:56.091+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T13:47:00.027+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T13:46:59.779+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GOCCs turn over P40.2B to national treasury

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88a741-7286-4422-859d-77635bbdbd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:46:56.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:47:00.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The national government
        received P40.2 billion in dividends from 54 government-owned and/or controlled
        corporations (GOCCs) on Monday (May 23), as the government observed 2016 GOCC
        day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bbf062-9d31-45d1-b394-d466ec29f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:46:56.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:47:00.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an annual ceremonial turnover of the GOCCs'' dividends, which
        contribute to the country''s national development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b61dd-20aa-4417-ab4a-e16d7d59d1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:46:56.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:47:00.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, GOCCs are required to declare and remit at least
        50% of their income to the national treasury.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b044f1-5107-4563-9826-a0e09fd3a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:46:56.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:47:00.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation (PAGCOR) had the
        highest total remittances at P8.869 billion, followed by the Land Bank of
        the Philippines at P6.85 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5c1466-584b-4585-89e3-969143f9002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:46:56.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:47:00.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These GOCCs are automatically included in the Billionaire''s Club,
        composed of GOCCs with more than a billion pesos in total remittances — along
        with the Mactan-Cebu International Airport Authority, Bases Conversion Development
        Authority (BCDA), Development Bank of the Philippines, Manila International
        Airport Authority (MIAA), Philippine Deposit Insurance Corporation (PDIC),
        Philippine Ports Authority (PPA) and Philippine Reclamation Authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635660d-41de-42b3-8be7-0c99b9847ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:46:56.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:47:00.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III, who started the tradition of GOCC
        day in 2010, said overall remittances totalled P164.33 billion in the last
        6 years — which was double compared from the past administration''s P84.18
        billion from 2001-2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99397fbd-c553-4124-9d4c-0c646173cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:46:56.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:47:00.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contributions also increased by P3.8 billion this year compared
        to 2015''s P36.36 billion in dividends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf7772-16aa-41e6-ad95-41c96e297f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:46:56.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:47:00.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said this proved that good governance translated to good
        economics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61db0c-4213-43a4-bb3d-c3f2286856e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:46:56.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:47:00.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/19/philippines-fastest-growing-economy-asia-gdp-q1.html">Related:
        PH is fastest-growing economy in Asia, expands by 6.9% in Q1</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0b4fa5-efbb-43da-b644-4f1c54cebc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:46:56.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:47:00.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also touted about the 6.9% GDP growth in the first quarter of
        2016. So far, it''s the highest economic growth in Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ddba0f-47e7-45b9-9ddb-661ac9e88dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:46:56.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:47:00.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said the country was now reaping the fruits of reforms
        in government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6682d0b5-e743-44d6-a93a-a540c01f9196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:46:56.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:47:00.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dividends will fund the Armed Forces of the Philippines (AFP)
        modernization program, and socio-economic programs, particularly on health
        and education, agriculture and infrastructure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22326da0-1507-4123-b484-9dc1db508a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:46:56.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:47:00.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ivy Saunar contributed to this report.</em></p>'
