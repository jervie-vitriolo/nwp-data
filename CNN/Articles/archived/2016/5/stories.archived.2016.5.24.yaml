      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a241729c-6f91-4847-983d-20579e4e3807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:30:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:53.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in New York during the Great Depression, "Annie" is about an
        orphan girl who is taken in by a billionare named Oliver Warbucks. The Tony
        Award-winning musical originally opened in 1977 and has been revived on Broadway
        and produced internationally numerous times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5941a8cd-da6c-45e3-8f86-c7be75c0ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:30:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:53.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some famous songs from the musical are "Tomorrow," "It''s a Hard-Knock
        Life," and "Easy Street."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a9cba-2ee6-4ecb-b932-8cbae1b2a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:30:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:53.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re very excited about Annie. We had so many challenges before
        we actually got the rights for the musical from MTI New York," said Alou Almaden,
        Resorts World Manila''s (RWM) Chief Operations Manager for Entertainment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d1d21-c788-4973-9b6a-2f451d1ef68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:30:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:53.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said RWM is backing Full House Theater Company and Ultimate
        Entertainment, which are producing the musical.</p>'
  'miriam-santiago-anorexia-medical-leave-cancer':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-24T17:43:26.524+08:00
    'imagesource': 'jcr:2d54b3b3-ac67-4505-9181-f311420c83b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0154c215-78d2-4e88-a59f-8dcffe034222'
    'lead': 'Sen. Miriam Defensor Santiago said she is extending her medical leave
      at the Senate after she developed anorexia as a side effect of one of her anti-cancer
      medications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T09:34:19.340+08:00
