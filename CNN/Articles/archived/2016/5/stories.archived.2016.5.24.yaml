    'lead': 'Two actresses aged nine and 10 will play the lead role in the Broadway
      musical, “Annie,” which will open in Manila in September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T09:30:17.332+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T16:22:53.542+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T16:22:53.317+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two child actors to play ''Annie'' in upcoming musical

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6ebc00-5f5d-4778-ac4c-58f68ebf0518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:30:17.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:53.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Two young girls
        — one who has acted in a movie and the other a newbie on the professional
        stage — will play the lead role in the Broadway musical, "Annie," which will
        premiere in Manila in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a273c4b8-9af9-4be6-a018-7c0d67034032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:30:17.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:53.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krystal Brimner and Isabeli Elizalde bested hundreds of applicants
        for the title role through live and online auditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68478790-e873-4bf7-bc2e-4cc8d4542bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:30:17.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:53.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine-year-old Brimner is no stranger to acting. She recently won
        the Best Child Performer Award in the 2015 Metro Manila Film Fest for her
        role as Angel in the Erik Matti film "Honor Thy Father."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584cb68b-d3a8-4b8b-a316-98d444eb2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:30:17.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:53.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first foray into professional acting, 10-year-old Elizalde
        was able to bag the lead role.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84524cc-42c7-40cf-bdad-66904187ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:30:17.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:22:53.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brimmer and Elizalde will take turns playing the titular character.
        The Musical will be shown at the Newport Performing Arts Theater in Resorts
        World Manila.</p>'
    '9':
