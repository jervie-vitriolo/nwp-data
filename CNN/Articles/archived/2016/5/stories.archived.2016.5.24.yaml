      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Barack Obama took a detour on
        his Asia trip Monday (May 23) when he dined with celebrity chef and adventurous
        eater Anthony Bourdain in Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d8062-aec9-4b4a-932b-92e58d058cbe'
      'mgnl:activationStatus': true
