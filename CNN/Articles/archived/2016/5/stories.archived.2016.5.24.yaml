      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finishing up at Hanoi restaurant Bún chả Hương Liên, Bourdain
        tweeted that he had picked up the $6 tab on a shared "bun Cha dinner."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Low plastic stool,  cheap but delicious noodles, cold Hanoi beer.
        <a href="https://t.co/KgC3VIEPQr">pic.twitter.com/KgC3VIEPQr</a></p>&mdash;
