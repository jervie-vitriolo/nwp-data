      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/18/leni-robredo-bongbong-marcos-system-audit-vice-presidential-race.html">Robredo
        welcomes system audit proposed by Marcos</a></p>'
  'narcotics-sniffing-dogs-at-parties':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'PDEA Dir. Gen. Arturo Cacdac'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-24T23:41:13.099+08:00
    'imagesource': 'jcr:5fee92d6-eb41-4414-bf3d-23585f963a42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a406ff8f-b6e9-4f0f-848e-64bf91e2e418'
    'lead': 'Amid the ongoing probe on the deaths of five party-goers in Pasay City
      on Sunday (May 22), the country''s anti-illegal drugs agency has a proposal:
      the deployment of narcotics-sniffing dogs at party venues.    '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T09:10:50.538+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T16:21:59.609+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T16:21:59.139+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA wants drug-sniffing dogs deployed at party venues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ef028-f6ae-4477-b4de-72ac258ba161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Pleasure, confidence,
        feeling of intimacy, energy: these are the common effects of so-called "party
        drugs" if consumed in lower doses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f47d8-8632-4e83-ae13-94627cbb5be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But — in higher doses or if mixed with other substances — the effects
        may be deadly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dbb9cf-304a-48a2-9c3f-1159e833807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to announce with finality if the deaths of
        five party-goers who went to a music event in Pasay City on Sunday (May 22)
        were caused by drug overdose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3287df4f-97b8-4139-be0e-c15209d11357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkakaroon ng</em> intel reports<em> na</em> during parties,<em>
        lalo na ''pag may</em> international DJs <em>na bibisita sa bansa, mas nagiging
        marami ang parokyano at sinasamantala ng</em> drug dealers <em>ang pagpapakalat
        ng</em> illegal na droga," Chief Insp. Roque Merdegia said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d0c9fa-9915-41f3-9c79-420fc83a305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some intel reports show that during parties, especially
        when there are international DJs invited to perform, the volume of party-goers
        are usually much higher than usual, which drug dealers see as an opportunity
        to distribute illegal drugs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e39281f-7e3a-419c-aa1f-3d5006eed53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merdegia used to head the Legal and Investigation unit of the Philippine
        National Police-Anti-Illegal Drugs Special Operations Task Force (PNP-AIDSOTF).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fefa573-ef76-4737-908b-bf7c073aa1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking into reports that the victims took a green
        capsule known as "green amore" or "green apple" before they died.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24247762-71d1-42e5-aa7b-365a08e6dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/23/close-up-forever-summer-concert-pasay-timeline.html">Related:
        The Closeup ''Forever Summer'' concert tragedy: What we know so far</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d9828-bc4f-4adb-95cc-025d4e89f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) discovered this party
        drug two years ago in an operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12dd1d-0431-4ccb-857b-477724272c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, they thought green amore was a new substance but, upon
        chemical analysis, the Philippine Drug Enforcement Agency (PDEA) found out
        that green amore contained methampetamine or "shabu" and traces of piperonal,
        a raw material for the recreational drug "ecstasy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f27f54-1394-4849-92ce-5196982a66b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkakamukha ''yung capsule, magkakaiba ang laman niya. Kaya naman
        tinawag na ''green amore'' kasi green ang kapsula at may tatak na amore ang
        capsule," said PDEA Dir. Gen. Arturo Cacdac.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d0ae7-9ba3-48b2-bf94-7c4e4e121d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The capsules look alike, but differ in content. They
        were dubbed as "green amore" because the capsules are green and labeled with
        "amore."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb57e43-4214-4f6b-ba02-033048d3c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In relation to the incident, PDEA has two proposals: either to deploy
        narcotic-sniffing dogs at the entrance of party venues or to allow their personnel
        inside the venues to monitor the situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b685308-f86a-412b-9a53-1084d5094ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/22/pasay-concert-closeup-forever-summer-police-probe.html">Also
        read: Police investigates deaths of 5 individuals in Pasay City concert</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80a199c-9ee5-46a8-afd5-d546162248a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, policemen are tasked to secure the perimeter of the venue
        while private security personnel man the internal security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7387c33-2ebd-4c58-a8a7-3a572f866f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said drug dealers and manufacturers used different strategies
        to avoid detection — but the agency remained all-out in its crusade to end
        the proliferation of illegal drugs in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706dab83-3a65-424a-a19d-0c6bb5fd2e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2012, Cacdac said PDEA had destroyed more than ₱8 billion
        worth of illegal drugs, chemicals, and laboratory equipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9443832-81f9-4b76-b943-be423ad95304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But looks like their efforts are not enough for presumptive president
        Rodrigo Duterte, who threatened to abolish the agency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9cea14-22d9-47e4-b3cf-4f008c6b6b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo, sa totoo lang,</em> PDEA is a useless entity now,"
        said Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed3c50a-e5ae-45b9-916f-caaee57a2fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, really, PDEA is a useless entity now.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d653b-59c6-4d4f-aacb-c7fcb8aa4722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case Duterte abolishes PDEA, Cacdac said he was confident the
        new anti-drug agency that would be established would absorb the around 1,800
        PDEA employees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0b91a3-0c17-4c2f-8dc7-ca683979036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> 1,782 <em>na kawani ng</em> PDEA, <em>ginawa naman
        namin ang lahat ng aming makakaya para sugpuin ang problema sa droga. Kami
        nga ay natutuwa na ang pangulo ang nangunguna ngayon sa kampanya. Malaking
        bagay ''yan para sa mga</em> anti-drug enforcement officers,'' said Cacdac.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be313c9-4baa-459a-8ba0-e3c1fc803c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 1,782-strong PDEA personnel did their best to
        curb illegal drugs. We are even grateful now that the president himself is
        leading the campaign to end illegal drugs. This is significant for anti-drug
        enforcement officers.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a149237-4b96-46d2-9cf7-db1eee31b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA chief said they would give their all-out support to Duterte
        in any plans he had to fight illegal drugs in the country — even if this meant
        closing down the agency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895049d1-845b-4e3c-8d9f-0719e005dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T09:10:50.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:21:59.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/24/pdea-crushes-drug-equipment.html">Related:
        PDEA destroys ₱9 million worth of illegal drugs equipment, ingredients</a></p>'
