  'SWIFT-security-Bangladesh-heist':
    'author': 'Huw Jones and Tom Bergin, Reuters'
    'caption': 'Banks send payment instructions to one another via SWIFT messages.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-24T08:52:17.654+08:00
    'imagesource': 'jcr:ad2bf86e-5d87-4e79-836a-e48209ed6207'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92685148-223e-484a-bb46-13eae50ac47e'
    'lead': 'The crimes have dented the banking industry''s faith in SWIFT, a Belgium-based
      co-operative owned by its users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T11:46:41.138+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T11:46:44.613+08:00
