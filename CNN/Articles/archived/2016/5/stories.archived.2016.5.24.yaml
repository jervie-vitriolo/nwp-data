  'Securing-Duterte-PSG-head':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Presumptive president Rody Duterte (L) likes to move around freely,
      says incoming PSG chief Col. Bautista (R).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-24T22:03:07.117+08:00
    'imagesource': 'jcr:c4d8cab9-db20-4e11-a692-f0737a81952b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42aad63f-6061-402c-b4e9-ef3be05f13af'
    'lead': 'Ensuring the safety of the president is challenging enough. But keeping
      a president like Rodrigo Duterte safe at all times can be extra demanding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T08:58:45.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T16:20:22.786+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T16:20:22.397+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Next PSG chief: Protocols may be adjusted for Duterte

      '
    'updated': 2016-05-25T12:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcc6ec8-d0f2-455b-8b02-bc0da3e56958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Ensuring the safety of the president
        is challenging enough. But keeping a president like Rodrigo Duterte safe at
        all times can be extra demanding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7550080-d90d-4f4c-b527-1bee8122fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, presumptive president Duterte likes to move around. He
        is known to prowl the streets of Davao City alone at night, posing as a cab
        driver. He does this without a bodyguard, with only his trusted pistol in
        case he bumps into criminals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb8493-f597-4c66-8e08-4a8d428e0d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for incoming Presidential Security Group (PSG) commander Col.
        Rolando Bautista, adjustments in security protocol can be done to suit the
        needs of the soon-to-be president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bdf975-73b4-470e-9f1e-97c8846c8810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the fact that Bautista and Duterte go back a long way makes
        the task more manageable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897775ba-fe92-4444-be8f-ceb67a933439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1985 graduate of the Philippine Military Academy (PMA), Bautista
        served as commander of the 73rd Infantry Battalion covering Davao City and
        Davao del Norte from 2005 to 2007. Bautista also took command of Task Force
        General Santos. He is presently the commander of Task Group Basilan running
        after the Abu Sayyaf Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2d5a2-cc16-4259-9cc4-966a45757061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge ahead</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52e7d70-146e-4553-8ac1-a3e912a94afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, the mayor had said that he would not want to
        stay in Malacañang — which he called "a symbol of oppression" — should he
        win the presidency. So there''s a possibility that he will be shuttling between
        Manila and Davao City once he takes his oath.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426294f-2724-4e27-a1be-d89d73950c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/18/duterte-malacanang-federalism.html">Related:
        Duterte won’t stay in Malacañang if he wins, calls it ''a symbol of oppression''</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb72abe-6cac-4426-b687-03326da2ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another consideration is that Duterte had said that he didn''t want
        too many PSG members tailing him — saying he only wanted one security vehicle
        in tow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3810d-43a8-4396-a810-235506f1ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he wanted the PSG to steer clear of Davao City
        when he''s around, meaning he would only want them to keep an eye on him outside
        his bailiwick. The week before, several PSG men reportedly arrived in Davao
        City but the mayor requested them to return to Malacañang as he already had
        enough security in his hometown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31964307-0d5b-4717-bf41-717970ef3eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of these, Duterte is also known to have ties with rebel groups.
        On several occasions, the mayor personally headed to the mountains to fetch
        political prisoners freed by the New People''s Army (NPA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c45a6-bc32-488a-a967-50661fcfe6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/05/04/Rodrigo-Duterte-freed-NPA-captives.html">Related:
        NPA turns over more hostages to Duterte</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f57902-bb66-463e-ad87-e53d21a62270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PSG will have to adjust... <em>Ang napansin ko sa</em> presumptive
        president is that he is very reasonable. Na pag may sinabi ka, then he will
        take that into consideration," Bautista said on Tuesday (May 24)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e990f9-a07b-447d-b919-b3f3a4aa0857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What I noticed is that the presumptive president
        is very reasonable. He listens to suggestions."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2fcc13-5050-4f81-9700-631ee66b9208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, however, added that ultimately, the last say on security
        measures would be from the incoming president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb4b9ec-1370-4747-8730-0f21a0e11c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 50 members of the Davao City Police Office have been
        serving as Duterte''s close-in security detail in the past two weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d63e380-91e8-492d-8383-596e364d9e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T08:58:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:20:22.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Davao City-based correspondent Ben Tesiorna and CNN Philippines''
        Ina Andolong contributed to this report.</em></p>'
  'witnesses-in-pasay-concert':
    'author': ' Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-24T21:44:34.095+08:00
    'imagesource': 'jcr:3ec0347e-0717-4374-ac11-b50108335bb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0593067-ee72-4d82-b21c-2575cf7fa2c2'
    'lead': 'Investigators say some of the possible respondents were reluctant to
      issue sworn statements, for fear of the publicity after inevitably admitting
      they took illegal drugs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T09:03:03.928+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T09:03:07.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T09:03:07.282+08:00
