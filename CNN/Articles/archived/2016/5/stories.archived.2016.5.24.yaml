    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf releases ''final'' hostage video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d56646-8168-4950-beb9-215dda332c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Philippines-based terror group and ISIS
        affiliate Abu Sayyaf has released a "final" video of three hostages pleading
        with Filipino president-elect Rodrigo Duterte and their embassies for assistance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4592e4-6adc-4323-9899-612f4729d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, released Sunday (May 22), anticipates a rapidly-expiring
        June 13 deadline set by the group, which is headquartered in the restive Muslim-majority
        province of Mindanao in the country''s far south.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb8496-54ea-4d94-8adc-5ab9f272ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video echoes previous videos released by the group, and shows
        Norwegian national Kjartan Sekkingstad, Canadian national Robert Hall and
        Filipina Marites Flor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45160dd-6348-4cc7-b019-c8d8edd0dbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video opens with Flor, wearing a headscarf, addressing Duterte,
        who won the country''s presidential election in early May, in a local dialect,
        according to jihadist monitoring group SITE Intelligence. It then focuses
        on Hall, who also addresses the president-elect.</p>'
    '7':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0811450-4eaa-4f41-9817-ed22b93575db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b338a79-1f93-469f-bc22-a245bf2e5a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/09/29/Rodrigo-Duterte-Abu-Sayyaf-Group-kidnap-Samal-Island.html">Related:
        Duterte appeals to ASG not to harm kidnap victims</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af135f4-8e32-4238-929d-528a880b2ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accuses the Canadian government of abandoning him and his family
        during the ordeal, and entreats him to "negotiate or communicate with them"
        through an intermediary named "June" at the Canadian embassy, according to
        a transcript released by SITE.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722428a-5199-459f-8db7-911b5bb5aa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He does not elaborate on the identity or the role of the embassy
        contact he names.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99762f0-32ee-4529-91e9-02fa8760e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Humiliated''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b7009-9923-44bf-97cf-fe6f2604d2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall then describes their humiliating, fear-filled daily existence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec581f1b-69ec-4b72-bedf-00ccea6ea0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live like this every day, go to bed like this. We have a hundred
        people heavily armed around us all the time that dictate to us and talk to
        us like children," he says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb2b240-b3a3-47f2-a4f6-a4b1a4db20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been humiliated in every way possible. One of us has already
        been murdered. We hope that you can work on our behalf as soon as possible
        to get us out of here. Please, the sooner the better. We''re three-quarters
        dead right now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8899e79-4508-4ac6-8b1b-84ec3029a9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later thanks his family and friends for their efforts to free
        him and apologizes for the "mess" he got them in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d611684-0516-4b13-9517-d32a15f81786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekkingstad speaks next, appealing to his own government alongside
        the Canadian and Filipino governments, as well as its incoming president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd1655-f2a6-4415-ab00-1402b0c61a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please try to help us. Contact this group through June at the Canadian
        embassy and try to negotiate with this group," he says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcc0370-2e26-428e-b8a0-909d06261168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will (be) executed on June 13 at 3 o''clock, unless there is
        an agreement made with this group."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b276bf-1442-4db2-9181-865dc4c6e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June deadline</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d1c1cd-7b52-4add-a8d0-ad787a0abed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, after murdering Canadian hostage John Ridsdel who was
        captured alongside the surviving hostages in September of last year, the group
        reset the deadline to June 13 for the remaining three hostages.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f5a85-00e9-405a-986d-20a16d59ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group had earlier demanded a $6.37 million ransom (Php 300 million)
        for each of the victims to be paid by April 25, Philippines state media reported.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1674fbb2-5c63-4547-bfc9-40c2533e9e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four were taken in a raid on the Oceanview Resort on Samal Island
        which lies off the coast of the major southern island of Mindanao. Hall, Ridsdel
        and Flor were visiting the resort''s marina on their yacht, while Sekkingstad
        was the manager of the property.</p>'
    '35':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc76585-f9ae-4c9b-8322-892cb83e5bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99242bc-bff7-48f4-85b3-0f554890fd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest video both the remaining male hostages are pictured
        wearing orange t-shirts, mirroring ISIS'' gruesome hostage videos, in which
        captives, particularly Western ones, are forced to wear orange jumpsuits in
        a grim reference to captives at the U.S.'' controversial military prison in
        Guantanamo Bay in Cuba.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95fe763-0d6f-485c-bfeb-42852be7f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, 10 Indonesian hostages were released by Abu Sayyaf,
        and several days later four remaining Indonesians were freed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58590962-dacc-426d-af44-cf29dfee8d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/01/abu-sayyaf-group-asg-releases-10-indonesian-hostages.html">Related:
        Abu Sayyaf releases 10 Indonesian hostages</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b92fd06-5a86-4c56-a7a0-325ea5f2aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/Indonesian-hostages-freed.html">Related:
        Four Indonesian hostages freed, set to return home</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb390c-595b-4d5e-bd27-bea3ec1c48d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who are Abu Sayyaf?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149bf4c4-15e1-4ea7-80a3-6d2869bff863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violent extremist group seeks to establish an independent Islamic
        state on Mindanao, the southernmost major island of the predominantly Catholic
        Philippines.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a43a5-49c7-40b4-b5df-eec3956b5c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Related:
        Who are the Abu Sayyaf?</a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d29a657-6ac2-419a-9643-b2719f0cc49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines military has made inroads in recent years in thwarting
        the group''s terrorist bombing campaigns, prompting a shift in focus by the
        group to kidnappings for ransom.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18cc600-af3a-4abc-8cb1-df66df62ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Poling, director of the Asia Maritime Transparency Initiative
        at the Washington-based Center for Strategic International Studies, has said
        that "after about 15 years of a pretty harsh crackdown by the U.S. and the
        Philippines, what they''ve basically become is a criminal group made up of
        a few hundred who engage in extortion and kidnapping."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a03896e-b231-439e-8e69-6d0b5be3fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:33:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:39.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/05/23/asia/abu-sayyaf-final-hostage-video/">
        "Philippines terror group Abu Sayyaf releases ''final'' hostage video"</a></em></p>'
