      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After ending Manchester
        United''s three-year trophy drought with a 2-1 victory over Crystal Palace
        in the FA Cup final, the storied English club has given their manager the
        axe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3771ea47-5e65-4846-8337-d6b1f30e0e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:07.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester United sacked Louis Van Gaal on Monday (Tuesday PHT)
        after two seasons in charge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a1f71b-885e-4bdc-bf2a-96a1afbc76f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:07.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Netherlands national team manager took control at Manchester
        United in 2014, after leading Holland to a semi-final finish in the World
        Cup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb316b4d-64ab-4e16-a2d8-558873d8e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:07.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by United, executive vice-chairman Ed Woodward
        thanked Van Gaal for his time at the club.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d3aa5-9864-46d6-ba48-0d9a206c26b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:07.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank Louis and his staff for their excellent work
        in the past two years culminating in winning a record-equalling 12th FA Cup
        for the club," said Woodward. "He leaves us with a legacy of having given
        several young players the confidence to show their ability on the highest
        stage."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735bb9b-1aca-43cc-92d8-6fef7bad75b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:07.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone at the club wishes him all the best in the future."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d10b680-2a63-44af-a638-1670f60dd7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:07.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Van Gaal’s first season at Old Trafford United qualified for
        the UEFA Champions League with a fourth-place finish in the Premier League,
        an improvement over his predecessor David Moyes’ 10-month tenure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df4879-847d-42bf-a3fb-397c5af8d408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:23:13.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:32:07.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Dutch manager, his second season saw the Red
        Devils miss out on the Champions League for the second time in the last three
        years with a fifth-place finish in the league.</p>'
  'brexit-british-referendum-global-markets':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-24T12:03:08.787+08:00
    'imagesource': 'jcr:8b416a55-2f9c-423a-a331-8df215ed68fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13d43e63-56b5-4fcd-89b1-7e3d0e7fd66d'
    'lead': 'Concerns have risen about the effect of next month''s British referendum
      vote to decide whether to stay in the European Union. What seems to worry experts
      the most about Brexit is the uncertainty surrounding it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T11:26:51.033+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T11:26:56.565+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T11:26:56.258+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit fears grow as China, oil worries abate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6fe2b2-e225-48e2-bdbe-eee86f279375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:26:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:26:56.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Wall Street always finds
        something to worry about. Lately, Brexit fears have bubbled up to the top,
        as other global anxieties have subsided.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cece9559-2656-4f85-9e0b-2a0fa13e9772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:26:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:26:56.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year started out with dramatic stock market declines as global
        investors fretted about the pace of China''s slowdown and the effect of diving
        oil prices on the world''s economy. The Dow lost 1,000 points in the first
        week of the year and the volatility persisted until about mid-February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47de38-d4bd-49e5-aaf7-6c314317b619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:26:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:26:56.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now those two fears have abated — Oil prices have rebounded to nearly
        $48 a barrel, well up from the lows of $26 earlier this year. China''s currency
        hasn''t tanked as many feared and its growth appears to be stabilizing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5161f2af-ce6f-4d31-a9bd-74ac45ea38dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:26:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:26:56.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But concerns have risen about the effect of next month''s British
        referendum vote to decide whether to stay in the European Union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b412a2-52e6-49e9-a4ca-c3f8ca33326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:26:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:26:56.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big concern: I don''t know what unravels positively or
        negatively," says Tim Anderson, managing director at MND Partners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a499227-01d7-4933-85d0-5628dd37629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:26:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:26:56.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What seems to worry experts the most about Brexit is the uncertainty
        surrounding it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab80a6-8c1f-47f2-b95b-4cfb37af5119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:26:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:26:56.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a lot of unanswered questions about how Brexit would impact
        the European financial system, most of which is based in London, and the global
        economy. Some economists believe the concerns are overblown because even if
        voters choose Brexit, the actual separation won''t take place overnight. The
        exit would take place over two years of complicated talks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5454e985-cdd9-43bb-9989-8d16cfbed5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:26:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:26:56.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson of MND Partners says that whether Brexit fears are warranted
        or overblown, they could spark volatility in markets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b26cb76-39e5-41c6-9f53-9616b304cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:26:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:26:56.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote also takes place just one week after the U.S. Federal Reserve''s
        June meeting. Fed officials last week signaled that a June rate hike could
        definitely happen. But if uncertainty over Brexit ratchets up and rattles
        markets in June, it could have a bearing on the Fed''s course. That too will
        trigger market volatility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f93c7-8a9a-4d14-89dd-967e46295994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:26:51.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:26:56.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If U.S. markets head south because of Brexit fears — or even if
        Brexit becomes reality — it''s a buying opportunity, says Scott Wren, senior
        global equity strategist at Wells Fargo Investment Institute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5139bb-b0aa-42d1-b84e-dd1c66c9e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:26:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:26:56.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the U.K. did exit, there would certainly be some turmoil and
        uncertainty," says Wren. But for global markets, "I would have to question
        the long-term impact."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498df4ee-4ae3-46c5-a9e9-1c1ebd92712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:26:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:26:56.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wren argues that Brexit might jolt markets in the short-term but
        that it isn''t a long-term worry for U.S. investors given that U.S. economic
        growth remains steady yet low.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85980b-c91d-4194-b412-38b46f037880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:26:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:26:56.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some sense, it''s difficult to compare the Brexit vote, which
        takes place on June 23, to China and oil, policymakers say. Investors will
        know about Brexit on a certain day. China''s slowdown and oil prices are ongoing
        concerns without a definitive time table even though those fears have faded
        a little now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc6e36-1710-4379-833a-1e9eb7348979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:26:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:26:56.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit is among investors'' top concerns for now. Anderson of MND
        Partners puts it in his "top five concerns." But almost everyone agrees it
        doesn''t have the long-term impact that China and oil prices could have. In
        the long-term, those remain the top-tier fears.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be20fc2a-06cc-42fb-81b1-2ac1ed0ff428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:26:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:26:56.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A total collapse in energy markets and commodities or in Chinese
        growth would be much worse for markets than Brexit," says Wren of Wells Fargo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd6637-83f9-43dd-b366-acbbed012684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T11:26:51.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T11:26:56.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://cnnphilippines.com/business/2016/05/24/brexit-british-referendum-global-markets.html">"Brexit
        fears grow as China, oil worries abate"</a></em></p>'
  'Abu-Sayyaf-hostage-video':
