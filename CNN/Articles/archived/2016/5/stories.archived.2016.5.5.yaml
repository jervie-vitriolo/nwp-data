  'Chief-Justice-Renato-Corona-necrological-service':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-05T19:00:59.295+08:00
    'imagesource': 'jcr:713389e0-1c0e-4c65-aa0f-cb7e689bc931'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d41c11a-9672-4b14-95ac-b9cf0dcd0c93'
    'lead': 'Former Chief Justice Renato Corona''s family brought his remains to the
      Supreme Court, where a sea of white welcomed him back — in the place where he
      served for 10 years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T09:38:34.575+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:08:34.901+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T16:08:34.611+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Chief Justice Corona''s widow: Continue to fight for judicial independence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c24d0-0c89-4b3a-b0f6-52f17e4ea719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:38:34.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:08:34.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Court employees
        paid their last respects to the late former Chief Justice Renato Corona as
        his remains arrived at the Supreme Court on Thursday (May 5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054177a4-4396-472c-89e3-481d73b183f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:38:34.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:08:34.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corona''s family brought his remains to the Supreme Court, where
        a sea of white welcomed him back — in the place where he served for 10 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e14ff7f-5fda-4443-925e-62e3df0e4a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:38:34.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:08:34.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only four years ago when the late former chief justice faced
        the toughest battle of his life — his impeachment and conviction for failure
        to fully disclose his assets. But he found comfort in his family in the judiciary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761fd85-6986-4e25-8a6f-384553ffd685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:38:34.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:08:34.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His widow, Cristina Corona, called what his husband went through
        as a war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd9f21-d261-4e9f-a3a4-fc7ecc99e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:38:34.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:08:34.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war is not over. Each day we find ourselves facing yet another
        test of courage and will to either fight for and uphold judicial independence
        or crumble at the feet of our oppressors both masked and unmasked," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9acd95-0ae6-4d06-90b9-ab482ba49112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:38:34.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:08:34.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Arturo Brion said even before he was impeached,
        Corona knew why he would be ousted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5569055f-3137-4ec4-bc3e-4a4b48596afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:38:34.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:08:34.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His steadfast and unfavorable stand in a case very important to
        the powers that be..."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00e38b-d1fe-4025-b47a-398965b370f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:38:34.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:08:34.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2011, the Corona court handed down a landmark decision
        ordering the distribution of the Cojuangco-owned Hacienda Luisita to land
        reform beneficiaries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658fee3-75a2-479b-9dd8-d8dafb4d9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:38:34.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:08:34.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mrs. Corona reminded the public to remember her husband''s legacy
        that democracy is not defined by any branch of government nor dictated by
        any public official. Rather it is enshrined in the Constitution to which the  judiciary
        pledges its unfailing loyalty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14293e26-d562-4d8d-b307-82fc537974ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:38:34.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:08:34.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared her husband''s advice in choosing the country''s next
        leaders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf62e71-7bb9-4582-a893-d9b0826bb5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:38:34.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:08:34.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Choose he or she who shall uphold the and defend Philippine democracy
        and our democratic institutions. And not those who wittingly or unwittingly
        shall destroy this very foundation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcfee35-92d8-4d42-9791-85380b81be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:38:34.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:08:34.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how the family feels towards the Aquino administration, daughter
        Cherie quoted her father as saying "forgive" and "vengeance is not ours, it''s
        God''s."</p>'
    '23':
      'image': 'jcr:2345b7c7-5857-4550-a4fe-c92ae50cd73c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f670e8-c401-4389-9695-f1a2a3ef0536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:38:34.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:08:34.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
