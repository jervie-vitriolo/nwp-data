  'Pulse-Asia-survey-Duterte-bank-account-Robredo-rise':
    'author': ' Eimor P. Santos, CNN Philippines'
    'caption': 'PDP-Laban standard bearer Davao City Mayor Rodrigo and Liberal Party
      vice presidential candidate Leni Robredo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-05T09:36:36.256+08:00
