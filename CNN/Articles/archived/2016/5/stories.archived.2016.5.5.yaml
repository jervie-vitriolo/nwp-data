      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the vice presidential debate organized by CNN Philippines,
        Escudero said the idea that the position is a spare tire only surfaced during
        the recent administrations, as the vice president was tasked to look into
        housing, which some people think is a meager responsibility.</p>'
