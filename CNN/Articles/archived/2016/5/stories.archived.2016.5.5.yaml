      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5aed2b-7a53-4bec-9f3f-9c1555b698e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Diosdado Macapagal, the father of former president
        and now incumbent Lubao Rep. Gloria Macapagal-Arroyo, got the INC’s backing
        in 1961 — he defeated re-electionist President Carlos Garcia.</p>'
    '42':
      'image': 'jcr:8e016a6c-d56e-4ded-a9ed-a64b6eb73cc2'
