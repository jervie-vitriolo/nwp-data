      'mgnl:created': 2019-10-04T09:03:49.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:03:53.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There were the
        Obamas, and then the Queen and Prince Harry, and now Justin Trudeau is getting
        in the mix.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c1053-dbdc-4556-8992-f49ab02d79a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:03:49.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:03:53.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (May 3), the Canadian Prime Minister posted a video on
        Facebook showing him surrounded by members of the Canadian forces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc8c89f-f170-470f-9751-fc4af1623f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:03:49.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:03:53.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His video was in response to the videos posted by U.S. First lady
        Michelle Obama and Prince Harry daring each other to "bring it" at the 2016
        Invictus Games in Orlando, Florida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9d5bf-484b-4b2b-9476-6d2ef353ac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:03:49.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:03:53.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Queen Elizabeth steals the show in a video for the Invictus
        Games</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b314b9a-7f15-4596-9c78-029a7d7180ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:03:49.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:03:53.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video Trudeau said, "I just thought I''d show our friends
        in the U.S. and the U.K. how Canada brings it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04548986-8ccd-4066-a4f3-758cd2f921b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:03:49.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:03:53.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then mentions Queen Elizabeth II, Prince Harry, and President
        and Mrs. Obama before dropping to the floor to do push-ups along with two
        Invictus Games athletes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ca405-a580-4b30-8bf0-d7c0a3854e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:03:49.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:03:53.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau then reaches behind his back before holding out his fist
        in front of him and opening it in a move to imply a mic drop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899ee4d-38b7-4bb9-8295-671508da5241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:03:49.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:03:53.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boom!" he then says along with the other athletes in the video.</p>'
    '15':
