      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/23/rodrigo-duterte-presents-platforms-iglesia-ni-cristo-inc-executive-minister-eduardo-manalo.html">Also
