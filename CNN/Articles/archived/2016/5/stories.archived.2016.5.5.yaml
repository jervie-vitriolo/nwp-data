  'John-Kasich-drops-out-of-presidential-race':
    'author': 'Phil Mattingly, Gloria Borger, Dana Bash, Sara Murray, David Mark,
      and Tom LoBianco, CNN'
    'caption': 'John Kasich announced his suspension from the Republican presidential
      race on Wednesday (Thursday, May 5, PHT).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-05T08:52:57.536+08:00
    'imagesource': 'jcr:6869cf7f-20c4-41ef-bdef-89afc5d6786c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ac7f328-0b7e-46ff-8ac8-2463c645f341'
    'lead': 'Kasich''s decision to suspend his efforts came after he improbably became
      the last challenger to Donald Trump, who emerged as the presumptive GOP nominee
      Tuesday night (May 3) when Ted Cruz dropped out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T10:33:03.777+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T10:33:06.980+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T10:33:06.566+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. elections: John Kasich drops out of presidential race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd94af-321e-4cbe-bf4b-2dce8497effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> John Kasich is dropping out of the Republican
        presidential race, he said Wednesday (Thursday, May 5, PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1c4c70-1730-429d-b773-31a49c15dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasich''s decision to suspend his efforts came after he improbably
        became the last challenger to Donald Trump, who emerged as the presumptive
        GOP nominee Tuesday night (May 3) when Ted Cruz dropped out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7770463-eee1-4dbe-a431-6413f74cafac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always said that the Lord has a purpose for me as he has
        for everyone," Kasich told reporters in Columbus, Ohio. "And as I suspend
        my campaign today, I have renewed faith, deeper faith, that the Lord will
        show me the way forward, and fulfill the purpose of my life."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd434b4d8-fd0d-407a-82c7-87ab8b645aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before winning his home state of Ohio in March, Kasich was
        facing pressure to get out of the race, with no clear path to victory. His
        campaign never became more than a spoiler run, designed to keep Trump from
        getting the 1,237 delegates needed to win the nomination before a contested
        convention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64be5d-e929-4bcf-bce6-bce306e0a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was not yet ready to quit. Kasich had fundraisers scheduled
        in the Washington area Wednesday, and was on a plane at the Columbus airport
        when he had a change of heart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e0165-d36b-4c59-b054-2c051e2bb3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having the plane taxi back from the runway, according to one
        source close to Kasich, he then called four of his closest friends, and said,
        "My heart is not in this." The source said that his friends then told Kasich
        that if his heart is not in it, he ought to do what he needs to do.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd757a67-38ba-4d92-9409-c807968ce7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasich was always a somewhat offbeat Republican contender, who laughed
        at himself on the trail, occasionally took positions more in line with Democrats
        (like expanding Medicaid in Ohio) and touted his ability to work across the
        aisle. He sometimes even joked that he would have done better in the Democratic
        primaries than in the crowded Republican field.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8591eb4b-e6ff-473a-95e5-1428d57d1660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-term governor attempted to distinguish himself from the
        the raucous GOP field by avoiding direct attacks and striking a more positive
        tone. (His affiliated super PAC, however, was not shy about criticizing opponents
        for being negative.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30438384-b845-4d4a-a7c9-c8f3a2e8d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasich hugged one supporter at a South Carolina town hall who shared
        a deeply personal story of losing his friend to suicide and comforted another
        woman at a Virginia town hall as she spoke of her son''s autism. And Kasich,
        himself, shared the deeply personal story of how he found God after losing
        both his parents in a car crash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd2034-9727-4683-9662-5735ef2b2c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future has clearly been on the mind of the candidate: As of
        Tuesday night, there were clearly very high level discussions about what he
        should be doing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76723ec4-1ba5-491c-9fe3-fd5f424664e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his outside advisers said Tuesday night that he expected
        Kasich to pull out, but then reversed the story. A senior campaign official
        said that Kasich would be staying in the race despite Cruz''s withdrawal and
        would challenge Trump to debates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f22d1-ee8d-4faa-bf42-abe496d49d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Tuesday night said that Kasich was staying in because
        there was "too much to fight for: the soul of the GOP and the future of America."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab52f3e0-be5a-4970-97ab-c2044c4b430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly, Kasich''s campaign also insisted he would stick around.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b54b49-6f1a-476a-a1ba-797399859a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Ted Cruz just dropped out of the presidential race and it''s
        up to us to stop Trump and unify our party in time to defeat Hillary Clinton,"
        Kasich campaign manager Ben Hansen said in a fundraising email to supporters
        Tuesday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c48577-7eb3-43fd-beeb-933181f8e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Wednesday morning, a senior outside adviser held a call with
        donors, with the game plan to continue to the convention. Another adviser,
        who was planning to attend a national security meeting for Kasich, was then
        told that the meeting was off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e31da-a4ba-4dae-b09b-9a304c60c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their effort to stop Trump from crossing the 1,237 delegate threshhold,
        Kasich and Cruz made an unusual deal the week before Indiana, agreeing for
        the Ohio governor to leave the state to Cruz and for Cruz to vacate Oregon
        and New Mexico in an effort to allow both to take on Trump one-on-one in states
        presumably favorable to their efforts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d3cd09-b0b1-4643-a29e-c9ed246c7f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two also met this past Saturday at the California GOP convention
        hotel outside of San Francisco, according to a Kasich source familiar with
        the meeting. The meeting came at Cruz''s request, because Cruz wanted to have
        friendlier relations between the two last non-Trump candidates in the race.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da948187-8456-46cb-8b51-855d84c02f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two spoke mostly about the "contours of the race," the source
        said, and agreeing that if Cruz won Indiana they could work together in California.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5432a41-ea7a-4bfe-a35e-ce9b7b2b13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasich could potentially still end up on the Republican ticket –
        he has been floated as a possible pick for vice president, based in part on
        his popularity in Ohio, a crucial swing state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8fca00-2dc9-4c2a-b4c9-c368bfc0b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasich''s establishment path</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8182b21-447d-4c0d-84ab-1bf76ec64281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasich, who served 18 years in the House before a lucrative stint
        at Lehman Brothers, was long viewed as a 2016 dark horse, running in the crowded
        "establishment lane" with candidates such as Jeb Bush and Marco Rubio.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c5de0-650f-4e27-8350-f1ffafea0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pinned his hopes early on New Hampshire and dedicated the vast
        majority of his time and resources there. Kasich did well there, finishing
        second after attending 190 events in the Granite State, according to the NECN
        candidate tracker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c45ce-b0bd-4a5d-8db0-c20d8005ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Granite State focus helped him win the support of key New Hampshire
        figures including former Sen. John E. Sununu, son of former New Hampshire
        Gov. John H. Sununu and veteran New Hampshire Republican leader Tom Rath,
        who was instrumental in Mitt Romney''s 2012 bid. He also won endorsements
        from The New York Times, The Boston Globe, The Nashua Telegraph and other
        New Hampshire papers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbaa76a-8043-404e-aacb-b86d05388ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the race Kasich played up his fiscal bona fides as the
        last House Budget Committee chairman to craft a balanced federal budget, during
        the Clinton administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9f818-6125-4526-8b8a-2758de858257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also talked extensively about his working-class upbringing in
        McKees Rocks, Pennsylvania, just outside Pittsburgh. He often told the story
        of when, as a freshman at Ohio State University in 1970, he wrote a letter
        seeking a private audience with President Richard Nixon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802cb98-21dc-456b-97bb-4fbd5c6e13d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his punchline to his Nixon visit? The White House granted him
        five minutes with Nixon, but he refused to settle for that and took 20 minutes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b79ad6-6821-4c60-ba75-439c1d1ebc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the trail, Kasich occasionally stumbled with voters, delivering
        blunt answers that were not always popular. In September, he told supporters
        at a California golf club that "you leave a little tip" for Hispanic maids,
        drawing criticism from some Latino groups.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e13acd7-71d0-4ac8-aaa2-e6524cd61e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a few weeks after that comment, he told one voter that she would
        have to "get over" proposed cuts to Social Security.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e0341-b379-4b6b-be43-9fda7dd32641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earned a spot on the main stage at the first Republican debate
        last August, riding a bump from his late-July announcement and staying off
        the undercard stage for each debate afterward. But Ohio ended up being his
        only moment of triumph.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d35757-1be9-4efb-a2b6-7131f471916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Cassie Spodak contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af128b-0773-42cd-9055-940dc6bfb60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:33:03.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:33:06.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/04/politics/john-kasich-drops-out/">"John
        Kasich drops out of presidential race."</a></em></p>'
  'Dilma-Rousseff-Brazil-impeachment-trial-Antonio-Anastasia':
    'author': 'Anthony Boadle and Maria Carolina Marcello, Reuters'
    'caption': '(File photo) Brazilian President Dilma Rousseff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-05T05:57:49.480+08:00
    'imagesource': 'jcr:ce0bf279-624b-4c63-a1df-68ccc9aaad9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cff9986-17cc-4e52-a1d8-8c2d9ba17cc0'
    'lead': 'Rousseff, whose popularity has fallen in the last year due in large part
      to a deepening economic recession, is expected to become the first Brazilian
      president to fail to complete a presidential term in more than 20 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T10:36:00.587+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T10:36:04.971+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T10:36:04.716+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rousseff''s woes mount as Brazilian senator backs impeachment trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b130a0-3376-447c-92bf-fa323a3aafd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brasilia (Reuters) —</strong> Brazilian President Dilma
        Rousseff''s chances of remaining in office plummeted on Wednesday (May 4)
        after a key senator recommended the leftist leader face an impeachment trial
        and a top prosecutor said she should be included in a vast corruption investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3716d15b-80d4-4047-baff-c585bf1d47a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff, whose popularity has fallen in the last year due in large
        part to a deepening economic recession, is expected to become the first Brazilian
        president to fail to complete a presidential term in more than 20 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c7cba1-d568-4505-a490-64b62c20fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Anastasia, an opposition member tasked with recommending
        whether to put Rousseff on trial in the Senate for breaking budget laws, told
        a 21-member Senate committee that the charges were serious enough to remove
        her from office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba2f5a-c902-497f-b0d6-280af6c9ffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is expected to vote overwhelmingly on Friday (May
        6) to send his recommendation to the full chamber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8147a-1df4-4a91-9a23-1f32e041bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at a complaint centered on evidence of irregularities
        that can put fiscal responsibility at risk," Anastasia, a member of the Brazilian
        Social Democracy Party (PSDB), told the committee in a televised proceeding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af30227-5a6d-438d-a273-5d6eec22d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, which is controlled by the opposition, is due to vote
        on May 11 on whether to try Rousseff, at which point she will be automatically
        suspended during a trial that could last up to 180 days. Vice President Michel
        Temer would take over as acting president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c41a2-6421-412e-bbfc-c0ae300bfceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anastasia''s recommendation came after Brazil''s Prosecutor-General
        Rodrigo Janot requested that Rousseff be investigated for obstruction of justice
        in connection with a vast corruption probe involving state-run oil firm Petroleo
        Brasileiro SA, or Petrobras.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc09ed-44f3-461f-8794-f4add1c0081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time she has been officially accused of involvement
        in the bribery and political kickbacks scandal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b10920-3312-4741-ad98-4ded80735b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff said the accusation was based on outright lies by a former
        senator in her ruling Workers Party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09043a24-7798-48a4-8319-8a150ad98d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If an investigation is opened I am sure it will show that Senator
        Delcidio do Amaral was lying once again," Rousseff told reporters after launching
        an annual financial subsidy plan for farmers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f307f-d5d7-4015-a5a7-86ed8d68ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to documents made public on Tuesday, Janot asked the Supreme
        Court to authorize an investigation of Rousseff and Luiz Inacio Lula da Silva,
        who is her predecessor and the founder of the Workers Party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7f9141-3305-4beb-8c7d-014e1bd3fa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Rousseff is not being investigated for taking bribes herself,
        the obstruction of justice probe, if allowed by the Supreme Court, will further
        undermine her ability to defend against her removal from office by the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af059249-89cd-4ca3-87d7-a51a224acc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temer, who is already forming a transitional government, would serve
        out the remainder of Rousseff''s term through 2018 if she is convicted of
        manipulating public accounts and removed definitively from office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714cc057-8f9d-4141-bb53-1a984499b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic success</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156073d4-c02e-4797-939b-e4b08638be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political crisis has paralyzed Brazil''s government and halted
        efforts to pull the country out of its worst recession since the 1930s as
        it scrambles to prepare to host the Summer Olympic Games in Rio de Janeiro
        in August.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00184fa-620e-4a85-bc82-41f997cd4c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the gridlock caused by the impeachment crisis, Rousseff
        said there are signs of an economic recovery underway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c4ffe-e97d-4d20-ab56-ddf1a2fb8cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the economy is expected to contract nearly 4 percent for
        a second straight year in 2016, economists say industries have already sharply
        reduced inventories and a weaker currency could help boost exports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e588a54a-69f4-4a8b-92d5-14fe8a6b8196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian markets have been buoyed for weeks by the prospect of
        Rousseff''s ouster and the emergence of a more business-friendly government
        led by Temer, who has vowed to restore confidence and growth to Latin America''s
        largest economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b711025-da81-4767-a29f-41aea5a867ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil lost its investment grade credit rating last year due to
        the fiscal crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e6958-cc2b-4896-81bc-b866b779fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:36:00.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:36:04.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign that Temer plans to reduce state involvement in the economy
        and boost private business, one of his closest aides told Reuters that a Temer
        government would consider allowing foreign owners to acquire a controlling
        stake in local airlines.</p>'
  'United-States-Russia-Aleppo-Syria-ceasefire':
    'author': ' Frederik Pleitgen, Tim Hume, and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-05T05:31:44.768+08:00
    'imagesource': 'jcr:ce0bf279-624b-4c63-a1df-68ccc9aaad9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f41a36a-6b7a-4c67-ab14-48d9e918c951'
    'lead': 'The two countries ended talks Tuesday (May 3) and are closely monitoring
      whether the ceasefire sticks. Violence has decreased but continues, according
      to State Department deputy spokesman Mark Toner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T10:38:38.262+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:12:28.626+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T16:12:28.262+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. announces ceasefire for Aleppo after talks with Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178bb42-85da-4eb7-a3a9-de3759af9996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latakia, Syria (CNN) —</strong> A ceasefire is in effect
        in one of the most war-torn cities in Syria, the U.S. State Department said
        Wednesday (May 4). The United States and Russia concluded arrangements for
        a cessation of violence in Aleppo and surrounding areas, according to a department
        statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c93a86-9460-46c9-90fc-807d2028a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries ended talks Tuesday (May 3) and are closely monitoring
        whether the ceasefire sticks. Violence has decreased but continues, according
        to State Department deputy spokesman Mark Toner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddaaaf1-1c89-4b9d-acc1-4e3238d83b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attacks directed against Syria''s civilian population can never
        be justified, and these must stop immediately," Toner said in a statement
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b3d8dd-34fb-42a6-8cad-a0e88088fc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our objective remains, and has always been, a single nationwide
        cessation of hostilities covering all of Syria – not a series of local truces."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97263dc7-c618-4012-b0eb-73eaf0e6373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s air base in Syria</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cea536-a0d0-4ff4-b8e2-5bc61b3e9928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian fighter jets continue to roar off the tarmac at Hmeymim
        air base in Latakia, the staging ground for Russia''s air war in Syria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1771b1-f6ae-4710-8308-f00c887a45d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two months after Russian President Vladimir Putin announced
        he was pulling out "the main part" of his country''s forces from Syrian territory,
        strike aircraft, supported by fighter jets, keep taking off and landing with
        regularity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d3fc7-cecd-4025-86f7-c6b08bd60dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air base, situated on northwest Syria''s Mediterranean coast,
        remains a potent military concern. While some of the fighter jets have been
        removed, Russian military officials have upgraded their helicopter fleet at
        the base, adding Mi-28 helicopters that are on constant patrol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50403b92-e129-47ed-bf4a-3d3d9cae1a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Igor Konashenkov, a spokesman for the Russian Defense
        Ministry, said Wednesday that Russian jets have flown 87 sorties striking
        ISIS in the last four days alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a91a6-c507-4ef0-9642-ce2a2af79116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes have targeted the terror group''s assets in Raqqa and
        Deir Ezzor provinces, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676f0bbc-2827-4fff-a662-2188af714a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has said it wants to see the "regime of silence" that has
        taken hold in Latakia and the capital, Damascus, extended to Aleppo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ee6ad-76ea-4611-b5e7-527ede31d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But monitoring group the Syrian Observatory for Human Rights said
        Wednesday that ongoing clashes in western Aleppo between the Syrian army and
        rebel factions have been the fiercest in the past year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04a395-e0d1-46a6-be85-9ae31ed4aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urgent Security Council meeting</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37842953-5778-45cb-b089-e3415d5fa7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks between Russia and the United States are part of an international
        effort to enforce a cessation of violence across Syria. The U.N. Security
        Council was to convene an urgent meeting Wednesday on the violence in Aleppo
        in response to a request from Britain and France.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53e070f-5714-4c28-99f7-4c596015cc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Berlin, German Foreign Minister Frank-Walter Steinmeier was scheduled
        to meet Riad Hijab, chief coordinator of the Syrian opposition''s High Negotiations
        Committee; Staffan de Mistura, the special U.N. envoy to Syria; and French
        Foreign Minister Jean-Marc Ayrault to discuss the crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9400a85d-7df4-401b-8f3b-3e2acb155f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is one of the most important international backers of Syrian
        President Bashar al-Assad''s regime. U.S. officials have called on Moscow
        to pressure the Syrian President to end his onslaught on Aleppo, which has
        resulted in widespread deaths of civilians in what was once the country''s
        bustling cultural and economic hub.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec99e560-fdfc-4481-8e52-7c6965130f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting in Aleppo</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd0549-9729-498a-94fd-2ed39374c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens have been killed on both sides in the latest surge of violence
        as rebel groups have shelled government-controlled areas of Aleppo and the
        Syrian military has responded, the observatory said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ecfeb1-df14-4668-a489-fc061651558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocket attacks targeting government-held areas in Aleppo killed
        at least 17 people Monday, state media reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd3a537-1abe-4208-beb6-fbd2bca4d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatalities included people at al-Dhabit hospital, state media and
        the Syrian Observatory for Human Rights reported, blaming Islamist groups
        for the shelling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a23b2a-908f-4add-8d74-a726be76b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No justification''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3924fb-29c3-408c-8bf0-a36f644cd9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks came days after an airstrike hit a hospital in a rebel-held
        area of Aleppo, reportedly killing the city''s last pediatrician. The death
        toll from last week''s attack has risen to 55, according to Doctors Without
        Borders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d20298-7ed0-4cfc-b3c7-ff9442664fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is there is no justification for this horrific
        violence that targets civilians or medical facilities or first responders
        no matter who it is, whether it''s a member of the opposition retaliating
        or the regime in its brutality against the civilians which has continued for
        five years," U.S. Secretary of State John Kerry said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba97f1-c3c5-4344-b294-b369d540ece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, jets conducted at least 22 airstrikes Wednesday in Eastern
        Ghouta near Damascus, ending a truce in the area the military had announced
        Friday (April 29), according to the observatory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8118a5-8103-4eba-a75b-5117419984e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S., Russian monitoring ramps up</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce1cc7-da7b-4a87-8f7e-e9a2a48a9ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American and Russian military members are working to improve coordination
        at a monitoring center in Geneva, Switzerland, to check on the cessation of
        hostilities in Syria, officials said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d21ede-4181-4048-8a9f-69a8fa501d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov said Tuesday in a joint news
        conference with de Mistura that Russian and U.S. officials would be "looking
        at the same maps" in the monitoring center.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26829e-c56a-468c-a6a0-557abbe3f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be analyzing proposals, and they will work together to
        make sure that any violations are nipped in the bud. Probably this is a major
        step forward toward a more intensive coordination of the efforts by Russia
        and the U.S.," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73430e22-deac-40da-b4fa-d0d0ecc27723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Frederik Pleitgen reported from Latakia, and Tim Hume wrote
        from London and Holly Yan from Atlanta. CNN''s Anastasia Sobinyakova, Stephanie
        Halasz, Claudia Rebaza, Vasco Cotovio, Euan McKirdy, and Andrew Carey also
        contributed to this report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3c494-b449-4cee-9c6f-01d3bf509546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:38:38.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:28.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/04/middleeast/aleppo-syria-civil-war/index.html">"U.S.
        announces ceasefire for Aleppo after talks with Russia."</a></em></p>'
  'Sea-Hero-Quest-dementia':
    'author': 'Meera Senthilingam, for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-05T08:53:52.621+08:00
    'imagesource': 'jcr:d65361aa-df11-41a4-a556-6ff80389e8d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a42cbf32-5f38-4c28-993e-bd6b111bc128'
    'lead': 'Have you ever wanted to take to the seas on a global adventure? A new
      game available on smartphones worldwide from today does just that – and could
      help dementia patients in the process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T10:42:27.307+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T16:12:49.205+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This video game could help doctors diagnose dementia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5576f-ef8d-45c6-bfcf-11827c2a0829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Vital Signs is a monthly program bringing viewers
        health stories from around the world.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda5dbbc-1e2e-42a1-b983-6d18c59a033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Have you ever wanted to take to the seas
        on a global adventure? A new game available on smartphones worldwide from
        today does just that – and could help dementia patients in the process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecbf6ce-f8a6-47cd-9208-422f9f07cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game, called Sea Hero Quest, asks players to set sail in search
        of precious artifacts – in the form of memories – which can be collected at
        different locations around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c3606-20c8-44cf-9488-9ae8586cf86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you progress through the game, scientists can use the data you
        generate to gain insight into your spatial navigation abilities – one of the
        first skills lost at the onset of dementia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a822be8-10b3-4539-94a6-233835d2fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim is to get hundreds of thousands of people playing from around
        the world, to identify what the normal range of navigation skills are among
        people in general.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd5412f-7df5-4e09-af86-82c01c3590e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once that is established, neuroscientists could then identify further
        guidelines to spot dementia early.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd5738-0722-4160-b769-b0e8b2a4518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How big a problem is dementia?</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb631c-6e5d-4758-9d1f-a63220dabfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being potentially preventable in one-third of cases, it''s
        estimated that someone develops dementia globally every three seconds. In
        2015, more than 46 million people were living with dementia worldwide, according
        to the World Alzheimer Report 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2c3b2-e3a1-42f9-bad0-ab4308d502f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition is a collection of symptoms, such as memory loss,
        difficulties in thinking or problem-solving, and reduced ability to navigate,
        and is caused by diseases including Alzheimer''s and Parkinson''s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b281289-fc81-4a98-8669-34800066fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dementia is increasingly becoming one of the greatest medical challenges
        we face globally," says Hilary Evans, Chief Executive of Alzheimer''s Research
        UK.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaab815-5314-49f2-b71c-48580cedd0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a disease you can prevent...it''s not an inevitable part
        of ageing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620de629-d080-47bb-a32e-a56640866ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the high numbers affected, an accurate test for the condition
        remains unavailable. But this could be about to change – depending on the
        popularity of Sea Hero Quest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309228f5-b672-4382-bb1e-cfc8a86cd42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The game] can tell us: ''How do people get lost?'' says Hugo Spiers,
        a neuroscientist at University College London (UCL), who is leading the research
        stemming from the game''s data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7426352-9e03-4518-bfc7-657147750f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fundamentally people with dementia – Alzheimer''s dementia – struggle
        to navigate and on a scientific level we don''t know enough of how people
        navigate to help really pin down what''s going wrong," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd3f4f-0aa8-4d7b-b90f-d184ae76a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The need for global data</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394867bd-d313-43a0-acbe-6b4a713b0e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team want at least 100,000 people to play the game by the end
        of 2016 to provide the ideal range of data needed to provide this missing
        information. Data will be anonymous and only available to researchers at UCL.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f694d-a466-4ead-9e78-02c6857fa6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Step one is establishing this live database of how do people navigate...that
        gives us the tool to develop that diagnostic," said Spiers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf41d6-bcc4-47cf-b320-2a354b9f7c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team imagine a future scenario in which people suffering from
        dementia can be identified early – by playing the game – and trialed on relevant
        drugs to stop the disease taking full hold of their mind.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db440db-e016-4930-b720-5372499e1bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could give them [the game] and monitor if the drug is effective
        in a really powerful way," added Spiers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d98ea8-694e-4bb7-8147-1103f9a555db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next step: Brain imaging</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e3a47-f7e3-41b6-a1b1-d8beea663707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next stages of the project, Spiers would like to have volunteers
        play the game while having their brain scanned in order to see which parts
        of are active, and link this to patterns seen in the population worldwide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b262e05-f3df-440f-a6dd-7bb06550427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:12:49.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to collect neuroimaging data from people playing this game
        to really understand how the circuits are activated as people play the game,"
        says Spiers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3580b-1996-4d98-a1f6-25674d584001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:42:27.308+08:00
