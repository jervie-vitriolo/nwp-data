  'Alberta-Canada-Fort-McMurray-fire':
    'author': 'Holly Yan, David Williams and Chuck Johnston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-05T12:45:27.835+08:00
    'imagesource': 'jcr:c6c6e802-b724-42d7-9ad3-ffd2d2a23b02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dc7ffe7-a553-47d5-99e9-69e9d2381241'
    'lead': 'The sky in northern Alberta''s Fort McMurray resembled a wall of fire
      and smoke Wednesday (May 4) as a mammoth inferno swallowed parts of the Canadian
      city. A state of emergency across the province was declared later in the day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T10:06:21.854+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T10:08:05.403+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T10:08:04.954+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fort McMurray fire: Entire city forced to flee as inferno rages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2425d4-ffc6-4e8b-ad4f-81c3ace67361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The sky in northern Alberta''s Fort McMurray
        resembled a wall of fire and smoke Wednesday (May 4) as a mammoth inferno
        swallowed parts of the Canadian city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e1205-3cb6-4065-a84c-bba2af9525f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities ordered the evacuation of about 88,000 people, including
        the entire city of Fort McMurray, the Regional Municipality of Wood Buffalo
        said. Reception centers for evacuees were being set up in Edmonton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e409f-fecb-4055-95b6-25fa3a76c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of emergency across the province was declared later in the
        day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8a1465-234c-497d-b912-e38451907803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze has already destroyed 80% of Fort McMurray''s Beacon Hill
        community, RM Wood Buffalo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f402e05b-c05b-48e9-9734-32689fd18365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wildfire began Sunday and had torched 24,710 acres by Wednesday,
        CNN partner CBC News said. The cause of the blaze remains unclear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21aa145-42e6-4e00-a903-814610644109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, some 1,600 structures have been destroyed by the fire, Alberta
        Premier Rachel Notley said. However, there have been no reports of deaths
        or injuries, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb6745-cfaf-485e-9773-a588f8d71b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High winds, warm weather and dry conditions were expected to create
        "explosive conditions" for fire growth and make it difficult for firefighters
        to keep up, Alberta forestry manager Bernie Schmitte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59eb8bb-8141-42ee-bcbf-0451e05ab1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire is "challenging all of us," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9166a7a3-9a94-442b-a130-27fd731cf6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 250 firefighters were on the ground, while the skies are saturated
        with anti-fire aircraft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3868d4-983c-4602-9069-254283058780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Spring said his neighborhood went down in flames.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05ab9fe-ec9f-44b2-9799-0813dcd382ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole subdivision is gone," the longtime pilot and firefighter
        said. "Things are pretty horrible right now. We''ve been out flying and surveying
        the damage."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5fad5f-41ad-499e-953d-4eb8cc8b5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spring is the president of Phoenix Heli-Flight. Despite his loss,
        he hasn''t stopped working.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9671cf-8308-4cdf-a089-ac06e1a22f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his team will fly firefighting missions, dropping water
        and assisting crews on the ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a25230e-a4cf-409b-8890-53637c00e3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as we keep the people safe, we can rebuild the houses,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6bd635-16e7-4d4e-b5b7-ce837a1ab80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faith Johnston, who evacuated to Edmonton, recalls the tense moments
        her family was forced to leave when the fire began approaching her apartment
        on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aaa04b-ec03-484c-9b13-8c67b43ed820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the most terrifying feeling looking straight ahead at a
        wall of flames 10 times higher than us," she told CNN in an email exchange.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e428c-260f-4adf-822f-fe0a71172ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnston was able to record the first few moments. But she stopped
        because conditions became too terrifying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32fc6e2-a099-4db1-bf3f-61656793d3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in a complete state of shock and fear."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d0ddf0-0ef2-4d18-8412-24eabf762fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thick smoke made it hard to see. "The streets were in a panic,
        people were abandoning their vehicles and hitchhiking," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda2d9ca-f32a-41f0-8d0b-1b628538d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinderbox conditions</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ea708-8e94-4f5a-bb30-30dd323459ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dangerous mix of extreme temperatures and bone-dry conditions
        means firefighters are battling "explosive" conditions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a73359-218e-4e5a-ba80-79648879b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All our efforts to control and contain the fire were challenged
        by this extreme fire behavior," Schmitte said. "Efforts were also hampered
        by smoke conditions. Basically fire behavior was beyond all control efforts."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9273e227-e6f8-4b14-8541-ca64b75d1394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news: "Conditions are set to improve over the next couple
        of days," CNN meteorologist Judson Jones said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa159571-7116-4768-9201-70897429d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures that soared to 32.6 Celsius (90.6 degrees Fahrenheit)
        on Tuesday will drop to the low 20s C (60s F) on Thursday and Friday -- giving
        firefighters a hand in combating the blaze, Jones said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad8c4ac-f745-41cd-9a13-1d37e98a3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main challenge ahead: fierce winds gusting in different directions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773ec183-71df-4ae6-9733-2e5da98bf5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s constantly changing direction in different ways, it''s
        hard to control a fire," Jones said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83cb8c2-1c4e-4e62-b11c-e6657226468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving through a blanket of smoke</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7e0e5-1def-4027-a640-3385f0de964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Stuffco filmed the exodus out of Fort McMurray. Drivers plowed
        through thick clouds of black smoke as flames shot up nearby.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c909ee-4320-416c-a4ee-cff6e68da0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My harrowing drive evacuating #ymm praying for my friends," Stuffco
        tweeted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fef098-4053-424a-bf1f-09882726e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YMM is the airport code for Fort McMurray.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185006df-8bc1-48a1-a245-0979e662c35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only hospital in the city, Northern Lights Regional Health Centre,
        evacuated all 105 patients, the Alberta government said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b7e15-cfb7-4830-a6ec-983d8004807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am out. I am safe," tweeted one resident. "I''ve never been more
        scared in my life. Praying for my home right now."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79eca93-80be-4f9a-be32-3331467cb176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spring, the helicopter pilot who lost his home, said his company
        has been scrambling to fly patients from the evacuated hospital to other medical
        facilities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df554bb-42ee-4180-88c0-00d3e309e7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Jones told CNN his neighborhood went from a voluntary evacuation
        to a mandatory one in an hour.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7260acb0-b8c2-4b5b-aefc-fad6bac125ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took me about three hours to get out of town," he said. "Once
        the evacuation started, everything was in gridlock. Traffic was going in one
        direction. There were people going in ditches and everywhere."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bff3288-d41d-4579-8df2-78a9a7928bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Justin Trudeau said the country stands ready to help.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f801a0cb-ab8a-4657-9542-1d404037536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada''s a country where we look out for our neighbors," he said.
        "We are there for each other in difficult times."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecdf44e-b15b-4400-bcd2-c58128daa28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those wanting to help can donate to the Canadian Red Cross.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f22b817-088b-41ed-ba1f-b20e12eb6b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:08:05.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dave Alsup, Amanda Jackson and Justin Lear contributed
        to this report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd929b3ba-178d-458a-bc63-2d876f6c9bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:06:21.856+08:00
