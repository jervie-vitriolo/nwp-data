    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nike''s new Air line lands on local shores

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6279e-6a89-43f8-8fba-97de096f64f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:34:50.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:35:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The year 2000 saw
        the arrival of the Nike Air Presto, an instant classic with its unprecedented
        look and comfortable construction and support. The shoe has since become a
        favorite when it comes to sports footwear — a status that will be taken a
        step further with the release of the upgraded Nike Air Presto Ultra Flyknit
        over a decade and a half later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115af38f-0e50-4eb5-b36b-b7c9616afae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:34:50.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:35:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name might be a mouthful, but it’s hardly a burden to bear for
        such no-fuss, no-nonsense kicks. The result is a sneaker that combines the
        Presto’s signature upper part, TPU cage, and sole with the lightweight and
        breathable Flyknit material. More than that, the ultra-tooling in the rubber’s
        high-contact wear areas makes for increased durability.</p>'
    '3':
      'image': 'jcr:c0a7fe4c-c097-4c2c-997a-dcc1e7dd9d6a'
      'imageCaption': 'The Air Presto Ultra Flyknit has nine colors and is available
        for men and women. Detail of photo by ROY MACAM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d7cdc-b8b2-4c92-a1e5-40a1b82d9af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:34:50.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:35:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a791c6f-4f26-461e-9bd8-e56b18fa90ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:34:50.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:35:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Flyknit allows a snug but stretchable sock-like fit around its
        mid-cut collar, a first for the Presto line. Such a cut gives the Air Presto
        Ultra Flyknit a modern look that is complemented by its minimalist color schemes.
        Men can choose from white, black, gray, blue, and black/yellow, while women
        can go for white, black, bright crimson or turquoise pairs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2d06c-ed1b-4a4a-af5c-b492fec12a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:34:50.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:35:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re convinced, you’re in luck. The local incarnation of the
        lifestyle and street wear boutique Commonwealth is one of only a few global
        retailers to launch the complete collection. In partnership with Nike, the
        store has even adorned its SM Aura Premier space with installations that capture
        the Air Presto’s fun aesthetic, an exhibit that includes colorful sculptures
        that appear to be made out of the shoe’s material.</p>'
    '7':
      'image': 'jcr:4a58d230-85c8-4320-97c5-c3ee03d40a1e'
      'imageCaption': 'The display is adorned with colorful sculptures that borrow
        textures and features from the new line. Photo by ROY MACAM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a717166-2272-402c-b4a9-9d47c6b35656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:34:50.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:35:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032ca0b-7611-47e4-a758-e3d0c2691428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:34:50.584+08:00
