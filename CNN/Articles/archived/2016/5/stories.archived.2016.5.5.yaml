      'mgnl:type': 'text'
      'text': '<p>The eaglenews report says the names of the candidates supported
        by INC are in sample ballots being distributed to sect members “all over the
        country.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113cd97a-091e-41e9-a0d9-eeae3d2e1225'
