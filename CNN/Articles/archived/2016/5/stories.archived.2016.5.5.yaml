      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82443932-7f79-471d-866a-6324023cf043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Ferdinand Marcos, received support from this powerful
        religious group in three elections — in 1965, in 1969, and in 1981.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c41be-12de-4b54-8c47-96d18b90eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late president, however, lost to Corazon Aquino, the mother
        of incumbent President Benigno Simeon Aquino III, in the 1986 snap elections
        despite support from the INC.</p>'
    '46':
      'image': 'jcr:ccc519ea-8f9a-41f5-83df-cfe2e32dddaa'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e3693-fa92-407c-b3e4-931ece4f1762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71fac61-b043-459a-b5e8-672bd6873c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, the INC backed the candidacy of former president and now
        Manila Mayor Joseph Ejercito Estrada, who won against lawmakers like Jose
        de Venecia, Miriam Defensor-Santiago, Raul Roco, and Juan Ponce Enrile.</p>'
    '48':
      'image': 'jcr:2f1566e0-91f6-4b28-b621-9c3f45ae868f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b4596-9261-4feb-bf85-85cd7749c463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e5679-c375-4f57-994b-de7b5d5db012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INC also endorsed former president Gloria Macapagal Arroyo’s presidential
        bid in 2004. She won by a tight margin against actor-turned-politician Fernando
        Poe Jr., presidential candidate Sen. Grace Poe’s adoptive father.</p>'
    '50':
      'image': 'jcr:a6701676-a737-4b11-b8da-f3f05e0cecbc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02682714-4d04-4026-a62c-65f07219020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32e545-8120-42fa-a938-d56621db7f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last presidential elections, INC supported President Benigno
        Aquino III, who won with over 15 million votes against former President Estrada
        and senator and business tycoon Manny Villar.</p>'
    '52':
      'image': 'jcr:b7431cb2-0950-410f-96c1-1b2ca96a8c44'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19549df2-642c-4fef-a751-e7219554b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a8666-124c-439f-be43-dd952aa5ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INC can’t make everyone win</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d274d9-51ad-4215-a181-32a2dc664962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an INC endorsement cannot guarantee a win.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5791e6b7-98c5-492f-8eda-634aa41ee8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with INC backing, Marcos didn’t win another term in the 1986
        snap polls, and its support wasn’t enough to carry businessman Eduardo Cojuangco
        Jr. to Malacanang in 1992.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215de71-36a8-405d-b571-d89350001105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though INC endorsed Liberal Party’s “Noy-Mar” tandem in 2010, Roxas
        lost the vice presidency to Jejomar Binay.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e4095-de87-4e0e-bded-fc0a89eb5565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Endorsement from INC might backfire on candidates in
        2016 — analyst</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec8da0-55fe-4957-b0bd-3e3a95c265a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also couldn’t guarantee the win of all the 12 senatorial candidates
        it endorsed in the 2013 elections.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f470da6-5522-418b-94bb-26033dffd22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The INC back then announced its support for Juan Edgardo Angara,
        Paolo Benigno Aquino IV, Alan Peter Cayetano, Loren Legarda, Grace Poe, Antonio
        Trillanes IV and Cynthia Villar from Team PNoy, and Nancy Binay, Joseph Victor
        “JV” Ejercito, Jack Enrile, Richard Gordon and Gregorio Honasan II from the
        slate of United Nationalist Alliance. In the end, two of the 12 — Enrile and
        Gordon — lost.</p>'
