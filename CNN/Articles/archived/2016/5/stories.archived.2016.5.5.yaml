      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab89c1-d5ce-499b-8f19-d62ae11215cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:03:49.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:03:53.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Orlando, Invictus Games – Canada''s ready."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb72695-58a8-4f44-88f6-7dd2b3027a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:03:49.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:03:53.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Invictus Games was established by Prince Harry to "show the
        very best of the human spirit."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f6afe8-91c1-43a6-a547-1b561eca4917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:03:49.603+08:00
