      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ba sa relasyon sa pulitika o sa partido, pwede mo lang
        masabi na iniwanan ka ng tao kapag nagkasama kayo? Ni hindi kami nagkasama
        para iwanan ko siya e."</em></p>'
