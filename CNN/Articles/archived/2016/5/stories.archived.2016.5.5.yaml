      'mgnl:lastActivated': 2019-10-04T16:25:04.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Indonesia and the Philippines on Wednesday
        (May 4) vowed to increase cooperation to ensure safety on the open seas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46008e4a-8ee2-44e5-9551-1368280af4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:55:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:25:04.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian Foreign Minister Marsudi and her Philippine counterpart
        Jose Rene Almendras, who visited Indonesia for the first time since taking
        office in March, met in Jakarta ahead of a trilateral meeting with Malaysia
        on May 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c90828-86b2-49ce-9e38-7584abc33d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:55:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:25:04.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also came here today because, to participate in the discussions
        tomorrow on finding solutions to the presence challenges we have in the sea
        lanes. So we are here, contrary to reports that the Philippines is not supportive
        of the purpose coordinated patrols and coordinated activities and information
        sharing that has been proposed. Our presence here is a testament that we in
        the Philippines, are very, very interested in coming up and participating
        in the discussion so that agreements can happen," said Almendras.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723dcf82-c70d-42fd-87bc-0dfd734fc243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:55:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:25:04.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia had proposed joint patrol maritime patrols with the Philippines
        and Malaysia that would involve ships from the three navies patrolling together
        and crossing into each other''s territorial waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99adc691-5661-4a8b-9af7-77cb3faf8ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:55:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:25:04.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the discussion, a technical team gave advice on how maritime
        boundaries should be formed, said Marsudi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17654cc-85da-4480-b20a-2702712cbbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:55:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:25:04.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a need to hold a joint technical team on maritime boundaries
        delimitation of the continental shelf immediately because the talks of delimitation
        of the continental shelf has not concluded yet. That''s why we want to negotiate
        the maritime boundary of continental shelf now. The maritime boundary that
        is related to EEZ (exclusive economic zone) has been finished and now is in
        the ratification process," said Marsudi, referring to an earlier agreement,
        exclusive economic zones (EEZs), that drew boundaries in overlapping region
        in the Mindanao Sea and Celebes Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174fab8d-11c5-4aa8-8714-e4f63fff2c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:55:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:25:04.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been discussing coordinated naval patrols on
        its southern maritime borders with Indonesia and Malaysia to protect shipping
        after attacks and kidnappings by Islamist militants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb6e914-4155-4d12-bd57-e3763fe67334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:55:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:25:04.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is trying to free about 14 of its citizens seized from
        tugboats by Abu Sayyaf rebels from the southern Philippines and has called
        for joint patrols. Four Malaysian seamen are also being held.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f2d5f-cf91-4568-a7e0-50b51df1f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:55:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:25:04.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamist rebels, who are raking in tens of millions of dollars
        in ransom, decapitated a Canadian last week and are still holding 23 hostages.
        Citizens of the Netherlands, Japan, Norway, and the Philippines are among
        them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e456396-48b7-49ce-8d2f-9531e9e50354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:55:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:25:04.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministers are expect to discuss ways to work together to secure
        key shipping routes in the waters between the three countries.</p>'
  'john-kasich-u.s.-elections-sources-drop-out':
    'author': 'Phil Mattingly, Gloria Borger, Sara Murray, David Mark, and Tom LoBianco,
      CNN'
    'caption': 'John Kasich'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-05T08:55:54.729+08:00
    'imagesource': 'jcr:b60fbc2f-6325-4bce-b848-44090192cf06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63b31dfe-036e-40ca-ba8d-47c3715f4d46'
    'lead': 'John Kasich is dropping out of the Republican presidential race, two
      sources familiar with the plan confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T11:01:18.192+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T11:01:22.010+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T11:01:21.547+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sources: John Kasich to drop out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca3075d-16e4-4023-82d0-f364cfef37b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> John Kasich is dropping out of the Republican
        presidential race, two sources familiar with the plan confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504676bb-e849-489c-aba3-a506a7ec8bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasich''s decision came after he improbably became the last challenger
        to Donald Trump, who emerged as the presumptive GOP nominee Tuesday night
        when Ted Cruz dropped out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b98d1-9953-446a-a1bd-1969992cb555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before winning his home state of Ohio in March, Kasich was
        facing pressure to get out of the race, with no clear path to victory. His
        campaign never became more than a spoiler run, designed to keep Trump from
        getting the 1,237 delegates needed to win the nomination before a contested
        convention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c88312-f5bd-4029-806e-144789430f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was not yet ready to quit. Kasich had fundraisers scheduled
        in the Washington area Wednesday (May 4), and was on a plane at the Columbus
        airport when he had a change of heart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cac995-65e9-46f5-893e-606284fe28c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having the plane taxi back from the runway, according to one
        source close to Kasich, he then called four of his closest friends, and said,
        "My heart is not in this." The source said that his friends then told Kasich
        that if his heart is not in it, he ought to do what he needs to do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef13da-5925-4e3e-8232-5ad4fdb5f14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasich was always a somewhat offbeat Republican contender, who laughed
        at himself on the trail, occasionally took positions more in line with Democrats
        (like expanding Medicaid in Ohio) and touted his ability to work across the
        aisle. He sometimes even joked that he would have done better in the Democratic
        primaries than in the crowded Republican field.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50098961-f0c8-4ea0-a9c5-f4018afc0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-term governor attempted to distinguish himself from the
        the raucous GOP field by avoiding direct attacks and striking a more positive
        tone. (His affiliated super PAC, however, was not shy about criticizing opponents
        for being negative.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a188d-e011-401f-83fc-8c1da12798ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasich hugged one supporter at a South Carolina town hall who shared
        a deeply personal story of losing his friend to suicide and comforted another
        woman at a Virginia town hall as she spoke of her son''s autism. And Kasich,
        himself, shared the deeply personal story of how he found God after losing
        both his parents in a car crash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7d306-ce28-4b0c-89ce-a6212461c969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future has clearly been on the mind of the candidate: As of
        Tuesday night (May 3), there were clearly very high level discussions about
        what he should be doing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0286ac-75ad-4b10-885e-1126c635a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his outside advisers said Tuesday night that he expected
        Kasich to pull out, but then reversed the story. A senior campaign official
        said that Kasich would be staying in the race despite Cruz''s withdrawal and
        would challenge Trump to debates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c484790f-9660-49ee-96bd-5ee6403b5069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Tuesday night said that Kasich was staying in because
        there was "too much to fight for: the soul of the GOP and the future of America."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3231de-2aeb-4c2e-a49b-103f6c6eb8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly, Kasich''s campaign also insisted he would stick around.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff8a6a9-bd8c-4eea-9014-8754f323447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Ted Cruz just dropped out of the presidential race and it''s
        up to us to stop Trump and unify our party in time to defeat Hillary Clinton,"
        Kasich campaign manager Ben Hansen said in a fundraising email to supporters
        Tuesday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3697dd05-2ab3-4a5a-8731-44c980940a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Wednesday morning, a senior outside adviser held a call with
        donors, with the game plan to continue to the convention. Another adviser,
        who was planning to attend a national security meeting for Kasich, was then
        told that the meeting was off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe64af3-f09f-46fa-9531-d5ef5196b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasich could potentially still end up on the Republican ticket –
        he has been floated as a possible pick for vice president, based in part on
        his popularity in Ohio, a crucial swing state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3611974a-701a-40c7-af1d-035f4f79495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasich''s establishment path</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9661d-076b-4907-b917-438ef5e3d8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasich, who served 18 years in the House before a lucrative stint
        at Lehman Brothers, was long viewed as a 2016 dark horse, running in the crowded
        "establishment lane" with candidates such as Jeb Bush and Marco Rubio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101fb37a-6bc5-491b-acbf-0cce1ebeac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pinned his hopes early on New Hampshire and dedicated the vast
        majority of his time and resources there. Kasich did well there, finishing
        second after attending 190 events in the Granite State, according to the NECN
        candidate tracker.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438cacce-6196-49cd-9e92-442116c5f5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Granite State focus helped him win the support of key New Hampshire
        figures including former Sen. John E. Sununu, son of former New Hampshire
        Gov. John H. Sununu, and veteran New Hampshire Republican leader Tom Rath,
        who was instrumental in Mitt Romney''s 2012 bid. He also won endorsements
        from The New York Times, The Boston Globe, The Nashua Telegraph, and other
        New Hampshire papers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88047588-e589-44f9-ab63-33d57f0a952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the race Kasich played up his fiscal bona fides as the
        last House Budget Committee chairman to craft a balanced federal budget, during
        the Clinton administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec289c0-ef1e-40ff-9e8b-5d35908b7b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also talked extensively about his working-class upbringing in
        McKees Rocks, Pennsylvania, just outside Pittsburgh. He often told the story
        of when, as a freshman at Ohio State University in 1970, he wrote a letter
        seeking a private audience with President Richard Nixon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda15c99-cf11-4110-9e25-3bcc6300362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his punchline to his Nixon visit? The White House granted him
        five minutes with Nixon, but he refused to settle for that and took 20 minutes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299338b4-afae-4119-8cf3-0ce983b2ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the trail, Kasich occasionally stumbled with voters, delivering
        blunt answers that were not always popular. In September, he told supporters
        at a California golf club that "you leave a little tip" for Hispanic maids,
        drawing criticism from some Latino groups.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d15e387-5c37-4c92-a601-8d3ad41c87c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a few weeks after that comment, he told one voter that she would
        have to "get over" proposed cuts to Social Security.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99603e9-dcb3-48f2-9921-2daf90aabfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earned a spot on the main stage at the first Republican debate
        last August, riding a bump from his late-July announcement and staying off
        the undercard stage for each debate afterward. But Ohio ended up being his
        only moment of triumph.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fce007-c76d-4ae9-9d49-0794865fb8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:01:18.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:01:22.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/04/politics/john-kasich-drops-out/index.html">"Sources:
        John Kasich to drop out."</a></em></p>'
  'pwd-flores-de-mayo':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-05-05T09:51:00.049+08:00
    'imagesource': 'jcr:1a234d0c-6e44-4aec-ae13-0265c382ddea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfa3f818-3e82-4f10-a785-fa6de0104c78'
    'lead': 'Lovely ladies are again joining this year''s "Flores de Mayo" in different
      towns all over the country. In Makati, organizers take it a notch higher by
      putting social meaning into it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T11:06:40.943+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T11:06:44.647+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T11:06:44.364+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makati recognizes PWD in ''Flores de Mayo''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e302e-e614-4697-909c-be596f868c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:06:40.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:06:44.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Azalea Diez is
        21 and was born with Down''s syndrome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d03c0d-28c8-4e3d-84ec-55812a2979b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:06:40.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:06:44.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only special needs child in her family of six, Azalea is a high
        school student who dreams of becoming an actress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a408c4-f7d2-48a9-a05f-2c976f362588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:06:40.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:06:44.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is one of 34 persons with disability (PWD) taking part in the
        Flores De Mayo festival in Makati.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ed938-1eb4-47c9-af33-c379fed02278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:06:40.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:06:44.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, she is the Flores De Mayo Queen — a role usually reserved
        for celebrities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f2b6a-e289-4793-821d-963bfe688c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:06:40.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:06:44.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibo Delos Reyes, a public information officer from Makati, said
        it is the first year that the spotlight was on PWDs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2cfabe-faf2-427e-ba5c-ed13580950fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:06:40.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:06:44.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with city hall''s efforts to make Makati a more
        inclusive and sensible city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22fe090-3013-4bf4-8b24-b3f51873b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:06:40.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:06:44.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi dati puro celebrities ang nakikita dito. So itong ating mga
        special children they''re all human beings," said Reyes. "''Yun na po ''yung
        essence ng ating Christian faith — na lahat tayo pantay-pantay sa harap ni
        Mama Mary."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69135f6-c72c-4734-a20c-897e26522ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:06:40.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:06:44.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before I used to see a majority of celebrities here.
        Our special children are all human beings. This is the essence of our Christian
        faith — that we are all equal in the eyes of Mama Mary.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db2e4e-00ff-4d79-8b84-4dfb0ae705d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:06:40.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:06:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azalea''s mother Joan and father Conrad said this was a special
        occasion for all families of PWDs in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd79b71-e79c-4bcc-a4c4-b3fe03277002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:06:40.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:06:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, for Joan, activities like this help in the development of the
        social skills of the children, Conrad hopes this will boost public awareness
        on the concerns of PWDs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f7771-f1ed-4643-ae5c-683efa9dd994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:06:40.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:06:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro it''s about time na na-enhance ''yung awareness ng government
        sa PWD. ''Di ba wala na silang VAT (value added tax)? Sana magkaroon pa ng
        kaunting benefits," said Conrad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d797e-2709-450f-aec7-2ec814c280de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:06:40.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:06:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe it''s about time for the enhancement of the
        awareness of the government toward the PWD. They have been exempted from VAT
        (value added tax), haven''t they? I hope more benefits will be given to them.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e6df1-5e93-464a-ac52-241475c6bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:06:40.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:06:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City alone has 7,000 PWDs among its residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d56938-bfdd-4d22-9086-5a341e96271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:06:40.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:06:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores De Mayo is a thanksgiving celebration for Filipino Catholic
        faithful.</p>'
  'UAAP-Mens-Womens-football-UP-Ateneo-La-Salle':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-05T20:46:01.066+08:00
    'gallerysource': 'jcr:a51cc2db-b8f3-4c2e-8954-1c15937dc9f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56f72094-174b-4e31-9d09-033a200d975d'
    'lead': 'The University of the Philippines was crowned the UAAP champions of both
      the men''s and women''s division after vanquishing Ateneo and La Salle on Thursday
      (May 5) at the Rizal Memorial Football Stadium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T16:42:54.100+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:42:59.655+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:42:59.293+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP claims both UAAP men''s and women''s football crowns

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e0ccc2-225e-49b0-b848-e2454a06388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:42:54.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:42:59.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It was a memorable
        day for University of the Philippines (UP) football after being crowned as
        the University Athletic Association of the Philippines (UAAP) champions of
        both the men''s and women''s division on Thursday (May 5) at the Rizal Memorial
        Football Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e0842f-ca73-4848-a5df-2a049cd6d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:42:54.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:42:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Lady Maroons won their trophy first after dealing away top
        seeded La Salle, 2-1, in the early kickoff for the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e7c20c-950e-44d3-8e41-036533b3cde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:42:54.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:42:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mistimed tackle in the box forced the referee to award the Lady
        Maroons with a penalty kick in the 50th minute, which Cristina De Los Reyes
        tucked away to open the scoring 1-0.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063c17c-7f17-4c99-8536-3e0d6f370f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:42:54.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:42:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 61st minute, a UP handball gifted the Lasallians with a penalty
        of their own, which resulted in Sara Castañeda levelling the game at 1-1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b5795-704f-4783-b6cd-8e8c8f8102af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:42:54.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:42:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it did not stop the Katipunan-based squad from regaining their
        lead, 2-1, after a header from Angeliza Sta. Clara found the back of the net
        in the 67th minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f579e3-2666-43eb-ac48-79709001baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:42:54.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:42:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle could not find an equalizing goal, as the Lady Maroons
        weathered the competition to claim the championship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aecc80-0c3d-45e1-a046-3a8c2994bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:42:54.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:42:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubling up</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b383a3ab-8926-46b4-809c-b4642a4f80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:42:54.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:42:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An action-packed final in the men''s division saw UP claim their
        second title of the day, this time against the Ateneo Blue Eagles, 4-1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c50cc3-fbf9-4007-94d3-1871dad72bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:42:54.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:42:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maroons had a blistering hot start after King Miyagi got things
        going in the 28th minute to give UP the 1-0 lead, after he pounced on a rebound
        off a stinging Daniel Gadia shot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85508c9a-f695-46bf-aaf6-6bf019155086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:42:54.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:42:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not take long for Gadia to get a goal of his own after dribbling
        past the Ateneo defenders to extend their lead 2-0 at the 33rd minute mark.
        The Blue Eagles would pull one back just three minutes later, though, after
        captain Mikko Mabanag converted a free kick to make it 1-2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3080a5-0ad4-4ef6-a8b5-f37354dfe361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:42:54.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:42:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, it was UP again who broke the ice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd4360d-38d2-4fbb-a754-1aca312110d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:42:54.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:42:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyagi pounced on an Ateneo error in the box to knock the ball past
        the keeper, 3-1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b91c70f-0ddb-4446-bcd6-9a54913badb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:42:54.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:42:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the striker was not done yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19816643-1b8c-473c-ad01-0bbb7bd6ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:42:54.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:42:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyagi completed his hattrick in the 80th minute of the match, after
        taking advantage of a through ball into the box to put the game beyond doubt
        at 4-1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a84e9f-36dc-4c4f-92b8-50d8fcd17918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:42:54.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:42:59.657+08:00
