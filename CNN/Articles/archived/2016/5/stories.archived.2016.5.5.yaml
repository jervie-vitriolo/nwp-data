    'jcr:uuid': '0df9c754-48ea-4614-910c-16d63b119de5'
    'lead': 'President Benigno III has somehow shied away from campaigning for Liberal
      Party presidential bet Mar Roxas during his visit in San Isidro, Davao Oriental
      Wednesday afternoon (May 4).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T10:53:20.801+08:00
