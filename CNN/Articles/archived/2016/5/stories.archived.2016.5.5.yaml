    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boy wins $10,000 reward for finding Instagram bug

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b1c54d-a768-4e1a-b19c-6ba025c5ee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:45:38.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:13:45.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Talk about pocket money!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ea6ab9-5a67-4bd8-963c-de0d73edf7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:45:38.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:13:45.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10-year old boy has just become the youngest person ever to receive
        a reward from Facebook after he uncovered a bug on its Instagram platform.
        (And he''s not even old enough to have his own account, according to Instagram''s
        minimum age policy.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c9259-2a37-4602-98f5-4df1498478ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:45:38.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:13:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook gave the boy $10,000 after he told the company about a
        flaw that allowed him to delete other people''s comments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3888995-ce83-423e-934e-fa10272bf846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:45:38.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:13:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy reportedly told Finnish newspaper Iltalehti that he could
        have even deleted comments from Justin Bieber. Named only as "Jani," the boy
        from Helsinki, Finland, plans to spend his money on a bike and a soccer ball,
        the newspaper reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce0ef70-784a-459c-a9e5-c470fded24a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:45:38.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:13:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, which bought Instagram in 2012, said the bug was fixed
        in late February. Jani received his payment in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1992e115-0f9d-46d3-aeec-da903a15da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:45:38.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:13:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been running its "bug bounty program" since 2011, rewarding
        hackers when they report tech and security problems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecce77c-024e-4e83-a732-a671a1894d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:45:38.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:13:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program has paid out more than $4.3 million to over 800 people
        around the world. The size of the reward varies depending on the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f37df5-cd23-404c-ad9a-cf39a396a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:45:38.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:13:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not uncommon for teenagers to submit reports to the program,
        a Facebook spokesperson told CNNMoney.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30914b96-a646-4972-9550-20f55d3475f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:45:38.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:13:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many tech companies offer similar programs to hackers who report
        cybersecurity vulnerabilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e5512-9c5a-4d82-b87d-99dd287fea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:45:38.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:13:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber recently began offering $10,000 rewards for each critical problem
        that hackers identify.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806dc7ff-ff53-4f3d-b716-d6695d1a17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:45:38.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:13:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T bounties range from $100 to $5,000, while Google pays between
        $100 to $20,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea6de50-ef13-448e-adf2-93a7f3386ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:45:38.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:13:45.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/04/technology/instagram-boy-reward-coding-facebook/index.html?sr=twCNN050416instagram-boy-reward-coding-facebook0559PMStoryLink&amp;linkId=24151442">"Boy
