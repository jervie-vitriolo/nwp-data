      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, he shifted alliances from then vice presidential candidate
        Mar Roxas to Jejomar Binay, endorsing the tandem ''Noy-Bi'' later on. With
        the public welcoming a ''Noy-Bi'' tandem, Binay won the vice presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e5471-b84d-4066-b53e-69e3fffee0c5'
