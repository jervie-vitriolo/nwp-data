    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pulse Asia: Duterte’s bid seems unaffected by bank account issue; Robredo’s
      rise in latest survey ‘significant’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb58ee94-0fea-4254-afe0-ee6f1ff64b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – The controversy surrounding Davao
        City Mayor Rodrigo “Rody” Duterte’s bank account seemed not to have affected
        the survey frontrunner’s bid for the presidency, pollster Pulse Asia said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ed9dc-2274-4a4a-a2db-2e9d48557acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a matter of fact, Duterte led the latest Pulse Asia survey taken
        April 26 to 29, the week he made headlines after independent vice presidential
        bet Sen. Antonio Trillanes IV accused him of failing to disclose at least
        P211 million in one of his bank accounts in his 2014 Statement of Assets,
        Liabilities, and Net Worth (SALN).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0632b6-3479-424d-b5bf-a0fb00375a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/01/duterte-bpi-accounts-timeline.html">Also
        read: Banking on the truth: How Duterte, Trillanes made it to this week''s
        headlines</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3128c7-39ef-4b57-8456-b1113fa13f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi talaga ganun kabilis ang pagtanggap o pag-unawa doon
        sa mga ganyang alegasyon. Dahil doon hindi gaanong naapektuhan ang preference
        o maari mo ring sabihin na hindi naapektuhan talaga,”</em> Pulse Asia President
        Ronald Holmes told CNN Philippines on Thursday (May 4), the same day the pre-election
        poll was released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad6f37d-b46b-4c4e-998d-6c0da3e023bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “It’s really not that quick for people to accept or
        understand such allegations. Because of that, the voting preference (for Duterte)
        was not affected that much, or you can say it was not affected at all.”]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3746e2-afb2-4687-8c76-bacdbad9883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes added the Pulse Asia survey by itself cannot determine the
        kind of reception the voting public has of news regarding accusations made
        against presidential candidates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5380d052-70b9-405c-91b2-d75f1899e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also maintained his lead in Pulse Asia''s April 19 to 24
        survey, despite drawing flak for his controversial rape comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8119f54-e16a-4832-9e31-dc13b572c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/04/25/How-surveys-are-carried-out.html">WATCH:
        How surveys are carried out</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4123d2-c4b3-4755-89b7-3c7daf1e33f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s rise ‘significant’</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a792ae-a521-4c49-86c9-72d822623e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vice presidential race, the latest Pulse Asia survey showed
        Liberal Party’s Leni Robredo grabbing the lead from Sen. Ferdinand “Bongbong”
        Marcos Jr. after she gained 4 percentage points while Marcos lost 3 percentage
        points.</p>'
    '18':
      'image': 'jcr:63767719-af48-4be7-adda-857cd9cfece8'
      'imageCaption': 'Vice Presidential candidates Sen. Ferdinand "Bongbong" Marcos
        Jr. and Camarines Sur Rep. Leni Robredo exchanged heated arguments during
        the vice presidential debate on April 10.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c1e1d5-95a4-45fb-9be3-64dd929b6390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f4f820-29c4-42e6-af2d-67e1cf27faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/04/25/Robredo-Maintaining-survey-lead-a-challenge.html">Related:
        Robredo: Maintaining survey lead a challenge</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26fc956-fa86-4d3c-b3e0-faa46a41db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although statistically speaking, Robredo and Marcos are tied for
        first place considering the survey’s ± 1.5-percent error margin, Holmes said
        Robredo’s rise is “significant.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba9d89-45a0-43c6-ab26-192b28c57ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“That is significant, kasi it''s beyond the –</em> <em>ang margin
        of error ng survey ay 1.5, doblehin mo, at lagpas siya sa tatlong puntos.
        So masasabi natin na sa pangunang pagkakataon ay significant ang paggalaw,”</em>
        Holmes said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e613a711-e3ea-410a-ab28-0b007f39a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Because it’s beyond the survey’s margin of error
        which is 1.5 percent. Double that and it is greater than three points. So
        we can say that for the first time, the change (in Robredo’s rating) is significant.”]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f142977-2b6e-4888-bd1a-7b17e608a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time Robredo was the top vice presidential choice
        in a Pulse Asia survey, and she is "very happy" about it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e7eb2-5e0f-430b-8636-83ab457fb4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maiinspire nito iyong maraming maraming volunteers sa amin. Kaya
        parang call to na kapag nanalo kami, sipagan," the Camarines Sur representative
        said in a news release.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b77338-ed84-43a7-83ae-eead9e637814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:29:13.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:40.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This will inspire us and our large number of volunteers.
        So this is like a call to work even harder when we win."]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167aef03-a85d-44fe-93ed-af4f0851528e'
      'mgnl:activationStatus': true
