    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f01420cb-9654-457f-9db9-e0bf14ec5eae'
    'lead': 'The controversy surrounding Davao City Mayor Rodrigo “Rody” Duterte’s
      bank account seemed not to have affected the survey frontrunner’s bid for the
      presidency, pollster Pulse Asia said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T10:29:13.544+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:11:40.741+08:00
