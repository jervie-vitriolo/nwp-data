      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea hero quest, available on iOS and Android from May 4, was created
        in a collaboration between Deutsche Telecom, Alzheimer''s Research UK, Scientists
        from University College London and the University of East Anglia, and game
        designers Glitchers.</p>'
