      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an international event where wounded, injured, and sick Service
        personnel from around the world compete in different sports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36efd283-ff10-48a8-b517-2668b340ffc2'
      'mgnl:activationStatus': true
