    'mgnl:lastActivatedVersionCreated': 2019-10-04T09:50:42.052+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'That thing called ''kilig'': The JaDine fan experience

      '
    'updated': 2016-05-08T15:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa9a6e7-4c8a-4642-98cf-333b301d16bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:50:16.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:50:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines) —</strong> Screams are coming from
        all over the place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba07690-495f-4495-8e21-7bd88bc098cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:50:16.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:50:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They continue to come in spasms, ebbing and flowing as the night
        rolls on to reveal the much-awaited spectacle. There are cameras aimed in
        every direction, as if covering every possible angle from which their targets
        could suddenly materialize; event security is beefier than usual, the sort
        of protection usually reserved for something more like a political rally.
        But given the fever pitch, and the strong number — and intensity — of people
        who have showed up, it’s becoming apparent that the barricades might burst
        anyway when their beloved couple finally walk that red carpet. The said couple
        being James Reid and Nadine Lustre — the “love team” known as JaDine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c5b78-aad0-40ae-b79d-9c826c038a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:50:16.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:50:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any premiere night is a massive day for the fans, an opportunity
        for adulation where banners bearing photos of JaDine are waved at video cameras,
        magazines are deemed viable replacements for posters, and other fan merchandise,
        including pillows and cologne bottles, become symbols that prove devotion.
        It’s almost as if you’re in the thick of a religious procession.</p>'
    '5':
      'image': 'jcr:fd43aa61-56b0-4cec-b716-31bbf16922ad'
      'imageCaption': 'Fans holding up magazines with JaDine on the covers. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cbe701-edfe-4517-ad76-4569e6155513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:50:16.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:50:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:db309487-aca4-4e2f-80c8-a6f21d32b592'
      'imageCaption': 'Hosts Chad Kinis and Francine Garcia whip up the crowd before
        JaDine graces the "This Time" red carpet premiere. Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d62ffc-581b-47b4-a462-d733792f174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:50:16.118+08:00
