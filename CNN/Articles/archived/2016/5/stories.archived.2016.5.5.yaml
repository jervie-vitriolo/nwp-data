    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9ea8d-b288-4690-b3cb-9f26410476fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:53:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:53:24.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> President Benigno
        III has somehow shied away from campaigning for Liberal Party presidential
        bet Mar Roxas during his visit in San Isidro, Davao Oriental Wednesday afternoon
        (May 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ddb741-9ceb-4e3f-a0d7-61cfbaf5e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:53:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:53:24.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his short speech before the officials of Davao Oriental led by
        Gov. Corazon Malanyaon, Aquino merely outlined the accomplishments of his
        administration and, before ending his speech, appealed to the people to vote
        for the candidate which they considered as most fitting for the position.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c1945-a8ea-4516-bc42-8be5c1a6de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:53:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:53:24.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino never mentioned the names of Mar Roxas and Leni Robredo in
        his speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad14013-ee1f-4251-8338-05b1b2bd1cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:53:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:53:24.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president was in Davao Region for engagements in San Isidro
        town and Digos City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b4e10-f648-4590-b3eb-f0ce5b400335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:53:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:53:24.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino first visited the inauguration of the Mt. Hamiguitan World
        Heritage Park in San Isidro, Davao Oriental around 1 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac3306c-b24d-468e-8309-67fb05b985c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:53:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:53:24.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was received by Davao Oriental Gov. Corazon Malanyaon, San Isidro
        Mayor Justina B. Yu, and First District Rep. Nelson Dayanghirang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b3a77-2f50-49c4-a9f9-ecac87a7608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:53:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:53:24.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Davao Oriental, Aquino then flew to Digos City in Davao del
        Sur for a meeting with local leaders of the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da20124-7938-4630-83a1-d80451a61da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:53:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:53:24.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was held at the Davao del Sur Coliseum where he was joined
        by Gov. Claude Bautista, 1st District Rep. Franklin Bautista, Digos City Mayor
        Joseph Peñas, and the children of Mar Roxas and Leni Robredo — Paolo and Aika,
        respectively.</p>'
  'Indonesia-Philippines-maritime-security-enforcement':
    'author': 'Reuters'
    'caption': 'DFA Sec. Rene Almendras. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
