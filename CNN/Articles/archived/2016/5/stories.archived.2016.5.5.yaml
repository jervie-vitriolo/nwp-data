      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:03:53.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Invictus Games were held in 2014 in London. This year
        will see the Games held in the U.S., while the 2017 Invictus Games will be
        held in Toronto, Canada.</p>'
  'Poe-denies-backing-out-race':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-05T23:46:40.568+08:00
    'imagesource': 'jcr:12e13e9d-abef-4ff8-93fd-6c204560bd45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f6aaa07-9186-471a-9799-51c194dfe31b'
    'lead': 'Poe faced the media on Thursday (May 5) as she addressed critical issues
      about her candidacy before she wraps up her campaign in the coming weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T09:22:34.259+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:07:24.852+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T16:07:24.544+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe denies backing out of presidential race

      '
    'updated': 2016-05-06T17:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deebc12-6135-4bb6-9b1c-4367d640f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With election
        day just around the corner, a feistier Sen. Grace Poe is stepping up attacks
        against her rivals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17236a2-f63d-4ca8-82ba-cdd1fdfd6041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ating pagpili ay hindi dapat limitado sa isang gobyernong
        walang pakiramdam, sa isang gobyernong corrupt, o sa isang gobyernong berdugo,"</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ac21f-0fb9-419c-afef-e713bf41cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Our choices are not limited to a government of insensitivity,
        or a government of corruption, or a government of executioners."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0410b6-262b-4cf9-ab64-42fbe385e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said as she faced the media on Thursday (May 5) as she addressed
        critical issues about her candidacy before she wraps up her campaign in the
        coming weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a80761-7cc7-4983-b62b-cf807b240bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those she was seeking to clarify were speculations she was
        withdrawing from the presidential race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50581037-519c-407c-be09-43410801a117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, following a decline in her pre-election poll numbers, placing
        her behind front-runner Rodrigo Duterte and administration bet Mar Roxas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a1d53-c6df-4642-af88-473bd3d5706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas had claimed it would be a two-way race between him and Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec44116b-0436-4e0a-8fab-8dc1c97782d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/04/Mar-presidency-between-me-Duterte.html">Related:
        Mar on presidency: Fight between me and Duterte</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda2088a-53fb-49e9-86ec-7dc1310a5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe lashed out at the administration''s use of its machinery to
        ease her out of the race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12136456-1eda-47f3-b93d-7855f2fa2080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator admitted getting text message from people, inquiring
        if she was giving way to her rivals — to stand a better chance of winning
        against Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e12c3-e4bf-4cd5-b1fc-d8d8d3aa51ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po ito isang transaksyon para ibenta ang pangarap ng ating
        mga kababayan," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f8b54c-41c8-4357-af29-2fb16760de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This is not a transaction where we can sell out the
        dreams of our people."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623055e3-d23a-4868-bd45-70c7691ea896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as Poe was subjected to rumors — she was also supposedly
        bribing her rivals out of the race.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cd6cf1-7c11-4310-8da6-861a54cb3e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said a businessman close to the Poe camp offered concessions
        to Jejomar Binay to quit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29ba20-aebd-4fc0-bc26-c08f8d7e52d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poe said, "Absolutely not... The first time I ever saw him was
        at the wedding of Senator Chiz... I think it''s very unfair that people will
        make that allegation. To talk to anybody to withdraw is too presumptuous of
        me."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325049fd-a5aa-4c92-80a5-0e69ba76525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also took a swipe on Duterte — saying while everyone seemed
        to find Duterte''s antics amusing, the public should be wary of the consequences
        of choosing him as the country''s next leader.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0bfa2e-d1e9-4b89-b567-4ff9fb9d9c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit pa tayo nagkaroon ng demokrasya? Kung hindi, iisang tao
        ang may monopolya kung ano ang tama sa bansa."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0165aa92-28c0-429b-98ca-f4c723c990f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Why did we even have democracy? If not, only one
        person would have the monopoly over what is right for the country."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc482c8b-ecb8-405d-bd1a-253d1d887815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that Poe was reported to have withdrawn
        her candidacy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3f8b5-ee2e-42f4-bcdf-01eaadb93464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:22:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:24.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, a letter circulated among Senate reporters saying Poe
        had withdrawn from the race amid reports that she would be disqualified by
        Comelec.</p>'
  'SSS-earns-over-P28B-exceeds-benchmarks':
    'author': ' Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-05T22:24:17.865+08:00
    'imagesource': 'jcr:2f7fc21a-206a-4b47-b0c3-a2b2d79326de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce2e3086-71bf-4170-ae10-f73961417bf0'
    'lead': 'The Social Security System (SSS) earned P28.65 billion from its investments
      in 2015 — a return on investment (RoI) of 6.9%, well above the market benchmarks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T09:25:08.680+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:07:44.072+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T16:07:43.860+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS earns over P28B in 2015, exceeds benchmarks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990495c-1b03-431e-97fc-196151d6fea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:25:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Social Security System (SSS)
        earned P28.65 billion from its investments in 2015 — a return on investment
        (RoI) of 6.9%, well above the market benchmarks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc7597f-551f-4b20-987e-697c887c76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:25:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SSS performance under present management has consistently outdone
        major investment benchmarks, and we continue to do our best amid the prevailing
        market conditions," SSS Executive Vice-President for Investments Sector Rizaldy
        Capulong said in a statement on May 5 (Thursday).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d1cd9-7d80-4755-97de-60d4b0d44d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:25:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance of SSS'' investment portfolio outpaces the growth
        of the economy, which ran at 5.8%, and inflation at 1.4%. It also beat market
        indicators like the 10-year Treasury bond (4%) and 364-day Treasury bill (2.1%)
        rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748c8ccc-ff9b-4574-a76c-139c3dd5f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:25:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS invests the contributions made by its members so it can pay
        out the pension and benefits they claim later on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff95fed-208d-4d3f-b7e5-63c4f5251ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:25:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total investment portfolio is P426.66 billion. Where it is invested
        is set by the fund''s Investment Oversight Committee and the Risk Management
        Committee. The SSS Charter, however, sets caps on how much of the portfolio
        can be put in a certain asset class.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba695f-8534-4815-9612-3f6629b1e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:25:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following its conservative nature, the bulk of SSS'' investments
        are in government securities. Real estate — seen as a high-risk, high-reward
        investment — netted SSS the most returns in 2015, but it was limited to just
        7% of the total portfolio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb98b01-dd0a-4ccc-abe1-bcc4f21c83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:25:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last five years, SSS'' annual RoI had averaged 9.1%, also
        beating market benchmarks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3887ab8-7ff7-467e-a6ff-221eea970301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:25:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/15/Cayetano-to-mobilize-lawmakers-vs.-SSS-hike-veto-Mar-suggest-options.html">Related:
        Cayetano to mobilize lawmakers vs. SSS veto; Mar eyes pension aid options</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550fb64-a4ad-470f-8bbb-6e3791d5b68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:25:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Capulong said, this was still not enough to fund the P2,000
        increase in pension many were clamoring for earlier in the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d4f3b-a64b-419e-9038-63b6b05e2a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:25:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, President Benigno C. Aquino III vetoed a bill asking
        to raise the monthly pensions SSS pays out to its members from P1,200-2,400
        to P3,200-4,400.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a96c8f0-fdb0-49ce-aefb-009f4c09e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:25:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/15/Bishop-SSS-veto-shows-Aquinos-lack-sympathy-poor-Pinoys.html">Related:
        SSS veto shows Aquino''s lack of sympathy for poor Filipinos - bishop</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f38b13-50b4-4ff8-9482-ff1c8860442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:25:08.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:07:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While SSS investments are performing well, even in spite of a down
        market, these cannot be expected to adequately fund substantial benefit increases
        such as the proposed P2,000 pension hike, which would require an extra payout
        of least P56 billion annually, nearly double our entire investment income
        for 2015," Capulong said.</p>'
  'Duterte-Trillanes-plunder-fiction':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-05T20:35:45.786+08:00
    'imagesource': 'jcr:b73ddeb2-a15d-484b-ba99-d4e85e6283b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bc391e2-1057-46db-9f92-25c18ca7023e'
    'lead': 'Presidential candidate Rodrigo Duterte said on Thursday (May 5) that
      the plunder case filed against him by Sen. Antonio Trillanes IV was just "a
      fiction in his (Trillanes'') mind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T09:28:26.810+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T09:28:29.963+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T09:28:29.605+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte brushes off Trillanes'' plunder complaint as ''fiction''

      '
    'updated': 2016-05-06T01:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb084e-f9be-438c-92d8-0d316de4890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:28:26.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:28:29.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marinduque (CNN Philippines) —</strong> Fiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739f2f2-f290-46a8-ac62-7e8fc2e292b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:28:26.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:28:29.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how presidential candidate Rodrigo Duterte described on
        Thursday (May 5) the plunder case filed against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310b93a-4070-417b-89e7-3bb5b6d170eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:28:26.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:28:29.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioner Sen. Antonio Trillanes IV said Duterte hired more than
        11,000 ghost employees which cost Davao City more than P700 million in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8d878-1635-4250-a8ad-ddcea3c8e980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:28:26.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:28:29.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/05/trillanes-files-plunder-case-against-duterte.html">Related:
        Trillanes files plunder complaint vs. Duterte</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2db35-cc83-4ec6-8405-dc8222ba2718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:28:26.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:28:29.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a fiction in his mind... He''s trying to pin me down in between
        the winning and the proclamation," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed5505-a5e9-4b27-808e-49ede30fe4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:28:26.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:28:29.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor was in Marinduque for his last campaign rally before his
        miting de avance on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af818b8-8d6f-44ab-b334-98a59554759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:28:26.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:28:29.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s relieved and was hopeful that people now understood
        him more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43099c2e-5f73-40b7-bad6-5ac61762d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:28:26.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:28:29.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, he sounded like he was almost certain of winning
        — he was telling the audience to give him local officials he could work with
        as president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d80bd-c51f-4547-93ec-69baac4d6d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:28:26.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:28:29.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mayor was well aware that many people were trying to keep
        him away from the presidency: Trillanes and the people backing him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b5dd90-dc48-4f71-83af-076064e6ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:28:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:28:29.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suspected Malacañan was behind the senator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a93295-7455-4718-b1ac-7f03cc16942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:28:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:28:29.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this might be possible because the Palace knew that
        they would have to answer to him if he won the presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38b0f7-02f4-49f7-aae1-23a3048b1899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:28:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:28:29.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had his eyes on Trillanes whom he believed could also
        be behind a group of military officials who put up an online video calling
        on people not to vote for him because of his alleged ties with the Communist
        Party of the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
