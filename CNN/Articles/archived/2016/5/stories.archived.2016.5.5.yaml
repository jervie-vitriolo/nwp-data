      'mgnl:type': 'text'
      'text': '<p>Unlike his runningmate Sen. Grace Poe, Chiz Escudero was an early
        favorite in the vice presidential race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f3fcc4-8489-4a53-93cd-9edd52b35589'
