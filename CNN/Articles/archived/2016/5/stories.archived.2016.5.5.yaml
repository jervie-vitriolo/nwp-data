        read: Poe meets with one of INC''s top officials</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1696dc65-a5d5-4f33-9284-a4fd521ece48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could INC vote bring a candidate to Malacañang?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bec9f4-83f7-4b5a-a16b-c53cbe20fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its establishment in 1914, the INC has been active in the
        political scene, particularly during the elections.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924d812-a38a-446f-9b40-3b88d4195bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on several articles published by INC’s Pasugo, Philippine
        Center for Investigative Journalism and other media outlets, the religious
        group has proved time and again, that its bloc vote could deliver victories
        for most if not all of its chosen candidates.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20093cac-8d7e-4f2f-bde9-a71f57804ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INC has reportedly endorsed the candidacies of former Philippine
        presidents since President Manuel Quezon’s time.</p>'
    '36':
      'image': 'jcr:7133dbd0-b5e6-4470-9a3d-79da7165c126'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e9b592-e756-4467-8bbf-2223890eb64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e15240a-f1f3-4831-aaa8-65c944726dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to several news reports, the religious group has delivered
        votes to former President Manuel Quezon in two elections — in 1935 against
        former President Emilio Aguinaldo, and in 1941 against journalist and lawyer
        Juan Sumulong.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01219726-ab1b-4673-ac6b-396c9c558327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:00:53.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T10:01:12.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also endorsed former President Manuel Roxas, the grandfather
        of presidential candidate Manuel “Mar” Roxas II. Roxas defeated former President
        Sergio Osmeña in the 1946 elections.</p>'
    '40':
      'image': 'jcr:f19a7e4b-09be-4f0e-a6bb-c3c1ff55654d'
