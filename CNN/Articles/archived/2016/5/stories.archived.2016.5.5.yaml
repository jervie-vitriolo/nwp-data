      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first use of mobile games to crowdsource data for
        scientists. Cancer Research UK have launched five games to date, including
        Play to Cure: Genes in Space in 2014, which obtained data as people traveled
        through space and helped identify codes and patterns along their way – unwittingly.</p>'
    '23':
