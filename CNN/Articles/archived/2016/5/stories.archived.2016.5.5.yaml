      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eh di sana nagdemanda na ang COA. Eh wala naman eh, ibig sabihin
        wala,"</em> he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
