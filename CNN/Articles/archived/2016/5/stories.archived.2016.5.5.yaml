      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auctions will be held starting May 28, 2016 at the Max’s restaurant
        located at Jupiter St., Makati City with succeeding auctions slated on July
        and August. In its auction site, MSGRDC claims that buyers can save up to
        45% from the current listed price.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b7090-ba0b-467c-bea7-b78594d930f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:56:54.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:09:55.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auctions will offer properties from Philippine Asset Growth
        One Inc. (PAGOI) and Philippine Asset Growth Two, Inc. (PAGTI). The properties
        cover areas in Metro Manila, Luzon, Visayas, and Mindanao. Residential, commercial,
        and industrial properties will be made available.</p>'
