  'kim-wong-turns-over-P250M-AMLC':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': '(File photo) Kim Wong'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-05T10:15:38.570+08:00
    'imagesource': 'jcr:c0d3797f-f490-4659-967b-323c9c134cf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31033899-370f-441c-86cd-9276173955d7'
    'lead': 'On Wednesday (May 4), casino junket operator Kim Wong turned over to
      the Anti-Money Laundering Council (AMLC) P250 million supposedly stolen from
      the Bank of Bangladesh. This completes his promise to turn over to authorities
      over P450 million, or almost $10 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T10:14:31.540+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:10:59.366+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T16:10:59.186+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Wong turns over P250M to AMLC

      '
    'updated': 2016-05-19T09:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81262216-b00a-45e9-9ba5-6b7fb9d8c7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:14:31.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:10:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> On Wednesday (May
        4), casino junket operator Kim Wong turned over to the Anti-Money Laundering
        Council (AMLC) P250 million supposedly stolen from the Bank of Bangladesh.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb419467-0e8a-4b85-b1f6-0c68ac1793ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:14:31.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:10:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This completes his promise to turn over to authorities over P450
        million, or almost $10 million. Wong delivered to the AMLC $4.6 million last
        April 1 and P38.2 million on April 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa999a-c7a2-4e16-83ff-a9cd421f731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:14:31.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:10:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The returned funds are said to be part of $81 million stolen from
        the New York Federal Reserve account of the Bank of Bangladesh last February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e5016c-ec29-448a-9c4b-04d6d37dbf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:14:31.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:10:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turnover process at the Bangko Sentral ng Pilipinas (BSP), however,
        was not disclosed to the media for security reasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e09e4f-e7b6-4d93-a2e9-fa912cce3f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:14:31.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:10:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong''s lawyer, Victor Fernandez, said the turnover of funds should
        not be taken as an admission of guilt by his client, and of any participation
        in money laundering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2441ab8-c987-4a17-b4fc-7114b31c6b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:14:31.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:10:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senate hearing into the money laundering scandal is expected
        to resume after the May 9 elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a1bc6a-68c5-4727-9741-48e33ae9f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:14:31.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:10:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bangladesh central bank Governor Fazle Kabir will meet
        next week in Switzerland with New York Fed chief William Dudley and a representative
        from global financial messaging firm SWIFT.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ce955-8827-41b3-887e-5da8cbe99008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:14:31.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:10:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering aims to discuss the recovery of the stolen funds.</p>'
