      'mgnl:lastActivated': 2019-10-04T09:50:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ea4f7-da26-4170-8812-9daaa9b91219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:50:16.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:50:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even at the end of the hall in SM Megamall’s cineplex, where the
        theater premiering “This Time,” JaDine’s summer romantic movie, can be found,
        the screams evoke a different high. Whipping up the crowd are two hosts, one
        of whom remarks, “Akala mo may roller coaster!”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f443559-4b3e-4793-82ce-aebfb2764d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:50:16.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:50:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a bit frightening to discover that people can come together
        to generate this much noise, especially in such an enclosed area. It reaches
        its peak when JaDine finally arrives, holding hands, faces beaming with smiles,
        and only nine minutes late. The cheering swells as they walk the entire hall;
        lights grow even brighter, flashes even more blinding. They make their way
        up the makeshift stage near the theater entrance. There are LED screens projecting
        a live feed as they thank their fans for attending tonight’s premiere. Other
        celebrities join them onstage, including Vice Ganda, whom they previously
        worked with in the MMFF film “Beauty and the Bestie.” They proceed backstage,
        as this was just a customary hi and hello. Fans hurry inside the cinema.</p>'
    '10':
      'image': 'jcr:0c104b13-815d-40a5-9262-b25dd8ab667a'
      'imageCaption': 'Vice Ganda attends the premiere of the JaDine film "This Time."
        Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef83205-71f9-4bf2-9101-296b92a74767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:50:16.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:50:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'image': 'jcr:8e58536c-dd6a-4b54-8172-df0c1cce8ef3'
      'imageCaption': 'Freddie Webb poses for a photo. He plays James Reid''s grandfather
        in "This Time." Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b051ff9-9658-4908-a799-d357d52ad9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:50:16.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:50:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4b83fb-c7eb-4076-ac3a-44c386ce6e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:50:16.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:50:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the cinema fills to seating capacity, people spill into the walkways.
        Guards are deployed to monitor people. The smell of popcorn grows stronger
        as the waiting continues. But the air is thick with excitement. “D’yan ka
        lang!” one of the ladies beside me tells her friend as she excuses herself
        to go to the bathroom. “Bantayan mo yung lugar natin!” We are standing in
        the walkway dividing the deluxe and premier sections, begrudgingly admitting
        to ourselves that this is the spot we’ll have to occupy for the duration of
        the movie. We have to be strong. Elsewhere, another swell of cheering ensues.
        JaDine could show up onstage any minute now, so people crowd the door leading
        backstage. Camera crews also begin to flash their lights in that direction.
        Minutes later, the cast and the director emerge. More thank yous, screams,
        and cheering. They exit the stage and make their way to their seats. More
        attempts at photos and selfies. The theater finally settles down, and after
        hearing the movie’s theme song a thousand times, and a few bouts of actual
        frightened screaming thanks to the trailer of an upcoming supernatural horror
        film, “This Time” starts — and what follows is two hours of kilig and even
        more kilig.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4935e3a2-1e47-44a0-be10-47c7bad895c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:50:16.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:50:42.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A departure from the kookiness of their first starrer, “Diary ng
        Panget,” “This Time” tackles the struggles of childhood sweethearts, Coby
        (Reid) and Ava (Lustre), as they attempt to survive a long-distance relationship.
        They have a good support system in their family and friends, who prove to
        be a constant source of comic relief. The first time Reid and Lustre’s names
        come up on screen, the theater erupts in cheers and giggles. The cheering
        and giggling become more earnest as more pivotal scenes play on: first meeting,
        first kiss, then another kiss, meaningful glances, holding hands, a joke,
        an attempt at defining the relationship, sweet exchanges, declaration of love,
        and resolution. In one scene, there is a discussion of “Romeo and Juliet”
        in Ava''s class, which shouldn’t be a good sign when you’re in a romantic
        movie, but the supposed parallels between the Shakespeare play and this film
        are mapped out out sans the death angle.</p>'
    '15':
      'image': 'jcr:484c3c0c-109d-47ba-8cee-dd07929e2e69'
      'imageCaption': 'Sisters Yassi and Issa Pressman. Issa plays one of Nadine Lustre''s
        friends in "This Time." Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebdabe0-35e8-4e4d-8c8d-41839e965a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:50:16.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:50:42.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'image': 'jcr:cb34adbc-04e2-4be0-a22e-ae971baa9d21'
      'imageCaption': 'The cast of "This Time" onstage before the film''s premiere.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae3efc-ad8e-4447-9f0b-293895392ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:50:16.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:50:42.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f2744-fe3e-4ef3-9794-c8e524b35445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:50:16.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:50:42.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “This Time”, the lessons the characters — Reid’s Coby in particular
        — draw from their situations are a bit more inspired than those found in most
        other romantic films, which tend to lean toward the safe and saccharine. Seeing
        an older couple cozy it up under cherry blossom trees, Coby gestures toward
        Ava as if to mirror the snuggling a few feet from them. “Gaya-gaya tayo?”
        she asks. But Coby answers, “No, let’s learn from them,” seemingly with the
        intention of unshackling themselves not only from the burden of their past,
        but also that of any other couple they’ve seen stay together or grow apart.
        And in a later teary confession, he tells Ava, “Thank you for loving me when
        I least deserved it.” It could have been as straightforward as “Thank you
        for loving me,” but taking into consideration all that they have been through,
        and having put Ava in such a frustrating situation, he’s mature enough to
        assert the blame on his side.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22358da5-4554-44b1-a722-f29e8c51c4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:50:16.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:50:42.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This Time” is about love and its blossoming, an endearing testament
        to its power and capacity for surprise. Its structure might follow the conventions
        of films of its ilk — particularly the clunky third act and customary slogan-ready
        lines about love such as, “Ang naka-move on, parang nag-angioplasty, pero
        ang naka-recover, kailangan ng heart transplant.” — but how it treats its
        cast of characters and their respective romantic entanglements depict a dimension
        of love that bristles with hope, no matter how dire the circumstances may
        be. It’s why it manages to have a scene where someone dances next to a cadaver;
        another where a kiss is planted on a lover’s face, even if it’s just through
        a laptop; and an arc where a search for a former flame is done without the
        aid of the Internet. Oh, and Ronnie Lazaro plays a gay storekeeper dispensing
        advice and quotes from a Bette Midler song. And there’s a “Garden State” moment
        — but instead of The Shins, it’s Freestyle.</p>'
    '20':
      'image': 'jcr:9c05d4f5-2bbb-4d56-b89b-47056177474d'
