    'template': '1'
    'title': 'Indonesia and Philippines pledge to enforce maritime security

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a85d2-c81d-4427-a918-51295656cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:55:57.658+08:00
