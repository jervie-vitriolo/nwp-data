      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dillinger paced the Bolts with 18 points, while their import Arinze
        Onuaku had 15 points and 18 rebounds.</p>'
