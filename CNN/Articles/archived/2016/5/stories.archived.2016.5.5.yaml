      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report posted on Thursday (May 5) on the website
        of an INC-linked media group eaglenews.ph, the INC leadership has endorsed
        presidential candidate Rodrigo Duterte and vice presidential candidate Ferdinand
        "Bongbong" Marcos Jr. to its followers.</p>'
