  'nike-air-presto-ultra-flyknit-commonwealth':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Nike''s Air Presto Ultra Flyknit line on display at Commonwealth.
      Photo by ROY MACAM'
    'categories': ['931b80cc-030d-42b8-a489-5f9ce98601b5']
    'created': 2016-05-05T19:20:12.715+08:00
    'imagesource': 'jcr:ce3f1229-81ea-44af-85cf-5d0e2290759d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23fc8d3c-e204-4364-b22e-a7e9d9a2419f'
    'lead': 'The highly anticipated 2010s update to the classic Air Presto sneaker
      is released in the country through the street wear boutique Commonwealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T09:34:50.583+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T09:35:16.665+08:00
