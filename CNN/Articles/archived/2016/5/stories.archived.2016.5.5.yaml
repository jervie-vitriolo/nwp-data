  'jadine-this-time':
    'author': 'Don Jaucian'
    'caption': 'Nadine Lustre and James Reid during the premiere of their new film,
      "This Time," at SM Megamall. Photo by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-05-05T15:56:38.825+08:00
    'imagesource': 'jcr:6b2e17ec-062d-46ca-b2bd-7e0c25c93e20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42e815e1-1614-4c11-bf54-789711f9211e'
    'lead': 'Attending the premiere night, a writer chronicles the experience of witnessing
      a whole theater burst into fits and giggles as local pop culture’s biggest love
      team blow up in a bittersweet romantic film. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T09:50:16.117+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T09:50:42.484+08:00
