      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, as players travel the seas instead of space, their navigation
        choices and strategies will be the data of use as they''re set new and changing
        challenges to test their true abilities.</p>'
    '24':
