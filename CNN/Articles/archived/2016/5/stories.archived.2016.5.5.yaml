      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nike Air Presto Ultra Flyknit comes in exclusive packaging and
        is now available at Commonwealth for ₱8,095.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe6431-a60f-4a01-94a3-2465a99c66ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:34:50.584+08:00
