      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Less than a week
        remains before the nation finally chooses the country’s next set of leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab71ca46-316b-4b89-9d70-b7d262c5ed74'
