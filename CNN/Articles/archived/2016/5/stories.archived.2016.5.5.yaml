      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNN) —</strong> David Bowie fans have a new treat
        after a fan discovered a hidden side to the "Blackstar" vinyl album.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd52d2-8179-4ee1-8283-b381f94cfabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:54:29.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:09:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the gatefold is opened with the vinyl removed, and a strong
        light shone onto it from behind, the front of the album is illuminated by
        a field of stars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce022ca-44b1-41ce-a84b-1eccc37170d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:54:29.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:09:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One user of the image-sharing site Imgur discovered this by accident
        when he left the album exposed to the sunlight.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/ManMadeMoon?ref_src=twsrc%5Etfw">@ManMadeMoon</a>
        amazing 💫✨🌙⚡️🚀 <a href="https://t.co/mQTRjH9mLn">pic.twitter.com/mQTRjH9mLn</a></p>&mdash;
        Amy (@thesixtiesdoll) <a href="https://twitter.com/thesixtiesdoll/status/727674831941058560?ref_src=twsrc%5Etfw">May
        4, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f45b73-cc36-43cb-91ae-ac8ea01a2ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:54:29.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:09:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167fa164-3e4c-4a66-b648-862dcc98d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:54:29.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:09:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was praised by Bowie''s son, Duncan Jones, in a tweet:</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Leaving us surprises even now.  <br>So clever.  So missed.  <a href="https://t.co/OEsNHz0F3S">https://t.co/OEsNHz0F3S</a></p>&mdash;
        Duncan Jones (@ManMadeMoon) <a href="https://twitter.com/ManMadeMoon/status/727519281517199361?ref_src=twsrc%5Etfw">May
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f758d80-be96-49ea-9016-c22c379c9f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:54:29.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:09:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65cb873-9897-4602-a640-8a524163e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:54:29.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:09:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mystery album</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc55a77-13c5-4206-bc94-4d2e12083b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:54:29.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:09:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Barnbrook, the album''s designer, has previously talked
        about the meanings behind the "Blackstar" design, especially mortality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5ed33-cf97-4a69-b2f3-af0e79ef6ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:54:29.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:09:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of mortality is in there, and of course the idea of a
        black hole sucking in everything, the Big Bang, the start of the universe,
        if there is an end of the universe," he told Dezeen. "These are things that
        relate to mortality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa467b-fba5-4e65-84b5-9a3c115fb3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:54:29.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:09:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s subsided a bit now, but a lot of people said it was a bulls**t
        cover when it came out, that it took five minutes to design. That''s also
        what they say about ''Next Day'' [another Bowie-Barnbrook collaboration].
        But I think there is a misunderstanding about the simplicity, about how it
        actually takes a long time to get there and that simplicity can be a little
        more eternal in its meaning."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7166a6ae-5ef4-41c8-be86-d488b02b43ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:54:29.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:09:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnbrook had a longstanding collaboration with Bowie, working with
        him on the design of four other albums: "Heathen" (2002), "Reality" (2003),
        "The Next Day" (2013) and the career retrospective "Nothing Has Changed" (2014).
        He could not be reached for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047b5df7-863a-4104-b913-9c9fe5d805d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:54:29.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:09:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery adds to the mystery surrounding "Blackstar," which
        fans and critics alike see as a last parting gift from the artist, with hints
        of his impending death from liver cancer peppered throughout the lyrics —
        "Something happened on the day he died/ Spirit rose a meter and stepped aside/
        Somebody else took his place and bravely cried/ I''m a Blackstar — and the
        music videos accompanying them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff398b-fabc-476c-8fa8-681bed33dac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:54:29.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:09:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blackstar" was released on January 8, two days before Bowie''s
        death, and the initial run of 5,000 vinyl albums sold out in the UK four days
        after the release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585ebd27-1702-496a-9409-5c2b420f06bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:54:29.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:09:27.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/05/04/entertainment/david-bowie-blackstar/index.html">"''Blackstar'':
        David Bowie album reveals hidden image"</a></em></p>'
  'property-24-msgrdc-property-auction-series':
