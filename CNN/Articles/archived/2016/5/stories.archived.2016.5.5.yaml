      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Antonio "Sonny"
        Trillanes IV is going against two colleagues from the Nacionalista Party who
        are also running for vice president.</p>'
