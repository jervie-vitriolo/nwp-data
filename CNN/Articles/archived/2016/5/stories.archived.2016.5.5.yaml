      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With survey results indicating close fights, any candidate could
        make use of the support from political and religious groups, especially those
        that are said to deliver bloc votes — like the Iglesia ni Cristo (INC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0212b-901b-40d5-831e-491abd4da55d'
      'mgnl:activationStatus': true
