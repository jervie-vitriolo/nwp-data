      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Antonio Trillanes
        IV on Thursday (May 5) filed a plunder complaint before the Office of the
        Ombudsman against presidential candidate Davao City Mayor Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef41ccd-edca-4c2f-9ba4-858ea2fb570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:11:46.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:11:49.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes claimed that Duterte has ghost employees that are on the
        payroll of the Davao City government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c42917-bf6f-4e0b-8f76-2d8480134840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:11:46.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T10:11:49.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said based on 2015 Commission on Audit (COA) report,
        there were 11,000 ghost employees with a budget of P708 million.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A closer look at the complaint | <a href="https://twitter.com/kristindeguzman?ref_src=twsrc%5Etfw">@kristindeguzman</a>
        <a href="https://t.co/mjJoDGcY3E">pic.twitter.com/mjJoDGcY3E</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/728079078394224640?ref_src=twsrc%5Etfw">May
        5, 2016</a></blockquote>

