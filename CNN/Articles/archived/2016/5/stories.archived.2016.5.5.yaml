      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said that the COA report Trillanes is referring to "doesn''t
        mean anything."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c246e98-ee10-4445-81a9-57b5d80a54b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:11:46.050+08:00
