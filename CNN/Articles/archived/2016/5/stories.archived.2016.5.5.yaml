  'Facebook-Instagram-award-bug':
    'author': 'Alanna Petroff, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-05T03:26:19.106+08:00
    'imagesource': 'jcr:e2a40d16-d3fe-405c-95c3-684de2352096'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '024582fd-8e59-43fe-8569-8bbec716a57b'
    'lead': 'A 10-year old boy has just become the youngest person ever to receive
      a reward from Facebook after he uncovered a bug on its Instagram platform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T10:45:38.214+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:13:45.094+08:00
    'mgnl:lastActivatedBy': 'jeff'
