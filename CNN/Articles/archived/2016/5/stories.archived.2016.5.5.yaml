      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska defeated the Meralco Bolts, 76-70, in Game 5 of their Philippine
        Basketball Association (PBA) Commissioner''s Cup semifinals series on Wednesday
        (May 4) at the SMART-Araneta Colisem to advance to the finals to face Rain
        or Shine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc528ae-d505-47d9-a626-1b5ce3ae143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:16:59.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:24.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva led the charge for the Aces with 19 points, on 7-of-13
        shooting, and eight rebounds. Chris Banchero came off the pine to produce
        18 markers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c95b770-6c85-46c2-be06-40cc1a8a6181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:16:59.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:24.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska import Rob Dozier had a double-double with 14 points and
        18 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945fa9c-56b6-4454-b649-ff81190afea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:16:59.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:24.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco held a two-point lead at the half, before Alaska outscored
        them in the third quarter, 19-11, to go up by six heading into the fourth
        period. A three-point play from Jared Dillinger put the Bolts up one, 67-66,
        with 3:00 remaining in the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ac5ce-7136-4e85-93b4-61cf66c9e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T10:16:59.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:11:24.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alaska staged an 8-0 run in the closing minute to steal the
        game from Meralco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8304e9f0-13f0-4778-a21d-25cae165a38f'
      'mgnl:activationStatus': true
