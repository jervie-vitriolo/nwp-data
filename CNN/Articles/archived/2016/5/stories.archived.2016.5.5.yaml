      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Over the next
        four months, online property portal Property24 and real estate firm My Saving
        Grace Realty and Development Corp. (MSGRDC) will hold a series of auctions
        of properties across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2958ab-a85b-4746-8cdd-63ee77b18292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:56:54.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:09:55.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is another breakthrough in a very successful partnership with
        MSGDRC,” said Property24 Philippines Country Manager Steven Santos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d18ec-5ec0-4a5a-bb91-bd4073da7d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:56:54.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:09:55.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This auction will continue to build on that strong business relationship
        to the benefit of the market and the buyers and we are looking forward to
        more collaborative efforts beyond 2016," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14179bb-5119-438d-a9b3-d3ac9676b575'
      'mgnl:activationStatus': true
