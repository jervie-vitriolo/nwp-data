      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as of posting, the religious group has not made an official
        announcement about the endorsement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d0c698-acb8-4913-bf59-e1b210f86ba4'
