  'Aquino-refrains-campaigning-Davao-Oriental':
    'author': 'Ben Tesiorna, Davao City-based correspondent'
    'caption': 'President Aquino visited the inauguration of the Mt. Hamiguitan World
      Heritage Park in San Isidro, Davao Oriental.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-05-05T01:25:41.215+08:00
