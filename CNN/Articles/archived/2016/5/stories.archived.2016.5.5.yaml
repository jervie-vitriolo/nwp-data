      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s legal counsel, Atty. Salvador Panelo, told CNN Philippines
        that Trillanes is "making a fool of himself."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94162bb8-ae3e-407c-9f03-962435f112ea'
