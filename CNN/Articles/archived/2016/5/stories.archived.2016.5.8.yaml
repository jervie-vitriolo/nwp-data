      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is only a sliver of an attempt to make Mendiola and Cruz’s
        characters a believable couple. Not because Cruz’s Ronald is a mentally challenged
        student or Mendiola’s Bessy a negligible and untrustworthy character, but
        because the setup requires that heavy hand of doubt: Did he really rape her
        or not? Much of “The Trial,” directed by Chito Roño, is a compelling inquiry
        into Ronald’s capacity as a functional human being. The tempest of his emotional
        attachments carry the weight for most of the film — a showcase of his capabilities
        as an actor that whenever he’s in a scene with Mendiola, she withers in comparison.</p>'
  'downtown-cebu-fire-claims-7-lives':
    'author': 'Dale Israel, Cebu-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-05-08T14:54:32.254+08:00
    'imagesource': 'jcr:5b11fcef-f565-40f2-a338-5db7043e14ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '479350ed-ed64-4ec2-a331-514b14cb18b9'
    'lead': 'A mother and three of her children — including a three-week old infant
      — perished during a 4 a.m. blaze that struck shanties on N. Bacalso Ave. in
      downtown Cebu City on Saturday (May 7). Three other individuals also perished
      in the fire. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T08:47:59.338+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T08:48:03.405+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T08:48:03.258+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Downtown Cebu fire claims 7 lives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc2e931-fe64-4ffe-9811-29ff0c6fefd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:47:59.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:48:03.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> A mother and three
        of her children — including a three-week old infant — perished during a 4
        a.m. blaze that struck shanties on N. Bacalso Ave. in downtown Cebu City on
        Saturday (May 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a3777-8f77-4227-89c0-0c92ed0bd012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:47:59.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:48:03.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the fire settled past 6 a.m., firefighters found the remains
        of the 22-year-old mother embracing her children at a corner of the second
        floor ruins of the house they were renting. Her live-in partner was at work
        when the fire broke out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620eea39-b274-4c26-a359-be13cd2fbb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:47:59.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:48:03.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other individuals perished during the early morning blaze.
        According to the Cebu City Fire Department, a 70-year-old man, his granddaughter,
        and a 37-year-old woman died. They were living a floor below the mother and
        children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b420e-58d8-4d33-9d0d-68d8676f1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:47:59.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:48:03.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said the fire may have started from the house where
        the victims were living.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d9e25-5c6d-4c8e-948a-0d0c2a513f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:47:59.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:48:03.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who were staying in the first floor were using kerosene lamps
        at night. Neighbors believe that the lamps were the cause of the fire — but
        authorities have not yet finished their investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0dbf4d-eb7e-4f66-8478-e93ad05f312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:47:59.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:48:03.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said that the victims were not able to escape, as the
        fire engulfed the entrance of the house.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601fda75-b01b-43ac-afe9-300d665c8250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:47:59.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:48:03.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze destroyed around 80 homes and damaged apartments across
        the creak near the dried fish area of Taboan Public Market.</p>'
