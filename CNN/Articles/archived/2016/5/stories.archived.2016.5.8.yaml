  'Davao-police-alert-voter-harassment':
    'author': 'Ben Tesiorna, Davao City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-05-08T23:46:07.012+08:00
    'imagesource': 'jcr:2183eed6-a936-406d-afed-0520dd3fba0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46590963-6998-4b97-873e-e086f851fc9d'
    'lead': 'To ensure and safeguard the integrity of the electoral process, the PNP
      had enabled  the regional election monitoring action center (REMAC) for “Bantay
      Eleksyon,” created to monitor all election activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T08:07:32.895+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T08:07:57.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T08:07:57.282+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao PNP issues alert vs voter harassment

      '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880885d5-4ca3-4826-a6a5-e79e9872eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:07:32.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:07:57.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> The local police
        had been alerted against the possibility of voters being harassed or intimidated
        to prevent them from voting on Monday (May 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91994739-e7b3-4121-9142-3020de484afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:07:32.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:07:57.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Supt. Manuel Gaerlan of the Police Regional Office
        in Region 11 (PRO 11) issued the directive on Sunday (May 8) as he urged the
        public to immediately report to authorities the presence of any armed persons
        in their area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d93909b-6ee3-426b-ad26-12499d70dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:07:32.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:07:57.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Sunday, PRO 11 spokeswoman Chief Insp. Andre dela
        Cerna said the Philippine National Police (PNP) "perseveres in its efforts
        to maintain transparency and integrity in the safekeeping of the ballots,
        VCMs, and other election paraphernalia in order to prevent election mischief."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2fe43e-d02e-42c3-a89a-8810846115db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:07:32.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:07:57.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure and safeguard the integrity of the electoral process,
        the PNP had enabled&nbsp; the regional election monitoring action center (REMAC)
        for “Bantay Eleksyon,” created to monitor all election activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac8fbdb-2eb7-4233-96f6-7b67decd8b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:07:32.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:07:57.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 4,369 personnel deployed for election duties, a Reactionary
        Standby Support Force was also created in case augmentation was needed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ce26c4-696f-41c3-915a-e4ea427f8c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:07:32.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:07:57.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have identified 36 towns and cities in the Davao Region under
        the election watchlist areas (EWA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e154248a-55f1-492f-899c-7d921cffa996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:07:32.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:07:57.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three EWA categories: Category 1 are areas with a history
        of election-related violence; Category 2 are those with the presence of lawless
        armed groups; Category 3 are those with both armed groups and election violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b033c-a730-4915-9a8a-29f0fd214f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:07:32.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:07:57.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two cities and two municipalities are under Category 1; 28 towns,
        two districts, and one city are under Category 2; and only one town is under
        Category 3.</p>'
  'Palace-regret-Poe-rejection-unity':
