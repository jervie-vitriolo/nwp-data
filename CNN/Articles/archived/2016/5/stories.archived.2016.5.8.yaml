      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Heather Long and Paul R. La Monica contributed to
        this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301dbdba-c9aa-45e7-8541-78fd050c2020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:37.115+08:00
