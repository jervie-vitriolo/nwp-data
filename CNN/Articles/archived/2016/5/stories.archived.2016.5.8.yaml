      'mgnl:lastActivated': 2019-10-07T08:12:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon went on to say that President Aquino still hoped for enlightenment
        and discernment despite the outright rejection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f8a9f-0339-495b-8560-f5c405c4f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:18.807+08:00
