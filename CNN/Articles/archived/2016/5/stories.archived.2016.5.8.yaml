    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What’s the best John Lloyd ‘love team’?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de075c92-8d62-45c4-aac3-fab024951f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:45:27.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-11-09T12:07:17.855+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Having escaped
        the clutches of romantic comedies via viable arthouse fares such as “Honor
        Thy Father” and the eight-hour epic “Hele sa Hiwagang Hapis,” John Lloyd Cruz,
        by most accounts one of the best actors of his generation, probably thought
        it’s about time he paid his fluffy roots a little visit by taking on “Just
        the 3 of Us.” It’s kind of a refreshing change; he’s opposite Jennylyn Mercado,
        who’s seemingly taken up the romcom mantle in his absence. The material is
        mature yet lighthearted enough to separate it from his drama-heavy outings
        such as “The Trial” and “The Mistress.” “Just the 3 of Us” is actually his
        first semi-comedic role in three years (though on TV he still has “Home Sweetie
        Home”), and seeing him laugh and just be the usual cad that he is reminds
        us that he was once the Prince Charming in many fantasies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bbe2ae-189d-4270-97aa-6d17941a574d'
