      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> It’s all systems
        go in Cebu for the May 9 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1589fd8-812b-41e0-8349-c992a44f984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:50:43.694+08:00
