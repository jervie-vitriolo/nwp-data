      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Films together:</strong> “My First Romance” (2003), “Now
        That I Have You” (2004) “All About Love” (2006), “Close To You” (2006), “One
        More Chance” (2007), “Miss You Like Crazy” (2010), “The Mistress” (2012),
        “A Second Chance” (2015)</p>'
    '8':
