    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737fbda7-5f1d-4fb7-9950-729997585fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:45:27.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-11-09T12:07:17.855+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My Amnesia Girl” still represents the possibilities of how local
        romcom can be: suffused with energy and winning earnestness. Determination
        fuels much of Cruz’s character in this film, eager to right the wrongs he’s
        done to Gonzaga’s Irene, whom he let down the first time by leaving her during
        their wedding day. The path to their reconciliation is full of tricks, gags,
        and frustration, but of course they end up together. What remains watchable,
        though, is the irrefutable chemistry between Cruz and Gonzaga: two actors
        who can hit their strides, facing off like in a tense tennis match, throwing
        each charm bomb to each other. It’s somewhat disappointing that this is only
        the on-screen pairing of the two, aside from their still running sitcom, “Home
        Sweetie Home”.</p>'
