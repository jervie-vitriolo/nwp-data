      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad15407-fa1e-4fb0-8f1e-31618e70f78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:19:20.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:20:10.418+08:00
