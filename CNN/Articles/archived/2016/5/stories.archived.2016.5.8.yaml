      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This love team had the disadvantage of being a filler in the anthology
        film “24/7 in Love,” which concludes with the segment top-billed by KathNiel.
        Cruz and Panganiban, who until recently were a real-life couple, didn’t have
        to do much. Panganiban leaves her cheating husband on a brief respite in Vietnam
        to sort things out by herself. She meets Cruz, a bartender at a hotel who
        spends a day with her in and around the city — the beginnings of a possible
        relationship in full bloom. There is a requisite montage, perhaps to compress
        the connection between the two, but their time and interaction is too short
        to amount to anything substantial enough to not reduce them as mere footnotes
        in each other’s lives.</p>'
