      'mgnl:lastActivated': 2019-10-07T08:12:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Roxas would continue the fight for the presidency —
        remaining confident of a victory come election day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3864c-1b65-432d-af6c-ef4d874cd931'
