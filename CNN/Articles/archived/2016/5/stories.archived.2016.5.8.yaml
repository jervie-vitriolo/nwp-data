    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf97bf8-9f5b-406b-8479-f80ee18d4916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:45:27.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-11-09T12:07:17.855+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems like a gambit: a simple girl pining for an unreachable
        dreamboat. It is the stuff that fuels every fangirl’s delusions, kind of like
        that far-off dream when you stare into Harry Styles’s mug in that One Direction
        poster on your wall. Geronimo’s lowly Laida ending up with Cruz’s Miggy? Stranger
        things have happened and of course they will end up together — it took three
        films to drive home that point. But how they got there is a lovely road paved
        with the idea that love can pluck even the unlikeliest of people to create
        such a mesmerizing connection, that even the coldest of hearts can be warmed
        by the persistence of charm. Past the rain dances, “bebe ko,” and airport
        serenades — the trilogy hits its stride in “It Takes a Man and a Woman” where
        it references and uses the conventions of romantic comedies to its own cheeky
        advantage — the true legacy of Cruz and Geronimo’s team-up is proving that
        there are no great obstacles in love that can weaken links, there is only
        the propulsion of feelings that allow us to gravitate toward each other.</p>'
