      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Because of the administration''s good governance,
        the Aquino administration will be able to hand over to the next a government
        in proper order and completely staffed and documented, always prepared to
        serve our countrymen."]</p>'
  'pba-finals-rain-or-shine-alaska-game-2':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-08T19:04:21.242+08:00
    'imagesource': 'jcr:95e5c35e-ab3a-4718-8580-270ad8737905'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e415265e-c364-4588-b887-08e49e010cc5'
    'lead': 'Paul Lee made a game-winning basket to give Rain or Shine a 105-103 win
      over the Alaska Aces in Game 2 of the Philippine Basketball Association (PBA)
      Commissioner''s Cup finals on Sunday (May 8) at the SMART-Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T08:15:25.785+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T08:15:29.510+08:00
