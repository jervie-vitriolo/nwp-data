    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a057ad94-cea0-4bf3-9fff-367ee63f060d'
    'lead': 'From manufactured ''kilig'' to unlikely pairing, all of Lloydy’s onscreen
      love interests are ranked here on the occasion of his return to the land of
      romcom.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T08:45:27.016+08:00
    'mgnl:createdBy': 'jeff'
