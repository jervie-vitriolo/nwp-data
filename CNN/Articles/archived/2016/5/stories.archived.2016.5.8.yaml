      'mgnl:lastActivated': 2019-10-07T09:34:28.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If surveys are to be believed, people could start hoping for that
        soon.</p>'
