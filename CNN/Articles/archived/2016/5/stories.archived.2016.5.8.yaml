      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Communist
        Party of the Philippines (CPP) on Sunday (May 8) said in a statement that
        they do not participate in the elections of the government. They also reiterated
        they do not have an official candidate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dac8ef-1911-4859-9431-976819da0d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:50.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:58:53.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was in reaction to Sen. Miriam Santiago’s statements
        and reports referring to Davao Mayor Rodrigo “Rody” Duterte as the official
        candidate of the New People’s Army (NPA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd0a6e-a996-438d-aebd-f04394f96f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:50.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:58:53.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to Senator Santiago''s claims yesterday, Mayor Duterte
        is not being endorsed nor supported by the Party or NPA," CPP’s statement
        read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c4883b-cd5e-4d1b-a5dd-52adbb6fff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:50.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:58:53.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/05/fears-dangerous-elections1.html">Also
        read: Santiago fears dangerous elections</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e090d-5f36-421d-bf68-cf5e3a780434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:50.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:58:53.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also dismissed reports by the Armed Forces of the Philippines
        (AFP) that NPA members in Samar are campaigning for Duterte. "These are pure
        lies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a233f1b0-a3f8-4061-949d-9b4d45e3c878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:50.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:58:53.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CPP, Duterte has mostly styled himself as “an anti-crime
        crusader, a socialist and radical in an effort to win over the people who
        long have been disillusioned with the rotten ruling system.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a09014-8870-4075-84b2-ddd490c79c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:50.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:58:53.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP admits, Duterte has espoused certain advocacies “that strike
        a chord among Filipino people and their national democratic forces,” which
        includes calls for peace negotiations in attempt to address the roots of armed
        conflicts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802a3fe-b2ac-425e-995f-8da536424afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:50.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:58:53.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP, however, said Duterte has also advocated “counter-progressive
        neoliberal economic policies” like expanding public-private partnership program,
        prohibiting unions and strikes, liberalizing trade and providing foreign investors
        with even more incentives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa889929-977c-4742-a9d7-8451464bb5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:58:50.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:58:53.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/05/04/Rodrigo-Duterte-freed-NPA-captives.html">Also
        read: NPA turns over more hostages to Duterte</a></p>'
  'obama-mothers-day-2016':
    'author': 'Reuters'
    'caption': 'U.S. President Barack Obama (File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-08T11:04:39.676+08:00
    'imagesource': 'jcr:4f4ef4c3-d0ef-4d39-b0d7-bfd78acb96f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3350f8c7-4c88-4f19-94cf-d0119d031c86'
    'lead': 'U.S. President Barack Obama gives a special Mother''s Day tribute during
      his weekly web and radio address and says "let''s give mothers the respect they
      deserve — give all women the equality they deserve."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:01:47.874+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T09:01:51.037+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:01:50.644+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama wishes moms a "Happy Mother''s Day"

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d2249-97d9-47bc-bc1f-6489b009aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:47.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:01:51.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> During his weekly address, U.S. President
        Barack Obama pad tribute to moms ahead of Mother''s Day and urges congress
        to support legislation he said would support working mothers including paid
        maternity leave, sick leave and a increase in the minimum wage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a47e2-43e2-4701-9539-f15281c084dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:47.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:01:51.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s address began on a personal note.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e345349-526c-44e1-af8e-ed2bc560a637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:47.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:01:51.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to take a little extra time to say thank you to Michelle
        for the remarkable way she does the most important job: being a mom," Obama
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e92a60e-5c65-433f-bb0c-8c1486fdacfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:47.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:01:51.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Lady Michelle Obama isn''t the only person the persident will
        be honoring this weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4137d3-e9d5-41fb-bc91-4232c4450341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:47.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:01:51.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to give extra thanks to my mother-in-law for the role
        model she''s always been to Michelle.... I am incredibly lucky to have women
        who help me raise, love, and look after our girls," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb96884-afe7-4bc6-b703-924cb0b6775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:47.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:01:51.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president went on to add that while flowers are "always a good
        idea," he said more lasting gestures were needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be99e9-a3ee-4855-98b8-cd9f61e2f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:47.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:01:51.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on Congress, the body passed legislation to create the
        Mother''s Day holiday over 100 years ago to move forward on several of his
        administration''s initiatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e5a84-ea8b-41dc-881a-274b2a5d6e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:47.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:01:51.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Congress can make a holiday, surely they can back it up with
        the things that give it meaning...That includes paid maternity and paternity
        leave, sick leave, accommodations for workers who are pregnant, good health
        care, affordable child care, flexibility at work, equal pay, and a decent
        minimum wage. We ask our mothers to do more than their fair share of just
        about everything. Making sure they''re treated fairly is the least we can
        do," Obama said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e07a7-78bb-471a-b974-ad3dc29764e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:01:47.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:01:51.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just months remaining in his final term in office, Obama is
        eager to shore up several of the legislative initiatives his administration
        has spearheaded.</p>'
  'apple-stock-2-year-low':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-08T10:04:57.564+08:00
    'imagesource': 'jcr:291bf01c-c807-439f-bbb4-f06aded73b92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8440765-1887-4801-9908-9bc4e49da123'
    'lead': 'Things keep getting worse for America''s favorite stock. Apple stock
      on Friday slipped below $92, the level it briefly crashed to when financial
      markets went haywire last August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:04:37.113+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T16:11:32.808+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T16:11:32.395+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple stock slumps to near 2-year low

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f03d61-b08b-4071-a3dd-d9e9bb8acb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:37.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:11:32.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Things keep getting worse
        for America''s favorite stock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40d81f-8241-40f9-9abb-62c5ccbf70e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:11:32.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple stock on Friday slipped below $92, the level it briefly crashed
        to when financial markets went haywire last August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee6868-4d46-4e0b-b2f4-7e4e23df5ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:11:32.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in August, investors were freaking out about all stocks. These
        days, it''s Apple they''re freaking out over. The stock is down 12% this year
        and closed out the week at its lowest level since June 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b727f7c-7cf4-464b-bc1b-a7db9eac12d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:11:32.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest blow to Apple, which is easily the most popular
        stock held by individual investors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b17bcb0-b3c0-46f6-b61a-443cb741def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:11:32.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s problems really gathered steam last week after the iconic
        company revealed its first sales decline since 2003. Apple''s rare sales shrinkage
        was fueled by a drop in iPhone sales, a reflection of how the iPhone 6S has
        failed to generate the kind of enthusiasm previous versions of the phone have.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0950ab19-d26d-4b29-a6ed-8154680b8c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:11:32.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days later Carl Icahn, arguably Apple''s biggest cheerleader
        in recent years, told the world he had dumped his entire stake in Apple. The
        billionaire investor pointed to the risks involved with Apple''s efforts to
        navigate the treacherous Chinese market, the company''s second-biggest source
        of sales behind the U.S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d75295b-393f-4b73-8be9-331e2608fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:11:32.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Icahn insists Apple is still a "great company," he told
        CNBC he''s worried how the Chinese government can "make it very difficult
        for Apple to sell there."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025a3bdd-7fa1-42c5-b38c-802a55c90f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:11:32.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That risk was on full display last month when Apple''s iBooks and
        iTunes Movies services went dark in China, reportedly at the order of a Chinese
        censorship regulator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ba343-dca7-45d2-8c56-79cb7eb11227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:11:32.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against that backdrop, Apple CEO Tim Cook plans to visit Beijing
        later this month to meet high-level government officials, Reuters reported.
        It wouldn''t be the first time Cook has visited China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb0719-4888-4f2f-a090-158f59507386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:11:32.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple declined to comment to CNNMoney on the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154daa79-3252-4e10-8b78-88c0d1ba8a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:11:32.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China concerns have helped make Apple the second-worst Dow stock
        this year behind only Intel. But while Icahn and others are down on Apple,
        many Main Street investors remain undeterred. Most retail investors CNNMoney
        recently surveyed informally say they have not sold any Apple shares in the
        past year, nor do they plan to.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3bf388-dd7c-4385-b220-03a9c8131be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:11:32.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple fans — on and off Wall Street — point to the fact that the
        stock is pretty cheap, especially compared with lofty valuations in the rest
        of the market. Apple shares are currently trading at just 11 times projected
        2016 earnings. By comparison, the S&amp;P 500 is trading at more than 17 times
        this year''s estimated profits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ccafb5-e850-46b8-b8d1-7ee4409863fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:11:32.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also sitting on a ton of cash — just over $230 billion.
        Some investors hope it will deploy those resources on a major acquisition
        and continue to return lots of it to shareholders through dividends and buybacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4617b2e-0696-4090-bc3d-ada48a15f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:11:32.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real key to restoring Apple''s growth trajectory is likely
        in its ability to come up with a game-changing new product, or at least a
        new iPhone that excites consumers and investors alike.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947e3c0-1ae5-4a34-a0e2-ff5c71110844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:04:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:11:32.809+08:00
