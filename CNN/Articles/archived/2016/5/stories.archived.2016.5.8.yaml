      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoiler alert if after almost 10 years you still haven’t seen “In
        My Life”: Lloydy’s character ends up with his boyfriend’s mom, played by Santos,
        after he dies. Before you throw up in a nearby garbage can, it’s important
        to note that it''s nothing more than a green-card marriage. They spend the
        substantial parts of the movie going around New York and, sometimes, bickering
        like a couple. It’s either hair-raising or heroic but there’s just something
        terribly off-putting about it — it’s also his son’s dying wish. At least Clark
        and Leah of “On the Wings of Love” had it good.</p>'
