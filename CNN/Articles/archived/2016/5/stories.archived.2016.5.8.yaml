    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457299c4-0078-47b5-b3b8-ea8485c878f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:45:27.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-11-09T12:07:17.856+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, there couldn’t have been a better choice to pair up the
        two. They both have proved themselves adept at deploying fiery magnetism and
        holding well enough on their own as legitimate actors. Sadly, “Just the 3
        of Us” is just a barely watchable misfire of a film. The ounce of chemistry
        between the two isn’t engaging enough, stuck between the push and pull of
        their characters’ mismatch and happenstance (they have a “Knocked Up” situation,
        except both of them are good-looking). When the film is supposed to hit the
        supposed peak, it just simply looks like two actors forced to shoot a pa-kilig
        montage together. The film, though, happens to work in favor of Cruz’s dramatic
        chops: You will weep when he does.</p>'
