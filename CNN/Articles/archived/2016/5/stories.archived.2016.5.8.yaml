  'disney-shanghai-resort-preparations':
    'author': 'Charles Riley, CNN Money'
    'caption': '(File photo | Walt Disney Resort & Parks)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-08T10:10:41.781+08:00
    'imagesource': 'jcr:c730b95a-25b4-4d5c-a15f-2011852f90f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7fc6696-48aa-4dd3-8b90-4784dc2c0d9f'
    'lead': 'Disney has moved one step closer to opening its new mega theme park in
      Shanghai, even as another division of its Magic Kingdom comes under pressure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:07:51.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T09:07:54.323+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:07:54.081+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney''s massive new Shanghai resort prepares to open

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d33bcd-0fd4-4ff2-9f2e-8831e3891dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:51.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:07:54.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNNMoney) —</strong> Disney has moved one step
        closer to opening its new mega theme park in Shanghai, even as another division
        of its Magic Kingdom comes under pressure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfcd460-684a-4f22-aeb2-7d92e41bbf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:51.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:07:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai Disney Resort on Friday began a kind of soft launch ahead
        of its official opening on June 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfedd85-2acf-4b45-917e-3d0f9ada28ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:51.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:07:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trial operations period allows cast members to get ready for
        our first official guests next month while invited participants experience
        select attractions, entertainment and dining on select dates," Disney said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d143cde-548c-4e05-a55c-6ee1a78ab020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:51.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:07:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive Shanghai Disney project includes two hotels, a shopping
        district and six themed lands — Mickey Avenue, Gardens of Imagination, Fantasyland,
        Adventure Isle, Treasure Cove and Tomorrowland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e2653-115e-4b74-8288-dc2337b3f3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:07:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It dwarfs the company''s other parks in Asia, which are located
        in Hong Kong and Tokyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2181f499-2b01-4688-9491-a915d7e02b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:07:54.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, scalpers have jacked up ticket prices to obscene levels.
        In late March, tickets were selling for double their face value. Standard
        prices are 499 yuan ($77) for peak times and 370 yuan ($57) for other periods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdeb222-ae20-45a7-8b9f-19548921fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:07:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet all is not well for Disney in China. DisneyLife, the company''s
        streaming video service, recently shut down after just five months in operation.
        What exactly triggered the suspension isn''t clear. The company won''t give
        details, and China''s regulator hasn''t commented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d3411-cac6-4dd7-be9e-6d1fdf2ee788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:07:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is clear is that China is still extremely sensitive about content
        that''s delivered to its huge population over the Internet. And new rules
        requiring government approval for foreign companies wanting to provide online
        content such as videos, games and books are making it harder to do business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d7743-e5f9-4c12-91a6-a91598f89d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:07:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More traditional entertainment options, like the Shanghai Disney
        Resort, may be on safer ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cee26e-07e4-4795-8bc5-09e881cb395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:07:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has been talking about building a Shanghai theme park since
        the mid 2000s. The latest version of the project was due to open in late 2015,
        but construction problems and design changes pushed the date back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a08fd26-f324-49b4-83ba-b92cb59955c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:07:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park features storytelling and design features that Disney hopes
        will appeal to a Chinese audience. Shanghai''s traditional Shikumen-style
        architecture will be highlighted, as will themes from the Chinese zodiac.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94f4f3-d5b5-4fe5-a3b3-096131cc1aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:07:54.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theme parks and resorts generated more than $16 billion in revenue
        for Disney in 2015, making them the company''s second biggest business behind
        TV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b61f342-902d-4c1c-9797-ec6d0409b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:07:54.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jethro Mullen contributed reporting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16697e9b-9088-475b-9ac1-df03f168d17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:07:51.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:07:54.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Disney''s massive
        new Shanghai resort prepares to open"</em></p>'
  'saudi-arabia-oil-minister':
    'author': 'Charles Riley and John Defterios, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-08T09:46:40.620+08:00
    'imagesource': 'jcr:232d6e52-a9eb-4d5c-9b29-601a7a34699f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '450eaaf0-a9e0-4b30-ac94-c79bf3fd4f37'
    'lead': 'Saudi Arabia has fired long-serving oil minister Ali al-Naimi as it seeks
      to limit damage from crashing oil prices, effectively ending the career of one
      of the industry''s major power brokers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:10:07.198+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T09:10:10.386+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:10:10.181+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia just fired its oil minister

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670b156-be94-443d-be60-9f78de6aff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:07.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:10:10.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN Money) —&nbsp;</strong> Saudi Arabia has
        fired long-serving oil minister Ali al-Naimi as it seeks to limit damage from
        crashing oil prices, effectively ending the career of one of the industry''s
        major power brokers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc38b03-52fb-46d7-a62f-017c94653a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:07.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:10:10.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Naimi, 80, was named oil minister in 1995, and has long been
        the public face of Saudi Arabia''s energy policies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c0c67-dab8-4715-95b1-aebb86d58685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:07.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:10:10.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be replaced by Khalid al-Falih, the chairman of state oil
        firm Saudi Aramco. The oil ministry has also been renamed the Ministry of
        Energy, Industry and Mining as part of a larger reorganization announced by
        official state media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da35571-566f-44ad-aa09-3c2b0aed362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:07.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:10:10.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Naimi had in recent months represented Saudi Arabia in talks
        with other major oil producers. He insisted that Saudi Arabia would not cut
        production in the face of falling prices and tried instead to convince other
        countries to freeze output at current levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df37aaf-13a3-4f10-bd20-9b17fd94ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:07.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:10:10.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A freeze has yet to materialize.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e35fe3-799c-491e-9fd4-e4a72e5aaac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:07.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:10:10.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, deputy crown prince Mohamed bin Salman made clear
        that Saudi Arabia will not agree to a freeze unless Iran, its main regional
        rival, also signed on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8725953-bc66-438d-844a-08ab4486f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:07.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:10:10.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that policymaking power in the kingdom appears to be
        consolidating in the hands of bin Salman, the country''s defense minister
        and second in line to the throne.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882b095-fef6-45a4-bbd5-7db906d4b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:07.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:10:10.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the prince announced an ambitious plan to diversify
        and become one of the 15 biggest economies in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626cc189-31c8-46ec-92f5-7a7342154a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:07.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:10:10.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his plan, Saudi Arabia wants to boost non-oil revenues sixfold
        to $266 billion by 2030, sell as much as 5% of national oil company Saudi
        Aramco on the stock market, and create a $1.9 trillion public fund to invest
        at home and abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff20df2-10ab-4c4b-90d4-246dc858fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:07.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:10:10.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole thing fits into the change taking place in Saudi Arabia,"
        said Carol Nakhle, founder of Crystol Energy in Abu Dhabi. "This is part of
        major reform and a signal the government is serious about moving forward with
        its agenda."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c9d5db-728c-4a12-81be-84e8cebfb15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:07.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:10:10.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Sfakianakis, director of economic research at the Gulf Research
        Center in Riyadh, said he was reassured by the appointment of Khalid al-Falih
        as Saudi Arabia''s new oil chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8923c6ab-cd37-4746-99ad-0625fede4ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:07.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:10:10.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s keeping with the tradition of appointing a non-royal technocrat
        who comes from the ranks of Saudi Aramco," Sfakianakis said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe8c8a-4739-478a-9d73-dc69f286f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:10:07.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:10:10.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil makes up 87% of Saudi Arabia''s revenue, and the collapse in
        world crude prices since 2014 has left the kingdom struggling. It has already
        cut subsidies and borrowed billions to try to balance its books.</p>'
  'north-korea-congress':
    'author': 'Will Ripley and Ralph Ellis, CNN'
    'caption': 'North Korea''s leader Kim Jong-un (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-08T09:22:23.256+08:00
    'imagesource': 'jcr:271cfa50-7e71-403c-9f3a-140913969eb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7392eec4-2639-46ae-8160-a6be131ff903'
    'lead': 'North Korean leader Kim Jong Un''s mission to turn his nation into a
      full-fledged nuclear state is likely to receive a huge boost this weekend during
      its biggest political event in 36 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:17:23.724+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T09:17:44.110+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:17:43.629+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean leader looks to consolidate power at congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73818ec5-135c-4a0e-84e3-a550cf97fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un''s mission
        to turn his nation into a full-fledged nuclear state is likely to receive
        a huge boost this weekend during its biggest political event in 36 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4bb1c-bffc-499f-b732-5623d4265502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7th Congress of Workers'' Party began Friday in Pyongyang, the
        nation''s capital. In his 15-minute opening speech, Kim touted the country''s
        weapons development including a nuclear test, saying they had "elevated our
        respect to the world and enemies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404adc05-cc62-40f7-a3e6-9be579048f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader''s praise over the recent nuclear test caused concern
        from both the U.S. Secretary of State John Kerry and his South Korean counterpart
        Yun Byung-se, who spoke on Saturday over the issue, according to South Korea''s
        Ministry of Foreign Affairs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576fe47-d000-4fe2-ae29-17ab6298dd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also said during his opening remarks that the congress would
        review the party''s "brilliant successes" and put together tasks to "keep
        ushering in a great golden age of socialist construction."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aecb20-ca1c-418e-931e-d5dd017a4469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more grandiose title for the supreme leader and an impending shakeup
        of North Korea''s party leadership are expected. That would leave Kim fewer
        internal obstacles on his quest to keep North Korea on a path of aggressively
        developing nuclear weapons and attempting to improve its struggling economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156e5e1-beb7-4611-8597-fea325684dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3,000 party members and more than 100 international media
        outlets have poured in for this once-in-a-generation political gathering,
        officials told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304251e-fb97-43c5-bc8a-7203e086668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last congress was held in 1980 and resulted in North Korea''s
        founder and the current leader''s grandfather, Kim Il Sung elevating his son
        Kim Jong Il to No. 2 in the party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5244266-f61d-4c1e-8440-ddfa05a31b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress sets agenda</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b9438f-847a-4a67-8e46-8b6cf6658789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the gathering had been kept secret from the foreign press
        and the North Korean public until a Friday evening news bulletin. Pyongyang-based
        KCTV, the official television mouthpiece of the government, broke into regular
        programming with a special report unveiling key objectives of the historic
        gathering of the reclusive nation''s ruling elite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc5d496-7b59-46b5-bf65-79b6e1d7c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many days the congress will last. But the agenda
        has been mapped out:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6406b-8316-4d28-86f8-e79d2f9f4eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electing the supreme leader to an even more powerful position than
        the one Kim holds (his power is already nearly absolute);</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f905942-c8f4-40bc-8bda-e3c449a9879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electing new party leadership to replace members of Kim''s inner
        circle purged for disloyalty and branded "evil" by the state, and;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df0f6f-e6f3-4c2a-8d9d-e904d8f00138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revealing the findings of the party''s disciplinary and investigative
        committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd27d25-9d59-46d3-b32e-c5a561e83bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean elections are always unanimous, and political dissent
        and disloyalty are not tolerated. The 2013 execution of Kim''s uncle Jang
        Sung Taek illustrates this reality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5577801-00ef-425c-b0f7-3a6a88250e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flouting the international community</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c792d5a-138d-473e-adfe-5d239933f97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd burst into applause as Kim entered the room flanked by
        the two most senior party members — representing both the old and new schools
        of leadership. Kim Yong Nam has been greeting foreign leaders as the nominal
        head of state since 1998; he''s had Politburo status since 1978. Hwang Pyong
        So is the second-highest military official in North Korea, appointed by Kim
        in 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818833a-9c96-41cc-8f2f-8163acfcdad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s new handpicked inner circle will clear the path for the young
        leader to continue provocative military activities that have triggered some
        of the harshest U.N. sanctions imposed against North Korea and irritated his
        most powerful ally, China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc352bae-dc77-4182-8261-bb26c1c0df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sole remaining symbol of cooperation with South Korea — the
        Kaesong Industrial Complex near the demilitarized zone — has also shut down
        during his tenure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7b35c8-bd7e-46e0-a1c9-aeca1b34c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Chinese officials were invited to the party congress, according
        to Chinese state media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49996cb-73f5-43c2-92dd-9b7df10a18a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim appears determined to project the image of a self-reliance as
        his impoverished country defies international condemnation by chasing its
        nuclear ambitions. At the same time, Kim has promised to take measures to
        improve the living standards of North Koreans. To outside observers, the two
        goals seem contradictory and implausible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862990c6-95dd-4ffc-8634-8e18bcf5ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile on Friday, the North Korea-focused think tank, 38 North
        suggested that Pyongyang "may be preparing for a nuclear test in the near
        future" after analyzing satellite imagery. It reported "low level of activity"
        of vehicles spotted at a testing site, believed to be the Command Center,
        that are not usually there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185fbc89-84b5-4ad9-8eaf-c45f02582d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the historical record is incomplete, it appears that vehicles
        are not often seen here except during preparations for a test," wrote Joseph
        S. Bermudez Jr.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d0d075-c69a-40b9-8559-50bacaf2fc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Kim ordered what was claimed to be a hydrogen bomb test
        on the same week of his birthday. It was followed a month later by a satellite
        launch, which led the United States and its allies to push for a new round
        of strong sanctions aimed at halting the regime''s nuclear and missile programs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576fb353-a737-4070-b363-50261e40c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those sanctions have made it difficult to improve the economy, another
        major issue facing Kim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2209b99-d08f-4bfa-9ea1-ed4eb91a6ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim trying to ''consolidate'' his power</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d3b28a-f69a-4fd0-b997-5b10f71da378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his appearance, Kim honored the nation''s top figures who
        have died since the last party congress was held. He thanked his people for
        their "70-day battle of loyalty," a state-mandated work campaign that had
        North Koreans arriving at work by 5:30 a.m. daily and working late leading
        up to Friday''s congress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8be743-5f99-478c-b06a-6a6b563df3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal of this congress is really to consolidate Kim''s hold
        on power," said Mike Chinoy, author of "Meltdown: The Inside Story of the
        North Korean Nuclear Crisis."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5e8d4-2302-4e35-b37e-abb1cea4ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the rule of Kim Jong Il the focus was very much on ''military
        first,'' the armed forces had even more influence than before. Kim Jong Un
        has been shifting power back to the ruling Korean Workers'' Party."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a02c0-90ac-4ac0-acf0-f3f6e3a79453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so, along with nuclear tests, may enable Kim to reduce the
        amount resources spent maintaining a traditional army, Chinoy said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733429d1-5574-4566-9b78-901e8fd5a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one citizen told CNN he doesn''t fear the added sanctions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee983c-4527-430a-89cc-3a70863acb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been under heavy sanctions since the end of the Korean War,"
        he said. "We''re not afraid of stronger sanctions because we''re used to them
        and we''ve survived."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4eed4b-1a68-447c-8815-f3b95d055e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s KJ Kwon, James Griffiths, Joel Williams, Joe Sterling
        and Madison Park and journalist Sol Han contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e58db1-518f-4c42-adf3-75eea80f687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:17:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:17:44.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/05/asia/north-korea-congress/index.html">"North
        Korean leader looks to consolidate power at congress"</a></em></p>'
  'saudi-israel-officials-talk-nuclears':
    'author': ' Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-08T08:26:17.543+08:00
    'imagesource': 'jcr:dfb28865-349d-49c3-aa09-7ae3817c07d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2218c15-7d92-4d25-8826-d055201de664'
    'lead': 'Prince Turki al-Faisal, Saudi Arabia''s former intelligence chief, said
      during a public discussion in Washington that  "all options" would be on the
      table if Iran moves toward a bomb, "including the acquisitions of nuclear weapons,
      to face whatever eventuality might come from Iran."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:20:01.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T16:12:31.720+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T16:12:31.353+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi prince: Getting nukes an option if Iran breaks deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f5a09-d98b-4aeb-a62f-2ed0529bc116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — In a reflection of the change
        and churn in the Middle East, former high-level officials from Saudi Arabia
        and Israel — nations that have no formal diplomatic ties — spoke publicly
        about their shared sense of Iran as a threat, their differences on Palestinians
        and the role the United States plays in their chaotic region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d49fc3-cd94-4e8d-85de-4b040009dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Turki al-Faisal, Saudi Arabia''s former intelligence chief,
        and retired Israeli Army Maj. Gen. Yaakov Amidror, a former adviser to Prime
        Minister Benjamin Netanyahu, spoke in Washington Thursday night at a discussion
        arranged by The Washington Institute for Near East Policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519a1efe-021f-4efb-86e0-f087878199c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their joint appearance doesn''t mean the two countries will be normalizing
        relations anytime soon, Turki warned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e1c1e-cb20-43b9-b9e3-ce6f5ad00f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are both exes," he said, referring to their status as former
        officials and not current representatives of their governments. Despite that
        — and the fact that the Saudi kingdom has never formally acknowledged Israel''s
        existence — the two nations have been quietly cooperating for years, exchanging
        intelligence on shared threats and in particular on Iran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480a3abe-fa5c-4343-9acd-fddaed474665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most obvious bond the two countries share is their strong security
        relationship with and dependence on the United States — and the fact that
        both have had rocky patches with the Obama administration over the past few
        years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b96cb04-f7c3-447c-a409-782d5b26fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both opposed the deal on Iran''s nuclear program, while Saudi officials
        spoke about their anger that President Barack Obama didn''t follow through
        on a commitment to punish Syria if it crossed the "red line" of chemical weapons
        use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c3956-f797-41ff-976e-0159ff01d022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turki said the "strategic relationship with the U.S. will remain,
        from the Saudi point of view," but suggested it needed rethinking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196cecbb-0351-45d6-a9ff-1dc2b968a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be a re-evaluation and recalibration of the relationship,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608cfa31-b9fe-435f-a88a-e5f7091d86ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidror said that while the "Palestinian issue" was a major difference
        between Israel and the United States, there is "no substitute for the United
        States of America in the Middle East."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28cf849-8e19-4aae-ab0b-cbed67036a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those "who think other countries can do what the United States used
        to do is a big mistake," he said. And he indicated that he understood the
        Obama administration''s attempts to recalibrate its ties to the Middle East.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef80d72-3ffb-40d3-b64f-be4daa0b06e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men made it clear that their countries will take steps if they
        see any erosion of the Iran deal they so forcefully opposed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef37ce-af54-4a2b-bbe5-aa9102a5a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turki said "all options" would be on the table if Iran moves toward
        a bomb, "including the acquisitions of nuclear weapons, to face whatever eventuality
        might come from Iran."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c8231-4891-4223-942e-a81e13619cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the kingdom, which is party to the nuclear nonproliferation
        treaty, have raised that possibility in the past. However, they have more
        strongly stressed the need for the Middle East to be a "weapons of mass destruction
        free zone," as Turki did at the event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224b65a-8a13-45b1-9541-7cdd21b9db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidror said he expected that Iran will move to build a bomb "toward
        the end of the agreement," which limits research, development and enrichment
        over 10 to 15 years, if it doesn''t violate it first</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f5827-0b96-4370-b8a4-b884cb66cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In principle, the Iranians can go nuclear and from the Israeli
        point of view, this is a threat to existence," Amidror said. "We will not
        let this happen."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34e9099-67f2-456d-a9ed-b3ec37b88bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men, sitting side by side on a stage, generally impassive
        while the other spoke, sparred gently over the long-running Israeli-Palestinian
        conflict.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09c0699-ea9f-4a3d-b4ac-0bb2fe8fe415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arab cooperation with Israel would improve, Turki said, if it could
        resolve its decadeslong disagreement with the Palestinians.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307df30-aad2-4ca1-a0e1-5cc0f2142ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cooperation between Arab countries and Israel in meeting threats,
        from wherever they come, whether Iran, is better fortified if there is peace
        between the Arab nations and Israel," he said</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838e9b5-2fc6-42e6-981b-1e46c6899d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi prince returned to the issue repeatedly, criticizing Israel''s
        presence in the West Bank and tying it to a wider Mideast peace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a710fd-e263-49e6-a30b-35a74c4bceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be a lifting of the occupation," Turki said. "The
        Palestinians have to have their own country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0de28-b5ca-43d2-be99-46622752b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Amidror said it was the Palestinians who were sabotaging the
        process. He argued it was a mistake for the Arab world to give the Palestinians
        the "key" to unlocking the relationship with Israel, since that effectively
        blocked progress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be48ee-b781-4bdd-b7b1-0665a24b21c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arab states, Amidror told Turki, should "cooperate with Israel instead
        of dictating" to it. He urged regional leaders to "think outside the box"
        and suggested the Arab world form an "umbrella of cooperation" on Palestinian
        issue to help move negotiations along.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a755dbaf-61f7-4bbe-ad8c-24c14fc44d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:20:01.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:12:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/05/06/politics/saudi-israel-officials-talk-nuclear-u-s-/index.html">"Saudi
        prince: Getting nukes an option if Iran breaks deal"</a></em></p>'
  'U.S.-personnel-on-the-ground-Yemen':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-08T08:14:50.570+08:00
    'imagesource': 'jcr:dfb28865-349d-49c3-aa09-7ae3817c07d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aaac838-8578-49e9-a624-bc9fb06051b3'
    'lead': 'A small number of U.S. military personnel are on the ground inside Yemen
      as part of the effort to root out al Qaeda in the Arabian Peninsula, or AQAP,
      the Pentagon said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:22:20.682+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T09:22:28.399+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:22:28.171+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. personnel on the ground in Yemen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bcf477-077f-4e0a-ae28-ad1f4ec11020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:22:20.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:22:28.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> A small number of U.S. military
        personnel are on the ground inside Yemen as part of the effort to root out
        al Qaeda in the Arabian Peninsula, or AQAP, the Pentagon said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea38ba5-ae8a-41ad-88d4-2d82b93b58be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:22:20.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:22:28.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The personnel, who are providing assistance to the Emirati forces
        and the Saudi-led Arab coalition, arrived in the last two weeks. A U.S. official
        confirmed that the Saudi operations center in Riyadh that had been focused
        on fighting Iranian-back Houthi rebels in Yemen recently took on the additional
        tasks of targeting AQAP inside Yemen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeebbc0-ba11-4e13-b076-4cf67ef0134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:22:20.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:22:28.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military personnel''s role includes intelligence, advice
        and assistance, maritime interdiction of ships offshore, aerial refueling
        and medical support.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc8f71-7df3-4d1f-8bab-e8a3784293ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:22:20.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:22:28.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influx of U.S. personnel comes on the heels of four counter-terrorism
        airstrikes in Yemen since April 23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886d8a48-ebbf-481f-b59e-9b770533d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:22:20.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:22:28.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, U.S. Central Command said the military has conducted
        four counterterrorism airstrikes against al Qaeda in the Arabian Peninsula
        in Yemen since April 23, killing 10 al Qaeda operatives and injuring one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac8b852-257e-455d-822a-3bcc7acfd9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:22:20.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:22:28.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said a strike on April 23 killed two operatives in
        the Marib Governorate in central west Yemen; a strike on April 25 killed two
        in the Abyan Governorate near the country''s southern coast and another strike
        that day killed two operatives in the vicinity of Azzan; and a trike on April
        28 killed four al Qaeda operatives and injured one in Shabwah Province in
        central Yemen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a386b-9dbb-4aab-b5f9-22c760abaf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:22:20.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:22:28.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jamie Crawford contributed to this report</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402aa6cd-3b55-46da-9cac-0fa2489c5c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:22:20.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:22:28.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/05/06/politics/yemen-al-qaeda-us-military/">
        "U.S. personnel on the ground in Yemen"</a></em></p>'
  'binays-makati-leadership':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-08T06:57:15.378+08:00
    'imagesource': 'jcr:793e1fbe-1d01-4928-b946-6fb8f0dda538'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b48a7471-1da1-44ff-8d16-4b262d7778d9'
    'lead': 'In her speech during the Miting de Avance of Team Binay, Makati mayoralty
      bet Abby Binay hit incumbent Makati Mayor Kid Peña''s short-lived yet "rotten"
      leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:28:44.839+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T09:28:48.135+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:28:47.802+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binays seek to reclaim Makati leadership

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51543b4f-3f3b-4927-997a-89edd3d7c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Binay family
        is poised to reclaim Makati City''s mayoralty post, with incumbent Rep. Abby
        Binay at the top of mission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb80192-c248-4030-af6b-f6ffab0c875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Binays led Makati since the emergence of Corazon "Cory" Aquino
        to presidency right after the 1986 EDSA Revolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e84156e-d5fb-47bf-b05b-67964b8b3dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only interrupted when Abby''s younger brother Junjun was
        dismissed from office in October 2015 over corruption issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6273b8-bd8a-4077-9ae2-9b4615e47325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Vice Mayor Kid Peña, who is currently running under the ticket
        of administration Liberal Party (LP), took over the post until the present.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329e6aa8-bf73-438c-a09d-085885cd6458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech during the Miting de Avance of Team Binay, Abby hit
        Peña''s short-lived yet "rotten" leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ae43b-856e-4d21-be3b-3956fe3c6c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yan po ay isang basurang liderato na lamang magpapahirap sa mga
        naghihirap. Hindi po iyan bagong solusyon kung hindi isang bulok na pamamalakad,"
        said Binay during her speech before the crowd of 12,000 people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff72aa-a94f-49ad-9add-69c1d767ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s a trash leadership which makes the poor even
        poorer. That is not a new solution but a rotten system.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97710ae1-ea84-43ab-bb8a-900a7f820146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said the city''s traffic situation, cleanliness, and corruption
        in government agencies worsened during Pena''s term.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6df64-47ad-4bc0-bbec-be230898cb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi ng iba, bagong Makati daw ang handog nila. Ano po
        ba ang bagong Makati ang ibig sabihin nila? Mas malalang trapik? Mas mabahong
        mga kalsada dahil sa basura? Mas maraming nangongotong sa city hall?"</em>
        Binay asked the crowd.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3fc22f-675e-4b14-8514-e0183743ffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Others say that they are offering a new Makati. What
        "new" Makati do they mean? Heavier traffic? Streets that stink because of
        trash? Worse bribery at the city hall?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3743f007-dc04-4b02-966b-f6f26521f53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also lamented what she called the deterioration of provision
        of health services in the city''s public hospitals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08691a91-7625-421c-ba56-ac4f4f958dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isang Osmak</em> (Ospital ng Makati) na walang gamot? Isang
        Osmak na lalong nagkakasakit ang mga pasyente dahil sa mga sirang pasilidad?
        Isang Makati kung saan ang serbisyo ay nasusukat sa pag-aabot ng limang daan
        (piso) at dalawang libo? Hindi po ''yan ang nararapat na Makati para sa inyo,"
        Binay added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b4071-01bb-4c9c-92ae-cef625809774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: An Osmak (Ospital ng Makati) that has no medicines?
        An Osmak where patients are getting more sick because of defective facilities?
        A Makati where the provision of services is measured by handing over 500 or
        2,000 pesos? This is not the kind of Makati that you deserve.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9dbb01-f840-4759-8b54-b24e9a254afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay vowed to continue the legacy of his father and opposition
        presidential bet Jejomar Binay in providing public services in Makati.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d5329-34b5-4fb6-90ad-6df2f18ceea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/Jejomar-Binay-miting-de-avance.html">Related:
        Binay: I will win as president of the Philippines</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd215a-7932-48dd-bda3-2d611800c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Binay was mayor from 1988 and 1998 and returned in 2001
        to 2010 before he ascended to the vice presidency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b8530-3f99-48f0-a101-65ffe03ccbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kilala niyo si Jojo Binay, matibay sa salita at mas lalong
        magaling sa gawa. Ibig ko naman na kilalanin at mahalin niyo rin si</em> Abby
        Binay," said Binay.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b402d69-b181-4168-b922-52684c447f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know Jojo Binay, firm on his word and even better
        on his work. I am now hoping you would also know and love Abby Binay.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148dd4de-b11f-48c2-bffe-94540cf141db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay promises to give more jobs and further lessen the red tape
        in providing health services to Makati residents.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dd8d07-47c4-4ca9-8e7d-73e52af1f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Makati residents told CNN Philippines they will vote for Abby
        by narrating how his father and then mayor Jejomar help them and their children
        acquire free education.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c619a10-d157-4718-aef3-86c5e90dd38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi po mula noong bata ako, noong nag-aral ako dito sa iskul
        dito sa</em> Fort Bonifacio, nagustuhan ko na po yung mga ginawa niyang magaganda
        mula sa [pagbibigay ng] school supplies tapos yung libreng pag-aaral," said
        jeepney driver Jimuel Teodones.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d34810-d34a-4cdc-b857-3fd599789348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Transaltion: Since I was a child and studying in a school here
        at Fort Bonifacio, I liked what he had been doing by then like giving us free
        school supplies and education.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ecc05-4426-4d69-82e2-887bb0f864f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki kasi ang utang na loob namin since noong maliit pa yung
        mga anak ko," added social worker Rowena Balane.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b4527-3de1-4434-9765-89f7fb95aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are very grateful to him [Jejomar Binay] ever since
        my kids were still young.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c786568-40e6-464c-8731-a3a610781fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They don''t mind the corruption allegations being hurled against
        Abby''s father and son as long as they can do the job well.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed2224-30a9-412d-956e-8a80ab7e5685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Binay [Jejomar] <em>nangungurap po siya pero ginagawa niya po
        sa magandang bagay,"</em> added Teodones.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b837b3-23bd-4c88-bf26-2b5e6d90157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:44.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:28:48.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Binay is corrupt but he is doing it for a good cause.]</p>'
