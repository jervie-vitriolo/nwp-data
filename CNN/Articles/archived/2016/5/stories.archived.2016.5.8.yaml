      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the occasion of this celebrated return, we’ve rounded up his
        prominent on-screen pairings and stacked them up against one another to see
        which Lloydy “love team,” manufactured or not, really shines above all.</p>'
