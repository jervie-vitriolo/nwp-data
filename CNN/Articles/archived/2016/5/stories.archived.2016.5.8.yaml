    'updated': 2016-05-18T10:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e4d236-89ba-4cde-8f39-f512334748bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:12:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Not only was the
        call for unity turned down, but it was turned down swiftly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de184e39-9388-4991-a467-0ea0c9a78c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:12:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Manuel Quezon III of the Presidential Communications
        Development and Strategic Planning Office (PCOO) pointed this out on Saturday
        (May 7) and said that Malacañang was saddened by Sen. Grace Poe''s abrupt
        dismissal of an offer to join forces with the administration to thwart the
        looming possibility of a Rodrigo Duterte victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64172ee-dc39-4676-ba9c-ef331417477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:12:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/roro-miting-de-avance.html">Related:
        Liberal Party asks supporters to unite, defend democracy</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90ff6fd-f394-4560-9655-0b8cc6088692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:12:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakalungkot ito dahil tingnan natin ang bilis ng sagot,"</em>
        Quezon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94a3828-f256-455c-921a-3eeee2b7b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:12:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s saddening given how fast the response was.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d4d37b-76e0-4da5-b556-8b93ac8dc2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:12:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Poe does not seem to have put much thought into a very
        serious question, a very momentous appeal," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb23888-1a0a-40a3-991f-8d9aaa11b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:12:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/poe-quashes-possibility-alliance-roxas.html">Related:
        Poe quashes possibility of building alliance with Roxas</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934468c-3ff6-4ea0-af7b-ea04d32a389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:12:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon also said that President Benigno Aquino III and Liberal Party
        standard-bearer Mar Roxas did everything to address the fears of the Filipinos
        regarding a possible comeback of dictatorship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdf4d02-31bc-465c-a325-360915207ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:12:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngunit, agad agad sinara na ang pintuan,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4fddf-e983-472c-8e9b-7240accc648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:12:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "However, the door was immediately shut."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae667751-542c-4ca6-ba73-ad3eee5ad4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:18.807+08:00
