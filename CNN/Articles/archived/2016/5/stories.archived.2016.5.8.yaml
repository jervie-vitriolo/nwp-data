    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c8541-42f4-4710-82aa-7ef8a1a5044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:45:27.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-11-09T12:07:17.856+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technically not a love team, but in “Dubai” Cruz and Muhlach play
        two brothers torn apart by love and circumstance, a setup that merits a look
        at how two actors can play off each other’s capabilities. A still totoy Cruz
        tries his hand at love by falling for his brother’s ex, but clearly there’s
        still something going on between them, however unspoken it is or despite his
        brother’s refusal to commit to one woman. The larger part of the film casts
        this aside and turns “Dubai” into a preachy spectacle of an OFW’s struggle
        to support his family and community. And this is where both Cruz and Muhlach
        shine, the former confronting his issues with hysterics and the latter trying
        not to blow up on the other’s face — a great skill that involves restraint
        and, to some extent, constipation. “Dubai” is in most occasions too much of
        a drama, too stuffed with morals and lengthy expositions, but it is great
        watching two of our best actors share the screen as tears well down from our
        eyes.</p>'
