      'text': '<p><strong>Chemistry:</strong> 1.5/10</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f53a5-dc34-413b-be4a-347654f0d82f'
      'mgnl:activationStatus': true
