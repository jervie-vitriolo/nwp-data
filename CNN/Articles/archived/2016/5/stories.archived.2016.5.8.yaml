      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/Duterte-Roxas-Poe-unite.html">Related:
        Mar on presidency: Fight between me and Duterte</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f4d44d-f5fc-46eb-812d-099b81b8fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:18.807+08:00
