  'to-die-for-filipinos':
    'author': ' Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-08T15:41:30.245+08:00
    'imagesource': 'jcr:531ecd85-c3a8-409d-8f61-af6d42a81665'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80210ce6-0a18-48dd-84f0-626ee4ca193d'
    'lead': 'Organizers wanted Davao City Mayor Rodrigo Duterte to deliver his speech
      behind the podium. Apparently, it was to protect him from supposed snipers out
      to kill him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:34:23.968+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T09:34:28.081+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:34:27.750+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I would be glad to die for the Filipino

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf859aef-4ed3-483d-adaa-da080b9cbf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Organizers wanted
        Davao City Mayor Rodrigo Duterte to deliver his speech behind the podium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a77488-4ee2-44ff-8121-1b116529b489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, it was to protect him from supposed snipers out to kill
        him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b3a5d-3d15-4934-b5ca-3b90300abf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tough-talking mayor did not heed the advice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a3236-789e-479d-b266-a2c87e3e3fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"“Di raw kasi safe. Eh gusto ko nang mamatay ngayong gabi, dito
        na. Saan man ''yang sniper ninyo</em>, go ahead. I would be glad to die for
        the Filipino.<em> Ngayong gabi na ninyo ko patayin kasi ''pag ako ang nanalo,
        nakaupo, talagang papatayin ko kayo,”</em> said Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b1c8c-2550-4718-b614-0c9f0e0b1914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said it''s not safe. I want to die tonight, we
        should do it here. Wherever that sniper of yours is, go ahead. I would be
        glad to die for the Filipino. Kill me tonight because if I win, I will really
        kill you.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b72251-24f6-436b-88c8-0d7b79ce540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is not afraid to go to hell anyway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f809d67c-f5bd-498b-ab9b-67d10d71c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bakit ako matakot magpunta ng impyerno? Sino makita ko doon, (Sen.
        Antonio) Trillanes?” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708fd49-8661-4b5d-b606-25f1b006314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would I be afraid to go to hell? Who will I see
        there, Trillanes?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c0604-bbdf-446b-90d3-b34b0a9defb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These lines are what he’s known for.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d67b95c-3e21-482a-bbc7-3462b02bd419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Duterte sealed his 90-day campaign, he gave his supporters
        a lot of the tough talk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e870416-28fe-4045-bf81-4ba7f6bc25e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His speech focused on what he’s been saying since Day 1.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71431fa7-30c4-422f-b1f4-40774f44d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/duterte-qurino-grandstand.html">Related:
        Duterte, Cayetano cap off campaign in Quirino Grandstand</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed52f6f-675a-4866-863b-41eb2894f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor stressed, he will kill them all — criminals, drug pushers,
        corrupt officials including the police who are involved with syndicates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d2731-5e85-483b-9604-e66b5b02424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Either you kill me or I’ll kill you idiots,” he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c33b5-7700-45db-9813-29dc876b73e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Duterte’s first time appearing in public after the controversial
        television advertisement came out and after President Benigno "Noynoy" Aquino
        III and his chosen one Manuel "Mar" Roxas II called for “unity” against the
        Davao City Mayor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e26130-59e7-43bc-9fd4-d2ee37f596a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte slammed his opponents for promoting hatred.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b235c8-5483-42cd-8769-a9787ddec0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had this message to those behind the smear campaign against
        him and President Aquino.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f6cc4-49aa-4ebe-b4e2-128be5051b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tangin— ''yan,</em> how dare you? How dare you magsabing corruption
        at dictatorship? <em>Talaga! Kung magplano ka ng</em> coup d’etat kasama mo
        si Trillanes, I will declare a revolutionary government,” he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e548f-977c-4320-a10e-2d805edbccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Son of a bitch, how dare you? How dare you say corruption
        and dictatorship? Talaga! If you plan a coup d''etat with Trillanes, I wll
        declare a revolutionary government.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0cc51a-423b-431b-813d-00349f62548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote for Duterte is seen as a vote against the administration
        and, for the Duterte-Cayetano tandem, a vote against the elite who want to
        keep themselves in power.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccccf91a-29e8-4be9-88de-37e4642ff57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Panahon na ninyong gumanti</em>. You’ll have the pleasure of
        seeing them down," Duterte told his supporters.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4184d-4dbe-4a1a-8beb-308ab2db6030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is your chance to exact revenge. You’ll have the
        pleasure of seeing them down.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eca8f2-4995-4f62-9397-fae9c80672d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sen. Alan Peter Cayetano, win or lose, Filipinos will not be
        supressed by the elites.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f154f6b-3317-44ba-b5ff-4fdd03ce414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Matalo na tayo pero hindi tayo hahawakan sa</em> leeg <em>ng
        iilang mayaman sa bansa,”</em> said Cayetano.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7803bb6f-37bb-4980-b331-1cb2345b34c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We may lose but the country''s elites will not hold
        us by our necks.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7014405-a219-44ef-8463-67d79e3a94ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:34:23.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:34:28.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promises a clean government, saying that people will feel
        it the moment he steps in Malacañang.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40857b47-1ad9-428e-b9da-678a70e9436f'
      'mgnl:activationStatus': true
