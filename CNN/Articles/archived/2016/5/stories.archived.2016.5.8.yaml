      'mgnl:lastActivated': 2019-10-07T08:50:46.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 2.7 million registered voters, Cebu province has the most number
        of registered voters in the country. Cebu City alone has 630,000 registered
        voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d86ff-5502-45be-8e50-c20f4d943bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:50:43.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:50:46.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting at the Philippine National Police (PNP) Region 7 Office
        on Sunday (May 8), the Commission on Elections (Comelec) officials, the police,
        local church groups and several non-government organizations (NGOs), briefed
        members of the media on preparedness and worst-case scenarios.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1120a-0546-43ed-babd-e16f6d146a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:50:43.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:50:46.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also looking at worst-case scenarios such as mass
        actions, disruption of power supply, attacks of police stations and liquidation
        of candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27089d21-5e43-478c-962a-e9a04d27e00e'
