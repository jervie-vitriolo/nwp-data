      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (Metro Manila) —</strong> More than 30,000 names
        in Iloilo City were stricken out of voters’ list a day before the 2016 national
        and local elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea80494c-ad91-44d4-aaaf-bf6858e2ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:55:50.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:55:54.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) official Jonathan Sayno on Sunday
        (May 8) said they removed the names of those who did not vote during the 2013
        local and barangay elections, and those who have died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78a1ce-9853-492e-9a4d-309b297af20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:55:50.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:55:54.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayno added they also removed voters who do not have biometrics
        records and data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab1da7-ca92-4fe7-a061-bb6b86c58330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:55:50.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:55:54.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data released by the Philippine Center for Investigative
        Journalism (PCIJ), Iloilo City is the 20th vote-rich city in the country.
        Iloilo City has a total of 261, 481 registered voters for 2016 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725554bc-197d-4827-bef3-4a2e665d8ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:55:50.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:55:54.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, about 8,000 cops are being deployed in the region to
        ensure the peaceful May 9 polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d1ce1c-3b83-48fa-a47a-b6f04e40d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:55:50.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:55:54.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police Regional Office (PRO) 6 will also mobilize until May
        11, 2016 to monitor the various election precincts in Western Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8faaab4-fc23-4de8-b435-33b2488185ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:55:50.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:55:54.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Comelec-6 Regional Director Rafael Olaño said they are
        100 percent ready for the elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4794355-df69-455b-8835-c8e5d3dddde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:55:50.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:55:54.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/05/04/Comelec-chief-Bautista-Comelec-ready-for-May-9-polls.html">Also
        watch: Comelec chief Bautista: Comelec ready for May 9 polls</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be670567-8389-4195-91a8-88e34afe8b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:55:50.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:55:54.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 7,400 Vote Counting Machines (VCMs) in the region, including
        Negros Occidental, are ready to be used on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae4ade0-7ed5-466c-8e77-84d4e108c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:55:50.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:55:54.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from existing VCMs, two extra machines will be on standby
        in every polling center in a municipality or city in case of problems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298e0f3d-0d0b-4ad4-9ae5-e7b9b4c74f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:55:50.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:55:54.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several glitches have been recorded during the May 6 final testing
        but the Comelec said the Board of Election Inspectors (BEIs) and Comelec technicians
        are well-trained to resolve the problems immediately.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bea2e7-fcff-4d94-877f-2d2f3ec1aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:55:50.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:55:54.554+08:00
