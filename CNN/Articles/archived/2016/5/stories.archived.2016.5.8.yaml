      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manzano is hardly ever present in “In My Life.” As an absentee son,
        he leaves much of the ministering of his mother, Santos, to his doting TNT
        boyfriend. Beefcake Manzano is the perfect antithesis to Lloydy’s boy-next-door
        looks. But their few scenes together lack the necessary spark for them to
        pull off a believable couple. Whether they’re locked in a tight embrace or
        fooling around in Central Park, it just looks like they’re two guys trying
        to make the most of the time they’re forced to spend with each other. It was
        even rumored that John Lloyd himself wasn’t too happy with the movie. Even
        if their pairing turned out to be a gay-porn clip, it wouldn’t be that watchable.</p>'
