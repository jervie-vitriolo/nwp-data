    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae4ed3-7681-4321-91ff-91a28f0131d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:45:27.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-11-09T12:07:17.857+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no point in insisting that Cruz and Barretto were meant
        to share something profoundly romantic in “Dubai.” Cruz’s Andrew was nothing
        more than an escape for Barretto’s Faye, a mirage in the desert that hinted
        at the possibilities of a life — and love — outside her struggle to change
        her ex-boyfriend’s noncommittal ways. Both end up suffering for their attempt
        at something hopeful, and it is cruel that fate chooses to blight something
        that could have been a better choice for the two of them: a man and a woman
        finally meeting someone that can make them feel loved and be loved.</p>'
