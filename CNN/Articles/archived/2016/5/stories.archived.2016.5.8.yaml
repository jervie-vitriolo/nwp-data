      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPCRV gears up for electronic results</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff540c-5f7d-404e-a66a-469ce01916d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:19:20.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:20:10.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polls on Monday close at 5 p.m., but Parish Pastoral Council
        for Responsible Voting (PPCRV) National Chairperson Henrietta De Villa said
        on Sunday (May 8) the voting time could be extended because of new processes
        — like the issuance of voters'' receipts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a720c-795e-4f23-a8bc-82837e372041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:19:20.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:20:10.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PPCRV believes it will get the electronic results from the
        transparency server within an hour from the closing of polls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d91cd40-54bf-4dd7-b0b8-4352e2bcbbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:19:20.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:20:10.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: ''Hot and humid weather'' expected during elections —
        PAGASA</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8bb01-3546-4efc-94ac-1e53e36cc4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:19:20.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:20:10.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, De Villa said the PPCRV is still conducting "very
        minimal" testing of some vote counting machines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c17c7-f226-4f95-8755-93cfa3b27ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:19:20.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:20:10.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Villa added the PPCRV is hoping for a fair and fraud-free elections
        on Monday.</p>'
    '23':
