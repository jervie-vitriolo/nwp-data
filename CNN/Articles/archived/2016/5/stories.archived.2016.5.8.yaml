        he’s in LaBoracay. But the movie spends too much time convincing us that both
        are happy with their noncommittal set up (FUBUs, if you will) that when they
        finally develop feelings for each other, it ends up as a 40-minute cry-athon
        and declaration. Yikes.</p>'
