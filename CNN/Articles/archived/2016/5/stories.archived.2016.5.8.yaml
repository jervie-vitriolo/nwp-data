    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T08:15:29.307+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Lee''s heroics lift Rain or Shine over Alaska in Game 2

      '
    'updated': 2016-05-10T08:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38747e3d-72ca-4f71-8a26-f47215113612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:15:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:15:29.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Paul Lee made
        a game-winning basket to give Rain or Shine a 105-103 win over the Alaska
        Aces in Game 2 of the Philippine Basketball Association (PBA) Commissioner''s
        Cup finals on Sunday (May 8) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2babf3ee-57ab-492a-bf51-b19a64666e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:15:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:15:29.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee finished the game with 17 points, four rebounds, and four assists.
        Jeff Chan also had 17 off the bench. Jewel Ponferada and Jericho Cruz each
        added 14 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ceddfe-3210-45be-a61d-e7405c8ad574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:15:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:15:29.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska held a four-point lead, 84-80, early in the fourth quarter.
        But Rain or Shine went on a 14-4 blast — including seven from Ponferada —
        to go up by six, 94-88, 5:43 left in the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81dc58-91d0-493f-a2a1-723108f2c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:15:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:15:29.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces trimmed the lead to four after a pair of freethrows from
        Rob Dozier, but the Elasto Painters scored six straight points — four from
        Lee — to extend their margin to nine, 3:28 remaining.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c93533-9b42-48b2-a4b2-5ff1492838aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:15:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:15:29.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska got to within one, 100-99, on back-to-back triples from RJ
        Jazul, but Lee converted on a three-point play on the other end to bring Rain
        or Shine back up to four, 103-99, 1:05 to go in the quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6ac80a-ef84-4fda-8afc-5b326942a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:15:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:15:29.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva made a pair from the stripe to cut the lead to two.
        Rain or Shine came up empty on their possession to give the Aces a chance
        to tie or take the lead. Out of a timeout, Alaska''s Dozier scored on a floater
        inside to tie the game at 103-all, 27 seconds remaining.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7041ff7-f9ba-478f-9792-7b4407d46269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:15:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:15:29.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters drew up a play for Paul Lee for the final play.
        The star guard drove inside the lane and kicked out the ball to Beau Belga,
        who missed his attempt from three-point land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476f4139-1d38-4367-8a86-8ff525473247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:15:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:15:29.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, the rebound went to Lee who immediately threw up a jumper
        before the buzzer sounded, lifting Rain or Shine to a two-point win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a2caec-c468-43bb-b367-cebedd118955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:15:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:15:29.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jazul had 24 points for the Aces, who are now facing a 0-2 deficit
        in the best-of-seven series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d5206-d87e-4c3b-9bc4-4258f71de8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:15:25.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:15:29.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is on Wednesday (May 11) at the SMART-Araneta Coliseum.</p>'
  'comelec-ppcrv-ready-for-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-08T19:30:03.513+08:00
    'imagesource': 'jcr:79f3e093-1e0a-467b-b6bc-3bf39369f512'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f8c3fc0-68ae-4299-852b-18754408528c'
    'lead': 'The Commission on Elections (Comelec) and the Parish Pastoral Council
      for Responsible Voting (PPCRV) are all set for the national elections on Monday
      (May 9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T08:19:20.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T08:20:10.417+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T08:20:10.161+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All set: Comelec ready for election day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de152e73-1f50-4ff0-b7f5-b63abe635ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:19:20.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:20:10.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) is all set for the national elections on Monday (May
        9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e3b33-1f1f-41f2-b829-e717249fd2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:19:20.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:20:10.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez told CNN Philippines on Sunday
        (May 8) that everything is in place. He also said in several hours teachers
        are expected to proceed to the municipal treasurers to withdraw all election
        supplies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d2a429-a3cb-450e-9a35-9e42d655fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:19:20.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:20:10.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/08/PNP-briefing-election-day-liquor-ban.html">Also
        read: PNP appeals to public to observe liquor ban</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a7b1e2-cb0e-410a-a421-95b85ba0e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:19:20.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:20:10.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as vote counting machines (VCM) are concerned, Jimenez said
        the Comelec is still on the lookout for any signs of malfunction or difficulty
        with the operations of the machines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b691d-3a45-4079-a6c8-99d8855b0761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:19:20.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:20:10.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 92,000 units are deployed all over the country, Jimenez
        said it is "inevitable that some of them will experience technical difficulties."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e532b50-0b97-4635-a1fc-277f0f864fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:19:20.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:20:10.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Comelec assured the public that it is well-prepared to meet
        these contingencies and it expects the elections to go off without a hitch.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Let&#39;s check on the final preparations of the Comelec-- Spokesperson
        James Jimenez joins us from the PICC. <a href="https://t.co/w8X4FMIfEp">https://t.co/w8X4FMIfEp</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/729252261050769408?ref_src=twsrc%5Etfw">May
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
