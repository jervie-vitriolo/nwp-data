      'mgnl:lastActivated': 2019-10-07T08:12:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil sa masigasig na pagtatatag ng mabuting pamamahala o good
        governance, maisasalin ng Aquino administration sa hahaliling administrasyon
        ang isang pamahalaan na kung saan ay maayos ang mga sistema, patakaran at
        pamamaraan, kumpleto at hayag ang mga opisyal na datos at dokumento at laging
        handang maghatid ng mapagkalingang paglilingkod sa mga mamamayan," he pointed
        out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3c24b3-22fd-497b-a4db-d7b862ffc6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:12:18.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:12:42.498+08:00
