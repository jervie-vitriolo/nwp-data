    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16476f37-af02-4d12-b2bc-4c2788816b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:45:27.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-11-09T12:07:17.855+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When “My First Romance” premiered in 2003 (16 years since!), Alonzo
        was 15 and Cruz was 20. And in the span of eight films, they’ve managed to
        expand the breadth of what love teams can do. Their evolution tracks almost
        every possible snag a couple could hit. First is the cutesy outing, where
        everything is still colored in pastel and coated in happiness. Next comes
        the adulting, as in “One More Chance” or “Miss You Like Crazy,” a stage where
        issues are deathly and suffocating. “A Second Chance” is a foray into longevity:
        What happens when a couple has been around for too long? What else do they
        talk about? Do they still have the capacity to be sweet and frolic around
        like a bunch of 15year-olds? Cruz and Alonzo made us believe that we had a
        chance (pun not intended) at true love, and that it can weather any storm,
        whether financial or emotional, and in many minds, they will always be the
        avatar of what we can do when we have love on our side.</p>'
