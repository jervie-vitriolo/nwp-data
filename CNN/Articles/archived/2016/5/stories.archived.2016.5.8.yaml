  'pagasa-weather-forecast-may-9-elections':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-08T14:25:35.629+08:00
    'imagesource': 'jcr:7d04fdf1-db07-4627-ac9c-35d3a949de53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22220a0c-622b-41fe-85e5-5faf732ea44b'
    'lead': 'Millions of Filipinos might have to deal with hot and humid weather when  they
      vote on Monday (May 9). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T08:53:05.226+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T08:53:10.045+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T08:53:09.866+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: ''Hot and humid weather'' expected during elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f42bbb-9e12-4e6a-8aad-9a11ad6d3d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:53:05.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:53:10.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Millions of Filipinos
        might have to deal with hot and humid weather when they vote on Monday (May
        9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc7ccc-cb68-4402-8fa2-d867198e4f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:53:05.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:53:10.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly weather outlook, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) said that the week of May
        6 to 13, which includes Monday''s polls, will see hot and humid weather conditions
        prevailing over the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75503b26-c474-43ff-8d9f-95a9d1d10628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:53:05.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:53:10.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Filipinos can expect to see isolated showers or thunderstorms
        mostly in the afternoon or in the evening. Polls are open from 6 a.m. to 5
        p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4218109e-44bb-4e24-9423-49620855e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:53:05.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:53:10.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Tropical Cyclone is expected to enter or develop inside the
        Philippine Area of Responsibility," PAGASA added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4261a-5c60-4a9e-9e21-8e074d521f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:53:05.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:53:10.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is still affected by the El Niño weather cycle — a phenomenon
        marked by less intense typhoons and a delayed rainy season in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc8f39e-48e9-4a06-9a7a-995f1dafeb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:53:05.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:53:10.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the weather bureau said the conditions are weakening, it
        expects the weather to return to "neutral levels" by mid-2016, or from May
        to July.</p>'
  'thousands-voters-iloilo-city-stricken-out-voters-list':
