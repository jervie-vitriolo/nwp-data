  'PNP-briefing-election-day-liquor-ban':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-08T17:51:52.272+08:00
    'imagesource': 'jcr:cf19e963-8e9d-4673-81fa-eb1135fd5605'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1059f794-d450-4322-be8d-68a34b191b8c'
    'lead': 'The Philippine National Police (PNP) on Sunday (May 8) appealed to the
      public to observe the Commission on Elections'' (Comelec) liquor ban. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T08:23:18.294+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T08:23:42.632+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T08:23:42.377+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP holds briefing on preps for election day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da90f2a2-4a09-4ef4-a230-3082780a0ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:23:18.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:23:42.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        National Police (PNP) on Sunday (May 8) appealed to the public to observe
        the Commission on Elections'' (Comelec) liquor ban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc500b89-73a2-441f-aed0-0329a5675df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:23:18.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:23:42.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Chief Supt. Wilben Mayor said individuals are not
        allowed to sell, furnish, offer, buy, serve or take intoxicating liquor anywhere
        in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57577017-4a08-4471-aa9a-7f609e441173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:23:18.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:23:42.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violation of the liquor ban is punishable with imprisonment of not
        less than one year but not more than six months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e1415-308e-4aa7-9da9-2f04c9866abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:23:18.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:23:42.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erring public officials will be disqualified from holding public
        office and will not be allowed to vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a9bb8-85f4-4abb-8115-d1685adc0d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:23:18.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:23:42.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/08/pagasa-weather-forecast-may-9-elections.html">Also
        read: ''Hot and humid weather'' expected during elections — PAGASA</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb5579-d7a0-41dc-81f2-93eb7e145610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:23:18.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:23:42.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, the PNP has recorded 12 violations of the liquor
        ban in the regions of Ilocos, Zamboanga Peninsula and Northern Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0dd5e-5cf3-4734-a038-f9c61aa617c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:23:18.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:23:42.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recorded over 4,000 violations of the gun ban, and 146 recorded
        incidents — 28 of which are validated as election related.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb511f5d-6f51-4d8d-84a3-f3437191fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:23:18.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:23:42.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the election situation all over the country is still
        generally peaceful, including the miting de avance of the presidential candidates
        on Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791843a4-a67b-44ac-a527-ba74e6f36fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:23:18.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:23:42.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor also said the PNP has deployed sufficient personnel to ensure
        safe, secure and peaceful elections on Monday.</p>'
