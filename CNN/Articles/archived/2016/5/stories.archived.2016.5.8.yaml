      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honor Thy Father” is anything but romantic. Its events are spurred
        by a familial and marital obligation that sends Cruz’s Edgar down to the darkest
        recesses of his soul in order to save his family. Soriano plays his wife,
        weeping most of the time out of fear and frustration. There are no love scenes,
        hardly any husband-wife routines here, just a long and bleary period of struggle
        and hopelessness. Through it all, and despite his wife’s faults, Edgar stays
        true to his responsibilities, making sure that his family comes out of this
        alive and unscathed.</p>'
