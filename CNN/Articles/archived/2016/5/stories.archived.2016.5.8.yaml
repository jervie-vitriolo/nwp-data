  'boxing-Alvarez-knocks-out-Khan':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-08T14:31:10.580+08:00
    'imagesource': 'jcr:4a599b3a-7792-4f3e-8544-3cb9dc7ab3ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08a10cce-23e0-4b76-8536-0d8d7afd2e27'
    'lead': 'Saul "Canelo" Alvarez landed a devastating right hook to knock out Amir
      Khan in the sixth round and claim the WBC middleweight title clash in Las Vegas
      on Saturday (Sunday, May 8 PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T08:30:48.346+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T08:31:12.659+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T08:31:12.414+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alvarez knocks out Khan, eyes Golovkin fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb7d066-48d5-4a54-87e9-d8aac9904174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:30:48.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:31:12.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Saul "Canelo" Alvarez landed a devastating
        right hook to knock out Amir Khan in the sixth round and claim the WBC middleweight
        title clash in Las Vegas on Saturday (Sunday, May 8 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c47bdbd-6d06-4346-9df9-e15f8fcabc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:30:48.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:31:12.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After even opening rounds, Mexican Alvarez closed it at 2:37 in
        the sixth when he feigned a left jab before delivering a rattling hook to
        knock his British opponent cold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e954b554-d162-43c7-bb8f-9a58762e7614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:30:48.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:31:12.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan, 29, came to his senses well after the bout had been decided
        and was taken to the hospital. He later tweeted out a photo assuring he was
        fine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b1094b-4276-41fe-b2fa-36f4dfd72db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:30:48.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:31:12.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Im okay everyone, that''s boxing for you, congrats to @Canelo monster
        punch, much love to all the fans!" tweeted Khan, who moved up two weight divisions
        to take on Alvarez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc686d-02da-429d-9052-42b248742089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:30:48.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:31:12.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said he proved he was much more than just raw power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd351e1fe-d5c7-4200-bde7-4b0795b46fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:30:48.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:31:12.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like I said from the beginning, I knew he was very fast and knew
        it would be competitive in the beginning," he told reporters. "But I knew
        time would come to my favor, and you saw that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb4f171-140d-47ef-9fb0-aa8e0e7318c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:30:48.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:31:12.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people focus on my power and talk to my power but I have many
        more qualities in the ring. I like to surprise everyone."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc73745-89a4-40ef-8a97-d9ecc5dd9cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:30:48.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:31:12.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former WBA and WBC super welterweight champion, who lost both
        world titles on a majority decision to Floyd Mayweather Jr. in 2013, entered
        the night as a heavy favorite but Khan (31-4, 19 knockouts) seemed to control
        the first couple of rounds with his hand speed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc19bb8-bd82-4999-86d0-972bd69b239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:30:48.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:31:12.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican power-puncher caught up with Khan in the third round
        and began to cut off the ring and push his opponent against the ropes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58851474-3460-4ecb-b596-d09ccb49a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:30:48.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:31:12.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fifth, Khan absorbed a left hook and sustained a cut over
        his right eye.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2425b0c-fde9-44b5-8360-d82b838ef285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:30:48.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:31:12.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all led to the crushing closer where 25-year-old Alvarez again
        showed the brute strength that has now carried him to a record of 47-1-1 with
        33 knockouts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62a258-bee0-49b0-a01a-0fd4cff86c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:30:48.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:31:12.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the fight, Alvarez invited WBA-IBF champion Gennady "Triple
        G" Golovkin into the ring, fuelling the growing clamour for a clash between
        the two.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f4c16-307a-4858-abf8-3ef6b9810957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:30:48.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:31:12.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll fight him right now. Let''s put the gloves on and get in
        there with him," Alvarez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41401628-57fd-4f58-a6f9-a7c1a5e58336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:30:48.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:31:12.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fear no one in this sport."</p>'
  'john-lloyd-cruz-ranking-love-teams':
    'author': 'Don Jaucian'
    'caption': 'From manufactured ''kilig'' to unlikely pairing, all of Lloydy’s onscreen
      love interests are ranked here on the occasion of his return to the land of
