      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Mondo Marcos: Writings on Martial Law and the Marcos Babies”</strong></p>'
    '23':
      'image': 'jcr:eba69bc7-6476-45f9-ac78-cbf1adc56fec'
      'imageCaption': '"Mondo Marcos" collects 50 works of fiction, nonfiction, and
        poetry from writers who were born and raised during Martial Law.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263494cc-e607-4d9c-8aab-a264f5665759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:33:53.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:34:27.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f53ff8-d22e-4db5-a96e-219233bbcbfc'
