    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan Trainor pulls video altered to make her thinner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9381374-c5ac-4736-a038-2c01c6f716d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:34:38.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:34:42.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Meghan Trainor first started seeing
        screen grabs from her new music video, "Me Too," she thought fans were fooling
        around with Photoshop to alter the images and make her waist look smaller.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45335b4e-02de-4d01-bf27-de6ae78e4983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:34:38.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:34:42.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was no laughing matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d23a5c-d213-46a6-94a8-dc55774afcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:34:38.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:34:42.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw fans posting it and was like, ''Why are fans ruining my waist?
        Are you kidding?'' " the Grammy-winning artist told USA Today. "Then I went
        to the video and was like, ''Oh my god.'' I texted the editors like, ''I never
        asked you to touch my waist. I want my waist back.'' "</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a358aa-f7e3-400e-9567-84b15263f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:34:38.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:34:42.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trainor has been outspoken about body acceptance and even addresses
        the issue of magazines using Photoshop on women in her 2014 hit "All About
        That Bass."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258be112-5b18-4cfa-b08c-ab73eb6c74e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:34:38.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:34:42.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she took seriously her image being altered in the new video.
        Trainor said she "screamed in my hotel room" and cried when she saw it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae83b6e-73ae-4f88-9fc4-4e0c20fb887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:34:38.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:34:42.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I (posted a video) on Snapchat and was like, ''Hey, took down my
        video because people are still breaking me and Photoshopping me and I''m sick
        of it. I''m over it. I''m so done,''" Trainor told USA Today.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef20fbc8-9acf-491b-9480-fbb25df4a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:34:38.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:34:42.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month fans complained that Seventeen magazine had altered Trainor''s
        image for its May cover, making her appear thinner.</p>'
