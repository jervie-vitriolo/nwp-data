      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:47:59.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:30:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Residents of Butuan City, Agusan
        Del Norte on Tuesday (May 10) experienced the most extreme heat recorded nationwide
        so far this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af1ec3-5330-4bc8-9afd-3bf36572e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:47:59.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:30:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA)&nbsp; said the city recorded a scorching 54.6°C heat
        index, or the air temperature felt by the human body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c32585-bba3-422c-8d69-3e3d5d5d1e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:47:59.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:30:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record was 52.3°C&nbsp; in Cabanatuan, Nueva Ecija
        on April 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66dbcfc-9844-481c-ab7c-d1c09a58b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:47:59.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:30:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, the heat index on Tuesday was 39.3°C, two degrees
        more than the normal body temperature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c0576d-b9fe-4f8d-9f63-1f89b32ed0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:47:59.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:30:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 9, Election Day, the weather bureau recorded the hottest
        temperature for 2016, which was 40.2°C.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff25a53-72f5-4627-8dc5-8e4cdc1eb5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:47:59.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:30:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says the optimum air temperature for
        the body is 18°C and 24°C. Exposure to extreme heat can cause heat stroke
        and dehydration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137cb68e-2a5f-4fdf-99db-939fc15d0e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:47:59.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:30:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA reported in April that the El Niño is weakening and the tropical
        Pacific''s weather conditions will likely return to normal by mid-2016. El
        Nino is being blamed for the long dry spell that has damaged more than P7
        billion worth of crops and dried up irrigation systems in many parts of the
        country.</p>'
    '7':
