    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., China willing to work with Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39056fda-cb9b-4b75-9c4e-bb0983a127b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The United States
        and China said they are willing to work with the Philippines'' next president
        as Rodrigo “Rody” Duterte cements his lead over his rivals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6bd75-b527-45af-a770-fe6a22056e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Washington respects the choice of the Philippine people. We gladly
        work with the leaders they''ve selected,” U.S. State Department Spokeswoman
        Elizabeth Trudeau said, according to a Reuters report on Wednesday (May 11).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2861e0c0-9b3d-4b4d-9859-f9a828fc88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trudeau did not mention the presumptive president’s name,
        partial, unofficial results from the Parish Pastoral Council for Responsible
        Voting (PPCRV) as of 12:28 p.m. Wednesday, show Duterte leading the race with
        over 15 million votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56350be6-e227-4f43-baa1-91227f866bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His closest opponents, Liberal Party''s (LP) Manuel "Mar" Roxas
        II and independent candidate Sen. Grace Poe got only around 9 million and
        8 million votes, respectively. Both have conceded defeat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c14d629-78f5-4453-8bde-c7405c881956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to the Philippines Philip Goldberg congratulated
        the Philippines for its “exercise of democracy” and said he is looking forward
        to congratulating the elected leaders.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I congratulate the Filipinos on their exercise of democracy. It
        reminds the world that PH is such an open &amp; healthy democratic system.</p>&mdash;
        Ambassador Sung Kim (@USAmbManila) <a href="https://twitter.com/USAmbManila/status/730014947950743552?ref_src=twsrc%5Etfw">May
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb0c9cd-d9b6-4457-989f-93c3a6b5be6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Looking forward to congratulating the next leaders of the Philippines
        once the official election results are in.</p>&mdash; Ambassador Sung Kim
        (@USAmbManila) <a href="https://twitter.com/USAmbManila/status/730036782490787841?ref_src=twsrc%5Etfw">May
        10, 2016</a></blockquote>

