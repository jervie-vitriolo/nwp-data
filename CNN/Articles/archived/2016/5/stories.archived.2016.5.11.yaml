      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chito S. Roño’s “Dekada ‘70” (2002), based on the novel by Lualhati
        Bautista, she plays a mother trying to raise five children with her husband
        during Ferdinand Marcos’s dictatorship. As the sons turn to activism, the
        family gets caught in increasingly violent and dire situations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ac7f65-aaa8-478c-b74c-3f6a1808e27e'
