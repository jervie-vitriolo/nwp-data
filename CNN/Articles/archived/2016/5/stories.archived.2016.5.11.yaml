    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:37:27.729+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon unveils its own version of YouTube

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd08208-bdce-4f62-a3db-be4c90fdc003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:37:24.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:37:27.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Is this the next YouTube?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94889e85-170a-4046-a87d-7f3c98eabb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:37:24.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:37:27.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s new Video Direct service will let users upload their own
        video content to the company''s website and share it with customers and Amazon
        Prime members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8532b4-1dfb-405e-8075-8fc1d619df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:37:24.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:37:27.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon Video Direct launched Tuesday (May 10), and seems to have
        the same format as the Google-owned YouTube.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdfbb9d-7379-40dc-a0b0-5ba0d30a5a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:37:24.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:37:27.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new service will be offered through Amazon Video.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8c1f24-5e8b-4562-9375-7f9c2877b7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:37:24.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:37:27.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can upload videos and offer them free to Prime members. They
        can offer them free with ads to other Amazon customers or sell them to viewers
        who want to rent or own them. Videos can also be grouped together and offered
        as an add-on subscription.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488c4f0b-9a26-4658-91f8-a5ff6f0606bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:37:24.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:37:27.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video creators will also be eligible for bonus rewards as part of
        Amazon''s "Video Direct Stars," which also launched Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f0efa-9970-4a14-a209-f1151b608f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:37:24.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:37:27.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rewards program enables users to get a share of one million
        dollars based on how well their videos do.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d6de7-73bb-4472-94ad-72b1d85392e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:37:24.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:37:27.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said in a release that creators can also share their videos
        with customers in countries where Amazon Video is available, such as Germany,
        Austria, and Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d1278-874e-46d6-8a06-dbf97f61307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:37:24.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:37:27.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new service will also be available on Fire TV, Fire and other
        devices that already support Amazon Video.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f6bf26-a02f-40f6-8e10-ef88a588d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:37:24.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:37:27.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Content creators will be given data on how long their videos are
        streamed for, how many subscribers they have and how much revenue they''re
        projected to make. They will have "full control" of their uploads, according
        to Amazon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0cebe7-27a8-46aa-bd70-582b74018c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:37:24.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:37:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon Video Direct said it already has partnerships with groups
        such as Conde Nast Entertainment, HowStuffWorks, Samuel Goldwyn Films, The
        Guardian, Mashable, Baby Einstein, and Mattel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6c2b3c-db28-43b5-9355-6249710fa24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:37:24.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:37:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Content from those companies is already available online and new
        users can upload videos to the site immediately.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92d4f6-6840-4952-884c-33bf0c3bff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:37:24.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:37:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/10/news/companies/amazon-video-direct-youtube/">"Amazon
        unveils its own version of YouTube."</a></em></p>'
  'Duterte-camp-transition-curfew-liquor-ban':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-11T00:01:15.693+08:00
    'imagesource': 'jcr:ea528e05-0341-48dd-a91f-0c25b1407501'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd69637c2-d0fe-4924-928a-ba6697eaf19f'
    'lead': 'With an apparent presidential win, the Duterte camp is now focusing on
      taking over the country''s leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:40:52.583+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T08:40:57.912+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:40:57.626+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte camp prepares for transition

      '
    'updated': 2016-05-16T16:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d1280-84d8-4707-976a-7be8b48e2178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the presidency
        clearly within his grasp, Davao City Mayor Rodrigo Duterte’s staff is now
        shifting gear from campaigning to taking over the country’s leadership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976948d-e592-4f4e-9584-01e13e066265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s spokesman, Peter Laviña, said on Tuesday (May 10) there
        would be four groups to be formed to ensure a smooth transition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420a06a5-1bcc-4af7-a81d-b0a42a0ec18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first group, the overall transition committee, will directly
        coordinate with the current administration and also reach out to the embassies
        of countries cited in controversial statements&nbsp;by the mayor during the
        campaign —&nbsp;the United States, Australia and Singapore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0ec65-8751-4c1a-afb7-19fff1085a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/05/10/Business-cooperation-Duterte-presidency.html">Related:
        Business sector pledges cooperation with Duterte presidency</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f22989-5869-45fa-823a-09d87c5b001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second group, the selection committee, is tasked to vet possible
        members of the Cabinet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f7eeb-7a78-43ad-9284-2b78dc8ed163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte already has some people in mind. He said schoolmates Carlos
        Dominguez, the finance head in his campaign, and Arthur Tugade, former Clark
        Development corporation president, will be part of his economic team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b8d97-dbaf-400e-99f4-3c76e2b95cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez and Tugade joined the mayor Monday night at the compound
        of Davao-based religious leader and longtime Duterte supporter Apollo Quiboloy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2da070-3bc8-46cb-ac55-c8ce032d4f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte offered the Foreign Affairs portfolio to Sen. Alan Peter
        Cayetano but the senator has yet to accept, especially since he could not
        be appointed to and Cabinet post until a year after the election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7a830-358a-4c2c-a57d-cdd3c281d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidential spokesman Jesus Dureza has been chosen by Duterte
        to be his peace adviser while lawyer Sal Panelo and Laviña will be appointed
        spokespersons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41080afd-7613-48e5-a9e0-03f832800e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third group, the policy group, will oversee key programs to
        be carried out in the new administration''s first 100 days, and first six
        months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b7be92-01e9-4e20-a171-4dc454131c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth group will be in charge of arranging Duterte''s inauguration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460c35a-3ed0-4379-a9a9-2685019b00b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key programs that will require national consensus have also been
        identified — the fight against drugs and crime, the proposed shift to a parliamentary-federal
        form of government, which would require constitutional amendments, and the
        peace negotiations with all rebel groups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62712f45-9d8c-431d-ad7a-3772877ce1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide curfew, liquor ban</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5a0bd-acf7-43d7-85f3-a06a55fbc19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña said Duterte is considering a nationwide curfew and a liquor
        ban, “after consultation with all concerned parties.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877cb33d-7262-4e7f-ab4a-8396f35f9488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He can do it, of course, by executive order, but the best is through
        the democratic process of legislating these measures,” Laviña said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6db356-a4e7-421a-8d68-403b93a13de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curfew and the liquor ban will be modeled after Davao''s regulations.
        The curfew, which starts at 10 p.m., will cover only unsupervised minors or
        children unaccompanied by their parents or guardians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350ba69-ae5c-4c63-b7e6-c0066ad887d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.584+08:00
      'mgnl:createdBy': 'jeff'
