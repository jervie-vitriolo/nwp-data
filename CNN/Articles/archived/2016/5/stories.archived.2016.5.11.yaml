    'title': 'PPCRV awaits 1.2M more local votes to complete unofficial count

      '
    'updated': 2016-05-12T10:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f4016-1866-4954-aa4d-423820045f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Parish Pastoral
        Council for Responsible Voting (PPCRV) expected around 1.2 million more local
        votes on Wednesday (May 11) to complete their unofficial tally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d1c8e-f9d2-4038-9e74-ff29650f9e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The votes will mostly come from the Mindanao region, and another
        400,000 from overseas absentee voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1eaf57-f866-4664-9d54-74cf9e137d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPCRV command center operations head Ana de Villa-Singson said they
        were no longer expecting election returns (ERs) from several precincts in
        Lanao del Sur, Sulu, Northern Samar and Western Samar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee25a939-9941-4069-87e2-1b662840cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) declared a failure of elections
        in these areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa896b8-9c3d-46d9-81d4-b34a22fdbbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Villa said special elections might be scheduled for Saturday
        (May 14).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004e2532-9d21-4e80-9fa9-ca7cfc358d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the overseas absentee votes, there were delays in transmission
        from Washington, Canada, Japan and the United Arab Emirates (UAE).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1ef1f6-525d-46e4-a765-7e2b26fa62e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These votes are crucial for the tight vice presidential race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be709d8e-3b19-46e6-be85-e9050a23e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An IT team from the Marcos camp set up a work station at the PPCRV
        command center after allegations of cheating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bbfcd2-6207-4a21-82ff-a9f4a9b0cdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were given access to the mirror server.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b347bb-9d3d-47eb-9167-24b0fef1f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo keeps lead</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea131254-7c7e-4739-b323-c5c3f7cb1914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, data from the PPCRV showed vice presidential
        bet Rep. Leni Robredo leading with over 230,000 votes more than Sen. Bongbong
        Marcos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51155243-579c-4700-9c8d-782d98e0b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/10/bongbong-marcos-suspects-elections-cheating.html">Related:
        Marcos suspects poll cheating</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48918e74-53be-4f1e-9fb7-2228fe071396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Luzon, Marcos had over 2.5 million votes more than Robredo, based
        on 94 % of votes transmitted from the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3eb5de-7bd1-4466-b903-89c923d4ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Visayas, meanwhile, Robredo was leading with more than 2.2
        million votes over Marcos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245e0337-6b1d-439d-ba90-010652620f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.013+08:00
      'mgnl:createdBy': 'jeff'
