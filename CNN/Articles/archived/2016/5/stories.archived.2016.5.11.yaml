    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaaabdf-83d0-4d27-85c9-3bb0f5aa8b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing/Hong Kong (Reuters) —</strong> China scrambled fighter
        jets on Tuesday (May 10) as a U.S. navy ship sailed close to a disputed reef
        in the South China Sea, a patrol China denounced as an illegal threat to peace
        which only went to show its defence installations in the area were necessary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca2da3-8393-43d8-b500-6608f91819e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guided missile destroyer the USS William P. Lawrence travelled within
        12 nautical miles (22 km) of Chinese-occupied Fiery Cross Reef, U.S. Defense
        Department spokesman Bill Urban said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd9932-cc76-49a4-81e2-a397739624ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called freedom of navigation operation was undertaken to
        "challenge excessive maritime claims" by China, Taiwan, and Vietnam which
        were seeking to restrict navigation rights in the South China Sea, Urban said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ce31e-ab2e-4597-8113-d2937ebe3e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These excessive maritime claims are inconsistent with international
        law as reflected in the Law of the Sea Convention in that they purport to
        restrict the navigation rights that the United States and all states are entitled
        to exercise," Urban said in an emailed statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0d831-d92b-4f72-b284-69cf6aed125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the United States have traded accusations of militarizing
        the South China Sea as China undertakes large-scale land reclamation and construction
        on disputed features while the United States has increased its patrols and
        exercises.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16160cbe-361d-4c8a-8cc9-64023ce6ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/06/03/U.S.-China-island-building-binge-James-Kraska-commentary.html">Related:
        Should U.S. worry about China''s island building binge?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aafd19-5623-41f3-a838-453ab72e0f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facilities on Fiery Cross Reef include a 3,000-metre (10,000-foot)
        runway which the United States worries China will use to press its extensive
        territorial claims at the expense of weaker rivals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92320ecf-23ba-4789-a4bf-02c75fd5fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Defence Ministry said two fighter jets were scrambled and
        three warships shadowed the U.S. ship, telling it to leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a957c4-9351-4c8e-8f92-d85dc0002660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. patrol "again proves that China''s construction of defensive
        facilities on the relevant reefs in the Nansha Islands is completely reasonable
        and totally necessary", it said, using China''s name for the Spratly Islands
        where much of its reclamation work is taking place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48050f6f-6b37-4ec7-bd0b-1bc84bcad465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Ministry spokesman Lu Kang said the U.S. ship illegally
        entered Chinese waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb395cc-d4ce-408a-85fd-efb34c25daf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action by the U.S. side threatened China''s sovereignty and
        security interests, endangered the staff and facilities on the reef, and damaged
        regional peace and stability," he told a daily news briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f5025-f77a-4a8a-b6dc-1dbefd1ea896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry waved aside a question as to
        whether the U.S. aim was to send a message ahead of a visit to Asia by President
        Barack Obama this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ffbea0-1c07-436e-a8ff-8ec7ab6a5989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a pointed strategy calculated to do anything except
        keep a regular process of freedom of navigation operations underway," he told
        reporters in London.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e1a22-1008-467a-87e0-33f49df66f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensitive area</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350d9d2-43ea-4a1d-9072-73ff844f9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea, through which $5 trillion
        in ship-borne trade passes every year. The Philippines, Vietnam, Malaysia,
        Taiwan and Brunei have overlapping claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173c28e-9707-4006-a285-8fac76fb8d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Also
        read: The Hague arguments: Philippine case against China explained</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c2259-eb3f-4e42-9df9-bf3508a54be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon last month called on China to reaffirm it has no plans
        to deploy military aircraft in the Spratly Islands after China used a military
        plane to evacuate sick workers from Fiery Cross.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9b0b59-e33c-4bb6-b63d-bb9caeb02608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fiery Cross is sensitive because it is presumed to be the future
        hub of Chinese military operations in the South China Sea, given its already
        extensive infrastructure, including its large and deep port and 3,000-metre
        runway," said Ian Storey, a South China Sea expert at Singapore''s ISEAS Yusof
        Ishak Institute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e052287-d272-4aff-9a11-07ba6ceb07ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing is interesting, too. It is a show of U.S. determination
        ahead of President Obama''s trip to Vietnam."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998413e-af86-48f7-81bd-eb60b34f264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Vietnam, Daniel Russel, assistant secretary of state
        for East Asia and the Pacific, said freedom of navigation operations were
        important for smaller nations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976397d3-d58d-4809-8acf-ff25c2f46e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the world''s most powerful navy cannot sail where international
        law permits, then what happens to the ships of navy of smaller countries?"
        Russel told reporters before news of the operation was made public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac00fc7-20f7-4c60-adbc-ef1ee1331fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has reacted with anger to previous U.S. freedom of navigation
        operations, including the overflight of fighter planes near the disputed Scarborough
        Shoal last month, and when long-range U.S. bombers flew near Chinese facilities
        under construction on Cuarteron Reef in the Spratlys last November.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94df022-b085-4134-aac8-6366a34fb068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. naval officials believe China has plans to start reclamation
        and construction activities on Scarborough Shoal, which sits further north
        of the Spratlys within the Philippines-claimed 200-nautical-mile (370-km)
        exclusive economic zone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88178c4f-ed43-4105-ae02-083a43306ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough-talking city mayor Rodrigo Duterte, who looks set to become
        president of the Philippines after an election on Monday, has proposed multilateral
        talks on the South China Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce644e-6bdd-490a-b27b-4546e544116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Related:
        U.S. says it will work with controversial new Philippine leader</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba25fd-bb79-4e34-95ec-f99934ac7ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:18:25.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:18:29.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese diplomat warned last week that criticism of China over
        the South China Sea would rebound like a coiled spring.</p>'
  'saudi-arabia-aramco-oil-ceo':
    'author': 'John Defterios and Alanna Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-11T06:50:16.086+08:00
    'imagesource': 'jcr:7a5ecfa6-633b-4b7b-8a3f-2cf8da606a6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4594bbf-cf6c-4170-8520-72751d090d1c'
    'lead': 'Saudi Aramco, the kingdom''s state-owned oil company, will continue to
      increase production to meet rising demand, its chief executive said Tuesday.
      And he expects prices to start rising by early 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:21:37.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T08:21:41.758+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:21:41.484+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia: We''ll pump more oil... and prices will rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78202b60-6f58-4d60-a882-4da871284ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:37.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:21:41.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dahrahn, Saudi Arabia (CNN Money) —</strong> Saudi Arabia
        thinks the world needs more oil, not less.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f583d0bd-18d1-4fdb-8d8b-0a4e3f25e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:37.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:21:41.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Aramco, the kingdom''s state-owned oil company, will continue
        to increase production to meet rising demand, its chief executive said Tuesday.
        And he expects prices to start rising by early 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701380bc-bac2-43e8-a312-caeaa7758ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:37.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:21:41.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supply and demand will come into balance by the end of the year,
        or first quarter next year," Aramco CEO Amin Nasser told reporters. "Prices
        will trend higher when that happens."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74d8400-ac60-44c2-97ed-f4d6708bc861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:37.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:21:41.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices dropped to their lowest level in over a decade earlier
        this year as producers pumped more oil than the world needed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e7db41-c467-4075-818b-6aa3e476cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:37.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:21:41.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they have stabilized around $45 a barrel despite Saudi Arabia''s
        move to block a planned production freeze by OPEC and other producers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da7509-2b64-4ce1-af25-46f047560a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:37.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:21:41.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency predicts global demand for oil will
        rise in the second half of this year and slightly surpass current levels of
        supply, which stand around 96 million barrels per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e4a47-09e9-4964-a02c-62c45de6c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:37.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:21:41.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aramco pumps more than 10 million barrels of oil per day. Nasser
        made clear that number will rise if there are buyers for the barrels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af203816-15f8-4f58-b7cc-8dbec871ed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:37.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:21:41.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our strategy is to meet the [demand] on Saudi Aramco," Nasser told
        a group of reporters at his company headquarters. "If it means we need to
        increase our output, we will do it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4308d0-be34-43a2-8202-29abd6d12163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:37.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:21:41.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia recently announced its intention to make a small portion
        of Aramco available to global investors. It is mulling an initial public offering
        in New York, London and Hong Kong, alongside a smaller listing on the Saudi
        stock exchange.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566bcbc0-1f97-43ac-961b-9a8564930291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:37.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:21:41.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy crown prince Mohammed bin Salman estimates the company is
        worth more than $2 trillion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69020769-6467-41d9-a75a-cf35105dbc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:37.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:21:41.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is the unofficial leader of OPEC, a group of some of
        the biggest oil exporting nations in the world. It has pressured other members
        to keep production levels high, which has squeezed producers in places like
        the U.S. that tend to have higher production costs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c68303-76d9-4047-a546-1d0013c729c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:37.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:21:41.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say Saudi Arabia''s goal is to maintain its global market
        share.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f619de1-a704-4b37-b099-ab0d0140b465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:37.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:21:41.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia ousted its long-serving oil minister Ali al-Naimi over
        the weekend and replaced him with Khalid al-Falih, the chairman of Aramco.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875170b6-d1e6-4f6c-b710-16f317d42716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:37.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:21:41.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the change isn''t completely radical. The new minister is well
        known in the world of oil and was CEO of Aramco for six years between 2009
        and 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5b7a8b-7407-474c-b2e6-ffec9c2fb1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:21:37.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:21:41.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
