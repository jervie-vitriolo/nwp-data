    'title': 'Coin toss settles Bulacan mayoral race

      '
    'updated': 2016-05-18T23:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ff8740-7240-49d1-a599-339f7192d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:37:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:30:16.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> Here''s one rare
        story of victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80413388-64eb-45a2-99b8-dd8624c89805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:37:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:30:16.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race for mayor of Bocaue, Bulacan was decided by luck from a
        coin toss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff5312-9a49-4a95-aeb4-a9d8bac235d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:37:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:30:16.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canvassing officials there resorted to choosing heads or tails after
        Joni Villanueva and Rival Jim Valerio received exactly the same number of
        votes: 16,694.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee554f37-ca84-460f-84d7-02ed3a2bd7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:37:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:30:16.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines, Villanueva said they
        considered other means to settle the tie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d4c6be-9866-4576-811b-31273fa612ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:37:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:30:16.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact we were thinking of having a recount or do a manual counting
        just to avoid the toss coin," Villanueva said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bb718d-f65e-4f60-934b-262ef4323803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:37:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:30:16.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a resolution by the Commission on Elections, candidates
        are allowed to break a tie by drawing lots. According to Section 240 of the
        Omnibus Election code, "the board of canvassers, after recording this fact
        in its minutes, shall by resolution, upon five days notice to all the tied
        candidates, hold a special public meeting at which the board of canvassers
        shall proceed to the drawing of lots of the candidates who have tied and shall
        proclaim as elected the candidates who may be favored by luck, and the candidates
        so proclaimed shall have the right to assume office in the same manner as
        if he had been elected by plurality of vote."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235a5c9-37d4-4a8d-b425-589e448cfa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:37:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:30:16.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luck favored Villanueva, who won the best-of-five coin flips. She
        is the sister of one of the winning senatorial candidates, Joel Villanueva.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f834f49f-133e-4978-a194-bd803238c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:37:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:30:16.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/10/philippines-transgender-congress-geraldine-roman.html">Also
        read: Philippines elects first transgender woman to Congress</a></p>'
  '500000-difference-convincing-victory-elections-poll-watchdogs-aes-watch-cenpeg':
    'author': 'CNN Philippines Staff'
    'caption': 'Poll watchdogs chant: " 2016 worst elections ever"'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-11T15:17:43.529+08:00
    'imagesource': 'jcr:022e6338-bcb7-4331-9581-f2dbc332e258'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd54db43e-db76-45e9-b478-035463b5773e'
    'lead': 'Election watchdog AES watch doubts transparency in the 2016 elections.
      They say, a winner should have at least a 500,000-vote margin difference in
      votes to show a convincing win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:41:09.769+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T15:45:16.176+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T15:45:15.897+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poll watchdogs: Over 500k lead in votes needed for convincing win for
      nat''l posts

      '
    'updated': 2016-05-12T19:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a3df26-6d3e-489e-bfef-0a45ad67c201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:41:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:45:16.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Election watchdog
        Automated Election System Watch (AES Watch) doubts there was transparency
        in the recently conducted 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef307ab-819a-4773-8a03-8537ad89359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:41:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:45:16.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rene Azurin, AES watch analyst said: “Transparency is the most
        crucial element of elections. That is not present in our elections.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a07dea-b0d2-4203-9194-bc2841853959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:41:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:45:16.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without mentioning names of any candidate, Center for People Empowerment
        in Governance (CenPeg) executive director and AES Watch lead coordinator Evita
        Jimenez meanwhile said a candidate should have more than 500,000 votes over
        the next candidate to establish a convincing victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b3073b-52b8-4435-9362-7d4dcd924fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:41:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:45:16.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat ang lamang mo ay 500,00 votes pataas.</em> If hindi umabot
        ng 500,000, ''<em>di ito kapanipaniwala,"</em> said Jimenez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd75b5-b6f8-4b57-801d-42707f964432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:41:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:45:16.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It should be 500,000 or more votes. If it doesn’t
        reach 500,000, this won’t be convincing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbbbeb-53fc-40f0-ad15-56450a6a2b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:41:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:45:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdogs, however, failed to explain the basis for the number
        of votes they cited or any election rule that should be applied to make results
        "convincing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc99b2f-40e2-4651-9afb-b9426cac3ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:41:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:45:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partial unofficial count of the vice presidential race shows
        frontrunner Rep. Leni Robredo has a narrow lead of more than 200,000 votes
        over Sen. Ferdinand Marcos Jr. as of Wednesday afternoon (May 11).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c954c-306a-47d8-81aa-fb5483427ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:41:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:45:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toti Casino, Philippine Computer Society (PCS) former President,
        said with the current count by the Pastoral Council for Responsible Voting
        (PPCRV), the “vice presidential race results are highly questionable.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394a258e-6565-499c-9da2-01dc75a2d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:41:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:45:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AES Watch representatives also urged the Commission on Elections
        (Comelec) to cut ties with Smartmatic, which has supplied Comelec with vote
        counting machines (VCM) for the past three national automated elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853fef6a-9350-4ea0-bba7-97a02c07a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:41:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:45:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/11/special-elections-held-canvassing-comelec.html">Also
        read: Comelec chairman: Special elections held in some areas</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7ddcac-2a42-4fd7-ae3f-7f362d2815d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:41:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:45:16.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election watchdogs believe the results of recent elections have
        been deceptive. "Why are the VCM machines breaking down when they are supposed
        to be brand new," WE Watch representative Anna Leah Escresa said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c72a761-f519-43e1-a986-bd097d3b9023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:41:09.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:45:16.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdogs also expressed their interest in “investigating” the
        memory cards that were used in the recently conducted national elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8aaf82-2d98-4270-ad9d-e612834c8024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:41:09.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:45:16.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ camp on Tuesday (May 10), said in a statement they would
        ask the Commission on Elections (Comelec) and PPCRV to terminate the unofficial
        count.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48e66c-9d61-4c68-801b-93c1dc989d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:41:09.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:45:16.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, they said that unofficial count might preempt the
        official canvass by the national board of canvassers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b470814c-4d60-4230-baff-c6fd6738d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:41:09.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:45:16.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Comelec Chairman Andres Bautista said they have not received
        any formal request from Marcos. But he also said the law directs Comelec to
        have three servers receiving electronically transmitted votes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd7398-e2c9-494a-9e06-6ce40b18de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:41:09.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:45:16.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Selina Dagdag and JC Gotinga contributed to
        this report.</em></p>'
    '16':
