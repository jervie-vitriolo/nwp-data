      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creativity doesn’t stop at the shoreline: Float recently released
        limited-edition skateboard decks, dad caps, and scuba bags. “Designing my
        own board is something I’ve always dreamt of doing,” Estrada says, “and I
        guess it’s also my way of encouraging Float girls to go out and try something
        new, try a new sport, or even just to go out and travel — anything to get
        out of their comfort zone.” With Float’s flirty performance wear, stacked
        with UPV 50+ sun protection, you can also just look like you do.</p>'
