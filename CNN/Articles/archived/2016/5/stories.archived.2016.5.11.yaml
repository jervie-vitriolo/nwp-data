      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña said this is not meant to deny personal freedoms, and “you
        can, of course, drink to your heart’s content in your private homes.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04360ab9-a2ee-44a0-8799-3453076378bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.916+08:00
