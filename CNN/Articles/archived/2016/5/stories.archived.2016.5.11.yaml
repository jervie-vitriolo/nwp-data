      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas voters</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67b569-87c1-4f79-8f04-08b2eb2c6c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the votes coming from overseas, some 120,000 had been tallied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f3d1f4-277d-471a-a32a-430cf11beaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was leading with more than 54,000 votes, followed by Cayetano
        with around 41,000 and Robredo with about 24,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ad213-3b2d-410b-82d8-d6d35994b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/11/500000-difference-convincing-victory-elections-poll-watchdogs-aes-watch-cenpeg.html">Related:
        Poll watchdogs: Over 500k lead in votes needed for convincing win for nat''l
        posts</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aad28f-291c-4c1d-81e9-2eb1e914f733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Marcos'' votes were from Asia, particularly Singapore and
        China, the Middle East, and barely any votes from North and Latin America.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59b9cd3-5e55-4122-b368-220f06a713f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, meanwhile, had 6 percent of the votes from North and Latin
        America, where transmission was delayed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c10290-f341-4f45-81fc-4281af1020ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPCRV said there were more than 260,000 registered voters from
        the United States and Canada, and more than 500,000 in the UAE.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09a3e65-58d3-47fd-93b3-5047e46d42ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The citizens'' arm did not have the breakdown of voters'' turnout
        in both countries.</p>'
  'why-doubt-vp-results':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-11T19:56:14.713+08:00
    'imagesource': 'jcr:081cb5ac-0cb4-49a6-94aa-ddec08a4f705'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83b9882a-7515-4960-b5af-b86279839c07'
    'lead': 'Political analyst Jan Robert Go tells CNN Philippines he is curious why
      some sectors raise concerns about the partial unofficial results of the vice
      presidential race but none about the presidential contest even if both utilize
      the same system to collect and tally the votes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:09:25.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T15:09:31.789+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T15:09:31.546+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analyst: If you trust unofficial presidential tally, why doubt VP results?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b0627b-6862-4d55-8fb9-fe169da65e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rodrigo Duterte
        enjoys a very comfortable lead in the partial and unofficial tally by the
        Parish Pastoral Council for Responsible Voting (PPCRV) that two of his top
        rivals believe the results enough to concede to him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a12082-2340-40c3-bca1-d3719f461305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/2016-elections-ppcrv-partial-unofficial-results.html">Related:
        Duterte, Robredo lead in PPCRV partial, unofficial results</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63887c6f-e14c-4212-8ed3-7ce1559cce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/10/Grace-Poe-concedes-to-Rodrigo-Duterte.html">Related:
        Grace Poe concedes to Rodrigo Duterte</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef4a57-9bd1-434f-b6f8-979ddbb51041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/10/liberal-party-administration-bet-mar-roxas-concedes-rodrigo-duterts.html">Related:
        Liberal Party bet Roxas concedes to Duterte</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b7876-9349-43d2-abbf-5a520596908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice presidential race, however, is a different story with the
        top two contenders in a neck and neck race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680866cc-5cd0-4662-949d-2306342af950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPCRV count shows Rep. Leni Robredo ahead of Sen. Ferdinand
        "Bongbong" Marcos Jr. by only over 200,000 votes as of 5:42 p.m. Wednesday
        (May 11), her votes growing steadily after overtaking the senator’s nearly
        1 million votes just hours after the count began late Monday (May 9).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da30d690-2aca-46b2-a4cb-de163d7ee245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp then aired their suspicion of poll cheating and
        questioned how Robredo caught up with his advantage shortly after the beginning
        of the unofficial count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae186b-9c71-4407-aee9-e6f486470dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Marcos suspects poll cheating</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11492bfe-0fb1-46ee-8751-74b9c55b6d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/11/500000-difference-convincing-victory-elections-poll-watchdogs-aes-watch-cenpeg.html">Also
        read: Poll watchdogs: Over 500k lead in votes needed for convincing win for
        nat''l posts</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedc22aa-f683-4fdb-9520-69a5aeb136d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Jan Robert Go questions this suspicion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b25de-c3b1-4115-a879-52a1aef9541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have one system and you trust the presidential results,
        its curious why you would not be trusting the vice presidential results,"
        said Go, also a professor at the University of the Philippines (UP) Diliman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da4cb36-47cb-4784-ac61-e3bbcf128fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said there are also no verified claims of discrepancies between
        voters'' receipts and ballots cast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f7a8b-06bc-4be1-8a66-be5726fb6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you put in the ballot, it (vote counting machine) reads the
        same ballot. The same machine receives the ballot ... And we have not heard
        of any complaints about the manifest in the receipts," said Go.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bc3d65-cf79-4b93-868a-ef02ad6ca9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s curious that they are raising doubts at this point in time
        because one candidate has gone over the other," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74420c38-2d93-4d0d-a653-033b33d9fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go also pointed out that candidates never doubt the results of the
        elections when the count shows that they are leading, but when it''s the opposite,
        they express doubts about the credibility of the electoral system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1440c-2cff-4441-972e-edc11cfaa920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they feel that they are on the under side of the coin, they
        feel like there''s something wrong that is happening. They try to question
        every step of the way like the glitch that has happened in PPCRV and the supposed
        changes in the value of Sen. (Francis) Ecudero''s vote," said Go.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345d603-db06-45ec-b2b8-a40939848ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Go said it would be better for the public to wait for the
        official canvassing of votes, which is set to begin on May 25, when Congress
        convenes as the National Board of Canvassers in a joint session.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c52747b-fa41-407a-9329-34e868047c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:09:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:09:31.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too early to say who will be the next vice president. The
        call for vigilance is valid for both camps and, of course, acceptance that
        — whoever wins the decision — we must accept the decision of the people,"
        Go claimed.</p>'
  'Prince-Michael-Jackson-parallel-lives':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Michael Jackson and Prince both left a telling mark in the music industry.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-11T19:23:34.915+08:00
    'imagesource': 'jcr:5d6368df-52d3-48b1-b516-03a5e230241b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2b2f4cd-a531-44f5-bc8a-9b1a85dfcd7c'
    'lead': 'How Prince and Michael Jackson led parallel lives

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:14:30.633+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T15:14:34.499+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
