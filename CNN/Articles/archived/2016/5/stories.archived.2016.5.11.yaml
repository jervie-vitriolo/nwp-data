      'mgnl:type': 'text'
      'text': '<p><strong>Where to find it:</strong> Digital copies are available
        on buqo.ph.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c452a-2705-4aa0-8ad3-12ac3c241636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:33:53.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:34:27.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This issue coincides with the 43rd anniversary of Proclamation No.
        1081. “The stories contained in these pages are not just about the past,”
        editor-in-chief Erwin Romulo wrote in his editor’s letter, “but about why
        [Martial Law] still matters today, why we still need to be reminded of acts
        of bravery, and to know the substance of those who have started revolutions
        by taking up arms or the pen.” The features take in aspects of Martial Law
        from all sorts of perspectives: Piolo Pascual talks about filming “Dekada
        ‘70” in the cover story; Aurora Almendral writes about the unlikely love story
        between her mother, who hailed from a family of communists, and the head guard
        of Ferdinand Marcos; an article exposes the carefree excess and hedonism in
        the lives of the upper class during the era; and Rep. Neri Colmenares, human
        rights lawyer and 2016 senatorial candidate, talks about his activism and
        subsequent hardships.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaeccb7-ee8b-4698-9cb2-e605a55f67c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:33:53.821+08:00
      'mgnl:createdBy': 'jeff'
