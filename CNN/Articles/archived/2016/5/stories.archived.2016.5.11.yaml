    'title': 'That ‘thingy’ called Martial Law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59506d56-4fca-4dbe-ab79-4853922cef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:33:53.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:34:27.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The recent election
        has brought to light a number of realizations about the Filipinos’ current
        state of mind. One that stands out, in particular, is the way some of the
        youth view the country’s Martial Law era under the Marcos regime: It has,
        apparently, been relegated to an urban legend of some sort, a “myth,” — or
        worse, a mere “thingy.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d83f2-83c8-40d9-ba98-d8d471a36e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:33:53.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:34:27.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You didn’t live during Martial Law — you lived through it. It was
        a real-life dystopian novel, complete with a moving revolution at the climax,
        except everyone was divided into the Elite and the Oppressed, and there were
        no gaudy love triangles. That’s why the kind of denial or disregard that’s
        on display today can be dangerous. Reactions from the less ignorant appropriately
        ranged from incredulity to plain rage. Have history classes taught us nothing?
        Has history itself taught us nothing?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0591ef-c484-4609-9f01-746598825857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:33:53.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:34:27.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while digging up old history textbooks and cracking them open
        again sounds like a grand time (or not), it would be better to virtually live
        the era through the eyes of the people who were actually there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af43b9a-dedf-405e-90ee-76c5918d074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:33:53.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:34:27.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s a list of literature and films — the bare essentials — that
        can get you started in your re-education. This is by no means an exhaustive
        and encompassing guide but rather a jumping-off point.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4333bb3c-4f44-49f5-ba37-a1549d636f89'
      'mgnl:activationStatus': true
