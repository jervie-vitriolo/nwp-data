  'U.S.-China-on-working-with-Rodrigo-Duterte':
    'author': ' Eimor P. Santos, CNN Philippines'
    'caption': 'Presumptive president Rodrigo “Rody” Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-11T14:59:10.574+08:00
    'imagesource': 'jcr:9ff7d086-6adf-428e-807e-bca9f2efdee4'
