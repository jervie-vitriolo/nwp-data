      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/Marcos-I-wont-be-comfortable-until-oath.html">Related:
        Marcos: I won''t be comfortable until I take my oath</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7aa72-cab7-4208-8cd2-7ea71b64ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.546+08:00
