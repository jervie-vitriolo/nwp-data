  'float-swim-adora':
    'author': 'Audrey Carpio'
    'categories': ['931b80cc-030d-42b8-a489-5f9ce98601b5']
    'created': 2016-05-11T12:27:47.522+08:00
    'imagesource': 'jcr:7f32ca47-0019-43c4-a932-e725283b3584'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90e5e63b-4753-46f7-802a-1a8529207088'
    'lead': 'The swimwear line, once exclusive to the photo-sharing social network
      and now available at Adora, is a stylish and savvy take on surf and beach culture
      for women of all shapes and sizes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:14:32.908+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T08:14:36.256+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:14:36.028+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Float Swim went from Instagram to one of Manila''s most exclusive
      boutiques in one year

      '
    'updated': 2016-05-12T11:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da00eb-4091-4dc0-821c-60f7609dabdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:14:32.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:14:36.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Among the Instagraminati,
        the story of how Float Swim came to be a darling in the local retail scene
        is a known one. Tracianne Estrada — better known as An, surfer chick, rad
        skater, perpetual wanderer, and beach devotee — teased the launch of a new
        project on her Instagram account a year ago, posting photos that evoked the
        charm of retro beach culture, all subdued pastels and sandy bums, with skies
        and legs that went on for days. As a photographer, Estrada had an eye for
        color and composition; as a surfer, she knew that her ideal suit would combine
        functionality with femininity, sexiness with practicality. The combination
        became grounds for an instant fashion hit on social media, and the online
        identity she had cultivated from years of posting dreamy travel photos would
        be the emerging entrepreneur’s greatest asset.</p>'
    '1':
      'image': 'jcr:97ab55e7-516f-4a9a-b03b-55a870151e1b'
      'imageCaption': 'Estrada has been hands-on with Float, from designing the suits
        to packing orders, from driving to suppliers to handling customer service.
        Portraits by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
