    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f80973d-9abf-4db1-8cc8-2254f4540a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:14:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:14:36.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adora — the Greenbelt department store that carries vaunted luxury
        brands like Chloe, Givenchy, and Valentino, alongside the breakout in-house
        label Harlan and Holden — will be stocking Float Swim this May, just a little
        over a year since it was launched. Estrada has had offers from resellers before,
        but always turned them down because of her desire to maintain the “quality,
        standard, and charm of Float.” The brand being a direct and very personal
        extension of its owner, her protectiveness over it is understandable. But
        when Eman Pineda, the founder of Adora, visited her old stockist for coffee
        and suggested she do a pop-up for the department store this summer, she took
        the offer because “I believe Adora can take good care of the brand.” She adds:
        “I knew my brand was in good hands when the first thing Eman said was to make
        sure my space would look and feel like Float.”</p>'
    '7':
      'image': 'jcr:ee2d0788-de10-4e32-a127-2d8863408f54'
      'imageCaption': 'Estrada encourages "Float girls to go out and try something
        new, try a new sport, or even just to go out and travel — anything to get
        out of their comfort zone." Portraits by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a083b6-4b0e-46d3-b6c9-134fcf8519d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:14:32.909+08:00
      'mgnl:createdBy': 'jeff'
