      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/10/PAGASA-May-9-election-day-hottest-so-far.html">Related:
        PAGASA: Election day records hottest temperature of 2016 so far</a></p>'
    '8':
