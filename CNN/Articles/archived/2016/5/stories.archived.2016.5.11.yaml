      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mindanao, Robredo had the most votes with almost 83% already
        transmitted. Followed by Sen. Alan Peter Cayetano. Marcos came in third.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad451f-007f-4bbd-9c69-23908c17df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/11/comelec-marcos-no-petition-to-stop-partial-unofficial-count.html">Related:
        No petition from Marcos to stop partial, unofficial count - Comelec commissioner</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a18dc9-6db6-41ee-9799-bd4bb32cefc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:56:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:56:57.546+08:00
