      'mgnl:type': 'text'
      'text': '<p><strong>Where to find it:</strong> National Book Store.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb9a89-4ab7-4e50-930a-eeeef65c0d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:33:53.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:34:27.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by siblings Susan F. Quimpo and Nathan Gilbert Quimpo, “Subversive
        Lives” collects testimonies about uprising, loss, and heartbreak amid revolutionary
        movements during Martial Law. The book explores vivid true tales of imprisonment
        and torture at the hands of the military, strikes in Mindanao, and alienation
        from loved ones — abuse, betrayal, broken ties, and so much death — underscoring
        the pain and sacrifice made by ordinary people, some not even of age, in a
        jarringly extraordinary time.</p>'
