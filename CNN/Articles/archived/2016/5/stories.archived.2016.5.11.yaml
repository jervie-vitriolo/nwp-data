      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vilma Santos finds herself in two different but tonally complementary
        films released almost two decades apart, where her characters find their voices
        and evolve from apolitical passivity to determined rebellion. In Mike De Leon’s
        “Sister Stella L.” (1984), Santos portrays the titular nun who, driven by
        the neglect of the masses, gets involved in labor strikes.</p>'
    '13':
