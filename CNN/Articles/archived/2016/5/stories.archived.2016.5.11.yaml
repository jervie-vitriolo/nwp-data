    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T16:31:03.407+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec chairman: Special elections held in some areas

      '
    'updated': 2016-05-12T10:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc69b1a-1237-4fea-a15d-918668cc3b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:59:47.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Commission on
        Elections (Comelec) Chairman Andres Bautista announced on Wednesday (May 11)
        that special elections will be held in five areas around the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f711d9e4-de9e-4224-adf8-e23b12699f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:59:47.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista did not specify where the special polls will be held but
        Comelec Commissioner Rowena Guanzon said some of them will be in precincts
        that were unable to hold elections due to misdelivery of ballots, several
        of them in Borongan, Eastern Samar and Hinigaran, Negros.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c0ab3-813b-49d8-a859-96979ea7ee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:59:47.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said no elections also were held as scheduled in Binidayan,
        Lanao del Sur, because the Board of Election Inspectors (BEIs) did not show
        up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c8e96b-8cbd-4b02-97cc-dd31d2fe978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:59:47.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, about 20,000 voters were not able to vote on May 9, she
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f536a-206a-41dd-a2ac-810262c1d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:59:47.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said canvassing in Maguindanao will resume on Wednesday
        after it was interrupted by some supporters of a local candidate of the United
        Nationalist Alliance who allegedly prevented the delivery of memory cards
        to the canvassing center. The memory cards taken from the vote counting machines
        contain the results of the voting in a particular precinct.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08ed8db-1d45-4039-8d25-765adf944fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:59:47.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election results from some clustered precincts in the provinces
        of Sulu, Basilan, Tawi-Tawi, and Lanao del Sur also are expected to be transmitted
        soon. These precincts were unable to immediately transmit the results electronically
        in accordance with election day protocols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f541e5f-a8b7-45c9-98b4-a4b0cf56a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:59:47.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bautista, about 96.85 percent of the election results
        nationwide have been electronically transmitted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b5d905-5fa1-4a69-864e-aa6de0416c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:59:47.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said this is more than the 90 percent electronically transmitted
        in 2010 and 76 percent in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683a688-3b94-4b1d-85a5-a76eb9cd3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:59:47.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/10/bongbong-marcos-suspects-elections-cheating.html">Also
        read: Marcos suspects poll cheating</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84016098-579b-4612-be3d-c8e316ebb706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:59:47.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBOC continues to open COCs for Senate, party list groups</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e26918-47c8-4aa5-8d43-9c65165cd8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:59:47.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Board of Canvassers (NBOC) continues to open certificates
        of canvass (COC) for the official results of senatorial and party list races.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dacd85-e43a-4b5d-b367-39c5633049c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:59:47.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t immediately certain how many of the 165 COCs that should
        be received by the NBOC have already reached the Comelec hub at the Philippine
        International Convention Center (PICC).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a37e80c-e5d8-4665-b462-91bd6f80870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:59:47.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officials said more than 50 COCs have already been opened,
        reviewed, and accepted by the NBOC at the PICC by noon Wednesday (May 11).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f4aa5-04ee-483e-9f6f-3b005e4c2f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:59:47.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canvassed results from these COCs, including local and overseas
        absentee votes, will be the official results for the national polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd373fe50-c86c-4955-ba2e-1112517b87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:59:47.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:31:03.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official results for the positions of president and vice president
        will be counted during a joint session of Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431e0872-6e43-43d6-aafe-b118d0b0d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:59:47.648+08:00
