    'lead': 'The United States and China said they are willing to work with the Philippines''
      next president as Rodrigo “Rody” Duterte cements his lead over his rivals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:53:13.462+08:00
