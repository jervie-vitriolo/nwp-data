    'template': '1'
    'title': 'How sign language was crucial to this year’s election

      '
    'updated': 2016-05-12T11:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1dfea-095d-41cf-85cd-4fcf7f6189bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> She smiles and
        waves to the crowd. For a moment, her raised open hand shifts, all digits
        but the thumb and forefinger moving downward to touch the palm in an approximation
        of the 12th letter of the alphabet. She is now making the “L” sign, meaning
        “Laban.” Effectively, she is also flashing her initial, for she is Leni Robredo,
        the representative of the third district of Camarines Sur and a candidate
        for vice president of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a4cf0-bfa1-4fc2-ae15-bcdd0ea6edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instances of this scenario have certainly occurred elsewhere, but
        I am looking back in particular to the last few seconds of the vice-presidential
        debate conducted by CNN Philippines in April. It was an event replete with
        signs. There were signs of the kind that indicated the probable presence of
        something else, among them signs of conviction, of frailty, of self-satisfaction,
        even of levity. And there were signs of the sort that was purposely shown
        to convey information. In the case of Robredo, her gesture was above all a
        signifier of her political party membership.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf2c07-2ea1-46b1-85d1-53c0b8a4f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the case of the persons who took turns occupying the inset
        at the bottom right corner of the screen, their hand movements carried meanings
        that were as vital as they were varied. They were the sign language interpreters
        tapped by CNN Philippines to help make the debate accessible to deaf viewers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd737e34-c3bc-4c00-9f03-7439171782db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By virtue of Republic Act No. 7277, or the Magna Carta for Persons
        with Disabilities (PWDs), TV stations are encouraged to provide subtitles
        or sign language insets in newscasts and special programs. Note the word of
        instruction used: encouraged, as opposed to required. Actually, there is no
        law that obliges broadcast media organizations to allot insets for sign language
        interpretation. But there is hope yet for government-mandated sign language
        interpretation in broadcast media, as an amendment to the Magna Carta has
        been proposed in the form of House Bill No. 356, which seeks to make sign
        language accompaniment imperative to the news programs of local free-to-air
        TV stations. The passing of the bill is expected to blaze a trail for other
        types of TV shows to follow suit. In the meantime, measures taken to make
        broadcast media more accessible to the deaf community are focused on programs
        covering events of national significance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99201544-d35e-4660-9a4e-23f47e80c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what could be more nationally significant now than the current,
        closely watched, and hotly contested election season?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba10cda1-057d-40df-b55e-c5a317af3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deaf would not only depend on how you do sign language interpreting
        using both your hands, but more so with how you use facial expressions for
        them to feel the intensity or the solemnity of the one speaking at that very
        moment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fac21d4-7bf0-44a8-b633-d6fd60376b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections deserves credit for going out of its
        way to ensure that the electoral debate series it spearheaded — at least starting
        with the second leg — was made accessible to the Filipino deaf community.
        Carolyn Dagani, the president of the Philippine Federation of the Deaf, says
        that she is “truly happy” about the unprecedented access that she and her
        fellow deaf individuals were given during the election debates, noting that
        it was in line with the United Nations Convention on the rights of PWDs. Having
        the debates interpreted in sign language, she says, enabled the deaf to glean
        information about the candidates and their platforms that otherwise wouldn’t
        have been made known to them in as direct a manner. Consequently, she added,
        it fostered intelligent conversations within their community and empowered
        them to make informed decisions come election day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e22c2-8617-48a9-a433-4c7381c06937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, praise is also in order to the people who made waves
        — often literally with their hands — as sign language interpreters during
        the debates. Among them were the trio who signed for the vice-presidential
        debate: Ma. Teresa Buenaventura, a faculty member of the School of Deaf Education
        and Applied Studies at De La Salle - College of Saint Benilde; Alfredo Celada
        Jr., the CEO of the Philippine Association of Interpreters for Deaf Empowerment
        and a resident inset interpreter of “Kapwa Ko Mahal Ko,” the longest public
        service program on Philippine TV; and Jojo Esposa Jr., the training director
        of the Manila Christian Computer Institute for the Deaf - College of Technology
        and the president of Philippine Web Accessibility Group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd7174-bd2a-4560-b9ca-ab9d4767565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three admit that despite the decades of experience between them,
        interpreting during a national debate was no easy task. Much of the difficulty
        might be attributed to the tendency of the candidates to talk over one another,
        especially in the more heated segments fueled by mudslinging between two participants.
        “You need a superhuman power to interpret for two debating people,” Esposa
        says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0920ac35-15a4-458f-954c-b8dbf27aacf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also the profusion of technical terms and political jargon
        that were bandied about, along with motherhood statements and lofty promises.
        For Buenaventura, it helped that she had previously performed interpreting
        duties during President Benigno Aquino III’s state of the nation address and
        in the impeachment trial of the late Chief Justice Renato Corona, “where I
        was able to learn some technical terms related to politics.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eb1df2-54fa-4c7d-88cc-194ec4436758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there’s the necessity of matching manual movements with
        facial expressions. “The deaf would not only depend on how you do sign language
        interpreting using both your hands,” Celada says, “but more so with how you
        use facial expressions for them to feel the intensity or the solemnity of
        the one speaking at that very moment.”</p>'
    '22':
      'image': 'jcr:6d8efc5e-5cfe-453d-938f-4e4f3bf4b664'
      'imageCaption': 'CNN Philippines''s vice-presidential debate was only the second
        official debate in Philippine election history to feature sign language interpretation.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd998d5-b917-4dd0-be61-a5a74cde0c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47003a-6086-4c8f-a485-8165cd3832e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what makes sign language interpretation challenging is what
        makes sign language itself fascinating in the first place. In contrast with
        Signing Exact English, Filipino Sign Language (FSL), which is the national
        deaf sign language of the Philippines, is a manual communication system that
        doesn’t adhere firmly to English vocabulary and grammar. As such, it actually
        has its own lexicon and syntax, which, rather than broken English, more closely
        resemble English that is condensed into its very essence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81004f9-82dc-48ae-8f97-b015b2a49348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why sign language interpretation is the recommended (by
        interpreters) and preferred (by deaf persons) mode of accessibility for TV
        programs. According to Buenaventura, most deaf people would rather have an
        interpreting inset than subtitles or closed captions — an observation corroborated
        by Dagani herself and reinforced by a study done by the Philippine Deaf Resource
        Center, which asserts that the preference has to do with the fact that less
        than 5 percent of the reported 120,000 members of the hearing-impaired population
        are literate. Sign language interpretation, Esposa explains, is “easier to
        understand and can convert high-sounding words and even Tagalog words into
        easy-to-digest signs.” Meanwhile, subtitles or closed captions would be of
        considerable help, Celada believes, only to viewers “who are hard of hearing
        — those with residual hearing loss, those who do not use sign language, those
        who are not totally deaf.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec253b7e-b28d-41f6-be2a-1f5d713b201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the benefit of deaf viewers, therefore, it was incumbent on
        the debate interpreters to carry out their job as a subtle art as well as
        a split-second process, striving to sign as well and quickly as they can,
        without compromising on fidelity and comprehension. After all, they were passing
        on information about matters of national import. And in doing so, they were
        also able to help raise awareness about PWDs in general, and the deaf community
        in particular — and maybe even about sign language interpreters, who are not
        without a plight of their own. (For one thing, interpretation remains far
        from a bread-and-butter occupation in the country, says Jay Lardizabal, a
        special education teacher and freelance interpreter affiliated with the Philippine
        National Association of Sign Language Interpreters.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e99afd-2555-4fdb-8ff4-d160fed87e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s important to note that the inclusion of interpretation in the
        election debates would have been a no-go were it not for Fully Abled Nation
        (FAN), a disability-inclusive development program implemented by the Australian
        Embassy and The Asia Foundation in the Philippines. Patrick Bolaños, assistant
        program officer for FAN, believes that this year’s is by far the most PWD-inclusive
        election yet, not only for the deaf but also for the blind, the physically
        challenged, and people with other types of disabilities. “All efforts are
        really being exhausted,” he says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07b7bc-aa11-437a-9720-76acdb8a5968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sign for "vote" is basically the gesture of pressing the thumb
        of one hand onto the palm of the other — symbolic of putting one’s mark on
        one’s future. And since voting is a collective action, it is, by extension,
        emblematic of deciding the nation’s fate and fortunes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c2880-dce8-44a2-8b5c-dc66736ee84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were still cases of inaccessibility on election day,
        for most of the 292,908 registered PWD voters who turned out to actually exercise
        their right to suffrage as Filipino citizens on May 9, casting their ballots
        passed without incident. Claro Calixtro, an aspiring teacher for whom I used
        to interpret, proudly tells me that he was able to vote — and thereby make
        his “voice” heard, he says — at a PWD precinct with neither a family member
        nor an interpreter assisting him. “Because I could read the instructions,”
        he says, as if to affirm not only his independence but also that of his fellow
        PWDs, given the government’s attention to accessibility.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf6907-f5b7-4681-8360-50e30fab9d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sign for vote in FSL is basically the gesture of pressing the
        thumb of one hand onto the palm of the other, as though one were making a
        fingerprint on a piece of paper. It signifies that a vote is personal. It
        indicates that a vote is final. Perhaps most tellingly, the suggestion of
        palmistry gives rise to the interpretation that it is symbolic of putting
        one’s mark on one’s future. And since voting is a collective action, it is,
        by extension, emblematic of deciding the nation’s fate and fortunes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679a9f7b-e5a9-40bb-b84c-30e98bfbe43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they account for less than 1 percent of the total voting
        population in the country, PWD voters are nonetheless hopeful that their votes
        have contributed toward the installation of capable leaders who will further
        the development of PWD inclusivity beyond the debates and beyond the election.
        It’s all but certain, though, that the next president of the Philippines is
        going to be Davao City Mayor Rodrigo Duterte, the candidate who, on at least
        a couple of occasions, has held up PWDs, particularly paralyzed stroke victims,
        as objects of ridicule.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca86a4c-5817-4fae-a87e-dd8d8f7535ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:24:54.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:24:58.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s campaign sign is a raised fist, suggestive of brute force
        and iron rule. But when it is lowered toward the chest and held where the
        heart is supposed to be, it becomes a sign of apology, of sympathy, and of
        humility. Perhaps then, when Duterte and his administration care enough to
        adopt those sentiments, the calls of PWDs and the much larger concerns of
        the Filipino citizenry as a whole could be properly heeded and addressed,
        rather than simply being allowed to fall on deaf ears.</p>'
