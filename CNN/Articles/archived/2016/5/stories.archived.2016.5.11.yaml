  'united-states-to-work-with-new-philippine-leader':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-11T10:37:39.611+08:00
    'imagesource': 'jcr:254052cb-295d-4cb0-9574-8af26dc17c8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22e97584-5ba7-47b8-be63-92ef5aaca62f'
    'lead': 'The United States said on Tuesday (May 10) it would work with the apparent
      victor of the Philippine presidential election but declined to say if it had
      any concerns about the controversial policies advocated by maverick Davao City
      Mayor Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:24:21.546+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T08:24:24.392+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:24:24.237+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. says it will work with controversial new Philippine leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf52ad2-df5e-459b-b2e3-b8f776b7b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:21.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:24:24.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters) —</strong> The United States said on
        Tuesday (May 10) it would work with the apparent victor of the Philippine
        presidential election but declined to say if it had any concerns about the
        controversial policies advocated by maverick Davao City Mayor Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8821197e-c19d-491f-a501-2ecf5a7431fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:21.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:24:24.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Washington respects the choice of the Philippine people. We gladly
        work with the leaders they''ve selected," State Department spokeswoman Elizabeth
        Trudeau said without identifying Duterte by name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c3839-fc2a-44b2-a7d6-b5c5b113cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:21.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:24:24.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed about whether the United States had any concerns about
        positions advocated by the tough-talking Duterte, including extrajudicial
        killings to stamp out crimes and drugs, Trudeau repeated her statement that
        Washington respected the choice of the voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0fa0bc-d52b-4ad5-a140-7a35cc3a54ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:21.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:24:24.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to working with the leader that the Philippines
        has elected," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46edefc4-b8dd-403a-8e02-9b2b76ad58f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:21.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:24:24.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official winner had not yet been declared in the Philippines
        vote, but an unofficial count by an election commission-accredited watchdog
        showed he had a huge lead over his two closest rivals, both of whom conceded
        defeat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b25490e-f71d-431e-b715-12531cdcc3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:21.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:24:24.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said several of the presidential contenders had noted that
        a winner had been unofficially named and welcomed the fact that the vote had
        been conducted "smoothly and enjoyed historically high levels of participation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2708fafc-8c3c-4d96-8b8d-cdaa67a558f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:24:21.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:24:24.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s vows to restore law and order resonated with Philippine
        voters, but his incendiary rhetoric and advocacy of extrajudicial killings
        to stamp out crime and drugs alarmed many people, who saw it as harkening
        back to the country''s authoritarian past.</p>'
  'Philippines-to-tighten-money-laws':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-11T04:57:18.185+08:00
    'imagesource': 'jcr:5ab979fc-8f11-43f3-89a8-9107829a13b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43fd4725-1a2b-4b18-911e-db0f9926cacc'
    'lead': 'The Department of Finance said it was working with the country''s anti-money
      laundering council and central bank to amend the list of entities covered by
      its anti-money laundering law to include casinos'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:27:15.776+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T08:27:19.450+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:27:19.278+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines seeks to tighten money laundering laws after heist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c36df-359a-48be-9e3c-b3aa143eaac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:15.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:27:19.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Philippines started the process
        to strengthen its anti-money laundering and bank secrecy laws on Tuesday (May
        10), aiming to plug loopholes that allowed $81 million stolen in one of the
        world''s biggest cyber heists to pass through Manila banks and casinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d77e7e4-7eb5-4f3d-a9c0-02832901f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:15.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:27:19.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance said it was working with the country''s
        anti-money laundering council and central bank to amend the list of entities
        covered by its anti-money laundering law to include casinos. A draft bill
        was submitted to Congress, it said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a1948c-67e8-4051-9739-b8c14fe081d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:15.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:27:19.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unidentified hackers infiltrated the computers at the Bangladesh
        central bank in early February and tried to transfer $951 million from its
        settlement account at the Federal Reserve Bank of New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3127a193-bb62-4f04-a68d-db960785c7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:15.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:27:19.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most transfers were blocked, but $81 million was sent to four accounts
        at a branch of the Philippines'' Rizal Commercial Banking Corp. It was then
        moved through a remittance firm and later to casinos and gambling agents.
        Most of that money is missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17477fd6-c79e-4630-a44e-9b7b335177f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:15.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:27:19.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weaknesses and loopholes in our legal frameworks breed risk; we
        intend to stamp these out as best we can," Finance Secretary Cesar Purisima
        said in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c71e6f-24e2-4011-94c0-8e81dc0b96da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:15.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:27:19.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exclusion of casinos from the current scope of the anti-money
        laundering laws and a strict bank secrecy law have made it difficult for authorities
        to track the Bangladesh money trail and identify the perpetrators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db9975d-3636-46b2-86e1-18d798b3acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:15.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:27:19.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance department also said it proposed to include tax evasion,
        among other crimes, as a predicate crime, or component, of money laundering,
        and expand the powers of the anti-money laundering council.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002dc5e-54bf-410d-848d-61b1b5d5ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:15.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:27:19.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also seeking to lift restrictions on bank secrecy of both
        peso and foreign currency deposits for tax purposes, a proposal also supported
        by the central bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ed4aa-6c0f-4f55-a84b-fb1ffdd1ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:15.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:27:19.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines held presidential and congressional elections on
        Monday and the new Senate and House of Representatives are only scheduled
        to convene in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73515840-e1bf-4f88-b459-8a85a6848009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:27:15.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:27:19.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unlikely that the bill will be presented before then.</p>'
  'north-korea-Ri-Yong-gil-alive':
    'author': ' Michael Pearson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-11T04:15:26.730+08:00
    'imagesource': 'jcr:0919a628-d475-4bfc-8193-ee1f4a989328'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c45e5a20-60dd-4bc6-abeb-8b75c7920693'
    'lead': 'Gen. Ri Yong-gil turned up in official state media accounts of the recently
      concluded Workers'' Party Congress. In a document published by Rodong Simmun,
      the official newspaper of the Workers'' Party Central Committee, Ri is listed
      as an alternate member of the committee''s political bureau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:30:24.688+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T08:30:58.421+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T08:30:58.195+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean general, reported executed, turns up at party congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a91d5d-6a42-4e86-825c-ca1addb813ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:30:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:30:58.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A senior North Korean military leader believed
        executed earlier this year for "factionalism, misuse of authority, and corruption"
        seems to be alive and still a part of the secretive nation''s ruling party
        after all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f141645-b937-4959-95cd-e15fce9d03e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:30:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:30:58.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Ri Yong-gil turned up in official state media accounts of the
        recently concluded Workers'' Party Congress. In a document published by Rodong
        Simmun, the official newspaper of the Workers'' Party Central Committee, Ri
        is listed as an alternate member of the committee''s political bureau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83887f-96e7-4677-99db-f1126a4b9ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:30:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:30:58.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, a South Korean government official with knowledge of
        North Korean affairs told CNN that Ri had been executed. Now, that same official
        says incorrect information led to the conclusion that Ri had been killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c59ce0a-5bbd-47d3-890c-6817b7827454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:30:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:30:58.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea officially publicized Ri''s photo and recent state,
        so we came to believe that he was not executed," the source told CNN on Tuesday
        (May 10).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c128cc-2a59-4119-bda1-0c6a6264b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:30:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:30:58.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of his purported execution, Ri was the chief of the
        North Korean Army''s general staff. He was appointed to the position in 2013,
        South Korea''s Yonhap news agency reported. It''s unclear if he remains in
        that position.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e270a343-56ed-470b-a977-d3f97f8d9f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:30:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:30:58.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change highlights the difficulty in obtaining information from
        the secretive nation, which is largely cut off from the rest of the world.
        Media access inside North Korea is tightly controlled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b062c69e-e224-4cf9-8e0e-1b6b5a083990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:30:24.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:30:58.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executions have been widely cited as a political tool used by North
        Korean leader Kim Jong Un to consolidate his power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb3613-d77d-4ac6-84fd-31fda47f0a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:30:24.689+08:00
      'mgnl:createdBy': 'jeff'
