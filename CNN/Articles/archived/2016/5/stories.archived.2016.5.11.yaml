      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a candidate who promised change as soon as he steps into office,
        time is of the essence.</p>'
    '19':
