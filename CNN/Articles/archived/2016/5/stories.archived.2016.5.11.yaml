    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc830f8-3787-4237-8157-fca0a493c75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how the U.S. government views Duterte’s controversial
        promises, including extra-judicial killings to stop crime, Trudeau merely
        repeated Washington’s willingness to work with the leader Filipinos have elected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8befc71c-0ce6-40e4-bb93-ed1844ff3622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/08/to-die-for-filipinos.html">Also
        read: Duterte: I would be glad to die for the Filipino</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0135d86-6a38-49e0-bdcd-778946414adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the campaign trail, the tough-talking Davao City mayor once
        dared the United States and Australia to cut diplomatic ties with the Philippines
        in reaction to strong remarks by Goldberg and Australian Ambassador Amanda
        Gorely against comments made by Duterte on the 1989 rape-slay of an Australian
        missionary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7ae82-4362-43fa-b1be-24f07172d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/04/18/Duterte-draws-flak-for-rape-joke.html">Watch:
        Duterte draws flak for rape ''joke''</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c77fea-088e-4616-8ba1-dddb6fb75d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Go ahead and sever it (diplomatic relation). If I become the president,
        go ahead and sever it,” Duterte said in a campaign rally in Aklan on April
        20.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a9d8c1-3049-4270-bb40-b581e185dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took back his words days later, blaming the media''s leading
        questions that prompted him to make the statement on cutting diplomatic ties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8d2691-490a-4669-96e6-7132ccce3627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects Duterte’s multilateral talks</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d73f557-1670-40c9-9302-affbba302ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China said it hopes the new Philippine government will
        strengthen the two countries’ bilateral relations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a01734-d3cd-4477-b8c9-a3cdc0c5d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China hopes the Philippines'' new government can work in the same
        direction with China, properly handle our differences and get bilateral ties
        back on track with concrete actions,” Chinese Foreign Ministry spokesperson
        Lu Kang said in a press conference on Tuesday (May 10).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb2b9df-e48c-4d58-a6b1-5e5308831af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Also
        read: The Hague arguments: Philippine case against China explained</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a87ee-2d71-42af-bb82-5a45f7b57230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu said despite the strained ties between the two countries because
        of their territorial conflict in the South China Sea, China is optimistic
        that Beijing and Manila will still be able to adopt practical measures to
        properly handle the dispute.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d15d52-fae9-4bec-9b0e-fcca3adf54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:53:13.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:53:18.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China rejected Duterte’s call for a multilateral approach
        that will involve the U.S., Japan and Australia, and countries that have territorial
        claims in the South China Sea. China insists on a dual track approach in which
        only states directly concerned in the dispute would be involved in negotiations
        to settle their disputes, while China and the Association of Southeast Asian
        Nations (ASEAN) work together to maintain regional peace and stability.</p>'
  'PBA-approves-trades-Star-GlobalPort-Mahindra-NLEX-Phoenix-Blackwater':
