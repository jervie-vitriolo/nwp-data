      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahindra acquired the rights to Roi Sumang and Paolo Taha from GlobalPort
        in exchange for the rights to Karl Dehesa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d7784f-6f17-4f83-bb78-bb46dfdc0b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:43.624+08:00
