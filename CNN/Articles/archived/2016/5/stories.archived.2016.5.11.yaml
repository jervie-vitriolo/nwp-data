    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9e931-cd94-4e3b-8ef0-6162401ab5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:33:53.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:34:27.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the imprisonment of those who opposed the Marcoses, this
        two-hour documentary covers the infamous stolen wealth and the numerous human
        rights violations committed by the dictatorship, and highlights the actions
        and efforts of Ninoy Aquino, regarded by some as the heroic antithesis of
        Ferdinand Marcos. The video uses film footage and pictures of true events
        from 1972 all the way up to the EDSA Revolution in 1986, and features interviews
        with the likes of Cory Aquino, Fidel Ramos, and Imelda Marcos.</p>'
