      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where to find it:</strong> National Book Store.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d59a2e-7c97-4983-90b6-37a918a977d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:33:53.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:34:27.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editors Frank Cimatu and Rolando B. Tolentino waited 13 years
        to see this project realized, and the result is a compilation of 50 pieces
        of fiction, nonfiction, and poetry on Martial Law in both English and Filipino
        by the babies born and raised during that time. Some stories are set in places
        outside of Metro Manila, such as Baguio and Kalinga, illustrating the effects
        that were felt all over the country. The collection touches on the People
        Power Revolution as well, and even the stories of those who fostered connections
        with the Marcoses and enjoyed the privileges these afforded them. Ultimately,
        it’s an anthology about grasping reality, activism, and coming of age in a
        time that forces you to grow up.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44541576-ef5d-4be1-9409-c15317b6fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:33:53.821+08:00
