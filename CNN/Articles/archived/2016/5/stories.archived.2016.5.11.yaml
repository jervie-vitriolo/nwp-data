      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1 a.m. to 8 a.m. public liquor ban will give restaurant and
        hotel staff enough time to rest to allow them to return to work the next day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797efb41-ddd5-480c-952d-07f96ff004b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:40:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:40:57.916+08:00
