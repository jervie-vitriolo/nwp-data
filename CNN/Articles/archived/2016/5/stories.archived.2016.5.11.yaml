      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Elasto Painters are only one
        win away from the championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f9e9e-ffa2-40a0-ba0f-62c2d8fdbc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:18:42.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:19:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine again got the best of the Alaska Aces, 112-108, in
        Game 3 of the Philippine Basketball Association (PBA) Commissioner''s Cup
        finals on Wednesday (May 11) at the SMART-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983f4e2-3c4c-48fb-a44e-740b5015d8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:18:42.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:19:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JR Quinahan paved the way for Rain or Shine with 18 points, including
        four three-pointers. Jericho Cruz added 17 points and import Perre Henderson-Niles
        had 11 points and 13 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc27b3-b199-4c90-9090-5c7df66a5e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:18:42.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:19:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska was down by 23 points, 95-72, at the end of the third quarter.
        The Aces went on a tear in the fourth period but it was too late of a comeback.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63aa690-06c2-4e75-a09b-ff3da86aa7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:18:42.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:19:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They trimmed the lead to eight with 1:01 left in the game, but Rain
        or Shine got the lead back up to double digits after two free throws from
        Jericho Cruz with 50 seconds remaining. The 10-point lead was enough for the
        Elasto Painters to seal the victory and go up 3-0 in the series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f3cc5-dda1-4646-b4c7-8fa902d2d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:18:42.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:19:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Dozier and Calvin Abueva led the Aces with 23 and 20 points,
        respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a335baad-0bda-4e69-9391-2314c5bcbf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:18:42.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:19:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 of the best-of-seven affair is on Friday (May 13).</p>'
