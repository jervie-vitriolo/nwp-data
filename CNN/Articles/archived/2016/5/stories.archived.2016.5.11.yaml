  'Meghan-Trainor-video-alter-photoshop':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-11T03:39:46.154+08:00
    'imagesource': 'jcr:8b2bf3ed-8dd3-4872-9660-18d83d2427ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaca181d-a2a8-41c2-bdc2-08889fede50c'
    'lead': 'Trainor has been outspoken about body acceptance and even addresses the
      issue of magazines using Photoshop on women in her 2014 hit "All About That
      Bass."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T08:34:38.636+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T08:34:42.813+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
