      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a self-confessed “floater,” running a near-cult status label
        has been a thoroughly grounding experience. Instead of her usual weekend and
        holiday beach jaunts, she’s chosen to stay home and work to keep up with the
        demand for her swimmers, which has proved to be year-round. People may not
        realize that she’s been hands-on with everything, from designing the suits
        to packing orders, from driving to suppliers to handling customer service.
        En Estrada, her sister, joined the team late last year, helping with the creative
        direction, design, and packaging, because An knew she couldn’t keep doing
        the whole operation on her own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a5f5d-00af-48ac-9e30-ff6c0702a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:14:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:14:36.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, they’ve also made the suits available in separate pieces,
        in response to client requests for the ability to purchase different-sized
        tops and bottoms, as many women’s body shapes are, in fact, “irregular.” Estrada
        is adamant about Float being a body-positive brand, which is why their new
        campaigns are largely Photoshop-free: “We celebrate stretch marks on our Instagram
        page and I’m happy that our customers notice that.”</p>'
    '11':
      'image': 'jcr:09c27472-6f6c-4780-8a3c-66344e31f9fe'
      'imageCaption': 'Estrada is a photographer and surfer — a combination that became
        grounds for an instant fashion hit on social media. Portraits by RALPH MENDOZA'
