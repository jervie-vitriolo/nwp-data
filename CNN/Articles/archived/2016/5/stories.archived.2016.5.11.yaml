      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another trade, Blackwater moved Keith Agovida to Mahindra in
        exchange for Sumang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413e948-b077-4721-8aff-5179cbcf0793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:43.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:55:48.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 11, the PBA approved a trade between Star and Phoenix which
        sent Rodney Brondial and RR Garcia to the Hotshots, and Jonathan Uyloan, Mark
        Cruz and Norbert Torres to the Fuel Masters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bfb0f9-4b00-48be-a739-7796089a7236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:43.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:55:48.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star also traded Yousef Taha and Ronald Pascual to GlobalPort for
        Jonathan Uyloan and Keith Jensen.</p>'
  'special-elections-held-canvassing-comelec':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-11T14:15:41.847+08:00
    'imagesource': 'jcr:4a9ee777-ae15-4546-b0d4-32c70518ec81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0db9e8eb-bac2-406a-a04d-49f70fa80242'
    'lead': 'Commission on Elections (Comelec) Chairman Andres Bautista on Wednesday
      (May 9) announced that five areas in the country that will hold special elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:59:47.647+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T16:31:03.800+08:00
