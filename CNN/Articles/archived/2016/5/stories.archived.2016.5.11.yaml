    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f37de-8e7a-4214-9f70-0c67afbf0498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:14:32.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:14:36.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada started out with just four styles: a half-sleeved maillot
        called the Giselle; Christy, a two-piece rash guard with ties in the back;
        a onesie with a plunging neckline known as the Linda; and a little bandeau
        bikini with off-shoulder sleeves she named after her twin sister, Trasienne.
        The sisters planned a surf trip to Siargao to wave-test the samples, with
        themselves also shooting and modeling the lookbook. For sporty yet style-conscious
        women who were aesthetically turned off by the big logos or loud prints typically
        found on surfwear, Float established itself as a worthy alternative. When
        Estrada did an early pop-up at the Kapitolyo store Easy Skate and Surf with
        just a limited run of styles, she almost sold out that day, not expecting
        that word would spread so quickly, despite her innate marketing skills on
        Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f1a98f-ee84-4fc2-a750-82e6c9f5cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:14:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T08:14:36.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I used Instagram because I was familiar with the platform,” she
        says. “Back then I didn’t know how to work with a website. But with Instagram,
        I knew what type of photos worked, how I wanted the feed to look, and the
        best times to post. My vision was also clear from the beginning. I patterned
        it after my life. The Float girl is actually me — a girl who loves adventures
        and sports and doesn’t mind getting dirty.”</p>'
    '5':
      'image': 'jcr:39cd32ee-2bc8-498e-8fd3-d56ebeabc809'
      'imageCaption': 'Estrada says that her vision for Float was "clear from the
        beginning." "I patterned it after my life," she adds. "The Float girl is actually
        me — a girl who loves adventures and sports and doesn’t mind getting dirty."
        Portraits by RALPH MENDOZA'
