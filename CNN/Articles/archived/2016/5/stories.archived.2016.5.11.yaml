  'Sin-tax-drops-March':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'The BIR attributes the lower sin tax collection to graphic health
      warnings on cigarette packs.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-11T22:57:26.854+08:00
    'imagesource': 'jcr:77a673c1-2a39-42bc-9eb1-03311c68215c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8125dfe7-d198-4829-b0b3-307ca0f7b3fd'
    'lead': 'Sin tax collections dropped in March as the new graphic health warnings
      for cigarette packs caused sales to drop.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T14:26:14.353+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T16:25:59.519+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T16:25:59.320+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sin tax collection drops in March

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca9f37-5204-4a5f-8010-94ece1f5074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:26:14.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:25:59.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sin tax collections
        dropped in March as the new graphic health warnings for cigarette packs caused
        sales to drop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b689cd17-dcd8-47b5-928d-e19519993bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:26:14.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:25:59.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue (BIR) collected P8.09 billion in
        excise taxes in March, down slightly from the P8.24 billion netted last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ecd040-20fd-46b7-92bf-c613efa2d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:26:14.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:25:59.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop was mainly due to lower tax collections from tobacco products,
        at P4.04 billion in March from P4.82 billion a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27585782-5816-494d-95cd-31503952ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:26:14.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:25:59.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR said the initial implementation of the Graphic Health Warning
        Law caused a drop in sales of cigarette packs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad66b92-7e89-47a4-90db-989289078311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:26:14.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:25:59.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volume totaled 148.6 million packs in March, a 25% drop from
        200.3 million a year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1542a3-9ae1-4e07-8df4-8b3c3c3414e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:26:14.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:25:59.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first quarter, sin tax collections hit P26.62 billion, up
        by more than a fifth from P21.68 billion netted in the same period in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7a014-bf21-4aa4-9eab-ce2c9b781e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:26:14.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:25:59.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government fought hard for an increase in sin taxes in 2013.
        It aimed to shore up revenues and, at the same time, discourage smoking and
        drinking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc501ac6-b601-4657-997e-2dddad68029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:26:14.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:25:59.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sin tax revenues will be funneled to the Philippine Health Insurance
        Corp. to help cover the health costs of its indigent members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b77b32-b10c-463f-9ede-7243f3b03816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:26:14.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:25:59.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues will also be given to local governments so they can help
        tobacco farmers seek alternative livelihood.</p>'
  'new-script-comelec-server':
    'author': 'Fiona Nicolas and Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-11T20:17:17.021+08:00
    'imagesource': 'jcr:47b3424d-eafb-472e-b741-4b101c20cd0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edd8d35d-2b29-4bbc-bb1d-805d05baa8a5'
    'lead': 'The camp of vice presidential candidate Ferdinand "Bongbong" Marcos Jr.
      on Wednesday (May 11) asked the Commission on Elections (Comelec) to explain
      alleged irregularities in the elections, such as the "new script" supposedly
      introduced to the software of the transparency server at around 7:30 p.m. on
      Monday (May 9), when Marcos'' lead to Liberal Party vice presidential bet Leni
      Robredo started to dwindle. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T14:32:56.658+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T14:33:45.767+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T14:33:45.366+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos camp: New programming script introduced into Comelec’s transparency
      server

      '
    'updated': 2016-05-12T09:28:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d0e07d-77db-4077-9801-45ee8945d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The camp of vice
        presidential candidate Sen. Ferdinand "Bongbong" Marcos Jr. on Wednesday (May
        11) called on the Commission on Elections (Comelec) to explain alleged irregularities
        in the unofficial vote count, particularly the supposed "new script" fed to
        the transparency server’s software.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3367d59-19fe-41d7-a8f6-18cc08b507f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Francesca Huang, a lawyer for Marcos, claimed that an "accredited
        observer" at the command center of the Parish Pastoral Council for Responsible
        Voting (PPCRV), where the transparency server is located, reported the alleged
        introduction of the computer script.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d459a1-b996-44f9-9856-34296152087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received unsettling information that at past 7:30 p.m. on May
        9, 2016, Election Day (May 9), a new script or computer command was introduced
        to the transparency server — the very same server from which the PPCRV obtains
        its data for the quick count," Huang said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f90874-1a28-48c3-ab9b-61fdfb1c69f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently, the execution of this computer command was able to
        alter the hashcodes of the packet data," she said. She did not say whether
        this alteration will add to or shave off votes of any of the candidates. She
        also did not say how the introduction of the script was done and by who.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd1f79b-9733-4ff0-8e4b-be46299b8815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This introduction of this new script is suspect because it was
        after this time that Sen. Marcos''s lead from Rep. Robredo started to erode
        at a rather distinctive pattern," said Huang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3860e-a9ee-4de7-8bb9-d4fd257be2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp also raised suspicion as to how the PPCRV quick
        count hit 95 percent of the total clustered precincts and "even 100 percent
        in certain provinces or cities" when it has been confirmed that some areas
        were unable to transmit data from the vote counting machines (VCMs).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f774127-2764-402f-9bbe-35cf34105f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have always been of the understanding, as the Comelec has never
        indicated the contrary, that the transparency server could only receive data
        or election returns from the vote counting machines," said Huang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643d011-5110-4bbb-a7b5-fd23ca7f8a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How then were the data or election returns from these affected
        clustered precincts or VCMs uploaded to the transparency server? Does this
        mean that data could be uploaded to the transparency server through other
        means of which we do not know about?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe9f093-779d-4577-a136-2a90ea4bb472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No glitch''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf7c6d-228e-42bd-8328-39bab14e2e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Anna De Villa-Singson, PPCRV
        National Communications and Media Director, said the differing movements of
        votes does not necessarily equate to a discrepancy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3022f8c3-9907-44a1-a0e2-294fb78ac074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t noticed any glitch,” Singson said. “If he''s (Marcos)
        talking about a pattern that his votes has (sic) been declining, I guess he
        just have (sic) to look at which particular precincts have transmitted."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad27b6ed-8263-4c79-b4cb-9d9ea3801c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His bailiwick, which is the Ilocos region, Region 1, 98.6 [percent]
        of his precincts have already transmitted. Perhaps, they transmitted earlier
        rather than later. Later, maybe, Leni''s bailiwicks came in at a later time,"
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6289b3c-03ef-4f7f-9c10-5fd577347593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/11/PPCRV-awaits-votes-complete-unofficial-count.html">Related:
        PPCRV awaits 1.2M more votes to complete unofficial count</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d802f37-8498-428e-9149-48b85704d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson said there are two areas in the PPCRV where partial and
        unofficial results can be viewed: the command center, where the PPCRV server
        is located, and the high-security area, where only accredited organizations
        are granted access.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2441e6aa-8cae-4491-a4fe-aa792fa31ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These accredited organizations — Kapisanan ng mga Broadkaster ng
        PIlipinas (KBP), Liberal Party (LP), United Nationalist Alliance (UNA), Nationalist
        People''s Coalition (NPC), Liberal Party (LP), PDP-Laban, CNN Philippines,
        GMA, ABS-CBN, TV 5, Rappler, Philippine Daily Inquirer, National Movement
        for Free Elections (NAMFREL), Star Global, and PPCRV — receive the same raw
        data from the Comelec transparency server, but cannot alter any information,
        Singson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d869b-898c-4f95-8b2c-1d3cc732e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the programming of the data is in the hands of Comelec
        and Smartmatic, the poll body’s automated election system provider.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871cd924-a28e-4894-bf3d-0350820f2cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not even involved in hash codes because the security of
        the system is so tight that it’s all one way.&nbsp; It''s just the server
        sending to us. We cannot send anything back to the server," said Singson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e86ac7-f622-46bc-a75a-1b5f336428aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they save data using a memory stick and are not allowed
        to introduce anything else “so that the server is kept intact and secure."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f690b1b-1d8a-40e3-8aea-955f8e578fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPCRV said it will continue to validate the data they receive
        for the partial and unofficial votes of presidential, vice presidential, and
        senatorial candidates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8c8be-5a41-4644-99fb-a62b18b832a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Robredo ratings up''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b86ba-00b6-44d0-a216-9c580e5bb89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo’s camp insisted that her ratings have clearly
        gone up in the last days of the campaign period with the help of her supporters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897edac7-6ba4-44f9-a0cb-a2e040b28842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung titingnan po, nung Abril pa lang po ay unti-unti ng tumataas
        ang rating ni Cong. Leni sa iba’t-ibang mga survey,” Robredo’s spokesperson
        Georgina Hernandez said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b392bfce-a2fd-44f5-88ae-757a476eea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you’re going to take a look at it, Cong Leni’s
        rating slowly climbed up in different surveys way back April.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f949a4d-1234-4eaf-93cf-5db9b7f14ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang pagtaas na ito ay bunga ng hirap at pawis ng mga taga-suporta
        at volunteers ni</em> Cong Leni. <em>Kaya para sabihin na itp’y minanipula
        lang ay malaking insult sa kanilang pagsisikap.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49adf645-216d-4334-ab9d-093312198290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This increase is the product of hardwork and sweat
        of Cong. Leni’s supporters and volunteers. To say that [the results] are manipulated
        is a huge insult to their efforts.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffcc32a-47fb-4f5e-9f03-69f15f3aeff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez said they respect the statement of Sen. Miriam Defensor-Santiago,
        who expressed her support to Marcos and backed his claims of possible rigging
        of election results.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f2e3e0-41c7-4c77-bf82-92cb107e9c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Hernandez pointed out, Marcos and his camp should bring the
        matter to the proper venue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715e9860-67e5-49fb-9758-85d8e99d8f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung mayroon silang nakitang anomalya sa bilangan, mas maganda
        sigurong idaan natin sa tamang proseso at huwag idaan sa media ang reklamo,”</em>
        said Hernandez.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b714976-3333-45bd-a6fc-725fe81f3af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they see any anomaly in the canvassing, maybe it
        is better if the complaints will undergo due process and not through the media.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599cccf8-4c44-4089-910a-654a260e7383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s camp also urged the Comelec to respond to the allegations
        thrown by Marcos.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c7365-4fc5-4ad3-ad7d-430ff7c6dc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:32:56.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:33:45.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/11/comelec-marcos-no-petition-to-stop-partial-unofficial-count.html">Also
        read: No petition from Marcos to stop partial, unofficial count - Comelec
        commissioner</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b19a102-52c6-4b3b-bc3a-d2234c0852d4'
      'mgnl:activationStatus': true
