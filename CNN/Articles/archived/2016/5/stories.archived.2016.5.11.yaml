      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The Philippine
        Basketball Association (PBA) approved five trades on May 10 and 11, involving
        teams Star, GlobalPort, Mahindra, NLEX, Phoenix and Blackwater.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0f18c-fd6d-4cf7-af13-ec3be25e6633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:43.624+08:00
