      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Subversive Lives”</p>'
    '29':
      'image': 'jcr:13d577fd-3381-4eca-8422-c1e0ea831f7a'
      'imageCaption': '"Subversive Lives," written by siblings Susan F. Quimpo and
        Nathan Gilbert Quimpo, is a collection of testimonies about the difficulties
        and heartbreak of uprising and rebellion during the Marcos regime.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ae5bc-563f-49fd-bc52-ece0bc466051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:33:53.821+08:00
