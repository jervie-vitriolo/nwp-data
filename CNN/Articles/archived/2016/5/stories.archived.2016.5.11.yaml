      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NLEX sealed a deal with Phoenix. The Road Warriors received
        Mac Baracael, Emman Monfort and Phoenix''s best 2018 second round draft pick,
        while the Fuel Masters received Mark Borboran and Simon Enciso.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe818dd-77e8-408f-9b8c-773fbbfe7fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:43.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:55:48.287+08:00
