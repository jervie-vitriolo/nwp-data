    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428166d6-0f8f-48d0-b507-be3d5b16e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:14:32.909+08:00
      'mgnl:createdBy': 'jeff'
