    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Prince and Michael Jackson led parallel lives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85243095-5ddb-4477-aaf0-1ece93499be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince and Michael Jackson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d18ba-1457-4c5e-b330-0bba04c778d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were born the same year and rose to colossal fame in the 1980s.
        Each defined a sound for a generation. They were both committed musicians
        who helped to integrate the world of mainstream music videos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb74106-f36c-4fc8-8a0a-2706f35a4c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince and Jackson were intensely private, almost otherworldly.
        They often retreated into their homes, which were really compounds that let
        them close off the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6261d36b-ca4b-40e4-a3ae-c1f5bbab8ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In life, their careers seemed to track, but rarely touch, one another.
        Were they friends? Not really. Were they rivals? Not really.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16300919-fa09-4b83-be34-cf8bcae833ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In death -- Prince last month, Jackson in 2009 -- the two are finally
        more closely linked in one way: Their deaths were shocking, untimely and tragic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290de018-48af-4733-8924-24f7469d712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shy guy and the bad boy</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd108fbfe-c6dc-4d7e-b42a-32595538c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson and Prince had very different starts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01016c45-4919-4b98-bb5d-baa40ddaba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soft-spoken and childlike, Michael Jackson came from a large family
        of entertainers as famous as he was. He was -- initially -- devoutly Jehovah
        Witness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c16cfd-566e-4486-ba53-5aee03fc10eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince, born Prince Rogers Nelson, was a child of divorce who shared
        a love of music with both his jazz artist parents and his sister Tyka Nelson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acbab8b-0fbd-4b80-b022-dfc162b1e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson grew up in the spotlight in Los Angeles, a child TV star
        known by millions. Prince grew up in Minneapolis, a shy, musical child who
        played in the local dance band, Grand Central, in seventh grade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f867c4-5083-40fd-ab1d-37f6d5ba4230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was born here, unfortunately," a then-teenaged Prince told his
        school newspaper about his band in 1976. "I think it is very hard for a band
        to make it in this state, even if they''re good. I really feel that if we
        would have lived in Los Angeles or New York or some other big city, we would
        have gotten over by now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd883a-5475-453d-979d-251e4266ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince would eventually sign a record deal at the age of 18.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b727ea-b276-4b3e-96d9-68f7ffa2e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Jackson was 18, he and his brothers were releasing their
        13th studio album, "The Jacksons," and MJ was just a few years from going
        solo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b009ca-86be-456b-8ab7-2ce32cf09400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson was the reigning King of Pop courtesy of his "Thriller"
        album, when Prince''s "Purple Rain" film and soundtrack began to soar in 1984.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe24b0-cef1-484b-8294-72de06493a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince had already found fame with his "1999" album and was being
        called "the new Jimi Hendrix" for his talent as a guitarist. His lyrics were
        suggestive and he was as sexually in your face as Jackson was clean cut.</p>'
    '28':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Yy9L4ft7EGk"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78966ebc-417a-46a1-a8e9-7cba73d7ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ae38d-a625-429a-83c9-b26e4f2b156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Hyden is the author of "Your Favorite Band Is Killing Me:
        What Pop Music Rivalries Reveal About the Meaning of Life." In an interview
        last week he said Jackson and Prince both denied that there was ever any real
        rivalry between them, though they were both extremely competitive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7641fedb-f69d-4f18-846d-174fc9787731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that they did motivate each other," Hyden said. "They were
        both such outsized personalities and for both of them playing into the rivalry
        was good PR."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dddef2a-2564-4e2e-910a-06e96a2569f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially for Jackson.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f27fc-200d-4fbb-a433-1820391beeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s, a story made the rounds that Prince declined to participate
        with Jackson and many other stars in the charity recording of the song "We
        Are The World." "Michael Jackson looked like a saint and Prince looked like
        a guy who didn''t care about starving children," Hyden said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd1bed-134e-4a1e-8b31-a5aa68a97811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson''s sound was pure pop pleasure that also showcased his R&amp;B
        background.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d2217-e1d1-49b1-a3c2-f20487743c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every single on "Thriller" was radio friendly and featured Jackson''s
        breathy singing style. That and the accompanying music videos showcasing Jackson''s
        distinctive dance style had fans everywhere attempting to Moon Walk.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010c1b2d-1b9c-4b0c-8058-9162692f7bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast Prince''s music was more risque, to say the least. With
        lyrics about condoms and women "masturbating with a magazine," Prince alternated
        between sexy croons and screaming falsettos -- while shredding on the guitar
        and doing splits in heels.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e3a148-ddff-4fb7-a1c0-b41b1ea507c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were each energetic showmen who drew comparisons to the hardest
        working man in showbiz who they once joined onstage together -- James Brown.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ddae8-0da0-4c81-be18-00f1b4bb7fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as their careers rose, the 1980s were giving birth to another
        phenomenon: MTV.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f891ca-15d8-47dd-801d-e769ae56265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early videos on the first 24-hour cable music channel featured very
        few artists of color.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa524515-7959-4ceb-8e6a-85ac28a15a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson was the first to kick the music video door open. His stylized
        videos for "Thriller" were like mini-movies and soon became some of the most
        popular on MTV. Prince''s "Purple Rain" videos likewise helped blaze the trail
        for other artists of color to be seen around the world.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07226284-1666-46bd-9b5a-c45dcb3638b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savvy businessmen</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea96299-cb45-4a73-83b2-9d91e07a3d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both artists were savvy businessmen, but they took different approaches
        to mega-stardom.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf54d9ff-c3c9-4222-a8bb-895f36c238ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson snapped up the Beatles song catalog and ultimately made
        millions off it. He knew how important record sales were to his success as
        a pop star.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54eded4-f4ad-40ba-8ec5-db134920ab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thriller" remains one of the best selling albums of all time. In
        2015 it became the first album to go platinum 30 times, and Jackscon was credited
        with more than 1 billion album sales during his career.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e32f5c-635f-43b6-97e1-e54a183bf34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince was less conventional in how he dealt with the business.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d36bd-4c79-44b1-a519-c155b69c63e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Berry, his hairstylist of almost 30 years, told CNN he loved
        going around record labels to show he didn''t need them to get his tunes out.
        Once he distributed CDs in Sunday newspapers.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00973ef1-69b4-4fc8-9593-97e606f1ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well before Spotify or Tidal, Prince started the NPG Music Club,
        a monthly online music subscription service.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8189db-fbf8-4b6a-a965-48b3989498f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He famously scrawled "Slave" on his face while locked in a dispute
        with his record label and fought hard for the rights to his master recordings.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb2b892-874d-46dd-b789-2e9d8e88aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince, who sold more than 100 million records in his lifetime,
        made some records that were decidedly not big sellers.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1514b9ef-8cf4-4cfb-bfbc-ec344b6dd4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael Jackson was a person who openly courted commercialism.
        He wanted to sell records," Hyden said. "Then you had Prince, who had ''Purple
        Rain'' and then puts out these records after that were not very commercial."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa3643-02d4-465a-826c-9efa3b45a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans mourn</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c2b238-9e84-4b24-9b14-e9eee5036143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, their lives and careers were in very different places,
        but both died surrounded by tragedy and mystery.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf42f1-cd08-4a9f-8881-f8eba54bf02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jackson died of acute propofol and benzodiazepine intoxication,
        his career had been stained by earlier accusations that he molested boys.
        Jackson vehemently denied that he was a pedophile, and in 2005 he was found
        not guilty of 14 criminal charges connected to accusations he had molested
        a boy.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e005d9af-97f6-468e-8975-2c4bd1e745fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of his death Jackson was poised to start a tour that
        was supposed to be his comeback and help pull him out of debt. Instead he
        suffered cardiac arrest at the hands of his doctor in an attempt to get sleep.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59391a57-80e2-431c-85cd-a0e64c9ad039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet known what caused Prince''s death.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a975f-2a3d-4e5c-9590-bda6cc114906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bad Boy, known for his raunchy lyrics and love affairs, had
        publicly transformed himself into a devout Jehovah Witness -- ironically,
        the religion of Jackson''s youth. Prince told Rolling Stone magazine last
        year that he was celibate.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382d4f5-039a-4886-9fdf-1934165656c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since Prince''s death, people who loved his music struggle
        to come to terms with reports that opiate drugs may have played a part in
        his death.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd784947-df88-47e5-b6fa-dae3b483b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Jackson, his death also came amid a tour: Prince died one week
        after performing two shows as part of his "Piano &amp; A Microphone Tour"
        in Atlanta.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ebf04-1a66-4eae-a17f-64a3b4cc894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths of two big music industry celebs at such a young age
        naturally draws comparisons. But when the pair is Prince and Michael Jackson,
        who had so much talent and so much in common, the grief burns as red hot as
        did their stars.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b88788-dddf-404a-8099-aab28cf4d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:14:30.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T15:14:34.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com<a href="http://edition.cnn.com/2016/05/10/entertainment/prince-michael-jackson/index.html">,
        "How Prince and Michael Jackson led parallel lives"</a></p>'
  'comelec-marcos-no-petition-to-stop-partial-unofficial-count':
    'author': 'CNN Philippines Staff'
    'caption': 'Ferdinand "Bongbong" Marcos Jr (L) and Comelec Commissioner Rowena
      Guanzon (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-11T18:26:44.907+08:00
    'imagesource': 'jcr:bcc3a833-7587-46ff-b27b-18482f5a0471'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b733d1ea-3232-49b8-905b-d080b3bb4104'
    'lead': 'The camp of vice presidential candidate Ferdinand "Bongbong" Marcos Jr.
      earlier called on the Commission on Elections (Comelec) to stop its unofficial
      count, saying its results may differ from the official tally of the National
      Board of Canvassers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:18:43.049+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T16:27:59.606+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T16:27:59.430+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No petition from Marcos to stop partial, unofficial count - Comelec
      commissioner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c00e1-1b36-4c45-b9dd-e6b3281c6479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:43.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:27:59.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The camp of vice
        presidential candidate Ferdinand "Bongbong" Marcos Jr. has called on the Commission
        on Elections (Comelec) to stop the unofficial count, saying its results may
        differ from the official tally of the National Board of Canvassers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b923d85-134c-4f79-b0cb-4e68010ea4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:43.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:27:59.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Comelec Commissioner Rowena Guanzon said there has been
        no formal petition from Marcos'' camp to stop the partial and unofficial count
        by the Pastoral Council on Responsible Voting (PPCRV), which bases its tally
        on official precinct results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2fc1cd-0aef-4673-9c96-2d95aef37e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:43.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:27:59.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Marcos''s] lawyers have not filed anything. I think they are just
        saying it in the media. There''s no petition for us to act on," Guanzon said
        in a press conference on Wednesday (May 11).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a459c62-bddd-44a8-b4e4-e6113aeb6570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:43.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:27:59.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/2016-elections-ppcrv-partial-unofficial-results.html">Also
        read: Duterte, Robredo lead in PPCRV partial, unofficial results</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85d49a5-da05-4f51-af3f-dd51927d664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:43.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:27:59.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the automated elections law allows quick counts even during
        canvassing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93999cce-b0e3-4ccb-ba23-48fa3fac3636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:43.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:27:59.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the political parties had also watchers, I suppose they have
        copies of election returns for Senator Marcos," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c2d6a1-f5e9-4c55-9b2c-4a8756fed222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:43.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:27:59.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon acknowledged the vice presidential race is tight between
        Marcos and Liberal Party''s Leni Robredo, who is leading as of Wednesday based
        on results from at least 94 percent of the precincts nationwide, and she understands
        why Marcos is "on his toes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ce17cd-d0d3-40ae-b850-b139a5ae6c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:43.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:27:59.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said there are still votes from Maguindanao and from voters
        overseas that have not been transmitted yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800f147-48dd-4277-85e8-e1f876331cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:43.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:27:59.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' lawyer Atty. Amor Amorado earlier said the senator "will
        win not by a very convincing margin," but his camp is confident he will emerge
        victorious in a tight contest with Robredo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86671fca-b572-4f66-9c3b-feb8b47d8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:43.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:27:59.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon also said Marcos never uttered anything about being cheated:
        "He is just saying that this quick count should stop because it is trending
        against him. That is what he is saying. He is not saying that he is being
        cheated."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f2844-ca98-4e7e-a2dd-095b2c95d8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:18:43.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:27:59.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/10/bongbong-marcos-suspects-elections-cheating.html">Also
        read: Marcos tells Comelec to stop counting votes</a></p>'
  'sign-language-election':
    'author': 'Aldrin Calimlim'
    'caption': 'Hand signs spelling out "Filipino." Filipino Sign Language, the national
      deaf sign language of the Philippines, is a manual communication system that
      doesn''t adhere firmly to English vocabulary and grammar. As such, it actually
      has its own lexicon and syntax, which, rather than broken English, more closely
      resemble English that is condensed into its very essence. Illustration by CARINA
      SANTOS'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-05-11T16:58:00.219+08:00
    'imagesource': 'jcr:21c692f9-b486-4eb7-a8d0-49a1a6cbae53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '485a77f1-d1ae-4821-9a0b-39d5ae0d65a7'
    'lead': 'The sign language interpreters at the bottom corner of your screen have
      much to say about the current state of PWD inclusivity in the Philippines and
      what the recent election has been able to do for the plight of PWDs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:24:54.141+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T15:24:58.111+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T15:24:57.870+08:00
