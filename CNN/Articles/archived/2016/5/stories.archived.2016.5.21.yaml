      'mgnl:lastActivated': 2019-10-10T16:27:26.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Citing the continuing
        oil price hikes, the Alliance of Concerned Transport Operators (ACTO) on Saturday
        (May 21) sought to bring back the minimum jeepney fare to P8.50 from the current
        P7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b020fb12-fdeb-477c-abaa-71e0907a31f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:04:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:27:26.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/21/Jeepney-fare-cut-P7-LTFRB-jeep.html">Related:
        LTFRB: Jeepney minimum fare down to P7 effective Friday</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92510c-8d76-4a05-8139-b8c2935286ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:04:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:27:26.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACTO said it will file a motion before the Land Transportation and
        Franchising Regulatory Board (LTFRB) next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b2027-054a-4312-8b74-b7ca34816213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:04:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:27:26.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efren de Luna, national president of ACTO, said they will also request
        a dialogue with presumptive president Rodrigo Duterte to air the concerns
        of the transport sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d826ac-889e-4304-9b04-2ce39699e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:04:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:27:26.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mapagbigyan sana at mabigyan sana kami ng halaga dahil nung
        nakalipas na administrasyon na aalis ngayon sa pamumuno ni PNoy ay ''di man
        lang nabigyan ng kaunting pagpapahalaga ang hanay ng transportasyon,"</em>
        said De Luna.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f02e3e-eb99-41bc-acdc-3a4a75aa728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:04:27.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:27:26.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope our request will be granted and that we will
        be attended to. This, as the PNoy (Aquino) administration has failed to uplift
        the causes of the transportation sector.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae52b02-a1b0-48da-9d16-0c8fa6206038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:04:27.066+08:00
      'mgnl:createdBy': 'jeff'
