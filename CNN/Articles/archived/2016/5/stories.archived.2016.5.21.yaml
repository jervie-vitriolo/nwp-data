  'swift-bank-attack-global-ecuador':
    'author': 'Charles Riley, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-21T11:38:46.907+08:00
    'imagesource': 'jcr:c659a488-6d4b-4703-ac9b-3b76d022036d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c877f724-5cd2-420e-9700-8acc7a26e745'
    'lead': 'The methods used by hackers to attack banks in Vietnam and Bangladesh
      appear to have been deployed over a year ago in a heist in Ecuador. The January
      2015 attack on Banco del Austro is described in a lawsuit filed by the bank
      in a New York federal court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:10:01.359+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T14:10:27.833+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T14:10:27.490+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hackers stole millions in third attack on global banking system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fedb16d-4cfb-4f6c-95f4-b4369cc41b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN Money) —</strong> If three makes a trend,
        then it''s official: The global banking system is under attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e959d5-828f-49e7-a3e6-6515089f4597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The methods used by hackers to attack banks in Vietnam and Bangladesh
        appear to have been deployed over a year ago in a heist in Ecuador.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40438e71-a69e-48db-891b-475dbb032cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January 2015 attack on Banco del Austro is described in a lawsuit
        filed by the bank in a New York federal court. It ended with thieves transferring
        $12 million to accounts in Hong Kong, Dubai, New York and Los Angeles, according
        to court documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2042e6c-94bd-4403-90f8-f21402702450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of the lawsuit was first reported Friday by the Wall
        Street Journal, just one week after global banking communications network
        SWIFT instructed clients to secure their local computer networks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b976f-8d5c-46ed-b973-a7b2c18045cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWIFT, or the Society for Worldwide Interbank Financial Telecommunication,
        warned customers that two previous attacks against banks in Bangladesh and
        Vietnam appeared to be "part of a wider and highly adaptive campaign."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a77540-1d65-4c03-b480-ad308013fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hacks targeting banks in Asia follow the pattern described by
        Banco del Austro:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd88dcdc-8d8c-45e5-a291-c967a0ecd86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attackers used malware to circumvent a bank''s local security systems.
        They gained access to the SWIFT messaging network. Fraudulent messages were
        sent via SWIFT to initiate cash transfers from accounts at larger banks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee43e5fd-83c1-4609-8513-9ea664c604da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks underscore the vulnerability of smaller banks that can''t
        afford cutting-edge defenses. If hackers are able to break into a weaker bank,
        they can fabricate transfer requests in order to pull money out of a bigger
        bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557491f3-227d-4637-8a61-f09d994d0a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, this risk with SWIFT is nothing new, as technology
        has evolved, and hackers have gotten more sophisticated," lawyers for Banco
        del Austro said in a March 31 court filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9864edd-4696-408e-a780-a49ae0813d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A SWIFT spokeswoman said Friday that the network had not been made
        aware of the Banco del Austro incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a19cf43-d422-482b-9c45-839d94f51ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be informed by customers of such frauds if they relate
        to our products and services, so that we can inform and support the wider
        community," Natasha de Teran said. "We have been in touch with the bank concerned
        to get more information, and are reminding customers of their obligations
        to share such information with us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d34617e-b147-4f2b-8c66-8ef9b738a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWIFT said last week that its network and core messaging services
        have not been compromised by the attacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287e9ca2-8832-4704-9a33-4fb961d24074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Bangladesh Bank, hackers used the tactic to transfer
        money out of its accounts at the New York Fed. Investigators have yet to publicly
        identify any suspects in the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb76c8e-f4b7-480f-8aa6-039ba5882fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banco del Austro''s funds were being held in accounts at Wells Fargo.
        The lawsuit filed by the Ecuadorian bank accuses Wells Fargo of failing to
        recognize and stop the fraudulent transfers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210548d0-610b-4548-90f9-84adfa42aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells Fargo did not immediately respond to a request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5678c78f-9db3-4192-8197-704f30072cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Pagliery contributed reporting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f01d65-c981-462f-a071-526543f8b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:10:01.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:10:27.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/20/news/swift-bank-attack-global-ecuador/index.html">"Hackers
        stole millions in third attack on global banking system"</a></em></p>'
  'egyptair-flight-data-smoke-alerts-crash':
    'author': 'Ralph Ellis, Ben Wedeman, and Michael Pearson, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-21T11:38:35.665+08:00
    'imagesource': 'jcr:76d4b93a-d6cf-485a-96eb-c0c92fb5b240'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '999a4545-4cb5-49f7-88d0-8795dcaa48cd'
    'lead': 'There were smoke alerts aboard EgyptAir Flight 804 in the minutes before
      it crashed in the Mediterranean Sea, according to flight data CNN obtained Friday
      from an Egyptian source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:14:33.019+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T14:14:37.398+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T14:14:36.749+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EgyptAir flight data show smoke alerts before crash: Source

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e503e382-b8f9-4852-ace7-fee6e3f88b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There were smoke alerts aboard EgyptAir
        Flight 804 in the minutes before it crashed in the Mediterranean Sea, according
        to flight data CNN obtained Friday from an Egyptian source.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a9581b-73c0-4457-85c0-b1f3c19e7027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data was filed through the Aircraft Communications Addressing
        and Reporting System (ACARS), a data link for sending messages between planes
        and ground facilities. A screen grab of data has time stamps that match the
        approximate time the aircraft went missing early Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43229f66-abc4-47a7-ad73-1474884edac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not said what may have caused the plane carrying
        66 people to crash while flying from Paris to Cairo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc0a7f-1cae-4400-890a-1de42a4592d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian officials say they suspect terrorism, but no group has
        come forward to claim credit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670aa2df-db7b-481f-a4e8-fe57ab2a5252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACARS screen grab provided information about smoke and heat
        on a window near the co-pilot and in the lavatory, which was behind the cockpit,
        CNN aviation analyst David Soucie said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d2208d-1459-4c08-9c56-a4b95ddebba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s fire on board the aircraft, in this area which the
        ACARS indicates, then something was close to the cockpit," Soucie said. "It
        could have been either something mechanical that had failed, a short circuit,
        or it could have been an incendiary device of some kind as well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95103d49-7175-4b03-9e42-a3815a2ff17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACARS does not provide a cause of the crash, but Soucie said it
        was significant that the data was sent over a period of one to two minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c1cd2-6f1b-4488-956e-8bb6f2de89cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now if it it was a bomb, the characteristic bomb ... (it) would
        have ruptured the skin of the aircraft," he said. "This is not the indication
        you would have had, because a bomb that would do that would be instantaneous,
        and these reports would not have gone over two minutes like they do."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0239da8-e31f-4523-96de-d1ead671326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that a fire in that section of the plane could have
        affected communications equipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2425215e-6e58-4ccf-9e47-acf5da3474ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debris found in water</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4db117-85d8-451c-920e-1f3d4a2fc9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EgyptAir and Greek officials said Friday that searchers have found
        debris from the plane in the water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370c79d9-68a6-411e-808c-b355f375878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek Defense Minister Panos Kammenos relayed the Egyptian discovery
        of the body part, seats and suitcases, citing Egyptian officials. Later, the
        airline issued a statement saying more remains, personal belongings and aircraft
        seats had been discovered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d327ed6-3160-4250-8ae8-c3a954c90c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those announcements followed one from the Egyptian military, which
        said it had found parts of the aircraft and passenger belongings about 290
        kilometers (180 miles) north of the coastal city of Alexandria, Egypt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f14dbe-97f0-48f4-88d8-c60b51bf1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The searching, sweeping and the retrieval process is underway,"
        Egyptian military spokesman Brig. Gen. Mohammad Samir said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb71c7-0346-42ae-9d24-708d72ce0a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kammenos also said it appears that aircraft crews participating
        in the search "have located further findings in a different location."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870041c-8245-4765-8741-96937df06e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we do not have as yet an official announcement if these findings
        do have to do with the particular aircraft," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d8003-fa30-45ad-ab1f-ac51d91f3ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was carrying 56 passengers and 10 crew members and security
        when it left Charles de Gaulle Airport in Paris late Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39474747-4f6c-44a0-a359-41711935d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It disappeared from radar early Thursday as it flew to Cairo — what
        should have been about a 3½-hour flight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f83b2-8188-46cc-a481-7184c43fa223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion over debris</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d95dca-c73d-4efd-8d20-aed48ab85a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the airline''s vice chairman said wreckage of the plane
        had been found at sea, but those initial reports turned out to be false.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbab4ec6-1ff5-4261-879c-8ff421095c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When searchers got close to the debris, they realized it was not
        from the missing airliner, EgyptAir''s Ahmed Adel said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd618a1a3-7f4d-431c-8f38-adff90b51504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Adel retracted his statement, the military announced
        the sighting of the wreckage Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad61dc3-fedb-4d5b-81e6-1b6cd836f460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presidency, with utmost sadness and regret, mourns the victims
        on aboard the EgyptAir flight who were killed after the plane crashed in the
        Mediterranean," the Egyptian presidency said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef5607-f5e0-4275-acd6-2cb7068936e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline expressed its condolences.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be548707-bd0e-4c1e-8bc7-52f91bb0e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing at this point in time is that we should
        make no speculation about what has taken place," said Yehia Rashed, Egyptian
        tourism minister. "The situation should be based on facts."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236fd8d-bc5a-4319-bb2c-4307666c3000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the importance of finding the so-called "black boxes"
        — the cockpit voice recorder and flight data recorder — to determine precisely
        what happened.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bbf1a-aee3-4057-a904-1d6915dc5d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What went wrong?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae162872-6365-4bb4-a33b-8343d5ea8a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no theory has been completely ruled out, speculation on what
        caused the flight to crash centered on the possibility of a terror attack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9307fa-a6e7-49dc-aeb5-950c2c72731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point before dropping off radar, the plane swerved 90 degrees
        to the left and then made a 360-degree turn to the right before plunging first
        to 15,000 feet, then 10,000 feet, and disappearing from radar, Greek officials
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b49fe8-3a3e-4888-b890-8f3a95d7fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sudden change in what had been an uneventful flight is why
        Egyptian officials are focusing on terror as the likely cause, a senior Egyptian
        official told CNN on Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41851e-936f-4e35-baec-8afc089bc107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nature of the way the plane went down — the way it veered and
        then fell out of the sky leads us to believe this," the official said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ea33d-6ed2-4f39-9461-bf631d3bc6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Greek officials described as swerving was likely pieces of
        the aircraft being picked up on radar as they fell from the sky, U.S. officials
        told CNN on Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a26bb-e069-43d0-9f13-6c036fdc40e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, investigators have found nothing implicating the flight
        crew or security officials aboard the plane, the Egyptian official said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad02e8f6-fc43-4ac0-b3fd-78fc41ca839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miles O''Brien, a CNN aviation analyst, said that "it''s very difficult
        to come up with a scenario that jibes with some sort of catastrophic failure.
        (The evidence so far) leads us down the road to a deliberate act."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b116ec-be9c-4521-aac7-777c34132e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French officials urged caution, saying it''s still too early to
        draw conclusions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b225c1-38c3-4f22-8ef6-f3e849513954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All assumptions are reviewed, but none is favored," Foreign Minister
        Jean-Marc Ayrault told France 2 network Friday. "We have absolutely no indication
        on the causes of this event."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c539732d-5e4a-412b-93a1-9f6cfa3608b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayrault said his Egyptian counterpart, Sameh Shoukry, was not leaning
        toward terrorism as the cause of the crash.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1745c46-2805-4de2-b5f3-f4df11b55bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he wanted all possibilities to be examined," he told France
        2.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0294acd-a287-4a2d-aba9-fc67ba020f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayrault defended security measures at the Paris airport, saying
        they have been intensified since the November terror attacks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f79f61-930f-416a-b3e4-5c6c4e74bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers and crew</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09928056-82b9-4c39-a3e9-7fc74e7d39f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the passengers were Egyptian — 30 in all. But also aboard
        were 15 French citizens, including an infant. There were also passengers from
        Iraq, Britain, Belgium, Kuwait, Saudi Arabia, Sudan, Chad, Portugal, Canada
        and Algeria, according to the Egyptian aviation minister.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb6c65-98e1-44a2-a18f-0a17a560e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada said two of its citizens were on the plane.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044bda75-7170-4021-a149-228fe0732062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Foreign Minister Julie Bishop said the British passenger
        had Australian citizenship as well. It is unclear whether any other passengers
        were dual citizens.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc1be0-ec42-40e9-8845-4935ea3076b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7bbe86-b6c1-424d-bc95-3de822e2f238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece, France, the United States and other nations were searching
        about 130 nautical miles southeast of the Greek island of Karpathos, Greek
        aviation officials said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9013a0-6f72-4d17-9809-5b91541e91c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has three P-3 Orion aircraft involved in the search,
        the U.S. Naval Forces Europe said on its website, with more expected to relieve
        them throughout Friday and into Saturday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a7bb5-72f6-44ee-bcd8-8d55586e3f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has offered the nations involved in the search the use of
        military bases on the island of Crete, Greek Defense Ministry spokeswoman
        Jorgo Poulos said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7557f7-6c5f-437c-939c-17a3e4707580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency said Friday that its Sentinel-1A satellite
        had spotted a 2-kilometer (1.24-mile) oil slick near where the plane is believed
        to have crashed. The agency said it''s possible the slick could be from another
        source.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11d54f1-cc65-4f18-8338-90c3e8acc000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As crews searched, somber relatives gathered in Cairo and Paris
        airports, seeking word on their loved ones.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c13ab1b-b842-44e6-8624-83d1048e076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233efdbb-53c5-4a50-ae65-d9811b0c26b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian Civil Aviation Ministry has formed an investigative
        committee to look into the crash.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b2792b-9e62-4e89-836b-89dd3d330d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be led by Ayman al-Moqadem, the investigator who is also
        heading up the inquiry into the October crash of a Russian Metrojet airliner
        over the Sinai, the agency said in a statement. That disaster, which killed
        all 224 aboard, is widely believed to be the work of terrorists.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e45bc6-1c3c-4000-b1f6-504cf9fde394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, three French technical safety investigators and
        a technical expert from airplane manufacturer Airbus arrived in Cairo to help
        with the investigation, according to the French Embassy in Egypt.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678364c7-f647-4fba-be8d-8df9f559f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation will include looking at the aircraft''s flight
        crew as well as the ground crew members and anyone who had access to the plane
        in Paris, U.S. officials told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5053b1b4-ae0e-480a-aacb-e46669913fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French investigators will focus on that aspect first, the U.S. officials
        predicted. It will be up to Egyptian officials to scrutinize the crew, security
        and passengers on the flight, the officials said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c0e281-9d0f-4dba-8807-76b103771622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators looking at the wreckage will want first to locate
        the nose, tail and wings of the aircraft, Deborah Hersman, a former chairwoman
        of the National Transportation Safety Board, told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda1ef4a-ec01-4f2f-ad7d-ed3451ed9ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are going to be looking to check those control surfaces to
        make sure that they are intact, and certainly if there is any sign of an explosion
        or foul play, they are going to look for markers of that," Hersman said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c62a960-e632-48b0-8d91-50ea3775c89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flight data recorder is going to have potentially hundreds
        or a thousand parameters, everything from speed and direction to kind of control
        surface positions," she said. "The cockpit voice recorder can be tremendously
        helpful because they can hear the communication not just between air traffic
        control and the pilots, (but also) between the pilots and each other, between
        the pilots and cabin crew."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33ca41c-5fe0-4956-b622-a8f2a6f51162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other developments</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223f0c3-4eb3-4efd-a0fb-da85875e3f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— The plane''s captain had about 6,000 flying hours, EgyptAir''s
        Adel said. Maintenance checks on the plane had reported "no snags."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c3ef0-ea73-4904-89f0-f29d40fffc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Checks of the passenger manifest have so far resulted in no hits
        on terror watch lists, officials with knowledge of the investigation said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ddd08-9346-426f-8a9c-ff28cf3759ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— An initial theory is that the plane was downed by a bomb, two
        U.S. officials told CNN. Officials said the theory could change, with one
        senior administration official cautioning it is not yet supported by a "smoking
        gun."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d21ffd8-f2dc-4334-b5e5-4d9b7a3cc7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— The jet had routine maintenance checks in Cairo before it left
        for Paris, the airline said. Earlier Wednesday, the jet was also in Eritrea
        and Tunisia, data from flight tracking websites show.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2aa83a-5e2e-46e0-85c1-e38590f4ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— The plane has been part of EgyptAir''s fleet since November 2003,
        according to Adel.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbdb611-5842-4646-8f4b-4d388b58be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Faith Karimi, Ralph Ellis and Michael Pearson wrote from
        Atlanta, and CNN''s Ian Lee reported from Cairo and Hamdi Alkhshali reported
        from Atlanta. CNN''s Elise Labott, Steve Almasy, Euan McKirdy, Elinda Labropoulou,
        Nic Robertson, Lindsay Isaac, Schams Elwazer, Chris Liakos, Elaine Ly, Catherine
        E. Shoichet, Oren Liebermann and journalist Sarah Sirgany contributed to this
        report.</em></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c7dff-1262-43bc-8933-1029cad8175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:14:33.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:14:37.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/20/middleeast/egyptair-flight-804-main/index.html">"EgyptAir
        flight data show smoke alerts before crash: Source"</a></em></p>'
