      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry sources said both diesel and gasoline prices will go up
        by more than P1 per liter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
