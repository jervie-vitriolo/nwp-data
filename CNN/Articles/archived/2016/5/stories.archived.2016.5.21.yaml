      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the moment, authorities have recovered a human body part and
        part of an aircraft seat, according to the Greek Defense Ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06549bfb-6cdd-4e34-b230-699505820a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts believed to have come from the Airbus A320 were discovered
        Friday in the waters of the Mediterranean north of the coastal city of Alexandria,
        according to the Egyptian military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c7e66e-7158-4282-bb12-fd1992a86400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big clue that came to light was the existence of smoke alerts
        in the forward section of the plane, according to to flight data CNN obtained
        from an Egyptian source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da717d2-3b88-44d7-9c68-acb498887b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are personal belongings of the 66 people who are presumed
        to have perished when the Cairo-bound flight disappeared from radar early
        Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69620d47-f1cb-420e-bbb0-ced16f44072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency said that its Sentinel-1A satellite had
        spotted a 2-kilometer (1.24-mile) oil slick near where the plane is believed
        to have crashed. It''s possible the slick could be from another source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3eb679-4478-4b95-8ba9-a1e3532299e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these discoveries 180 miles (290 kilometers) north of Alexandria
        are just the beginning for authorities trying to unlock aviation''s latest
        mystery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70188835-d372-4ef5-ac14-6bf16597e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what could happen next:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d579a2-9b67-4016-b670-2b5dfcf64c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obstacles to come</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0fd17e-8c39-4dc8-8289-3be944476550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming the plane crashed and it''s at the bottom of the Mediterranean,
        search crews face myriad obstacles in recovering the wreckage and piecing
        together what happened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b7395-5066-4aa1-b454-9d603e613cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got upwards of 2,000 meters, or 10,000 feet of water to
        deal with," Tim Taylor, a submersible specialist, told CNN on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b8c72d-e723-4825-8a9f-972e5aa6933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when they say they found wreckage... you''ve got to be careful
        how you use the terminology. They found debris. If you''re classifying wreckage
        as the full ship, that''s probably on the bottom some place. That''s going
        to be searched for over a long period of time before they find it. It is not
        going to happen fast."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6231dfd2-7394-475d-b79f-c798fcf1f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, there are sea and weather conditions to contend
        with. And the depth of the water adds to the challenge of ultimately reaching
        the wreckage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27e998-7ac4-4c17-8778-567cb3fd7968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at weeks, if not months," aviation analyst Peter
        Goelz told CNN. "They are going to have a tough time over the next week even
        just identifying where the main wreckage field is."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21deff27-6510-4a00-aae8-95ae2676aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessons from previous tragedies</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049bd121-f824-44c9-be76-9a5628a3077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases of TWA Flight 800 and Air France Flight 447 hint at the
        difficulties that might lie ahead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a6faf-f05f-4c2d-a535-059adca69e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first demonstrates how tedious but important reconstruction
        work is to explaining exactly what went wrong, while the second shows just
        how long an ocean recovery can take.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d1f305-9490-4d3d-bf84-52791ea2aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TWA Flight 800 exploded in midair shortly after takeoff from New
        York on July 17, 1996, killing all 230 people on board. The investigation
        began at the bottom of the Atlantic Ocean, with U.S. Navy and other divers
        spending more than 1,600 hours scouring for clues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c3704-8423-40f3-85b3-959204b64664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence was pieced together from a debris field of 75 square
        miles. Thousands of fragments were pulled from a tangled web of wires and
        airplane skin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a0f05e-1f51-41df-be09-355908b9e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extracting the wreckage of TWA Flight 800 from the water and reconstructing
        it was critical to debunking various conspiracy theories, including suspicions
        that terrorists struck the plane with a rocket or that it was hit a meteor
        or a missile.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07162c-7750-4819-95ee-374669d32f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board report said that an electrical
        short circuit caused a spark in the fuel tank that led to the Boeing 747 exploding
        over the waters off Long Island.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52700e4d-4553-4eae-93d2-45997fac7106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 1, 2009, Air France Flight 447 was en route from Rio de
        Janeiro to Paris when communications from the Airbus A330 ended suddenly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a880da9-55a8-42b0-a5d2-bd5c2fded14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its last known position — over the Atlantic Ocean, two to four days
        by ship from the nearest ports — and the ocean''s depth hindered search efforts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe1f984-a368-4022-a2a3-c6d35ff0545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took four searches over the course of nearly two years to locate
        the bulk of the wreckage and the majority of the 228 bodies in a mountain
        range deep under the surface. It took even longer to find the cause of the
        disaster.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13fa2f-08d2-4acb-8cb3-696608100d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2011, the aircraft''s cockpit voice recorder and flight data
        recorder were recovered from the ocean floor after an extensive search. It
        was not until July 2012 that investigators published their report, which blamed
        the crash on a series of errors by the pilots and a failure to react effectively
        to technical problems.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe43faa-6bf6-4472-a212-564868e390e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who knows what awaits the investigators of the EgyptAir 804 disaster.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abcb49e-23fd-4647-8b83-4c14a2125b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we have the black boxes — the most important piece of information
        — and pieces of the aircraft, everything to this point is just speculation,"
        former NTSB chairman Jim Hall said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad0c50-8d58-42b0-8c21-e22cd4255ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding the black boxes</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dddef10-676a-4b89-8c10-c2faa8426bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smoke alerts went through the Aircraft Communications Addressing
        and Reporting System (ACARS), a data link for sending messages between planes
        and ground facilities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f415a-d6a5-45e2-a589-5ebf3aefd840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were indications of problems with a heated window in the cockpit,
        a sliding window in the cockpit, smoke in the lavatory, smoke in the avionics
        compartment below the cockpit, a fixed window, the auto pilot and the flight
        control system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b90ec4-7acb-4ea8-b3d1-3a6fb85b6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data will help investigators.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b8912-2655-4fce-bec8-48c0285f7456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t tell us anything whether it''s an explosion because
        of a bomb or because of a mechanical fault, but immediately it narrows down
        the area that (they''re) looking at," CNN aviation analyst Richard Quest said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43746a00-efab-4987-a22e-7aaf11a0a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What investigators really need are the so-called "black boxes."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cfe8c2-e5f8-4e4b-802c-6262c2130dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovery specialists will use locators to find a "ping" emanating
        from the flight data recorder of a commercial aircraft. But the ocean can
        be a daunting environment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d5d92-1824-4b7a-82a4-e04aba11f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the batteries sending pings from the flight data and cockpit
        voice recorders can run out.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfba56-9d38-439d-9431-a41c705b0ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clock is ticking," Goelz said. "Some of the older recorders
        have a 30-day battery. Some of the newer recorders have a 90-day battery."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1961c4-157a-4622-8e79-618eec7760d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews use ships, unmanned vehicles and sonar technology in operations
        ranging from the surface down to 20,000 feet, according to experts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d44511-6d77-48da-b48a-97caeb0750c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Submersibles used in the operations have precision navigation and
        tracking systems, high-resolution video cameras and high-intensity LED lights
        that enable them to maneuver the debris field with precision, the experts
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4ed8f-e06e-4511-8424-ebf4eec9268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flight data recorder is going to have potentially hundreds
        or a thousand parameters, everything from speed and direction to kind of control
        surface positions," Deborah Hersman, a former chairwoman of the NTSB, told
        CNN on Thursday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd3703-f861-41d1-9924-23afa2dacd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cockpit voice recorder can be tremendously helpful because
        they can hear the communication not just between air traffic control and the
        pilots, between the pilots and each other, between the pilots and cabin crew."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb8d5d0-818a-4e42-af36-2ef00847c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searching for parts of the plane</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d88d71-ef99-4ef0-a3a4-dcad3f979613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators will want to first locate the nose, tail and wings
        of the aircraft, Hersman said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5550850-78f2-42d2-bdbf-db7c73592831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are going to be looking to check those control surfaces to
        make sure that they are intact and certainly if there is any sign of an explosion
        or foul play, they are going to look for markers of that," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9342cbf4-e7d8-4dbe-bf9d-8468d2079ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no theory has been completely ruled out, speculation on what
        caused the flight to crash centered on the possibility of a terror attack.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193e5014-5238-4a9b-a5f6-56d2066d4936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planes are stamped with serial numbers to allow parts to be identified
        and matched to a specific model and aircraft.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043f07f-ebdc-40eb-a2ba-6cf13ce619de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If identifying numbers are missing, tests are conducted on the part
        to determine its origin.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b3548f-227c-411d-88a2-b0836c6db289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of currents, the wind and other factors, the search area
        can get bigger by the day.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ef4bc-215d-48ce-ad4f-2310377f40dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coordination is key</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f88e2-f45a-43af-9e43-86137043c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece, France, the United States and other nations were searching
        about 130 nautical miles southeast of the Greek island of Karpathos, Greek
        aviation officials said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9792583-7662-413e-8101-5195cdd24323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States added two additional P-3 Orion aircraft to the
        effort Friday, according to a U.S. defense official, with more expected "throughout
        the day and night until tomorrow morning to achieve continuous coverage."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24305b6f-c604-48f5-8bb9-e5fc8195620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point," the official said, "we are not aware of any U.S.
        aircraft spotting debris from EgyptAir 804."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff72889-61b2-4291-8d54-3f590adfdb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has offered the nations involved in the search the use of
        military bases on the island of Crete, a Greek Defense Ministry spokeswoman
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae9cb04-2a9b-416c-942f-d818101382ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coordination is key.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce4d54-fab3-473f-948b-5458a84d4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like inviting people to come mow your lawn," Hall said. "If
        everyone shows up with different lawnmowers and different ideas</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745745c9-7b1f-400f-ab0a-03d2891d14dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>about what your yard should look like, you''re going to end up with
        a mess."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f92740-60ff-4645-8ea6-858577ce7ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:17:52.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:17:58.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/05/20/middleeast/egyptair-804-plane-debris-what-next/">
        "EgyptAir Flight 804: What''s next in search"</a></em></p>'
  'u.s.-navy-stealth-destroyer-zumwalt':
    'author': 'Brad Lendon, CNN'
    'caption': 'Capt. James Kirk just got the keys to the baddest ship in the fleet
      — U.S. Navy''s fleet, not Starfleet. The ship is the future USS Zumwalt, the
      first of the Navy''s newest class of destroyers.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-21T09:12:47.818+08:00
    'imagesource': 'jcr:152a06fb-1e64-4307-9fb7-f7c07ae51872'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7579d22e-8422-4c7f-8b09-d11bdcf73eb3'
    'lead': 'Capt. James Kirk just got the keys to the baddest ship in the fleet —
      U.S. Navy''s fleet, not Starfleet. The ship is the future USS Zumwalt, the first
      of the Navy''s newest class of destroyers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:21:09.975+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T16:28:16.469+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:28:16.162+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New stealth destroyer turned over to U.S. Navy, Capt. James Kirk

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb675cf-c929-4ee7-b03a-db926eab68f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:21:09.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:16.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Capt. James Kirk just got the keys to the baddest ship in
        the fleet — U.S. Navy''s fleet, not Starfleet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c4a0f-cfc3-4a62-9909-0508bdcc9de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:21:09.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:16.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship is the future USS Zumwalt, the first of the Navy''s newest
        class of destroyers, and contractor General Dynamics turned it over to the
        Navy on Friday at Bath Iron Works in Maine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d64ee3d-d17f-4a6f-9c6f-d8fce1a291ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:21:09.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:16.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship will be commissioned — and officially become the USS Zumwalt
        — on October 15 in Baltimore. Until then, Capt. Kirk (U.S. Navy, not United
        Federation of Planets) and his crew will test the ship''s array of futuristic
        systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5840a198-fee6-47eb-af53-b2d8849c5acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:21:09.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:16.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zumwalt''s crew has diligently trained for months in preparation
        of this day and they are ready and excited to take charge of this ship on
        behalf of the U.S. Navy," Kirk said in a Navy press release. "These are 143
        of our nation''s finest men and women who continue to honor Admiral Zumwalt''s
        namesake with their dedication to bringing this ship to life."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3dc9a8-7a3e-4cd4-bb50-fca87cf1bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:21:09.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:16.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 610-foot, 15,700-ton warship "is a stealthy ship with a minimal
        radar signature and an intrinsically quiet tumblehome hull form and wave-piercing
        bow," General Dynamics says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa12996-a8e1-496d-b8d9-aaea63957de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:21:09.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:16.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship can generate 78 megawatts of power making it "suitable
        for deployment of directed energy beam weapons and the electromagnetic railgun,
        both of which are under intensive development," General Dynamics said in a
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8f2ed8-c6db-4bff-9fb4-e83e6d64ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:21:09.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:16.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This impressive ship incorporates a new design alongside the integration
        of sophisticated new technologies that will lead the Navy into the next generation
        of capabilities," said the Navy''s program manager for the Zumwalt class of
        destroyers, Rear Adm. (select) Jim Downey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115be3a-b321-4884-8dae-12ce49f793d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:21:09.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:16.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the future Zumwalt will be equipped with guns that can
        fire projectiles up to 63 miles and cells for 80 Tomahawk, Sea Sparrow and
        Standard missiles along with anti-submarine rockets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6050ce4f-4a60-4d2e-a7ba-dd47cb461c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:21:09.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:16.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more Zumwalt-class ships, the future Michael Monsoor and Lyndon
        B. Johnson, are under construction in Maine. Cost of the three ships is expected
        to total about $22.5 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79490381-e572-43d2-b94c-b8d1745d4872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:21:09.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:16.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high price tag per ship stems from the fact that the Navy will
        now only build three of the Zumwalt class, down from 32 originally envisioned.
        That means the Pentagon can''t spread research and development costs out over
        a large fleet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0411f0fe-6cc4-4df9-a10f-17607d8e3c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:21:09.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:16.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As numbers have dwindled, many defense analysts question the long-term
        value of the Zumwalt. The Navy is now focusing on an updated version of the
        current — and more conventional — Arleigh-Burke class destroyers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4471ea-84c9-4e5c-a758-6728615fec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:21:09.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:16.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program isn''t impressing at least one Russian commentator,
        retired Col. Viktor Baranets, who told state-run Radio Sputnik: "One U.S.
        nuclear submarine, the newest in the fleet, costs about $2.2 billion. In other
        words, they used the budget for two nuclear subs to build one Zumwalt. What
        can be said? Americans love grandiose projects which sometimes go beyond the
        scope of reason."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2913f-6792-41c1-96dc-466a5a4b7c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:21:09.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:16.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Sciutto contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847a33d-4b71-48b5-a1ee-0084c3f2bd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:21:09.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:16.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/20/politics/navy-stealth-destroyer-zumwalt/index.html">"New
        stealth destroyer turned over to U.S. Navy, Capt. James Kirk"</a></em></p>'
  'EgyptAir-seats-suitcases-remains-found':
    'author': 'Faith Karimi, Michael Pearson and Hamdi Alkhshali, CNN'
    'caption': '(FILE PHOTO) Pictured in this file image dated October 20, 2015, is
      EgyptAir Airbus A320 passenger plane at Domodedovo International Airport.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-21T01:37:12.647+08:00
    'imagesource': 'jcr:aa247632-98ac-4ef8-933c-f782eb467684'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25b0c5d2-e143-4498-9966-24a3043a0cc9'
    'lead': 'Some seats and aircraft parts. Personal belongings, including suitcases.
      And what''s described as body parts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:24:28.817+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T16:28:37.617+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:28:36.965+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EgyptAir plane: Seats, suitcases and remains found

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d042a-9edc-4cd1-92e1-8ab80e5b9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Some seats and aircraft parts. Personal
        belongings, including suitcases. And what''s described as body parts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ad93b-8174-40b1-a6a1-e2d6a28f8f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what EgyptAir and Greek officials say searchers have found
        so far in the effort to locate EgyptAir Flight 804, which is believed to have
        crashed early Thursday (May 19) into the Mediterranean Sea while flying from
        Paris to Cairo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c01072-1650-498a-a043-a0fb8722fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek Defense Minister Panos Kammenos relayed the Egyptian discovery
        of the body part, seats and suitcases at a news conference Friday, citing
        Egyptian officials. Later, the airline issued a statement saying more remains,
        personal belongings and aircraft seats had been discovered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287b7a7-7f02-40a0-a1fb-a51047aa1219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those announcements followed one from the Egyptian military, which
        said it had found parts of the aircraft and passenger belongings about 290
        kilometers (180 miles) north of the coastal city of Alexandria, Egypt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9ce1a-7bf9-48a6-afce-39a67e088595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The searching, sweeping and the retrieval process is underway,"
        Egyptian military spokesman Brig. Gen. Mohammad Samir said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe7c3fa-7bd5-4ed0-b53b-a2fae97306e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kammenos also said it appears that aircraft crews participating
        in the search "have located further findings in a different location."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a050a2a-2f9c-400f-b046-7cd7b0b29b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we do not have as yet an official announcement if these findings
        do have to do with the particular aircraft," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d88ef-ebda-4e92-9a31-2bb73e7e1b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was carrying 56 passengers and 10 crew members and security
        when it left Charles de Gaulle Airport in Paris late Wednesday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d79851-c278-4c2e-a247-5f101fdac702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It disappeared from radar early Thursday as it flew to Cairo — what
        should have been about a 3½-hour flight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e19a0-1036-4705-8017-1addaa70a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion over debris</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d6df6-df7c-4439-b8af-e7c44ec608e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the airline''s vice chairman said wreckage of the plane
        had been found at sea, but those initial reports turned out to be false.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11246478-8e63-42e1-9651-e72b23142ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When searchers got close to the debris, they realized it was not
        from the missing airliner, EgyptAir''s Ahmed Adel said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e5393-65cb-457b-bd92-3424ed7ef93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Adel retracted his statement, the military announced
        the sighting of the wreckage Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a748ab2-e89b-4ac1-832d-cfd734b6803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presidency, with utmost sadness and regret, mourns the victims
        on aboard the EgyptAir flight who were killed after the plane crashed in the
        Mediterranean," the Egyptian presidency said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d3f91-ce1d-4d57-a73d-39ceeac6ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline also expressed its condolences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e210a30-5e3f-45ea-a832-df1c7bf99d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EgyptAir sincerely conveys its deepest sorrow to the families and
        friends of the passengers onboard Flight MS804," it tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808992a8-0d27-4a97-9f6e-867142c76768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What went wrong?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea28e2d-c033-4d1c-8ca5-3721af05c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no theory has been completely ruled out, speculation on what
        caused the flight to crash centered on the possibility of a terror attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76effc6d-4a7c-40d5-9bc8-6e51a2fd11ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point before dropping off radar, the plane swerved 90 degrees
        to the left and then made a 360-degree turn to the right before plunging first
        to 15,000 feet, then 10,000 feet, Greek officials said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7606dbbe-44bd-4d2b-925b-3bce81d784ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Greek officials described as swerving was likely pieces of
        the aircraft being picked up on radar as they fell from the sky, U.S. officials
        told CNN on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230a31b-4a06-47d0-a6bb-3fcc0c8667b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to come up with a scenario that jibes with
        some sort of catastrophic failure. (The evidence so far) leads us down the
        road to a deliberate act," said Miles O''Brien, a CNN aviation analyst.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e8332c-09a9-44d1-b932-49915061d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian officials pointed to technical failures and terror as possible
        explanations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ed4ee-bb5e-417c-a9b8-6a309b54751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you analyze this situation properly, the possibility of
        having a different action aboard, of having a terror attack, is higher than
        having a technical problem," said Sharif Fathi, the nation''s aviation minister.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0654edb1-470c-4cdc-856c-943a9a30b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French officials urged caution, saying it''s still too early to
        draw conclusions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa73d5d-5481-4779-a2be-21ca83fbc414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All assumptions are reviewed, but none is favored," Foreign Minister
        Jean-Marc Ayrault told France 2 network Friday. "We have absolutely no indication
        on the causes of this event."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295dcee2-e46f-4be8-b50d-0d6db27d3ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayrault said his Egyptian counterpart, Sameh Shoukry, was not leaning
        toward terrorism as the cause of the crash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e182e4c3-af1d-4046-8d70-23d2246d11ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he wanted all possibilities to be examined," he told France
        2.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e368f65-2bd4-43d0-b6db-769474da9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayrault defended security measures at the Paris airport, saying
        they have been intensified since the November terror attacks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5e826-288f-4331-87b8-22eef26c1e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controllers tried to reach pilot</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde238f4-6694-451c-a175-a6b06230f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the aircraft was scheduled to exit Greek airspace
        early Thursday, controllers tried to reach the pilots to transfer control
        to Cairo authorities. Despite repeated attempts, they received no response,
        Greece''s Hellenic Civil Aviation Authority said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d7cb02-e39c-4d49-8e7d-bac3f5a46fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radar soon lost the plane''s signal just after it entered Egyptian
        airspace, the authority said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb1a4f3-2fa0-4f60-bec3-ccae5d801e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airbus A320 "swerved and then plunged" before descending into
        the Mediterranean, said Kammenos, the Greek defense minister.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7764591f-87b8-4088-9beb-cd687369f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers and crew</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c00910-9e1d-43bf-a457-31b54d092553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the passengers were Egyptian — 30 in all. But also aboard
        were 15 French citizens, including an infant. There were also passengers from
        Iraq, Britain, Belgium, Kuwait, Saudi Arabia, Sudan, Chad, Portugal, Canada
        and Algeria, according to the Egyptian aviation minister.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef19ad-79ed-44fb-9a07-1ef8a702929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada said two of its citizens were on the plane.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a797f2-8eb4-45da-a46f-1ee152f262b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Foreign Minister Julie Bishop said the British passenger
        had Australian citizenship as well. It is unclear whether any other passengers
        were dual citizens.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642ceb15-b2e5-4a91-9c74-dcf1d5cf1460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dbb0b1-2a23-4c66-9077-2b30e7bd99fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece, France, the United States and other nations were searching
        about 130 nautical miles southeast of the Greek island of Karpathos, Greek
        aviation officials said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a22d09f-2663-47c2-a6b3-1c5bd68b5cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States added two additional P-3 Orion aircraft to the
        effort Friday, according to a U.S. defense official, with more expected "throughout
        the day and night until tomorrow morning to achieve continuous coverage."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d2fd02-5717-4f75-8c88-ec31bddffeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has offered the nations involved in the search the use of
        military bases on the island of Crete, Greek Defense Ministry spokeswoman
        Jorgo Poulos said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc2ecfb-da7b-493d-ab02-89806307eebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency said Friday that its Sentinel-1A satellite
        had spotted a 2-kilometer (1.24-mile) oil slick near where the plane is believed
        to have crashed. The agency said it''s possible the slick could be from another
        source.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4952620-28b5-44a4-9e8d-d19fece915af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crucial cockpit voice recorder and flight data recorder have
        yet to be located.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed68359-9d77-401d-b556-098fa840ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As crews searched, somber relatives gathered in Cairo and Paris
        airports, seeking word on their loved ones.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928905fe-5732-4d4e-b510-51799275c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7edad6-98a1-4afd-938b-5527f10b08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian Civil Aviation Ministry has formed an investigative
        committee to look into the crash of EgyptAir Flight 804. It will be led by
        Ayman al-Moqadem, the investigator who is also heading up the inquiry into
        the October crash of a Russian Metrojet airliner over the Sinai, the agency
        said in a statement. That disaster, which killed all 224 aboard, is widely
        believed to be the work of terrorists.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c480b-8263-4b37-ab3f-2529c688814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, three French technical safety investigators and
        a technical expert from airplane manufacturer Airbus arrived in Cairo to help
        with the investigation, according to the French Embassy in Egypt.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d32eb20-dd05-4b1a-8f10-adba024fd62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigators are from France''s Office of Investigations and
        Analysis, which investigates aviation accidents.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc5038-3a2c-44e7-9de0-78aa508aa90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation will include looking at the aircraft''s flight
        crew as well as the ground crew members and anyone who had access to the plane
        in Paris, U.S. officials told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f77c4d-f415-43d9-8ae0-f96b1897fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French investigators will focus on that aspect first, the U.S. officials
        predicted. It will be up to Egyptian officials to scrutinize the crew, security
        and passengers on the flight, the officials said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01048f10-a9f0-4b1a-b9d6-c50008de2237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators looking at the wreckage will want first to locate
        the nose, tail and wings of the aircraft, Deborah Hersman, a former chairwoman
        of the National Transportation Safety Board, told CNN on Thursday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae6f04-059c-4709-a425-60d4c007ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are going to be looking to check those control surfaces to
        make sure that they are intact, and certainly if there is any sign of an explosion
        or foul play, they are going to look for markers of that," Hersman said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ab1dfd-f291-4ac3-beac-7f1756068913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight data recorder and cockpit voice recorder will also be
        key, she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e194e-d96d-43f5-ae86-85abd58b3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flight data recorder is going to have potentially hundreds
        or a thousand parameters, everything from speed and direction to kind of control
        surface positions," she said. "The cockpit voice recorder can be tremendously
        helpful because they can hear the communication not just between air traffic
        control and the pilots, (but also) between the pilots and each other, between
        the pilots and cabin crew."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7aa5a-2736-4ecf-b107-1df9ff70d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.821+08:00
