  'kid-pena-electoral-protest':
    'author': 'CNN Philippines Staff'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-21T18:03:40.993+08:00
    'imagesource': 'jcr:72e3d0c7-cfc5-463d-b2a4-4f2853c8e534'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2bc5b75-10b3-4fdb-9f47-db650e9fac6c'
    'lead': 'Defeated Makati mayoral candidate Kid Peña claims there was fraud and
      massive vote-buying in the city''s second district, where he lost by about 17,000
      votes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T13:58:26.218+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T13:58:32.120+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T13:58:31.804+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Incumbent Makati mayor files electoral protest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a1f3c0-c556-407a-99b8-05a6c6c35385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:58:26.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:58:32.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Defeated Makati
        mayoral candidate Kid Peña filed an electoral protest against his rival, Abby
        Binay on Friday (May 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0d19d-c563-4e7a-8cd3-4b7432aacc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:58:26.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:58:32.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña claimed there was fraud and massive vote-buying in the city''s
        second district, where he lost by about 17,000 votes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00cd8e8-0bfb-4b44-9c15-295f1a8b49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:58:26.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:58:32.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent mayor, who took over the post in October, said that
        district is his bailiwick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db011a13-2cd2-4722-a8ed-783540f30bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:58:26.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:58:32.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/30/Makati-Vice-Mayor-Pe%F1a-sworn-in-as-acting-mayor.html">Related:
        Vice Mayor Peña sworn in as acting mayor of Makati</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2619f-1074-4321-868a-7a84f9923124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:58:26.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:58:32.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/09/Ombudsman-orders-dismissal-of-Junjun-Binay-Makati-City-Hall-Building-II.html">Related:
        Ombudsman orders dismissal of Makati Mayor Binay</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e63cf3a-604f-495c-b2c3-f5e403e9122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:58:26.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:58:32.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed voter receipts from vote counting machines (VCMs)
        did not reflect his votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a31014-964b-4593-a9fd-32d79c2a7937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:58:26.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:58:32.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For evidence, he also claims that he has eyewitness accounts, as
        well as some photos and videos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8b1d1-b1eb-425d-a39e-581e00169e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:58:26.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:58:32.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña is asking for a manual recount of votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f2363-879b-4b80-a16e-aa07e4adfbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:58:26.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:58:32.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang basis namin, may fraud doon. May massive vote-buying. May mga
        salaysay ''yung mga tao doon. And, at the same time, pag idinadaan sa PCOS
        (precinct count optical scan ) (sic), hindi nag-re-reflect ''yung pangalan
        ko," said Peña.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17418d03-3560-4991-9626-7eccdf68d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:58:26.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:58:32.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our basis is that there was fraud in the area. There
        was massive vote-buying. People in the area have testimonies. And, at the
        same time, my name does not reflect when the ballots are fed to the PCOS (precinct
        count optical scan) (sic).]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f683b7e7-f552-4c33-966f-47e8a871890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:58:26.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:58:32.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta ito''y proseso na dinadaanan ng lahat. Hindi kami at peace
        dun sa nangyari so nag-file kami ng protest."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f79f825-d1f1-4124-9975-0d479ee70a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:58:26.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:58:32.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a process that everyone has gone through at
        some point. We are not at peace with what happened so we filed a protest.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59622e6e-2d75-4309-9c5d-56130f82a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:58:26.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:58:32.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña took over as mayor when the Office of the Ombudsman dismissed
        former Makati Mayor Junjun Binay from office over corruption allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d4a63-5ec0-4e78-9066-661737908c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:58:26.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T13:58:32.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga contributed to this report.</em></p>'
  'bring-back-minimum-fare':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-21T13:00:56.559+08:00
