    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bed5f761-9f69-488a-befc-3094351c40d7'
    'lead': 'Shortly after polling precincts closed for the 2016 elections and unofficial
      tallies showed an apparent clear presidential winner, three political parties
      — one after the other — signed a coalition agreement with incoming president
      Rodrigo Duterte''s Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T10:15:01.375+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
