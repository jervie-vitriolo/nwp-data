    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ACTO seeks to bring back minimum PUJ fare to P8.50

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f4bda-5250-4b01-b498-ac5993bb83dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:04:27.066+08:00
