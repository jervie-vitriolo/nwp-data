    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate in the 17th Congress: Makeup and alliances

      '
    'updated': 2016-05-21T00:11:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d74249-eab4-465b-93e0-37166c6339db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Shortly after
        polling precincts closed for the 2016 elections and unofficial tallies showed
        an apparent clear presidential winner, three political parties — one after
        the other — signed a coalition agreement with incoming president Rodrigo Duterte''s
        Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c22312-e72e-4ed9-bb30-6258b12a43ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the Nacionalista Party (NP), Lakas-Christian Muslim Democrats
        (Lakas-CMD) and the Nationalist People''s Coalition (NPC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e125b91e-5a06-4dd8-bb04-651d92010775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/18/PDP-Laban-Lakas-CMD-coalition-for-change.html">Related:
        PDP-Laban, Lakas-CMD sign ''coalition for change''</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39e549-ed12-43a7-9dda-9d062cfe26e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the 17th Congress opens, the NP will have three members in
        the Senate -- Alan Peter Cayetano, Antonio Trillanes, and Cynthia Villar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9866dc63-4cfd-4b85-96e1-2097a4633744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC, which supported the presidential bid of Sen. Grace Poe,
        also has three members in the upper chamber — Tito Sotto, Win Gatchalian,
        and Loren Legarda.</p>'
    '9':
      'image': 'jcr:c250cf83-92a4-4fea-bf4e-e22d0d3311fe'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f3d8f6-dd51-4824-a87b-7b8011ef5f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc1cb7d-2f31-4455-8461-dd32aee3e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shifting of alliances isn''t surprising, according to political
        analyst Temario Rivera.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54322d7c-2bb9-42c4-b9bf-71c914e4de0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera said on Friday (May 20) that party loyalty remained almost
        non-existent in Philippine politics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3551bebc-dba3-4064-8db2-b71e07c3d3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two reasons accounted for this: a weak party system and a very powerful
        presidency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa11f4d-d390-4c81-b55c-8d3382b24505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the next senate president, at least two names are being floated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72dc6f8-59be-412f-aac2-ecffa193a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are PDP-Laban President Koko Pimentel and reelected senator
        Tito Sotto.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db40ddb-1939-4017-9631-1b2189099fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto told CNN Philippines that 11 senators considered him an alternative
        candidate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d4aa9d-dd22-4da2-abef-9c1a15026257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rivera believed Pimentel was the frontrunner for the senate
        presidency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c710224-423e-4df1-b5e3-6c473acc5702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Liberal Party (LP) would be the single biggest
        minority, as most of the independent senators — Ping Lacson, Poe, Chiz Escudero,
        Migz Zubiri and Dick Gordon — would likely support Duterte.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8fe389-6a88-40d7-a069-8346ba106ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a little more than a month away until the people see alliances
        take final shape in the Senate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd41f64-26ef-4de7-8e32-e79cd20b45af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rivera said one thing remained sure — nothing would be permanent
        in politics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab3dcd-97d4-43e2-9901-15af5574fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T10:15:01.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T10:15:20.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
  'proof-of-poll-fraud':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-21T20:48:59.746+08:00
    'imagesource': 'jcr:a0f49b15-6669-4464-a4f3-af52177a57c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e515d12-ba7d-4c19-bfc0-fb4861263a96'
    'lead': 'For former Sen. Aquilino "Nene" Pimentel Jr., parties or individuals
      claiming to have been cheated on or witnessed cheating in the recent polls must
      "show proof" — or else, these complaints will be nothing but words. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T13:54:33.075+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T16:27:21.097+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:27:20.860+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel: Show proof of poll fraud

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f141649-1376-4c89-a272-097a6171342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:54:33.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:27:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former Sen. Aquilino
        "Nene" Pimentel Jr. called on parties or individuals claiming to have been
        cheated on or witnessed cheating in the recent polls to "show proof" to cement
        the legitimacy of their complaints.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244da427-4ebd-4407-8e09-4a5a9961ea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:54:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:27:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum held in Quezon City on Saturday (May 21), Pimentel said
        cheating allegations won''t have any bearing if there is lack of evidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c51477-a919-4c66-983f-369d6e7b5c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:54:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:27:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung merong anomaly, anyone who says it, come out with a proof.
        Madali kasi sabihin na daming dayaan don, pero pagdating sa pruweba, wala,
        puro salita lang," said Pimentel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f869d5a5-d62c-4791-a884-431542f7d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:54:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:27:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is anomaly, anyone who says it, come out
        with a proof. It''s easy to say that there''s cheating, but when it comes
        to providing proof, there is nothing to show but words.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02204a90-379e-41c4-b1be-b2da4379b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:54:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:27:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum was also attended by volunteer poll watchers of Sen. Ferdinand
        "Bongbong" Marcos Jr. from Mindanao who claimed to have received reports of
        cheating in some areas in the region, allegedly to favor the ruling Liberal
        Party (LP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca30d8e-52ff-47aa-9607-c22dff4b6d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:54:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:27:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/Comelec-Smartmatic-software-cosmetic-change.html">Also
        read: Comelec, Smartmatic on software alteration: Cosmetic change, no effect
        on results</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba5158c-9902-4f86-a1a2-7a67d77ba7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:54:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:27:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll watchers said they have gathered several affidavits from
        individuals who allegedly witnessed first-hand how some voters in far-flung
        areas in Basilan, Maguindanao, and Lanao del Sur were not allowed to cast
        their votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc6e9e9-b25a-432f-8f13-571a6ced924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:54:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:27:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong nangyayaring ito is a violation of human rights kasi nawawala
        na karapatan ng tao na bumoto dahil na-ma-manipulate ng sampu o ilang mga
        tao na nandoon sa presinto na bumoboto para sa kanila," said Victor Abillo,
        a community devevlopment officer and peace advocate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced4583c-d334-4024-9313-e8f89fa572ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T13:54:33.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:27:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The current situation is a violation of human rights
        because the people''s right to suffrage is nullified, as a number of people
        manipulates the votes in the precincts.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
