      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other developments</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff74b11-15e4-4bed-9190-0e875159381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilots were identified as Mohamed Said Shoukair, the plane''s
        captain, and first officer Mohamed Mamdouh Ahmed Assem, according to an official
        close to the investigation and a security source.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6245d6-2d3c-47f2-a7f3-65a507d9cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head flight attendant was identified as Mirvat Zaharia Zaki
        Mohamed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcc924a-2c25-468f-9ed5-c5c0b77c2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s captain had about 6,000 flying hours, EgyptAir''s Adel
        said. Maintenance checks on the plane had reported "no snags."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017bc2fc-4118-4dd3-a32e-936b575ff7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checks of the passenger manifest have so far resulted in no hits
        on terror watch lists, officials with knowledge of the investigation said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb24dc-205f-44cd-9695-0fed2df07ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial theory is that the plane was downed by a bomb, two U.S.
        officials told CNN. Officials said the theory could change, with one senior
        administration official cautioning it is not yet supported by a "smoking gun."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d6d33a-e97d-40bf-bfc4-20e8a0b012b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jet had routine maintenance checks in Cairo before it left for
        Paris, the airline said. Earlier Wednesday, the jet was also in Eritrea and
        Tunisia, data from flight tracking websites show.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25912dd5-95e7-4753-adf7-ceb42f28a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:24:28.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:28:37.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane has been part of EgyptAir''s fleet since November 2003,
        according to Adel.</p>'
