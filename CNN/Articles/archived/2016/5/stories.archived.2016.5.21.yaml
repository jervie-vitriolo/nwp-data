    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b35d756-533f-460d-89b9-d5da7cffc26a'
    'lead': 'The Alliance of Concerned Transport Operators (ACTO) is set to file a
      motion to the LTFRB next week, amid the looming oil price hike. The transport
      group says they will also ask for a dialogue with presumptive president Rodrigo
      Duterte to air the concerns of the transport sector, as the current administration
      failed to uplift their causes.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:04:27.065+08:00
