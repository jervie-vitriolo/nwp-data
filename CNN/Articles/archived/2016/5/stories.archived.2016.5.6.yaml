      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Marcos all set to file complaints vs alleged vote discrepancies</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca21d3-13fc-4ff8-8a2f-20f3f2f079fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Marcos told supporters of his readiness to serve
        as the vice president. He also voiced his alarm over the recent surveys. He
        reminded voters to be vigilant, to protect their votes, and to make sure they
        would report any problems they would encounter.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d51016-38fe-4746-9f1e-b91cd4be3387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that when he heard the problems of the country, it
        made him sad because years had passed and nothing changed.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ad1c4-318a-4431-8657-9d274bdcd45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He once again called for unity, his main message.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6816828-0afb-41f5-b00a-a2c0ee895761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First three things</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a0b1df-f883-4a2f-880f-63919eab4622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the media, Marcos was asked what would be the
        first three things he would do if elected.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec2909-f0b8-46ec-8dff-2e7650386a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first thing i will do is go to the president and make it very
        clear that i am here to be their partner in government and I will do everything
        that i can to support the programs and policies that we believe to be, to
        bring a better life to our people," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a4ec6b-cb5e-4efd-a90d-d8c643e120e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The second thing I''ll do is try to define the role i will play
        in govt and that is something that we will have to decide. The third thing
        i will do is go back to the people and thank them for the outflowing of support,
        of love, affection, of hope they have for the future.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81843fcc-5375-4111-ae06-ce9b64105fad'
