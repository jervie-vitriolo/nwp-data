    'mgnl:lastActivatedVersionCreated': 2019-10-04T16:31:59.345+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cloud-seeding brings rain in some parts of Negros Occidental

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf51231-d867-4f99-9668-63c25049c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:09:31.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:59.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> The ongoing cloud-seeding
        operations brought rains to several parts of Negros Occidental that have been
        under state of calamity due to the prolonged drought, according to the Bureau
        of Soils and Water Management (BSWM).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9494a5f9-d566-457a-902d-9c500be23641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:09:31.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:59.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainfall was noted in cities of Bago, Sagay, and Sipalay, the towns
        of Pulupandan and EB Magalona, and mountain ranges near reserves, based on
        the report of local government unit spotters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b03aca-b2f2-4450-82b3-04ba6b4865ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:09:31.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:59.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corazon Ditarro, an engineer of the BSWM-Agro Hydrology and Rain
        Stimulation Section, said the cloud-seeding team used 30 bags of salt in northern,
        central ,and southern Negros Occidental for the operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c720c-596a-4850-98f1-5d5c4bfc3894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:09:31.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:59.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (May 5), a moderate rain that lasted for 45 minutes
        was recorded in Pontevedra, La Carlota, and portions of Cadiz and Sipalay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff21502-e421-4629-9366-6d60af0d5a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:09:31.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:59.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seeding team already used P2 million and nine out of 45 hours
        allowed for the cloud-seeding operation to be conducted in the province, Ditarro
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d6370-3847-47d8-9e5b-dd05741a2700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:09:31.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:59.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/04/department-of-agriculture-additional-funds-el-nino-farmers.html">Read:
        DA asks more funds for El Niño mitigating, recovery efforts</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6673a050-5448-4476-83ba-16899327b1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:09:31.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:59.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cloud-seeding operation that began on Sunday (May 1), is funded
        by the Department of Agriculture-BSWM with the Philippine Air Force 900th
        Weather Group, DA-Negros Island Region, Office of the Provincial Agriculturist
        Negros Occidental, and the Sugar Regulatory Administration.</p>'
  'kfc-nail-polish':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
