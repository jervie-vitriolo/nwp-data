  'is-it-possible-to-rig-automated-elections':
    'author': ' JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-06T23:41:16.870+08:00
    'imagesource': 'jcr:1d058d79-deff-4603-8782-326a8433434a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbd78d85-8f2e-4b61-9d38-31a58c9a5da3'
    'lead': 'Can the machine credit one candidate’s vote to another? Receipts generated
      by a test machine fed with test ballots were accurate. But what if the machines
      out in the field are programmed to cheat?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T11:10:33.756+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T11:10:37.524+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T11:10:37.130+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is it possible to rig automated elections?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77f6ea-e539-45f1-a035-b0c62549c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: Smartmatic says vote-counting machines foolproof</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d1c87-b248-41f0-b190-c8c31117c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Social media posts
        of alleged poll fraud in overseas voting and local tests are casting doubt
        on the credibility of the elections. One of the more common allegations is
        that some ballot receipts show names of candidates that voters did not choose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c318dbf5-ddbb-4edf-a840-e040af6c1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But poll technology provider Smartmatic said on Friday (May 6) their
        system is foolproof.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da242b-e3b9-4c7e-9486-e28fbffd5332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can the machine credit one candidate’s vote to another?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33b7b4-6291-4a1d-b250-618c459df16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Receipts generated by a test machine fed with test ballots were
        accurate. But what if the machines out in the field are programmed to cheat?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c6012e-ec67-46b5-8fe2-a87f7af43726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/02/OFW-ballot-receipt-inconsistencies.html">Related:
        Smartmatic looking into ''inconsistencies'' in ballots, receipts</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dedab4b-bbd0-43b1-a926-432ace87e1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Avila, Pre-Sales Solutions Coordinator of Smartmatic, said
        it won’t happen because the software that runs the machines has gone through
        stringent reviews by both foreign and local experts and it passed, earning
        international and government certifications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2292c880-c2fd-4de4-925e-3f8f3fbe4637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a hash code printed on the machines’ initialization and
        audit reports is the software’s fingerprint. A hash code is a unique series
        of letters and numbers produced by about 97,000 vote counting machines to
        be used in the elections. Once the software is tampered, the hash code changes.
        All you need to do then is compare this with the authentic hash code to determine
        if the software has been altered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc87bf98-13b3-4ca3-b9b9-269aef8fc725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memory card switching</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a029ffa-4d1c-4d6d-97c2-c115396554a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers say another way to cheat the automated polls is by
        switching official memory cards with ones loaded with fabricated results.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d30fc92-4526-4c64-a00d-a3ae4aa22a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Biliran Rep. Glenn Chong claimed that was how he lost in
        the 2010 elections, but admits he has no proof to substantiate his suspicions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1120496f-53a5-4151-ae2f-82fc9c30d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult to prove the electronic aspect of the cheating,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c5dfd-e271-4d83-8f93-fde30a38309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avila dismisses Chong’s claims. He said there is no way a vote counting
        machine or canvassing laptop would read a fake memory card, adding each card
        bears the certified software and a unique digital signature specific to the
        machine it is designated for. He said each machine has a main memory card
        and a back-up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad131aa-a579-426e-93b5-42b4e28e088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the software and the digital signature can’t be replicated
        in any memory card, and a fake card can’t ever work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6f2f69-f142-466b-8f2c-061c00bea243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re able to get a card and program it, what program will
        you install there? Where will you get that program? So it is possible to get
        another card that''s meant for another machine and insert it there. And it
        would have the official source code in it but not the right digital signature
        that''s paired with the other card. So in that sense, the machine would already
        detect it and not read the card," Avila said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0115560-7238-4044-b339-80f6e28f20f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Senior Commissioner Christian Robert Lim said there are
        only about six reports of voter receipt discrepancies out of over 300,00 ballots
        that have already been cast in overseas absentee voting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7548761d-e70f-4bc0-a7bf-0d960c3a88f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t explain it because the way the source code is crafted
        is that one vote for this candidate will always go to this candidate, it will
        never go to another candidate no?" Lim said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf236be-01e4-4fd8-9e41-625dcabbcb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But IT expert and poll reform advocate Toti Casino of the Philippine
        Computer Center said no matter how secure a system appears to be, there’s
        always a way to crack it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e9594-dbb0-4f8d-9683-f5274bca8881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:10:33.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:10:37.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, it is up to the voter whether to have faith
        in the system.</p>'
  'PBA-Commissioners-Cup-finals-rain-or-shine-alaska-game-1':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-06T21:43:52.044+08:00
    'imagesource': 'jcr:95e35a3f-4b36-4e44-b544-748e1465da0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21a9d1c9-073b-4f99-9b09-9556168c42c1'
    'lead': 'The Rain or Shine Elasto Painters drew first blood in their series against
      the Alaska Aces with a 105-97 win in Game 1 of the Philippine Basketball Association
      (PBA) Commissioner''s Cup finals on Friday (May 6) at the SMART-Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T11:13:40.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T11:13:44.717+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T11:13:44.405+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Rain or Shine overcomes Dozier''s 41, beats Alaska in Game 1

      '
    'updated': 2016-05-10T08:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae6e96-4307-4ba2-b4da-399f539774e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:13:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:13:44.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Rain or Shine
        Elasto Painters drew first blood in their best-of-seven series against the
        Alaska Aces with a 105-97 win in Game 1 of the Philippine Basketball Association
        (PBA) Commissioner''s Cup finals on Friday (May 6) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c54bbb-0395-4820-9659-feb6114d7495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:13:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:13:44.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee came off the bench to lead Rain or Shine with 20 points,
        on 7-of-12 shooting. Jericho Cruz added 16, while Gabe Norwood chipped in
        11 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b74015-5216-4822-8fed-c75822d8ec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:13:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:13:44.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The score was tied at 87-all in the fourth quarter. But Rain or
        Shine went on a 7-0 tear, including five straight points from Norwood, to
        go up 94-87, 5:49 remaining.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2864f64e-b6c6-4f5c-9418-42de887c689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:13:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:13:44.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska trimmed the lead to two, 96-94,&nbsp; with 58 seconds left,
        after a pair of free throws from RJ Jazul but the Elasto Painers had enough
        in their tank to notch the victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3e860-264b-4e03-a83a-bcaa0bc0baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:13:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:13:44.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Dozier topscored for the Aces with 41 points, to go along with
        15 rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b676ccd0-95c6-4c11-a36b-de5a5c699df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:13:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:13:44.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is on Sunday (May 8) at the SMART-Araneta Coliseum.</p>'
  'Business-leaders-welcome-Roxas-Poe-unity-campaign':
