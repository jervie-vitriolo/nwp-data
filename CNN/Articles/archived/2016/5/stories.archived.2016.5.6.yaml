    'template': '1'
    'title': 'Meralco to reduce May power rates by P0.41kWh

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee42b04-0808-4899-84e0-854524603219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:32:22.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:21:13.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Power distributor
        Meralco announced on Friday (May 6) that power rates will decrease by P0.41/kWh
        (per kilowatt-hour) this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6f5e4-52cb-4011-b166-180528db4d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:32:22.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:21:13.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means a typical household consuming 200 kWh can expect P82
        reduction from their electricity bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34029a9d-90dd-48bb-b5c6-958c8ab1a22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:32:22.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:21:13.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Meralco''s earlier warning of a possible rate hike, the
        downward movement in generation, transmission, taxes, and other charges drove
        the decrease in power rates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd140ca2-29b2-4738-a03a-75bea32b5963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:32:22.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:21:13.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Meralco, the P0.21/kWh-decrease in generation charge
        was the primary reason for the rate decrease. May’s generation charge is the
        lowest since October 2004.</p>'
    '7':
      'image': 'jcr:efc15fce-df7c-47e1-80c3-462fafeb2dc2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae5538-91a6-4ce2-8b21-e333e16aa1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:32:22.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:21:13.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb5953-3ea6-426b-aa83-0878075ff099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:32:22.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:21:13.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, Malampaya''s natural gas plants all registered
        reduced charges due to lower fuel costs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a775a-0af5-408b-8b99-6396f13e15e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:32:22.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:21:13.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong nangyaring pag-update</em> for this month, <em>nagkataon
        na ang</em> world crude oil prices in the past few months, yun yung panahon
        na bumaba ang oil prices kaya ngayon na-reflect na siya sa cost ng natural
        gas," said Larry Fernandez, head of Meralco Utility Economics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d98600-902c-49c5-8714-67a304c91b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:32:22.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:21:13.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other bill adjustments this May include a decrease of P0.10/kWh
        for the transmission charge, taxes, and other charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a39758-125b-4637-a979-347243d72279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:32:22.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:21:13.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco reiterated that it does not earn from the pass-through charges,
        such as the generation and transmission charges, which go to power suppliers
        and to the National Grid Corporation of the Philippines (NGCP).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24fb2b-5048-4e3f-bab3-94b37f0a28e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:32:22.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:21:13.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor increased rates in April because of an increase
        in generation charge and a higher Feed-in Tariff Allowance.</p>'
