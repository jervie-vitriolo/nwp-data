      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Binay also doubted if the big turnout of supporters in the
        rally of other presidential candidates could be actually converted to votes&nbsp;
        —&nbsp; saying there were those who would show up at gatherings but would
        eventually not turn up at the polling precincts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa93f00e-31e8-41ae-8e31-44349d848936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president''s camp also told opponents not to celebrate
        yet as the fight&nbsp; is not yet over.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b599a2-3c05-4126-b0b7-aede0b2df5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA officials said they believed that the election would be a tight
        race, but their organization on the ground would help seal Binay''s victory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4c213-9881-4aa4-b7a7-5f60cb977794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With May 9 fast approaching, UNA President Toby Tiangco said there
        would be no letup in their efforts to communicate Binay''s message of hope
        and positive change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c802b-d6c4-4b63-be82-2b08e4c39d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco said he expected support for Binay to pour in come election
        day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f34a4c-684f-4085-9ae0-7b16b7e6ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are strongest when we stand together," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34af78-ef9a-4133-b96c-e646a779c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Binay''s campaign spokesperson Rico Quicho said the surveys
        did not capture the intense ground campaigning by Binay''s supporters and
        parallel groups nationwide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948afba9-eba8-4133-a94c-8c13c0b215fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.948+08:00
