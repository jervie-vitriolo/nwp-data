      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The negative ads are unethical that should be placed in the garbage
        bin not aired on television. The role of the media is to inform, not dis-inform.
        Lacking anything good to say about this administration and its inept candidates,
        the resort to black propaganda was truly repugnant. The Filipino people long
        suffering from ''trapo'' style mudslinging are clamoring for genuine change,"
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be32f69-5ca3-4165-9ce3-cd32c0c7eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.258+08:00
