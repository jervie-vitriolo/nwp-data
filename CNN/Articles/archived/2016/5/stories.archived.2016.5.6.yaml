        to be a distant memory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c320b9c-dfc4-478c-83a8-2937c1d97f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:51:07.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:30:45.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steel and iron ore prices have buoyed in recent weeks. Other commodities
        — including cotton and even eggs&nbsp; — are also reported to have seen startling
        surges on Chinese futures exchanges. The moves have prompted some experts
        to worry that a new bubble is forming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e5b062-9572-4496-94ce-0b338746b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:51:07.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:30:45.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher iron ore prices, for example, have "triggered speculative
        trading in iron ore futures in China," said Rajiv Biswas, Asia-Pacific Chief
        Economist at IHS Insight. But the rally "may falter due to continued excess
        supply in world iron ore markets," he warned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff5457e-6dee-4e82-b8ea-9210b2d4a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:51:07.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:30:45.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is making Beijing a little worried. China''s top securities
        regulator last week ordered commodities futures exchanges to bring speculative
        trading under control, although the statement posted on its website didn''t
        provide details on how.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c000f35d-b053-4373-a765-26bbf873a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:51:07.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:30:45.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no surprise officials are concerned, given China''s long history
        with asset bubbles. As China''s property market was on the wane a few years
        ago, people started piling into stocks, fueling last year''s meteoric rise
        and spectacular crash that sent shock waves around the globe. Lately, investors
        have gone back to real estate, and now, commodities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a517e-3d30-4870-b5e7-abb3cad439f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:51:07.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:30:45.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the recent boost for raw material prices has been backed
        by real demand, said Biswas, pointing to a flurry of demand as housing construction
        ramps up again in China and the government steps in to support infrastructure
        spending. But a glut of supply for both iron ore and steel continues to put
        a drag on the price increases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12451e60-8881-434d-b050-27f9da765c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:51:07.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:30:45.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s recent efforts to prop up growth by pumping more money
        into the economy may be having unwanted side effects, some experts say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1859c-ebb2-4893-a93b-8ff27d7ad317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:51:07.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:30:45.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing regulatory concerns over speculation in commodities are
        another example of how throwing more credit at China''s economy creates more
        problems than it solves," said Andrew Colquhoun of Fitch Ratings. "Risky and
        speculative activity intensifies when credit growth is strong, as it currently
        is."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f356d7e-303f-4da9-837c-4eb9787370f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:51:07.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:30:45.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rose quickly in recent decades to become the world''s second-largest
        economy, consuming lots of raw materials to build roads, bridges, factories
        and skyscrapers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39c13bb-9de3-43aa-aec8-59d74364695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:51:07.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:30:45.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the country grew at its slowest pace in a quarter century
        last year, construction faltered and demand waned for copper, steel and other
        materials. Commodities markets, and the countries that depend on them, took
        a huge hit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc66df8-7fb3-4b70-8152-1ae5f3e1f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:51:07.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:30:45.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excess supply in industries like steel has hurt companies around
        the globe. Beijing has been accused of dumping its unwanted metal on other
        markets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96055f87-bacc-470f-8af8-8d4300daf11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:51:07.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:30:45.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Tata Steel said it was forced to explore a sale of its
        entire U.K. operations because of plummeting prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca02e1-87fa-4934-b5c0-2f21813b1711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:51:07.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:30:45.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, things got so bad that the Chinese government
        announced that it would ax 1.8 million coal and steel jobs and cut production
        in efforts to tackle overcapacity. Economists applauded the effort then as
        a painful move in the right direction, since much of China''s commodities
        sector is made up of notoriously inefficient state-owned enterprises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b04fc94-6441-447c-a903-e185d79143a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:51:07.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:30:45.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the recent rise in steel prices and the Chinese government''s
        stimulus efforts may mean priorities are more likely to shift away from cutting
        overcapacity, Macquarie''s China economist Larry Hu wrote in a research note.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac84510-4d1b-47cc-8741-7b170afbe7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:51:07.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:30:45.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/04/investing/china-commodities-bubble/index.html">"Is
        China fueling a new commodities bubble?"</a></em></p>'
  'Fort-McMuray-fire-evacuees-outrun-inferno-again':
    'author': 'Holly Yan and David Williams, CNN'
    'caption': 'The sky in the northern Alberta''s Fort McMurray resembled a wall
      of fire and smoke Wednesday as a mammoth inferno swallowed parts of the Canadian
      city.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-06T07:52:57.720+08:00
    'imagesource': 'jcr:f722755f-fea0-4c0a-9051-34d47bd3d9ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '970c34c5-7623-4fa5-bc97-f95949554fc9'
    'lead': 'The mammoth inferno, which started Sunday (May 1), has torched at least
      1,600 structures, Alberta Premier Rachel Notley said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T13:55:48.439+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T13:55:53.748+08:00
