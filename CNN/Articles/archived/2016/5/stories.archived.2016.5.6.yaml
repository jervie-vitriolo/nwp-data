      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These expensive political ads will not sway them at all. On the
        contrary this proves only that we are in a rotten system where children are
        manipulated to become young political suicide bombers like those of ISIS terrorists."</p>'
