      'mgnl:lastActivated': 2019-10-04T13:20:07.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power firm also reminded those who will be manning the polling
        and canvassing centers to avoid plugging in unnecessary appliances to avoid
        overloading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322610ae-7ae6-44de-9919-7bc73d333f6a'
