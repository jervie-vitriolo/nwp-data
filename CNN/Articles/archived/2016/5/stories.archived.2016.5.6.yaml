      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recipe for our edible nail polish is unique and was specifically
        designed to hold the flavor, but to also dry with a glossy coat similar to
        normal nail polish," said John Koay, creative director for Ogilvy &amp; Mather.
        "This campaign is designed to be intriguing and fun to increase excitement
        around the KFC brand in Hong Kong."</p>'
    '9':
      'image': 'jcr:ddd7c472-4fe2-447f-a3d2-f87ac2bb90cb'
      'jcr:primaryType': 'mgnl:block'
