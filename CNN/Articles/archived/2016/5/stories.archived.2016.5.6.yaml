    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte keeps wide lead in final SWS pre-election survey, Robredo and
      Marcos neck-and-neck for top VP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d94668e-86d2-43df-9041-0456632b43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:45:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:45:55.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Amid the controversies
        that he has been embroiled in, survey frontrunner Davao City Mayor Rodrigo
        “Rody” Duterte is still holding a clear lead over his rivals in the latest
        pre-election poll by the Social Weather Stations (SWS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d6b82c-e59d-4a14-9308-ccca40b5c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:45:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:45:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in three, or 33 percent, of the respondents in the nationwide
        survey conducted May 1 to 3 said they would vote for Duterte as president,
        putting him 11 percentage points ahead of his strongest opponent, independent
        candidate Sen. Grace Poe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f3f2ac-3894-4a1f-83cd-fbb68cf18e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:45:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:45:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte received the same share of the votes from the previous
        poll taken April 18 to 20, Poe lost two 2 percentage points – from 24 percent
        to 22 percent.</p>'
    '5':
      'image': 'jcr:410ee19c-79a9-482d-be6c-0d19b7957065'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e406339f-ac1d-4800-93b4-16bf012c79d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:45:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:45:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c389d65-674e-45ad-b858-082a232f5ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:45:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:45:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time since November 2015 that Duterte has posted
        a double-digit lead in the BusinessWorld-SWS survey, and this is despite controversies
        arising from allegations he has hidden wealth made by Sen. Antonio Trillanes
        IV and the flak he received for his comment on the 1989 rape-slay of an Australian
        missionary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9bc58d-9cb5-4bee-a8ed-f50e49a3adc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:45:39.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:45:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/04/18/Duterte-draws-flak-for-rape-joke.html">Watch:
        Duterte draws flak for rape ''joke''</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e77a9b-0d25-454a-b8ad-8b73362ca9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:45:39.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:45:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is claiming the Davao City mayor failed to disclose at
        least P211 million in his 2014 Statement of Assets, Liabilities, and Net Worth
        (SALN). Duterte has denied the allegation, and is awaiting a certification
        from the BPI branch in Julia Vargas, Pasig, that he never had that much money
        in his account there. The tough-talking mayor has also apologized for the
        “gutter language” he used in reference to the rape-slay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c488c8-1a41-43e5-8401-ba1a6c434bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:45:39.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:45:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Banking on the truth: How Duterte, Trillanes made it
        to this week''s headlines</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7972c-bcea-4ea5-ada1-abc728abd3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:45:39.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:45:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close behind Poe in third place with 20 percent is Liberal Party
        (LP) standard bearer Manuel “Mar” Roxas II. However, with the survey’s ± 1
        percent margin of error, Roxas is statistically tied with Poe in second place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b0d6a-4c3d-45e1-8675-6728b942b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:45:39.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:45:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay of the United Nationalist Alliance
        (UNA) is in fourth place with 13 percent. Far behind him is Sen. Miriam Defensor-Santiago
        of the People’s Reform Party (PRP) trailed far behind with only 2 percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4dd9d5-0fdf-4e63-8d8e-09112f3e7562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:45:39.018+08:00
