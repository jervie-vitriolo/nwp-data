      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b760b-4aea-4660-92fd-570d8f336495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.340+08:00
