      'mgnl:lastActivated': 2019-10-04T13:07:06.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Rodrigo Duterte received a red mark on alleged
        human rights violations and gender insensitivity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e15582-6c01-4e9d-9268-de22149657fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:07:01.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:07:06.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party candidate Manuel "Mar" Roxas II was given a red mark
        on his alleged used of government resources in campaign, and alleged connection
        to problems with the MRT.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aa3cae-14b7-4e90-ae73-934f9729658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:07:01.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:07:06.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We may not know what they will really do when they get elected,
        but this campaign presents evidence of what they have done in the past, what
        they are presently doing, and what they are promising to bring as their priorities,”
        Yoly Esguerra, PMPI’s national coordinator said in a statement.</p>'
  'frank-vogel-indiana-pacers-nba':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'The Indiana Pacers announced Frank Vogel will not return as head coach
      next season.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-06T14:38:47.156+08:00
    'imagesource': 'jcr:98f43495-fa0f-4a6b-a394-d076e7299b51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd567d64-ed2e-4b52-9cb7-d28673273523'
    'lead': 'The Indiana Pacers announced Frank Vogel will not return as head coach
      next season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T13:11:58.247+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T13:12:02.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T13:12:02.763+08:00
