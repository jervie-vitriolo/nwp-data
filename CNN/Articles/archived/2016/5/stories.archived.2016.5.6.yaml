      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd9a4c3-bce2-4328-b6b8-969931edcefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest collection, launched in April, combines mid-century and
        contemporary features. The focus on wood as a material, along with neutral
        colors and accents, gives the pieces a clean, calming look about them. “The
        concept behind this collection is to showcase our capabilities and the key
        pieces that have inspired us this season,” Gacrama explains. It was a team
        effort that didn’t make narrowing down choices any easier but ultimately paid
        off, resulting in an array of distinct but complementary pieces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbad161-dd47-47f6-b61e-c77bbc92763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standouts include the Felix stools, which can be stacked to form
        neat, cylindrical side tables; the Dallas hexagon coffee table; the Presley
        side table, which involves naturally cut mango wood on triangular black metal
        legs; the Taylor armchair, with its mahogany legs and pastel blue woven fabric;
        and the Levi couch, which has a rustic boxlike mahogany back and wheat woven
        cushions. However, the arguable — and, in terms of the showroom’s layout,
        literal — centerpiece is the Acacia slab table, naturally cut with a unique
        shape and a laminated finish. The table is surprisingly comfortable, what
        with a height and sturdiness that’s perfect for both lounging and getting
        work done.</p>'
    '19':
      'image': 'jcr:410b709f-35f1-41f4-8520-222c17886074'
      'imageCaption': 'The Mozaic Living showroom showcases its April 2016 collection
        through displays that feel more like nooks with their lived-in look. Photo
        by ERWIN CANLAS '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb59d28-68b1-4f13-a08b-b6c355ba7d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830850d5-2e9c-4e8f-8b80-58216a6d38e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lamps, mirrors, and decor are also available for purchase, as
        are bath and body products by Ysabel’s Daughter. Mozaic Living even lives
        up to its name by selling decorative trays with real mosaic elements, proceeds
        from which go to the NVC Foundation, a nonprofit organization that aims to
        provide less privileged children proper nutrition and quality education along
        with livelihood opportunities for their parents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27f3f0-3725-4bee-8058-a6f18cf8007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fresh brew</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b060656b-0448-47aa-90ce-265f3b0523a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major thing that sets the store apart is its deviation from the
        often very blatant policy of its peers against perusing the displays. “We
        encourage that [people] sit on the furniture,” Gacrama says. “We want to give
        them the opportunity to touch, see, and feel each piece, providing them with
        a unique experience. We want them to take their time.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068810f-da69-4685-b983-3224dbc6ec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what better way to take one’s time than with a cup of coffee?
        Just below the loft stands Caffeined, Mozaic Living’s in-house cafe operated
        by the staff themselves. “We decided that a cup of coffee was the best way
        to [bring the design and build community together], hence the birth of [the
        cafe],” Gacrama says. “It was also a great opportunity for clients and guests
        to experience the local coffee culture that is steadily brewing.” Remarking
        that it adds to the homelike feel, she adds, “The addition of the coffee shop
        gave the showroom a breath of fresh air, a place where guests walk in and
        feel very much inspired and relaxed all at the same time.” It would be easy,
        then, to mistake the displays for little nooks to burrow oneself into — and
        in a way, they are — were it not for the small and tasteful cards carrying
        the names of the tables and chairs.</p>'
    '27':
      'image': 'jcr:788f2d24-9ba0-463d-8ced-74a4e2330b11'
      'imageCaption': 'Just below the loft is Caffeined (left), Mozaic Living''s in-house
        coffee shop which serves cafe favorites like the iced white. Photos by ERWIN
        CANLAS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170d6d31-127a-4dab-8ef1-79d6ecae0466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e92b53e-2971-4c3b-ba6b-b4d014219e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee shop is a compact section of the store, with a white-tiled
        wood-top counter, three tall stools, and only the necessary contraptions.
        Soft music plays throughout the day. The minimalism extends to its menu, which
        not only stands framed on the counter but also hangs handwritten from a large
        roll of recycled paper on the wall. It’s made up of a little over a dozen
        items, mostly cafe classics and staples. The last item on the list is the
        milk shake, which brings a touch of whimsy: In lieu of an additional list
        of flavors and prices is the proclamation, “Ask us about it!”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2209c879-3f97-426d-ab32-0748dddacf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Room to grow</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f439265-9432-495d-9445-1c6b09c35223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mozaic Living has always been a furniture showroom,” Gacrama says,
        stressing its focus on design. “Our group saw a multitude of potential and
        various opportunities and wanted to give it a breath of fresh air.” With a
        total rebranding, change was welcomed: walls knocked down and new light fixtures
        installed, a makeover that took place in a span of six months. “It took a
        lot of time, planning, and effort, as we wanted to ensure that [the shop]
        would be a place where people could relax and enjoy a good cup of coffee,
        and appreciate good quality furniture. We see the showroom as an organic space
        that continually changes with the times and the needs of our clients, as well
        as the artistic direction of the team.”</p>'
    '33':
      'image': 'jcr:2c013446-86ec-4b3a-a7c5-33202946f787'
      'imageCaption': 'Large windows allow for pleasant brightness from natural light
        and beckon passersby to come in. Photo by ERWIN CANLAS '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc3934-86e5-49e8-8316-2153b82dc6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d1be8-3a7d-47cc-a3f9-561f8cc4f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently the Mozaic Living team went on a trip to Japan, during
        which the showroom was closed for a few days. Gacrama says that the experience
        helped foster better ties within the group. “In the process [we learned] various
        techniques and styles that we could somehow marry into what [the store] is
        all about,” she adds. “You can definitely say that because of these trips
        the Mozaic Living work environment is that of fun, enthusiastic, and driven
        individuals that have a common ground of love for great design. Managing the
        store makes it easy as after each trip the team comes back with a renewed
        sense of drive and love for what [we] do.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ceefe5-b731-4a64-957d-494437a0e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it certainly is evident. Around the store, an ease of companionship
        — friendly, open, helpful — flows from the staff to the customers. “Filipino
        hospitality is in the forefront of how we do business,” Gacrama says. “It
        begins with the way we treat our team and the way that we care for our clients
        and partners. ‘Pakikisama’ is the best way we can describe it.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ecc7bd-0c84-4590-8e37-88a437559fb7'
