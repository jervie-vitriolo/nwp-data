      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is neck-and-neck with Camarines Sur Rep. Leni Robredo, who
        ranked second with 28 percent, up from 26 percent.</p>'
