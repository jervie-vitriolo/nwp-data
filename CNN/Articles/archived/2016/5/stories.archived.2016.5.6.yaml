  'Filipino-fishermen-South-China-Sea':
    'author': 'Roli Ng and Manuel Mogato, Reuters'
    'caption': '(File photo) Filipino fishermen yearn to get back into their boats
      and hope that the Philippine election on May 9 will bring a new president bold
      enough to stand up to China''s assertiveness in the disputed waters of the South
      China Sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
