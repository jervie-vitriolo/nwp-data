      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Administration
        presidential bet Manuel “Mar” Roxas II on Friday (May 6) called for unity
        with independent candidate Sen. Grace Poe amid the “uncertainty and the specter
        of a dictatorship.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e143f1-c0e8-4690-a19b-38d87b01fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:23:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:03.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/06/president-aquino-roxas-poe-binay-santiago-alliance-against-duterte.html">EXCLUSIVE:
        Aquino calls for united front vs Duterte</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c4ff01-3fb3-45e1-9ef7-416e6055189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:23:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:03.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without referring to presidential survey frontrunner Rodrigo Duterte
        by name, he said that a leader is emerging who has no regard for honesty,
        integrity, transparency, responsibility, and “even basic decency.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a5c62-e0c8-4a6d-8050-b1a81ee7be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:23:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:03.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Uncertainty and the specter of a dictatorship are looming over
        our country once again,” Roxas said. “I call for unity, I call for decency,
        I call for democracy, I call for the rule of law.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf4d4d5-9012-40a6-80a8-f75a428a824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:23:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:03.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said more important than the political career of any candidate
        is the future of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a3a9bf-446f-43a1-9894-b833a9a77225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:23:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:03.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called for a meeting with Poe. “Sabihan mo lang ako kung kailan
        at saan at darating ako.” [Just tell me when and where, and I’ll be there.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5f9e1-2138-43b2-84ab-6d6b6d3b6748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:23:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:03.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave no indication about what he plans to do and what the purpose
        of the meeting will be.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e84bf0-4d93-4d18-8e0f-e2b2ae582507'
      'mgnl:activationStatus': true
