    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T16:16:58.179+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business leaders welcome Roxas-Poe united campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2319a61-999c-444c-bb93-270641f9ed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Markets were closed
        when Manuel "Mar" Roxas II made his big announcement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbabf577-0f51-42d5-aedc-1bb9427efde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But business leaders have come out and welcomed the prospect of
        a united campaign between the administration bet and independent candidate
        Sen. Grace Poe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f303699-cf61-4380-90de-d8c3b191f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Sec. Mar and Sen. Grace can agree that only one of them will
        pursue his or her candidacy, that candidate will be a formidable contender
        for the presidency. I think the business community will welcome these efforts
        and hope that they will succeed in forging unity," Ramon del Rosario, Makati
        Business Club Chair, told CNN Philippines on Friday (May 6).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2110a59-b3b1-404a-a985-9451c7baff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/06/president-aquino-roxas-poe-binay-santiago-alliance-against-duterte.html">Also
        read: President Aquino calls for united front against Duterte</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97845549-7e97-4570-b527-d5ddb519abe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business groups have been wary of supporting frontrunner Rodrigo
        Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7576d1f1-9887-4793-b935-61f4c62c5327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking Davao City mayor has been criticized for having
        a vague economic platform. Peace and order has been his focus and his strength
        – but they regard his strategies as brutal, if not unlawful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d757e36-dccd-49bc-b17c-98f1d1990766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he will “suppress” crime in three to six months.
        He plans to give shoot-to-kill orders to police, close down Congress should
        they object and put up a revolutionary government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fb27af-0c21-4c83-9f50-b4063ae90bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said in an earlier forum: "Sometimes, more often than
        not, we hope the candidates will do as they promise. I think this is one time
        that I''m hoping this particular candidate will not do as he promises."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88018cf-92cb-46e0-a73d-9f57986c1144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Metro Asset Management, Inc. President Augusto Cosio likewise
        welcomed Roxas'' move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974cacc7-9ec2-4e15-a2b3-e50311888e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A unity move will surely be a stabilizing factor. It will reduce
        uncertainty," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a105c4fe-374d-4dee-affd-e75dc2d9d4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets have been feeling the strain of the election, with the peso
        weakening against the dollar and the stock market on a steady decline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4682d-3cab-4c76-b7e7-2fa02688ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO Chief Market Strategist Jonathan Ravelas added: "Markets are
        in wait-and-see mode. The peso recovered some losses from the open, but just
        the same remains restless."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9528d6-1d40-4891-b0d5-cd86aab7324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say the downtrend is due to the elections in general; investors
        are sitting on the sidelines as they wait to see who the new leaders will
        be.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2287fe-1641-47cf-80b5-046831e0ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others add that the presidential race has been so tight, it seems
        unlikely the next president would be able to secure a strong enough mandate
        to push his or her agenda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318030d3-a0dc-4d02-bc85-89d5da7857df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/06/president-aquino-roxas-poe-binay-santiago-alliance-against-duterte.html">Also
        read: Mar Roxas seeks talks with Grace Poe</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59086801-e369-4f0b-b9b7-ab26f40496ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are analysts that say the markets are especially
        jittery because of Duterte''s lead in the polls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d46c2f8-370c-4c1a-8749-03b9d33c32b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas and Poe, are statistically tied in second place, but they
        are way behind the mayor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4456e59-f00e-49d8-8984-af844c66def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are considered more business-friendly, and del Rosario has
        said he expects the market reaction to be "positive" should either of them
        win.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f215e77-f9f6-4c13-9904-432c42f154f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Chamber of Commerce of the Philippines Vice President Henry
        Schumacher said, "Business is interested in reforms and a more aggressive
        policy in opening the economy, to increase competition to provide Juan dela
        Cruz with better products and better services at better prices."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a624df05-95ff-4770-8282-fe9fa3731ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that''s on top of the agenda of a Poe/Roxas partnership, this
        late unity move will be welcomed by business."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935064ff-cde9-402c-9d6d-0798d70fb4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For University of the Philippines economist Benjamin Diokno, however,
        what becomes of the race is not the most relevant factor now.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b7060-b12d-404a-b066-9e4da4fa841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:17:48.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:16:58.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the business community is just hoping for the clean and
        peaceful exercise of the people''s will and a smooth transition of power,"
        he told CNN Philippines.</p>'
  'RCBC-Lorenzo-Tan-resigns-money-laundering':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-06T20:31:32.483+08:00
    'imagesource': 'jcr:07de9136-2c2d-43c3-945d-718bb4ca07c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c7482b0-8b12-4575-9cb3-23564717f148'
    'lead': 'Embattled RCBC President Lorenzo Tan has resigned Friday (May 6), as
      the inquiry into the $81-million money laundering scam continues to hang over
      his bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T11:20:26.520+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:17:30.270+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T16:17:29.965+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RCBC President Lorenzo Tan resigns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4a8a71-3253-4282-abef-04ce5b4cb3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:20:26.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:17:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Embattled RCBC
        President Lorenzo Tan has resigned, as the inquiry into the $81-million money
        laundering scam continues to hang over his bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c729cc-2501-4931-b3a6-fad14341b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:20:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:17:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite having been cleared of any wrongdoing, as President and
        CEO of RCBC, I take full moral responsibility for this sad incident in the
        history of the bank," Tan said in a statement released Friday (May 6).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4302a4-4051-438c-87fd-e11d86489f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:20:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:17:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan led RCBC from 2007, overseeing its "unprecedented growth," the
        bank said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1103e77-6a66-4a2c-940d-1dda39976927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:20:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:17:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his term, RCBC''s customer base expanded from 800,000 to 7.32
        million, while its branch network grew from 294 to 475 branches. Its balance
        sheet likewise strengthened, more than doubling from P224 billion to P488
        billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1379170-125f-48ba-946f-aa888719dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:20:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:17:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC also forged a partnership with insurer Sun Life Grepa Financial
        and set up Rizal Microbank during Tan''s term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf57f4-ffe3-4ab7-8650-35e958a6c156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:20:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:17:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tan was also the RCBC chief that fateful day in February,
        when hackers stole $81 million from Bangladesh Bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e5116-b062-4923-9ecc-241caa5a0092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:20:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:17:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was wired to four RCBC accounts in the bank''s Jupiter
        branch. Despite stop orders from the Bangladeshi central bank, the money was
        cleared and credited to the accounts, then quickly withdrawn and delivered
        to local casinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c31c782-bb53-460e-8dfe-bcf78e31f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:20:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:17:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee investigation into what has been
        described one of the largest cyber heists in history has not been concluded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78654145-4fa3-4eee-a882-b27e8789e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:20:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:17:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal bank investigation, headed by external lawyers and auditor
        SGV &amp; Co., cleared Tan of any involvement. RCBC maintains it was Jupiter
        branch manager Maia Santos-Deguito that colluded with Chinese gamblers to
        transfer the dirty money.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d66e2f5-a18d-4a43-bb56-05c7891c2b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:20:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:17:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite my resignation ... I am committed to help uncover the truth,
        not only to clear my name but also to bring justice to the Bangladeshi people,"
        Tan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10abe5da-d1fc-4abf-9143-e2c2e2c2dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:20:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:17:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only $4.63 million and P488 million have been recovered from the
        loot, returned voluntarily by casino agent Kim Wong, who insisted he had no
        idea it was stolen money. Wong and Deguito have been charged with violating
        the anti-money laundering law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1f920-9683-4e35-ba4d-f21f7e4a6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:20:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:17:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong, along with casino junket promoter Weikang Xu, allegedly received
        some of the funds but the latter has eluded authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb1b3b-7b51-40a3-802b-88200fc0cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:20:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:17:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chairperson Helen Dee will oversee the bank for the time being,
        supported by vice-chairperson Cesar Virata and director Armando Medina.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fcbd58-9508-4af9-85c4-8669262c8df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:20:26.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:17:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Victor Tan, the treasurer and executive vice-president of the
        Yuchengco-led bank, also resigned last month.</p>'
