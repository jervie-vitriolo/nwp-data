      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KFC nail polish is packaged in a "designer bottle and box" (not
        a bucket). The chicken chain has promoted the nail polish on Facebook and
        social media over the past two weeks, even releasing a music video on YouTube.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb61ab-1b23-4d3d-a77a-c6455478bbf5'
      'mgnl:activationStatus': true
