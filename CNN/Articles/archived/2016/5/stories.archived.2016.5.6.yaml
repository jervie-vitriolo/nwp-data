    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: President Aquino calls for united front against Duterte

      '
    'updated': 2016-05-07T10:55:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1e5a9-44fd-4f4a-9efe-82902568188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Benigno
        Aquino III called for a "united front" against what he described as a future
        threat to democracy from presidential survey frontrunner Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee0801-1526-4095-b2d1-0be862523f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, administration presidential bet Manuel “Mar” Roxas
        II called for unity with independent candidate Sen. Grace Poe amid the “uncertainty
        and the specter of a dictatorship.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e8b5c-e699-4d4f-b0fe-bdb2227e4f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino referred to several statements made by Duterte threatening,
        among others, to padlock Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb50c069-383d-4c19-83d3-05017773d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Duterte accounting for about 30 percent of the votes according
        to the surveys, Aquino told CNN Philippines it would make sense to unite the
        four other presidential contenders who account for the remaining 70 percent
        to defeat the Davao City mayor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe7b12-a11c-4a53-a5e1-b98ab453d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, it behooves everybody to try and get together and ensure,
        instead of thinking what we should do if everything he says is exactly what
        he intends to do, why don''t we remove that problem or threat or insecurity
        by uniting the 70 and defeating the 30," he said in an interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba7ab6e-d047-48f1-954c-b52f665c6a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to get all of these different voices from so many sectors
        together and in that sense perhaps help our candidates get together and have
        that united front," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6623a8e8-6c3d-4fcf-bcb1-6db0e3adc03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/06/mar-roxas-calls-on-grace-poe-dialogue-unity-alliance.html">Also
        read: Let’s talk, Roxas tells Poe</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c14a4-d41f-4da2-9d8f-3c517d6c2cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement made during a hastily called meeting with the press
        at his campaign headquarters, Roxas said that what is more important now is
        the future of the country than the political careers of any candidate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ad8f7-43ad-466a-90d1-9b64cc874e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Uncertainty and the specter of a dictatorship are looming over
        our country once again,” he said. “I call for unity, I call for decency, I
        call for democracy, I call for the rule of law.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed96f849-048c-4a97-afe7-d3aeceea1c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas called for a meeting with Poe. “Sabihan mo lang ako kung kailan
        at saan at darating ako.” [Just tell me when and where, and I’ll be there.]</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">JUST IN: Presidential candidate Mar Roxas to Grace Poe: Let&#39;s
        talk, just tell me when and where. <a href="https://t.co/UcKmkTVQBO">https://t.co/UcKmkTVQBO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/728521461153988608?ref_src=twsrc%5Etfw">May
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f9b090-29f4-468f-b139-dc999ce97b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3841ef-e090-45f3-836c-24f21caaa2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he spoke with Roxas about his proposal over the past
        three days and he exchanged text messages with Poe Thursday night but that
        was "inconclusive."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcf6d80-2689-4f9e-be3e-cf1af093a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without referring to Duterte by name, Roxas said the tough-talking
        mayor has no regard for honesty, integrity, transparency, responsibility,
        and “even basic decency.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b886dd-6d0a-4d3e-83c3-f5d65b6a4bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe insists she won''t withdraw</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf42942-41d3-43f6-b6dd-86e1015d90f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on his Facebook page, Duterte’s spokesman Peter Lavina
        said deals among the mayor’s rivals are like negotiations among “thieves dividing
        the loot, by the wards of the discredited sections of the elite.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b3948-cdbc-4046-ae20-d6c2385bb471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They want to ‘save the country.’ Oh my goodness. Haven''t they
        realized up to this very end that the Filipino people have resolved to save
        themselves from these greedy wolves? … Truly sickening. This is not democracy
        at all,” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b8db03-f97d-4e4a-ad65-f77d50f97f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Roxas call for a meeting, Poe told reporters in Los
        Banos that she has always been open to talks with the administration standard
        bearer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c661f2c6-6bf1-452b-b54f-683276635168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pwede naman kaming mag-usap anytime. Pero pangungunahan ko
        na ... kung iniisip nila ay pag-uusap sa pag atras, ako ay hindi aatras,”</em>
        she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17042df0-2c9e-4957-8775-a02440ba2e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can talk anytime. But I would like to say upfront,
        if what they want to talk about is withdrawal (from the presidential race),
        I will not withdraw.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb63481-602a-4f99-bcb9-1779dfa468f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, Poe said it’s not
        important who Duterte’s main rival is based on the surveys and indicated that
        withdrawing from the race should not be a decision solely of the candidates.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581425f6-3b10-44f8-82a4-9a6161968370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''d like to remind the Secretary and whoever else is running it''s
        never just about you. It''s always about what you can offer the public, and
        it''s the public''s right to choose so there''s nobody that can dictate who
        should remain or who should leave the race,” she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f8c30b-cbc7-4f1a-b87f-47b92b311996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Binay said Aquino should focus on ensuring a clean
        elections rather than forming an alliance with anti-Duterte forces.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b3db3-5410-4c7e-8a30-31f551d311a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Besides, such a call for unity sounds hollow considering that the
        President has been hitting the rivals of Roxas throughout the campaign,” said
        Joey Salgado, communications director of the United Nationalist Alliance (UNA).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb540852-7d6e-4d26-8e6f-00823c486db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Basta''t nahalal sa malinis na eleksyon, dapat igalang ng lahat
        ang hatol ng taumbayan dahil yan ang diwa ng demokrasya,”</em> he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c84115-8f61-4279-a49b-a8b2b691d57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:29:36.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:30:15.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as one is elected in a clean election, everyone
        should respect the people’s judgment because that is the spirit of democracy.]</p>'
