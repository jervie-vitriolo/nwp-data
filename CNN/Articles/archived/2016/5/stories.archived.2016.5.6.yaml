    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/gc7tSDAe0e0"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72311be3-5c69-48db-be5f-9b7e05397fe3'
    'lead': 'President Benigno Aquino III called for a "united front" against what
      he described as a future threat to democracy from presidential survey frontrunner
      Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T11:29:36.049+08:00
