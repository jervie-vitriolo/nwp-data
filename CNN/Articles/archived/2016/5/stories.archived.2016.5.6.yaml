      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/05/05/news/companies/kfc-nail-polish/index.html?sr=twCNN050516kfc-nail-polish0434PMStoryLink&amp;linkId=24183763">
