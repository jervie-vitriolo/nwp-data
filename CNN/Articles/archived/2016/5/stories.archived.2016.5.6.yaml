      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Related:
        What is your presidential candidate''s platform of government?</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c419250c-b42a-442a-bbfe-803198696ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:45:39.018+08:00
