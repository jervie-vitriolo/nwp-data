    'lead': 'The election season has been a roller-coaster ride for independent presidential
      candidate Sen. Grace Poe. Poe says she is at peace with herself knowing she
      has given her best throughout the 90-day campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T11:37:33.946+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:18:59.563+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T16:18:59.254+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe at peace with self: ''I’m ready to accept voters’ decision''

      '
    'updated': 2016-05-07T10:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3495ea-1eea-46c3-adb5-1016d2a9062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:37:33.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Independent presidential
        candidate Sen. Grace Poe on Friday (May 6) said she is at peace with herself
        knowing she has given her best throughout the 90-day campaign period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce42c1-f161-45e0-a720-5462adb7efdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:37:33.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a roller-coaster ride for Poe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c9f70-0ff4-406c-bb93-731add147cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:37:33.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a frontrunner in one of the most competitive races
        in the country''s history — she also had to survive attempts to disqualify
        her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dac383-47d5-4706-9d18-a7302abff15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:37:33.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naihahayag ko ang mga isyu sa ating mga kababayan. Ipinaglaban
        ko sila maski man lang para sa aking plataporma. Pero sa huli sila naman ang
        magdedesisyon. Kaya kung ano man ang desisyon na ''yan, handa na akong tanggapin,”
        Poe said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b172a01-5fde-46ba-b09e-8852f28dfff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:37:33.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have said my piece to our countrymen on issues.
        I have fought for them through my platforms. But in the end they will decide.
        And whatever their decision is, I’m ready to accept it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431426b1-486c-4631-a641-af387edf2bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:37:33.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Coco Martin made a surprise appearance at the rally in Bulacan
        on Friday to pitch for Poe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7d511-6af9-498a-bff8-11dd0d9242f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:37:33.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, the actor delivered a passionate speech on how ugly the
        campaign has turned out, especially among warring supporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509d5c4-39be-4038-acc7-5139167b55e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:37:33.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sakit sakit kasi nagsisiraan tayo, tayo tayo mismo nag aaway
        away,” Martin said. [It’s so painful that we fight among ourselves.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e444422-13d8-4fb6-9dd2-d422fcef674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:37:33.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he then also took the chance to lash out at Poe''s rivals —
        especially at presidential survey frontrunner Rodrigo Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5e9146-79c4-4a4d-a181-bc779a91e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:37:33.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lalong lalo na po sa mga magulang, yun po ba ang gagawin nating
        pagpapalaki sa ating mga anak? ang maging tama ang pagmumura? ang maging tama
        ang pagpatay? ang maging tama ang pagbabastos sa kapwa?”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f141d1f-0e03-41db-ac59-5232a50d5258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:37:33.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[To parents, most especially, is that the way you will bring up
        your children? That cursing is right? That killing is just? That scurrility
        is alright?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b94763-5337-4713-a856-0cf21cb6b95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:37:33.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Galing at Puso (PGP) will hold two grand rallies on Saturday
        (May 7) for their "meeting de avance."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56220d9b-000c-4f21-8f63-1d1c9baf8c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:37:33.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, her running-mate Sen. Francis “Chiz” Escudero, and their senate
        slate will all be flying to Pangasinan for a rally in Urdaneta in the morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0c5ea-136a-49d2-bd6d-9111e7d6dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:37:33.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will return to Manila for a bigger rally in Plaza Miranda late
        in the afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9f80c-c76d-4679-b93d-f070d98a1843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:37:33.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:18:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/05/Poe-denies-backing-out-race.html">Also
