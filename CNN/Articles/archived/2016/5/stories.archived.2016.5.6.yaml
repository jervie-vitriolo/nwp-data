      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his running mate, Santiago, placing last in the presidential
        surveys, Sen. Ferdinand “Bongbong” Marcos Jr. is still the top vice presidential
        choice with 29 percent. He gained 4 percentage points from the previous survey.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f311de4-f065-405b-86c4-361df48ebaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:45:39.018+08:00
      'mgnl:createdBy': 'jeff'
