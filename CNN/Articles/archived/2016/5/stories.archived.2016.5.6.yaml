      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ibinoto ka ng tao para tumulong ka sa taumbayan. At ''yun ay
        hindi mangyayari kung hindi kayo makahanap ng paraan na makapagtrabaho.</em>
        It is impossible to bring progress to the country, to move the country forward,
        to make life better for our people if you are not working together. The problems
        that our country faces are so complex and so many that it will take the cooperation,
        the unity of all sectors."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d928c46-6ced-47f8-a6d1-13d669b3b0a7'
