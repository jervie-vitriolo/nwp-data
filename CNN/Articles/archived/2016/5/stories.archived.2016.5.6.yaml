      'mgnl:lastActivated': 2019-10-04T11:51:21.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559f4a87-36a7-4e72-8dcd-4137352c847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaagad pinapatignan natin sa ating Comelec field para agad-agarang
        tignan kung may katotohanan dahil kung ako tatanunging mo [ako], yan ang pinaka
        kasalanan sa isang halanan — na ililipat mo ang boto ng candidate X kay candidate
        Y. ''Yan ay dagdag-bawas na ayaw natin mangyari,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b2d81-80d2-447f-913d-a4cdb530bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will instruct our field team to look at the claims
        right away, if there''s any truth to it. It you ask me that is the biggest
        mistake we can commit — to attribute the votes for candidate X to candidate
        Y. That is the padding and shaving of votes that we don''t want to happen
        to our election.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171cad7a-8f0e-48e3-bb36-19838c230e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/28/Local-absentee-voting-2016-elections.html">Related:
        Comelec says poll cheating rumors baseless</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc7953-b736-4a99-a1fc-55ef28bcce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to do in case of receipt discrepancies</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986c881-382a-462c-9ac9-36aabf191b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a voter, here''s what you can do if a name of a candidate/s you
        did not vote for shows up in your voter''s receipt on May 9.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd883e6-d110-4bca-9f57-b2505146ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said the voter has to approach the Board of Election Inspector
        (BEI) and affix a signature at the back of the voter''s receipt. The BEI will
        then record the incident in an official logbook. The receipt will not be dropped
        in the receptacle, but attached in the logbook.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fec3e9-68f1-4f77-8fd2-6def7d7a2a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said there is no way to verify on the spot if the mistake
        was made by the voter, the BEI, or the VCM. The voter will not get another
        ballot.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ada09-5e59-411b-b618-046cc770e36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be reminded that it is an election offense to make "frivolous objections"
        using the receipt. Also, despite the "discrepancies," you are still not allowed
        to take a photo of the receipt.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a38f17-f436-44fe-94b3-07eed626619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/03/How-to-vote-on-May-9-election-day-dos-and-donts.html">Related:
        Election dos and don''ts: How to vote on May 9</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ddaf80-6918-4b19-9385-98d74e80232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.517+08:00
