  'philippine-politics-veep-parks-and-recreation':
    'author': 'Carina Santos'
    'caption': 'Julia Louis-Dreyfus as Selina Meyer in "Veep." Photo by LACEY TERRELL/HBO'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-05-06T13:57:38.002+08:00
    'imagesource': 'jcr:58fd4d89-a772-46ad-9372-694418b958a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '833dde4d-47d0-4bc4-939a-2d0c092a0dfe'
    'lead': 'As election day draws nearer, the realization becomes clearer that local
      politics may very well be a satirical nightmare — straight out of “Veep” and
      “Parks and Recreation” — on the verge of coming true.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T13:25:03.527+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T13:27:27.790+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T13:27:27.509+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Philippine politics is like a comedy of terrors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9bc560-1148-4cc5-8f56-75414ee2088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:25:03.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:27:27.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> We have finally
        done it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb691647-809f-46fc-8774-4daacf7a9d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:25:03.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:27:27.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of “Sampalan ng Passbook sa BPI” broke out — a grotesque
        combination of the “Suntukan sa Ace Hardware” meme and the actual, absurd
        confrontation between the two camps of the presidential frontrunner Mayor
        Rodrigo Duterte and the vice-presidential hopeful Sen. Antonio Trillanes IV
        at a BPI branch in Ortigas due to rumors of the former’s ill-gotten wealth
        — we have, as a friend has put it, finally transcended “Veep.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16228c4-197b-439d-a67b-9a81d89c956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:25:03.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:27:27.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently on its fifth season, HBO’s political comedy show “Veep”
        follows Julia Louis-Dreyfus''s scrappy and irreverent Selina Meyer, who at
        the start of the series is in her second year as the vice president of the
        United States, and her general unease and irritation at being cast aside and
        mostly ignored by the president of the United States — a “spare tire,” to
        use a term bandied about during the local vice-presidential debate. Throughout
        the series, she attempts to assert herself, with an iron grip on what little
        power she has, her grossly inflated self-importance mingling with what tragically
        seems to be the overwhelming uselessness of the vice presidency.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/JDesAgis8NU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff7e3a-83eb-4d57-9df1-fa7675a7947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:25:03.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:27:27.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b02dbb-cc9f-4791-8aa7-de98bf538ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:25:03.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:27:27.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis-Dreyfus’s portrayal of a strong woman elected into high office
        is terrifying, in part because, behind the political pleasantries and manicured
        appearances, Meyer — with her nuclear temper, questionable morals, and quick
        tongue dishing out the sharpest, most awful insults — is caught in many, many
        moments of weakness. Her team, all of which are also miserably flawed in their
        own ways, scrambles to make her look good whenever she makes mistakes, which
        is constantly, though their solutions often involve throwing someone else
        less important under the bus. “Veep” reinforces the idea that, perhaps, politics
        is mostly meaningless, and the (usually hapless) people involved in it aren’t
        always the best and the brightest. They certainly don’t always have interests
        beyond their own personal gains and respective images.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f55126-3d87-4f3b-996d-606dcd862725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:25:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:27:27.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loose-lipped Meyer, whom Emily Nussbaum of the New Yorker describes
        as “forever at risk of public embarrassment,” constantly threatens her own
        public image with careless remarks that could be easily misconstrued in a
        hundred different ways. Despite this, she is placed in charge of foreign relations,
        only to be faced with a hostage crisis in Uzbekistan two episodes later. Despite
        the truly terrifying implications of political failure and the primal fear
        of placing important global issues in the hands of bumbling, self-absorbed
        politicians, “Veep” homes in on micro-level breakdowns and personal failings,
        seemingly putting the important issues in the background — a sight that looks
        more and more familiar as we approach our own election date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b678c-bdc3-4d54-89e6-55a008841408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:25:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:27:27.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... as our own presidential and vice-presidential elections loom
        nearer and larger, one can’t help but feel like the country is stuck in some
        sick version of “Veep” and “Parks and Recreation,” where the small, sad punchline
        is ourselves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7412774b-9fa1-45d2-8969-a1671acaf68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:25:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:27:27.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another television show, “Parks and Recreation,” which aired on
        NBC from 2009 to 2015, operates on a much smaller political scale. Leslie
        Knope, played by Amy Poehler, begins as the deputy director of the Parks and
        Recreation Department of Pawnee, a fictional town in Indiana. Contrary to
        what her last name suggests, Leslie is a wide-eyed optimist, scrappy in a
        different way from how Selina is, a true believer in the transformative power
        of government work. Her mission to work her way up to national office, where
        she can eventually exist with her idols, Joe Biden and Hillary Clinton, begins
        in the construction of parks. Leslie wants to make a difference in the lives
        of the residents of Pawnee, the town she grew up in and loves with all her
        heart. She can’t and won’t give up, no matter what stands in her way, be it
        incompetent government employees, miles and miles of red tape, reluctant interns,
        and people who just don’t care as much as she does. Leslie will find a way
        to get it done. A stark contrast to Selina’s self-involved search for power,
        Leslie is the embodiment of a public servant that wants to serve the people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0339d00b-090f-42ec-848a-919c68fe2855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:25:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:27:27.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Parks and Recreation,” the problem isn’t Leslie. It’s the people.
        Despite Leslie’s best intentions, the electorate seems to constantly be against
        her, buying into personality politics and siding with “cooler” candidates
        who propose meaningless counteroffers. In Pawnee, approval is cheap, but even
        then Leslie won’t foot the bill. Her eagerness and earnestness may be off-putting;
        she’s like the parent who will pick the less fun thing that’s better for you
        in the long run. But while “Veep” capitalizes on satirical commentary and
        creative insults, a lot of “Parks and Recreation’s” comedy comes from Leslie’s
        constant failings and how she somehow never lets these truly unfair and absurd
        things faze her.</p>'
    '16':
      'image': 'jcr:c9e2b116-17f8-40bc-890c-bfdd0052daa9'
      'imageCaption': 'Amy Poehler (left) as Leslie Knope in "Parks and Recreation."
        Photo by CHRIS HASTON/NBC '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dcc6f0-0eb6-4bc4-a001-9dffd43b3001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:25:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:27:27.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2053c9fe-2d26-4b91-b3f6-7eb374e65961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:25:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:27:27.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in the second season of “Parks and Recreation,” Leslie offends
        (and is offended by) Pawnee’s Venezuelan sister city because of her own personal
        prejudices among other things, is embroiled in a fictitious tabloid-perpetuated
        sex scandal involving a councilman that is crushed only by her mooning the
        host of a daytime talk show, fights against corporate sponsorship and the
        propaganda-driven manipulation of public opinion by a local sugar conglomerate,
        gets overlooked for the Woman of the Year award in favor of her male superior
        for an idea Leslie came up with, and faces the pitfalls of a budget deficit
        and her town’s crippling system, she herself being vulnerable to getting fired
        as a result of two state auditors making budget cuts. The funny thing is that
        it only gets worse from there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aacad27-9fda-4479-9162-064ca1efe6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:25:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:27:27.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the episodes from both shows involve blunders that seem
        too absurd to be real. But as our own presidential and vice-presidential elections
        loom nearer and larger, one can’t help but feel like the country is stuck
        in some sick version of “Veep” and “Parks and Recreation,” where the small,
        sad punchline is ourselves.</p>'
    '20':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/5uThxAizA3o"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a25ea-92e3-4883-860b-bbb783550e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:25:03.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:27:27.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e096be-3657-4617-af6b-33f6faa0569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:25:03.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:27:27.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our own national elections have gone through numerous twists and
        turns that have had people in the country — and the rest of the world — scratching
        their heads, perhaps with thoughts recalling the question in a certain dated
        viral video: “Is this real life?” Certainly, much of the discourse has been
        on actual things that matter, but alongside that there has been a heaping
        serving of mudslinging, so-called hugot lines that mean nothing, claims of
        media bias, a Jenga tower of insults that has left diplomatic ties in a precarious
        state, and too-late-the-hero revelations of other candidates’ involvement
        in electoral fraud, extrajudicial killings, or undeclared ill-gotten wealth
        — basically evidence of them being more scummy than the accuser.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e3f477-9e92-44d7-9df9-20f008aeef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:25:03.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:27:27.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon accepting her Emmy in 2015 for her role as the veep, Louis-Dreyfus
        said, “It''s getting trickier and trickier to satirize this stuff.” It''s
        almost as if she were talking about the future of the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d1ec58-113c-4337-ab71-0d99ffb8f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:25:03.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:27:27.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they’re both comedies, “Veep” and “Parks and Recreation”
        feel ominous in many ways, both cracking jokes that hit too close to home.
        These comedies are almost a reality for some of us, and while it’s a joy to
        see on TV, it’s not so entertaining and is, frankly, alarming to witness it
        unfold on the news. That said, our fate, no matter what it turns out to be,
        is inescapable, and for better or worse, we''re all in it together. And that’s
        no laughing matter.</p>'
  'meralco-reduce-may-power-rates':
    'author': ' CNN Philippines Staff'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-05-06T14:47:47.049+08:00
    'imagesource': 'jcr:61c161db-0985-4ddb-b958-8ef7dd1ef10e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bbf3749-45c0-49b5-b732-486c79e613ec'
    'lead': 'Despite Meralco''s earlier warning of a possible rate hike, the downward
      movement in generation, transmission, taxes, and other charges drove the decrease
      in power rates this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T13:32:22.035+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:21:13.459+08:00
