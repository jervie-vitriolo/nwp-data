      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> KFC thinks you should take
        its "Finger Lickin'' Good" slogan literally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6befe3-4aef-44b5-ba3a-46023e5873de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:13:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fried chicken company, along with marketing giant Ogilvy &amp;
        Mather, has produced edible nail polish for customers in Hong Kong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f596d8-e19f-41d1-aab0-ac8904861c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:13:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nail polish comes in two flavors and colors: Original (kind
        of a beige) and Hot &amp; Spicy (red). To use it, customers can paint the
        polish on their nails, let it dry, "and then lick – again and again and again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e40e5-296e-46bd-9071-f0bdc12444ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:13:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:16.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC says the nail polish is "sourced from natural ingredients,"
        perhaps in an effort to make customers feel safer about licking nail polish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba862f24-6847-4fdb-952b-4aaa2cb54175'
      'mgnl:activationStatus': true
