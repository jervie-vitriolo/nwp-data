  'El-Shaddai-endorsement-Binay-Marcos':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-06T17:54:34.412+08:00
    'imagesource': 'jcr:d4fc437b-cbc5-443a-b196-814915cace76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ec13136-809b-4d1f-a6ed-debeec0920b0'
    'lead': 'El Shaddai Spokesman Mel Robles confirms with CNN Philippines that Vice
      President Jejomar Binay got majority of the votes in an internal survey conducted
      during the group’s prayer rally last Saturday (April 30). But he explains the
      announcement of survey results does not directly translate to El Shaddai leader
      Mike Velarde endorsing Binay or any candidate for the May 9 polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T11:34:11.181+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T11:34:14.416+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T11:34:14.233+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay, Marcos win El Shaddai mock poll, but not ''directly endorsed''
      by Velarde – spokesperson

      '
    'updated': 2016-05-07T11:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f73f84-0144-413c-a45b-bde5cc90f512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:34:11.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:34:14.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Presidential bet
        Vice President Jejomar Binay and vice presidential aspirant Sen. Ferdinand
        “Bongbong” Marcos Jr. led a mock poll among members of the Catholic charismatic
        group El Shaddai.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab1b9b-a1de-4b87-b0f6-ab0a3648567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:34:11.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:34:14.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey results were announced on Friday (May 6) over the religious
        group’s radio station, DWXI 1413.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ef4ea-8ec9-4148-8420-42706ca13bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:34:11.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:34:14.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Shaddai Spokesman Mel Robles confirmed with CNN Philippines that
        Binay got majority of the votes in an internal survey conducted during the
        group’s prayer rally last Saturday (April 30). He refused to disclose further
        information saying he “does not have the exact details yet.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac9d8d-53d4-4e06-90ee-22b7d5ded7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:34:11.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:34:14.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robles explained the announcement of survey results does not
        directly translate to El Shaddai leader Mike Velarde endorsing Binay or any
        candidate for the May 9 polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a05e2aa-a6c1-4ea2-8a83-49d761455f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:34:11.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:34:14.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bro. Mike will not make a direct endorsement,” Robles said. Velarde
        also earlier said he is not endorsing any presidential bet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad369a6-246a-45c8-9653-08d15a9dac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:34:11.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:34:14.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Related:
        What is your presidential candidate''s platform of government?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c7f3fd-bef4-46dc-bce6-237bbace601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:34:11.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:34:14.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles added the mock poll results were made public to serve as
        a "guide" for the church’s millions of members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb048f6-c787-45f7-8288-3608513e9564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:34:11.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:34:14.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the United Nationalist Alliance (UNA) is elated over its
        standard bearer''s “almost unanimous” win in the El Shaddai survey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3d617-0f1a-4463-bb59-f5dc5d071c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:34:11.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:34:14.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful and humbled by the endorsement of the members of
        El Shaddai and to Bro. Mike Velarde for giving me the opportunity to speak
        before his congregation," Binay said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b22ce8-8588-4f7e-9740-199cd434f2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:34:11.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:34:14.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
