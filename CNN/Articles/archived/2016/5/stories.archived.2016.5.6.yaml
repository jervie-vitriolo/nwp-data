      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, Robredo statistically tied for top VP</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213572c4-3881-422e-b136-37eea315271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:45:39.018+08:00
      'mgnl:createdBy': 'jeff'
