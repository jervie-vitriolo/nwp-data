      'text': '<p>Mozaic Living is located at 7 Sheridan St., Mandaluyong City.</p>'
  'voters-receipt-ballot-votes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-06T16:27:58.419+08:00
    'imagesource': 'jcr:c19116a4-5205-49d8-8441-0456e49d4f18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62436e2b-b7a9-4835-ad83-c894a07f10d5'
    'lead': 'Commission on Elections (Comelec) Chairman Andres Bautista said on Friday
      (May 6) the poll body will look into reports that receipts from the vote-counting
      machines do not reflect the votes in the ballot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T11:51:15.349+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T11:51:21.511+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T11:51:21.241+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to probe claims of incorrect votes reflected in receipts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc0a18c-4e2a-48cc-a6f7-c707740f5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Commission on
        Elections (Comelec) Chairman Andres Bautista said on Friday (May 6) the poll
        body will look into reports that receipts from the vote-counting machines
        do not reflect the votes in the ballot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1629e88c-db41-4218-97ae-3afbcad5e676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential frontrunner Rodrigo Duterte campaign’s legal counsel
        in Sarangani, Alena Gale Palileo Yabes, alleged on Thursday she received a
        report that a vote-counting machine (VCM) in Barangay Nalus in Kiamba, Sarangani
        showed results counted for presidential bet Manuel "Mar" Roxas II when Duterte
        was voted for in the ballot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4988ec90-8f99-4dbb-acb8-e5a56350a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claims were made after the testing of VCMs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d758d-1e89-4756-a46d-577d4330cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors also circulated on social media showing that the voter''s
        receipts of some overseas absentee voters revealed discrepancies in how the
        VCMs interpreted their ballots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ec8c56-2f2b-47b0-bcc2-8271f016629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said there is no evidence yet to support the claims, but
        initial reports from their field offices in Mati, Lanao, and Cagayan denied
        the allegation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfd7bcd-7e27-4a0f-88f1-f6cd25285149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pa po kami nakikitang ebidensya. Nakatangap po ako ng
        dalawang text na meron daw problema sa Mati at saka yung sa Lanao at sa Cagayan.
        Tiningnan po namin yung tatlo, sabi po ang atin ng</em> Comelec field [officers]
        <em>hindi totoo ito."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa3667-6db7-4753-8942-ec01a6f9d141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We haven''t seen any evidence yet. I have received
        two text messages reporting there have been problems in Mati, Lanao, and Cagayan.
        We are looking into the three reports, but our Comelec field officers said
        the claims are not true.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5313f96e-fc47-44c1-9ac5-b96d5f84744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:51:15.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:51:21.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista denied the allegations and instructed the Comelec field
        offices to check on the claims.</p>'
