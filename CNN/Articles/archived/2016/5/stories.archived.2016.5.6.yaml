    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fort McMurray fire: Evacuees try to outrun inferno – again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a64523-d356-43ba-8860-71cff7eaa334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cameron Spring had 30 minutes to pack up
        a lifetime of memories from the house he grew up in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef514f4-addd-4221-9b21-0aceb959d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raging wildfire in Fort McMurray, Alberta, raced toward his
        home, swallowing everything in its path.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d855318-914f-43c2-9196-b48d9d3f8fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had next to no warning," the 27-year-old said. "I was able to
        grab some clothes, toiletries, a hard drive and laptop, passport and my Brazilian
        Jiu-Jitsu belt."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe24e3a-9625-4cf3-8df3-42e9760396da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spring escaped just in time. His entire neighborhood of over 100
        homes burned to the ground.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d02d1a-f27f-4036-8e70-96adb74b8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely everything was leveled," he said. The only things left
        standing: burnt trees, a light post, and a few chimneys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace3c79-748d-460d-b4ab-04ef573fde25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Spring doesn''t have time to think about losing his home. He''s
        also the safety and operations director at Phoenix Heli-Flight, which is busy
        evacuating hospital patients and helping firefighters by dropping water from
        the sky.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39990a5b-835f-4d3f-9336-a5097a81aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not difficult at all to keep working and not think of it,"
        he said. "Just knowing that everything we lost is replaceable is comforting."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceda998-14e9-4b65-ba0f-67e18abdd87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1,600 structures destroyed</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ab987-4ae9-40d8-bd6b-be2540f1eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mammoth inferno, which started Sunday (May 1), has torched at
        least 1,600 structures, Alberta Premier Rachel Notley said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe187cc-a265-4f5c-b3b3-6dbd158e4afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also scorched over 850 square kilometers (328 square miles).
        That''s more land than Chicago and Boston combined.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cdb3b9-f918-4145-bcff-2b06d4416e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities ordered more than 88,000 people to evacuate – including
        the entire city of Fort McMurray.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaedbfbd-5d59-4802-8706-ab57ddda027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone would leave, Spring said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a2cd77-d037-4443-8ed5-422a4c64db5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took a lot of women and children" in helicopters, he said. "A
        lot of the husbands, they wanted to stay. ... A lot of them built their houses
        themselves. That''s the spirit up here."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4728c37d-311a-4cac-957f-da0c605e9b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the fire got too close, they reasoned, the men would try to flee
        on their boats on the Clearwater River, Spring said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc562fa-f1eb-4562-a484-642e2f2b6457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the run again</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42eacf6-cddd-4af1-8521-2f8e2ce241e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many who heeded the evacuation orders had to flee a second time
        as the unpredictable fire headed toward an emergency shelter in Anzac.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab707c-21f6-44e6-8130-a3ca66d6f650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donna Guillamot was one of tens of thousands evacuated from the
        Fort McMurray area to Anzac this week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020d1ed-61c7-45b0-b838-e6eb738d9182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was safe here, so I guess we''ll go to Edmonton,"
        Guillamot told CBC News. "Now you''re sitting here and all you see is red
        flames. It''s pretty scary."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6b4f4-5bfb-472a-ba1d-c9f3409886bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edmonton, the capital of Alberta province, is almost 270 miles away.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8fa39a-95dd-471b-892a-c835ab5934d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when the evacuees will be able to go home – or if
        they will have any home to go back to.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740609d0-23e6-4e4f-a9af-bc1aee349841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole community is going to be devastated," Fort McMurray Regional
        Fire Chief Darby Allen said. "This is going to go on, this is going to take
        us a while to come back from."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbad3858-6c9f-4e1f-9a7d-f22732b73a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We''re doing the best we can''</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2765ffb6-8ac8-4620-baa6-f8d315e83aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As some evacuees took buses to the next shelter, the encroaching
        flames forced emergency officials to move their make-shift operations center
        again.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801043f3-4411-4fe9-b9f8-7f2fa2717fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re evacuating ... and heading to Lac La Biche to reset," the
        Regional Municipality of Wood Buffalo tweeted Thursday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9287545-b48e-4148-bc88-c3b5052d4b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please be patient with updates – just evacuated almost 900 people
        and drove 2.5 hours, we''re doing the best we can."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d8494-7322-4aa0-885c-611fafdc02d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fort McMurray isn''t the only area on fire. At least 49 wildfires
        are burning in Alberta, the provincial government said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a31fa1-97af-4d5c-b960-1c85ac6d28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record-setting heat</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa485ee-7506-48a4-a522-6dbccaaea79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the cause of the fire remains unclear, a dangerous mix of
        extreme temperatures and bone-dry conditions have fueled the inferno.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ed628-555d-466d-bd84-6500223b2633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fort McMurray endured record-high heat Tuesday (May 3) and Wednesday
        (May 4), with temperatures soaring to about 33 degrees Celsius (91 Fahrenheit).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c0cfe-45bf-487e-993a-998258f3abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat cooled down Thursday (May 5), but it will get warmer –
        well above normal – there by this weekend, CNN meteorologist Dave Hennen said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f299eb6-37f8-4f2c-84fb-b684b5325d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other bad news: "We''re still seeing gusts of up to 30 mph or
        50 kph," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33909415-21db-44fa-a1e3-6710707a1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Quite an amazing effort''</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9bc8df-7f72-4e14-9875-1912b0ea0d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spring, who lost his own home but is still fighting the fire, said
        he''s amazed by the generosity of strangers from all over Alberta province.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4554caa-b5a7-44fa-86bc-249bfe57dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wildfire destroyed gas stations, leaving many drivers and evacuees
        stranded. So fellow Canadians drove up a clogged highway, giving away gas,
        food, and water.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b38b3b-9f67-40fb-b39f-8a280c830297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the most emotional part of it – everyone else coming to
        help you," he said. "It gives you hope ... not everything''s going to be bad."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058800d1-2a7f-4c4b-808d-6fb20f45b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Amanda Watts, Faith Karimi, Chuck Johnston, Dave Alsup,
        and Justin Lear contributed to this report.</em></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e626db42-99ed-4cfa-a0e2-cd3295f47e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:55:48.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:55:53.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/05/americas/fort-mcmurray-fire-canada/index.html">"Fort
        McMurray fire: Evacuees try to outrun inferno – again."</a></em></p>'
  'bombing-syria-refugee-camp':
    'author': 'Ralph Ellis and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-06T03:42:33.041+08:00
    'imagesource': 'jcr:e8882b1f-8a49-416d-8a5c-2b011ee56ca4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4ac15f7-7c48-46f4-87db-0aa82ea3fc97'
    'lead': 'Unidentified warplanes carried out airstrikes Thursday, killing at least
      28 people at a refugee camp in Syria, the monitoring group Syrian Observatory
      for Human Rights reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T13:58:39.166+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T13:58:43.382+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T13:58:42.962+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bombing at Syrian refugee camp kills at least 28

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627be35b-49df-4003-8f60-9b0b0df456db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Unidentified warplanes carried out airstrikes
        Thursday, killing at least 28 people at a refugee camp in Syria, the monitoring
        group Syrian Observatory for Human Rights reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85262c6c-1622-4484-9935-bd8e831bb471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing was part of heavy fighting that erupted in Syria a day
        after the United States and Russia brokered a ceasefire for Aleppo, one of
        the country''s most war-torn cities, and surrounding areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0dff63-de48-4706-833d-611a7e800177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugee camp was next to Sarmada village in Idlib province on
        the border with Turkey. Many of the dead were women and children, the London-based
        observatory said, and the death toll was expected to rise because much of
        the wounded are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38709de7-9219-4826-a16e-12796f7e6ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed tents burning while men with water hoses tried to put
        out fires. Women and children lying in a truck bed wailed in anguish before
        a vehicle drove them away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50126a76-4094-4765-8976-cd0765679b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observatory was not sure which group carried out the attack
        on the camp, about 39 kilometers (24 miles) from Aleppo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c9bee2-6f1c-4b63-8b30-7283f5224203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian government helicopters shelled the southern countryside of
        Aleppo with rockets and barrel bombs, and Syrian forces targeted the road
        connecting the city and Damascus, the monitoring group reported. At least
        two people were killed and a number injured, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b5047-88bf-4086-bc0f-866797fa48a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS and other militant groups are fighting in different positions
        in the northern countryside of Aleppo, the observatory said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ce387-73c2-4feb-acf2-bb87817f20fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda-affiliated al Nusra Front and other armed groups fired
        rockets on residential neighborhoods in Aleppo, the monitoring group said.
        Islamist and militant groups shelled regime-held area in the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce0900-dd0b-40aa-8a17-77ab9ed64ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceasefire was an international effort</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beef84b-4385-4f35-8538-c3e0f1c57a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and Russia concluded arrangements Tuesday for
        a cessation of violence in Aleppo and surrounding areas, according to the
        U.S. State Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34187d4-43ec-4ad1-9abc-2c459cc73a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire was supposed to last 48 hours, starting at 1 a.m.
        local time Thursday (6 p.m. Wednesday ET), the Syrian army''s general command
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af12fe81-d500-4157-83c6-ec6563f80099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire talks were part of an international effort to enforce
        a cessation of violence across Syria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e0f6e-95ec-4f18-98ef-500d0da8e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens have been killed on both sides in the latest surge of violence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2d3db-e16e-4303-af2b-6928af0e6640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocket attacks targeting government-held areas in Aleppo killed
        at least 17 people Monday, state media reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda8f51f-5a7b-47df-8b53-5ce92592cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatalities included people at al-Dhabit hospital, state media and
        the observatory reported, blaming Islamist groups for the shelling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd1a3f7-e09c-4aea-b4c3-4556c4d8a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks came days after an airstrike hit a hospital in a rebel-held
        area of Aleppo, reportedly killing the city''s last pediatrician. The death
        toll from last week''s attack has risen to 55, according to Doctors Without
        Borders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb886449-59a3-4ed1-a035-0e49b9e93e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. Security Council convened an urgent meeting Wednesday on
        the violence in Aleppo in response to a request from Britain and France.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9574b8-be5a-4885-99f4-48ceab1db959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tass, the Russian news agency, said the truce was "very fragile
        due to the activity of terrorists," quoting Kremlin spokesman Dmitry Peskov.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf1fd46-0205-4d4a-b532-a02bcd495d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mohammed Tawfeeq and Merieme Arif also contributed to
        this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4db98-9d90-41cc-959f-4e028c63db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:58:39.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:58:43.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/05/middleeast/aleppo-syria-refugee-camp-bombed/index.html">"Bombing
        at Syrian refugee camp kills at least 28."</a></em></p>'
  'Hillary-Clinton-Bernie-Sanders-exit-race-Democrat':
    'author': 'Dan Merica, Athena Jones, and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-06T03:17:21.885+08:00
    'imagesource': 'jcr:f7cf197a-1f0a-4330-9f6f-a26784b0bd75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc167fe3-2080-4344-9def-b5db8db5f1aa'
    'lead': ' Hillary Clinton is itching to take on Donald Trump in a one-on-one contest
      for the White House – but she isn''t pushing Bernie Sanders off the stage yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T14:02:32.456+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:31:37.144+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T16:31:36.691+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Hillary Clinton isn''t pushing Bernie Sanders to exit race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b610f780-c519-483a-a639-f00d322cf584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hillary Clinton is itching to take on Donald
        Trump in a one-on-one contest for the White House – but she isn''t pushing
        Bernie Sanders off the stage yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab95b48d-7ab5-40fe-8dce-0e526acb787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats close to Clinton and the man who could become a top surrogate
        – President Barack Obama – insist they won''t pressure the Vermont senator
        to leave. That reluctance is based on fear inside the Democratic establishment
        that such a move would make it more difficult to unite the party later this
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65629cb-b2d8-459b-8151-29b448f6305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton needs the excited supporters that have rallied around Sanders
        and hopes treating the senator''s campaign respectfully will make them more
        likely to back her against Trump. Clinton has already started to make overtures
        to Sanders'' supporters – pledging to support them even if they don''t support
        her – and campaign aides have said those will continue in the coming weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e50e4-7ed1-4aad-9bdb-5637d698d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton on Wednesday (May 4) told CNN''s Anderson Cooper said she
        isn''t pushing Sanders to hurry up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311cd5f4-4b42-4287-91b8-0d3db846aeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not calling myself that (the presumptive nominee)," Clinton
        said. "I know there are some contests ahead and I respect Sen. Sanders and
        whatever choices he''s making. And I have a lot of empathy about this, Anderson.
        You know, I ran to the very end in 2008."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c0f7f-0f93-4029-9389-7732d21264ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s White House agrees there''s no rush.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4abe766-4d82-4086-b5cc-8e4571bac370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key here is unifying the party," said one Democrat familiar
        with the White House''s thinking. "So with that in mind, we are being careful
        to let the process play through and provide the space for there to be a unifying
        moment for Hillary Clinton and Bernie Sanders."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314bac1-7381-4c65-aa64-e76e31698929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic contest may march on but the party''s infrastructure
        is already preparing for a Clinton nomination and the former secretary of
        state is starting to put general election plans into place. While Sanders
        will continue to campaign across the country – including planned stops in
        West Virginia on Thursday – pledging to fight until the convention, Clinton''s
        aides said this week that she will pursue a two-prong strategy for the coming
        weeks: Campaign in every upcoming primary while also making trips to general
        election battleground states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85db7d0-12cf-488f-bfcc-1ae79f9ad67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That strategy, though, has not quelled the nerves of Democrats across
        the country, who are worried that without any GOP rivals, Trump will now turn
        his entire focus to Clinton, possibly defining her early and hurting efforts
        to rehabilitate her already dinged image.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd6330-dffb-4063-b936-ab0885693750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump all but locked up the nomination on Tuesday night (May
        3), Clinton surrogates and supporters asked the campaign''s top aides whether
        they can use their TV and online platforms to start asking for the Vermont
        senator to get out of the way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37584f4f-3a88-4b13-87dd-f245bacc1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer they got back was a resounding no.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2fabd-c19a-4a46-932d-8d77e167cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The campaign won''t give us the green light to tee off on him,"
        said one supporter who asked. "It was all good to say ''Bernie should stay
        in'' when Trump was running against other people but now that she has to take
        on his attacks and Trump''s attacks, things have changed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c41e2-be50-40ce-85cd-be210fe78000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supporter added, "To Secretary Clinton''s credit, she won''t
        let anybody start pushing him out."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65aa3da-87b8-4ab8-88a8-b03ba112ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama isn''t jumping in yet</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba27c8-9665-4a8a-9205-939f107b2dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic figure who could provide her campaign a unifying
        boost – Obama – remains on the sidelines of his own party''s contest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef595606-5da3-48af-bb16-1526f5189fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Wednesday (May 4) wasn''t offering any major
        shifts in its strategy to elect another Democrat to the Oval Office, aside
        from predicting that Obama''s now-regular attacks on Trump would only ramp
        up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a3f7b4-74db-4bcc-902b-ff5f70319e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has taken to dinging Trump on an almost weekly basis, even
        as his administration begins preparing for the intelligence and defense briefings
        to which all nominees are entitled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5737dbd-ab1d-4e9d-bb0c-40190280ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest example came Monday (May 2), when Obama told WMUR that
        Trump wasn''t "equipped to deal with the problems of this office." Aides say
        he enjoys those opportunities, even if he outwardly seems dismissive of the
        political circus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417856a7-b396-49f9-8f04-d6019bd42917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Obama, ensuring the Democratic Party emerges from its nominating
        process intact has meant saying or doing little that would appear to favor
        Clinton, even as it remains obvious he sees his former secretary of state
        as a more predictable caretaker of his legacy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530f8f4-d71e-4997-98a3-66182d609cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition that helped bring Obama into office has largely split
        between the two Democratic candidates: young people for Sanders, minorities
        for Clinton, and college-educated whites divided between the two. Even Obama
        has acknowledged that convincing those groups to vote could pose a challenge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ced01-0049-4b30-921e-964f3d6715b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic officials say Obama will likely target those audiences
        when he eventually does hit the campaign trail later this year. Without revealing
        any firm plans, they say stops on college campuses are likely, as are visits
        to swing states where his presence could boost turnout, like North Carolina
        and Nevada.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c1bf6f-fb41-4c02-8734-1011677fe309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no denying the President will have an active role in the
        general election," White House press secretary Josh Earnest told reporters
        aboard Air Force One Wednesday. "There are six months until Election Day.
        I''m confident the President will spend many of those days between now and
        Election Day making a strong case about the progress our country has made
        over the last eight years."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1a949-0899-45c6-9901-67d96ee5fea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign trail</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50472401-3211-4136-b4b2-f0a195275490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Joe Biden, meanwhile, will reprise the role he''s
        played in past contests, campaigning in places where his connection to working-class
        voters could provide a lift to a Democratic candidate. One official identified
        Pennsylvania, Ohio, and Michigan as likely stops for the Vice President in
        the general election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e2aa9-2c88-4f5e-b6b3-73b54feee992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Obama and Biden have endorsed Democratic Senate candidates,
        and will likely continue eyeing down-ballot races. The President also remains
        a draw for deep-pocketed Democratic donors, and his fundraising schedule will
        continue apace in the coming months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01bebf6-5cf7-4c9a-b6dc-d88a6358b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With entire chapters of his presidential legacy riding on who succeeds
        him, no one has more stake in the party coming together than Obama. And as
        the Democrat that both Clinton and Sanders supporters can love, he stands
        the best shot at keeping the warring factions from inflicting mortal wounds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd416ae-98a7-41f1-a7e6-59205ce19808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, Democratic officials aligned with Obama say they''re
        closely watching Sanders'' tone as the race moves toward its final stages.
        But there''s zero effort to push the Vermont senator from the race – either
        explicitly or behind the scenes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9589702e-e870-412e-b8d6-4f38254b8d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clinton campaign has so far been effective at stopping high
        level surrogates and supporters from telling Sanders to get out of the way,
        and the White House has helped in the effort.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1f2ad-0a7f-482b-97b8-1cdc10815314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proof of that success: Even Priorities USA, the pro-Clinton super
        PAC that will spend millions to hit Trump and defend Clinton in the general,
        said Wednesday that they will not call on Sanders to get out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a8568-b9db-45df-9558-e3e68431a50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the results in Arizona, our focus has been solely on the
        general election and preparing for the general election," said Justin Barasky,
        the super PAC''s spokesman. "Nothing that happens in the coming weeks will
        change our focus from stopping Donald Trump. We expect Hillary to be the nominee."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3181cf-beb8-4224-9836-5f0be68485f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jeff Zeleny contributed to this report</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236a114-dee2-4922-9551-1db1eb424026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:02:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:31:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Thi story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/05/politics/hillary-clinton-bernie-sanders-exit-race/index.html">"Why
        Hillary Clinton isn''t pushing Bernie Sanders to exit race."</a></em></p>'
  'cloud-seeding-rain-negros-occidental':
    'author': 'Shiela G. Gelera, Bacolod City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-05-06T02:24:28.675+08:00
    'imagesource': 'jcr:51f63ebd-aad6-49ff-b2b0-aba6e5f400c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb4b6ef3-6282-4801-8ba6-fd4054ad4985'
    'lead': 'Rainfall was noted in cities of Bago, Sagay, and Sipalay, the towns of
      Pulupandan and EB Magalona, and mountain ranges near reserves, based on the
      report of local government unit spotters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T14:09:31.034+08:00
