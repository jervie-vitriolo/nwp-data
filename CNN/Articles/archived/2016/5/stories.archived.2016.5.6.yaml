      'mgnl:created': 2019-10-04T14:28:39.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You were elected by the people to help your countrymen.
        And this will not happen when you don''t find menas to fulfill your work.
        It is impossible to bring progress to the country, to move the country forward,
        to make life better for our people if you are not working together. The problems
        that our country faces are so complex and so many that it will take the cooperation,
        the unity of all sectors.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0785b44d-6dd6-4c86-8a66-489b90b8e67e'
      'mgnl:activationStatus': true
