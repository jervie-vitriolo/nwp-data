      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/25/department-of-energy-power-supply-elections-summer.html">Related:
        Gov''t assures public of ''comfortable'' power supply during elections</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3ada7-2f49-4e1e-ad77-20e8cf1a835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:19:45.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:20:07.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 generators will be on standby on election day, to
        be carried by roving Meralco crews. These generator sets intend to provide
        basic lighting to polling and canvassing places in case of unexpected power
        interruptions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce4c570-009c-4670-9768-0b4b6bdd6f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:19:45.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:20:07.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come May 9, we will have on duty [around] 874 [crew members] including
        our contractors. These 874 crew [members] will be working 24/7 to ensure that
        we are prepared to respond to any eventualities," said Ferdie Geluz, vice
        chair of the Meralco Task Force Election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c3b0a-b517-4917-959c-e32853bb4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:19:45.674+08:00
