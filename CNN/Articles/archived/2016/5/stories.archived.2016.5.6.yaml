      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent candidate Sen. Francis “Chiz” Escudero, the frontrunner
        in earlier surveys, is now at a distant third with 15 percent. He is statistically
        tied with fourth placer and Duterte’s vice president, Sen. Alan Peter Cayetano,
        who got 13 percent.</p>'
