    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Frank Vogel out as Pacers head coach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0a646-b8f3-47d3-b518-451d9f9dfe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:11:58.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:12:02.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Indiana Pacers
        decided not to renew the contract of Frank Vogel as head coach next year,
        team president of basketball operations Larry Bird announced on Friday (May
        6 PHT).</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Larry Bird: &quot;Frank’s not getting fired, his contract is up
        and I just made the decision not to renew it.&quot;</p>&mdash; Indiana Pacers
        (@Pacers) <a href="https://twitter.com/Pacers/status/728238292399874049?ref_src=twsrc%5Etfw">May
        5, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b776c7-8555-43e9-9c98-b81f3aa7271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:11:58.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:12:02.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c074b4-45ec-4997-a8f9-2c03787b6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:11:58.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:12:02.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes four days after Indiana lost Game 7 to the Toronto
        Raptors, 89-84. If the Pacers won, they would have become the sixth No. 7
        seed to upset a No. 2 seed since the playoffs were expanded during the 1980s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b4056-ca35-4010-92b8-064df0192eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:11:58.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:12:02.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bird, parting ways with Vogel was one of the hardest decisions
        that he has done.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Bird: &quot;I’ve decided that it’s time for a new voice around here…
        This is one of the toughest things I’ve done.&quot;</p>&mdash; Indiana Pacers
        (@Pacers) <a href="https://twitter.com/Pacers/status/728238048593379328?ref_src=twsrc%5Etfw">May
        5, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c6d1c6-4363-4cb8-92a6-3540fa2c9885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:11:58.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:12:02.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a03dbec-4772-47ce-ab8e-2db4031bca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:11:58.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:12:02.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vogel became the coach of the Pacers midway through the 2010-11
        season, serving as interim coach after his predecessor Jim O’Brien was fired.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87fd6a3-446c-4ce5-859f-d76457606bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:11:58.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:12:02.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In over five seasons with Indiana, Vogel tallied a 250-181 regular
        season record. He also led the team to five NBA playoff appearances, two Central
        Division championships and two trips to the Eastern Conference Finals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223ae3e5-be01-4aca-a878-3a114174e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:11:58.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:12:02.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird expressed his gratitude to Vogel for his valuable contribution
        to the franchise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6715ee8d-4986-4e3c-8b9f-23f0caefedde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:11:58.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:12:02.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank Frank for his time in Indiana. We know he''ll be
        successful down the road and end up getting a job, but for us, I just feel
        it''s time to move in a different direction," Bird said.</p>'
  'jejomar-binay-returns-to-cavite-remulla':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'VP Binay returned to Cavite and said the real survey would be on election
      day.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-06T14:29:31.627+08:00
    'imagesource': 'jcr:a78ab916-a403-422b-b17c-ad7641204b4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c97446d-ca7b-4027-a595-547bda206e4a'
    'lead': 'Hundreds of Caviteños welcomed Vice President Jejomar Binay on his return
      to Cavite, despite reports saying the powerful Remulla clan had dumped Binay
      in favor of Davao City Mayor Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T13:16:39.947+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T13:16:44.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T13:16:43.676+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay returns to Cavite after reports of Remullas ''dumping'' him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f346042-56a4-4023-97da-42ed8263ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cavite (CNN Philippines)&nbsp; —&nbsp;</strong> Hundreds
        of Caviteños still welcomed Vice President Jejomar Binay on his return to
        Cavite on Thursday (May 5), despite reports saying the powerful Remulla clan
        of Cavite had dumped Binay in favor of Davao City Mayor Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c039b-442e-4bfb-ad70-b8b4d9e53c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay and his senate slate, including Sarangani Rep. Manny Pacquiao
        went around Dasmariñas, General Trias, and Rosario.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6125f7f1-9ab4-4d8a-9f8b-e0ec01f8696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of the Remullas who used to accompany Binay
        in Cavite, people still patiently waited for Binay''s motorcade, waiving to
        him, taking photos, and running after free campaign shirts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da297d6d-fdd3-4c50-99c5-2ebfe83d76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite has the most number of registered voters here in Luzon with
        more than 1.8 million voters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f6a0f-ecac-4ce8-bcc8-1bcc2e079c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dasmariñas, Binay was joined by United Nationalist Alliance (UNA)
        vice mayoral candidate Jess Frani.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dbb54e-a2ba-4b18-92ff-76702163b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech, Binay spent most of his time campaigning against Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6ee14c-7c5e-47dd-a155-12c45e03d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ikinakampanya dito sa Cavite ay mamamatay-tao, ang pinapatay
        ay mahihirap. Di tayo papayag dyan," Binay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa725db-92f2-483f-a729-2f12332dcac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They are campaigning here for my rival who is anti-poor,
        someone who executes the poor."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a11e5a-7ffc-4312-9305-fe3308829bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with reporters, Binay admitted he would lose some votes
        in Cavite after the Remullas dumped him for Duterte. But he said when you
        lose some, he''d also gain some.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422b3ed-c101-4a13-83bf-9fb614b3c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/29/Binay-unfazed-by-defection-Duterte.html">Also
        read: Binay unfazed by Remullas'' ''defection'' to Duterte</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049c9db-749c-432a-982b-b7ba978afc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/11/jejomar-binay-jonvic-remulla-dilg.html">Cavite
        governor is Binay''s SILG if he wins</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6298e185-38d6-4564-bee4-5c59d6a1cfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also remained confident that he would win in May 9 despite
        recent pre-election surveys which showed that he only ranked fourth in the
        presidential race, saying the real survey to watch out for was the outcome
        of the elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd6e499-32a5-4df6-bfd6-89eb28a4b635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the vice president''s daughter, Sen. Nancy Binay, said
        she believed history would repeat itself in the 2016 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd1e579-c436-43c0-b9cd-d5d25370fa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:16:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:16:44.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dark horse in the 2010 vice presidential election, Binay''s number
        spiked at the final stretch of the campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb429e60-f7ae-4253-985d-3da2529d97ed'
      'mgnl:activationStatus': true
