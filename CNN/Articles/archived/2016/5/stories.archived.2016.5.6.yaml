      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/05/Iglesia-ni-Cristo-endorsement-duterte-marcos-May-9-elections.html">Related:Duterte,
        Marcos get INC endorsement for May 9 polls</a></p>'
