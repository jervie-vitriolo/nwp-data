      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman, Peter Laviña said Trillanes'' ads against
        the Davao City mayor are "unethical."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef95e7-aff1-433c-80a7-7e607e44d1d3'
      'mgnl:activationStatus': true
