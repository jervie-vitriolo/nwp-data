      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Isabella Montano contributed to this report.</em></p>'
  'comelec-duterte-negative-political-ad-trillanes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-06T05:50:18.509+08:00
    'imagesource': 'jcr:f3876601-2cd3-466a-a452-77582021581e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '627d6369-3181-4fc3-9e30-2467ff149ca5'
    'lead': 'A political ad against presidential candidate Rodrigo Duterte employing
      children as the main actors, which was first shown Thursday evening (May 5)
      by some TV stations, drew both criticism and support from netizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T13:03:49.254+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T13:03:57.049+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T13:03:56.606+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec on anti-Duterte ad: We only regulate duration, not content

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56b27d-147f-417e-8083-b25aed3e39ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A political ad
        against presidential candidate Rodrigo Duterte employing children as the main
        actors, which was first shown Thursday evening (May 5) by some TV stations,
        drew both criticism and support from netizens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fdded9-bad5-4a3b-bd88-27cd8d8adabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment on the controversial ad, Commission on Elections
        (Comelec) spokesperson James Jimenez said on Friday (May 6) the poll body
        can only regulate the duration of the political advertisements, not its content
        — whether it is positive or negative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03354e5b-553e-423b-9225-9534468bdf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under our rules kasi ang nireregulate ng Comelec ay yung duration
        ng ads, specifically on a per station basis kaya meron tayong ad time limits
        pero hindi tayo nagreregulate ng content," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e4281-c90d-4a28-b68c-bb26649b045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So as far as ano yung laman doon whether that''s positive or negative
        what actors are used, hindi natin yan pinakikialaman, if anything ang pinaka
        standard natin truth in advertising."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06bac5-8df9-4be7-9258-ec8ed21240d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under our rules, Comelec only regulates the duration
        of the ads, specifically on a per station basis, that''s why we have ad time
        limits... but we don''t regulate the content of the ads. Whether the content
        is positive or negative, and what actors were used, we don''t meddle with
        that, if anything, our standard is truth in advertising.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71b654d-eb85-4f4a-baa6-dbdddab3c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez was referring to the Fair Elections Act that allows candidates
        only up to 120 minutes of political advertisements in each television station.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cef2cc-1d55-4c5f-9aef-1378601c8832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec spokesman said seeing negative ads on TV shouldn''t
        surprise anyone. He also said all kinds of actors — old people and children
        — have been used in political ads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b279a2-73f4-4170-9fc7-90ebc27706d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTRCB: We have no power over political ads</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51ce0ce-aa9c-4958-9a2a-1f16cf4566dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Movie and Television Review and Classification Board (MTRCB)
        on Friday said it doesn''t have the power to supervise the political ads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6726e5-fd96-48c2-88ef-5e369f2067e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, MTRCB chairman Eugenio Villareal said the Comelec
        has the responsibility to supervise and regulate the political advertisements
        broadcast on television.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5745dda-f727-4a30-990e-9e40ef0b6578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MTRCB wishes to inform the general public that it is the COMELEC
        which has jurisdiction in all instances to supervise and regulate political
        advertisements broadcast over television, whether promoting or opposing the
        election of a candidate, pursuant to the Fair Elections Act (RA 9006) and
        its Implementing Rules and Regulations for the 09 May 2016 National and Local
        Elections (COMELEC Resolution No. 10049)," Villareal said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93e353-57a2-47bf-a8e2-6098b0a59032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes defends anti-Duterte ad</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a66db1-95cc-4a6a-9bb7-7d9bd10d7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes IV said it was his intention to have children
        appear in the ad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd19ad-bdf4-4090-8eb8-6fb1fc628092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth definitely hurts. The children were purposely used to
        hammer the message that they should always be part of the consideration in
        our choice of leaders of the country not only because it is for their future
        but also because they will emulate these leaders," he said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace3972-2aff-4df3-bb80-2d1cfa47e1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides, the children were shown in a positive light and all pertinent
        laws were strictly followed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b90111d-d1cf-4082-b048-2ad4a5491b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lashed back at the Duterte supporters who are giving him
        flak for using children in the ad.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039deb78-39ce-428d-b017-f38d5b945bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But wait, Dutertards [sic] are suddenly concerned about children?
        Yet they laugh every time Duterte cusses and jokes about his penis and rape
        not realizing that children are listening too? Such hypocrisy, right? Now,
        that''s what the ad is all about too."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753cd624-9baa-4517-a0e0-227be95ccea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:03:49.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:03:57.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña: Trillanes'' ads ''unethical''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
