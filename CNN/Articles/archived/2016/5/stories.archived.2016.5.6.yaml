  'mozaic-living':
    'author': ' Fiel Estrella'
    'caption': 'The centerpiece of the latest collection is the Acacia slab table
      with its natural cut and laminated finish. Photo by ERWIN CANLAS'
    'categories': ['931b80cc-030d-42b8-a489-5f9ce98601b5']
    'created': 2016-05-06T16:28:35.512+08:00
    'imagesource': 'jcr:85285699-306f-475f-8588-ca4d6e58a5c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ab8911a-61ab-4bc7-92b3-6f7190a6ee2d'
    'lead': 'You certainly won’t see any “Do not sit on the furniture” signs in the
      showroom of Mozaic Living — a welcome omission that attests to the lifestyle
      shop’s desire to help customers create better homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T11:46:01.337+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T11:46:04.823+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T11:46:04.542+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A home decor store that actually lets you try out the furniture

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c7cb07-579c-475a-8619-ee43c102e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> You’d be forgiven
        for feeling more like a guest than a customer upon entering the showroom of
        Mozaic Living. The word inviting, in particular, comes to mind, as you take
        in the sweeping windows that allow natural light to give the area a pleasant
        brightness and beckon passersby to come in and stay awhile. Another immediate
        standout is the store’s front door; something’s different about it, you’d
        be inclined to think. It’s difficult to place, but it might be that it’s wide
        and made of solid wood, instead of the narrow glassiness found in most retail
        establishments. It’s a welcoming — and welcome — presence that evokes a sense
        of home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8647da77-d883-412c-8b11-561097ae77ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a sentiment that echoes that of the shop’s director, Francine
        Gacrama. “We want the showroom to be a reflection or extension of our clients’
        own homes,” she says. In a sense, Mozaic Living is the little furniture store
        next door, located just off Pioneer Street in Mandaluyong, conveniently close
        to residential buildings, apartment compounds, and actual houses. There’s
        a certain inherent comfort in the 200-square-meter space’s white walls and
        high ceiling, accentuated by a loft that’s of a rather dreamlike quality.
        Displays take on a lived-in look, complete with coffee-table books (and on
        actual coffee tables, at that), magazines, lamps, geometrical mirrors, and
        decor ranging from plants and terrariums to table-friendly sculptures and
        ocean paintings by the artist Tammy de Roca.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a02f8a7-ae1e-4e48-bb84-a02b5e33941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key pillars</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a6a440-23b5-4c24-ba49-d2cd59250204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conception of Mozaic Living was brought about by the drive to
        cultivate homegrown but world-class products and to support artists, designers,
        and builders from different parts of the country who all share the same passion.
        This accounts for one of the store’s two key pillars: community. “We have
        always believed in the craftsmanship and the budding talent of the Philippines,”
        Gacrama explains. “For us, it’s about giving artists a platform to thrive
        and build themselves career-wise.”</p>'
    '7':
      'image': 'jcr:329c5bb7-6863-48a7-a89e-82200776d3a9'
      'imageCaption': 'The Mozaic Living showroom''s high ceiling, lighting, and white
        walls emphasize the furniture and make for an inviting, homelike vibe. Photo
        by ERWIN CANLAS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333fb155-c2b1-42d1-95c0-7af3b314df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd2952-b3f5-4f27-bd1f-2379d9b66401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other half of the store’s identity lies in its soul, which Gacrama
        says can be found in the furniture itself. “When designing and constructing
        furniture with passion, you soon learn that each piece has its own unique
        personality,” she says. “And when all your discussions, sketches, and ideas
        all come to life into this one beautiful piece of furniture, you then start
        to realize that it is no longer just a piece of wood — it’s now got its own
        soul.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd1418-35f6-4a08-8802-5f544375f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curation and creation</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26e809d-94fc-4a11-b195-703d2f120c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designers at the store pride themselves in their bespoke furniture,
        which exemplifies all sorts of styles from different eras and cultures. The
        ability to adapt to and satisfy their clients’ every whim is serious business.
        “We want people to know that we have the potential to customize and mix materials
        without completely sacrificing aesthetic,” Gacrama says. “Our clients’ happiness
        and experience is our number one priority, so we try to bring their imagination
        to life by providing customizable pieces that are timeless and at the same
        time functional.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a911be8-71ca-4bca-bb92-1850de37b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T11:46:01.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T11:46:04.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the versatility and ingenuity, Gacrama notes that since
        the beginning, there has been one unifying factor at the heart of Mozaic Living,
        and it’s consistent with the aforementioned pillar of community. “When curating
        items and various partners,” she says, “the number one consideration we make
        is: Is this item locally made?” Each piece of furniture is available in limited
        quantities, created by in-house designers and 100-percent sourced from and
        handcrafted in the Philippines.</p>'
    '15':
