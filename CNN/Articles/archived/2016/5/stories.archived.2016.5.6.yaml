    'template': '1'
    'title': 'Philippine fishermen want a strong president to end China''s blockade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4feea9-e2f6-4b17-90d4-07ae08c5cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Masinloc/Manila May 6 (Reuters) —</strong> A 30-foot trawler
        named "Marvin" lies beached on a grass bank overlooking the South China Sea,
        idle since China''s coastguard began driving away Philippine fishermen after
        a fierce standoff four years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1589c3f4-ab2b-4d27-84e5-272ab799a74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its 10-man crew once made their living off the abundant fish stocks
        of the disputed Scarborough Shoal some 124 nautical miles away. But since
        Beijing''s patrol boats moved in, the fishermen of the west coast town of
        Masinloc said they had been forced to do odd jobs ashore, or become motorcycle
        taxi drivers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ade8b-adf9-445c-9ef4-6bd887d822f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crews yearn to get back into their boats and hope that the Philippine
        election on May 9 will bring a new president bold enough to stand up to China''s
        assertiveness in the disputed waters of the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061239e0-3254-4cc8-a75a-44a58a131054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is something they say incumbent Benigno Aquino was hesitant to
        do, while the frontrunner to succeed him, the hard-talking mayor of Davao
        city, Rodrigo Duterte, has indicated he may take a tougher line with Beijing.</p>'
    '7':
      'image': 'jcr:1f6fac12-f0ba-4d2c-9d71-e60e51a476c7'
      'imageCaption': '(L-R) Presidential candidates Jejomar Binay, Grace Poe, Rodrigo
        "Rody" Duterte, Manuel "Mar" Roxas II, Miriam Defensor-Santiago'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f3e0b4-f320-400e-99ce-57d1a9ec8ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804109c2-2324-4251-b588-945399156a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/24/West-PH-Sea-Presidential-bets-diplomacy.html">Related:
        On West PH Sea: Presidential bets agree on diplomacy; Duterte eyes another
        option</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a2115-c9c9-48d5-9643-1fb67fba4b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a tougher president who would make China leave the Philippine
        Sea," said the Marvin''s shirtless captain, Biany Mula, referring to the waters
        by their Philippine name.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fa784f-6fa3-4f35-8641-e7698ac14ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That area is not their property."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16638e44-b895-43db-9442-3f9a2152a203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment is shared by fishermen from Vietnam and Malaysia,
        as China''s fishing fleet and accompanying coastguard armada have expanded
        within a nine-dash line that denotes Beijing''s claims to nine-tenths of the
        world''s most contested waterway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa0e69-949e-4087-bce9-d2e6728daf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a relatively small and under-equipped military, the Philippines
        wants no confrontation with China, but it has been vocal in asserting its
        claims to the Spratly islands and its rights to exploit its coastal waters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599cb163-f4a3-4fd0-b590-979c721e8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also angered China by indirectly challenging its claims at
        the Permanent Court of Arbitration in the Hague. China has refused to recognise
        the court''s authority or abide by the ruling, which is expected soon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b43be62-4905-4bc3-bf7e-4b03cbdd3c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Filipino fishermen are optimistic a new leader can find a solution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc32bf7f-138f-42b6-8942-3272f6c33589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll vote because somebody will resolve the issue in the Scarborough
        Shoal," said Alexander Manzano, fixing a boat moored on a makeshift dock.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b756c-602a-480a-89b2-094f87d7ac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe someone will be able to do it. That''s why I''ll vote."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0e6c8-3202-42c9-9506-39bdefc6433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Also
        read: The Hague arguments: Philippine case against China explained</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a931b8-25cf-418a-a027-a0f853ca280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough talk, mixed messages</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf99af0-dae8-4d63-b977-202f33753647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That someone could be Duterte, who is roaring ahead in opinion polls
        with talk of employing deadly methods to eradicate crime and corruption.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee1abe4-ee8c-4954-9eaf-26728ce8e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His position on the South China Sea is vague, however, in what has
        largely been a single-issue campaign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088cbee-30f3-47a7-b6b0-c3db620fd8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the topic came up in debates, Duterte promised not to put the
        Philippine navy in harm''s way, but said he would personally challenge China
        by riding a jet-ski to the Spratlys to plant a Philippine flag.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c866e-f6d7-4259-badc-57dd33d82403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For key ally the United States, a Duterte presidency brings much
        uncertainty. A Washington-based official closely following the election said
        Duterte''s stance on the South China Sea appeared "contradictory", mixing
        both bellicose and conciliatory messages about dealing with Beijing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784005bb-eb24-4458-8c23-c5030dbbd8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray Hiebert, a Southeast Asia specialist at the Center for Strategic
        and International Studies, said Duterte''s comments did not seem well thought
        out, including pledging to negotiate with China but only after it agrees the
        Spratlys belong to the Philippines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeedbd24-2cd4-4a84-bece-cddda5ff6298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not an opening position that will entice China to the negotiating
        table," Hiebert said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e883cc0-e3e6-49fe-97ae-462d28b53dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Washington, Beijing has given no indication who it would prefer
        as Philippine president.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0de85d-3de1-42a7-b860-fd2a8eb9bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its foreign ministry spokesman Hong Lei said ties between the two
        countries were "extremely difficult", but China hoped the next leadership
        "takes actual steps to improve relations."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac1f32c-3947-44fe-956a-0f7fbf0181b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine military is prohibited from discussing the election,
        but some senior officers privately say they are warming to the idea of Duterte
        as their commander-in-chief.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f1dd3-61c3-4501-92ce-eee0e101cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His talk of crushing Islamist insurgents behind a lucrative piracy
        and kidnap business has appeal, they say, as does his promise to take better
        care of troops and make national security a priority.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81804e9f-d6ae-4edb-b1d7-1ace74abe80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others hope Duterte will pursue a more independent foreign policy
        through broader diplomatic alliances and new sources of defence hardware to
        avoid being over-dependent on Washington.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff06887b-8b68-4572-83bf-9bb887944f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re no longer in the Cold War period. We could build our own
        capability with the help of many allies, not only the U.S." said one officer.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60aee75-593f-43cb-8c7a-1be20270695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Joy Topaz, a fish vendor in a Masinloc shanty town, the most
        pressing issue is to negotiate a deal to get Filipino fishermen back to the
        Scarborough Shoal.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed78032c-255e-4707-a415-0d3514ae9f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been talk here about war, but we are afraid of fighting,"
        she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae36e82-1eb4-42e9-adec-24ec9a261834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:38:13.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:38:47.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us just fish. Let everyone be allowed to fish."</p>'
