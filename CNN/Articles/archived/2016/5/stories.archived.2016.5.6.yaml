    'lead': 'It seems all allegations against presidential survey frontrunner Rodrigo
      Dutere are barely making a dent on voters’ support for him. Three days before
      the national elections, he is holding on to a double-digit lead over his rivals
      in the final pre-election survey by the Social Weather Stations (SWS). '
    'mgnl:activationStatus': true
