      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (May 6) Meralco said they have already completed the inspection,
        maintenance, and repair of its distribution facilities, in time for the May
        9 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf018f-52d3-4757-9438-8f558b060a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:19:45.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:20:07.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also done inspecting polling and canvassing centers within
        its franchise area, and has made the necessary recommendations to the respective
        school and building administrators to address potential pronlems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a780ee50-0e0e-4370-b25c-6880a23cc616'
      'mgnl:activationStatus': true
