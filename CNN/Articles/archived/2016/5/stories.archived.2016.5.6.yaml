  'data-breach-e-mail-google-yahoo-microsoft':
    'author': 'Eric Auchard, Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-06T01:20:33.479+08:00
    'imagesource': 'jcr:306a7d95-f380-4116-bff6-26265ed653b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e85f53e7-b4ab-414d-8d52-2893ff1cd71b'
    'lead': 'Hundreds of millions of hacked usernames and passwords for email accounts
      and other websites are being traded in Russia''s criminal underworld, a security
      expert told Reuters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T14:18:26.012+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T14:18:54.727+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T14:18:54.350+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Big data breaches found at major email services – expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35b55fa-8129-4f60-94f4-7be28a155c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frankfurt (Reuters) —</strong> Hundreds of millions of hacked
        usernames and passwords for email accounts and other websites are being traded
        in Russia''s criminal underworld, a security expert told Reuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b92184-7e61-4bfc-a5ca-1176576eb471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of 272.3 million stolen accounts included a majority
        of users of Mail.ru, Russia''s most popular email service, and smaller fractions
        of Google, Yahoo, and Microsoft email users, said Alex Holden, founder and
        chief information security officer of Hold Security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055f469-e6f5-438a-a5a5-c9d119532f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of the biggest stashes of stolen credentials to be uncovered
        since cyber attacks hit major U.S. banks and retailers two years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4285cf-d4e4-49fc-a079-8cf7c5818827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holden was previously instrumental in uncovering some of the world''s
        biggest known data breaches, affecting tens of millions of users at Adobe
        Systems, JPMorgan and Target and exposing them to subsequent cyber crimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a824823-b7c7-400a-882f-45f048e162cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest discovery came after Hold Security researchers found
        a young Russian hacker bragging in an online forum that he had collected and
        was ready to give away a far larger number of stolen credentials that ended
        up totalling 1.17 billion records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee4369-9489-49a9-93b5-c6ce3593e3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After eliminating duplicates, Holden said, the cache contained nearly
        57 million Mail.ru accounts – a big chunk of the 64 million monthly active
        email users Mail.ru said it had at the end of last year. It also included
        tens of millions of credentials for the world''s three big email providers,
        Gmail, Microsoft, and Yahoo, plus hundreds of thousands of accounts at German
        and Chinese email providers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb82c8-3ea2-496a-aa23-89f3d19ca892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This information is potent. It is floating around in the underground
        and this person has shown he''s willing to give the data away to people who
        are nice to him," said Holden, the former chief security officer at U.S. brokerage
        R.W. Baird. "These credentials can be abused multiple times," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e2504-4bf7-49c6-9960-23d7cf965aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than $1</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da6f21d-2d18-4a2e-9396-75e7da2239c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mysteriously, the hacker asked just 50 roubles – less than $1 –
        for the entire trove, but gave up the dataset after Hold researchers agreed
        to post favorable comments about him in hacker forums, Holden said. He said
        his company''s policy is to refuse to pay for stolen data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05fc34-5115-4436-a926-c32d55773162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such large-scale data breaches can be used to engineer further break-ins
        or phishing attacks by reaching the universe of contacts tied to each compromised
        account, multiplying the risks of financial theft or reputational damage across
        the web.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06f808-dd3b-4ba8-87ff-fe84e651bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers know users cling to favourite passwords, resisting admonitions
        to change credentials regularly and make them more complex. It''s why attackers
        reuse old passwords found on one account to try to break into other accounts
        of the same user.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9c4f8-256e-4d41-a202-8b903a72162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being informed of the potential breach of email credentials,
        Mail.ru Mail.ru said in a statement emailed to Reuters: "We are now checking,
        whether any combinations of usernames/passwords match users'' e-mails and
        are still active.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b95450-1734-4454-994f-2721d6d1f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we have enough information we will warn the users who
        might have been affected," Mail.ru said in the email, adding that Mail.ru''s
        initial checks found no live combinations of usernames and passwords which
        match existing emails.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2feb48-27a4-474b-89e0-c78be88ce8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Microsoft spokesman said stolen online credentials was an unfortunate
        reality. "Microsoft has security measures in place to detect account compromise
        and requires additional information to verify the account owner and help them
        regain sole access."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f45251-fb51-4beb-879e-3af8a9f97aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo and Google did not respond to requests for comment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9470e2-4965-43f6-bfe5-d0bfd5ff6b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo Mail credentials numbered 40 million, or 15 percent of the
        272 million unique IDs discovered. Meanwhile, 33 million, or 12 percent, were
        Microsoft Hotmail accounts and 9 percent, or nearly 24 million, were Gmail,
        according to Holden.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff1046-507c-4b4d-88ed-f047a166c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of other stolen username/password combinations appear
        to belong to employees of some of the largest U.S. banking, manufacturing,
        and retail companies, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7365b06c-2ba7-4c6e-a71b-00ce887a1ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stolen online account credentials are to blame for 22 percent of
        big data breaches, according to a recent survey of 325 computer professionals
        by the Cloud Security Alliance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c61788c-1f0f-48ef-bfe7-a73ace4032d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Holden, a Ukrainian-American who specialises in Eastern
        European cyber crime threats, uncovered a cache of 1.2 billion unique credentials
        that marked the world''s biggest-ever recovery of stolen accounts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9917f-a933-4cea-91eb-6a574aecbe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His firm studies cyber threats playing out in the forums and chatrooms
        that make up the criminal underground, speaking to hackers in their native
        languages while developing profiles of individual criminals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9855b584-46e5-4abe-9c19-c90642c49acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holden said efforts to identify the hacker spreading the current
        trove of data or the source or sources of the stolen accounts would have exposed
        the investigative methods of his researchers. Because the hacker vacuumed
        up data from many sources, researchers have dubbed him "The Collector".</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f94aad-7f1a-4258-bf05-70c3f1a3f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten days ago, Milwaukee-based Hold Security began informing organisations
        affected by the latest data breaches. The company''s policy is to return data
        it recovers at little or no cost to firms found to have been breached.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da4653-8eee-4eb0-b6d2-e896963592f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:18:26.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T14:18:54.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is stolen data, which is not ours to sell," said Holden.</p>'
  'marcos-in-mandaluyong':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-06T09:21:27.416+08:00
    'imagesource': 'jcr:6f90d4fa-5fdf-4f40-8f82-462d1890dbf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d8437c1-0d33-4056-bb99-f9fabce87272'
    'lead': 'Vice presidential candidate Ferdinand "Bongbong" Marcos Jr. holds a miting
      de avance in Mandaluyong on Thursday (May 5). Although Marcos expresses disbelief
      over the recent surveys, which shows him trailing behind administration vice
      presidential bet Leni Robredo, the former is optimistic that he will still nab
      the vice presidential seat, as the influential Iglesia Ni Cristo (INC) endorses
      his candidacy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T14:28:39.859+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:32:46.851+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T16:32:46.240+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos holds miting de avance in Mandaluyong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1d82f-476d-425f-83bd-ca5f95d9dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It was a sea of
        yellow and red in Mandaluyong on Thursday (May 5) as thousands of people lined
        the streets of Nuevo de Pebrero.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2350be98-770e-4d22-9b81-cfd9a0c4de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine National Police (PNP), the crowds came
        from all over Metro Manila and several provinces. Many of them wore yellow
        shirts with the word "Mandaluyong" printed on them — not to be confused with
        the Liberal Party. Mandaluyong Mayor Benhur Abalos is a known Marcos supporter.</p>'
    '3':
      'image': 'jcr:2ee8adf2-d358-4ddf-b402-7dd59a0a714c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689be1e1-7061-418c-b937-24ba7caf56f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77905f59-4608-403a-a548-6674683d54dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Sen. Ferdinand "Bongbong" Marcos Jr. thanked the Iglesia
        Ni Cristo (INC) for choosing him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4906396-e18f-41bc-8127-4067ddb237bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he was shocked — and cried foul — over recent survey
        results showing rival and administration vice presidential bet Leni Robredo
        overtaking him in the last few surveys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a2beb3-e982-4132-97c3-93b5680a8393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas overtakes Poe and Binay to grab 2nd spot, Robredo now top
        VP in latest Pulse Asia survey</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd312c0e-9102-4087-bafa-41f75d4a7e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bigla in the last week, 11 points ang nawawala sa akin, six points
        ang nawawala. Ang katumbas ng six percentage points is three million votes.
        Nung isang survey, sinasabi na I lost 11 points in two weeks. Ang katumbas
        nun is halos six million votes," said Marcos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c9f939-8131-4afd-a103-06b11b345b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Suddenly, in the last week, I lost 11 points. Six
        percentage points equate to three million votes. I lost 11 points in two weeks.
        Almost six million votes.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313cefe-6899-43db-8881-06b9b4e9be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Roxas overtakes Poe and Binay to grab 2nd spot, Robredo
        now top VP in latest Pulse Asia survey</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a56af95-de17-437e-be2e-c35c60dbe579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said there had been no significant events that had happened
        to explain it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b33895-fa64-4249-9b4b-aa843b5fc5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang pagsuporta sa ibang kandidato kaysa sa isang admin ay parang
        nagsasabi na nagsawa na kami sa nakaraang anim na taon na walang nangyari,
        walang nakatulong, walang malasakit, walang pagbabago. ''Yan ang paghusga
        ng tao sa kanilang ginawa kaya''t sa palagay ko diyan nanggagaling ang suporta
        ko,"</em> said Marcos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8133be7-2f50-4282-a861-471c280faa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Supporting other candidates over the administration
        appears to be a reflection of the sentiments of the people — that they are
        tired of the lack of reform, lack of concern, lack of change in the past six
        years. This is the people''s judgment towards their deeds and I think this
        is where support for me comes from.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f638360-e6da-4913-9a81-0dd821b59d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/04/Pulse-Asia-survey-Duterte-Robredo-Marcos.html">Also
        read: Why some Filipino voters want another Marcos</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa42c01-3be5-459b-938d-38008fc54c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos believed these surveys were being used to condition the minds
        of voters. Still, he saw himself winning the vice presidency, going by his
        strong standings in surveys in the past three months.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359ab565-3df5-49be-ad85-876b35a93c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admin behind ''attempt to trend''?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6376c-efda-452c-9137-8121efad0508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was wary of the administration''s alleged "attempt to trend"
        in connection with the former''s drop in the recent surveys.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd8eac-71d8-4a91-96d4-22aa5707536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sino ba pwede gumawa niyan? Bakit ko gagawin na babawasan ko ang
        numero ko? Who was the biggest beneficiary of this trending, obviously concocted
        numbers?" Marcos quipped.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3bc317-6f43-40d5-aa84-dc034dfbb306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who could possibly do that? Why would I intentionally
        diminish my numbers? Who was the biggest beneficiary of this trending, obviously
        concocted numbers?]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f0c4e-04ba-4c1a-8ef2-f90edf61bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker claimed the numbers in the recent surveys, where he
        trailed behind Robredo, were "unbelievable."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d8ab6-548f-4796-8017-e37f6034b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clearly an attempt to trend. Niloloko nila ang mga tao
        sa mga pamamagitan ng mga survey. Hindi kapani-paniwala ''yung mga kanilang
        numero. Kung trending, alam siguro ng tao kung ano ang trending. That''s almost
        expected in this election," Marcos said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851e943b-db57-4207-9ab3-d9592ee24af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is clearly an attempt to trend. They are deceiving
        the people through surveys. Their numbers are unbelievable. If something is
        trending, people would know. That''s almost expected in this election.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2818589-6157-458d-9a14-b80b37fd869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro pag-aralan natin na ''wag muna mag-survey bago maghalalan."</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7c436f-ea3a-470d-9798-7b12627ebb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe we should consider not doing surveys before
        the elections.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd4244-82b4-4467-836d-86c6b7fe18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos claimed he was ready to work with whoever wins
        as president, as INC had chosen Rodrigo Duterte as their presidential bet.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0b7c14-658a-4d94-b925-73f44d3b1c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/05/Iglesia-ni-Cristo-endorsement-duterte-marcos-May-9-elections.html">Related:
        Duterte, Marcos get INC endorsement for May 9 polls</a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795724dc-36a5-4776-8d31-a11e1c8f449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:32:46.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi ka ibinoto ng tao para makipag-away sa pangulo,"</em>
        said Marcos.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8880f9b8-5850-43a4-9d38-6b96362a5e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T14:28:39.861+08:00
