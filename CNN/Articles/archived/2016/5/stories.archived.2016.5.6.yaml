    'mgnl:lastActivatedVersionCreated': 2019-10-04T13:07:06.538+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Environment, human rights advocates scrutinize candidates on issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd8f6e-b737-46ae-ad03-6065ee1a4a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:07:01.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:07:06.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>Philippine
        Misereor Partnership, Inc. (PMPI) — a network of faith-based, environment,
        and human rights advocates — released on Friday (May 6), an assessment of
        presidential and vice presidential candidates based on their respective track
        records, platforms, programs, and opinions on specific issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee9047-2df9-4a10-b92e-481b8e28895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:07:01.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:07:06.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues included the environment, climate change, human rights, agriculture,
        mining, good governance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aa8270-ccbd-407b-a710-d950cfd8ec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:07:01.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:07:06.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates were scored through the use of emotions. A green smiling
        emoticon means that the issue was part of a candidate''s agenda. An orange
        straight-faced one means that the issue was not part of the candidate''s agenda.
        A violet sad face was given to candidates who had a stand opposite that of
        PMPI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eef814-8b20-4f3f-acb9-c41028ab3403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:07:01.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:07:06.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Miriam Defensor-Santiago was the presidential candidate with
        the most green emoticons. Camarines Sur Rep. Leni Robredo had the most green
        faces among the vice presidential candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb10d9-96f5-4a1c-a746-a4b46e81a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:07:01.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:07:06.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also gave red marks to candidates involved in specific
        issues. Vice President Jejomar Binay was given red marks on corruption allegations
        and his alleged involved with the Ampatuans. Members of the family face charges
        for the killing of 58 people — including 37 journalists — in November 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b01ed8-0f7b-4821-866e-6fe05847b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T13:07:01.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T13:07:06.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who has been receiving cancer treatments, was given a
        red mark on health.</p>'
    '6':
