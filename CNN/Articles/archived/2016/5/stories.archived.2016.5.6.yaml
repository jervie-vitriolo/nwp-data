    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1def019f-9af2-43cf-be97-2c6068b844e9'
    'lead': 'On Friday (May 6), Philippine Misereor Partnership, Inc. (PMPI) — a network
      of faith-based, environment, and human rights advocates — released an assessment
      of presidential and vice presidential candidates based on their respective track
      records, platforms, programs, and opinions on specific issues.  '
