      'text': '<p>Ang Bandang Shirley Umaapaw</p>'
  'Chiz-Escudero-Antonio-Trillanes-concede':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Both Sen. Francis “Chiz” Escudero and Sen. Antonio Trillanes IV will
      serve three more years in the Senate.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-10T15:24:03.393+08:00
    'imagesource': 'jcr:3b2bfe5d-fa93-4014-8c62-cee83da581e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '058016fc-7e05-4f7c-a41c-a59b7a728115'
    'lead': 'Senators Francis “Chiz” Escudero and Antonio Trillanes IV accepted their
      defeat in the vice presidential race early Tuesday (May 10).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:52:17.790+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T16:24:47.760+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T16:24:47.403+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero, Trillanes concede VP race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f56d5-d359-4830-9454-7aec376f7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:24:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Senators Francis
        “Chiz” Escudero and Antonio Trillanes IV accepted their defeat in the vice
        presidential race early Tuesday (May 10).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efef5e2-4f99-4265-8a49-1da32d0a5250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:24:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partial unofficial results from the Parish Pastoral Council
        for Responsible Voting (PPCRV) show Escudero in fourth place with about 4.6
        million votes and Trillanes in fifth place with over 792,000 votes as of 9:00
        a.m. Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ecb3a-686e-4da4-912f-bf66b0247d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:24:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero announced in his hometown in Sorsogon that he will no longer
        contest the election, and called on Filipinos to support winners in the 2016
        polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cffb261-98eb-43d5-b6f4-9311e91cee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:24:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana imbis na magpatuloy yung hidwaan at bangayan, kung sino man
        ang mananalo, bigay natin sa kanila ang ating suporta, dahil tatayo sila bilang
        pangulo at ikalawang pangulo ng buong bansa,” Escudero said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d5ea30-f04b-4ab2-b3a2-718cc99e5232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:24:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope that instead of continuing the rifts and quarrels,
        let us give our support to the winners because they will serve as the president
        and vice president of the entire nation.]</p>'
    '9':
      'image': 'jcr:9261bccd-47a7-4b7f-8f0d-7401562c1e61'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348f5b2-0bff-4d3d-ad12-942188ca25e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:24:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dcb9c7-f2e9-44c9-947e-af5e2c295ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:24:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly thereafter, Trillanes also issued his concession statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2ac55-e1d2-49e2-ac28-488640549a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:24:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As our countrymen await the final victor, I hereby concede defeat
        in the vice-presidential race. I humbly submit to the will of the people for
        they are sovereign in our democracy. May God bless our country,” Trillanes
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e732d08-2a47-4cf3-8767-e3c0186ff695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:24:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Escudero and Trillanes will serve three more years in the Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50b037-eb15-403d-9de8-6418ec6406de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:24:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the presidential race, Escudero’s running mate, Sen. Grace Poe,
        conceded to leading presidential candidate Rodrigo “Rody” Duterte Monday night
        (May 9).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e7a088-136c-4000-8d69-294175f8c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:24:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/10/Grace-Poe-concedes-to-Rodrigo-Duterte.html">Full
        story: Grace Poe concedes to Rodrigo Duterte</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8564f77-46e6-41a8-af10-6e2cef3d7a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:24:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, Trillanes and Sen. Gringo Honasan also acknowledged
        Duterte’s win.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ed3ed-72ca-4c59-84b9-599f95955855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:24:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I assure the mayor and our countrymen that I will not be a hindrance
        to the reform initiatives he intends to push in our government. Having said
        that, I will continue with my advocacies as a legislator in our system of
        checks and balances,” said Trillanes, one of Duterte’s harshest critics.</p>'
    '23':
