      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/04/13/Heat-stroke-Symptoms-and-prevention.html">WATCH:
        Heat stroke: Symptoms and prevention</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662e82e-70d1-4ed2-8898-b35051593454'
      'mgnl:activationStatus': true
