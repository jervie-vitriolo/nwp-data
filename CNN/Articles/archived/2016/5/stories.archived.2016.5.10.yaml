      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero was an early favorite in the vice presidential race, as
        reflected in pre-election surveys. But his ratings faltered later on in the
        game. He said he and Poe chose to pursue their candidacies despite failing
        to lead in recent surveys.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11898f-6cda-4bf0-bdef-3341bb67ce5c'
      'mgnl:activationStatus': true
