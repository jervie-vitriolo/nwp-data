      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Kristine De Guzman contributed to this report.</em></p>'
  'Malacañang-president-aquino-accepts-respects-elections-results':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-10T08:01:03.960+08:00
    'imagesource': 'jcr:c3191e03-2185-4070-8299-88e0c51eabe5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35970d4d-1d0d-4ef1-95d9-3049a8f673ac'
    'lead': 'Communications Secretary Sonny Coloma on Tuesday (May 10), reading from
      a statement of President Benigno Aquino III, said the administration is ready
      for a smooth transfer of power to the incoming government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:58:09.604+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T11:58:20.336+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:58:20.044+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang accepts, respects the results of elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf200e41-053a-451a-a383-459a426f676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Malacañang on
        Tuesday (May 10) said it is ready to accept the results of the elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff90d3f6-2da9-4caa-858f-e20057ec59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our people have spoken and their verdict is accepted and respected,”
        Communications Secretary Sonny Coloma said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee79a356-4830-489f-8935-dd6544a55e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma said the administration remains hopeful that the incoming
        government will continue, adopt, and pursue the good governance path called
        “Daang Matuwid” taken by President Benigno Aquino II.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c891b01-9281-4b0a-ac94-17d6115e518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All presidential candidates spoke out against corruption, and expressed
        interest in continuing and expanding present pro-poor programs and pursuing
        more initiatives to sustain the strong economy and achieve inclusive growth,”
        Coloma noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc5b11-a2c7-4cef-8be7-1649c7aad741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Daang Matuwid may be called different names, but its purpose and
        spirit will have lasting impact, and continue to shape the consciousness of
        our people and those that serve them in accordance with the principles of
        good governance and responsible citizenship.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296ccab5-9d3d-44fa-81ec-8b0ba360fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting from Aquino’s statement on the national elections, Coloma
        said: “Bawat isa sa atin, anuman ang kalagayan sa buhay, ay may tig-iisang
        boto para maghalal ng ating bagong pinuno.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5101ca-443c-44f9-9b9a-9f676eae5e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ipakita po natin sa buong mundo na gaano man kalalim ang ating
        mga damdamin at paninindigan para sa ating kandidato, ay kaya nating magsagawa
        ng isang eleksyong mapayapa, maayos, at tunay na sumasalamin sa diwa ng demokrasya.”</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1fc71-386b-4803-8c4b-5f2cebb5c83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Each of us, whatever our social status is, has only
        one vote for our chosen leaders. Let us show the world that no matter how
        deep we feel for our candidate, we can conduct peaceful and orderly elections
        that reflect the spirit of democracy.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c84b7bf-840d-47dd-812c-8791bc4499d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma said the president calls on the nation to respect the verdict
        of the electorate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ac2ec-d38b-4c0c-926e-8570f81a6abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Igalang at unawain natin ang anumang pasyang bunga ng tinig
        ng nakararami para sa ating lahat,”</em> Coloma said, quoting the president.
        [Let us respect and appreciate whatever decision arises from the voice of
        the majority.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfaad8f-a665-4c48-9309-9919a115c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma emphasized, the Aquino administration is ready for a smooth
        transfer of power to the next administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0ed7a1-2f78-438f-86e0-1df4519384cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Idiin ko lang po: Sa demokrasya, lahat ay nakakapagdesisyon.
        Sa huli, pagkatapos ng halalan, nawa’y matigil na ang bangayan,”</em> Coloma
        said, quoting Aquino. [I would like to stress: In a democracy, everyone can
        participate in decision-making. In the end, after the elections, I wish that
        all the bickering will stop.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bfc239-5e45-46a7-ba7d-c11c6ba0673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma added that when Aquino steps down on June 30, all his appointees
        will also resign their posts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a48a0a-0e01-4504-b001-c0e9a0dd7d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No grand scheme against Duterte</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b9353-a088-444a-b34b-bb257a132b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma said rumors alleging the LP has a grand scheme to impeach
        presidential race frontrunner Rodrigo Duterte once he is proclaimed as the
        new president is just the product of a wild imagination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f0c970-aaa6-4760-b160-e557602f14b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Masyadong malawak na imahinasyon ang ginagamit sa ganyang scenario.&nbsp;
        Iresponsable at reckless ang ganoong pag-iisip,” Coloma said. [It takes a
        wild imagination to come up with that kind of scenario. That thinking is irresponsible
        and reckless.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff354be-0cc1-47a9-8964-6e6ea1e1c4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such allegations are a waste of time and the public should just
        ignore it, he said. “May mas importanteng mga bagay na dapat natin asikasuhin.”
        [There are more important things that needs our attention.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f96820-4288-45d9-9ef8-86dddb745fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Robredo denies impeachment plans against Duterte</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14007523-605f-49cf-877b-0c522aba7994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma also vehemently denied allegations that the administration
        party used funds from the 2016 budget for the electoral campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d5c10d-cb5e-4eff-bcad-936155564a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:58:20.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Medyo reckless at iresponsable ang mga paratang na ginamit
        ito sa kampanya dahil wala namang basehan at katotohanan,”</em> said Coloma.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3db779-24be-44da-b53f-ca5b28c30448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:58:09.606+08:00
      'mgnl:createdBy': 'jeff'
