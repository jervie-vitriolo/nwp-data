      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Utang ko sa lahat ng sumusuporta sa amin ni Sen. Grace na lumaban,
        ibigay ang lahat dahil hindi naman din siguro tama na tumigil ka sa kalagitnaan
        ng laban. Nalalaman naman naming mula’t mula pa na kulang kami sa resources
        at makinarya,” he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b9c088-b1bf-4d51-bc2f-782e8ea89dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.794+08:00
