    'lead': 'You can now see for yourself which politicians, celebrities and business
      executives allegedly kept secret shell companies that were exposed in the Panama
      Papers. A Google-like searchable database went live at 2 p.m. ET, detailing
      ties between 368,000 people and 300,000 offshore entities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T14:14:46.169+08:00
