    'title': 'Poll machine glitch delays voting process

      '
    'updated': 2016-06-06T11:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1942d31-e4b8-4f2e-b3e7-bb97d5dc75e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Dozens of vote
        counting machines (VCMs) malfunctioned during the heat of Election Day (May
        9) in different parts of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14789a7-7502-4122-99c7-5be96654e89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some precincts in Quezon City''s Corazon Aquino Elementary and
        High School, voters had to wait for six hours before being able to vote because
        the VCMs didn''t work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db13af9-1315-4074-aa5e-8f3135713307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/10/PAGASA-May-9-election-day-hottest-so-far.html">Also
        read: PAGASA: Election day records hottest temperature of 2016 so far</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e3d94c-6f28-428b-abb3-e074b21a5d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VCMs in four precincts broke down, resulting in long lines of irritated
        voters, who grew hungry in the hours-long wait.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085889c-4f5e-4c9b-8098-b037c3a701bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic personnel went back and forth to the precincts to replace
        the malfunctioning machines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb6628-66bd-4173-9178-12b913eb6bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/comelec-allows-voting-period-extension-polling-precincts.html">Related:
        Comelec extends voting by one hour in some polling precincts</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e656ef-d4e9-4ad0-8b40-891575e20181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manila, machines also bogged down in Almario Elementary School
        and Ramon Magsaysay High School.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a76ee5-608e-4157-922d-7af80ae1118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters complained until finally election supervisors decided to
        resort to manual voting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb715bd5-db54-457e-b7aa-832e23a4d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/no-vote-counting-machine-at-Novotel.html">Also
        read: Comelec, poll watchdogs find no VCMs at Novotel</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917148e9-aff5-45f9-b6fa-485eb54bfe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll machines in the provinces were also not spared from glitches.
        VCMs in some precincts in Maguindanao, Lanao del Sur, Misamis Occidental,
        Palo in Leyte, Dumaguete in Negros Oriental, Bohol, Quezon, Aurora, Romblon,
        Zambales, Cantanduanes, Cavite, and Bataan encountered problems, mainly paper
        jams in the printing of voter’s receipts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d5247-5c62-418c-a48b-e8990e77a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some voters got dismayed and just went home. However, most of them
        stayed on, saying this was their biggest chance to bring about change in the
        country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ccfbf7-aa59-4b41-b9df-1bf4763c6225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/broken-vote-counting-machines-delay-voting.html">Related:
        Broken vote counting machines delay balloting</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a7004-dfc7-4be0-9bff-701c67988ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automated voting presented more challenges as the day wore on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86e7b2-f25a-4ccc-b55d-c1ec40edc416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/thank-you-teachers.html">Related:
        Misdelivery of ballots suspends voting in Cebu barangay</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea67ea9d-3428-491e-8965-2c4c684757fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday (May 9) evening, weak internet connection hampered the
        transmission of votes to designated servers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e94a13-b0f5-4bf8-a383-9713f76b4deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Board of Election Inspectors (BEIs) had to carry the
        VCMs up several flights of stairs to get better internet signal above the
        ground.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fe2af7-90cc-4e8c-8732-54c0c571b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/thank-you-teachers.html">Related:
        Analyst: It''s time to give credit to teachers</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96734e28-4991-41db-bd0c-b04a0669e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election officers said they could only do so much when technical
        glitches strike. But what they promised was that voting results will not be
        compromised.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18881234-bb02-4bcd-a9c4-12bdc981a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:09:21.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:23:18.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/Duterte-offers-friendship-political-presidential-rivals.html">Also
        read: Duterte reaches out to rivals, offers friendship</a></p>'
  'philippines-transgender-congress-geraldine-roman':
    'author': 'Robert Sawatzky, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-10T17:11:36.997+08:00
    'imagesource': 'jcr:67449c69-240d-426d-8c5c-be1c2fb9a848'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '730b10b8-7ddb-4cae-b40c-f5ca25fb3962'
    'lead': 'Voters have made history in the Philippines, electing their first ever
      transgender politician to the House of Representatives — Liberal Party candidate
      Geraldine Roman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:14:43.395+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T13:14:46.726+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:14:46.522+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines elects first transgender woman to Congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c648c114-62c0-4c71-a9ec-7cf4f4a00acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:14:43.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:14:46.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Voters have made history in the Philippines,
        electing their first ever transgender politician to the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43486e3a-ca12-498e-b9d9-a8eca927d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:14:43.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:14:46.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party candidate Geraldine Roman trounced her closest rival
        in the congressional district of Bataan, winning 62 percent of the unofficial
        vote count with 99 percent of precincts reporting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4232f2ff-25da-46c6-a846-1d84fec4a4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:14:43.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:14:46.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a significant milestone for the LGBT community in the Catholic-dominated
        Philippines, where gays, lesbians, and transgenders have been publicly ridiculed
        by some politicians and public figures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c1631c-fbdd-4237-a1dc-514b5919252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:14:43.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:14:46.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, eight-time world boxing champion Manny Pacquiao
        sparked worldwide condemnation and outrage in the Philippines for saying gay
        people are "worse than animals." He later apologized for the insult, which
        came during his own bid for a Senate seat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f798ca60-9337-42a4-be7e-78090ac62e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:14:43.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:14:46.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/04/08/Are-Filipinos-still-fascinated-with-Manny-Pacquiao.html">Related:
        Are Filipinos still fascinated with Manny Pacquiao?</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542bcef1-2014-4277-963b-dcac31977cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:14:43.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:14:46.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the same groups to publicly condemn Pacquiao are now jubilant
        over Roman''s achievement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e93ca0-1e12-4c77-858f-a01a08fc8e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:14:43.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:14:46.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino LGBT political organization LADLAD was quick to congratulate
        her, noting the historic significance.</p>'
    '13':
      'contentWidth': '100%'
