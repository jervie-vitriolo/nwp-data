      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Facebook, Marcos and Robredo were the top topics of conversation
        in the evening. But the Liberal Party bet stole most of the attention as the
        day ended.</p>'
    '26':
      'image': 'jcr:92a6e7fd-7eee-4e49-88c8-5abc52abb9e4'
