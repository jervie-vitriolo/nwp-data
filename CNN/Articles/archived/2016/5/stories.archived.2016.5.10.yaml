    'mgnl:lastActivatedVersionCreated': 2019-10-07T14:08:21.633+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan enters South China Sea legal fray, as group seeks to sway international
      court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da35275-f020-47f1-a295-0ed1c2978a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong/Taipei (Reuters) —</strong> A Taiwanese group
        has intervened in the Philippines'' international court case against China''s
        claims in the South China Sea, pressing Taipei''s position that Taiwan is
        entitled to a swathe of the disputed waterway as an economic zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4db4e-1689-4eb1-937e-7e6aa20e70f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual submission has emerged just as judges at the Permanent
        Court of Arbitration in The Hague are poised to rule on the Philippines''
        landmark case, brought under the United Nations'' Convention on the Law of
        the Sea (UNCLOS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb2671a-af74-4a65-9b90-fdad785c86a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Also
        read: The Hague arguments: Philippine case against China explained</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be7f7f-5778-4bd4-a439-4fca845d1267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move could delay the judges'' ruling, now expected within two
        months, and potentially complicates worsening territorial disputes roiling
        across the vital trade route.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0992d6f-2c2e-495d-a7ee-3cacb27e217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the judges allowed written evidence from the government-linked
        Chinese (Taiwan) Society of International Law, even though Taiwan is neither
        a member of the United Nations, nor a signatory to UNCLOS, legal and diplomatic
        sources told Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b48543-1668-43d5-b566-0ae1ecc684e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as reviewing several hundred pages of evidence from Taiwan,
        the judges have also sought further information from the Philippines and China,
        legal sources close to the case say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4987546c-1e47-4cd4-a8b1-b604864a8e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila is challenging the legality of China''s claims to virtually
        the entire South China Sea, in part by arguing that no reefs, atolls or islets
        in the Spratly archipelago can legally be considered an island, and therefore
        holds no rights to an 200 nautical mile (370 km) exclusive economic zone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddf931d-ba78-4702-80c7-9706a9814f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s single holding of Itu Aba is the biggest feature in the
        Spratlys and the one some analysts believe has the strongest claim to island
        status and an economic zone. The Spratlys are also claimed by China, Vietnam
        and Malaysia while Brunei claims nearby waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e2075e-33e1-4ab9-aa68-cb50f43a3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese officials have bristled at Philippines'' earlier evidence
        that Itu Aba is a "rock" that cannot support natural human habitation, so
        has no claims on either island-status, or an EEZ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae4016c-59d4-4e1a-b851-514219268f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing various government reports and statements as evidence, the
        society''s submission to the court states "it is clear that Taiping Island
        (Itu Aba) is an island which can sustain human habitation and economic life
        of its own under....UNCLOS."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a7d56-1a15-47c9-80bc-adf97efd9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court officials have yet to respond to written questions from Reuters
        and the Philippines foreign ministry did not immediately respond to requests
        for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd660fe16-2f42-4fc2-9177-0b0ef3de332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Protect ancestral property''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e476359-58fa-47d0-a9ff-b2c7ad293c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwanese move comes amid rising tensions, with Beijing and
        Washington accusing each other militarising the area as China builds facilities
        on its recent reef reclamations and the U.S. increases patrols, exercises
        and overflights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a565f3f5-0193-4fd9-bb2c-5ebeac29a170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/04/06/South-China-Sea-dispute.html">Related:
        China begins operation of lighthouse on artificial island in South China Sea</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da0822-0c23-479a-918f-ff135f93ddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiterating Beijing''s non-acceptance of the case, China''s Foreign
        Ministry said the Philippines was using the case to negate China''s territorial
        sovereignty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc0536-12ad-4782-85ee-213d38204a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese people on both sides of the Taiwan Strait all have a responsibility
        to jointly protect the ancestral property of the Chinese people," the ministry
        said in a faxed reply to Reuters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea1312-724a-4d19-a575-cda686bec89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the society is technically operating as a private body, it
        has close ties to Taipei, including President Ma Ying-jeou, who once headed
        the institution and still remains on the board.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d48e8b-6399-41a7-a547-d56a10ca2602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma staged a high-profile visit to Itu Aba in late January - one
        of several events orchestrated by Taiwan to push its claimed status as an
        island.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1dda1-ec22-438f-bf9a-d91985ef9885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Ma told Reuters the submission was not made on behalf
        of the Taiwan government, but its findings were consistent with Taipei''s
        official stance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9defd-130d-4c85-8890-67e811cc308a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the society''s arguments might aid China''s position, Beijing
        is likely to be wary of any move by the judges to bolster Taiwan''s standing
        in the international community, analysts said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d583bb7-7077-48f0-9d9a-c78ae68570eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have repeatedly challenged the court''s jurisdiction
        and the rights of the Philippines to bring the case, refusing to participate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b961454-c6d5-46c2-b915-4240b9945f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has ignored invitations from the court to provide its own
        submission, but the judges have taken into account Chinese public statements,
        according to court releases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760406ea-833c-4aa2-aae6-338ba0cd7d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, regarded by Beijing as a breakaway province, was not invited
        to participate in any way. Vietnam has provided a submission in support of
        Philippines'' arguments that the court has jurisdiction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d38a5-39ea-4c4d-983e-5d09f497c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Storey, a South China Sea expert at Singapore''s ISEAS Yusof
        Ishak Institute, said it was significant the judges'' had consented to review
        Taiwan''s arguments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd0b324-0dc4-4314-8767-9086d916c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It demonstrates that the judges are striving to be impartial, and
        that they have been at pains to take into account the views of all the concerned
        parties, even China, which has refused to participate, and Taiwan, which isn''t
        a member of the UN," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ef441-dec5-4abd-8a66-f99b8570812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China won''t like the court giving Taiwan "international space",
        on this issue "Beijing may decide to look the other way", he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85816ec9-0b95-4568-929c-7a1ac9b866dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:08:18.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:08:21.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/06/03/U.S.-China-island-building-binge-James-Kraska-commentary.html">Related:
        Should U.S. worry about China''s island building binge?</a></p>'
  'nba-steph-curry-mvp-award':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-10T07:51:06.799+08:00
    'imagesource': 'jcr:aeb78065-7592-4315-b6a3-bf7d2cf79199'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccc86e8b-e0b5-40b3-8fcb-3b1e325f2d94'
    'lead': 'No surprises in the race for Most Valuable Player in the National Basketball
      Association (NBA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T14:11:51.570+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T14:12:15.859+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T14:12:15.684+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Curry to take home second straight MVP award

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f7c08-8d38-4222-b793-23c80132d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:11:51.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:12:15.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Golden State''s
        Steph Curry is set to take home the National Basketball Association''s (NBA)
        Most Valuable Player award for a second straight year, according to a news
        report on Monday (Tuesday, May 10 PHT) from the league itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6148a8-2f41-44aa-bc7d-f803da12d47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:11:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:12:15.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says the NBA will officially announce Curry''s win in
        the next few days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62efe94e-8374-4946-a770-2bd1594f0366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:11:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:12:15.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry has been the favorite throughout the 2015-16 season for the
        MVP award — having broken record after record, most of them coming from the
        three-point line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c1814-e706-49d9-94f2-d8179154c31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:11:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:12:15.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also helped the Warriors finish the year with the best regular
        season record in the NBA, with 73 wins and 9 losses.</p>'
    '7':
      'image': 'jcr:388e0da4-0cb3-4efe-b43f-bbd6e5abd016'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fbb329-da5e-4e55-a18b-ad1a7cbacb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:11:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:12:15.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde2d59-02f2-40f3-957e-65109ea06575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:11:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:12:15.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, however, has missed most of Golden State''s games in the
        ongoing playoffs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f8362-8dc6-476c-90ee-8b61c505d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:11:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:12:15.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suffered injuries to his knee and ankle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8643a3-9345-4338-be94-bcd4e78de797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:11:51.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:12:15.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, Curry becomes the 11th player to win back-to-back
        MVP awards in NBA history.</p>'
  'panama-papers-search-database':
    'author': ' Jose Pagliery, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-10T06:46:48.354+08:00
    'imagesource': 'jcr:7574026a-fc7f-4a07-8367-a1b9adec794a'
