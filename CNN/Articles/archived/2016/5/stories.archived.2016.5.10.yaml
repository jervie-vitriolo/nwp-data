      'mgnl:lastActivated': 2019-10-07T13:31:57.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ngayon hindi pa tapos ang laban ni</em> Leni [Robredo],” Roxas
        said. <em>“Angat siya, lumalaban siya. Patuloy tayong magbabantay, manalig
        at sumuporta, siguraduhin nating mabibilang ng tama ang kanyang boto.”</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01681a0-5f8f-430b-96d3-36c59799ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:31:51.095+08:00
      'mgnl:createdBy': 'jeff'
