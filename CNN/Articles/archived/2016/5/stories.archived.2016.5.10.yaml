  'leni-robredo-denies-impeachment-plans-plan-b-rodrigo-duterte':
    'author': ' Fiona Nicolas, CNN Philippines'
    'caption': 'Liberal Party vice-presidential candidate Rep. Leni Robredo of Camarines
      Sur'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-10T18:27:00.809+08:00
    'imagesource': 'jcr:2cd8eb75-636b-4ea2-8c22-8424cfe5a077'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edadf22f-5375-465b-b3c0-568efd911830'
    'lead': 'In a press conference, Liberal party vice presidential bet Leni Robredo
      denied having knowledge of any plans to impeach presidential race frontrunner
      davao Mayor Rodrigo Duterte once he assumes office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:03:47.411+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T13:04:16.224+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:04:15.962+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo denies impeachment plans against Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac930c-8d42-45a6-bac2-efe9aa831727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice presidential
        race frontrunner Camarines Sur Rep. Leni Robredo on Tuesday (May 10) denied
        there were plans to impeach Rodrigo Duterte once he assumes office as president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795ccb7-7460-467d-982e-613cc3510f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo flatly denied rumors of a grand scheme by the Liberal Party
        (LP), or a so-called “Plan B,” to oust Duterte once he takes over as president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3aa1d9-3531-4774-9842-01e335bf829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala po itong katotohanan,”</em> she told reporters at a press
        conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd9c4d-3041-4b7d-98f5-55470bc71f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s no truth to that.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f45f91-8812-42d2-9aee-e5d34f84321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the Davao City mayor, who is leading the partial unofficial
        count of the presidential race, will have her full support even if he wins
        over LP standard bearer Manuel “Mar” Roxas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a85ec-8347-4c90-a319-b7ce4069e8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The amount of support that I was willing to give to Secretary Mar
        will be the same kind and will be the same amount of support that I should
        give to whoever wins the presidency,” said Robredo. “Now it is apparent that
        our people have chosen already. It is Mayor Duterte who will be our next president.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5096fdd7-d674-4bae-806f-f607de0c7133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, Roxas announced he was conceding the election
        to Duterte, saying the tough-talking mayor clearly was winning the polls in
        the unofficial count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffa7520-2c2a-45e9-aa68-64cb4ae52a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said she never said she would resign if Duterte wins.
        ”Wala po ako sinabing ganyan.” [I never said anything like that.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff8a81f-1c11-49f3-acbe-2d4752ee1fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was able to overtake Sen. Ferdinand Marcos in the partial,
        unofficial count of votes in the vice presidential race early Tuesday. But
        with a narrow gap between them, Robredo said she wouldn’t claim immediate
        victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31769a97-d3c8-44ea-9d47-5da1d8db37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ngayon pong hindi pa tapos ang bilangan, hindi po tayo na magsasabi
        na tayo ay nanalo na, nandadaya ang iba, o natalo ang iba,” Robredo said.
        “Sana po huminhaon tayo at hintayin natin ang official count ng Comelec. At
        kahit ano po ang lumabas na resulta ay sana respetuhin natin lahat.”</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798cd014-e03b-405b-9b99-785dc4211e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that the canvassing is not over yet, we will not
        say that we already won, or that others are cheating or were cheated. I urge
        everyone to calm down and wait for the official count of Comelec. And whatever
        the results may be, let us all respect it.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc11da6-53dc-461e-8409-a0f093f59d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ camp asked the Commission on Elections (Comelec) and PPCRV
        to terminate the unofficial count, which is now based on results from about
        91 percent of all precincts nationwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9f025-2dd0-4e36-8e02-f2aea970c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the past, the unofficial count was designed not to be completed
        to avoid the possibility of confusion and conflict with the official one.
        There is no reason for this not to be the norm this time around,” they said
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d3840c-9790-4eae-9685-fc670129e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, although we are certain that if the unofficial count continues
        we will emerge victorious, we do not want the official canvass to be conducted
        by the National Board of Canvassers (NBOC) pre-empted by the unofficial count.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24ba85-9704-4192-a3d6-c42a3a58e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo disagrees, saying there have been partial unofficial
        counts in the past and such practice helps in guarding the election results.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03804679-a92a-4684-bd65-1945d1b8b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ngayon po kasi automated na ang ating eleksyon. Napakahirap
        naman mandaya na wala ng human intervention ang eleksyon,”</em> Robredo said.
        “Kung may allegation ng pandaraya, wala naman detalye kung paano tayo nandadaya.
        Sa akin po interesado ako, interesado akong malaman ang mga detalye kung paano
        nadadaya.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1609148-2172-4e3e-a002-c50cfb6785c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We now have automated elections. It is very difficult
        to cheat where you don’t have human intervention in an election. If there
        are allegations of cheating, there are no details to show how cheating is
        carried out. I am interested in knowing these details on how cheating is done.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99f445-91f1-495d-b3d3-352c4bd11ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said recent surveys showed she is statistically tied
        with Marcos — and the results of the elections have been faithful to polls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a180c8-0e01-46c5-8901-31958f582588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:03:47.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:04:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/10/Grace-Poe-concedes-to-Rodrigo-Duterte.html">Also
        read: Grace Poe concedes to Rodrigo Duterte</a></p>'
  'vcm-glitch-on-election-day':
