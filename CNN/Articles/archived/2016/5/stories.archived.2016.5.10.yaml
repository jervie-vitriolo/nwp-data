  'Business-cooperation-Duterte-presidency':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-10T21:11:38.366+08:00
    'imagesource': 'jcr:b0b5acfc-370a-4164-919a-71f3b2e04471'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e155195-0f59-401b-9db4-add735edb3a6'
    'lead': 'Business leaders have come out in support of the new government, after
      the national elections concluded peacefully and promptly on Monday (May 9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:29:53.329+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T11:30:20.301+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:30:20.018+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business sector pledges cooperation with Duterte presidency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1df97-5585-45c0-9fd5-b44fd9c7bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Business leaders
        have come out in support of the new government, after the national elections
        concluded peacefully and promptly on Monday (May 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a1d52-1392-475d-809e-f4482c5a835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati Business Club (MBC) said in a statement on Tuesday (May
        10), "We welcome the clear mandate given our new leaders by our people and
        the credibility of the elections, and we stand ready to be an active and participative
        partner of government in ensuring sustainable and inclusive growth..."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc1b13c-384a-4373-9ba2-e3e87056e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group lauded the Commission on Elections (Comelec) for managing
        the elections. While there were technical glitches with the vote-counting
        machines and logistical delays across the precincts, the MBC said the issues
        were adequately addressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9179d6-f68d-4c53-9b4f-390a16d89030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They likewise commended voters for their "rock-solid commitment
        to upholding democracy," as voter turnout hit a record-high 81%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53755b06-8990-44f2-bd2d-adab6b52a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MBC called on political factions to put their differences aside
        and begin to restore their working relationships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20c961-986b-4ee8-b46c-208bc67ccd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us focus on those aspirations that unite us, rather than on
        the issues that divide us. After all, despite our divisions, we all aspire
        for the common goal of authentic freedom and inclusive development," they
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a878e-6679-4da3-973e-5bce2219e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/04/28/Muted-financial-markets-run-up-elections.html">Related:
        Muted financial markets in run-up to elections</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed6bd6-0644-4774-b907-765a1672abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partial and unofficial results have come in, but they already point
        to a clear victory for former Davao City Mayor Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1134c6-6c87-4c96-8282-0d570b08446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking mayor has been a divisive figure throughout the
        campaign, and this is just as true with the business community. While some
        welcomed his peace-and-order platform, others doubted whether he could truly
        stamp out crime in just three to six months — at least within legal means.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe08c40-7634-4da9-8620-73bf999ffed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the polls done and dusted, University of Asia and the Pacific
        economist Peter Lee U said Duterte must now work to build his economic team
        and its agenda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7da6cf-eb17-4e23-a66b-f3bbbf93a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector is keen to hear the next president''s plans,
        especially since it didn''t figure strongly in his campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccdd148-1129-4332-9bf9-e4ef7f456ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee urged Duterte to include infrastructure, especially since investments
        in public works were "clearly inadequate" during the last few years of President
        Benigno Aquino III''s term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d539d-f6ea-456a-9ddc-407d8fd77994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infrastructure allows the economy to grow beyond its pace now.
        We need to avoid bottlenecks, like those we already see today in the airport,
        in the MRT (Metro Rail Transit), in the roads and bridges," he told CNN Philippines
        also on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9a9ff-54ef-43dd-9f3f-1cb9ce9aadcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s who</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec212f3-a2e0-48d2-bcec-c20d740b6bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio Ortiz-Luis, Jr., president of the Philippine Exporters Confederation,
        Inc., said there were already murmurs of who could be included in Duterte''s
        Cabinet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182c044-5f4a-4aeb-a2b5-be22053be1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to name names but said there were early indicators based
        on the people Duterte had worked with in the campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31927605-e372-4a87-bccd-4bf8071ecabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kilala naman natin ''yung mga taong kasama niya," Ortiz-Luis told
        CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7453ae0b-fb15-42f1-bad8-21ef896e81db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We know the people working with him."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098a23b7-d966-4431-9751-c68d1166b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these people know what businesses were clamoring for, and
        he was confident in their ability to run the economy for the president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd60c1-422d-4df8-9d40-fbe26e9afa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit rater Fitch Ratings was more subdued, though. It said it
        would be watching the Philippines closely to see how the new government would
        fare.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18689f95-e837-4a54-860d-519d1c68932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Fitch] will wait and see whether the improvement in governance
        standards achieved under the administration of Aquino III can be sustained
        after the 2016 elections," it said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb51ea-fdfa-48e0-942f-2af2aa08e375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:29:53.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:30:20.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It assured, though, that it still rated the Philippine economy highly,
        since its fundamentals remained strong and its debt and deficit levels were
        declining.</p>'
  'Social-Media-Trends-Facebook-Twitter-Philippines-General-Elections':
    'author': 'Paolo Del Rosario, CNN Philippines'
