      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Four million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1192a7ed-c37e-47bf-8497-4edab166f1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:43:01.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:43:06.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the estimated number of election-related tweets on the day
        of the polls, and the large number is no surprise given the importance and
        prominence of the May 9 general elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb371516-4918-4ba8-9434-065b318e8c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:43:01.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:43:06.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And netizens stayed glued to the developments throughout the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae349d8-d64a-4582-8c36-7d862422b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:43:01.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:43:06.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter activity peaked at around 7:30 p.m. with 5,600 tweets zipping
        per minute, as Davao City Mayor Rodrigo Duterte pulled away from his rivals
        with a sizeable lead.</p>'
    '7':
      'contentWidth': '100%'
