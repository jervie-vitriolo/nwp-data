      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/10/Grace-Poe-concedes-to-Rodrigo-Duterte1.html">Also
