      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions on Facebook were mainly about Duterte, but Poe conceding
        defeat momentarily stole the thunder from the presumptive president at the
        end of the day.</p>'
    '21':
      'image': 'jcr:c4e21cb6-02d8-4fb4-b385-6aed4bea347c'
