      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Filipinos who
        lined up for hours to cast their votes on Monday (May 9) can attest that Election
        Day was scorching hot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd0ac84-dd57-4cf2-9d69-21b556c795a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:37:35.176+08:00
