      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Claiming the (funds) were used for the campaign is a reckless and
        irresponsible allegation since it is baseless and untrue.]</p>'
    '21':
