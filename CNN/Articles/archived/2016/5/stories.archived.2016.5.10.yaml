      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ac8c51-47d7-48b2-8d80-2bc8efb54be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:31:51.095+08:00
