      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Monday (May 9), just a few hours after vote counting started,
        independent candidate Sen. Grace Poe called Duterte to concede and congratulate
        him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d97982-a4c3-4dd9-b4e9-d227ca225c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:31:51.095+08:00
