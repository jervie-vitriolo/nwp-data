      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rally behind Leni</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38479fc-b211-4362-928e-abab5b298f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:31:51.095+08:00
