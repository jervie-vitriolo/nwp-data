      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/01/Town-Hall-2016-Poe-Escudero.html">Watch
        Town Hall: Poe - Escudero tandem</a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd40d2-435b-4702-8c03-2034a30de0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:24:47.761+08:00
