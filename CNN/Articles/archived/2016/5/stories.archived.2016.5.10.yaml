      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice presidential aspirants Leni Robredo of the Liberal Party, who
        obtained 13.3 million votes, led her five other rivals. Following close behind
        her is independent candidate Ferdinand “Bongbong” Marcos Jr. with 13.1 million
        votes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490bc77a-c441-42a3-af47-4a4c168342f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:24:47.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo’s running mate Sen. Alan Peter Cayetano was third placer
        with 5.4 million votes while Honasan was in sixth spot with more than 711,000
        votes, according to the PPCRV count. The PPCRV is the citizen’s arm of the
        Commission on Elections (Comelec).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de524c-a4c6-4dce-bfd1-010b68fd5022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.792+08:00
