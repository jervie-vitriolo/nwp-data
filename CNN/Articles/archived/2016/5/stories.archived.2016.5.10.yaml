      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media was abuzz because of the tight race between Sen. Bongbong
        Marcos and Rep. Leni Robredo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4742ecb-c7b4-4ccb-9c14-149cf52b3cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:43:01.775+08:00
