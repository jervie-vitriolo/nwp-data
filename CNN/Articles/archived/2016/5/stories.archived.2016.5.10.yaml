      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay of the United Nationalist Alliance
        said he intends to finish the race.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76befb-f094-41cb-8ecc-7f1bec4dc358'
      'mgnl:activationStatus': true
