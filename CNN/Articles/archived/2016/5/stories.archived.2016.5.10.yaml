      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the race became even tighter, Robredo continued to surge
        as the most talked about vice-presidential candidate, carrying the conversation
        into the early hours of the morning after.</p>'
