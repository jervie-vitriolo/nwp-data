  'Taiwan-Philippines-South-China-Sea-Hague':
    'author': 'Greg Torode and J.R. Wu, Reuters'
    'caption': 'Construction at the Fiery Cross Reef in the disputed South China Sea'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-10T08:44:03.639+08:00
    'imagesource': 'jcr:cbf03ae8-3016-4156-863e-1d66cb2d8776'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0ee9b32-0e42-4394-953b-32be5503e1b7'
    'lead': 'The move could delay the judges'' ruling, now expected within two months,
      and potentially complicates worsening territorial disputes roiling across the
      vital trade route.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T14:08:18.590+08:00
