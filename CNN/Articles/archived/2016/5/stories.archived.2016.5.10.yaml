      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are many tears in the room, let me tell you this is not the
        time for tears for our country had a successful transfer of power. It’s not
        about me,” Roxas said, his voice cracking.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c0db3f-392b-4b20-a549-6c74048e2f47'
