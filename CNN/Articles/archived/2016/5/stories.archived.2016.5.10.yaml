      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo leading VP race</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6716a431-70d4-4108-a129-d45fd37633ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.792+08:00
      'mgnl:createdBy': 'jeff'
