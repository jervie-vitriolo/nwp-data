      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/map-where-presidential-VP-candidates-vote.html">LOOK:
        Presidential, VP candidates cast their votes</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b4e1ad-b447-49f1-9b05-7608e14966c7'
      'mgnl:activationStatus': true
