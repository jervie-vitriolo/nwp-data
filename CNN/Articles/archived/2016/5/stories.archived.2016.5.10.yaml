      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-crime and battling corruption were the main planks of Duterte''s
        platform around which his large number of supporters rallied.</p>'
    '16':
      'image': 'jcr:3118eb73-1d20-4f93-9b39-d915c8eb2b71'
