      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero: We chose to fight</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b5b8e3-c4b9-4c78-90c3-6adf9afc72a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:52:17.792+08:00
      'mgnl:createdBy': 'jeff'
