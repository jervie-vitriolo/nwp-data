      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I owe it to all who supported me and Sen. Grace to
        fight, give our all and I also think it’s not right to stop in the middle
        of the race. We knew from the very start that we lack resources and machinery.]</p>'
    '41':
