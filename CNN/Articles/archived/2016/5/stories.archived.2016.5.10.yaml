      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Administration
        presidential bet Manuel “Mar” Roxas II accepted his defeat and conceded to
        Davao Mayor Rodrigo Duterte on Tuesday (May 10).</p>'
    '2':
      'image': 'jcr:b2aa9162-0764-44e7-8250-90791c9fd3d2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34527734-f089-452c-8795-ce9fbd7a3db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:31:51.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:31:57.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfea238b-31fb-465f-a534-39dc2dc45761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:31:51.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:31:57.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clear that Duterte is the next president of
        the Republic of the Philippines. Digong, I wish you success. Your victory
        is our country’s victory.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4df73f-3421-4d76-828c-3388eafc60fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:31:51.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:31:57.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas thanked his supporters for staying with him and for seeing
        the elections through.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af3d8d-8b62-4386-8f6d-3d834349d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:31:51.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:31:57.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Araw-araw kasabay ko kayo humarap sa hamon, marami sa inyo stuck
        your necks out para sa laban na ito at sa kabila ng lahat hindi kayo bumitaw,”
        Roxas said. “Sinamahan niyo ko hanggang sa dulo, for that I''m very grateful.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dff6de-3120-4417-a7ff-c3e39094ffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:31:51.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:31:57.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You were with me every day to face challenges, and
        many of you stuck your necks out for this fight, and despite everything you
        didn’t give up. You stayed with me until the end and for that I’m very grateful.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e9adc-3058-4d22-bac8-90dc8cd10a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:31:51.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:31:57.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas also thanked outgoing President Benigno Aquino III, the Liberal
        Party, the volunteers, and his family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea50a299-903f-4ed1-b71c-072b33a3b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:31:51.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:31:57.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I read somewhere that it is not the battle that we remember most,
        but the soldier who stood beside us. Sa inyong lahat maraming maraming salamat,”
        said Roxas. “<em>Hindi ko kayo makakalimutan. Mga kababayan, isang walang
        kapantay na karangalan, na maging taga wagayway ng ating bandila.</em> To
        have carried our flag, fought the good fight, to have finished the race. <em>Maraming
        maraming salamat sa inyong lahat.”</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd252b0ab-28c9-4038-a757-41d918f2a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:31:51.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:31:57.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I read somewhere that it is not the battle that we
        remember most, but the soldier who stood beside us. To all of you, thank you
        very much. I won’t forget you. To my countrymen, it was an unparalleled honor
        to have been able to wave our flag, to have carried our flag, to have fought
        the good fight, to have finished the race. Thank you all so much.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7e850-f193-4eb3-905d-f62f8adb2b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:31:51.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:31:57.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged his supporters and the Filipino people to accept the
        people’s verdict.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ae688-2e18-479c-add3-a587025aeec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:31:51.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:31:57.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mga kababayan, higit sa pagiging suporter or kapartido ng kahit
        na sinong kandidato, Pilipino tayo. Patuloy nating ipaglaban ang mga prinsipyong
        ito, ibigay lahat ng ating makakaya para makamit natin ang kolektibong mithi
        at ang tunay na diwa ng pagiging Pilipino.”</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f33dfc-b15a-4598-993a-e6421352d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:31:51.094+08:00
