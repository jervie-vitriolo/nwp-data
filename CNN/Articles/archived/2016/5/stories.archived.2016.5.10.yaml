      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time polling stations were closing and results of the balloting
        started trickling in, Duterte was grabbing most of the attention of netizens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1733189-47fe-4de8-b0eb-7ebf6bc2cd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:43:01.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:43:06.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention to Binay surged early as he was the first presidential
        candidate to cast his vote.</p>'
    '15':
      'image': 'jcr:057952a2-f976-4f80-97b1-90eb67c0d120'
