      'mgnl:lastActivated': 2019-10-07T11:51:04.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The camp of vice
        presidential candidate Ferdinand "Bongbong" Marcos Jr. suspects there is cheating
        in the elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03243069-f2fb-472f-9d92-e1b51081d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:51:04.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' campaign adviser Jonathan Dela Cruz questions how Liberal
        Party vice presidential bet Leni Robredo caught up with Marcos''s one-million
        vote advantage at the beginning of the unofficial count.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c2bf8-f160-4162-be88-f312591d73a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:51:04.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Tuesday (May 10), Robredo surpassed Marcos in the PPCRV-KBP''s
        partial and unofficial tally of votes for vice president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c654b6e1-7ca1-4f64-acda-31dfee99544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:51:04.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with EagleNews PH, Marcos said the results from
        his bailiwicks, particularly in the north, have not yet been reflected in
        the unofficial count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d1765-0a8f-4cc5-bd9e-ef877dafd19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:51:04.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/Marcos-I-wont-be-comfortable-until-oath.html">Related:
        Marcos: I won''t be comfortable until I take my oath</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95564633-0df5-4fd2-819e-c6e111e76a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:51:04.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the LP is behind a "Plan B," in which Robredo, once
        declared the new vice president, will seek the impeachment of Rodrigo Duterte,
        after he takes office as president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3ae81-042a-4598-8afd-8cacfac33538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:51:04.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basta’t pinipilit nilang gawin na mauna si Robredo sa akin. Ang
        sistemang ginagawa nila ay iniipit yung boto ko para hindi lumabas sa PPCRV
        tapos yung boto ni Robredo inuuna na,” Marcos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e639be-f67c-4538-a441-def0ed8b0477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:51:04.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are trying to make Robredo overtake me in the
        polls. They are holding on to my votes so these won’t be reflected in the
        PPCRV (unofficial count), and count Robredo''s votes first.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976fc368-cb62-4323-987b-5875e9d664cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:51:04.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos to Comelec: Stop counting votes</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a760f-1a3f-46f2-8f11-6456d91ecdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:51:04.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp now wants the Commission on Elections (Comelec)
        to stop the unofficial count, saying its results may differ from the official
        tally of the National Board of Canvassers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07edf394-ee91-4939-b99b-bbc1d9f55813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:51:04.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz said they also requested Comelec to identify the areas
        where the votes came from, to prevent the possibility of double entries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b80f5-c974-47a3-9353-6ece086f1ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:51:04.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp added there could been dagdag-bawas (vote-padding
        and vote-shaving), citing data released by the media where vice presidential
        candidate Francis "Chiz" Escudero appeared to have some lost votes in the
        tally based on the PPCRV tabulations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a5f73b-7344-4890-adf0-fa6913c17324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:51:04.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' lawyer Atty. Amor Amorado said the senator "will win not
        by a very convincing margin," but his camp is confident he will emerge victorious
        in a tight contest with Robredo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5409e8db-4878-42d5-bef6-1157c815d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:51:04.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing on Tuesday, Robredo denied cheating allegations
        and the LP''s so-called "Plan B."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af3c66-4901-4478-827b-0874750eba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:51:04.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala po itong katotohanan,” she said. [There is no truth to that.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a99a59-aa20-40e8-93f1-aad847594ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:51:04.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/10/leni-robredo-denies-impeachment-plans-plan-b-rodrigo-duterte.html">Related:
        Robredo denies impeachment plans against Duterte</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65048c4-7534-4bbd-b5c5-7f494e02cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:51:04.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/10/liberal-party-administration-bet-mar-roxas-concedes-rodrigo-duterts.html">Related:
        Liberal Party bet Roxas concedes to Duterte</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363de20b-6615-4f68-ab03-029657ed1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:50:58.678+08:00
      'mgnl:createdBy': 'jeff'
