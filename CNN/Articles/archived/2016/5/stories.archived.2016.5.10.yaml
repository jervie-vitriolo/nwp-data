    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You can now search the Panama Papers database online

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f940d9-6db4-427b-8d7f-8c2248111059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:14:46.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:14:49.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> You can now see for yourself
        which politicians, celebrities and business executives allegedly kept secret
        shell companies that were exposed in the Panama Papers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049351cf-bfab-4511-9752-e4e9fae1ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:14:46.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:14:49.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google-like searchable database went live at 2 p.m. ET, detailing
        ties between 368,000 people and 300,000 offshore entities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d60d7-b9da-4668-a25f-38224fdf813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:14:46.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:14:49.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was released by the International Consortium of Investigative
        Journalists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c2b016-327f-42ce-8298-034d43b1cc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:14:46.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:14:49.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll see companies and their official owners. This is information
        that''s never been available," said Marina Walker Guevara, ICIJ''s deputy
        director. "We think that information about who owns the company should be
        public and transparent."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c479c-9061-4b82-b37b-b915875e3489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:14:46.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:14:49.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search tool lets you type in a name of a person or company,
        then see how it''s connected to other people and companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fbcb80-132d-4382-aed0-ece38a48e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:14:46.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:14:49.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search tool combines documents from a 2013 ICIJ investigation
        into the use of offshore accounts by U.K. residents with the much larger Panama
        Papers investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f2bee-ab60-40bf-87fc-2fe7bee39493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:14:46.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:14:49.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panama Papers, published in April by journalists in 76 countries,
        relied on documents hacked and stolen from the Panamanian law firm Mossack
        Fonseca. (The firm has said it had done nothing wrong, and in some cases it
        denied that individuals named in the Panama Papers were even clients.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cef7e0a-e3a6-4fc2-90f6-bf53cc7207e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:14:46.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:14:49.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigoberto Carvajal, ICIJ''s data analyst, built a version of this
        tool for internal use by journalists back in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90018708-396b-438e-a5ea-b7ce949d7e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:14:46.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:14:49.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it won''t be easy for the average person to draw connections
        between firms and individuals because ICIJ said it won''t release the actual
        documents showing a person''s wealth or details of contracts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b58df6d-8d72-4361-b969-1ab7e42475a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:14:46.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:14:49.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not disclosing private information en masse," Guevara said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9703e60-2fcc-4825-bbc3-96d5453ccded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:14:46.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:14:49.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICIJ is conducting itself differently than Wikileaks, which posts
        many of the documents it obtains, such as diplomatic cables showing Americans
        spied on United Nations leaders, or video evidence of the U.S. military gunning
        down journalists and Iraqi civilians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdae779-825b-42ba-bb02-80ae813c827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:14:46.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:14:49.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ICIJ is holding back from releasing the documents in its possession.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd1d720-2950-451c-a4fb-585f3a8960f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:14:46.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:14:49.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bulk of the documents will remain confidential for journalists
        to explore," Guevara said. "We think that the leak was given to ICIJ because
        we can apply the rigor of journalism."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38ff7f-b137-43e3-aa6b-e2a5f707f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:14:46.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:14:49.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/09/technology/panama-papers-search-database/index.html">"You
        can now search the Panama Papers database online"</a></em></p>'
  'Grace-Poe-concedes-to-Rodrigo-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-10T11:03:46.263+08:00
    'imagesource': 'jcr:53b37631-3c4c-4bd2-bb98-e3a1d5bfd185'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b119bb63-20a1-4b37-8c4a-6b46e4bcdad7'
    'lead': 'Independent presidential candidate Sen. Grace Poe conceded to Rodrigo
      Duterte late Monday (May 9) after calling the Davao City mayor to personally
      congratulate him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T14:22:24.193+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T14:22:28.118+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T14:22:27.743+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grace Poe concedes to Rodrigo Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0830a4e-0aa2-4f14-9a5c-f4d59d932821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Independent presidential
        candidate Sen. Grace Poe conceded to Rodrigo Duterte late Monday and called
        the Davao City mayor to personally congratulate him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a669ba71-d05e-4b31-a64a-935c9827e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A partial unofficial count by the Parish Pastoral Council for Responsible
        Voting (PPCRV), the citizen''s arm of the Commission on Elections, shows Duterte
        leading his four rivals with about 13.5 million votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f6080-7ce7-40be-b67c-a77f9cfdc6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe had garnered 7.63 million votes, placing third in the race behind
        Liberal Party standard bearer Manuel “Mar” Roxas II, who had 7.95 million
        votes as of 11:40 p.m. Monday based on results from over 75 percent of 92,509
        clustered precincts around the country.</p>'
    '5':
      'image': 'jcr:170684f7-2f9a-4ab9-9e65-56a86867667d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533888d7-4156-4ec6-9a6a-8659309fc12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a04a9b-a05e-4662-b93c-20b23efb637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ako si Grace Poe at naging kandidato sa pagkapangulo ngayong
        2016, ay nagbibigay daan kay Rodrigo Duterte sa siyang maliwanag na nangunguna
        sa kasalukuyang bilangan at siyang napili ng nakararami sa ating mga kababayan.
        ... Iginagalang ko ang resulta ng ating halalan. Binabati ko si Mayor Rodrigo
        Duterte at ipinapangako ko ang aking pakikiisa sa paghilom ng ating bayan
        at pakikiisa ng ating mga kababayan tungo sa pag-unlad ng ating bansa."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc590c-aeb3-4025-833e-622cb042b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I, Grace Poe, who ran as a candidate this 2016, am
        conceding to Rodrigo Duterte who is the clear frontrunner in the current count
        and who has been chosen by our countrymen. ... I respect the results of the
        elections. I congratulate Mayor Rodrigo Duterte and I promise to join in the
        healing of our nation and to unify our countrymen for the sake of our country''s
        progress.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c6b26-160a-4507-a146-9659768470ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/Duterte-offers-friendship-political-presidential-rivals.html">Related:
        Duterte reaches out to rivals, offers friendship</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9610787-fc72-4336-875b-12e2d3191ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she had a pleasant conversation with Duterte on the phone.</p>'
    '13':
      'image': 'jcr:35ff22b0-832c-41aa-be64-0573201516c0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96955e-4d74-4a3f-a364-53869a4ac450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5eaa5d-4b19-4a7b-8c74-814b1979379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she still has several more years left to serve as a senator
        and would be willing to cooperate with anyone to advance the interest of the
        people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b5e57-60dc-46aa-9ca0-8a745b55991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a legislator we should really continue our advocacies that will
        truly be felt by our country,” she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cf5f58-ab94-4cfd-afac-8938b9b197c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero dapat – <em>at ito ay ipaglalaban ko – na ang sistema ng demokrasya
        ay manatili at ang lehislatura o ang senado ay isang independent body na kailangan
        natin palakasin pa rin, at kami ay magsisilbing tagabantay sa gobyerno para
        maayos din ang trabaho ng lahat ng departamento.”</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4518304d-ad94-43c8-9496-d6d851ab3fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But – and this is what I will fight for – the democratic
        system must be nurtured and the legislature or the Senate should remain as
        an independent body that we should continue to strengthen and we will serve
        as guardians of the government to ensure that all the departments perform
        their jobs.”</p>'
    '21':
      'image': 'jcr:8b1a943c-22d7-4865-8a81-a85fcfe7ad52'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8727987-2357-4311-967c-2f0de81f110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1de2d-145d-40e3-985c-13509f7a73fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her statements appeared to be a direct response to Duterte’s threat
        to padlock congress if it obstructs his plans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa8cff-2e3d-4ef2-a769-b3f4a9805438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her family had no regrets in doing everything they could
        to conduct a clean and decent campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7195e3-87a4-48eb-b814-45ff955b71ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/07/grace-poe-finshes-campaign-festive-mood-meeting-de-avance.html">Also
        read: Poe hopes fear will not dominate in the next six years</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc9766-505f-46f6-8071-a2c7b4bace05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years ago</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5c4b1-935b-4107-819a-34531f5e895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, then Sen. Manny Villar was the first to admit defeat, as
        then Sen. Benigno "Noynoy" Aquino III was poised to finish first place in
        the race to Malacañang.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e5415c-5059-4fa8-aafe-5ff7e81606f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar congratulated Aquino, saying that Filipinos need to "work
        together" to solve the problems hounding the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e3923-7ae1-4578-972f-920cce907a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.196+08:00
