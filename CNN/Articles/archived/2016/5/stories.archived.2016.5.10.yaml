      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But suffrage did not suffer from the sweltering heat as voters packed
        polling stations. As a matter of fact, the Commission on Elections (Comelec)
        said voter turnout reached a historic 81 percent, or over 40 million enduring
        the heat to cast their ballots.</p>'
