      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan offered “prayers and congratulations” to Duterte.  “May
        Almighty God grant you the wisdom, courage, compassion, and vision to help
        heal unite and lead the Filipino People towards a brighter future for the
        sake of our most precious God-given next generation of citizens and leaders:
        our Children."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
