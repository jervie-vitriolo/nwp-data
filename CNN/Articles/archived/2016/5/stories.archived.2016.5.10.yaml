      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over on Facebook, transparency was the most talked about issue during
        the elections. According to Facebook, transparency covers corruption, crime,
        and constitutional reform — hot issues-of-the-day for Filipinos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c995a5-a873-489e-bb64-3065b3b69836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:43:01.775+08:00
