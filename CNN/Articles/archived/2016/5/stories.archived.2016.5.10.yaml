      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas also said though he lost the presidential race, his running
        mate Camarines Sur Rep. Leni Robredo’s fight is not yet over.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d4be8-7996-4c11-b03a-f0003b2e4617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:31:51.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:31:57.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked their supporters to rally behind Robredo and make sure
        that her votes will be counted correctly.</p>'
