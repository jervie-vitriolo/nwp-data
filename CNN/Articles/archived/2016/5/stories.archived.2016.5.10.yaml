    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fbb6b9-e3b3-44ca-afbd-0ef2561f0be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:14:43.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:14:46.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Twitter user called Roman her "hero," calling her win a
        sign of progress for the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1b1f85-81d0-4a97-882c-1c7a7eb5da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:14:43.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:14:46.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geraldine Roman, AKA first trans person to be elected in the PH,
        AKA my new hero, AKA sign of the progress in the PH pic.twitter.com/4DDHl0h5TO</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f017ec23-bd7c-4c3b-b1a9-f5b273f21d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:14:43.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:14:46.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Ashley (@ashpolicarpio) May 10, 2016</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22afb464-40b5-4afa-a3c8-09d4231feae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:14:43.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:14:46.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-nine-year-old Roman has been living as a woman for the past
        two decades and has a male partner.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c28d5-e3ba-4cf6-aaaa-363388fde284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:14:43.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:14:46.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not shy to defend LGBT rights, Roman nonetheless downplayed the
        notion that she was a novelty candidate while campaigning in her northern
        Philippines district. Her popularity, she insisted, had more to do her policies
        than her gender.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc19e14e-f145-4f87-832c-1a05b6b53400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:14:43.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:14:46.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of political parents, Roman ran for the seat last held
        by her mother and she vowed to carry on her family''s call to public service.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f162e68-fe39-4503-afbd-7ccc1478ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:14:43.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:14:46.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story first appeared on CNN.com, <a href="http://edition.cnn.com/2016/05/10/asia/philippines-transgender-geraldine-roman/">"Philippines
        elects first transgender woman to congress"</a></p>'
  'miriam-defensor-santiago':
    'author': 'Claire Jiao'
    'caption': 'Sen. Miriam Defensor-Santiago prepares for an interview with CNN Philippines
      at the tail end of her third presidential campaign. She previously ran for the
      highest elected position in the country in 1992 and 1998. Photo by JAKE VERZOSA'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-05-10T20:26:55.346+08:00
    'imagesource': 'jcr:056bcadf-c772-4565-8fec-7034ce9d137b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a9ed5ba-d2d4-4648-8c6b-d1ae16240217'
    'lead': 'On the last few days of her third attempt at the presidency, the notoriously
      quick-witted senator looks back and looks ahead on her extraordinary life and
      legacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:24:22.211+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T13:24:55.834+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:24:55.389+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miriam Defensor-Santiago will be alright

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9480aa1-2873-49f9-a196-90b4ecda1d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Miriam Defensor-Santiago
        is feeling well today. She climbs down the stairs unassisted. During the interview,
        she talks freely and constantly. She takes a break just once, and only because
        the cameraman has to change his tapes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c271f2c-7c8d-4bdf-a25a-c02adfcb8d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a far cry from her performance in the final presidential debate
        just two days before. Onstage, she was visibly weak. Her answers were broken
        up by long, erratic pauses. At one point, she completely missed a question
        — unthinkable for a politician known and feared for her quick wit and even
        quicker tongue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6a7db3-52a1-44eb-ab5c-edd9f63c1214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her staff, the heat and the considerable amount of
        time spent on her feet took their toll on the senator. Today, in her home,
        she is clearly more comfortable. She tours everyone around the house, jokes
        gamely about her fellow politicians (“morons are forever”), and opens up about
        her decades-long career in public service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e20a4-97f5-4354-8b54-b829b78ec47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Santiago’s cancer, at stage IV, is still very real. There
        are small signs of it around the house. The bottles of pills in the kitchen,
        and the schedule on which she must take them, pinned up on the wall. The help
        watch her every move closely in case she needs anything.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79da8aa-523f-471f-8441-61db5a927bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been almost two years since Santiago announced that she was
        diagnosed with late-stage lung cancer. She says that after the doctor told
        her that, she went home, dropped to her knees, and started crying. At night,
        she lay in bed, “waiting for God to send the Angel of Death.” “My attitude,
        naturally, was one of frustration, injustice,” she admits.</p>'
    '9':
      'image': 'jcr:761394d3-0976-41ca-a2e0-e0e3ce8710f2'
      'imageCaption': 'Santiago takes a break from her interview with Pia Hontiveros,
        Chief Correspondent for CNN Philippines. During their conversation, the senator
        talked about her cancer, comeback, and candidacy. Photo by JAKE VERZOSA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe846a5-66c1-4887-b23d-69a43843636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3000f5d0-5568-4bed-b607-679eb4064a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then, undeterred, she decided to fight back. With advice from
        her sister Linnea, a doctor in the U.S., she enrolled in clinical trials to
        try new drugs that could help fight her cancer. Very few cancer patients will
        seek out these trials. The risks can be high and the rewards uncertain. But
        according to her aides, Santiago has never really been the type to back down
        from a challenge, no matter how slim the odds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccb3049-7ac4-4172-ac30-b009e6e68f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She first took Tarceva, an oral chemotherapy drug. The side effects
        were punishing: She could barely walk and her skin became so sensitive that
        her nails caused her fingertips to bleed. But for the most part, it worked.
        That is, until she started developing a resistance toward it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad9f0b3-695b-47b3-b46d-abe210179c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, to combat this setback, Santiago is taking the so-called
        “magic” pill, a coded drug yet to be released to the market. Her balance is
        still a little bit off, and she needs to take short breaks once in a while
        to catch her breath. Nonetheless, she says she’s almost back to normal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd5d626-f9dc-49c9-91f7-11c9cdd07ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>God must have something else planned for her, Santiago reckons.
        Whatever it is, she aims to make the most of it. “I intend to live a full
        and fulfilled life,” she says, “because I did not die after cancer stage IV!”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d62f2-18c2-4600-83e9-5e8532a0b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what does Santiago decide to do the moment she feels better?
        She runs for president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6600576-c713-4a44-8736-2ccf0bdbec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frank and fearless</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609187f8-8f88-43ce-afeb-f2789a57931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s impossible to walk around Santiago’s house without being overwhelmed
        by the sheer number of accolades she’s collected over the years. The Magsaysay
        Award for Government Service, the Outstanding Young Men Award for Law, the
        Gran Cruz de Dama del Merito Civil, the University of the Philippines Alumni
        Association Lifetime Achievement Award, the Philippines Judges’ Association
        Hall of Fame Award ... You name it, she’s probably got it put up on a pedestal
        in her living room.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13e55b-64b6-4a20-9ea3-059a52651147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was clear to see early on that Santiago was brilliant. She topped
        her classes, attended the best universities, and worked for some of the most
        prominent organizations. But to say that she rose to fame simply because of
        her intellect would be an injustice. Santiago is frank and fearless, with
        a work ethic that saw her process the most number of cases in the Quezon City
        regional trial court during her first year as a judge.</p>'
    '25':
      'image': 'jcr:6f3aef4b-e800-4087-afde-15d6cb1328ad'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccedaf9e-0200-405c-95d4-27cd3c319aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d2da2-0844-44cc-ab0f-d3801491923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the defining moment in her career was her stint as Immigration
        Commissioner during Cory Aquino’s presidency. The agency was infamous for
        producing fake documents in exchange for bribes, taken advantage of by overstaying
        foreigners and international criminal syndicates. It was Santiago’s first
        stint at the executive level, but she displayed an astute mix of high-level
        policymaking and common sense to deliver immediate results. She granted amnesty
        to “desirable” aliens and focused the agency’s resources on deporting those
        linked to heinous crimes. The hefty fees charged for alien legalization went
        to salary increases and overtime pay for Immigration employees to improve
        their working conditions and deter extortion. This move was not without backlash,
        both from within the government and without. Faced with pressure to stop the
        reforms, she gamely challenged her detractors, saying, “Gentlemen, make my
        day.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8885fae8-26e6-4d03-8820-cfe526e0aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was rare to see someone stand so steadfastly against rampant
        corruption in the wake of martial law and the fragile state it left behind.
        It was even rarer that it was all coming from a woman. One magazine dubbed
        her “The Iron Lady of Asia.” Another proclaimed, “Watch out, bad guys — Miriam’s
        coming.” She says with a hint of pride, “I started a trend of female politicians
        shooting guns on magazine covers.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441f797-0d77-4051-987a-e314e7ecfa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Santiago runs her third presidential campaign — the most of any
        politician in the post-EDSA era — many are prompted to ask: Why?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef6fbe-b03d-41d7-9313-fa2a1c02518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She first ran at the height of her career in 1992 and still lost
        by a hair to Fidel Ramos. With fewer than a million votes between them, she
        claims she was cheated, as power outages disrupted the manual count. She attempted
        a comeback in the next presidential election, in 1998, but this time, she
        barely scraped together 800,000 votes, finishing seventh in a field of 10.
        It doesn''t seem like it will be third time’s the charm either, since she
        sits at last place in this presidential race.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e59f64-0974-4e8f-b0c9-c87a4eaa9bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, why? Why bother to try again? Well, given her caliber and her
        track record, why not?</p>'
    '35':
      'image': 'jcr:61a73826-5097-496d-9825-b65f75015b0d'
      'imageCaption': 'It’s been almost two years since Santiago announced that she
        was diagnosed with late-stage lung cancer. Today, she is taking the so-called
        “magic” pill, a coded drug yet to be released to the market. Her balance is
        still a little bit off, and she needs to take short breaks once in a while
        to catch her breath. Nonetheless, she says she’s almost back to normal. Photo
        by JAKE VERZOSA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5822f9-f63c-4899-b666-1e79161dd257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c24539a-be8b-4948-a547-d72f1e5f587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago may be far from perfect, and she may no longer be as winnable
        as she once was, but there is a broad agreement even among her rivals that
        she is arguably the most capable candidate to take the helm.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a062b2d-48d8-4ad9-81ab-31bd1d901f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Santiago is a politician comfortable with her legacy. She knows
        she will not be judged based on one electoral loss — or even three. Maybe
        it’s sympathy, maybe it’s respect, maybe politicians all grow in the esteem
        of their constituents once the worst has passed. But some would even go so
        far as to say that Santiago could be the best president this country never
        had.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd2e5d9-89bb-4b04-a3c1-a3d86ee1423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anchor and sanctuary</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d544cb-747e-4cb1-be9d-d41d41790319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this is all over, Santiago plans to take a sabbatical, get
        some rest, and spend time with her grandchildren. She thinks cancer has taught
        her to slow down and change her perspective. She used to zip from place to
        place and meeting to meeting, working long days and nights. But every frantic
        life needs an anchor, she says, and hers has been her family.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e9bd5-fdf5-4b0c-8fa6-6bb2d8d8698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she no longer worries about how she will be remembered
        when her political career comes to a close. What good will it do her to be
        remembered by strangers when she is six feet under? I want to be remembered
        only in the memories of my own family,” she says. “That I was a caring grandmother,
        that I was always equitable, that I was always reasonable, that I was always
        supportive, no matter what happened.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864de9ce-0d6d-4a0d-a080-f0c8682bb956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her face changes when she talks about her family — especially when
        it’s about her grandchildren. There is a softness not usually seen in her,
        and it’s clear that she dotes on them. “They’re all scheduled for law school,”
        she shares proudly. “They’re very assertive. Even I can’t get a word in!”</p>'
    '47':
      'image': 'jcr:f2419e47-c8cb-4d4c-b0ea-b40fc4ec38c0'
      'imageCaption': 'Santiago says that her home, where the interview was held,
        has been her sanctuary, especially after a difficult couple of years — a place
        where she is “welcomed with the same open arms because they know that policies
        come and go, victory and defeat are the same.” Photo by JAKE VERZOSA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae37656-5066-4fd7-8898-789d654406a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68072ee-9e55-4a10-b0ec-ad0b1ff2768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator’s house is grand and palatial, a fact that should come
        as no surprise. But it is also warm and lived in, as though kids have run
        around its rooms and played on the sofas and even caused an expensive vase
        to break at some point. Amid all the awards garnered over the years and the
        treasures collected from travels around the world — it’s the family mementos
        that take pride of place in the center of Santiago’s living room: wedding
        portraits, photos of kids and grandkids, Christmas cards scrawled in crayon.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7709f0a-ad0a-4feb-a5ba-5af128b8f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago says this has been her sanctuary, especially after a difficult
        couple of years — a place where she is “welcomed with the same open arms because
        they know that policies come and go, victory and defeat are the same.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec581163-2439-4675-b9bf-e4f72290d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is the essence, I think, of family love,” she says. “That
        you should be the comfort and the haven of a person who is battered by the
        world. When he or she comes home, there should be a presence there that enables
        him [or her] to still make sense out of an irrational world.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6472bc-041f-4f07-8efa-62ed05ea5de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago faces many important battles right now, but they don''t
        bother her too much anymore. She likely won''t win all of them, but she knows
        she will be alright.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baaaaee-a587-432f-b81f-a6eff3691859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:24:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:24:55.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
