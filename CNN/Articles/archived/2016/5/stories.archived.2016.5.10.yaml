      'mgnl:type': 'text'
      'text': '<p>[Translation: To my countrymen, more than being a supporter or an
        ally of any candidate, we are all Filipinos. Let’s continue fighting for our
        principles, let’s give everything so we may attain the collective ambitions
        and true spirit of being a Filipino.]</p>'
