      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) lauded Villar for his "act
        of statesmanship for conceding the elections."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4392fba-ee4a-478b-a671-393a8f2e83b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other presidential hopefuls — then Sen. Richard Gordon, JC de los
        Reyes, Bro. Eddie Villanueva, and Gilberto Teodoro Jr. — eventually accepted
        defeat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f10b7e-dbc7-4d29-b87e-45d155e4a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former president Joseph "Erap" Estrada took a full month before
        finally accepting Aquino as the winner in the May 10, 2010 national elections.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8a1fa-cb0f-466e-aa0e-7b16efd25bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:22:24.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T14:22:28.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada came in second in the final tally but trailed Aquino by
        a wide gap.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee74d27-9f73-4a87-bb37-7b5495454a7c'
