      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the official tally from the Congress, Estrada received
        over nine million votes, while more than 15 million Filipinos voted for Aquino.</p>'
