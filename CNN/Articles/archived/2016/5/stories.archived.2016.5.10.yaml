  'Canvassing-senatorial-party-list-bets-underway':
    'author': ' JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-10T20:01:53.815+08:00
    'imagesource': 'jcr:244c2896-2d54-42eb-a7f2-188968fc93c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdf169bc-da34-4366-b0ac-1cd11c8fbced'
    'lead': 'The National Board of Canvassers, which will count the votes and declare
      winners of the senatorial race and the congressional party-lists, has decided
      to speed up its work by fully employing technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:45:45.775+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T11:45:49.365+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:45:49.080+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canvassing for senatorial, party-list bets underway

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c38e2-4414-4fe6-9d41-4715b452f59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:45.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:45:49.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The National Board
        of Canvassers, which will count the votes and declare winners of the senatorial
        race and the congressional party-lists, has decided to speed up its work by
        fully employing technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef400a-e7c2-4929-831c-539b10e5f9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:45.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:45:49.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of reading out the vote count for each candidate from each
        city or province, the board will put show electronic image of the certificates
        of canvass on a large screen, for the different political parties and poll
        watchdogs to review. These watchers’ job is to look out for any inconsistencies
        in the number of votes or anomalies in the results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4851db-5936-4779-a1c5-58e4530e64a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:45.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:45:49.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista officially kicked off the process
        by unlocking the automated canvassing and consolidation system on Tuesday
        (May 10) at the Philippine International Convention Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca63056-2221-4b78-b5b6-66a2f05b5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:45.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:45:49.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late afternoon, the board had opened and accepted 29 certificates
        of canvass from the cities of San Juan, Baguio, Malabon, Lapu-lapu City in
        Cebu province, Cebu City, Taguig, Pateros, Bacolod, Sorsogon, Navotas; the
        provinces of Tarlac, Zambales, Batangas, Biliran, Batanes, North Cotabato,
        Siquijor; foreign posts in Yangon, Myanmar; Prague, Czech Republic; The Vatican;
        Buenos Aires, Argentina; Spain; Singapore; South Korea; Bahrain; Lebanon;
        and Qatar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ce7c2-226d-4b2b-b647-30513b00097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:45.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:45:49.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case the returns are hard copies, the board will spread out the
        document on a long table for the political parties and poll watchdogs to inspect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1ea63-2988-4e97-ade9-698ba314230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:45.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:45:49.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there have been no objections to any of the results. This
        is important as this is the Comelec’s official count and the basis for declaring
        the winners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f37abe8-a96a-4e2e-902b-165df53c0888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:45.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:45:49.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how long this process will take, Bautista only said, "Soon."
        The Comelec’s rent of the canvassing facility is good only until Sunday, so
        the expectation is that there will be official results by the end of this
        week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862f25d-024c-4c07-9705-ed556d40158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:45:45.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:45:49.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official results for president and vice president will be canvassed
        by a joint session of the Senate and the Houses of Representatives at the
        Congress building in Quezon City.</p>'
  'bongbong-marcos-suspects-elections-cheating':
