  'ang-bandang-shirley-umaapaw':
    'author': 'Don Jaucian'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-05-10T13:33:44.915+08:00
    'imagesource': 'jcr:f058c8ac-924c-4a35-a841-2a183fd7be4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e058a586-29b5-4ca6-b473-2044074cb8b5'
    'lead': 'Fresh off their forthcoming “grown-up” third album, the indie-pop band’s
      new single comes alive with handwritten lyrics and visuals inspired by the works
      of Mike De Leon and Hong Sang Soo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:44:15.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T13:45:14.149+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T13:45:13.934+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE ONLINE PREMIERE: Ang Bandang Shirley’s new video ‘Umaapaw’ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7130d-1147-4b4f-9aa4-fd8a1ee28d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:45:14.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Ang Bandang Shirley’s
        music video for their new single “Umaapaw” lays down the line of a short love
        story that’s as pure and simple as it gets — no overflowing throes of sex
        and lust or complex put-downs of exes. It’s a love song, all right, in the
        tradition of the band’s<em> “Sa Madaling Salita”</em> and <em>“Nakauwi Na,”</em>
        but expanding on it in a music video without resorting to kilig conventions
        can be tricky. Without meaningful close-ups, walks along the beach, or lovers
        walking into the shots, you can only do so much.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4163ac23-c9db-4a49-8b8b-7126a181c9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:45:14.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I knew I wanted to make something about that feeling that you get
        when you meet someone new,” says the music video’s co-director Shinji Manlangit,
        who looked to the South Korean filmmaker Hong Sang Soo and the Filipino auteur
        Mike de Leon for inspiration. <em>“Tapos parang sobrang umaapaw lang talaga
        lahat ng nararamdaman mo sa loob.</em> It’s essentially what the song is about.
        So it’s just two people getting to know each other a little too well. But
        then you know that it''s not going to last very long, so you just enjoy the
        ride na lang.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868989b1-6cf8-4720-b419-15ce0e20051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:45:14.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Umaapaw”</em> is also a sampling of the sound of things to
        come in Ang Bandang Shirley’s new album. While the earnest lyrics still remain
        at their core, the new recordings find the band expanding their sonic horizons.
        “The upcoming album is again about all of us growing up not only musically
        but emotionally,” says Kathy Gener, the band’s manager, who also contributes
        vocals and co-directed the music video. “You''d feel with the new songs na
        even if [they have the] same sentiments about heartbreak and [the] joys of
        falling in love, they contain much more acceptance of how things are, whether
        it’s happy, sad, ending, starting, not working out, or working out. Hindi
        siya whiny, ang matter-of-fact ng acceptance niya.”</p>'
    '3':
      'image': 'jcr:c65eacaa-fe56-49ea-9703-42f090c70b2a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e0bc44-88de-43a8-8aa3-3648f5757a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:45:14.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af34f73b-1120-4599-b5d1-546d00be6f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:45:14.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip also doubles as a lyric video, emphasizing how integral
        words are in Ang Bandang Shirley’s sonic universe. “To see those big-ass words
        plastered all over the video not only invites you to sing along, it also allows
        you to connect with the words that Ean wrote,” Manlangit says, referring to
        the songwriter of “Umaapaw,” Ean Aguila. “That’s really Ean’s handwriting
        on the video, as well. Yun din naman yung point nung video eh, connecting
        with someone through words. Usap lang. Walang hubaran.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6c1de1-631c-44e2-9245-29d4ce6a730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:45:14.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem simplistic, but this has always been Ang Bandang Shirley’s
        approach to their brand of love songs. It’s been three years since they released
        their second album, “Tama na ang Drama,” where they showcased growth with
        leaner production and more intricate storytelling compared to their lo-fi
        debut, “Themesongs.” As a preview of things to come, “Umaapaw” boasts of the
        usual sweet stuff that we’ve come to love with the band: a brave proclamation
        of love devoid of syrupy sentiments, which is reflected in the setting of
        the video, shot in University of the Philippines’s Los Baños campus (UPLB),
        a place that holds significance in the band’s history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388014d0-3dc9-41c8-ba09-9db240b8a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T13:45:14.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang</em> quiet romantic <em>ng</em> UPLB,” says Gener. “<em>Yun
        ang gusto ko ding ipakita and ipa-feel</em> with the video. When Shirley played
        at UPLB''s Feb Fair for the first time, <em>sobrang warm lang ng mga tao</em>
        [sa amin]. <em>May nagbigay ng</em> Mer-nel''s cake and a heartfelt letter!
        A lot of kids waited in line just to talk to us.<em> Ibang klase! Ganun yung</em>
        earnestness din na gusto ko ma-share sa video.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25994eaa-8a2a-4fe9-9ce5-00473786deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.171+08:00
