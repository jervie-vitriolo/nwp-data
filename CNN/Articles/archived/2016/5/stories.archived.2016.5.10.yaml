      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) reported that on Monday, Tuguegarao seared with 40.2
        °C – the hottest recorded temperature nationwide since January 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6550d-3d32-4234-a6ef-bed16753c830'
      'mgnl:activationStatus': true
