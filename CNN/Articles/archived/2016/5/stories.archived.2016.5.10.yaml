      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Sen. Miriam Defensor-Santiago dominated the conversation
        on Twitter, accounting for the lion''s share of both voice and authors throughout
        Election Day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c953563-0dad-4803-9fa1-c9dc7a92a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:43:01.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:43:06.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being more popular as seen in her larger share of tweets
        than her rivals, except Duterte, the feisty legislator garnered fewer votes
        than Vice President Jejomar Binay, former DILG Secretary Mar Roxas, and Sen.
        Grace Poe.</p>'
    '11':
      'image': 'jcr:78e44408-a3c5-43c7-85c4-b9882da62c2b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860bb401-488c-445d-b62f-e529b3b430b4'
