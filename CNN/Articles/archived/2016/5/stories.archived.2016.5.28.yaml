  'Marcos-Robredo-vice-president':
    'author': 'Kristine de Guzman, CNN Philippines'
    'caption': 'Vice Presidential candidates Sen. Ferdinand "Bongbong" Marcos Jr.
      and Camarines Sur Rep. Leni Robredo in passionate exchange during the vice presidential
      debate on Sunday (April 10).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-28T16:02:50.649+08:00
    'imagesource': 'jcr:7f1d6908-bf0a-407e-be0a-b7cc9baec19b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2c498c2-7857-4411-8e7d-0937d3785d3f'
    'lead': 'The camp of incoming president Duterte welcomes the victory of Leni Robredo
      as vice president, but not so for her rival, Ferdinand "Bongbong" Marcos, Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:44:17.864+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T13:44:21.400+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T13:44:21.130+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos'' camp to challenge Robredo victory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830624d-fdd1-42b4-ac24-da8734100599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:44:17.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:44:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The camp of incoming
        president Duterte welcomes the victory of Leni Robredo as vice president,
        but not so for her rival, Ferdinand "Bongbong" Marcos, Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5c6a5e-78e8-47f6-a9cf-590fe619c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:44:17.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:44:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/27/official-count-duterte-president-robredo-vp.html">Related:
        Duterte is new president, Robredo is vice president</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a90edd-3c4e-45e0-8976-de01109a4187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:44:17.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:44:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Cinderella of Philippine politics" — that was how incoming
        press secretary Sal Panelo described Robredo after her come-from-behind winning
        streak in the vice presidential race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd48b4-b61d-4e48-b823-e9da08f5399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:44:17.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:44:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung sinabi mo is a fresh wind in the suffocating air, sabi ko
        kay president. She''s a fresh welcome in the Cabinet," Panelo said on Saturday
        (May 28).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bd2d78-d43e-4d90-a767-c200b5fc6ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:44:17.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:44:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What you said is a fresh wind in the suffocating air,
        I told the president. She is a fresh welcome in the Cabinet.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e2cc27-8fd3-4cb8-8cdd-09fea9584e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:44:17.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:44:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement was in response to Robredo’s pronouncement that she
        is fully supporting incoming president Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1918994-7df0-41e9-9f75-030491b95282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:44:17.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:44:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte has yet to discuss a Cabinet position for Robredo,
        adding the post may likely be in line with her anti-poverty advocacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0a4e9-c96a-4351-9d6d-622c85f9f228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:44:17.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:44:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Robredo is preparing to become vice president, the camp
        of Marcos is not giving up the fight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718cea26-ca27-44a3-8dd6-27524c335194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:44:17.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:44:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as Bongbong Marcos is concerned, the fight is not over.
        We have to continue asking for a systems audit. We have to search for the
        truth. Importante yon [That is important]," said Marcos'' campaign adviser
        Rep. Jonathan dela Cruz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966ffb63-cf31-4a78-a249-abc28ce81396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:44:17.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:44:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz also questioned the high number of undervotes, or the
        absence of votes for any candidate for vice president. He said these totalled
        3.5 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b806f8-2674-43aa-acdd-435fb5fe6c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:44:17.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:44:21.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted the low voter turnout in the provinces where they
        think Marcos has strong support, adding Robredo may even resign if she finds
        out the real winner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56964e4-f661-4487-a8e0-0fa784b582c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:44:17.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:44:21.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag nakita na niya ang nangyari baka siya mismo mag-resign. Sapagkat,
        alam po niya, I''m sure, even Malacañang, LP [Liberal Party], they know in
        their hearts they did something that violated the sovereign will of the people,"
        said Dela Cruz.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b68ba-18aa-4532-b610-e5be2c7f22ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:44:17.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:44:21.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If she sees what happened, she may resign. She knows,
        I''m sure Malacañang, the Liberal Party, they know in their hearts they did
        something that violated the sovereign will of the people.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e50c2e-b2ff-49b9-a266-26d303301458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:44:17.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:44:21.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' legal team is considering filing an electoral protest and
        pushing for the exclusion of Smartmatic in future automated polls.</p>'
  'Duterte-Robredo-proclamation-set-on-Monday':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-28T14:33:05.681+08:00
    'imagesource': 'jcr:0bab2bca-3349-4872-8039-36ca6835c55c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0feb9f90-9a98-46ae-a366-02c8196aa11a'
    'lead': 'The congressional canvassing committee is wrapping up its report for
      the proclamation of the newly elected president and vice president on May 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:48:40.579+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:28:09.387+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:28:09.037+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers set Monday proclamation for Duterte, Robredo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f23d11-be33-4d5b-ab38-8af4e846103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Congress will
        proclaim Rodrigo Duterte as president and Leni Robredo vice president on Monday
        (May 30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6dd784-350a-46c8-aadf-2d3c8f6b564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The projected proclamation would be afternoon of Monday,” Sen.
        Aquilino Pimentel III, co-chair of the joint canvassing committee composed
        of senators and congressmen, said in a statement Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b31d499-2fc4-4ec6-952c-76a9f9a5b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressional canvassing committee ended its vote count on Friday,
        with Duterte winning by a landslide 16,601,997 votes. This is more than 6.6
        million votes from those obtained by his closest rival, administration bet
        Mar Roxas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e732d-2c1b-4b58-bd61-0a314ffecd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the administration gained the upper hand in Robredo who won
        the tight race. She obtained 14,418,817 votes – a gap of only 263,473 from
        the votes for Bongbong Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96d7a3-d986-4929-98d4-b036788cdba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/27/official-count-duterte-president-robredo-vp.html">Also
        read: Official count: Duterte is new president, Robredo is vice president</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd09dd9-12da-4805-9a1b-d5b64383c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress took three days to tally the certificates of canvass –
        the fastest in Philippine election history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6f208-9326-4a37-8789-657a07f83703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s good we ended on a Friday so our staff could have the weekend
        to finish the joint committee report,” Pimentel said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3825bfaf-527f-4a4b-bf07-ca112428c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint body directed the secretariat to finish the committee
        report in time for the scheduled proclamation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218ef21-cf2c-4eea-98b0-7267aaa9e734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had told reporters in Davao he will not attend his proclamation,
        but his lawyer, incoming Justice Secretary Vitaliano Aguirre said the mayor
        “might” yet be present in the proceedings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59abb0b-45e1-405b-823f-436c2cfa8706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre recalled Duterte’s earlier pronouncement that people should
        not believe him when he says something “improbable.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146bf002-01c4-438a-a075-d81f2ae1237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/27/duterte-proclamation.html">Also
        read: Aguirre: Duterte ''might'' attend Congress proclamation</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab17aa-ba20-4bc0-8f24-7ae493456721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel doubts basis of possible Marcos electoral protest</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83b21b-f046-4ef0-8032-6a0150647e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte’s lead is solid, controversy is hounding the tight
        vice presidential race.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ee52a-d38a-4fca-b64b-bb447c1bcd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp is planning to file an electoral protest over the
        high number of undervotes because of ballots that did not indicate any preference
        for vice president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05de4e9-6f16-44ce-a9ad-0b25cf97714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pimentel said undervoting is a “non-issue.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507d798e-990f-49a6-9c86-afd45524fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because for me personally, I cannot see, let''s say you discovered
        four million undervotes, how could that affect the results because the mandate
        of the canvassing is to count votes and not the non-votes or no votes," the
        senator said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c328d-9446-413f-8389-72a62271ad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said any candidate can file an electoral protest, but they would
        have to justify it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd44a5-24ba-4b93-a0f9-862781cc55f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:48:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/06/is-it-possible-to-rig-automated-elections.html">Related:
        Is it possible to rig automated elections?</a></p>'
  'NBA-Finals-Cavaliers-LeBron-James':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-28T14:25:48.836+08:00
    'imagesource': 'jcr:a9c73014-bc07-4328-83b7-7e21af59ce8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bcfcd35-97a1-41f6-8d64-9c4f2ef077d3'
    'lead': 'For the first time in franchise history, the Cleveland Cavaliers are
      going to make back-to-back National Basketball Association (NBA) Finals appearances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:51:48.077+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:28:40.471+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:28:40.292+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: James leads Cavs past Raptors for back-to-back playoff appearances

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b06796-b79f-4c63-a25f-a7b369f584a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:51:48.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:40.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For the first
        time in franchise history, the Cleveland Cavaliers are going to make back-to-back
        National Basketball Association (NBA) Finals appearances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55bcb2-e4f2-44a0-87af-1a93f69f21e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:51:48.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:40.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs blasted the Toronto Raptors, 113-87, to end their best-of-seven
        Eastern Conference Final series at Game 6 at the Air Canada Center in Toronto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f322d0-1aa8-42dd-a316-984c79c7e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:51:48.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:40.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James paced Cleveland with 33 markers, while guard Kyrie
        Irving slotted in 30 of his own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ab37a-39f4-44e9-948d-30a6ff8269c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:51:48.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:40.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early 31-25 advantage after the first period set the tone for
        the Cavaliers, who refused to relinquish their lead for the entire game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e847cf05-86dc-4d36-8c8c-107ff30e2d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:51:48.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:40.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto guard Kyle Lowry refused to go down without a fight as he
        poured in 15 points to close out the third quarter and reduce the gap to 74-86.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f8965-c8b5-4a55-bd42-51c091abf380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:51:48.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:28:40.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was all Cleveland in the stretch drive. They outscored the
        Raptors, 27-13, in the fourth quarter and sealed their second consecutive
        trip to the finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a03ef8-fa4b-430e-93a3-1dcd15782f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:51:48.077+08:00
