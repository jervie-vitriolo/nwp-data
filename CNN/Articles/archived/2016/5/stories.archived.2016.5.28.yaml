      'text': '<p>The Cleveland Cavaliers will face the winner of the Western Conference
        Finals series between the Golden State Warriors and the Oklahoma City Thunder.</p>'
  'Rio-Olympics-Zika-virus':
    'author': ' Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-28T11:29:31.812+08:00
    'imagesource': 'jcr:07f628a9-ef5c-4ff8-966f-59bb2a51588c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38387030-420e-4229-8045-75432eb65301'
    'lead': 'In a public letter posted online, the group of 150 leading public health
      experts, many of them bioethicists, said the risk of infection from the Zika
      virus is too high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:56:15.862+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T13:56:21.608+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T13:56:21.364+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Medical experts want Rio Olympics delayed or moved due to Zika

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703801d0-b4af-4023-921c-4a47a27ba216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:56:15.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:56:21.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London/Washington (Reuters) —</strong> More than 100 medical
        experts, academia and scientists on Friday have called for the Rio Olympic
        Games to be postponed or moved because of fears that the event could speed
        up the spread of the Zika virus around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc72b4-52d4-4611-b3b4-eb29438c4b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:56:15.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:56:21.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their assessment counters the view of some leading experts of infectious
        disease who say that as long as the necessary precautions are taken there
        is no reason to cancel the Games. On Thursday, Dr. Tom Frieden, director of
        the U.S. Centers for Disease Control and Prevention, declared there was no
        public health reason to cancel or delay this summer''s Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030cea53-071f-4f3f-bf57-bc52124eacc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:56:15.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:56:21.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public letter posted online, the group of 150 leading public
        health experts, many of them bioethicists, said the risk of infection from
        the Zika virus is too high. The letter was sent to Dr. Margaret Chan, director-general
        of the World Health Organization, and urged that the Games, due to be held
        in Rio de Janeiro in August, be moved to another location or delayed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01edaefd-e7a1-4547-ae1f-43475cadd126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:56:15.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:56:21.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An unnecessary risk is posed when 500,000 foreign tourists from
        all countries attend the Games, potentially acquire that strain, and return
        home to places where it can become endemic," the letter said. It can be found
        at http://rioolympicslater.org/</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0208f3ee-d404-42bd-b09e-76f1469abd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:56:15.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:56:21.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bioethicists study ethical problems arising from biological or medical
        research. Professor Arthur Caplan, director of the division of medical ethics
        at New York University School of Medicine and one of four who authored the
        letter, said he is skeptical Brazil has the resources to protect the public
        and is equally skeptical of "general assurances" from public health officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51bb5a-6ace-4894-89cb-984d7709bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:56:15.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:56:21.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter called on the WHO to convene an independent group to
        advise it and the International Olympic Committee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0633c510-d6fd-4079-95ea-ae07d69719e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:56:15.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:56:21.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in informed consent," Caplan said in an interview. "Let''s
        have an independent set of scientists look at this and let everyone hear the
        arguments."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc246d5b-bc65-446a-9c03-03f2daf4a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:56:15.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:56:21.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the "greater concern for global health", the letter also
        said, "The Brazilian strain of Zika virus harms health in ways that science
        has not observed before."</p>'
    '15':
      'image': 'jcr:9e9713a2-cc15-4f9b-8aaf-dcde3f18e41d'
      'imageCaption': 'Infographic by Miggy Crisostomo  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9e9f98-fead-4e61-b166-53a6ae81d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:56:15.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:56:21.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24e86f-5d2b-4f65-ac81-2301dbcdffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:56:15.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:56:21.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a lunch at the National Press Club in Washington on
        Thursday, Frieden said there was no reason to delay the Olympics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5da115-4141-4b82-bd9b-bb9ad567e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:56:15.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:56:21.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was responding to a paper by a Canadian professor published earlier
        this month in the Harvard Public Health Review which called for the Games
        to be canceled or moved because it could speed the spread of Zika.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f15261f-31de-441b-971e-eb053c32d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:56:15.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:56:21.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk is not particularly high other than for pregnant women,"
        Frieden said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d104442-6246-4212-81a8-042d4249b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:56:15.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:56:21.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika infection in pregnant women has been shown to be a cause of
        the birth defect microcephaly and other serious brain abnormalities in babies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ee66c1-f0ef-4685-a2c3-9c4cb1d12bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:56:15.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:56:21.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The connection between Zika and microcephaly first came to light
        last fall in Brazil, which has confirmed more than 1,400 cases of microcephaly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f404aaa5-c00d-4df2-b7a7-3a4eafb75a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:56:15.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:56:21.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frieden''s view is shared by many infectious disease experts. A
        recent editorial in The Lancet Infectious Diseases journal noted that the
        Zika outbreak has been concentrated in northeastern Brazil, away from Rio.
        Moreover, it added, the infection-carrying mosquito is not particularly active
        in August and athletes and spectators are likely to spend their time in places
        purged of mosquito breeding sites.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a310db68-8c2b-45ff-beca-30692887bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:56:15.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:56:21.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Available evidence indicates that for games participants, risk
        of exposure to Zika virus and subsequent adverse health outcomes will be low,"
        it said.</p>'
  'Global-banking-attack-Lazarus-Group':
    'author': 'Jose Pagliery, CNNMoney'
    'caption': 'Photo: Shutterstock/CNNMoney'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-28T07:45:09.186+08:00
    'imagesource': 'jcr:62cc08f1-1091-45f0-b8e9-48a1729372ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '972d3655-7bb4-4a22-8764-f30fd006bd02'
    'lead': 'Hackers known as the "Lazarus Group" are sneaking into banks worldwide,
      moving around more than $100 million — and so far, getting away with it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:59:12.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T13:59:15.829+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T13:59:15.480+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global banking system under attack: What you need to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9280ea-3a83-458c-92f7-2a9f60cd4f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Hackers known as the "Lazarus
        Group" are sneaking into banks worldwide, moving around more than $100 million
        — and so far, getting away with it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9dcdd2-5c8c-424a-b366-be0c05122b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent spate of high-profile, digital bank heists have revealed
        shocking weaknesses in the security of the global financial system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f245b-3dfa-4fa0-8b32-99aa8cd5363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s posing a new reality: No longer do robbers need to storm banks
        wearing masks and armed with guns. They can empty a bank''s vaults electronically.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa11d7e-092f-4bc2-931f-ae94f94cbf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c141b-cd9c-4b0e-bcbb-d4922e3dd4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. At least four major banks have been infiltrated by hackers since
        January 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e2110e-f05e-4632-9db0-63049b13398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known case happened in January to Ecuador''s Banco del
        Austro. That time, hackers stole $12 million and moved it through a Wells
        Fargo bank account in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e96c6-7974-4bbe-9126-70832b959f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it happened in October to a bank in the Philippines. Bankers''
        desktop computers were infected with computer code that gave hackers control
        of the system. It''s unclear if any cash was stolen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea9a6d-7d50-4d2b-a09a-9af2e26b3f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam''s TPBank was hit in December. Hackers tried to transfer
        out $1 million, but they failed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e2d25f-52e2-481b-8c90-c4f7afc96055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, hackers broke into Bangladesh''s central bank and stole
        $101 million from its account at the New York Federal Reserve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e48b0-4dcc-4872-b8d7-0c10eceb3b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. This risk poses a danger to banks everywhere</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a17cac-2a6c-4ef8-996b-4d43f48ea127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These hacks have exposed a flaw in the integrity of the international
        banking system. That system is based on trust -- the understanding that if
        a bank approves a transaction, it''s really that bank making the call.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f8a1f-31d8-4d5f-a753-72c27faf7c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only the largest banks — typically those in the United States
        and Europe -- are well protected. As the CEO of Mastercard recently put it:
        Smaller banks are the weak link in the chain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e7769f-b977-4d64-b838-51d694424e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers have discovered that they can break into a smaller, less
        guarded banks -- and move money internationally with relative ease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cf392d-fa83-4d4a-b131-4dcd204f15c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is forcing banks to doubt the validity of wire transfer requests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a4d32-65d0-43a2-89d8-46bd4cf01d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. The hackers have been linked to North Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef7c022-f4d5-4f3b-9cab-b5c4ee30074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s be careful here. The hackers who attacked these banks are
        using pieces of the same malicious computer code as the hackers who attacked
        South Korean media companies in 2013, as well as Sony in 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b79cd2-bf46-44a8-869a-09e0c956a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. government investigators, as well as security companies BAE
        Systems and Symantec, all agree on this point.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ecb7a3-cd7b-40d4-bbad-26462006a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI has stated that the North Korean government was behind the
        2014 Sony hack. Transitive logic, then, points the finger this time at North
        Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f12633-65bd-4167-8e58-fa7ada7e25b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney has spoken to more than a dozen security researchers who
        support this theory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ab4dc-6085-48a5-bc56-ac850c88bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s reason to doubt this. Hackers share code. And some
        people even doubt the FBI''s assertion that North Korea hacked Sony.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f2308-ad95-4d90-ac56-79d86b6d796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. SWIFT was not hacked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d1961-f7e2-41c0-961c-a49c43d797b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key role here is played by SWIFT, the worldwide interbank communication
        network that settles transactions. It''s how banks send money to each other.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8205752-fc54-4672-8479-6775f6f5090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWIFT makes sure Bank A really is sending money to Bank B. In these
        cases, hackers entered Bank A. Using hacked credentials, thieves could move
        money along SWIFT to another bank account.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c4fa5-164c-49ea-8ea8-deeb4318f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. SWIFT says it has taken steps to keep money safe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1fcc89-4e36-4509-ac15-398d18013b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a response to these hacks, SWIFT is forcing banks to increase
        their security. Moving money will require additional steps that prove a real
        banker is approving a transaction. Banks will also share more information
        with one another about their computer systems. This would form a unified defense
        against hackers. SWIFT is also analyzing its own infrastructure to spot how
        it''s being used illegally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c93925-1942-485c-98e1-40c9bdf36bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CEO of SWIFT has also said: "The financial industry, as
        a community, has to be clear that cyber risk is big; there will be more cyber
        attacks. And inevitably some will be successful," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a7928-be33-4b3f-af3b-85b6e45758f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect more digital bank heists.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4aaed-933d-470a-83fc-ed685a2af29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:59:12.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:59:15.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2016/05/27/technology/swift-bank-hack/">"Global
        banking system under attack - what you need to know"</a></em></p>'
  'Rafael-Nadal-injured-French-Open':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-28T07:05:54.999+08:00
    'imagesource': 'jcr:c22dc3a7-2cb1-4c72-91a6-4fce24fc60e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7567b69-161d-402f-8aee-c23a3997610e'
    'lead': 'Nadal withdrew from the French Open on Friday with a left wrist injury,
      one day after he registered a landmark 200th grand slam victory by crushing
      Argentina''s Facundo Bagnis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T14:02:37.512+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:29:26.588+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:29:26.093+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Injured Rafael Nadal pulls out of French Open

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab131d-569d-47a2-9743-0e4834d7db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rafael Nadal''s backers must be feeling
        the Spaniard can''t catch a break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d1491-6608-480d-802f-ddddcfbdba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal withdrew from the French Open on Friday with a left wrist
        injury, one day after he registered a landmark 200th grand slam victory by
        crushing Argentina''s Facundo Bagnis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ecda6-86c6-458b-be0a-ad2a003c806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed the news was surprising given that the record nine-time Roland
        Garros champion dropped only nine games through the opening two rounds. Nadal
        had been enjoying a renaissance, too, after winning clay-court titles in Monte
        Carlo and Barcelona in April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f848293-8402-4f14-9ec3-e4e7dbcfa129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the injury surfaced this month while playing at the Madrid
        Masters but the pain lessened by the next week at a tournament in Rome. It
        escalated in Paris and Nadal needed an injection ahead of his match against
        Bagnis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ec8d6-6304-40a5-a4e3-4d28a7bc0e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day was a little bit worse," Nadal told reporters, calling
        it one of the toughest press conferences of his career.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b09482-1197-48eb-8d90-7765577080fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sported a brace and appeared close to tears.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4bf56a-7d19-43ee-aa59-c054987d556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to do all the treatments possible," he continued. "Every
        single day we spent a lot of hours here working so hard to try to play. Yesterday
        I played with an injection on the wrist with anesthetic, to sleep my wrist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be79a3-4f7d-41d9-967c-9fc8801fad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could play but the thing is, yesterday night I started to feel
        more and more pain and today in the morning I feel I could not move much the
        wrist."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f662901f-4ce5-4b98-9b27-a8a36100e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRI tests weren''t encouraging and Nadal''s doctor said more injections
        were out of the question. The sheath of his tendon is "suffering" and more
        pounding could lead to a broken wrist, according to the fourth seed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b016c16-a0cd-4bb2-bafb-a1fa27442d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I needed five more matches," Nadal said. "But if my wrist cannot
        withstand five more matches, I simply cannot play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f9117-2191-49d3-a359-b2d4d6b767de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obvious that if it''s not Roland Garros I will probably not
        take risks on playing the first two (rounds), but it''s the most important
        event of the year for me so we tried our best."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae0404-5180-47e7-8a03-05b23c657e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, then, is facing a race against time to play at the next grand
        slam, Wimbledon, which begins in just over four weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428a11b-2044-4258-bb49-fa45b2d18190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In English, he said he would "work hard" to be ready for the year''s
        lone grass-court major but in Spanish later he conceded he could miss three
        months. If it''s the latter, Nadal would be in danger of bypassing August''s
        Olympics, an event he covets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a427cf10-c74a-4d9e-ad24-2ea9f5d88ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal won gold in Beijing in 2008 but a knee injury meant he was
        unable to defend his title. Perhaps the Olympics, and not Wimbledon, is the
        priority if he had to choose one — he is due to be Spain''s flag bearer in
        Rio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a373ca1-4280-4a7a-b745-ba515bb536f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His career has been littered with injuries, most notably to those
        knees. But the 14-time grand slam winner had to skip the U.S. Open in 2014
        with a right wrist problem. Then there have been back troubles and appendicitis.
        In 2011, seeking to win four straight grand slams, a hamstring injury led
        to a defeat against David Ferrer in the Australian Open quarterfinals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f63c0-6aed-4448-9f2f-4f1905798a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pullout, in relation to this French Open, will be a huge boost
        to world No. 1 Novak Djokovic, who is bidding to complete his grand slam collection
        in Paris.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf628f-9391-42a5-9471-ebc6eb772a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal and Djokovic landed in the same half of the draw and many
        were anticipating a semifinal showdown a year after the Serb downed his rival
        in the quarterfinals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0684478a-7abf-41ab-8af0-152bc7ee8230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning 30 next week — and with this latest injury setback — one
        wonders when, or if, Nadal will be able to seriously contend for another grand
        slam title. Heading into the French Open, Nadal hadn''t been beyond the third
        round at his last three majors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae439986-6eba-4788-9f78-ff860cd0305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tournament director Guy Forget, already given a blow when Roger
        Federer skipped the event as he recovers from a back injury, said he understood
        Nadal''s decision. The former French Davis Cup captain must be wondering what
        he did to deserve this kind of bad luck in his first year in the job.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf3ac54-7110-4c82-87ab-770835f74d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tennis needs Rafa and he couldn''t take the risk of being away
        from the courts for six months or a year," Forget told reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de69ab-aa06-4e33-bbc1-8fa71455cafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Play continues</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d095865-891f-4ff6-9227-02f514dde37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the court at Roland Garros, defending champion Stan Wawrinka
        — a winner over Nadal in the 2014 Australian Open final after the Mallorcan
        sustained a back injury in the warmup — and second-seed Andy Murray put in
        their most convincing displays so far.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b1909-9570-424d-82ba-e0b2275b6f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka beat 30th seed Jeremy Chardy 6-4 6-3 7-5 while Murray,
        coming off back-to-back five-set wins, eased past the biggest server in tennis,
        Ivo Karlovic, 6-1 6-4 7-6 (7-3). He gets a similarly towering player, American
        John Isner, in the fourth round. Isner edged Teymuraz Gabashvili 7-6 (9-7)
        4-6 2-6 6-4 6-2.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86d92f-2269-474d-ae48-5cdcad47d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifth-seed Kei Nishikori, Murray''s potential quarterfinal opponent,
        also needed five sets to dispose of Fernando Verdasco, 6-3 6-4 3-6 2-6 6-4,
        and set up a clash with French ninth seed Richard Gasquet, who defeated Nick
        Kyrgios 6-2 7-6 (9-7) 6-2. Kyrgios needed treatment to his left shoulder in
        the first set.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b73eabe-4182-472e-9846-29538631360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasquet lost to Nishikori in both Rome and Madrid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53af2d-58d4-4392-a45c-0790175bbbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kvitova departs</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8986334f-74aa-4241-9112-39d4044c3e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s draw, two-time Wimbledon winner Petra Kvitova suffered
        a 6-0 6-7 (3-7) 6-0 loss at the hands of American Shelby Rogers, with Kvitova''s
        fellow Czech, 2015 finalist Lucie Safarova, losing to another French Open
        finalist, Sam Stosur, 6-3 6-7 (0-7) 7-5. A third Czech seed, No. 30 Barbora
        Strycova, fell to second-seed Agnieszka Radwanska 6-2 6-7 (6-8) 6-2.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec56cb-a4de-4ae8-a0dc-5ce3ffe99d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never lacking in perspective, Nadal, meanwhile, looked ahead.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa7f004-1475-455d-8be0-16191bd8fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not easy moments for an athlete," he said. "But there
        you are. Life goes on. The world isn''t going to stop. When I start training
        again, I will move forward and I will come back to the circuit for the rest
        of the season."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e2d29-f22d-480c-b2b8-bcf5b631a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:02:37.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:29:26.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/05/27/tennis/french-open-rafael-nadal-injury/">"Injured
        Rafael Nadal pulls out of French Open"</a></em></p>'
  'Johnny-Depp-Amber-Heard-divorce-abuse':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-28T06:38:20.605+08:00
    'imagesource': 'jcr:81205110-593d-4d79-bcf3-2c13fe09b606'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28cede12-6a5f-4f8e-a4a9-2723d418b538'
    'lead': 'A Los Angeles judge granted Amber Heard a temporary restraining order
      Friday against husband Johnny Depp, whom she claims has been abusive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T14:21:22.922+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T14:21:26.209+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T14:21:25.910+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard granted restraining order against Johnny Depp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e9770-e069-422a-b2bd-2b8a9740189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:21:26.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A Los Angeles judge granted Amber Heard a temporary restraining
        order Friday against husband Johnny Depp, whom she claims has been abusive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8780ff2-9793-4b81-abd4-f3ea471e2019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:21:26.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor was ordered to stay away from Heard. She wanted the same
        order to apply to her dog, Pistol, but the judge wouldn''t go along, saying
        there was "insufficient showing of need to protect the dog."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17b426-9688-4467-accc-3b2d39a6511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:21:26.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard, 30, and Depp, 52, have been married since February 2015.
        Earlier this week, she filed for divorce.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a15da1d-ae41-4473-94df-35d32ae8b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:21:26.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her complaint, Heard alleges, "During the entirety of our relationship,
        Johnny has been verbally and physically abusive to me."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f25432-1a99-490c-8605-8086f4d55015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:21:26.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Johnny has had a long-held and widely-acknowledged public and private
        history of drug and alcohol abuse," her declaration states. "He has a short
        fuse."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c65d7a-f1b7-48d0-b5fa-740bf2dae52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:21:26.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp told Rolling Stone three years ago he has used alcohol as "self-medication
        over the years just to calm the circus." He said he is not an alcoholic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1b015-db92-4a64-856c-424a8ed644b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:21:26.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard''s paperwork includes a reference to photos Heard supplied
        to the court which she said showed injuries to her face after an alleged altercation
        with Depp on May 21. On Friday, TMZ, which first reported the story, released
        a photo of Heard. She appears to have bruising on her face.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3253922e-c432-4fdb-a74a-ff034f143fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:21:26.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the court documents, Depp filed a "memorandum of points
        and authorities" in which he rejects Heard''s claims of domestic violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ffc294-e782-41ec-b974-7d8392dff29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:21:26.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amber is attempting to secure a premature financial resolution
        by alleging abuse," the legal document says. "Her current application for
        a temporary restraining order along with her financial requests appears to
        be in response to negative media attention she received earlier this week
        after filing for divorce."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c9937b-59a2-4293-89c3-ba591050a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:21:26.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard was at the Los Angeles courthouse on Friday for a hearing
        on the matter. Depp''s whereabouts were not known.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a587bd26-dbe4-452d-bd81-facb7e0d9bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:21:26.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives of both Heard and Depp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f94e4-2152-4b21-a99f-9050f2091271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:21:26.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard, who is seeking spousal support from Depp, filed for divorce
        a few days after the death of his mother, Betty Sue Palmer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7540892f-349c-4cfa-9cb7-30896e9ba309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:21:26.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple made headlines last year after being charged with illegally
        bringing their two dogs into Australia, which has strict biosecurity laws
        regarding foreign animals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2613bd4-bfa6-41d8-b109-86fef43f0197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:21:26.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard pleaded guilty to knowingly producing a false or misleading
        document, while two other charges of illegally importing her dogs were dismissed.
        She was given a one-month good behavior bond sentence instead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1322dc-ed6e-4aff-86dc-e69e82221631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:21:26.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp''s movie "Alice Through the Looking Glass" opened on Friday
        and there were calls on social media to boycott the film because of Heard''s
        accusations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825e657b-6d98-44ea-95b0-f0cf09e076fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:21:26.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sonya Hamasaki contributed to this report</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f8d02b-37f4-43f4-8836-48a6c3b661b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:21:22.924+08:00
      'mgnl:createdBy': 'jeff'
