  'nbi-arrest-closeup-forever-summer-drug-suspect':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-06-02T04:52:59.072+08:00
    'imagesource': 'jcr:5be2c463-c92e-4ea6-8020-c2f0e968e8a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08777608-3327-46a0-a544-a6fd6e5542e4'
    'lead': 'The National Bureau of Investigation arrests an alleged drug dealer suspected
      of selling party drugs at the Closeup Forever Summer concert where five people
      died last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T08:31:15.066+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-07T08:33:01.826+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T08:33:01.556+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI nabs suspect who sold party drugs at Closeup concert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d4d94-9db8-4a3e-a8d9-0e4a3b07791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:31:15.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:33:01.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Authorities have
        arrested the primary suspect in the peddling of party drugs at the Closeup
        Forever Summer concert that left five people dead, National Bureau of Investigation
        (NBI) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a297c39-9cdc-45d4-9c5c-f1e37ba87b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:31:15.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:33:01.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Habalo (alias Josh) was nabbed in an entrapment operation
        late Friday at House Manila club in Remington Hotel, Pasay City, the NBI said
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83807752-ed45-47b3-9eea-771f77278b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:31:15.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:33:01.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/05/23/close-up-forever-summer-concert-pasay-timeline.html">What
        we know so far: The Closeup ''Forever Summer'' concert tragedy</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd14cac0-60e3-4475-9d12-bd5090a36a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:31:15.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:33:01.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by the NBI Anti-Illegal Drugs Division (AIDD) said
        Habalo was part of the group that allegedly sold illegal drugs at the Closeup
        concert in Pasay City last Saturday (May 21).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81333801-f92d-44d0-9b83-4e06d79e35ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:31:15.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:33:01.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their initial findings, the NBI said at least two of the
        victims died of massive heart attack, kidney failure and dehydration, which
        are indicators of drug overdose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb7576e-60e7-4587-b2dd-995f6042ad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:31:15.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:33:01.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon receiving a tip from an unidentified source that Habalo was
        organizing a rave party on Friday, NBI agents who posed a persons wanting
        to attend the party sent a text message asking Habalo to reserve a VIP table,
        NBI-AIDD chief Joel Tovera said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610bdd5c-8062-4568-ba38-d61d774e0ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:31:15.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:33:01.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tovera said the agents went undercover as party-goers and met Habalo,
        who offered to sell them ecstasy at ₱1,500 per tablet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beaeab7-bfb8-44e2-b378-3c0a91a8c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:31:15.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:33:01.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habalo was arrested by a combined team of NBI agents, and members
        of the Philippine Drug Enforcement Agency (PDEA) and the Philippine National
        Police (PNP). They confiscated from Habalo packets of suspected cocaine, ecstacy
        and the so-called "green amore" or "fly high", a potent mix of ecstasy and
        methamphetamine, or "shabu.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c6edf-7e20-476b-9446-a4c352f00098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:31:15.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:33:01.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Habalo admitted he was in the Closeup concert but denied
        selling drugs to party-goers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89838b15-51a5-43e8-b3da-b13f14e86964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:31:15.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:33:01.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/05/24/witnesses-in-pasay-concert.html">Read:
        Police seek witnesses in Pasay City concert deaths</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016d293-aee3-4e31-9826-ea63cb541830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:31:15.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:33:01.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they have obtained photos of suspected illegal drugs
        taken by some people who attended the concert, together with videos of the
        party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18d530-9756-457c-9860-422ebb7a5c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:31:15.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:33:01.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habalo is set to undergo inquest proceedings today at the Office
        of the City Prosecutor of Pasay City for violations in the Comprehensive Dangerous
        Drugs Act of 2002 or Republic Act 9165.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd0a962-4c98-4811-8d89-aa6fa697d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:31:15.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-07T08:33:01.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Kristine De Guzman contributed
        to this report.</em></p>'
  'police-pay-hike':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Cayetano said if higher pay for the public sector will not be implemented
      immediately, the incoming administration will try to improve the government
      workers'' benefits.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-28T19:42:03.914+08:00
    'imagesource': 'jcr:4368ae18-80f5-4481-bd8f-652f198a04aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfe178de-7be1-4583-98f2-dc3eafe53a9c'
    'lead': 'While it is possible, Sen. Alan Peter Cayetano said he doesn''t think
      it will actually happen. Cayetano claimed they plan to get the pay hike from
      the "free portion" of the 2017 national budget. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:14:23.719+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T13:14:29.395+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T13:14:28.982+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano on police pay hike: Chief PNP''s salary may be higher than
      president''s

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad7de17-898b-4040-b1e8-b2aad25a3598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Could the Philippine
        National Police chief soon have a salary bigger than the president''s?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa3591-0cce-4179-b240-71893b7249b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Alan Peter Cayetano, who arrived in Davao City Friday night,
        said it''s possible with the incoming administration''s plan to double the
        pay of police and military personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e7b499-9efa-4acc-b62c-a97ad1587a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a possible distortion. Meaning, ''yung ibang mga pulis
        mas mataas sa mga bureau directors, etc. It could be possible na mas mataas
        sa presidente ang chief PNP kung ganoon ''yung scale, ''no," said Cayetano,
        the running mate of incoming president Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f17ce91-8f1b-46f6-bc97-5b6b1ef0ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a possible distortion. Meaning. some of the
        policemen may receive higher pay than bureau directors, etc. If that''s the
        scale, it could be possible that the salary of the chief PNP will become higher
        than that of the president''s.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d42eac-4a4b-4d86-93a2-2735a8f3b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is possible, Cayetano said he doesn''t think it will actually
        happen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8728dde-a127-4f89-a451-2d428c6b803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has tasked Cayetano to study the funding source of the planned
        additional pay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b46334b-2a0c-4752-a8b2-c2561d6243a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they plan to get it from what he called "free portion" of
        the 2017 national budget.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5739e-57f6-48d5-b91b-6937180194fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget for the succeeding year is submitted to Congress shortly
        after the State of the Nation Address.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2941c-daf7-452e-82b2-b18b7b664fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said there''s about P600 billion in the proposed 2017 budget
        that has no specific item.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea1671-1523-4907-9b9a-28c6384b11f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi naman matataas ang sweldo right away ng lahat ng
        nasa</em> gobyerno, what we can do is try to put up <em>''yung</em> benefits.
        We will be talking with the new DOH secretary and new PhilHealth president
        to explain <em>kung paano siguruhin na zero billing talaga ''pag nasa gobyerno,"</em>
        said Cayetano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49d546c-9c43-4e29-b381-d11f1addcd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the pay hike for the public sector is not implemented
        right away, what we can do is try to put up the benefits. We will be talking
        with the new DOH secretary and new PhilHealth president to explain how to
        ensure that zero billing will be issued for government workers.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47c2f1-a766-4cd7-8d32-8075db8d4124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> military is a little bit more complicated because
        of two things: <em>napakalaki nung retirement at mas malaki ''yung organization."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8efdb21-db05-4b1d-aaf7-ee076ed9bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
