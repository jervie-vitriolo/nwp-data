      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/02/18/pnp-pay-scale.html">Related:
        How much do police officers earn to keep us safe?</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb39687-f115-4ef4-9cd3-74d7f633d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte Cabinet in Davao City</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6813059-40b6-4cf8-a37e-1cca89b939fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lawmakers and possible members of the Duterte Cabinet
        are expected to go to Davao City this weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdedd71-4606-4bdf-9a43-b756deba2dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a friendly basketball game on Saturday with Duterte''s executive
        assistant Bong Go, Cayetano said he''s in Davao City to meet with some incoming
        Cabinet secretaries who have questions on some measures they need passed in
        line with respective programs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4026cb1-1972-40f5-a1c7-89625f5d4dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said a number of senators also want to meet Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727822d2-5303-4c11-8fe5-a6effdff8c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he advised Duterte''s well-wishers to give the incoming
        president time to settle down after the proclamation and allow him time with
        his Cabinet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4bc796-0566-4c96-a1e5-dce165be7696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just saying, everyone''s just texting each other and some
        of the senators have been wanting to see him (Duterte) from the start but
        in-advise <em>ko sa kanila na baka mas magandang</em> grupo o <em>kaya pag
        naka-settle down muna o kaya</em> give him time not only to rest but to form
        his Cabinet," said Cayetano.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83182d1f-e5bf-44f4-9246-5d41cfe2d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m just saying, everyone''s just texting each other
        and some of the senators have been wanting to see him (Duterte) from the start
        but i advised them that it might be better if we talk to the incoming president
        as a group or when everyone''s settled down. Also give him time not only to
        rest but to form his Cabinet.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8165a0-07a8-472f-a59f-9798b92f0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister, Sen. Pia Cayetano who will soon be Taguig representative,
        is also in Davao City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a963a-d52c-4cc1-a8e1-13d07e4b4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are talks she was offered a Cabinet post.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a01fbe-00ae-48f3-8887-095593d15433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:14:29.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Cayetano said apart from senator-elect Manny Pacquiao who’s
        already Davao City, Migz Zubiri may also pay a visit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
