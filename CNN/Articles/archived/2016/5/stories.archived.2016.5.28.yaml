    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo takes stock of victory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2b31b5-9bb5-4a0a-b03b-80af21ef2e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:48.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:26:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naga City (CNN Philippines)</strong> — For incoming vice
        president Leni Robredo, a lot of adjustments are happening in the coming weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28aca9d-8e64-4f63-a8fc-2b7bd095d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:48.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:26:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that her victory is official, the Naga City lawmaker said she
        is transitioning to her higher position soon after her proclamation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d51e5-fc74-41b0-9942-659e578093d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:48.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:26:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano ''yung magiging arrangements? Pag-aaralan ''yung opisinang
        papasukan, ano ''yung mga kailangan baguhin, ano ''yung changes,"</em> Robredo
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f59e189-e7bd-415f-b46d-0adbc94e5764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:48.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:26:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What would be the arrangements? We''ll look into the
        office that I will occupy, what needs to be changed.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b573e-7817-47c9-ae06-69b8c99ac1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:48.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:26:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before that happens, Robredo is reaching out to old friends
        in her hometown — like teachers at the school where she voted, who are now
        preparing for the opening of classes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929c8882-c8a8-4f75-b584-cce153e41779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:48.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:26:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is her way of taking in her current status as much as she can
        before facing greater challenges as vice president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d0262-58c4-4d47-839d-0120b7cc53f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:26:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka makahanap din ng common ground na na-be-blend ''yung necessity
        tsaka ''yung comfort level ko din. Nag-aalala lang din kasi ako na hinayaan
        ko na abruptly magbago ''yung buhay ko, baka pati mga paniniwala ko maapektuhan,"
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca2c73-e83c-4a88-8364-076df6431795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:26:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I might be able to find a common ground where necessity
        and comfort level may blend. I fear that abrupt changes may affect my beliefs.]</p>'
    '15':
      'image': 'jcr:279e21c8-f221-4976-8fc5-03c29d454612'
      'imageCaption': 'Robredo joined the "Brigada Eskwela" at the Tabuco Central
        School in Naga City, where she voted during the elections.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8a4074-3a76-4952-8911-523c269f08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:26:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'image': 'jcr:2fd4b84d-4191-4a5c-9897-6a15142a2b63'
      'imageCaption': 'Appearing lighthearted, Robredo helped paint blackboards in
        preparation for school opening in two weeks. "Brigada Eskwela" begins Monday,
        but school officials took advantage of Robredo''s presence by holding a pre-opening
        event today.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83631dc8-ef58-4886-afe2-006a6e8878b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:26:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c743625-02d6-4878-90e8-ca0d87d0e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:26:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said many have reached out to congratulate her, including
        President Aquino, since the official count ended — but she has yet to hear
        from incoming president Rodrigo Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a9e825-9d29-4f09-bc8d-caa70e14761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:26:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung matuloy ''yung proclamation namin sa Monday, ako ''yung
        maghahanap ng paraan at least maka-pay lang ng courtesy visit, para i-assure
        lang siya na makakaasa siya sa aking suporta,</em>" said Robredo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84ba62d-9dbc-458f-997c-1397da345116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:26:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If our proclamation pushes through on Monday, I''d
        be the one to find a way to pay a courtesy visit to assure him of my full
        support.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09437918-89a6-4a67-ba67-8d9007d82faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:26:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics will hound Robredo, but she is prepared coming into the
        arena.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b953a20-25ae-40c6-9c1f-b24d7036458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:48.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:26:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also knows some are opposing her victory, particularly the
        camp of Bongbong Marcos. But she is not bothered by it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed83d4a6-568c-4a31-9ced-e742749aa791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:25:48.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:26:48.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming vice president assured her supporters she is ready
        to face all issues thrown her way just like what she has done since day one.</p>'
  'perfect-attendance':
    'author': ' Ina Andolong, CNN Philippines'
    'caption': 'Eight-division world champion Manny Pacquiao is all set for his greatest
      fight yet — at the Philippine Senate. Aside from vowing "perfect attendance",
      the boxing champion said he is interested in heading the committee on sports.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-28T18:12:50.787+08:00
