    'template': '1'
    'title': 'Marcos ''seriously considering'' filing electoral protest

      '
    'updated': 2016-05-30T15:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc511b16-a422-4ec1-9428-fa46dfc02cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:26:12.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:26:16.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An allegedly high
        number of undervotes, faulty voting machines, and possible cheating in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a988c-3c8f-4490-a982-418cb1889bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:26:12.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:26:16.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are some of the possible grounds for complaints that the camp
        of Sen. Bongbong Marcos is mulling to file after Congress wrapped up its tally
        of presidential and vice presidential votes early Friday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da9689-c3a6-4571-95cc-11386b89c593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:26:12.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:26:16.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' lawyer George Garcia said the senator was seriously considering
        filing an electoral protest based on pieces of evidence they''re gathering
        which would show 3 million "undervotes" — or those who did not vote for a
        vice president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef5e81a-5d82-4b63-8d89-66fa0259e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:26:12.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:26:16.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now in the process of collecting affidavits," Garcia said.
        "For the information of the public, almost 30 CCS (canvassing and consolidation
        system) pina-pull out ng Comelec. Kinumpuni, pinalitan o ginawa sa Sta. Rosa
        plant (CCS were altered, replaced or all done at Sta. Rosa plant)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5fc120-d2dc-4ec0-b5c3-ee79f75c77ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:26:12.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:26:16.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, filing an electoral case is costly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b337cf0-7e78-44ac-8dfa-9037adc9decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:26:12.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:26:16.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said Marcos might have to spend between P30 million and P50
        million — which he said was something to think about.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bcd15a-e997-4a15-8a85-d422fef856d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:26:12.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:26:16.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Seesaw'' VP race</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dedc283-87a8-416b-9a92-9c535f548f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:26:12.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:26:16.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three consecutive days, the National Board of Canvassers completed
        the tally of 167 certificates of canvass (COCs) for the presidential and vice
        presidential elections — with Rodrigo Duterte and Leni Robredo emerging as
        winners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f504a54-46fd-4457-a1aa-5317025a7f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:26:12.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:26:16.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/27/official-count-duterte-president-robredo-vp.html">Related:
        Official count: Duterte is new president, Robredo is vice president</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b11f3-7079-4ec6-a99b-e68360b3a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:26:12.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:26:16.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice presidential race was a close fight — with Marcos and Robredo
        alternately leading the race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913eb508-2ca5-4d66-a49a-76388417e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:26:12.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:26:16.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the tally ended, Robredo was ahead of Marcos by 263,473
        votes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceec6ba-9647-4a81-8f05-db6d9bdcc9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:26:12.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:26:16.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Koko Pimentel, who headed the Senate panel of the joint congressional
        committee, said things went on smoothly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012937f7-b08b-470b-bff1-3e3a08c776f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:26:12.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:26:16.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we could not have done it ourselves," Pimentel noted. "The
        lawyers were all cooperative. So I have to give credit to the candidates for
        having chosen very responsible lawyers to represent them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a844a80-4dd4-4df3-b94e-828bcec96599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:26:12.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:26:16.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, with the work done, lawmakers directed the secretaries-general
        of the Senate and House to make a report on the outcome of the canvassing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4ffc2-2582-4a96-8d93-01f35a56164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:26:12.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:26:16.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the joint session of Congress will reconvene at 2 p.m.
        for the proclamation of the president and vice president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe56d3c-e99b-44bd-8a32-2bb7f70419c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T14:26:12.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T14:26:16.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
