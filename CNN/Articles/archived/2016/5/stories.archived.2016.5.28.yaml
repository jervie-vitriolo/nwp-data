      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://edition.cnn.com/2016/05/27/entertainment/amber-heard-johnny-depp-restraining-order/">
        "Amber Heard granted restraining order against Johnny Depp"</a></em></p>'
  'Marcos-electoral-protest':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Sen. Bongbong Marcos (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-28T14:28:23.565+08:00
    'imagesource': 'jcr:16ed7c25-3dff-45a1-9e9c-0ed21c412474'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3b81045-7251-459d-91a0-c18b1d9b9449'
    'lead': 'An allegedly high number of undervotes, faulty voting machines, and possible
      cheating in Mindanao. These are some of the possible grounds for complaints
      that the camp of Sen. Bongbong Marcos is mulling to file after Congress wrapped
      up its tally of presidential and vice presidential votes early Friday evening.'
