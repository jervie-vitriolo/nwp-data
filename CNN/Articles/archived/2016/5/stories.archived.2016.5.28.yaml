      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowry led the Raptors with a game-high 35 points, while DeMar DeRozan
        chipped in with 20 markers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add6dcb-275d-4451-8586-731eb79fede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:51:48.077+08:00
