      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That of the military is a bit more complicated because
        of two things: the retirement pay is costly and the organization is huge.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f713a0-07a3-4500-b88b-5b4fc7385a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:14:23.720+08:00
