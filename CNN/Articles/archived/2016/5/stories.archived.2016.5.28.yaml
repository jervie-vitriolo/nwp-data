  'WHO-rejects-Olympics-postponement-due-to-Zika':
    'author': 'Kate Kelland, Health and Science Correspondent, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-28T13:35:26.396+08:00
    'imagesource': 'jcr:cf283448-d774-4d5a-8d0f-4e3c5e90df8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d78fca6-f71b-4cb4-becd-54fa56e2114c'
    'lead': 'The United Nations health agency said having the Games in Rio as planned
      would "not significantly alter" the spread of Zika, which is linked to serious
      birth defects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:39:30.393+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:27:34.277+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:27:34.069+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO rejects call for Olympics to be moved due to Zika

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6432e3-e883-4a5c-b918-e81cddde0098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:39:30.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:27:34.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (Reuters)</strong> – The World Health Organization
        (WHO) on Saturday rejected a call for the Rio Olympic Games to be moved or
        postponed due to the threat posed by large outbreak of Zika virus in Brazil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2667307d-1c44-4239-9678-082213490841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:39:30.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:27:34.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a call from more than 100 leading scientists, who
        said it would be unethical for the Games to go ahead as scheduled, the United
        Nations health agency said having the Games in Rio as planned would "not significantly
        alter" the spread of Zika, which is linked to serious birth defects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb5e0c7-669c-4648-83e0-aa3666d62346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:39:30.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:27:34.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the current assessment of Zika virus circulating in almost
        60 countries globally and 39 in the Americas, there is no public health justification
        for postponing or cancelling the games," the WHO said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be775f67-8e92-44f8-b423-c093c0c721a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:39:30.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:27:34.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public letter posted online on Friday, around 150 leading public
        health experts, many of them bioethicists, said the risk of infection from
        the Zika virus is too high for the Games to go ahead safely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cf323b-83ec-49e7-a63e-288338908788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:39:30.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:27:34.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was sent to Margaret Chan, the WHO''s director-general,
        and said that the Games, due to be held in Rio de Janeiro in August, should
        be moved to another location or delayed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ecd7e-ea2b-4fab-9ca6-ef493a313f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:39:30.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:27:34.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An unnecessary risk is posed when 500,000 foreign tourists from
        all countries attend the Games, potentially acquire that strain, and return
        home to places where it can become endemic," the letter said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec100a-e15e-4a01-ba15-70f3105b76a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:39:30.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:27:34.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the WHO rejected the call, saying Brazil "is one of almost 60
        countries and territories" where Zika has been detected and that people continued
        to travel between these countries and territories for a variety of reasons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3a197-4123-4402-afe2-a4b32c8182df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:39:30.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:27:34.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to reduce risk of disease is to follow public health
        travel advice," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68871ba1-01ab-45b2-a1d0-7a933b7b7214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:39:30.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:27:34.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO''s advice is that pregnant women should not travel to areas
        with ongoing Zika virus transmission, including Rio de Janeiro. It also advises
        everyone to make all efforts to protect against mosquito bites and to practice
        safe sex.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e5da4-d068-4140-80c1-7be3cba83026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:39:30.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:27:34.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika infection in pregnant women has been shown to be a cause of
        the birth defect microcephaly and other serious brain abnormalities in babies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d2a54f-beed-408a-a03b-28299c94a2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:39:30.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:27:34.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The connection between Zika and microcephaly first came to light
        last fall in Brazil, which has confirmed more than 1,400 cases of microcephaly.</p>'
    '21':
      'image': 'jcr:aea1a626-553b-4df6-92a6-29adf4ffa011'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7a2d8c-8819-423f-9c21-58b85752036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:39:30.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:27:34.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
