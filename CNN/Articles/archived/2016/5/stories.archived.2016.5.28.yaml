    'lead': 'Ring legend Manny Pacquiao said he wants to focus on his work as Senator
      of the Philippines, as he does not want to embarrass those who elected him. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:34:40.579+08:00
