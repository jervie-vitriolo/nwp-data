    'template': '1'
    'title': 'Pacquiao eyes perfect Senate attendance

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7449917f-d5d6-4eff-9fa1-c1a7a864f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Boxing champ Manny
        Pacquiao on Saturday vowed good attendance in the Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a4017-face-401c-b285-2103520b00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is one of the reasons he declined to participate in
        the Rio Olympic Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9dfea2-e647-477f-a611-7c1d1cb36717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung makaya nating i-perfect, bakit hindi?" Pacquiao said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4799ad-f11d-432a-a241-d7875a6e8bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we can achieve a perfect attendance, why not?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7707d04e-c895-4f0e-9354-bc1253330405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya nga hindi natin tinanggap ''yung Olympics dahil, sabi
        ko, mag-start pa lang.</em> Excited<em> ako dun sa trabaho ko tapos mawawala
        na naman ako. Sabi ko, nakakahiya sa taong bayan na naglagay sa akin sa posisyon
        tapos unang buwan ng serbisyo ko, wala ako."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2815c5e-e6c7-4855-9f36-2f2287a90eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s why I did not accept the offer to play in the
        Olympics because I’m just starting on the job. I''m excited to work, but then
        participating in the Olympics means I''d be gone again for some time. I told
        myself, it would be embarrassing to those who elected me to the position to
        see me absent during my first month in office.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d84b03-b3aa-4c30-9531-82bbe432a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, who''s been criticized for his absences as Sarangani representative,
        arrived in Davao City Friday night to meet with incoming president Rodrigo
        Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd1760-bad1-4d65-bdc7-4c3115ec42ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s here to express his support for the next president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98ba2d-fe4f-4b1d-af68-b7bc17b56d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxing champ ran under Jejomar Binay''s UNA, but he said he''s
        always been a Duterte supporter and even encouraged the mayor to run for president.</p>'
    '18':
      'image': 'jcr:b93f3472-3a80-4652-a1ac-b11b7d430a52'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b9f73-10bc-4e88-9bcc-7b17f4e87357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf184650-0493-4020-a5d7-7f3c585c3b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Duterte failed to file his certificate of candidacy in
        October 2015, Pacquiao opted to join the UNA senatorial slate. Duterte was
        a last-minute substitute candidate of PDP-Laban.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bcf315-163d-4f03-b0da-efde1e4a40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said he''s even open to joining PDP-Laban if necessary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c18084-c41d-453c-ba53-7744b08ef1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung ''yan ang kwan para maipakita ang suporta kay Digong,</em>
        why not? <em>Pero kumbaga ang sinasabi ko, bakit isipin natin ''yung partido
        partido? Ang importante isipin natin ''yung para sa pagbabago,”</em> said
        Pacquiao.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6bc3b-b504-4593-9433-534ac2340929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If that''s how I can show support for Digong, why
        not? But why should we think of parties? What''s important is that we think
        of change.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95082f8a-5c3d-4c72-9299-bacc1d32bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''people''s champ'' at the Senate</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd29986-92eb-4a59-9c3b-0409d90772d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his priorities as senator, Pacquiao said he is pushing for bills
        that will benefit the poor, including a measure that will give free education
        from elementary to college.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7acc11-845a-491e-9df7-9336ba5fa552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:34:40.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:34:45.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is interested in heading the committee on sports.</p>'
    '32':
