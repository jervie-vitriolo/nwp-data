  'jordan-clarkson-in-manila':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-28T19:09:36.195+08:00
    'imagesource': 'jcr:12d870fe-8193-4b64-a174-b2aa3dbbf717'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7535c5d3-6083-44d6-9646-c17639a5c483'
    'lead': 'National Basketball Association (NBA) point guard Jordan Clarkson expresses
      full support for Gilas Pilipinas'' bid in the FIBA Olympic Qualifying Tournament
      (OQT) in July. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:19:13.696+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T13:19:18.112+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T13:19:17.768+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jordan Clarkson: PH has good chances in FIBA qualifiers

      '
    'updated': 2016-05-30T11:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d406081-1d53-4593-a54c-286249b32489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:13.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:19:18.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> National Basketball
        Association (NBA) point guard Jordan Clarkson is bullish about his Team Philippines’
        chances in the FIBA Olympic Qualifying Tournament (OQT) in July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa1e013-8666-4b47-9636-9931d8f5051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:13.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:19:18.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we have a really good chance. All we got to do is go out
        there and fight and compete,” said Clarkson who is in Manila to support Gilas
        Pilipinas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f019a-2bbb-4b9e-98ce-1908587e0d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:13.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:19:18.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You go out there, you compete and leave it all out there on the
        floor and anything can happen.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163b479-cd6e-4139-9b62-13b23b122565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:13.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:19:18.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson last saw action in the NBA with the Los Angeles Lakers,
        and is entering the offseason as a restricted free agent. He is unable to
        join Gilas because of complications in negotiations with the Lakers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951eeb51-6ec5-4cae-b0f9-64c94836c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:13.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:19:18.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if Clarkson could not take part in the qualifying tournament,
        he will be supporting the team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a033316-195c-42a8-8bce-dc81d1ae7169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:13.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:19:18.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to be there on the court fighting with them, but it kind
        of sucks what happened and I can’t be there,” said the Fil-Am cager.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be18a03-3e93-4d90-877e-e1e31c79b84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:13.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:19:18.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I’ll be there for them any way I can.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a17a1-b2cb-429d-8150-5f956be70db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:13.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:19:18.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Gilas facing off powerhouse France and a tough New Zealand
        five, Clarkson said the team just has to give its best, citing the Lakers’
        upset victory over the Golden State Warriors as example.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d165b0-b157-4858-be69-8f1167e7d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:13.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:19:18.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basketball is that way, like when we beat Golden State this year,”
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e33f2a-b44c-4d3c-b737-0a3950c7a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:13.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:19:18.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You go out there and compete and leave it all on the line.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda8228-137c-486e-9a6f-beef35f8278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:19:13.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:19:18.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas will tip off their FIBA OQT campaign against France
        on July 5 at the Mall of Asia Arena.</p>'
  'leni-victory':
    'author': ' AC Nicholls, CNN Philippines'
    'caption': 'Camarines Sur Third District Rep. Leni Robredo is poised to become
      the country''s next vice president, winning in what could be a come from behind
      victory. Robredo trailed behind other candidates in pre-election surveys, garnering
      single-digit ratings. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-28T19:29:12.589+08:00
    'imagesource': 'jcr:881e4914-98b2-46a8-955a-2b8513605c7c'
