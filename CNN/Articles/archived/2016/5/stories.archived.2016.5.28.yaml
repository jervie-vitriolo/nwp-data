    'jcr:uuid': 'a54a6b2d-c655-4b73-8db8-cf2b7dfd65f6'
    'lead': 'From being "a widow from Naga City", Leni Robredo is all set to become
      the country''s next vice president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:25:48.696+08:00
