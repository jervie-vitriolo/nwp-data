      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/01/pnp-updates-election-watchlist.html">Read:
        PNP updates watchlist for 2016 polls</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df75495-24fd-469a-b257-c8d0af77b8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:06.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:02:11.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he said that the PNP expects the election to be more
        peaceful compared to those held in 2010 and 2013.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d7d79-e878-4e7b-bb09-2545f9e620ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:06.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:02:11.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of late, we have only 29 validated election related incidents
        compared to 109 in 2013 and 166 in 2010," he said. "In 2010, we had a lot
        of shooting incidents, killings of candidates; we also have few snatching
        of ballots. But in 2013, [those] were reduced drastically."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d83d4c-20ab-4b89-92e3-b5312fe4df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:06.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:02:11.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this year''s election campaign, we have lessened [incidents]…
        more or less 50% of the incidents in 2013," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8633079c-873a-48bd-812f-f06ab71798e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:06.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:02:11.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/08/PNP-briefing-election-day-liquor-ban.html">Related:
        PNP holds briefing on preps for election day</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c3831-c772-4868-89eb-52c01500ef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:06.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:02:11.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He credited the improved figures to greater planning in the PNP.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67859e-72b4-489f-9615-a390935435fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:06.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:02:11.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We trained the commanders to conduct their own contingency planning…
        We identify the threats at the early stage of the election period, and we
        implemented measures to address these threats depending on the area. The commanders
        [are given] the prerogative to implement [their] own security measures."</p>'
  'shooting-incident-nueva-ecija':
