  'rodrigo-duterte-gina-apostol':
    'author': 'Gina Apostol'
    'caption': 'The rise of the tough-talking, foul-mouthed Davao City mayor and presumptive
      next president of the Philippines is symptomatic of a citizenry that has never
      fully recovered from a decades-old disorder of iron-fisted rule, argues the
      award-winning writer Gina Apostol.'
