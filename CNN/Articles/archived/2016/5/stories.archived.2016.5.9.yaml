      'mgnl:type': 'text'
      'text': '<p><strong>San Fernando, Pampanga (CNN Philippines) —</strong> Former
        president Gloria Macapagal-Arroyo, who is the incumbent Pampanga second district
        representative, was allowed to vote for the first time since her arrest on
        corruption charges in 2011.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb4370f-3f53-4a2b-ac03-e5a41d90e94f'
      'mgnl:activationStatus': true
