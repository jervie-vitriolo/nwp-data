      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45e8344-b950-4931-90b8-f425d763b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:28:18.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T08:28:22.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Gina Apostol is a Filipino writer living in New York City. She
        is the author of the novels “Bibliolepsy,” “The Revolution According to Raymundo
        Mata,” and “Gun Dealers’ Daughter,” which won the 2013 PEN/Open Book Award.</em></p>'
