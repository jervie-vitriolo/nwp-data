      'mgnl:lastActivated': 2019-10-07T10:00:35.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president, who still wears a neck brace, was escorted
        by Philippine National Police (PNP) personnel and her personal aid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5d45f0-97ce-4de6-839d-8fa1f2300f37'
      'mgnl:activationStatus': true
