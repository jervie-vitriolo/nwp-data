      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of voters listed in almost 50 clustered precincts at
        the President Corazon Aquino Elementary and High School in Barangay Batasan
        Hills, Quezon City, total over 37,000.</p>'
