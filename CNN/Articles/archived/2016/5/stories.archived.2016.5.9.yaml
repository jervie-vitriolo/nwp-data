      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Survey frontrunner
        Rodrigo Duterte maintained his lead which began shortly after the polling
        precincts closed on Monday evening (May 9) — even widening the distance between
        him and his closest rivals in the presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1a4e9e-6e7f-4579-a2c7-60a41a0104f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:43:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:43:49.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 3:40 a.m. Tuesday (May 10), Duterte was ahead with over 5
        million votes with 14,778,948 votes to take the number one spot, with Manuel
        "Mar" Roxas II second with 8,857,818 votes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f49393-5170-4bd2-9047-19e6b58a492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:43:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:43:49.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe conceded the race late Monday evening. As of posting,
        she has 8,303, 055 votes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c5c37-4b87-40e4-9fa5-5230c194f2a5'
