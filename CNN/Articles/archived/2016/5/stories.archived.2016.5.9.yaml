  'thank-you-teachers':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-09T18:27:24.927+08:00
    'imagesource': 'jcr:081f04c8-43fa-4eae-a7f1-f75a84f166c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bd1e3e4-3ad0-4a01-851f-c58d1f4e65ca'
    'lead': 'Out of the 650,000 members of the Board of Election Inspectors (BEI),
      the Department of Education says 233,487 are teachers, who are mandated by the
      law to assist in the elections. Let us not forget to thank them, says a political
      analyst. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:51:39.812+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T16:14:48.393+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T16:14:48.159+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analyst: It''s time to give credit to teachers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fdb633-c567-49ff-b80d-c9921c906c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:51:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:14:48.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There is so much
        at stake in the name of public service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f3efb0-e325-45ec-b338-2f24dd1ca245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:51:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:14:48.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the security personnel, watchdogs, and other authorities
        deployed to ensure peaceful polls, also central to every election are the
        Board of Elections Inspectors (BEI) — a big number of whose members are teachers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec611d7-2b4d-4bfc-b9c2-2976fea10413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:51:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:14:48.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, political analyst Dindo Manhit
        on Monday (May 9) urged voters nationwide to thank teachers for assisting
        in the voting process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d92c09-075d-4703-88b5-b0938eb86a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:51:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:14:48.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People forgot that when you say ''BEI'', those are teachers. Everybody
        calls them ''Comelec'' (Commission on Elections), but those are teachers who
        did not really volunteer, never really had a choice," said Manhit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164e480-58a4-4cbf-840f-8afaf8b6cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:51:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:14:48.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Education (DepEd) show out of the 650,000
        BEI members, 233,487 are teachers, who were deployed nationwide and tasked
        to help in the holding of national elections. These teachers assist the voting
        process in designated precincts, attend to the initial concerns of voters,
        while making sure that their assigned precincts remain secure and orderly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bafe7b-6d28-4d86-bccc-4aa68d65cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:51:39.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:14:48.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of their crucial role during the elections — sacrificing
        their time and energy, risking their lives, while maintaining their integrity
        — Manhit said our teachers should be lauded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c21daa-65b6-4395-a74f-b9b13a2ab5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:51:39.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:14:48.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of their duty because, at the end of the day, they''re
        one of the most trusted public servants in our country and they do this job.
        And it''s time to really to give them credit," said Manhit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
