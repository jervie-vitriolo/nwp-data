      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While LP Spokesman Cong. Barry Gutierrez commended the PPCRV for
        its vigilance, he said the group should also be responsible in sharing unverified
        reports to the media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc60f870-4166-4320-ba80-4a63605b4f15'
      'mgnl:activationStatus': true
