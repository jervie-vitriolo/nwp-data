      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I once sat in a
        political science class where the professor decried the right to free speech
        as inutile. According to him, only those who controlled the means of production
        of speech, such as the owners of newspapers, printing presses, and broadcast
        stations, could effectively make their views known and actually affect the
        public discourse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e9431-88bc-45f9-be98-30c9171dc93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was back in 1996, long before I — or most Filipinos, for that
        matter — heard of Geocities, the website that allowed users to create personal
        webpages. When I entered law school a year later, my professor in constitutional
        law already had his own evidently self-published webpage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b375493-098c-4dec-abe1-b48fbc12f9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We who are online are now all publishers, participants in the world’s
        most popular essay-writing contest: that which takes place every day on Facebook.
        Pre-Internet, you had to join a political party or go to the post office to
        mail a letter to a newspaper editor to ensure that your political views were
        heard by somebody other than your friends. These days, the level of effort
        needed to publish your own stump speech or oracular warnings for thousands
        to see is minimal. Being stuck in traffic is usually incentive and opportunity
        enough.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7ba6f-3824-4624-88ca-9a5f7248e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who exactly are we kidding, or more hopefully, affecting? In
        2014, according to statistics maintained by the World Bank, only 39.7 percent
        of all Filipinos actually had access to the Internet. Of course, that online
        population did not entirely consist of Internet users who were of voting age,
        were actual registered voters, or had their own social media accounts. According
        to one poll conducted by The Standard on Jan. 9 among a sample of registered
        voters, only 29 percent of respondents had Internet access, while only 24
        percent had social media accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c31525f-c8aa-4511-be6c-7d047849867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, those viral potty-mouth videos, those clever infographics, those
        passive-aggressive ironic tweets that burn, those crowd photos Photoshopped
        to invoke Nuremberg? They would, at most, reach only one-fourth of those who
        are likely to vote in the elections. Contrast this with the higher number
        of Filipinos who view the nightly news on TV, or those who prefer the tabloids
        over the broadsheets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41287922-afb3-494d-8ae2-b165c850f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Social media has become a convenient way for traditional media
        to take the pulse of the nation, even if the subjects skew toward the more
        affluent with way more idle time on their hands.</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b9c5a-2f7d-4dba-9a2d-3641781410d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a fair assumption as well that social media usage would be
        more prevalent among those who belong to the rich and middle-class social
        strata, as opposed to the masa. Internet access in the Philippines remains
        among the most expensive in Asia. Since the bulk of Philippine voters are
        also those who cannot afford Internet access, the impact of social media on
        the elections is disproportionately higher among those in the upper tiers
        of the pyramid. The concerns of and the appeals to the ABC crowd significantly
        differ from those associated with the DE group, whose members would be less
        secure in their footing in this economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f391fce1-a8d0-4fac-b1b7-f382ba09d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one were to do an exit poll on election day, asking people if
        their votes were influenced by any post, tweet, or news story shared on social
        media, it is unlikely that more than half of the respondents would say yes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3fdc3a-c4fe-44c2-a0ad-f858a74f3ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential campaigns are certainly conscious of these limitations
        of social media. It is expensive to run for president; proper allocation of
        resources toward earning the biggest rewards is key. Since I belong to the
        demographic that is online, active on social media, and within that ABC group,
        I did not expect any of the campaigns to go out of their way to cater to my
        own tastes. In that respect, the campaigns did not disappoint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cfda05-e9d7-4be3-9868-ff0fec50175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be delusional, though, to conclude that social media has
        been ineffectual in shaping the 2016 presidential race. Far from it. Even
        if social media does not reach enough people, it does reach and affect the
        right people, those who have the power to shape the narrative of this election
        campaign. This is because most of those who work in traditional media also
        belong to that unique ABC crowd with their social media accounts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65234345-41a2-4ae6-9c0e-a5c59a903131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence has been there for a long time, in the TV news broadcasts.
        Not a night goes by without a broadcaster mentioning the terms “social media”
        and “netizens,” followed by screencaps of tweets or Facebook posts that have
        been conveniently hashtagged for easier discovery by the network’s researchers.
        Social media has become a convenient way for traditional media to take the
        pulse of the nation, even if the subjects skew toward the more affluent with
        way more idle time on their hands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a9a55-575b-42d5-abad-fb9729af4f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, social media posts are not useful to traditional media
        as space fillers for the nightly news broadcasts. Key events in this election
        campaign have actually been scooped by social media, long before the word
        even makes its way to traditional media. One example: the instantly notorious
        anti-Duterte TV ad featuring children expressing shock at all of the gambling.
        Days before these ads were aired on the networks, they were available for
        viewing on the Facebook page maintained by the senator and vice-presidential
        candidate Antonio Trillanes IV, who was identified as the funder of the TV
        ad. Granted, the viewership for the Facebook page of Trillanes is much smaller
        than that for “Ang Probinsyano.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5757a1-c4c4-46fe-b9df-70a6374e8f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>If one were to do an exit poll on election day, asking people if
        their votes were influenced by any post, tweet, or news story shared on social
        media, it is unlikely that more than half of the respondents would say yes.</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3686e80b-9f6a-42a7-9e54-968ccd7ccfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more fascinating example was the emergence of a video of Rodrigo
        Duterte at a Quezon City rally, in which he “quipped” that he was angered
        upon seeing the corpse of a raped Australian missionary because, “dapat mayor
        ang mauna.” The entirety of Duterte’s speech had first been uploaded on a
        Facebook page maintained by a supporter of the Davao City mayor. Within days,
        the offending excerpt had been clipped and packaged for easy sharing and maximum
        outrage, by a YouTube user who went by the handle Beatboxer ng Pinas. The
        clip was first shared online on the evening of April 16, a Saturday. It very
        quickly became the choice bread broken and shared on an easy Sunday morning.
        By about noon of April 17, the opposing campaigns of Jejomar Binay, Grace
        Poe, and Mar Roxas had already issued statements denouncing the mayor’s perverse
        remarks. The pace of social media virality has forced political campaigns
        into unholy Sabbaths. However, even our 24-hour TV news networks tend to be
        laid back on ordinary Sundays. The video was mentioned, but without the accompanying
        hysteria with which it was greeted online. The headlines of the tabloids on
        April 18 were more enervated — one of those rare instances where social media
        outrage dictated the front pages of the Abantes and Bulgars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4229846a-cf81-4ce2-b912-abad616b94d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, contrary perhaps to the expectations of those in possession
        of good graces, the “rape joke” has not derailed the candidacy of Duterte,
        who remains poised to win the presidency if the surveys are to be believed.
        Social media may have been responsible for crystallizing a defining fatal
        issue against a politician, enabling a caricature played up in traditional
        media. But it has not changed the direction of the country, failing as it
        did to thwart the candidacy of one who, even before the video emerged, was
        already deemed by some as morally disqualified from the presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e6e0ec-bef4-4379-b401-fbbda2a4c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, Duterte does not even have an official campaign website,
        apart from an official Facebook page which I suspect he barely checks. His
        throwback image, that of a grandfather who never did take to the Internet,
        has not prevented or dampened his general popularity among the online set.
        That online caricature of Duterte has cast him as the candidate dictatorial
        enough to shut down the Internet. If he wins, the voters may have, wittingly
        or unwittingly, called for their own censorship. If he wins, the current libertarian
        atmosphere of Philippine social media will be radically altered, even if the
        growing trend has been toward increasing Internet access for the people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6389372-65b0-4792-ae2b-7c7da74d5a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> The views expressed in this
        report are those of the author and do not necessarily reflect those of CNN
        Philippines.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c4aaf-e646-412f-b938-2b56e28ef896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51139e00-8c71-47b6-84f4-a3680eb5e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:44:05.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:44:09.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Oliver X.A. Reyes is a lawyer and writer. He is a co-founder
        of Democracy.Net.PH, which drafted the Magna Carta for Philippine Internet
        Freedom.</em></p>'
  'outgoing-president-benigno-simeon-aquino-vote-azucarerea-tarlac-city':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'President Aquino casts his vote at Central Azucarera de Tarlac Elementary
      School in Tarlac City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-09T06:00:03.311+08:00
    'imagesource': 'jcr:d52493cf-d4ed-4fef-9f57-dbdcdd65aaf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af6587ff-7667-4812-88b4-909e0ddf7f13'
    'lead': 'President Benigno Simeon Aquino III, soon to turnover his duties to his
      winning successor, has cast his vote in national elections on Monday morning
      (May 9) in his home province in Tarlac.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T10:46:56.399+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T10:47:00.748+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T10:47:00.571+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Outgoing president Aquino casts vote in elections to choose successor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ff155-5242-45c1-843b-8d0a9fa22441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:46:56.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:47:00.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Benigno
        Aquino III has cast his vote for his chosen successor in national elections
        which he had warned could lead the country to strongman rule if the presidential
        survey frontrunner wins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83ca4a-3599-47ef-8150-0aa65533ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:46:56.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:47:00.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino arrived Monday (May 9) morning with his sisters Pinky and
        Balsy, his in laws, and nephews at the Central Azucarera Elementary School
        in Tarlac city, his hometown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb16ad-034f-4730-9370-cbad167ccda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:46:56.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:47:00.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He searched for his name from the list of voters in his precinct,
        exchanged greetings with other voters, and joined them in a long line as they
        patiently waited for their turn to vote. He queued for at least an hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd6f15-5cf8-4d84-85b9-32fb6e2827d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:46:56.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:47:00.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with more than 54 million Filipinos, outgoing president Aquino
        marked the ballot to elect his bet as his successor. It''s his last time to
        vote as head of state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b918c-689b-4d0a-9698-0754a7ebbdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:46:56.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:47:00.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, he called on all presidential candidates to form a united
        front with Liberal Party standard bearer Mar Roxas against frontrunner Rodrigo
        Duterte, who has threatened to padlock congress if it goes against him. The
        three other presidential candidates spurned his proposal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9a992-0652-4f54-bc90-9f4a07d4de7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:46:56.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:47:00.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without mentioning the tough-talking Davao City mayor by name, Roxas
        also warned of “the spectre of a looming dictatorship” under a Duterte presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
