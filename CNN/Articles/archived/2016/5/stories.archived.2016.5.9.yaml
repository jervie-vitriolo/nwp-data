      'mgnl:created': 2019-10-07T09:39:33.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:13:49.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Despite partial
        tallies already showing Sen. Bongbong Marcos leading the vice-presidential
        race, he said he wouldn''t feel comfortable until he had taken his oath.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51471a19-6236-4798-8ef7-51b6f4af751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:33.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:13:49.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always good to see that you''re leading the count but it''s
        early days yet. We should err on the side of conservatism and wait for more
        votes to come in," Marcos told CNN Philippines on Monday (May 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f3fe3-0944-4471-8e68-e5a4ce3db14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:33.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:13:49.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 49.45% of precincts were already counted during the time of
        the interview, but he said, "I will feel comfortable when I take my oath and
        not before then."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6110a2bb-4f34-4032-aebf-0153d8ff0c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:33.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:13:49.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/2016-elections-ppcrv-partial-unofficial-results.html">Related:
        Duterte, Marcos lead in PPCRV partial unofficial results</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ceedf-f2ee-4b8c-b548-a3d9c79036f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:33.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:13:49.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 9:10 p.m. Monday, Marcos has the lead with 10,535,821 votes.
        Administration bet Leni Robredo is a close second with 9,627,377 votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b3164a-1603-4cef-9835-96a1b5d2b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:33.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:13:49.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he wasn''t surprised with Robredo''s strong showing,
        saying the surveys had forecast her steady rise in the vice-presidential contest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd947b5f0-75ec-4b3c-b882-c5e12b26b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:33.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:13:49.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last Pulse Asia survey before the national elections,
        Robredo took 30% of votes, beating Marcos at 28%. For the latest Social Weather
        Station survey, Marcos led at 29% while Robredo followed at 28%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af910fcd-f9bb-4c8a-8130-23ace1dcfc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:33.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:13:49.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two, however, were statistically tied, given a margin of error.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b9105-ea3f-4165-acd0-756f8a93c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:33.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:13:49.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos continues to enjoy both strong support as well as stinging
        criticism for his father''s martial law rule in the 1970s to the 1980s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc4726-3662-4a5b-990a-2b79a8fe60e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:33.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:13:49.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the vice-presidential debates, he was consistently questioned
        on whether he recognized the Marcos government''s human rights abuses and
        whether he was willing to return the family''s allegedly ill-gotten wealth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fd9cd3-4713-42dd-a613-ffc5d19cc4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:33.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:13:49.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he didn''t know what impact these issues could yet have
        on his votes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd7f83b-74da-4700-ad71-b0cb570b7140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:13:49.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will wait until we have the disaggregated numbers to see what
        the effects are," he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c9fdcf-ac8f-4f58-87d7-23a9acc7d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:13:49.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Ilocos Norte governor likewise shrugged off any rumors
        of a presidential run in the future.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90999c10-fc74-4a73-9cf8-9c721a524902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:13:49.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he was already looking ahead to 2022, he laughed and
        said, "God, no. I''m not even thinking about tomorrow. I''m just watching
        the television and trying to make sense of what the numbers are."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9886d5-c32f-4441-85fb-626dc1cdba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:39:33.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:13:49.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, people might speculate that his vice-presidential candidacy
        was simply a prelude to higher political ambitions, "but these are not speculations
        I''m making." He emphasized that he was fully focused on this election and
        not beyond it.</p>'
