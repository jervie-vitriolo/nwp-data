      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the inspection, Bautista allowed only one cameraman and
        one photographer to come with him and the poll watchdogs in checking the hotel
        rooms where the VCMs where allegedly seen.</p>'
