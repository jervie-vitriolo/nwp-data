    'jcr:uuid': 'b543c01f-8499-4774-a612-8f6ce79d9ade'
    'lead': 'Presidential candidate and Davao City Mayor Rodrigo Duterte displayed
      humility after the polls closed on Monday (May 9) with initial tallies showing
      him leading his four rivals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:48:18.116+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T09:48:48.769+08:00
