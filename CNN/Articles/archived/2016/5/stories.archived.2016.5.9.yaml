      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision triggered a commotion among various media groups because
        each one wanted to cover the inspection and they were left to decide who will
        tag along in the inspection.</p>'
