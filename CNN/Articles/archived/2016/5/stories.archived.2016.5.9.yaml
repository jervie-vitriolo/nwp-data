      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the voters who lined up as early as 7 a.m. waited for over
        six hours to cast their votes as the machines were being fixed or replaced.</p>'
