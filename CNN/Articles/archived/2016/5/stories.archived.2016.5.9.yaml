    'mgnl:lastActivated': 2019-10-07T10:06:03.139+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T10:06:02.893+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec extends voting by one hour in some polling precincts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0aebfd-1803-4e8d-8cca-88ff8f293aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:05:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:06:03.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) allowed some precincts to extend their voting period
        by an hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5bacef-d602-409a-9a13-2ba03d29ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:05:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:06:03.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If a poll precinct opened at 9 a.m. or later, that precinct is
        allowed to extend polling by an hour,” according to Comelec Chairman Andres
        Bautista.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e68b1a-63de-4a1a-8e8d-0e02e030e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:05:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:06:03.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that instead of closing at 5 p.m., they will be allowed
        to close at 6 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8bb8c7-bad3-4638-8255-0a937f013c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:05:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:06:03.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post in his social media account, former Comelec Commissioner
        Gregorio Larrazabal said there are “many reports of machines not working properly
        in Mindanao” — the bailiwick of PDP-Laban presidential bet Rodrigo Duterte.</p>'
    '7':
      'image': 'jcr:4d0da726-a434-4c72-a3b3-d08e6853f949'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d91d56e-2b62-4c34-bb4f-1650fb85396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:05:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:06:03.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d28ec7-dc21-462f-bc08-dc8d458b817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:05:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:06:03.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reports as well of vote counting machines (VCM)
        overheating in Laoag, Ilocos Norte, in Pampanga, and in some parts of Metro
        Manila, VCMs not printing receipts in central and northern Luzon, and misdelivered
        ballots in Cebu and Negros Occidental — all causing delays in the voting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e9529-e100-4ec0-ab00-c7173748aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:05:05.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:06:03.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/05/09/misdelivery-of-ballots-suspends-voting-in-Cebu-barangay.html">Also
        read: Misdelivery of ballots suspends voting in Cebu barangay</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41500457-2888-4e93-9c4d-b0721dde48f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:05:05.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:06:03.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2,500 precincts called in that there were problems in VCMs,
        but some of those problems were fixed immediately, according to Comelec.</p>'
    '13':
      'image': 'jcr:21b8c02b-2dd2-4754-a6db-ec7db05e3a2b'
      'imageCaption': 'An electric fan was used to prevent a vote counting machine
        (VCM) from overheating.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec797f-ae6a-4252-b3a4-4e13ffbb9496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:05:05.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:06:03.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b1503-dc1a-4ef2-9b60-ec65dbd05906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:05:05.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:06:03.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/comelec-contingency-plans-faulty-vote-counting-machines.html">Also
        read: Comelec: Contingency plans in place for faulty VCMs</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eacb5ce-475d-4b09-9583-2463760c44ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:05:05.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:06:03.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the poll body made it clear — the extension period is only limited
        to polling precincts which opened at 9 a.m. or later, and does not include
        polling precincts that suffered delays due to technical glitches in the vote
        counting machines (VCMs).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb4c4c-99bc-4d99-afa0-b9ceee8651b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:05:05.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:06:03.140+08:00
