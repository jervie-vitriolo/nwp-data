    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:48:48.493+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte reaches out to rivals, offers friendship

      '
    'updated': 2016-05-13T11:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa6a1d-dce1-4dcd-8e7d-1181f6ab4282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:18.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:48:48.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential candidate
        and Davao City Mayor Rodrigo Duterte displayed humility after the polls closed
        on Monday (May 9) with initial tallies showing him leading his four rivals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b33c5-f273-40e2-a4e8-928c24c978b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:18.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:48:48.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in an exclusive interview with CNN Philippines, appealed
        — not only to his four rivals for the presidency — but to all his political
        opponents, to reconcile their differences now that the election is over.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301ade5-31b6-4ee9-ab30-a69af3d2816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:18.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:48:48.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all my political opponents, all and sundry, not only the presidential
        bets, I would like to offer my hand to friendship," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e612f-aa0f-44fb-b654-8c61eaea7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:18.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:48:48.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, did not insist that rivals accept his appeal,
        acknowledging there is a time for settling differences in the future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e6395f-3602-4da8-bb4f-62ed81ce4bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:48:18.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:48:48.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you accept it, fine. If you don''t … there''s always time for
        everything. There''s always a time for reckoning and a time to know the truth,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced7609-80ae-42a6-be5f-6947aede39a0'
