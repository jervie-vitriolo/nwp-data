    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shooting incident recorded in Nueva Ecija

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b1319-c61b-44b8-b4dc-fd04caa09eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:26.524+08:00
