      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/ppcrv-receives-reports-violence-illegal-election-related-activities.html">Read:
        PPCRV receives reports of violence, illegal election-related activities</a></p>'
    '8':
