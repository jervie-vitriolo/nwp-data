      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Duterte said he is moving on from the hurt
        and black propaganda, calling on his opponents to do the same.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c9a5ca-702f-419c-bd82-64d494151c8d'
