      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Amid reports of
        some defective vote counting machines (VCMs) around the country, Commission
        on Elections (Comelec) Spokesperson James Jimenez said on Monday (May 9) that
        the poll body has plans in place to address those problems so that voting
        can proceed.</p>'
