      'mgnl:lastActivated': 2019-10-07T10:00:35.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga governor Lilia Pineda and her daughter Lubao mayor Mylene
        Pineda were also present to welcome her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414dab51-2ae2-4df4-b52f-09638f8ce98d'
