  'Duterte-offers-friendship-political-presidential-rivals':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-09T20:06:28.219+08:00
