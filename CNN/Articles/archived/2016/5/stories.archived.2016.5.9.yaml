      'mgnl:lastActivated': 2019-10-07T10:13:16.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (May 9), election watchdog Parish Pastoral Council for
        Responsible Voting (PPCRV) said it received information from an unidentified
        hotel employee that VCMs were being hidden at Novotel. Under the law, only
        the Comelec should have possession and control over the VCMs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb67547-b4c4-4538-a606-5d4cfb598950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:13:13.558+08:00
