  'Cases-of-misdelivered-ballots-reported':
    'author': 'CNN Philippines Staff'
    'caption': '(file photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-05-09T18:11:36.325+08:00
    'imagesource': 'jcr:ed8c851c-c682-45d5-ba23-c3beb940777c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3b16d4b-bbe5-406b-a11b-012673e4c912'
    'lead': 'Voting was suspended on Monday in at least two towns in the Visayas after
      ballots for one clustered precinct were delivered to a different polling station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:57:07.678+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T09:57:28.031+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T09:57:27.734+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cases of misdelivered ballots reported in some areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd098a0d-ba23-4be9-b414-e18ecc18e799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:57:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:57:28.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Voting was suspended on Monday
        in at least two towns in the Visayas after ballots for one clustered precinct
        were delivered to a different polling station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ebf54-ba85-4062-a27d-c28239739e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:57:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:57:28.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said ballots delivered to a clustered precinct in one
        of the towns in Cebu were actually intended for a precinct about 90 kilometers
        away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df35c6f-5941-45d3-af3f-9b700dcaf448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:57:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:57:28.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Central Visayas Director Jose
        Nick Mendros explained that it was a case of misdelivery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a97424-c589-49f5-b6bd-901c918cadf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:57:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:57:28.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendros, said Comelec personnel in the affected clustered precinct
        in Barangay Gabi, Cordova town on Mactan Island were surprised when the vote
        counting machine (VCM) rejected the ballot and marked it as invalid ballots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f12d37-fec9-42cd-bdef-9426de98a485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:57:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:57:28.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was later found that the ballots were meant for the town of Dalaguete,
        farther south of Cebu City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269061c9-ded4-4e47-bcb5-34ec0cd6886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:57:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:57:28.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendros did not say when new ballots will be printed and delivered
        to Barangay Gabi, and when voting will finally be held.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d522f5-7f3d-4552-81b8-778dd7121d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:57:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:57:28.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wrong ballots also were delivered to Hinigaran, Negros Occidental,
        officials said. The ballots were intended for a precinct in Borongan, Eastern
        Samar, about 315 kilometers northeast of the Negros town.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ffcee-b45d-4581-9b12-a149eb61a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:57:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:57:28.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 685 voters of a clustered precinct in Hinigraran’s Barangay
        Palayog, were not able to cast their ballots, according to Provincial Election
        Officer Ian Lee Ananoria. It is to be expected that elections in the barangay
        in Borongan where the ballots were destined also had been postponed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cbab19-4059-4ad3-8adc-64778219a8e0'
      'mgnl:activationStatus': true
