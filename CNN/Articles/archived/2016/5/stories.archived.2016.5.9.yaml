      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said what the Comelec should have done instead is to check
        its inventory of the VCMs to determine if there is any missing machine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c351854-f70d-4839-a831-29be5976c741'
