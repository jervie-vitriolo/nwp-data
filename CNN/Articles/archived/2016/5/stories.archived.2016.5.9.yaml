      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim delivered the speech during the 7th Congress of the Workers
        Party of Korea, the highest-level political gathering in the isolated, one-party
        state. More than 3,400 party members are in Pyongyang for the congress that
        began Friday (May 6) and continued through the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5017c4f-dbec-4017-8000-f5b68406d16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:07.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An end date hasn''t been announced for the gathering, the first
        party congress in 36 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ea2f1-df24-43af-8e7d-21b42af4223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:07.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s economic plan, the first of its kind in decades, was short
        on specifics. The leader, who has been in power since his father''s death
        in late 2011, called for a greater focus on factory automation, mechanizing
        agriculture, and increasing coal output.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22b33a-5ccc-40c6-b957-39b0b46e1f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:07.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for greater exports of raw materials, but did not
        address how that would be possible in the wake of heightened U.N. sanctions
        after this year''s purported hydrogen bomb and missile tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03139804-0b5d-4aa0-b580-4f44b3a391e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:07.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech focused extensively on the struggles and progress of
        North Korea since the last party congress in 1980. Kim repeatedly referenced
        North Korea''s "Juche" ideology of self-reliance, but also spoke of a desire
        to increase foreign trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2115a838-cf61-4c94-9fef-9b7ea58d9311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:07.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim spoke of his country''s economic collapse in the 1990''s on
        the heels of the implosion of the former Soviet Union, followed by a period
        of famine and hardship known locally as "the arduous march."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94615e3-f6bc-47d9-b459-2ff1a20ed2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:07.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, there have been signs of a modest economic recovery
        here in Pyongyang, the capital. There is more traffic, restaurants, and consumer
        items such as smartphones, electronics, and fashionable clothing. South Korea''s
        central bank estimates the North Korean economy has grown by around 1% annually
        over the last three years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485505e3-d07d-42eb-91d1-76014a7392c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:07.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping with his pledge to improve his people''s living standards,
        Kim also emphasized the need to generate more electricity in a nation that
        has long suffered from power shortages. He called for more domestic energy
        sources, including renewables and nuclear power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d4df1f-2c5d-479b-8491-dcd038427fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:07.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the capital, where citizens enjoy the highest living standard
        in the nation, many residents have electricity for just a few hours each morning
        and evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cac3de-ed88-467d-b68a-70d4b5eb9b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:07.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s address highlighted his "Byongjin" policy of pushing economic
        growth and nuclear armament simultaneously.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb04a3e-31bf-4a8c-ab78-5b1cf37200fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:07.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pledged North Korea would not use its nuclear weapons "unless
        its sovereignty is encroached upon by any aggressive hostile forces with nukes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67e522-b277-4a74-96c7-46c8311b2f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:07.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his economic goals, Kim also proposed holding military
        talks with South Korea to ease rising tensions on the Korean peninsula. South
        Korea''s unification ministry dismissed the offer as "merely its propaganda
        drive with no sincerity as it speaks of inter-Korean dialogue while continuing
        to develop a nuclear arsenal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4182a0d-1e53-4407-b0fa-cc675b0f3eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:07.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the highly secretive country, where the government controls information
        even among its own officials, foreign journalists and their government minders
        had a confusing and frustrating day on Sunday (May 8).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0285f8b-e3be-48b7-89e8-6ab2f7bb625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:07.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being told to dress formally, more than 100 journalists were
        driven to the People''s Palace of Culture in Pyongyang, a venue where press
        conferences are often held. Outside, there was a line of black Mercedes-Benz
        sedans with 727 license plates reserved for high-ranking party members.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201508d4-eea8-49c5-ad7e-fecdde8c62ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:07.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters were told to bring their passports and equipment inside
        for a security check. But after members of the media waited in the lobby for
        around an hour, an official from the Ministry of Foreign Affairs announced
        "the program has changed" and the journalists were driven back to their hotel,
        where they stayed for the remainder of the day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4496db6-e869-4f75-9b90-db4760327ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:07.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-controlled media continues to be the only source of information
        for international reporters in Pyongyang, who''ve been taken on sightseeing
        tours around the city but have been given no access to the party congress
        or any government officials. Reporters were allowed to take pictures and video
        while standing across the street from the party congress venue on Friday,
        shortly after the event began.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d693918-d823-49be-b918-c3de39c24c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:07:07.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:07:30.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/08/asia/north-korea-kim-jong-un-economic-speech/">"Kim
        Jong Un unveils five-year plan, but no major reforms."</a></em></p>'
  'Afghanistan-bus-fuel-tanker-accident':
    'author': 'Ehsan Popalzai, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-09T03:23:05.026+08:00
    'imagesource': 'jcr:2530bb97-35cb-4d70-a5ad-fd835baf2903'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '617812bb-f65d-4832-bf21-6c4b4b7ba8fc'
    'lead': 'At least 73 people were killed and 52 others injured in Afghanistan when
      two passenger buses caught fire after one collided with a fuel tanker, health
      officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:11:46.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T11:11:49.814+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:11:49.649+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll rises to 73 in Afghanistan bus, fuel tanker accident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406aec61-3f67-47cc-8fd9-74e73c69c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:11:46.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:11:49.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kabul, Afghanistan (CNN) —</strong> At least 73 people were
        killed and 52 others injured in Afghanistan when two passenger buses caught
        fire after one collided with a fuel tanker, health officials say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f32d1d-c416-4984-9cc0-4085112d2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:11:46.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:11:49.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened early Sunday (May 8) in southeast Ghazni province,
        provincial government spokesman Aghagul Jawid Salangi told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d0b733-98fd-49fd-9b6c-7b01fcdf55ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:11:46.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:11:49.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial authorities had earlier said that 52 had been killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99379a1-5ded-4d21-9fe3-463c93ea71b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:11:46.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:11:49.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salangi said the first passenger bus was speeding when it collided
        with the fuel tanker and both vehicles erupted in flames. The fire ignited
        a second bus nearby.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29189798-fabb-4d6b-a731-8b6b52982e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:11:46.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:11:49.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers on board both buses were killed or injured, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb19b5-9d91-4731-a249-a31471790223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:11:46.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:11:49.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred on the main highway linking Afghanistan''s capital,
        Kabul, with the southern city of Kandahar, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee97b6-e3a2-4e50-bd3c-a9bd6d36f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:11:46.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:11:49.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic accidents are relatively commonplace in Afghanistan, with
        roads often poorly maintained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eaa3e2-206a-40a8-b38a-03b8c41c9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:11:46.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:11:49.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/08/asia/afghanistan-bus-accident-fire/">"Death
        toll rises to 73 in Afghanistan bus, fuel tanker accident."</a></em></p>'
  'Cebu-strafing-incidents':
    'author': 'Dale Israel, Cebu City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-05-09T02:25:59.978+08:00
    'imagesource': 'jcr:5749da25-5a52-4d0e-8ca1-b5a0c6f873d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5848f06-6e77-4403-82c0-6e4817d84aff'
    'lead': 'Two strafing incidents were recorded in separate towns in Cebu on Sunday
      (May 8), the day before the elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:15:23.512+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T11:15:32.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:15:32.429+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two strafing incidents recorded in remote Cebu towns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e198b-fd90-445b-bf40-10b68604c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> A barangay captain
        in the northern town of Tabogon in Cebu province sustained injuries when he
        scampered for safety after gunmen fired shots in front of his house Sunday
        morning (May 8).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae0fb37-7352-4f16-bb29-002a57f60060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somosa barangay captain Andrew Nolasco, however, was unharmed but
        sustained bruises and wounds when he rolled on the ground at the back of his
        house for safety. His companions also ran away after hearing the shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5d171-2698-4941-808a-53ad71b0f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nolasco is supporting the opposition candidate challenging incumbent
        Tabogon Mayor Zigfred Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fdaf99-4aa2-450d-8c8d-b60dd96575ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nolasco was meeting some election watchers at 10 a.m. when two men
        armed with high-powered guns fired at Nolasco and his companions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb29705-6fcb-49d1-8044-b24a7a0db365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe the gunmen were sent by the camp of Mayor Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b068923e-da56-42ec-9d9a-eccf2e39ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two unidentified gunmen fled toward Bogo City aboard a motorcycle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3e4b90-f09e-479a-824b-21cd4f047ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern town of Dumanjug, there were reports of a strafing
        incident in front of the house of incumbent Mayor Nelson Garcia shortly before
        10 p.m. on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ea281-b72a-40e2-a0a9-b4daaf17d9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those wounded is a relative of a One Cebu Party candidate
        aligned with the Garcias.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b91609-d3c0-4bbb-813f-1f653a804678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia pointed to his political opponents as the ones behind the
        strafing incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a46a34-3f27-4d93-b3f4-6bb7b5d8ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police, however, are still investigating the shooting incidents.
        It has yet to be proven whether these were related to the elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c219c6-0aa1-4c74-82a2-4c369c367005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the information about the shooting incidents are snippets
        of the initial report received by the Commission on Elections (Comelec) in
        Cebu City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29ef43-1403-4883-9c60-58ec15621c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local town police in Tabogon has refused to release information
        on the incident until cleared by the station police chief and the election
        officer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b72d96e-1b14-429c-b272-3ef9a38b360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from those two incidents, the other areas of Cebu province,
        including those towns under the Election Watchlist Areas, have remained peaceful.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d2c52c-231f-4a3b-8757-6b66d4568202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote counting machines have been delivered to the schools on
        Sunday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4991a4f7-85fa-463b-9307-03b860b071d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900 augmentation policemen from the Philippine Nation
        Police Regional Office in Central Visayas were sent to the towns to help in
        securing the elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24bdbb7-2928-432b-be29-d8ce3c0de55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines Central Command based in Cebu
        City has also sent some of their soldiers to the towns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f35a4b3-6953-4ae9-8c74-eaaa7ded733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police presence has also been increased in Tuburan town where a
        shooting incident happened a few days ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578887ad-cac7-4094-8f08-1d78a9d8ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:15:23.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:15:32.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The augmentation force in the towns are part of the more than 1,500
        policemen scattered around the provinces of Cebu, Bohol, and Siquijor for
        the elections.</p>'
  'canada-alberta-saskatchewan-wildfire-growing':
    'author': 'Ralph Ellis, Steve Almasy, and Ray Sanchez, CNN'
    'caption': 'An aerial photo showing the YMM fire in Alberta''s Fort McMurray.
      (Photo: Mark Missal/Town of Slave Lake via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-09T02:12:59.382+08:00
    'imagesource': 'jcr:6919c5dd-dd8b-4419-b4a6-e42b9277e31a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b95a6511-e054-4cbd-affa-842b3af43605'
    'lead': 'The massive wildfire that forced almost 90,000 people to evacuate in
      Alberta is growing and approaching the neighboring province of Saskatchewan,
      Canadian officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:21:58.244+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T11:22:02.481+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:22:02.124+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alberta wildfire growing, may reach Saskatchewan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba8d22a-8498-48a7-91bf-b6a927ebcfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The massive wildfire that forced almost
        90,000 people to evacuate in Alberta is growing and approaching the neighboring
        province of Saskatchewan, Canadian officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3662b067-6598-4e3b-a79e-289ec9623c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dry and extremely windy conditions are fueling the blaze, which
        has scorched more than 1,560 square kilometers (602 square miles) and ravaged
        the city of Fort McMurray, Public Safety Minister Ralph Goodale said Saturday
        (May 7).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c2bfa-a648-4a0b-b1f7-dd2bd9131f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation remains unpredictable and dangerous," he told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09002675-caa5-4d46-9673-695d9d360daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alberta is "tinder dry," he said, adding there was a possibility
        of a drop in temperature and a slight chance of rain early next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b2946-0bf7-4209-8af7-0c5fcf175235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A downpour is needed to tame the fire that is the size of Hong Kong
        and almost 25% bigger than New York City. It has displaced about 88,000 people,
        wiped out at least 1,600 structures and sent plumes of smoke as far away as
        Iowa. The fire may double in size, Goodale said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b438f6-3979-4700-adea-b421e362f90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze is moving in a northeast direction and could reach the
        border with Saskatchewan by the end of Saturday (May 7), Alberta Premier Rachel
        Notley said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e9c2d-1f58-4b2f-94ee-6ce814edf46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response has been massive. Notley said more than 500 firefighters
        are battling the blaze around Fort McMurray, with the help of 15 helicopters
        and 14 air tankers. More than 1,400 firefighters, and 133 helicopters are
        fighting blazes across the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033635a5-a6fe-464b-b620-966abca8980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notley said the Suncor and Syncrude oil companies to the north of
        Fort McMurray are evacuating personnel. Officials stressed that the company
        properties don''t appear to be in danger from the fire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467c76f0-e646-4b05-98ac-7ba5cae7afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premier said the human suffering is heartbreaking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa8a40b-4525-473c-a4b1-2734067a2e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I met families who had picked up and evacuated on a few hours''
        notice, who are understandably worried and anxious about what is going to
        happen next, about their children''s schooling, about their belongings," she
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee743452-96b0-438c-9f57-5fa74ed8787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bit of good news: No fatalities directly related to the fire
        have been reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad37ec-6886-466d-ad36-8c52cabbbded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fort McMurray has been devastated. Besides the fire damage to structures,
        the power grid has been damaged, and the water is currently undrinkable, Notley
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06843b62-39ef-48d1-a2c4-6106351dded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to underline again that no one who is not a trained first
        responder with a specific job to do should be in Fort McMurray," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c1cd9-a905-4ce5-bcf8-497aa0a49d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Fort McMurray residents first evacuated north of the city to
        oil company camps. They were forced to move again as supplies ran low and
        the oil companies decided to evacuate their own employees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a27c88e-bde1-4ba7-a188-ac2fd1f993ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people who drove through Fort McMurray on Friday (May
        6) and Saturday in evacuee convoys headed to Edmonton and other cities witnessed
        the devastation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8cf017-36ec-4a4f-bd1e-86a864952a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was something like Armageddon," said Morgan Elliott, who traveled
        with his fiancee, Cara Kennedy, and their baby, Abigail. "Everything was burnt,
        houses gone. Leaving the city, it was like a scene out of a movie. It reminded
        me of the TV show ''The Walking Dead'' where you''re going on the highway,
        and there''s just abandoned vehicles everywhere; hundreds of cars, just abandoned
        vehicles."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0646f70-9a9e-4c61-857f-621e0ca14b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicles headed south down Highway 63, the lone road open for people
        relocating to emergency shelters or the homes of friends or family, the Regional
        Municipality of Wood Buffalo reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850f7718-b809-4bd7-b954-45216d56de35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notley said 12,000 people have been airlifted over the past two
        days and 7,000 were able to drive out. Some 15,000 people remain stranded
        north of the devastated city, but not all will leave, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb942c9-0229-4dcc-82a9-81495bdcb4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many evacuees are expected eventually to wind up in Edmonton, the
        provincial capital some 379 kilometers (236 miles) to the south, or Calgary,
        where residents and officials were working to set up accommodations for the
        influx of temporary residents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee713ba6-3b47-4bb7-bbc4-0a6ebb1bbdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire is so large that once brought under control it will burn
        in some places for "weeks and weeks," said Chad Morrison of Alberta Wildfire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e55cc-de54-4dce-b866-3fc939ef8ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notley said a great deal of rebuilding work will follow the end
        of the fire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c37ba17-5e07-4337-8b1f-50cf7c5d2d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Canada," she said. "Canadians work together in the face
        of a disaster like this."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd436b4-a8e0-4304-895c-4c366c22e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dan Simon, Amanda Watts, Mallory Simon, Keith Allen,
        Faith Karimi, Chuck Johnston, Dave Alsup, Justin Lear, Holly Yan, and David
        Williams contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b7f225-a137-4877-acc5-5b54105f2948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:21:58.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:22:02.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/08/americas/fort-mcmurray-fire-canada/index.html?sr=cnnitw">"Alberta
        wildfire growing, may reach Saskatchewan."</a></em></p>'
  'Kim-Jong-Un-North-Korea-nuclear-weapons-sovereignty':
    'author': ' Euan McKirdy and K.J. Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-09T00:03:49.691+08:00
    'imagesource': 'jcr:a61bdc22-c5c6-44e0-a061-b8c7d3324670'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '668020cd-6a92-44e1-9f9a-1bdb21a83abd'
    'lead': 'North Korean leader Kim Jong Un said the country would not use a nuclear
      weapon unless its sovereignty is encroached by "invasive hostile forces with
      nuclear weapons," according to the country''s state news agency KCNA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T11:24:52.832+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T11:25:15.136+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un: We''ll only use nuclear weapons if sovereignty threatened

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2803dcf8-ce8f-4b35-8d90-008b6c2b793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> North Korean leader
        Kim Jong Un said the country would not use a nuclear weapon unless its sovereignty
        is encroached by "invasive hostile forces with nuclear weapons," according
        to the country''s state news agency KCNA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021c7078-ad89-4b4e-90a3-04d3991bc90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the remarks Saturday (May 7) at the ruling Workers'' Party
        of Korea''s Seventh Congress in Pyongyang, which began the day before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087abd3c-6361-4ae1-8e20-7b4483d6d8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also reportedly said North Korea will faithfully fulfill its
        nuclear nonproliferation obligations and make an effort to realize global
        denuclearization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d89fd00-63ad-44ea-b18b-ee150ad231dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 15-minute opening speech Friday (May 6), Kim touted the country''s
        weapons development, saying they had "elevated our respect to the world and
        enemies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cdb5bc-f456-4fb0-88f1-2975baa8d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Pyongyang announced that it had successfully tested
        a thermonuclear device, which, if true, would mark a significant advance in
        its nuclear capabilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f231c7-564a-41f4-9a6b-359945e28362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since made a number of public demonstrations of its nuclear
        program''s advancement, including rocket and submarine-based missile tests.
        It also announced it had miniaturized a warhead in early March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f11a70-b65d-46aa-9021-3d2753c38ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s ''golden age?''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ce44e-5dcc-4b03-b1da-bc892ac760ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also said during his opening remarks that the congress would
        review the party''s "brilliant successes" and put together tasks to "keep
        ushering in a great golden age of socialist construction."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37337538-3d20-4bf8-84ab-4810643631aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s provocative nuclear stance has triggered some of
        the harshest U.N. sanctions imposed against North Korea and irritated his
        most powerful ally, China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8633b7ab-d924-4590-a89e-f2d44451ebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sole remaining symbol of cooperation with South Korea – the
        Kaesong Industrial Complex near the demilitarized zone – has also shut down
        during his tenure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce4495-0e0b-4cc0-9fc9-0e0b5c78cff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Chinese officials were invited to the party congress, according
        to Chinese state media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424acb4f-3c4a-459e-acd9-818d83685baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim appears determined to project the image of self-reliance as
        his impoverished country defies international condemnation by chasing its
        nuclear ambitions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a2637-ffcb-4d5f-bc02-1858d10a8716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Kim has promised to take measures to improve the
        living standards of North Koreans, the other element of his two-prong, so-called
        "Byongjin" policy of economic and nuclear advancement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc4898-2871-4021-a466-5dee1fd8a509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To outside observers, the two goals seem contradictory and implausible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30720bd-d3cf-474f-b8f5-0a86e33c912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congress is the first in the country for 36 years. Friday saw
        around 3,000 party members and more than 100 international media outlets pour
        in for this once-in-a-generation political gathering, officials told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89384e8d-068e-4207-b441-afd92ecf766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the gathering had been kept secret from the foreign press
        and the North Korean public until a Friday evening news bulletin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b52938-3889-4224-b8f7-6b05aecba8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous one, in 1980, marked the naming of Kim''s father, Kim
        Jong Il, as successor to his own father, North Korea''s founder Kim Il Sung,
        as leader of the reclusive nation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc027709-4ad3-4f50-9716-46917ac65084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Will Ripley in Pyongyang, North Korea contributed to this
        report</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d50182-2b66-4995-a117-5f449bb9fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:24:52.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:25:15.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/07/asia/north-korea-nuclear-use-sovereignty/index.html">"Kim
        Jong Un: We''ll only use nuclear weapons if sovereignty threatened."</a></em></p>'
