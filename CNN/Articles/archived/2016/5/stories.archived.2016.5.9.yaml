      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        National Police (PNP) expects this year''s elections to be more peaceful compared
        to the past two polls held in 2010 and 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77caef80-ca5c-425a-a8ae-5ad633fe394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:02:06.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:02:11.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Monday (May 9), PNP Director
        for Operations Jonathan Miano estimated that about 140,000 police personnel
        were deployed around the country on election day (May 9). Two police personnel
        have been assigned to each of the country''s roughly 36,000 polling precincts.</p>'
    '4':
