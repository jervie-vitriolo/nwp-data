      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Leonardo, Nueva Ecija (CNN Philippines) —</strong> A
        shooting incident was recorded in the town on San Leonardo, Nueva Ecija early
        Monday morning (May 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f0826-325e-4bdb-96e2-1a723b287f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:26.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:04:30.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred around 12:45 a.m. between the groups of former
        Mayor Elan Nagano and a relative, Amang Nagano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d778fa4-f518-4e94-ba07-839f6c41f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:26.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:04:30.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Philippine National Police (PNP) and Armed Forces
        of the Philippines (AFP) were conducting street patrols when report of the
        incident came in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d834b2f-79ef-4115-be1c-68e7c2c88803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:26.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:04:30.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troop headed by PNP Police Director Manuel Cornel immediately
        proceeded to Barangay Malorca to respond to the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db55dfc-4b04-4339-9058-9bd02d2dd6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:26.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:04:30.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said he demanded a peaceful election from all political
        parties in the province, adding the shooting incident "disappointed" him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b063a37-d73b-46cc-a19f-ce3f81e059e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:26.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:04:30.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several bullet marks marked the two vehicles recovered in the crime
        scene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c824bdd-1282-4aff-883f-8138afd13333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:26.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:04:30.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said one casualty was immediately brought by citizens to
        Premiere General Hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef04fdd7-0c25-4a06-bc79-e8dfe5c42e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:26.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:04:30.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Coronel, an initial investigation showed that both
        groups had an argument along Barangay road in Malorca, which resulted in a
        gun fight between the two groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529dc221-bbd9-464a-bc6f-6fa8990cb397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:04:26.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T11:04:30.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are still conducting an investigation on the incident.</p>'
