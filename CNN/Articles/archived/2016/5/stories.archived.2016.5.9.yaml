      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was accompanied by her husband former first gentleman Mike
        Arroyo and son former Rep. Mikey Arroyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6858bc8a-66bf-47ff-9557-b4ce81740426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:00:32.024+08:00
