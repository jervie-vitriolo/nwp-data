      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He showed Bautista and the poll watchdogs the rooms to prove that
        Smartmatic had nothing to hide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747568b1-3d20-4411-8777-911b199462c8'
