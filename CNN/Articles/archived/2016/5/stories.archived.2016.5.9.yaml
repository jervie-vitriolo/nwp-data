      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> The Commission on
        Elections (Comelec) has suspended voting on Monday (May 9) in a clustered
        precinct in one of the towns in Cebu. Authorities said ballots delivered there
        were actually intended for another precinct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed3284-3677-4cc3-b512-e61e80f610d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:21:25.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:21:45.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Central Visayas Director Jose Nick Mendros explained — it
        was a case of misdelivery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363df586-5cec-4d4e-9a09-dea31241ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:21:25.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:21:45.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec personnel in the affected precinct in Barangay Gabi, Cordova
        town on Mactan Island were surprised when the vote counting machine rejected
        the ballots and indicated they were invalid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644bcff-e496-45a6-81f5-b6fede0abe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:21:25.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:21:45.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was later found that the ballots were for the town of Dalaguete,
        some 90-kilometers South of Cebu City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d004ef4-f65a-46a1-bce2-03d6a8057c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:21:25.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:21:45.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Comelec: Contingency plans in place for faulty VCMs</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9257de-e7de-47d2-94a0-ab494d0a7a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:21:25.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:21:45.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendros could not categorically say when the new ballots would be
        delivered and when voting can begin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec6248e-77ef-48b4-b252-65548b8eba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:21:25.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:21:45.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 720 voters are affected by the suspension.</p>'
