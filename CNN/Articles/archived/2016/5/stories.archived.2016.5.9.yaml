      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPCRV representatives also said there is still a shadow of doubt
        over the report because it took hours before the rooms were allowed to be
        inspected since they first received the information.</p>'
