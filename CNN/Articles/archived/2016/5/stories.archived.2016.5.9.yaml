  'comelec-allows-voting-period-extension-polling-precincts':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-09T17:22:10.428+08:00
    'imagesource': 'jcr:f9e3aaa9-b9fb-4fd9-bca9-964f461150b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a96f1cc0-bfbc-40b1-baa1-ccb144e58883'
    'lead': 'Commission on Elections (Comelec) Chairman Andres Bautista said the poll
      body gave the green light to extend the voting period by one hour for certain
      precincts. These precincts may close polling centers at 6 p.m. instead of 5:00
      p.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T10:05:05.126+08:00
