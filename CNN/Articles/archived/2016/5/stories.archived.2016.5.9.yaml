      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno Elie, a staff of the poll technology provider Smartmatic,
        who is booked at the hotel, earlier denied allegations that VCMs were kept
        in the hotel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4333a-bd61-46a4-8b75-7e4dad011167'
