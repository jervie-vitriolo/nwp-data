  'dutertards':
    'author': 'RG Gabunada'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-05-09T12:32:28.043+08:00
    'imagesource': 'jcr:5ad89efd-d189-47dd-bbbf-44743f700ec6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a15fd5b0-0057-49ab-8220-5cfacc88a46f'
    'lead': 'In an attempt to shake the stereotypical term and the negative connotations
      that come with it, a Duterte supporter argues that political discussion requires
      an open mind and an abundance of reason.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T10:54:55.316+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T10:54:59.241+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T10:54:58.991+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'We are not ‘Dutertards’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e868dcb0-e0ab-4f6c-acd2-152485688bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:54:55.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:54:59.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> To say that being
        a Duterte supporter is difficult would be an understatement. Based on everything
        that has transpired over the past few months, there is clearly a stereotype
        attached to people who are in favor of the Davao City mayor. There is a lot
        of pressure to be as diplomatic, objective, calm, and collected as possible,
        lest you be called a “Dutertard.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b79c3-0aeb-4fb0-9ced-62d4c49ead4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:54:55.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:54:59.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me tell you one thing: There is no such thing as a Dutertard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4dc32-c9b6-4501-b89d-920c8f147507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:54:55.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:54:59.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we have, rather, is a proliferation of online trolls, those
        who take pleasure in anonymity, fake profiles, and bashing at the expense
        of others. These are people who probably don’t have any idea that their comments
        and actions have implications, people who resort to ad hominem attacks instead
        of engaging in proper, respectful, intellectual discourse. They are not exclusive
        to the Duterte camp, nor are they only prevalent in politics. They are everywhere,
        and it just so happens that Duterte is the most polarizing of all presidential
        candidates. That said, the likelihood of online trolls popping up on a Duterte-related
        Facebook post is much higher than on posts about other candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f62ac97-23c3-4c10-a511-66cdf00532b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:54:55.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:54:59.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My roots being in Davao, I’ve always been a supporter of the mayor.
        However, I admit that he has a lot to improve on. Heck, I even call him out
        on all his problematic statements and actions. He is far from being a perfect
        leader (I mean, who is?), but his legacy in Davao, his platform, and the many
        testimonials from people — who are driven not by fear but by respect for their
        leader — are reason enough for me to vote for him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d2164-d6be-48a5-847b-9020892007fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:54:55.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:54:59.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can still remember the time I came out online as a Duterte supporter.
        It was the least popular choice in the circles I moved in, and my life would’ve
        been much more peaceful had I kept my opinions to myself. The moment I realized
        there were too many online trolls who hurt the candidate’s reputation instead
        of helping it, I knew I had to do something.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024aea0-5801-4f08-9e8d-d98913cadd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:54:55.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:54:59.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My goal was clear: Converting and convincing others to vote for
        him would be a much-appreciated bonus, but I wanted to show my peers that
        not all Duterte supporters fall into the frankly ableist stereotype of a Dutertard,
        that we can also converse rationally, and that we also have valid points for
        choosing our candidate. Since I made my support of Duterte public on Facebook,
        I had come across fellow supporters from all walks of life. Some of them already
        openly supported him, while others were more discreet, sharing with me their
        thoughts in private.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e826a-ea6f-41d4-9987-bb96a3d25a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:54:55.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:54:59.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can still remember the time I came out online as a Duterte supporter.
        It was the least popular choice in the circles I moved in, and my life would’ve
        been much more peaceful had I kept my opinions to myself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df599c5-d69e-49ca-9748-3f386852d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:54:55.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:54:59.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From what I have observed, not everyone is as articulate and objective
        in defending Duterte, especially when provoked about things like moral integrity.
        It would be so easy to just snap at those who resort to guilt-tripping us
        Duterte supporters for our chosen candidate. However, although it can be expected
        that any kind of political difference is likely to breed judgment and remorse,
        I believe that one’s personal character cannot be judged solely by political
        views. This is the trickiest part, as most of us blur the lines in between.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7535e-577a-4d79-a755-e4e58f604d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:54:55.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:54:59.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we may all feel passionate about our own choices, and while
        there are many others who are still undecided and could use some of our insight
        — as long as they are backed by factual information — I believe that much
        thought and courage must be exercised in choosing whom we vote for, and whom
        we don’t.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeab099-6509-4399-9730-194a97a546da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:54:55.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:54:59.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to social media, political discourse is now more accessible
        than ever to everyone. It has become a battleground for opposing groups to
        come up with the best arguments. Sure, it can be toxic, and more often than
        not, people engage in these discussions not so much for the cause that they
        are fighting for but to prove that they are better, smarter, and more articulate.
        To be honest, I too have fallen into this trap a few times. They say, “Kill
        them with kindness,” but it is easier to let our egos and emotions take control.
        The usual solution? Just agree to disagree. I propose a better solution: Stop
        boxing supporters into stereotypes. There’s more to people than their political
        choices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed99397-85dd-43bd-8a27-c5366c5f1439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:54:55.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:54:59.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And whether we’re supporters of Duterte or any other candidate,
        we are all dreaming of and hoping for a better Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92dfb28-af40-4faf-b75f-20697e045967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:54:55.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:54:59.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> The views expressed in this
        essay are those of the author and do not necessarily reflect those of CNN
        Philippines.</em></p>'
  'ppcrv-receives-reports-violence-illegal-election-related-activities':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-09T10:47:52.902+08:00
    'imagesource': 'jcr:82f9a8ab-078c-45be-9556-b795376dd1a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81bdd443-d9dd-40aa-8644-f22ce4e82c41'
    'lead': 'Barely two hours into the opening of polls, the Parish Pastoral Council
      for Responsible Voting (PPCRV) has already received disturbing reports of violence
      and violations of election laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T10:58:33.234+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T10:58:37.742+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T10:58:37.355+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PPCRV receives reports of violence, illegal election-related activities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc29585b-0399-4152-a5ba-1ce1b5873f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:58:37.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Barely two hours
        into the opening of polls, the Parish Pastoral Council for Responsible Voting
        (PPCRV) has already received disturbing reports of violence and violations
        of election laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895778e6-4c2e-4067-af0f-231268d49a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:33.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:58:37.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPCRV Command Center Operations Head Ana de Villa-Singson said a
        child reportedly was killed in a bombing incident in Shariff Aguak, Maguindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db268b-07cb-4401-93cb-938753e785e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:58:37.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said other details concerning the blast were not immediately
        available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e7314c-16eb-4190-bc04-87157647613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:58:37.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPCRV is an election watchdog and the citizen arm of the Commission
        on Elections (Comelec).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f235b9-9f7b-4ceb-b7cf-009eef0dc3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:58:37.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/pnp-2016-election-incidents.html">Read:
        2016 elections more peaceful than past polls — PNP official</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b601690-5a3c-4f5f-a509-a52d593c670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:58:37.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Agusan del Sur, one senior PPCRV volunteer reported a new modus
        operandi to buy votes – not to make people choose a certain candidate, but
        to prevent them from going to the polls, de Villa-Singson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399764c-c2b9-40c5-a7de-8ced0f6e8f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:58:37.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said voters are being paid P1,000 each for their index finger
        to be marked with indelible ink. The mark is an indication that a person has
        cast his ballot and election inspectors will not allow him or her to vote
        a second time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f2967-0d5b-4ab1-807e-66f2f06502b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:58:37.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This practice is a departure from the past modus operandi voters
        are given money to dissuade them from voting for a certain candidate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa7bf7-e95c-4dd3-9989-6362a6d7f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:33.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:58:37.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPCRV also received reports of VCMs seen in certain rooms at
        Novotel in Araneta Center. By law, only the Comelec should have possession
        and control over VCMs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72bea5f-128d-4624-b79a-ab485057a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:33.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:58:37.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Villa-Singson said the PPCRV has already sent volunteers to check
        the report, and informed the election officer responsible for the area where
        the hotel is located.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PPCRV National Chairperson Henrietta De Villa joins us from the
        PPCRV command center. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/3VYejh6XzX">https://t.co/3VYejh6XzX</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/729254316624613377?ref_src=twsrc%5Etfw">May
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b51692-3f3a-425b-bdae-54888fa5abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:33.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:58:37.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9630101-6a4f-4d31-b0f0-2e92bc14fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:33.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:58:37.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her group also received reports that some ballots have a pink line
        on it — and this is rumored to be pre-programmed to benefit certain candidates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e98b65-6e04-4a3e-a739-cd5d19d2957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:33.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:58:37.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Villa-Singson said voters should not accept such ballots and
        instead demand a replacement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f888c4-2391-4183-8349-67877111a756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T10:58:33.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T10:58:37.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple paper jams in the printing of voter''s receipts have also
        been reported in Manila District 2, Urdaneta in Pangasinan, Imus in Cavite,
        Antipolo, and Camarines Sur.</p>'
