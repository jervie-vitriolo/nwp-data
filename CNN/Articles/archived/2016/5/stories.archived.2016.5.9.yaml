      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Chairman Andres Bautista said
        the report that five vote counting machines (VCMs) were being kept at the
        Novotel Hotel in Cubao, Quezon City, was false and baseless.</p>'
    '4':
