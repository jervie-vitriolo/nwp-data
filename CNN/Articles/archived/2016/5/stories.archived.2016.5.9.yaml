    'template': '1'
    'title': 'Misdelivery of ballots suspends voting in Cebu barangay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea935144-c583-4cd7-b985-a46159f963a5'
