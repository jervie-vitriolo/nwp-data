      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team led by Bautista, accompanied by representatives of the PPCRV,
        Kontra Daya, PDP-Laban, Liberal Party (LP), and journalists personally checked
        the hotel rooms to verify the report.</p>'
    '9':
      'contentWidth': '100%'
