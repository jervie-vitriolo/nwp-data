      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/10/Grace-Poe-concedes-to-Rodrigo-Duterte.html">Read:
        Grace Poe concedes to Rodrigo Duterte</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df1c7d-c98a-438e-8c7c-62d2b83ce859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:43:46.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T09:43:49.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This according to the Parish Pastoral Council for Responsible Voting
        (PPCRV) and Kapisanan ng mga Brodkaster ng Pilipinas (KBP) partial, unofficial
        count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c5bca6-f427-4eb7-a7aa-cd5ac2f0e7cd'
      'mgnl:activationStatus': true
