      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo arrived at the Lubao elementary school in Barangay San Nicolas
        at exactly 9 a.m. Monday morning (May 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b2a06-b652-4448-9008-5d4f35627f8c'
      'mgnl:activationStatus': true
