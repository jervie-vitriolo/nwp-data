  'NBA-Playoffs-Game-5-Golden-State-Warriors-OKC-Thunder':
    'author': 'Andrew Both, Reuters'
    'caption': 'Andrew Bogut #12 of the Golden State Warriors ducks the ball against
      the Oklahoma City Thunder during Game Five of the Western Conference Finals
      during the 2016 NBA Playoffs at ORACLE Arena on May 26, 2016 in Oakland, California.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-27T21:56:03.992+08:00
    'imagesource': 'jcr:68917e6c-c345-42a4-93c1-7514bf6605de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5c40ae3-2ef3-48d4-bba5-db3d657b29b4'
    'lead': 'Andrew Bogut played a key part in keeping the Golden State Warriors alive
      in their Western Conference Finals Game 5 showdown against the Oklahoma City
      Thunder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:34:56.156+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T10:34:59.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T10:34:59.459+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Bogut wins Antipodean battle as Warriors beat Thunder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e0d9e-e447-4d53-87ae-0d9449048267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:34:56.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:34:59.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Andrew Bogut responded to his coach''s
        challenge with a big game for the Golden State Warriors as they kept alive
        their NBA season on Thursday (Friday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aeff0a-1a96-4851-b63a-93eac1ab7156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:34:56.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:34:59.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Game Five of their Western Conference final against Oklahoma
        City, Steve Kerr said he needed his Australian center to stay out of foul
        trouble early and contribute more minutes to his team''s waning hopes of winning
        consecutive championships.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7394af-f395-481a-a4c8-7442118aa662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:34:56.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:34:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogut came through, picking up just one foul in the first half and
        three the entire game, playing an important role in the Warriors'' 120-111
        victory that sends the series back to Oklahoma with the Thunder leading 3-2
        going into Saturday''s Game Six.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f7a41-cdd3-4448-8741-496dc5a771c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:34:56.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:34:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogut played nearly 30 minutes, scoring 15 points on seven-of-nine
        shooting and pulling down a game-high 14 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaac3c7-f59d-4c83-8aef-4c2ba828f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:34:56.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:34:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His numbers were a far cry from the first four games, when he averaged
        only 14 minutes, three points and 4.3 rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4171083b-b46a-4a5c-9da5-ae79a4325fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:34:56.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:34:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogut edged his Kiwi counterpart Steven Adams in an Antipodean battle,
        as the Thunder center was forced to sit early after picking up two quick fouls
        inside the first three minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d1283-5a52-4b06-923c-cc8138c1d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:34:56.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:34:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr was quick afterwards to credit Bogut.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b09ad5-5ba4-4ccb-89c1-c02136ecdae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:34:56.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:34:59.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought Boges was phenomenal," Kerr told reporters. "He rebounded,
        scored, was aggressive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a39671f-f917-4ea8-aaec-8e775a7687dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:34:56.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:34:59.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously rebounding has been an issue ... So when he can play
        that way and rebound the ball like that, it just gives us a much better chance
        to win the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4373de0-97c3-49b0-91ba-40be6f8d8aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:34:56.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:34:59.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boges is our best defender. He takes up a lot of space, challenges
        everything at the rim. Staying out of foul trouble allowed us to keep him
        on the floor."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed098ed4-8a5c-47f3-9646-8dec981f70f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:34:56.157+08:00
      'mgnl:createdBy': 'jeff'
