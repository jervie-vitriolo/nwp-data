      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e771a5bf-34b8-4fdf-8cdb-2679f35a81bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mutually beneficial deal is dependent on many elements: the contract’s
        duration, which can range from a few weeks to an entire year; the number of
        posts and on which social media platforms they will appear; and the brand’s
        identity, which can go from budding online shop to international label. All
        of this will determine the last component: fair compensation. This operates
        on a case-by-case basis because, while influencers of the highest caliber
        work with sizable minimum fees and are capable of raking in anywhere between
        four and seven figures per project, they remain open to minimal or even in-kind
        compensation depending on what other factors are at play.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae3fd9-cd54-4cef-9bf7-cafea191b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When considering a job whose most recognized deliverables include
        being on social media, it’s easy to feel that such figures — still exclusive
        of things like free airfare and revenue from ad placements — are unwarranted.
        But the fact of the matter is, with client meetings, shoots, brand events,
        answering emails and hammering out deals for hours on end, plus the actual
        blogging, an influencer’s work day may be no less laborious than the average
        day job. “There’s so much time in a day that I dedicate to work that people
        don’t think is work, because I’m using my mobile, my camera,” says Uy. “But
        at the end of the day it’s like you’re an editor of your own website. You
        do the writing, you do the editing, you take the photos, so it’s really like
        you’re an entire team.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede5bd0b-3bd4-4fc1-819d-a77bec8d0d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A dying breed?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b2783e-0c1c-487a-a06f-38bf00a8ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the time it has taken the likes of Co, Gosingtian, and Uy to
        build their careers, there have been countless new entrants to the influencer
        market, now mostly in the form of popular Instagram microbloggers. They are
        greater in number — likely born out of the newfound ease of using social media
        and the reality of its earning power — but they have notably smaller followings
        and operate within a wider range of niches: fitness, travel, and even mom
        blogging.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dbbede-b0ef-4493-9cd6-4b64a66518a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been argued that this sharp influx will dilute the effectivity
        of influencers and, ultimately, secure their impending collapse. “The more
        brands that use influencers for marketing campaigns on social platforms,”
        The New York Times wrote in a media report last year, “the less impact each
        influencer has.” That report quoted the chief executive of a digital agency
        as saying that the influencer market “was too easy money for a lot of people”
        and that “chasing the influencer has in fact generated people that aren’t
        too influential.” Gawker also gained traction recently for an article that
        predicted the imminent demise of influencers because pretty soon people will
        open their eyes and see that a large following is both fragile and meaningless.</p>'
    '49':
      'image': 'jcr:0f5a1c1e-5064-44b8-ac17-f727e74c41fc'
      'imageCaption': 'There have been countless new entrants to the influencer market,
        now mostly in the form of popular Instagram microbloggers. They are greater
        in number, but they have notably smaller followings and operate within a wider
        range of niches: art, fitness, travel, and even mom blogging. Photo by GABBY
        CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7261ec-69a4-49a2-8182-2d8f15722da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8681f92-86e6-4d98-913d-807a40a1e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When considered in the local context, however, these very premises
        are flawed in that they assume influencers wield power only because of their
        sizable audiences and their own exclusivity. But from a marketing professional’s
        point of view, a follower count is arguably the weakest of an influencer’s
        competitive advantages. Instead, brands put more stake on engagement, or whether
        followers actually care about the influencer’s material, as measured in likes,
        comments, views, and shares. And in this regard a specialized influencer is
        more effective, not less.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9552fa0-1dac-4f75-a76b-62c7e4134be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you’re just aiming for an awareness-driven campaign that’s looking
        for high reach, then getting a big-name celebrity would be better,” Ringor,
        the Bridges PR executive, says. “But if you’re trying to spark trial, it would
        be better to go with an influencer just because, from our past experience,
        despite having less [of a] following, we find that their followers are engaged,
        so they will really take the time out to read and learn about the product
        they’re talking about.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5e79a2-5af1-4e70-8c3a-5b830f0c1dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Carlo Bautista, a brand manager at Moet Hennessy Philippines,
        the ideal equation is closer to: Number of Followers x Brand Affinity (an
        influencer’s relevant expertise and credibility) x Engagement Rate (the audience’s
        response). “Lucky for us, there are a lot of influencers out there in the
        market, and we don’t have to settle for the one with the most followers,”
        he shares. Because Hennessy is a luxury brand, Bautista “would rather convert
        just 30 people who love the product and buy it regularly than have a thousand
        people know about the brand but only two who will buy the product.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a674c793-66df-4475-8fa0-0b206a7f3221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a marketing professional’s point of view, a follower count
        is arguably the weakest of an influencer’s competitive advantages. Instead,
        brands put more stake on engagement, or whether followers actually care about
        the influencer’s material, as measured in likes, comments, views, and shares.
        And in this regard a specialized influencer is more effective, not less.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d61c2-f8e1-40c6-93fd-94b7c18fd83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while there are numerous brands and PR outfits that are
        familiar with the equation Bautista employs, it’s apparently still up for
        discussion. “There is no strict measurement to gauge this,” Ringor says. “For
        us [at Bridges], we have no set equations. We look more into the persons and
        the content they naturally come out with. We also study their posts to see
        their lifestyles, and see which posts garner more traction compared to others,
        and even the reactions from their followers. From there we decide who would
        be fit.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97b0da-ea1c-41ee-9626-3b703500ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the best bet is likely a smart balance between qualitative
        and quantitative metrics that ensure the influencer’s identity hits home with
        that of the brand. “My number one requirement is that this person fits the
        brand’s values and personality,” says Bautista, whose brand’s influencers
        have included the likes of the mixologist Lee Watson and young but respected
        musicians like CRWN and Motherbasss. “Every brand has a different personality,
        so we have to be strict with this.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9fd90a-5910-47c0-b174-9259ab296532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money talks</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7518db-a64d-4912-b575-ef87db2f79e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the emphasis put on brand-influencer fit and an audience’s
        affinity for an influencer, critics may find an interesting case study in
        Cecile van Straten. She is the author of Chuvaness, a lifestyle blog founded
        in 2001 that had been earning a million hits a month even before the takeover
        of social media sites like Facebook. She says that on average her content
        has been 50 percent organic, but her chief deal-breaker when negotiating a
        paid deal is how much it’s going to bring in. “If the price is too low, I
        don’t want to do it,” she says unapologetically. What if the products or the
        brand identities don’t sit well with her? “No, if the price is right, I’ll
        do it,” she affirms. For instance: “Let’s say a fast-food brand wants me to
        promote a new item on the menu, and I don’t really eat that. I’ll just use
        whatever they tell me to write. But if people say to me, ‘I tried it because
        you said it was good, and it wasn’t good,’ I just say, ‘Well, sorry,’ you
        know?”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd6d5a-cdeb-458e-ab27-7e2374036742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen years and the birth of several new social media platforms
        later, van Straten’s readership has been cut down to about a third, and she
        intends to lessen her workload in favor of writing for herself again. But
        she reports that, even before making that choice, her generous stream of offers
        for endorsements and ad placements never left her wanting. Could this be vindication
        for those who claim that influencers are no less smarmy a marketing platform
        than traditional advertising?</p>'
    '68':
      'image': 'jcr:c1bf30ca-44b3-43ce-bf42-b15dbbd83d33'
      'imageCaption': 'Cecile van Straten, the author of the lifestyle blog Chuvaness,
        says that “if the price is right, I’ll do it.” For instance: “Let’s say a
