    'jcr:uuid': '78dac13c-e815-434e-9e6b-d644c23ba4de'
    'lead': 'A huge fire destroyed over 100 houses in Tondo, Manila, early Friday,
      leaving an elderly woman missing and injuring at least eight people.'
