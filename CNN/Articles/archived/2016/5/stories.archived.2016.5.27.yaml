      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Results from more
        than two-thirds of all certificates of canvass (COC) show Rodrigo Duterte
        leading the presidential race by a huge margin and Sen. Ferdinand “Bongbong”
        Marcos Jr. slightly ahead in the tight race for the vice presidency as the
        official count enters its third day on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa88df4-2a98-47c4-9384-880559a977ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:20:00.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:20:04.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partial, official results on Thursday showed Duterte with at
        least 6 million votes more than his closest rival, Mar Roxas, and Marcos ahead
        of Rep. Leni Robredo with 83,480 votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa034c-c1a4-45e4-9a22-69c03f97708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:20:00.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:20:04.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint congressional committee tallied results from 113 out of
        166 COCs on Day 2 of the official canvass at the Batasang Pambansa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e3a8a4-d2d9-488a-b5cb-bfdbdc1db3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:20:00.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:20:04.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' legal counsel Didagen Dilangalen noted that there was a
        big number of undervotes, or votes that did not go to any candidate, in the
        vice presidential race. He said the figure so far is 3.2 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413cc8ee-1343-4eea-ad1d-ec177a3f9c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:20:00.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:20:04.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s lawyer, Romulo Macalintal, said an undervote is not a
        sign of an irregularity and is normal in elections because not all voters
        fill up all the positions contested in the polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c038c7-fb0b-49fa-9991-e2be3c88c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:20:00.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:20:04.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Panel Chairman Aquilino "Koko" Pimentel III agreed that undervotes
        are a "non-issue."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7241d85-56f7-45cd-b18b-57b210c8244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:20:00.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:20:04.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the official canvass is complete, Congress will proclaim the
        country’s new president and vice president.</p>'
