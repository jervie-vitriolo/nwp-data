      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunder coach Billy Donovan acknowledged that his team had been
        hurt by Adams'' early fouls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3b3c78-b8cd-4cba-af11-504ee777091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:34:56.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:34:59.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It was) one of the things that hurt our rhythm and flow a little
        bit," Donovan said. "We had to take him out of the game."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc0a64-b52b-49f7-9fa6-c54e3c3f6d6c'
