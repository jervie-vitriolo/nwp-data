      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course happy. It''s overwhelming of course, because
        I am the first pick of the draft.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f112b1f-99b6-4ff5-bcad-3bf7c6ceaa43'
      'mgnl:activationStatus': true
