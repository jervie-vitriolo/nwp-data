    'jcr:uuid': 'c237e835-12c5-4eaf-869a-c039bfee9b70'
    'lead': 'It’s a word that’s been thrown around without a concrete definition,
      but has grown into one of the most pressing industries today. How exactly do
      so-called “influencers” turn their social media presence into a seven-figure
      commodity? '
    'mgnl:activationStatus': true
