      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagulat ako kasi hindi ko naman expect na sila ang</em> first
        pick," she admitted. "For me,<em> basta kung ano naman yung nandyan, wala
        naman ako magagawa talaga. Hindi ko naman kontrolado."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1185b905-23d5-47e2-85a5-b2c3f717ded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:23:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:23:54.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was surprised because I did not expect that they
        (F2 Logistics) would have the first pick. For me, whatever is there, there
        is nothing I can do. I have no control over it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038f4f6b-e076-457e-855e-8bb4e6b0f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:23:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:23:54.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after all is said and done, Galang believes that it was fate
        that brought her to the Cargo Movers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431e6ed0-010b-455a-81c1-be40b850dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:23:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:23:54.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So i-accept <em>ko na lang kung saan talaga ako meant, naging meant
        naman siguro ako sa</em> F2."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1713b0-141f-4e14-a46b-62da6f02eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:23:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:23:54.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Tranlation: I will accept wherever I was meant to be, maybe I was
        really meant to be in F2.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b3f14-8180-423e-be95-dacfabb69563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:23:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:23:54.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection sees Galang reunite with former La Salle Lady Spikers
        teammates. It is an on-court reunion that the rookie is highly anticipating.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ec569-de36-4e1e-adf5-c115db4a796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:23:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:23:54.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy and excited," she said. <em>"Syempre naging teammates ko
        sila dati. So kilala ko sila, and kilala nila ako. So magiging continuation
        lang ng bonding moments sa mga dating seasons namin."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af66c7ef-7e26-4cf6-9fa0-26800b436013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:23:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:23:54.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Happy and excited. They were my teammates before.
        So I know them, and they know me. It will be a continuation of our bonding
        in previous seasons together.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9f1ab-c2c9-4a4d-916a-ad2737d8edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:23:50.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:23:54.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ara Galang will hit the court with her new teammates when the PSL
        All-Filipino Conference opens on June 18.</p>'
  'Manchester-United-manager-appointment-Jose-Mourinho':
    'author': 'Tom Sweetman, CNN'
    'caption': 'Former Chelsea boss Jose Mourinho has been appointed as the new Manchester
      United manager.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-27T22:04:42.336+08:00
    'imagesource': 'jcr:ed17cfec-15f7-498a-87b6-8046ec236548'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84499897-b6ec-4b92-89eb-8b07a1d8c108'
    'lead': 'Manchester United have appointed Jose Mourinho to succeed Louis Van Gaal
      as its new manager.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:27:12.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T10:27:16.646+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T10:27:16.268+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jose Mourinho: Manchester United appoints ex-Chelsea boss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b2643-3c99-46a6-a8ad-e3a0f8426a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Life in the English Premier League just
        got a whole lot more interesting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7432a9-0f6a-4f99-bbd4-3fdb4673257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester United has hired Jose Mourinho as its new manager, with
        his old La Liga rival Pep Guardiola having already been appointed by neighbor
        Manchester City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af9fbd-4787-407d-a814-d903f59b782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourinho and Guardiola had a volatile relationship during their
        time in charge of Real Madrid and Barcelona respectively — and now they will
        renew that rivalry next season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea1799-95cd-42f7-9d36-d5865e87fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese, whose appointment was confirmed by United on Friday,
        succeeds Louis van Gaal at Old Trafford.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d6c256-dafd-4521-8fe5-1d2277036eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To become Manchester United manager is a special honor in the game,"
        Mourinho said in a statement. "It is a club known and admired throughout the
        world. There is a mystique and a romance about it which no other club can
        match."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87903f69-3385-4a79-8755-0b98212afa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutchman Van Gaal was dismissed Monday, only two days after his
        team had won the FA Cup final at Wembley to lift United''s first major trophy
        since Sir Alex Ferguson left in 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c42dce8-147a-48d2-965a-7f7f462b75f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he failed to secure qualification for next season''s Champions
        League as the club finished fifth in the Premier League.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf0f114-3d50-402c-b0ca-1a8b3a314952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Porto, Chelsea, Inter Milan and Madrid manager Mourinho had
        been linked heavily with taking over at United in recent months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648b5d6d-dcba-4bb9-90f1-5920c89a3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Devils had reportedly been tracking the 53-year-old since
        he left Chelsea in December, with speculation of a managerial change growing
        as Van Gaal''s side struggled for form and results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1e27b-3cad-4a85-a63d-fc497bc8f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glory days to return?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9bff18-6f57-4cc5-8c4c-f3e9f8afb653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He now tackles the challenge of restoring United to its former glories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee5fc25-d493-4e62-bc59-b1f108b24194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club has struggled for success since Ferguson, who spent 27
        years at Old Trafford, winning 13 Premier League titles and the Champions
        League twice, retired.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b072f0d-3b75-467d-ad34-72fd91a2b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"José is quite simply the best manager in the game today," said
        United executive vice-chairman Ed Woodward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad6cb86-7d91-4550-a2e2-7b119e9cf703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has won trophies and inspired players in countries across Europe
        and, of course, he knows the Premier League very well, having won three titles
        here.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d41632d-b0a5-456c-a6be-566a9a0c7039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to take this opportunity to welcome him to Manchester
        United. His track record of success is ideal to take the club forward."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222c3e2-82d3-4b12-aff8-315cb23c419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourinho — also linked with the manager''s job at Paris Saint-Germain
        — is likely to be given a large transfer budget as he attempts to put United
        back on top.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a51ec-54d2-4c4f-a688-39fe46fc76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG striker Zlatan Ibrahimovic and Everton defender John Stones
        are among the big-name players linked with moves to the club.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e58f4-ef63-4a0f-bb35-1df4b37fa7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourinho, who has often spoken of his admiration for United, will
        be keen to make amends for the way in which his second spell at Chelsea came
        to an end after the Blues, then defending Premier League champion, slumped
        to nine defeats in its first 16 games.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25f84c-06ad-46a1-aa30-8e8540f091ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that dismal run of results, he possesses one of the most
        impressive CVs in football management.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dff5bd-d32f-4587-9fec-1077931eb5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He guided unfancied Porto to a shock Champions League win in 2004
        and then took Chelsea to a first title triumph in 50 years in 2005.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f775895e-08d3-4dac-abda-c59b3fbcd90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Inter, he won the Champions League, Italian league and Italian
        Cup treble in 2010 before moving to Madrid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd67cfd3-d349-4c9e-9b6f-a82eafb75629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, he lifted the 2012 Spanish title before returning to Chelsea
        a year later and leading the London club to another Premier League crown in
        2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67dd21-3463-4484-914e-d19ac84b1733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.607+08:00
