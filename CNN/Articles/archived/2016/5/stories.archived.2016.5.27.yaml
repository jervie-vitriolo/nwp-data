      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the United States and China announced an agreement establishing
        rules of behavior to govern air-to-air encounters and creating a military
        hotline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ceff80-a4b7-416d-a0f1-3b35c3b1884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:18.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:25:22.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The review of the Chinese intercept of one of our reconnaissance
        aircraft has assessed the intercept to have been unsafe based upon the Memorandum
        of Understanding with China and International Civil Aviation Organization
        (ICAO) standards," U.S. Defense Department spokesman Bill Urban told Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a8c94-ae0b-40e4-832c-8e63f711add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:18.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:25:22.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place in international airspace last week as a
        U.S. military plane carried out "a routine U.S. patrol," the Pentagon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80d3e76-b82a-435f-b6da-2404939e93e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:18.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:25:22.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chinese J-11 fighter jets flew within 50 feet (15 meters) of
        the U.S. EP-3 aircraft, a U.S. defense official said at the time. The official
        said the incident took place east of Hainan Island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf1440b-08d6-415c-bb5a-4c094326d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:18.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:25:22.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident came at a time of heightened Sino-American tensions
        in the South China Sea. China claims most of the area, through which $5 trillion
        in ship-borne trade passes every year. The Philippines, Vietnam, Malaysia,
        Taiwan and Brunei have overlapping claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3393bb48-9ec2-4a36-8f59-93142af0ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:18.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:25:22.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Also
        read: The Hague arguments: Philippine case against China explained</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9af6a4-1fca-48d4-ae09-58ef4bd55927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:18.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:25:22.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has accused Beijing of militarizing the South China Sea
        after creating artificial islands, while Beijing, in turn, has criticized
        increased U.S. naval patrols and exercises in Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed94016-a1d6-4fe6-8bb3-bcfb7310f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:18.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:25:22.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Defense Ministry spokesman Yang Yujun told a news briefing
        on Thursday that China''s aircraft acted completely professionally and in
        line with an agreement reached between the countries on rules governing such
        encounters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce735a1-8812-4bb2-a1d8-2c19c8694a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:18.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:25:22.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the agreement could only provide a "technical standard",
        and the best way of resolving the problem was for the U.S. to stop such flights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b725e1-95e0-4396-bb74-27278ff15177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:18.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:25:22.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban said the two governments discussed the intercept at this weeks
        Military Maritime Consultative Agreement talks in Hawaii. "The United States
        has expressed our concern to China," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17efb2ac-fed8-4169-9c18-93abe1c3712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:18.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:25:22.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement on rules of behavior for air-to-air encounters signed
        last year was broad in scope, addressing everything from the correct radio
        frequencies to use during distress calls to the wrong physical behaviors to
        use during crises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fd2588-cff7-40c1-b7c4-f2b9a0606d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:25:18.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:25:22.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pentagon spokesman Peter Cook told reporters that it
        was unclear if China violated the agreement but that their actions were "unsafe."</p>'
  'google-password-replacement':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-27T05:40:30.841+08:00
    'imagesource': 'jcr:5974b833-6680-494d-af78-3345f7a4d2d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44b42c63-6ac2-43ef-ac59-9e6612c96915'
    'lead': 'Dan Kaufman, the director of Google''s Advanced Technology and Projects
      team, recently announced that the company was working with "several very large
      financial institutions" to test out new password-replacement technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T11:29:08.066+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T11:29:11.892+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T11:29:11.680+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google''s plan to kill passwords

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8d5e25-e87e-41ba-bb30-524aeb49bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:29:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:29:11.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Google is moving along quickly
        with its plans to kill off the traditional password.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ec5b6-431a-42e8-ab35-739dcfca380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:29:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:29:11.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Kaufman, the director of Google''s Advanced Technology and Projects
        team, recently announced that the company was working with "several very large
        financial institutions" to test out new password-replacement technology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a689c4-c32e-4f5f-b489-7aeec0211f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:29:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:29:11.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology, called "Trust API," uses multiple sensors in your
        smartphone to determine whether it''s you – or someone else – who is trying
        to log in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58054d7-8689-4dff-bb03-d51dae3c7ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:29:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:29:11.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various devices operating on the Google Android operating system
        already offer Smart Lock, which uses sensors that can scan your face, your
        voice, your movements, and your location to figure out whether the device
        should unlock without a password.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7fe2f6-456b-428b-93b9-99541406a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:29:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:29:11.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On some devices, [sensors] will learn the pattern of your walk.
        If the accelerometer detects a walk that looks very different, it may lock
        your phone," the company explained in an online post about Smart Lock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6b45da-4823-425d-8f13-61898b939291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:29:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:29:11.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the newly unveiled "Trust API" password replacement project
        is supposed to be even more advanced, secure and easy to use. Reports say
        the technology will be constantly operating in the background of your smartphone,
        combining data from multiple sensors to calculate whether to unlock for the
        owner or block out intruders. The phone would even be able to differentiate
        your screen swiping style from that of someone else, according to reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2b27b-071f-4846-a8c9-5ad41e57f6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:29:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:29:11.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google did not respond to CNNMoney''s requests for details. But
        Kaufman, who is leading the project, was visibly excited about the technology
        when he announced it last week at the annual Google I/O conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd0ffd-2513-4807-af99-f88d3bfe87d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:29:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:29:11.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming it goes well, this should become available to every Android
        developer around the world by the end of the year," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec0264-b628-4716-8171-f0b7d968af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:29:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:29:11.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and financial institutions have been working to improve their
        password and log-in technology for months, if not years, to make it easier
        for customers to check their balances and make payments, while keeping out
        hackers and thieves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e9e43-ebaa-41cc-975c-1cba5b2570b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:29:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:29:11.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MasterCard announced plans in February to launch new mobile technologies
        allowing customers to authenticate their online purchases using selfies or
        fingerprints. And HSBC announced plans in the same month to replace passwords
        with voice-recognition technology for millions of customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a3edc-acaa-4e88-93fe-b7d8e99a9602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:29:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:29:11.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s iPhone 5S was the first widely popular gadget to incorporate
        a fingerprint scanner as a security measure in 2013, but it''s known to be
        a bit fickle and unreliable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04588b0-67da-4049-990b-ec3ac3109355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:29:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:29:11.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney contacted a number of large banks to ask whether they were
        working with Google on its "Trust API" project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf29ddf-81d2-4b5a-87b8-521ba39fd392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:29:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:29:11.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TD Bank said it was not working with Google. None of the other banks
        provided a response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c157848f-8ad4-44f3-859a-147966c9d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:29:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:29:11.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/26/technology/google-password-trust-api/index.html?sr=twCNN052616google-password-trust-api0816PMStoryPhoto&amp;linkId=24912728">"Google''s
        plan to kill passwords."</a></em></p>'
  'swift-hackers-lazarus-bank-philippines':
