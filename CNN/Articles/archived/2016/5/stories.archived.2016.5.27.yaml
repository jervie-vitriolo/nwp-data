  'official-count-duterte-president-robredo-vp':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-27T20:22:47.662+08:00
    'embedimage': 'jcr:699eee18-9b41-4ddb-8cda-796636790573'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/eMRV6ps3Qz4"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d12c136-c4f1-45ea-8c7a-83d73a6bf7f7'
    'lead': 'Rodrigo Duterte is the country’s new president and Leni Robredo is his
      vice president, according to the official congressional count of the votes Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:45:22.318+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T10:45:26.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T10:45:26.036+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Official count: Duterte is new president, Robredo is vice president

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64924c61-cf46-46ed-8121-fd32bf84fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rodrigo Duterte,
        the tough-talking Davao City mayor, won the May 9 presidential election by
        a landslide against four other prominent officials according to the official
        congressional canvass of votes late Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e6a711-20f4-40ab-b185-e66457b48989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Duterte called his "historic" victory “the triumph
        of the people, by the people and for the people.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2ef0c-fcbb-405a-bfce-604926b8eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur Rep. Leni Robredo, widow of Interior secretary Jesse
        Robredo and first-term congresswoman, won the tight vice presidential race.
        The administration bet received news of her victory as she and her three daughters,
        relatives and supporters visited her husband''s grave in Naga City to celebrate
        his birthday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a18c36-9385-4db0-972d-fbe17ccacbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who promised “genuine change” and campaigned on a hardline
        anti-crime platform, garnered 16,601,997 votes, over 6.6 million more than
        his closest rival, administration candidate Mar Roxas, according to the official
        tally by a joint congressional canvassing committee. Roxas was President Benigno
        Aquino III''s choice as his successor to continue his "daang matuwid [straight
        path]" governance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af4415b-ada0-4176-ab42-1f3f9d6e69b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 14,418,817 votes, Robredo won the neck-and-neck race against
        Sen. Bongbong Marcos by only 263,473 votes after the three-day canvass. Four
        other senators lost the race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63231eb0-f7a0-4b45-ba84-0601bfa643b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Finally, victory has been achieved,” Peter Lavina, Duterte campaign
        spokesperson, said in a statement. “His victory is the triumph of the people,
        by the people and for the people. Let us celebrate this milestone of Philippine
        democracy by uniting and working for genuine change.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea44ae-85ac-4e0b-8394-ff5ee87f7938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she was doubly happy over her victory because it came
        on the day she and her family celebrated her husband’s 58th birthday. Earlier
        in the day, she led the unveiling of a bust of her husband at the Cararayan
        National High School, which the late Robredo built when he was Naga mayor
        in 1989.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2569c89-19ba-460f-b610-daaac71805a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala yatang nabigay sa akin na hindi ko pinaghirapan, at ito ang
        isa mga bagay na parang ang tindi ng hirap na pinagdaanan, at alam kong hindi
        pa tapos. Pero the mere fact na official na siya kasi tapos na yong kongreso,
        malaking hakbang na ito,” she told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce8f7b-7cd5-4baa-a2e4-f907244513ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There doesn’t seem to have been anything that was
        given to me that I didn''t work hard for, and this is one of the tremendously
        difficult things that I have had to go through, and I know that this isn’t
        over. But the mere fact that it is now official — because Congress is done
        with it — it is a major step."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7595adc-92ed-47da-a09a-a7278c9cb2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said one of the first things she will do is to pay a courtesy
        call on Duterte. She will also use the remaining days before their inauguration
        as the country’s two highest officials&nbsp; to prepare to “transition” to
        her new job “para sa June 30 sabak na agad sa trabaho [so that on June 30,
        I could immediately plunge into work].”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16df35f6-c347-4aeb-bcc5-a50135e4a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said with her expertise in fighting poverty, she is eyeing appointment
        as head of the social welfare department, but she will respect the incoming
        president''s choice. Duterte has said he will appoint a nominee of the Communist
        Party of the Philippines to the post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9987929-7257-4f32-8740-39b70913f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Senate and the House of Representatives met in a
        joint session on Tuesday as the National Board of Canvassers (NBOC). They
        formed the joint committee composed of representatives of both chambers to
        canvass the election results. Canvassing began the following day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb6670-a98b-47e3-9cdf-36536895405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official results confirmed the partial, unofficial count made
        by the Parish Pastoral Council for Responsible Voting (PPCRV) showing Duterte
        winning the presidential elections by a wide margin. The count showed the
        neophyte legislator narrowly ahead of the son and namesake of the late strongman
        Ferdinand Marcos in the vice presidential race.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5052a27a-c942-4b96-8b5d-2c56da7b9473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s three other rivals — Roxas, Vice President Jejomar Binay,
        Sen. Grace Poe&nbsp; — conceded the election shortly after the PPCRV count
        showed him leading the polls. Only Sen. Miriam Defensor Santiago has not conceded.
        A sixth candidate, former Ambassador Roy Seneres, died before the election
        campaign period began.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65aded-c6d6-44c7-971d-5e04825beb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and his lawyers had questioned the PPCRV results of the vice
        presidential race, expressing suspicion that a script, or computer command,
        introduced into the Commission on Elections (Comelec) transparency server
        could have manipulated the PPCRV count.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e18acb-b252-4a16-85b4-ce3ab08f6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista dismissed such claims, saying the
        script merely made “cosmetic changes” in the names of some candidates but
        did not alter the results.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce03cc6-5d14-4eb9-a613-eb406b11876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Garcia, a lawyer for Marcos, said the senator is “seriously
        considering” his options.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515af9ca-a46e-4609-b5c8-b926d6d4629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“At isa sa mga kinoconsider nya is pagfile ng electoral protest.
        Bibilangin naming ang balota kung saka-sakali para malaman natin ano ba talaga
        ang nangyari sa botong yan, talaga bang maraming zero at talaga bang dapat
        makakuha sya ng zero sa mga lugar kung saan zero ang nakuha niyang boto?”</em>
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d8019-317d-4848-aac1-e0d18634737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "And one of things he is considering is filing an
        electoral protest. We will count the ballots, if possible, for us to truly
        determine what happened to those votes. Were there really so many zero votes
        and did he really get zero in those places where his votes were reported to
        have been zero?"]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78f17de-eb18-4ad2-a253-0af27cf5ef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:45:22.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:45:26.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, however, said the electoral protest could cost Marcos P30
        million-P50 million because of the large amount of work needed, including
        examination of ballots from numerous areas around the country.</p>'
  'duterte-proclamation':
    'author': 'CNN Philippines Staff'
    'caption': 'President-elect Rodrigo Duterte asks for more time to resolve the
      issue on terror group Abu Sayyaf. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-27T20:21:19.712+08:00
    'imagesource': 'jcr:3ac9b98a-25a6-45bd-adfd-de8f2e493234'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '285d5610-a3c1-40e8-a167-6e66204ad318'
    'lead': 'Vitaliano Aguirre, lawyer of Rodrigo Duterte, believes the latter will
      attend his proclamation as the country''s new president once the National Board
      of Canvassers completes the ongoing official canvass of the results of the May
      9 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:49:02.357+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T10:49:05.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T10:49:05.373+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre: Duterte ''might'' attend Congress proclamation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7439aa0-cd5c-4d7d-b207-c5ec155eea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:49:02.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:49:05.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rodrigo Duterte
        might show up after all for his proclamation as the country’s new president
        once the National Board of Canvassers completes the ongoing official canvass
        of the results of the May 9 elections, his lawyer said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4401a312-dd3a-4e6c-8534-f7a714bc2fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:49:02.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:49:05.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partial, official results show the tough-talking mayor of Davao
        City heading to a landslide victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c731e00-f434-458c-b596-38dc29188599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:49:02.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:49:05.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has told reporters in Davao he will not attend his proclamation
        as the country’s new president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35e19f-930e-419c-a8bc-daef4485bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:49:02.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:49:05.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his lawyer, Vitaliano Aguirre, who represents Duterte''s PDP-Laban
        party in the canvass proceedings, said the maverick leader may be saying one
        thing but meaning another.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc35a2f1-de82-42ff-b124-d9c32a4df228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:49:02.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:49:05.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he will not attend diba [didn’t he]? I believe he will
        attend. Sabi naman niya ''wag siyang paniwalaan kapag improbable sinasabi
        niya [He did say not to believe him when he says something improbable]," Aguirre
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051fa19e-738b-49ee-bb28-bf445e4e64e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:49:02.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:49:05.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the proclamation needs the attendance of the president-elect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa4859-fd8f-4185-ace5-8d78999dd8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:49:02.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:49:05.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, Duterte’s choice for justice secretary, said he personally
        thinks the incoming president should attend the proclamation to follow the
        constitutional process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560926f1-77b5-4868-aac6-7a73fa990981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:49:02.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:49:05.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Duterte will wait for the canvass to be completed,
        disassociating the PDP-Laban party from incoming presidential spokesperson
        Sal Panelo''s call for an early proclamation of the incoming president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db3442d-2c07-4a0d-b95c-a12382da0b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:49:02.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:49:05.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo has asked the four other presidential candidates — Jejomar
        Binay, Miriam Defensor-Santiago, Grace Poe, and Mar Roxas — to sign a waiver
        surrendering their right to participate in the canvassing of the presidential
        votes in order to speed up the process in order to have an early proclamation
        of the president-elect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aaba85-b4c4-4591-8585-000b869b2cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:49:02.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:49:05.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said that the constitution does not have a provision allowing
        the proclamation of a presidential candidate in case all other candidates
        concede.</p>'
  'hub-make-lab':
    'author': 'Don Jaucian'
    'caption': 'Among Hub: Make Lab''s first sellers is CIVG, which sells vintage
      bottles, comics, magazines, songhits, cassette tapes, vinyl records, posters,
      and stickers. Photo by JL JAVIER'
    'categories': ['908572d3-cb9f-47cd-a8c7-42aa2d5eebf0']
    'created': 2016-05-27T19:17:16.177+08:00
    'imagesource': 'jcr:5f6c8ded-8f1e-4cd2-b3f1-e918d0435fdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d68047e-2d28-4cd9-ba2f-2e19ce5887b0'
    'lead': 'Located in Escolta, an incubator space invites creatives to try out their
      business ideas — from food to arts, or anything in between — and revitalize
      the area in the process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:55:10.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T10:55:14.417+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T10:55:14.152+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An Old Manila space for new business ideas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf836e66-a9dd-4583-a83e-39b976c8689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:55:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:55:14.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In Escolta’s glory
        days during the 1930s, a department store called Berg’s stood as one of the
        two sentinels marking the entrance to the bustling commercial district. The
        store was a repository of delights, from fashionable finds to colorful toys.
        But during the Battle of Manila in 1945, the German-run family business wasn’t
        spared, as were the rest of the buildings in Escolta. A Chinese businessman,
        Sy Lian Teng, eventually bought the Berg’s department store building, the
        structure that now stands as the First United Building, more recently frequented
        as the site of what used to be Saturday x Future Market @ Escolta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ff091-a182-4c72-9d57-0b86b5380b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:55:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:55:14.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend market was part of the artist collective 98B COLLABoratory’s
        initiative to generate renewed interest in the street. For three years, it
        was a funky bazaar that housed a range of merchandise, from secondhand books,
        magazines and furniture to artisan crafts and food. It’s had a good run, but
        as 98B’s executive director, Marika Constantino, puts it, it was time to graduate
        from the small bazaar into something more sustainable. Hence, the bazaar’s
        evolution into Hub: Make Lab, a business incubator space for creative startups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2416b44e-89db-4a89-9094-60aae8295395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:55:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:55:14.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hub is not as decidedly serious as a Silicon Valley boomer or a
        food cart on the sidewalk. Rather, it’s a fun playground for people interested
        in trying out an idea that could probably go long. “It’s about maintaining
        the DIY vibe and promoting the creative process,” Constantino says. “But if
        you’re serious about making this [venture] entrepreneurial thing, you can
        try here and experiment. This is an incubation space for anyone who’s thinking
        of doing a startup, especially creatives. Even if you do lose, it’s not going
        to be a lot because the terms are accessible.”</p>'
    '5':
      'image': 'jcr:47dbb757-5dca-46cb-b75a-86043a530f07'
      'imageCaption': 'Gen. Mdse, short for General Merchandise, carries independent,
        Manila-made products such as apparel, paper crafts, prepackaged edibles, cultured
        plants, accessories, vintage items, books, toiletries, housewares, pet accessories,
        and light fixtures. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d6292-7f3e-445a-961a-f7bf28de5df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:55:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:55:14.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccadaef0-8b6e-4c8a-8529-a648bbeda1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:55:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:55:14.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hub occupies the same location of the former Saturday Market, and
        for its first batch, has some carryover tenants from the monthly fair. The
        entire floor, with leasable spaces ranging from 6.12 to 12.25 square meters,
        serves 22 businesses. Among them are Gen. Mdse, a selection of Manila-made
        products such as apparel, paper crafts, prepackaged edibles, and pet accessories;
        MNL Grow Kits, which sells plants in boxes; Nitzmart, run by a senior citizen
        who sells bags from Cebu and Davao; Forever Ugly, a lifestyle brand that “speaks
        for the others”; and U Find Gift Shop, which sells bouquets made out of cute
        toys and fluffy curios.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc088d39-b6d6-444f-b71e-ffd752b4bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:55:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:55:14.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantino emphasizes the spirit of communal building within the
        collective while helping creatives forge a venue for their business ideas.
        “Creatives need opportunities,’ she says. “Just give it to them and they will
        be challenged by it and they will perform. Wala kasing binibigay na opportunity.
        Parang kailangan lang is for people to believe in them.”</p>'
    '9':
      'image': 'jcr:f7252f48-d9a9-4965-8592-c2f928c48079'
      'imageCaption': 'Hub: Make Lab will have quarterly calls for applicants who
        want to try our their creative business ideas. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b9223e-c1e1-4851-8a42-0651b2e03e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:55:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:55:14.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c1065-d38a-4b65-8387-00da31fb0374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:55:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:55:14.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each space is available for a three-month experimentation period,
        and it is up to the tenants whether or not to extend the lease, which can
        run from ₱3,500 to ₱8,000 a month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b9347-bd3b-40bf-be72-0e378cbdae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:55:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:55:14.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is of course the problem of bringing people in, as downtown
        Manila can be both obscure and a somewhat alien place for a potential target
        market. But, as Constantino says, the lessons they learned from the Saturday
        Market can guide them to overcome this challenge, with, she hopes, the help
        of the creative community in Hub. “No other place in Manila has a mix of creatives,
        and a mixture of past, present, and the possibilities of the future,” she
        shares. “We’re hoping to appeal to a lot of people. We haven’t really tapped
        nearby schools, hotels, tourists. Once a month lang kasi yung market, so there
        was no point in doing it. We want people to come not just for the Hub but
        for the area as well.”</p>'
    '13':
      'image': 'jcr:ff92fe6d-5dc3-4f2f-9104-8fa455916c7d'
      'imageCaption': 'Fred’s Revolución, a drinker''s fixture from Cubao X, will
