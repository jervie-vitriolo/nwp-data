    'jcr:uuid': 'e9c90dc2-ad93-4623-8194-925b02b052bd'
    'lead': 'Sen. Ferdinand “Bongbong” Marcos Jr. has overtaken Rep. Leni Robredo
      in the tight race for the vice presidency with more than 83,000 votes. The canvassing
      will resume at 2 p.m. Friday. '
    'mgnl:activationStatus': true
