      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now clear the global banking system has been under attack
        by a sophisticated group – dubbed "Lazarus" – since at least October 2015,
        according to the latest report from cybersecurity firm Symantec.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f0955f-5488-4298-8607-a5041961c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, computer hackers have been able to gain a dangerous
        level of access SWIFT, the worldwide interbank communication network that
        settles transactions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706a9d9-35a9-429b-bee5-92b91398590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, we learned that hackers broke into the central bank of Bangladesh
        and stole $101 million. Then it became clear that similar hacks have happened
        to private banks in Ecuador and Vietnam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519d930-1653-4501-8226-0e9425c0432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (May 26), Symantec revealed that it found evidence hackers
        used the same computer virus to slip into a bank in the Philippines. Symantec
        did not name the bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359985f9-d24a-4324-89c7-d62b6695fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers infected desktop computers at the bank, said Eric Chien,
        technical director of Symantec Security Response. But researchers still aren''t
        sure how hackers slipped in – or if they moved any money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda38f1-e15f-4dab-8a1a-50b58b72fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symantec researchers say the attack on the Filipino bank happened
        in October – two months before the attack on Vietnam''s Tien Phong Bank, which
        had been the earliest known attack by these hackers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465e857-43e1-45bb-92c7-832625b45da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symantec researchers closely examined the computer virus used to
        attack the bank in Philippines. They found that its complex code shared distinct
        properties – like specific instructions written in the same words – as the
        malicious code used to attack Bangladesh Bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71d394-fe86-4c7a-88e9-e4c89deb36e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These particular computer code weapon has been traced to a group
        that researchers worldwide have nicknamed "Lazarus."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e68a5b-e2d5-437e-9e1a-57de6c5fb76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear who these attackers are – but there are clues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedbeceb-98b3-4969-89b1-b7b486137a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Lazarus" group of hackers attacked American and South Korean
        government, finance and media websites in 2009. Cybersecurity firm Novetta
        carefully documented how "Lazarus" hacked Sony Pictures in 2014, stealing
        data and destroying computers at the Hollywood movie studio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db54a3d-2745-42b4-904e-5e4d7ffab348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government blamed that hack on the military government
        of North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698484bc-751a-40eb-b039-0af6ae6cb424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symantec is now the second highly-respected, major cybersecurity
        company to link this string of bank hacks to the infamous Sony hack. Two weeks
        ago, British defense contractor BAE Systems did the same.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b4978b-d6ea-4cd4-b31a-0029afa1df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is now widespread industry concern that it''s too easy for
        hackers to attack the global financial system. This week, SWIFT CEO Gottfried
        Leibbrandt acknowledged that hackers are in a position to bring down banks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f1ee3-c6ac-47d5-ad44-da8908c113e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major hack of the banking industry carries potentially disastrous
        consequences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43cc1a8-6e54-49ce-a9dc-3300d12f9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, MasterCard CEO Ajay Banga expressed worries about the
        financial sector''s point of weakness: smaller banks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa62d1a-aa8e-4324-b8fe-b8f2c99162b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major banks spend millions of dollars protecting their computer
        networks. But all banks are connected to facilitate international trade. That
        means hackers can simply enter smaller banks to fraudulently pull money out
        of bigger banks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b479906-c179-4684-b8dd-26509465678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how these bank hackers drew $101 million out of the Bangladesh
        Bank''s account at the New York Federal Reserve.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c89915-8692-430e-8347-63b72464cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts doubt these hackers will be identified – or face any prison
        time. Computer networks provide them anonymity, and if they''re operating
        in hacker-friendly nations like Russia, they remain outside of law enforcement''s
        grasp.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2033b9-7d17-4f97-8202-7be078344a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These days, basically every bank in the world is equidistant to
        the bad guy," said cybersecurity expert Jeremiah Grossman. "The risk of them
        getting captured is very low, and their reward very high."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da1c6e6-2790-4adf-864d-b760d9b79c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:34:57.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:35:01.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "SWIFT hackers nicknamed
        ''Lazarus'' hit a fourth bank in Philippines."</em></p>'
  'symantec-swift-malware-attack-philippines':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-27T04:39:44.728+08:00
    'imagesource': 'jcr:9de825ff-d3d9-43d7-8ff1-0968df45b504'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3f8c0d1-2a90-407a-80c1-628e56da6e8d'
    'lead': 'The company said it had identified three pieces of malware that were
      used in limited targeted attacks against financial institutions in Southeast
      Asia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T11:41:30.411+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T11:41:34.076+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T11:41:33.889+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Symantec says SWIFT malware linked to attack in Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f196ff-cd20-48b9-962f-45388d2ab4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:41:30.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:41:34.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The malware that was used to steal
        $81 million from Bangladesh''s central bank has been linked to another cyber
        attack, this time on a bank in the Philippines, cyber security company Symantec
        Corp. said in a blog post on Thursday (May 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4848f039-aaa3-4765-b21e-a3ba8a8d80ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:41:30.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:41:34.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it had identified three pieces of malware that
        were used in limited targeted attacks against financial institutions in Southeast
        Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f852a-4bad-46f2-9d1b-4a871080e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:41:30.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:41:34.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial success of the group that attacked the Bangladesh Central
        Bank and the Philippine bank could prompt more attacks, Symantec said in the
        post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2bdb9-d72e-4d4e-8576-842f931fc316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:41:30.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:41:34.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, thieves hacked into the Society for Worldwide Interbank
        Financial Telecommunication (SWIFT) payments system of the Bangladesh central
        bank, sending messages to the Federal Reserve Bank of New York allowing them
        to steal $81 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eccd57e-237c-4351-b7b5-35f9db8b548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:41:30.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:41:34.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of new possible instances of compromise is not entirely
        surprising as banks conduct more reviews, SWIFT spokeswoman Natasha de Teran
        told Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebe2341-02bb-4400-be41-2999be01bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:41:30.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:41:34.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many may turn out to be false positives, and or have nothing to
        do with SWIFT messages, but it is key that these reviews take place and banks''
        environments are secured," she added.</p>'
  'signals-detected-egyptair-flight-804':
    'author': 'Sarah Sirgany, Salma Abdelaziz, and Aaron Cooper, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-27T03:46:02.108+08:00
    'imagesource': 'jcr:b9ffa3fe-7d15-4b0a-a098-7420c1546855'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '983d6295-0e28-4377-847a-72a8ec0cd320'
    'lead': 'Airbus has detected signals from the Mediterranean Sea where EgyptAir
      Flight 804 crashed last week, Egypt''s state-run Al Ahram news agency reported
      Thursday (May 26).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T11:49:03.566+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T11:49:09.551+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T11:49:09.114+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Signals detected from EgyptAir Flight 804 in Mediterranean

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb8f974-18f4-47a5-a56c-b31eea8571ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:49:03.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:49:09.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Airbus has detected signals from the Mediterranean
        Sea where EgyptAir Flight 804 crashed last week, Egypt''s state-run Al Ahram
        news agency reported Thursday (May 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd509bb1-ea95-46a2-b7eb-41bce2df7c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:49:03.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:49:09.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signals were emitted by the plane''s emergency locator transmitter,
        a device that can manually or automatically activate at impact and will usually
        send a distress signal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d08e7a1-ffe7-459c-a469-45f1eef36eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:49:03.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:49:09.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having the signals dramatically decreases the search area to a 5-kilometer
        (3.1-mile) radius.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a720f-b742-4182-910d-aa5791df5352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:49:03.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:49:09.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EgyptAir Flight 804 was at 37,000 feet when it lost contact above
        the Mediterranean early on May 19, shortly before the aircraft was scheduled
        to exit Greek airspace and enter Egyptian airspace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63af979-7001-48ed-b332-5508c105d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:49:03.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:49:09.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, some debris from the plane – including life vests, personal
        belongings and parts of wreckage – has been recovered. But the search is ongoing
        for the critical parts of the plane, including the fuselage, flight data,
        and cockpit voice recorders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f7b30-4438-4354-a638-2e9831138c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:49:03.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:49:09.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signals from Airbus</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e4cfa7-cc67-43c1-85a8-88eaa45a8236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:49:03.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:49:09.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signals from the emergency locator transmitter, as reportedly
        identified by Airbus, are different from the pings emitted by the "black boxes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124f21c-3045-4cd2-b7ab-57da8d341b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:49:03.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:49:09.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane has three emergency locator transmitters, one of which
        is in the tail, where the flight data recorders are.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e10af8-fd27-4000-b076-4c07a9776bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:49:03.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:49:09.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t clear where the emergency transmitting device had been
        located within the plane.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b7782-adcb-4e39-b0fb-94031ecb164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:49:03.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:49:09.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Ahram reported that Airbus sent the information to the Egyptian
        authorities, who then relayed the information to the search and rescue units.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231a518c-b6e7-4ded-b799-523d36f64049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:49:03.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:49:09.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus would not comment when asked about the signals, saying: "We
        are supporting the parties in charge of the investigation and we can''t comment,
        nor do we contribute to any kind of speculation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6343746-c55e-4907-bd7c-4197827eb6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:49:03.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:49:09.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signals from emergency locator transmitters can be picked up
        by satellite. It is not immediately clear when Airbus received these signals,
        but they are more commonly identified a few hours after impact – not a few
        days after impact.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0bedb9-31c2-4343-a6c8-0489da315614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:49:03.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:49:09.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/26/middleeast/egyptair-airbus-signals-detected/">"Report:
        Signals detected from EgyptAir Flight 804 in Mediterranean."</a></em></p>'
  'Oil-prices-break-barrier':
    'author': 'Charles Riley and Matt Egan, CNNMoney'
    'caption': '(Photo: CNNMoney/Shutterstock)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-27T03:25:30.971+08:00
    'imagesource': 'jcr:24ef1b9f-0bfe-48cf-bc31-a1e6c250d98f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50670bd8-1c36-4333-8ad1-ab827c92c2cd'
    'lead': 'World oil prices have just passed a key milestone on their long journey
      out of the doldrums, hitting $50 for the first time in seven months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T11:54:50.369+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T11:54:54.226+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T11:54:53.941+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil prices break $50 barrier

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe51c3f-48e4-4490-ac40-2136da8848ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:54:50.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:54:54.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNNMoney) —</strong> World oil prices have just
        passed a key milestone on their long journey out of the doldrums, hitting
        $50 for the first time in seven months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc27272-2d28-4659-87d9-5a59d88d64b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:54:50.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:54:54.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big milestone happened earlier than many expected, fueled by
        major supply outages that wiped out production in Nigeria, Venezuela and facilities
        in Canada being disrupted by major wildfires.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ad73a-4786-4f91-b77e-689383423545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:54:50.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:54:54.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both U.S. and Brent crude prices climbed back above $50 a barrel
        early on Thursday (May 26) following a report showing that U.S. crude stockpiles
        had fallen by more than expected. For WTI oil, it''s the first time above
        $50 a barrel since October and leaves it an incredible 93% above its February
        low of $26.05.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce7c0c7-8634-4c27-8986-beb11e4958da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:54:50.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:54:54.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ultra-low price was the weakest in nearly 13 years and set
        off alarm bells around the world, causing global stock markets to plunge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105a21ba-f4a6-49cb-8b82-aa9cc96081ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:54:50.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:54:54.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the recovery to $50 is good news for oil companies like Chevron
        and countries like Nigeria that depend on oil revenue, prices are still painfully
        low. Crude was well above $100 a barrel as recently as two years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a085d3-1a8f-4636-982d-ccf0b03073b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:54:50.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:54:54.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, $50 was the number where a lot of producers began to
        panic and bleed deep, deep red ink," said Tom Kloza, global head of energy
        analysis at the Oil Price Information Service. "This is not a renaissance.
        It''s still dark ages for an awful lot of producers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada81489-bc3b-42a5-8833-8aee1dc0bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:54:50.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:54:54.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global oil market has been helped by a decline in U.S. oil production.
        It is exactly the outcome that Saudi Arabia and other OPEC countries were
        hoping for when they implemented a strategy of pumping near-record amounts
        of oil to regain market share.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d383b2-4417-4122-b10e-dfc2384213ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:54:50.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:54:54.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest reason why oil has returned back to $50 roughly
        six months ahead of schedule is supply outages. For instance, Citigroup estimates
        that pipeline explosions in Iraq, Nigeria, and Colombia took about 1.1 million
        barrels of daily production offline in the first quarter. Just as those issues
        were resolved, militant attacks on pipelines knocked Nigerian output down
        by 800,000 barrels per day and Alberta wildfires hurt Canadian production
        by 1.1 million barrels, Citi estimates. That''s on top of political crises
        in Venezuela and Libya keeping output low there as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deef480-55d5-4b4a-ba62-423dbc6acf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:54:50.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:54:54.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stronger demand from India, China, and Russia has also played a
        role in lifting oil prices. Overall, Citi estimates that global demand grew
        by about 1.4 million barrels per day in the first quarter, exceeding expectations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ca68d-8eb0-4327-817b-e73cc4212a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:54:50.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:54:54.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this means that the epic supply glut that caused oil prices
        to crash no longer looks so big. In fact, many analysts think the oil markets
        have moved more into a balance between supply and demand. Goldman Sachs even
        argued in a recent report that the oil market flipped into deficit this month
        after two years of persistent oversupply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24aac1-57a5-4307-9267-f2c799e4eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:54:50.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:54:54.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, that doesn''t mean oil prices are going to skyrocket
        back to triple-digit territory. Even newly-bullish Goldman Sachs and Citigroup
        are predicting prices just in the low-$60 range by the end of next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c139c-2f0f-4742-a80e-96a1ac00e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:54:50.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:54:54.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every dollar from here on is much more difficult to achieve," said
        Kloza.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec28653-3f39-4b7a-9f54-4315759d8595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:54:50.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:54:54.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s partially because higher prices could very well encourage
        U.S. shale companies and other producers to start pumping more oil. Concerns
        about an influx of new production led Goldman to warn oil could even dip back
        to $45 early in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74325f6-a2b4-4f46-9b18-acd48e4f748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:54:50.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:54:54.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the OPEC factor. The oil cartel is set to meet
        next week in Vienna, but few expect the deeply-divided group to do the oil
        market any favors by cutting or even just freezing output. In fact, a senior
        Gulf source told CNNMoney there is no discussion of a new bid to freeze production.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b822213-f2c2-45a5-b375-b482a06da2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:54:50.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:54:54.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Ivana Kottasova, Alanna Petroff, and John Defterios
        contributed to this report</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac51126-0149-44e0-8258-801adeb3b77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:54:50.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:54:54.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/26/investing/oil-crude-prices-50/index.html">"Oil
        prices break $50 barrier."</a></em></p>'
