      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantino is also thankful that the building’s owners, Robert
        and Lorraine Sylianteng, have been gracious enough in venturing with 98B’s
        initiative, which is why Hub was constructed as a flexible space, with steel
        cubes open for customization by each tenant. Its architects, from 1/0 design
        collective, were careful in recognizing the history of the place, opting instead
        to create a setting that allows both the modern and historic elements of the
        place to flourish and work together. “Heritage shouldn’t just be about nostalgia,”
        says Constantino. “It''s about what you can do with the memories and mistakes
        of the past and applying all these things to try and celebrate the fact that
        we can look at it with new lens. Hindi naman kailangan lahat museum-like.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
