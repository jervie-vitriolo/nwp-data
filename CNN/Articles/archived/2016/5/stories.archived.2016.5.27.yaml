      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, the initiative is meant to propagate more interest in
        revitalizing Escolta as a creative hub and a commercial district. “Of course
        we want [the tenants] to make money, but what you’re doing goes beyond selling,”
        Constantino affirms. “You’re part of this pioneering group that will help
        give the street more vitality. We want them to share the same love for the
        area.”</p>'
