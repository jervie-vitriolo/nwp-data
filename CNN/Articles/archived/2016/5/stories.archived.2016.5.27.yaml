    'template': '1'
    'title': '‘How to be you po?’: Inside the curated lives of influencers

      '
    'updated': 2016-05-27T15:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ab841f-0607-4312-9441-cba8c062fdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Camille Co has
        a bit of a chip on her shoulder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbeb765-25d8-4afe-8864-75ee728ddfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the Philippines’s foremost fashion bloggers, Co belongs
        to an exclusive circle of online arbiters of taste, individuals who are simply
        — and sometimes derisively — referred to as “influencers,” whose most recognizable
        crop today first made their presence felt some five years ago. With their
        OOTDs and makeup recommendations, they managed to earn and keep large and
        loyal audiences in the Internet’s deeply solipsistic arena. It wasn’t long
        before influencers like Co were elevated from being darlings of the blogosphere
        to being the favorite power tools of the marketing industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afbab96-1036-4093-accb-3869ab3960c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them, what first began as a personal hobby has, in the last
        half decade, exploded into a full-blown profession whose job description includes
        international travel, high-profile brand endorsements, and handsome compensation.
        Naturally, this has also earned influencers their fair share of critics who
        can’t quite accept that blogging on the daily constitutes real work, let alone
        work that’s worthy of top billing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a707cd2-f291-4c23-836d-ee1d38d51f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what sort of stigma she faces, Co, who has been blogging since
        2011, says indignantly, “That we don’t deserve what we’re getting.” She adds:
        “People are quick to judge because they only see the glamorous side, but you
        have to also realize that it’s not easy. There’s a reason [we’re] only a select
        group that gets to command that type of compensation.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2342523-74bc-4b3c-b5e1-c8ca4cd5573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t blame them,” concedes Laureen Uy, whose fashion blog, Break
        My Style, has taken her across the globe since its launch in 2010. “It’s a
        new profession … I think kailangan nila makita yung daily work na ginagawa
        namin for them to be able to understand that it really is a job.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735a80c-c89c-487c-a615-583b221e8ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of a dynamic World Wide Web created a fundamental paradigm
        shift in advertising powered by peer reviews; consumers realized that they
        could begin to shake themselves of calculating advertisers in favor of the
        opinions of real people free of ulterior, capitalistic motives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad00f6-ac99-4026-b22e-413ecbfcca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>True to life</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c49ca0-666d-4813-8814-3fbd8ebfe3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To begin with, the legitimacy of social-media influencers isn’t
        helped by their lack of a hard and fast definition. Annie Ringor, president
        of the public-relations agency Bridges PR, defines influencers as “persons
        with power to sway others into a specific belief or direction” by using their
        online presence as both their personal platform and their megaphone. They
        are usually twenty-somethings and requisitely social media-savvy, and their
        popularity is founded on a perceived cultural cachet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b46a5-cc1f-4535-8862-6839c34eafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are a byproduct of the takeover of Web 2.0, the second stage
        of the development of the World Wide Web, at which it shed its earlier static
        form in favor of user-generated content and social media. This rise of a dynamic
        World Wide Web created a fundamental paradigm shift in advertising powered
        by peer reviews; consumers realized that they could begin to shake themselves
        of calculating advertisers in favor of the opinions of real people free of
        ulterior, capitalistic motives. As Scott Cook, co-founder of the software
        company Intuit, puts it, “A brand is no longer what we tell the consumer it
        is; it is what consumers tell each other it is.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2660a060-da8c-453f-b6c8-0a064040c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People nowadays want to look up to a ‘real’ person who has the
        same lifestyle or sense of aesthetics as them,” says Tricia Gosingtian, a
        fashion blogger of Co and Uy’s league. “They want someone they can relate
        to and, more importantly, someone they can easily talk to and communicate
        with.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e32d78e-4476-44d2-bd03-3eabadd2c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus was born influencer marketing, a scenario in which, supposedly,
        everybody wins. Faced with humanized brand identities, consumers now have
        the chance to explore products on their own terms. Influencers have become
        VIP consumers who also get their own piece of the brand’s pie. Brands themselves
        are arguably the party best poised to profit: While looking as if they’ve
        taken a step back from pushy and suspect advertising, they now wield a more
        complex — and considerably more dominant — marketing solution that’s neatly
        run from the backroom.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a1be8a-4cec-4026-bdd4-4a0c81768cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, this has invited the question of how authentic influencers
        can really be. But the most critical precondition of being an influencer,
        whether paid to endorse products or not, is already having the devoted readership
        and perceived authority to make products desirable in the first place. Without
        that trust, they wouldn’t be influencers, much less bankable ones.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3491c20f-14d1-419e-971f-4446d76b62c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I won’t pretend to be head over heels over a brand just because
        they’re willing to compensate for social-media posts,” says Gosingtian. “Style-wise,
        I just find it really weird to post something once and never, ever be seen
        wearing it again. It only means that I don’t believe in it enough to include
        it in my personal wardrobe. I find this rather problematic as I never want
        to fool my readers into thinking that [I’m using] so-and-so brand when I’m
        actually not.”</p>'
    '27':
      'image': 'jcr:e731fc00-7a58-453c-bcf1-2d0bbe254750'
      'imageCaption': 'The most critical precondition of being an influencer is already
        having the devoted readership and perceived authority to make products desirable
        in the first place. Without that trust, they wouldn’t be influencers, much
        less bankable ones. Photo by GABBY CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b23537-a3d1-4188-a590-a5844381e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60865ba-2d30-4c2f-9fa5-4ac271b8bb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I still review the brand first before I say yes to it,” says Co,
        who estimates that her unpaid posts make up 70 percent of her blog. “If I
        don’t think it works well with my content, or my personality, or if it’s not
        something that I believe in, then I don’t blog about it.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9287a1-9dfc-4468-af03-e12ceda9a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s on this premise of organic, personalized content that one can
        make the case that celebrities are not influencers in the same sense. While
        many celebrities don’t want for endorsement deals, they are emulated for few
        reasons other than their fame. People panic-bought MAC’s Ruby Woo, for example,
        because Yaya Dub wore it onscreen, not because the real-life Maine Mendoza
        recommended it on Instagram. In contrast, Uy argues, “an influencer is someone
        who gets to engage with people, someone who has a say in things personally
        — your own thoughts, your own language, just your own opinion that people
        really want to listen to.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a4f1e-c559-4262-bb50-60fc09190feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>All in a day’s work</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57a4e5-24bd-4cbe-b3dc-539ff147d46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s not to say that “believing in a brand” — a favorite phrase
        among influencers — is the be-all and end-all of their success. Far from it.
        Despite what their sternest critics say, one does not get to that point without
        putting in an honest day’s work.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e52b7-b862-4b53-91c3-88c8e3e72dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co, who graduated with honors in B.S. Management from Ateneo de
        Manila University, has always conducted her own negotiations. “There’s a reason
        you’re there, and it’s not just [because you were] lying around your house
        or just being lucky,” she says of her success. “Of course, luck is a huge
        part, but hard work, how you strategize, and how you market yourself also
        affect that — and of course your professionalism. Because at the end of the
        day, you’re working with brands who are used to working with traditional media.
        So they expect the same from you and they expect you to deliver what they
        ask you to deliver. So there’s work ethic there, there’s discipline there,
        and that’s a lot of the things that people just don’t see.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac232df-5372-4d46-8c97-0bcdff60d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While others do have managers — Uy works with W Talent Management,
        Gosingtian with her father — they alone hold authority over which brands they
        work with, and they remain privy to negotiations thereafter. “In a nutshell,
        I always try to negotiate for a win-win partnership,” says Gosingtian. “It
        has to be worth both our time and effort. I have a list of prices and packages,
        but most of the time brands also have a proposal of their own. It takes a
        lot of back-and-forth [communication] to make partnerships mutually beneficial.”</p>'
    '39':
      'image': 'jcr:cec679eb-8a57-4dc1-bc44-963342e250d0'
      'imageCaption': '“Believing in a brand” — a favorite phrase among influencers
        — is not the be-all and end-all of their success. Despite what their sternest
        critics say, one does not get to that point without putting in an honest day’s
        work. Photo by GABBY CANTERO '
