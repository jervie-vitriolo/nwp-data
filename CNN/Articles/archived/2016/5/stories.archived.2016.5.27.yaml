      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams eventually had plenty of time on court, clocking more than
        31 minutes, compiling eight points and 10 rebounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f126dcf-9c5f-4203-8e56-9526082e06c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:34:56.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:34:59.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on this night, he was shaded by his rival from across the Tasman
        Sea.</p>'
