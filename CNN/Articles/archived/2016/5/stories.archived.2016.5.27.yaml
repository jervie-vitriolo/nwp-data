  'influencers':
    'author': 'Arianna Lim'
    'caption': 'Influencers occupy a full-blown profession whose job description includes
      international travel, high-profile brand endorsements, and handsome compensation.
      Naturally, this has earned them their fair share of critics who can’t quite
      accept that blogging on the daily constitutes real work, let alone work that’s
      worthy of top billing. Photo by GABBY CANTERO'
    'categories': ['908572d3-cb9f-47cd-a8c7-42aa2d5eebf0']
    'created': 2016-05-26T13:59:38.501+08:00
