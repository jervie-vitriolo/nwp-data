      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Draped in the
        yellow jacket which read ''F2 Logistics Cargo Movers'' after the the Philippine
        Super Liga (PSL) Draft on Friday, top overall pick Ara Galang was all smiles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e22bce6-c8e1-437f-bf26-71bfe17c0af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:23:50.866+08:00
