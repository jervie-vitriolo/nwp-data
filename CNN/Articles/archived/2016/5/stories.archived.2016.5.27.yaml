      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0db0f-4511-4da3-a263-c15c43a1b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it’s difficult to predict anything in the incessantly shifting
        landscape of social media, it’s worth considering that, had Chuvaness continued
        on that path for the next few years, van Straten could possibly grow to become
        less of a priority for brands and readers alike. It might have been a different
        story in the noughties, but the thumbs and forefingers of today are preconditioned
        to scroll right past anything that looks or reads remotely paid.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b900fcb6-b0fc-45de-8a7b-b902ddfe228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want [influencers] to really have organic posts because that’s
        what the market looks for and that’s what the market appreciates,” says Bautista.
        “They want to know the brand’s role in that influencer’s life.” He adds that
        brands are particularly irked by influencers who simply copy and paste the
        sample photo and caption that they are supplied as a communication guideline.
        “If a partnership becomes more about money [for the influencer], then that’s
        definitely a disadvantage because the posts will be insincere.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d1f7af-0bc2-4ffd-815c-3b7f36f0b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are brands that send guidelines, but we’re always allowed
        to tweak it so it fits our own voice,” confirms Co. “And we’re always allowed
        to say no.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba72809-ee17-4169-bbe7-a3340b98124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact of the matter is, with client meetings, shoots, brand events,
        answering emails and hammering out deals for hours on end, plus the actual
        blogging, an influencer’s work day may be no less laborious than the average
        day job.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5381dd-7192-44fe-abb2-3b573a89a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look into the future</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df941f-7f4d-44a4-b789-e373170e5960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering what goes on in the backroom, it’s a disservice to both
        brands and influencers to assume that the only purpose of influencer marketing
        is to get the word out. As Bautista stresses, “At the end of the day, a brand
        wants to sell.” True enough, a study by McKinsey &amp; Company, a global management
        consulting firm, has shown that marketing-driven word-of-mouth can outdo the
        sales of paid advertising twice over. Citing an instance at Bridges, Ringor
        recounts how an influencer-centered campaign allowed a newly launched brand
        to sell out on its very first day.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614cda1a-bfa9-49de-868f-fad67628e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To properly measure sales, Bautista explains that campaigns have
        to be “backed up with back-end operational monitoring.” For instance: “Say
        a promo is limited to these five clubs and we saw that if we didn’t do anything
        else [other than the influencer campaign], our sales grew in these clubs during
        this promo duration … After that, you can add more variables to see if you
        can double up the result.” Locally, this sort of manual monitoring can also
        be backed by further data from companies like Adinfluent, which helps brands
        not only find suitable influencers but also track and measure real-time results,
        offering a quantitative view of a brand’s return on investment.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e8315-a26a-4d73-9d00-3ac441112797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, using influencers doesn’t automatically translate
        to having the know-how or the technology to engage in this sort of dynamic
        evaluation. “There’s no way to check if the influencer marketing campaigns
        translate to sales,” says Nivea Senior Digital Manager AJ Quiambao, whose
        brand makes regular use of scores of influencers, including an annual beach
        event with half its guest list comprising young bloggers. “You have to look
        at it as part of a bigger campaign — both digital and if there’s an above-the-line
        [mass media] component. That’s the only time you can gauge as a whole.” He
        adds, “I think that’s a disadvantage — it’s still new.”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10bec8b-a390-4914-aefc-a9929658dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as far back as four years ago, an article published by McKinsey
        &amp; Company asserted that, “as the marketing power of social media grows,
        it no longer makes sense to treat it as an experiment.” With the myriad tools
        available for analyzing the oceans of data collected from each website visit,
        like, comment, and share, influencer marketing makes traditional advertising
        seem like little more than a shot in the dark. Yet despite the wide adoption
        of influencer marketing that has since taken place, it has yet to become local
        standard practice to measure results concretely. And as quoted in the same
        article, “knowing that something works and understanding how it works are
        very different things.”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ca938-42e5-429e-8e60-68e1b9e04093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the influencers themselves, their continuing relevance may
        hinge on how the up-and-coming generation views and conducts itself. “I have
        no issues with having more bloggers, more influencers — the more the merrier,”
        says Co. “But I hope that they know that whatever they’re doing, they’re also
        carrying the name of the industry. They have to know that in whatever they
        do, they have to be ethical.”</p>'
    '90':
      'image': 'jcr:70126876-0911-4767-a937-f2e1403f788c'
      'imageCaption': 'The continuing relevance of influencers may hinge on how the
        up-and-coming generation views and conducts itself. Apart from behavior, many
        find people’s self-declarations as influencers cringe-worthy in themselves.
        Photo by GABBY CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbd272-2ca0-4cd7-b101-ed8d8c71b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e6470-a10b-47f6-ba3d-4776d081a229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t speak on behalf of them,” says Uy. “Although I have heard
        of some that give away cards to certain brands like, ‘This is my blog, maybe
        you can check it out and you can give me free stuff and we can work together.’
        Which I think is unethical.” She adds: “Don’t consider yourself a blogger
        just because you opened a blog … People have to have a certain trust first
        [before they] follow you, respect you, and engage with you.”</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4818f59-6f3a-49bd-8f58-857a6fdfc5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from behavior, many find people’s self-declarations as influencers
        cringe-worthy in themselves. “I’ve heard stories about influencers who claim
        that they’re not bloggers, just influencers,” says Gosingtian, as if discussing
        an urban legend. “I’d be embarrassed to call myself an influencer — I’d rather
        it come from someone else — but I guess it works for some cases.”</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf420a-4d9d-48ca-bad5-fb70d903a4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T09:48:40.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T09:48:45.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, it looks as if the influencers’ grip over social media
        and its users will hold for the time being. But the Internet is notoriously
        capricious, and ultimately it is not only brands and influencers who will
        spell this industry’s progress or decline, but also consumers who may or may
        not allow it to hold their attention.</p>'
  'brigada-eskwela-2016':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'Over 20 million public school students are expected to benefit from
      the project, which will begin on May 30 in the province of Nueva Vizcaya.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-27T23:32:21.682+08:00
    'imagesource': 'jcr:c120e4c4-6861-4b22-878e-8538ceb67fb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfd054db-65be-4875-a093-3dbe3f8271e8'
    'lead': 'Education officials are encouraging people to take part in Brigada Eskwela.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:20:01.557+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T10:20:05.067+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T10:20:04.810+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Brigada Eskwela'' to kick off on May 30

      '
    'updated': 2016-05-28T01:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ff7d2-6513-4131-9183-98e34789ab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:01.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:20:05.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Department of Education (DepEd)
        has announced that this year’s Brigada Eskwela (school brigade) will begin
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1f28f6-347d-4566-930c-5ec724283997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:01.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:20:05.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DepEd, Brigada Eskwela is an opportunity for public
        and private sectors to work together with volunteers to ensure that public
        schools will be safe, clean, orderly, and well-prepared for the start of classes
        on June 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e89cb3-d9aa-4d0c-b87c-c4662f373d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:01.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:20:05.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kickoff event of this year''s activity will be in Nueva Vizcaya,
        but school maintenance activities will simultaneously commence nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e485f5ac-edc5-46f8-b429-e0ebd1034ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:20:05.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it began in 2003, the annual event has gathered over 35 million
        volunteers and generated about ₱8.9 billion worth of in-kind donations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c2b70-ce6a-48f7-b440-5417341d0c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:20:05.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers who are interested to help may simply go to any DepEd
        school and look for the teachers of principals to register.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1555aa6e-4705-44d4-85e3-b973eba063c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:20:05.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 20 million public school students will benefit from the project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6532a2-cf72-43ee-91c5-e02c86b6aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:20:05.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dialogue with student protesters over K-12</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d18776-a063-442d-9bcb-777ea3d5e9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:20:05.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, members of the League of Filipino Students (LFS) continued
        their rally Friday morning at the DepEd national office in Ortigas, protesting
        the full implementation of K-12 this school year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb88a7-aa93-4002-8d28-979596eafe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:20:05.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LFS president Aries Gupit said that the group was calling on the
        DepEd to let grade 10 finishers graduate so that they could enroll in colleges
        and universities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe880b-8050-4ec4-a7e2-61e00433616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:20:05.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupit said they were frustrated at how their dialogue with DepEd
        had turned out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e104b63d-0bd7-4b60-ae79-f0941aa2ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:20:05.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd officials, on the other hand, said they were still open for
        a dialogue with the protesters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c157b0a0-0a58-420a-8d2d-d272fd31ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:20:05.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department of Education has always been open to diplomatic
        discourse that concerns education and our Filipino learners. DepEd is always
        ready to sit down, discuss and listen to viable solutions from different advocacy
        groups that could benefit our stakeholders,” said DepEd Assistant Secretary
        Tonisito Umali.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbfcc06-6e2d-4c4c-a2f4-cd8148757a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:20:05.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/18/students-ask-duterte-stop-k-12.html">Related:
        Student leaders ask Duterte to stop K-12</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b67429d-dd6c-4fe8-b54e-46a29c9c0c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:20:05.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening of classes, including senior high school, will push
        through as scheduled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d118c-5dbd-4fe0-80fc-ca4177aad5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:20:05.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd also said they have been prepared for the introduction of
        senior high school to the students — from the facilities, materials and lesson
        plans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb221a7-3298-4403-a6d9-def06dae81cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:20:01.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:20:05.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Makoi Popioco contributed to this
        story.</em></p>'
