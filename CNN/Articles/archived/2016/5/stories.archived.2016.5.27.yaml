    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f2d3f5-874a-4832-a5b0-3e5cc85a7ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:04:28.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:04:37.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The rainy season
        might bring in some good news — at least as far as the price of power is concerned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a43c2a-7b6b-4ea9-8405-90a8cb9b02f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:04:28.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:04:37.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Electric Company (Meralco) says the 41-centavo reduction
        in May on electricity bills was unexpected because of the hot season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c1837-b247-42ac-9a7c-d4bdaa38d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:04:28.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:04:37.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco spokesperson Joe Zaldarriaga is hoping another reduction
        in power rates will happen by June — especially now that more consumers can
        do away with air-conditioning units and electric fans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5aadc1-9c2a-424a-ba48-2543c53bb3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:04:28.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:04:37.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country saw a six-month straight reduction in the cost of generation
        in the same period last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0cb738-179b-4d5e-b993-9bae85c1ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:04:28.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:04:37.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just the same, MERALCO now braces for La Niña.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6696b33-9ecd-443a-a290-ffda3c2b42a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:04:28.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:04:37.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means — possible power interruptions due to the severe weather
        conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6448a759-92e9-4b68-b86f-17c5d24aa970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:04:28.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:04:37.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Regulatory Commission (ERC) already approved the company''s
        P15 billion capital expenditure for its 2016 programs.</p>'
  'Barack-Obama-Donald-Trump-rattle-world-leaders':
    'author': 'Euan McKirdy, CNN'
    'caption': 'President Barack Obama gives a speech. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-27T00:08:22.376+08:00
    'imagesource': 'jcr:5dca53f9-7560-4780-890a-d71420156cb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d0cd8b5-72ee-4c40-a932-ee80ed2267a0'
    'lead': 'President Barack Obama touched on the rancorous U.S. presidential race
      at a press conference Thursday (May 26) from the G-7 summit in Japan, saying
      that presumptive Republican nominee Donald Trump''s statements had his fellow
      world leaders concerned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:07:41.543+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T13:07:45.064+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T13:07:44.794+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama: Trump''s comments ''rattle'' world leaders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc13e8-a3f8-4c71-91bf-f12de411ddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Barack Obama touched on the rancorous
        U.S. presidential race at a press conference Thursday (May 26) from the G-7
        summit in Japan, saying that presumptive Republican nominee Donald Trump''s
        statements had his fellow world leaders concerned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fc32bd-9b89-4875-931a-7a1e0ead8cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re rattled by him and for good reason," Obama said. "Because
        a lot of the proposals that he''s made display either ignorance of world affairs
        or a cavalier attitude or an interest in getting tweets and headlines instead
        of actually thinking through what is required to keep America safe."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f378aa2e-bf60-4fa5-97e2-67680a7a5788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said the world is watching the campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eca439-2ac9-436e-b659-84c6f1aa1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world pays attention to U.S. elections," Obama said. "They
        pay more attention to our elections sometimes than we pay to theirs. The U.S.
        is.. .at the heart of the international order and even those countries that
        are critical of us...know that ultimately things don''t hold together so well
        if the U.S. isn''t making good decisions and they count on us to provide stability
        when making global decisions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601522b-ddf6-4f0d-a956-0344b7c60e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the continued divisiveness on display on the Democratic
        side of the 2016 race, Obama said people get "grumpy" during the primaries,
        including his own back in 2008, but will ultimately come together and argued
        that Hillary Clinton and Bernie Sanders largely agree on the policy front,
        but differ on tactics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5618ad-5333-46db-b0e9-7172b19e3a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that and that it''s important to try to end the
        Democratic contest in a way that leaves both sides feeling proud of what they''ve
        done.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c44a82-2f07-4e88-af7b-0b6807eceb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also largely deflected questions about Clinton''s use of a
        private email server, saying he''s addressed the topic previously and the
        questions would be better put to the campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cac0ff-354e-4c78-9183-372485342d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday morning saw the leaders of Japan, the U.S., UK, Italy,
        Germany, France, Italy, and Canada gather in the grounds of the Ise-Jingu
        shrine, a 2,000-year-old temple in central Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b93e5-8143-429b-81df-feb808eb41d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also said he is going to Hiroshima Friday (May 27) to underscore
        the "very real risks" of nuclear weapons and the "urgency that we all should
        have," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8197ff3-a2fb-4440-88e6-a34425b7310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will become the first U.S. President to visit the Japanese city
        where the first atomic bomb was dropped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ca552-6dcb-4656-a61e-51cdfeb60a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama told reporters that the dropping of the bomb was an "inflection
        point in modern history" and is something "all of us have had to deal with
        in one war or another."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc097ab-08a0-4950-beec-66ec24ab5726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the "backdrop of a nuclear event remains something
        that, I think, presses on the back of our imaginations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ecd4f5-ecf7-4986-be45-d911bb495f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also remarked on importance of reducing nuclear weapons and
        the progress made in that arena, citing the Iran deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257ac6b-126d-495e-8b5d-2be6a66c4c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said that nuclear proliferation, particularly from North Korea,
        remained a major concern.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d64ab-de83-4f41-8b20-3ba15d94c242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously ISIL using rifles, crude bombs, could kill a lot of people
        in a Paris or a Brussels and people are rightly insisting the world community
        stamp out ISIL and there is a reason why were focused on that," he said, using
        another acronym for the terror group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8acef5-4dcd-4e08-a565-16ab72cfabc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he added: "We can''t focus on the short term ... when you have
        a regime (in North Korea) that is so isolated and flouts international rules,
        devotes national resources hell bent on getting nuclear weapons."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48a649-1680-4bea-b421-866e9f4c1ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said the G-7 meetings so far had been "extremely productive."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f7a5c-9a33-49e4-92c3-b3ef4ce8e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us to (be able to) get together and focus on critical issues
        ... is vitally important," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6904d884-4076-4373-be1e-dc24c720bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:07:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:07:45.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the meetings had focused on trade and issues facing the
        global economy, and how the group could work to accelerate growth and "put
        people back to work," and the importance of stepping back from protectionist
        policies that leave countries collectively weaker.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb1b9c-496a-4f4d-837e-a4e1cc12c332'
      'mgnl:activationStatus': true
