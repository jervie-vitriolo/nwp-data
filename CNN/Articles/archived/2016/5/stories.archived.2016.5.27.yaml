  'Obama-visits-Hiroshima':
    'author': 'Kevin Liptak, Will Ripley and James Griffiths, CNN'
    'caption': 'U.S.President Barack Obama is the first U.S. President to visit Hiroshima,
      Japan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-27T16:20:01.001+08:00
    'imagesource': 'jcr:38da2f52-f54e-453b-9f8b-f1b768da06ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32e4c521-4ba2-4897-81c9-97a6eeeded38'
    'lead': 'President Obama''s Air Force One has landed at Iwakuni Marine Air Station,
      ahead of a historic visit to Hiroshima, the first by a sitting U.S. President
      to the site of the world''s first atomic bombing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T10:58:56.803+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T10:59:00.564+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T10:59:00.225+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama arrives in Hiroshima to stress ''very real risk'' of nuclear weapons

      '
    'updated': 2016-05-28T10:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd0b2c-9fdf-405c-9bc1-3601f7d2c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hiroshima (CNN)</strong> — President Barack Obama has arrived
        in Hiroshima, the first visit by a sitting U.S. president to the site of the
        world''s first atomic bombing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18fe42-0e2c-4e51-8bbe-5be11af9c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"71 years ago on a bright cloudless morning, death fell from the
        sky and the world was changed," Obama said at the Hiroshima Peace Memorial
        Park.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a074d451-21d3-4755-98c3-71f3aecba24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A flash of light and a wall of fire destroyed a city, and demonstrated
        that mankind possessed the means to destroy itself."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50d6f42-f6c4-4d71-a8b4-f942421b524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s remarks came after he laid a wreath on the cenotaph bearing
        an inscription in Japanese: "Let all the souls here rest in peace; For we
        shall not repeat the evil."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f482322-943f-469c-974a-eeff117d77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do we come to this place, to Hiroshima? We come to ponder the
        terrible force unleashed in the not so distant past. We come to mourn the
        dead."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efb44fe-9311-4a89-8495-0f7e25cc38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the museum''s guest book, Obama wrote that he hoped the world
        will "find the courage, together, to spread peace, and pursue a world without
        nuclear weapons.‎"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e12bd9-16ce-4526-9a1d-fe320ea6c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s visit to the site of the devastation that left tens of
        thousands dead was at least six years in the making inside the White House,
        and follows a visit by Secretary of State John Kerry earlier this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716665e5-02da-4bea-ae6e-77b129909aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No apology</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a43b8e-1ecf-46e2-aeae-dde58d6d63e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is expected to meet some survivors of the blast, most of whom
        were young children at the time their city was destroyed and at least 140,000
        lives were lost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eba012-b041-45a9-be09-52efb6117212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say Obama won''t apologize for the decision to use an
        atomic bomb however. Nor will Obama say sorry for bombing of Nagasaki days
        later, where tens of thousands more died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ab659-3365-4a27-8f36-2f8b8b8a674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an apology would be highly controversial in the U.S. and in
        countries like China and Korea, which suffered the brunt of Japanese aggression
        and atrocities during the war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f3c6c-3070-4cb5-adff-987afea456d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Obama planned his visit, families of the tens of thousands
        of Koreans who were killed in Hiroshima and Nagasaki demanded separate recognition
        from the American president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e682be3c-c261-4f0a-9ad7-8073447f0b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said Thursday he hoped to mark Hiroshima as a history-altering
        moment -- the U.S. is the only country to have ever used a nuclear bomb --
        that humanity must avoid repeating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d156402-6427-4cf9-b330-713ed63ac328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dropping of the atomic bomb, the ushering in of nuclear weapons,
        was an inflection point in modern history," Obama said during a news conference
        at the G-7 Summit in Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f14d42-9485-43d4-8894-6f3b96c75e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunao Tsuboi, a survivor who will greet Obama at the event, said
        he "never imagined (the President) would come while I am alive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb67484-03ff-4836-babd-72f04d431f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not need apologies," Tsuboi added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616331e0-a9fb-4421-96b6-4cbec1421f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that he will present in Hiroshima what is good for the happiness
        of humankind. I would like to join hands with each other through the power
        of reason and beyond hatred."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5357d082-460a-4de0-bbd4-be349e61ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A world without nukes?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c5b92-74b1-454a-9d03-2babce2d5556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama further hopes his appearance at the site will serve to reinforce
        his bid to reduce global stockpiles of nuclear weapons, an effort that''s
        had only moderate strides after seven years in office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a0a7c-a83d-4ec5-b6d2-a99219707175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he successfully negotiated a deal for Iran to curb its nuclear
        program, North Korea only seems more intent on ramping up its own. And Obama
        has been accused of hypocrisy for his proposed trillion-dollar overhaul of
        American''s own nuclear weapons program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a4025-afb4-4a4b-81d8-c3086a396e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of his visit to Hiroshima, Obama visited Marine Corps Air
        Station Iwakuni to meet with members of the U.S. military, amid long-simmering
        resentments in Japan over the U.S. military presence in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4287c54-da9d-4469-b4f6-1c35dbfacb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a joint press conference late Wednesday, Japanese Prime Minister
        Shinzo Abe railed against an alleged murder committed by an American civilian
        worker stationed on Okinawa, the southern Japanese island that houses a massive
        U.S. military presence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b6426-fd9d-412e-8403-c0904b75f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:58:56.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:59:00.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/27/politics/obama-hiroshima-japan/">"Obama
        arrives in Hiroshima to stress ''very real risk'' of nuclear weapons"</a></em></p>'
