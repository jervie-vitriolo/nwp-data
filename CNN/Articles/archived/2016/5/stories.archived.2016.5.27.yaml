      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourinho has often been at the center of controversies during his
        career.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c7c1f-57de-4903-8133-d693c19ae63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow managers Arsene Wenger, Rafael Benitez and Manuel Pellegrini,
        as well as Guardiola, have all had run-ins with him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51eda61-849d-4bc8-89ea-0ad8835487d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourinho often tried to goad Guardiola, who would frequently refuse
        to respond to his remarks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf0745-7f64-4426-97ec-a5d879df4011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their rivalry erupted a few months later when Mourinho poked Guardiola''s
        then assistant manager, Tito Vilanova, in the eye during a pitchside scuffle
        as Real and Barcelona faced each other.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b4fef-02ac-4cd4-b9ff-2522db7cc811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first game of the 2015-16 Premier League season, Mourinho
        was criticised for his treatment of Chelsea club doctor Eva Carneiro.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb11136-bac3-49ca-8789-1c108c0722b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T10:27:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T10:27:16.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next month, he is due to appear at an employment tribunal into her
        departure from Stamford Bridge.</p>'
    '29':
