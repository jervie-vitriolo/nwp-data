      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> A 70-year-old
        woman went missing in a fire that razed about 100 houses and injured at least
        eight people early Friday in Tondo, Manila, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b44dc9-88e5-4349-8031-d8e2f3697d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:07:37.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:07:41.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire left around 200 families homeless.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7601e8d-7259-41c1-a85b-b151a59d52fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:07:37.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:07:41.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters put out the blaze past noon, more than eight hours
        after it started in a house behind the Metropolitan Medical Center on Narciso
        Cor. Abad Santos Street.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd354b4d-116b-4891-9280-68ad73564d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:07:37.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:07:41.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters heard loud explosions from what may have been liquefied
        petroleum gas (LPG) tanks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f3cf3-568d-48d9-9236-2f02c7dacb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:07:37.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:07:41.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials raised the fire alarm to Task Force Alpha, the sixth level
        in a 13-tier fire alarm system, and deployed around 16 fire trucks to the
        area,according to Bureau of Fire Protection (BFP) Assistant Regional Director
        Supt. Crisfo Diaz.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-video" data-lang="en"><p lang="en"
        dir="ltr">Developing story: BFP-NCR&#39;s Crisfo Diaz says one person missing,
        8 hurt in Tondo blaze. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/UZ4XbWdxo0">https://t.co/UZ4XbWdxo0</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/735986927891943428">May
        27, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934c17e-a2a5-411a-9437-6099db6424e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:07:37.477+08:00
