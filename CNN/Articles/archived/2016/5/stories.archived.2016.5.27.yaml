    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump has delegates to clinch GOP nomination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ac4a0-1c1e-4f41-8f74-a373ba563fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:58:10.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:58:14.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump has the delegates to clinch
        the GOP presidential nomination, according to a CNN delegate count Thursday
        (May 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316785c-e62c-4f5b-960a-12649de61e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:58:10.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:58:14.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has had the nomination locked down for weeks, he has
        now reached the threshold of 1,237 delegates with the help of previously uncommitted
        delegates who now support his candidacy. A handful of states, including the
        large prizes of California and New Jersey, will hold the final primaries on
        June 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bee6c99-de21-47b0-a91a-0f625d31c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:58:10.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:58:14.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump will not formally accept the party''s nomination until
        the delegates cast their votes on the convention floor in July, crossing the
        threshold effectively puts to rest any remaining suspense about the possibility
        of a messy and contested convention. For months, drama and tumult have rocked
        the Republican Party, as a fervent anti-Trump movement launched a full-on
        onslaught to derail his candidacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4171df85-b095-405f-8456-b1148998a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:58:10.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:58:14.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the flurry of "Never Trump" activities, including a slew of
        negative ads against Trump and efforts to draft a third-party candidate, ultimately
        proved unsuccessful.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b1520-5135-4610-8b59-448e69fc16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:58:10.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:58:14.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday also marks an extraordinary accomplishment for Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b94b2b5-9fb1-431d-97a9-5dbb36bc71b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:58:10.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:58:14.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of his unlikely presidential campaign last summer was
        met with widespread ridicule. His wholly unorthodox campaign and rhetoric
        not only unsettled and alarmed GOP party leaders, but also convinced many
        that the first-time political candidate would soon lose steam. But if his
        campaign was initially underestimated by the party and political media, it
        soon became clear that Trump''s anti-establishment, populist rhetoric had
        struck a nerve across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd772c-a33b-4eab-8b8d-492b600c5080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:58:10.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:58:14.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one in American history has moved from a June 16 announcement
        to a May 26 winning of a majority," former House Speaker Newt Gingrich, rumored
        to be among the candidates on Trump''s vice presidential short-list, wrote
        on Twitter Thursday. "Trump''s achievement is remarkable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1cf2db-0c45-439b-a4f3-e948432c1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:58:10.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:58:14.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as Trump and his campaign celebrate, they now have a more
        daunting task ahead: defeating Hillary Clinton in the general election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be224973-61a6-46a8-9e29-576b05e3dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:58:10.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:58:14.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is up against historically high unfavorability ratings and
        faces immense challenges as he looks to broaden his appeal and base heading
        into November. The primaries revealed his weaknesses with constituencies like
        women and minorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c8a5b-b67d-43ad-84cb-2fe5dc831f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:58:10.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:58:14.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since essentially locking up the GOP nomination after the Indiana
        primary, Trump has confronted various setbacks. He must still to win over
        key GOP leaders, including House Speaker Paul Ryan, and while he''s begun
        to build out a national finance team, many major party donors and financiers
        still remain opposed to his bid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0251e9dc-4f87-44f6-9eb1-7d848b46b309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:58:10.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:58:14.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his campaign has been fraught with internal divisions
        — culminating in the sudden departure of top campaign aide Rick Wiley this
        week — that have highlighted the grave challenges Trump faces as he attempts
        to transition into a more professional general election candidate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cbaac0-e0f2-4d36-82e6-2f2ea1887a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T11:58:10.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T11:58:14.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/26/politics/donald-trump-has-delegates-to-clinch-gop-nomination/index.html">"Donald
        Trump has delegates to clinch GOP nomination."</a></em></p>'
  'iraqi-troops-retake-town-from-isis':
    'author': 'Tim Hume and Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-27T01:34:00.185+08:00
    'imagesource': 'jcr:b9ffa3fe-7d15-4b0a-a098-7420c1546855'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '156ceea3-3ce0-4107-8e03-3e946ead54eb'
    'lead': 'The recapture of Karma, about 16 kilometers (10 miles) northeast of Falluja,
      brings most of the territory east of Falluja under government control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T13:00:59.582+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T13:01:03.264+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T13:01:02.907+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iraqi troops retake key town from ISIS in Falluja offensive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db961f-5655-44f8-8f74-2717faf76f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iraqi security forces and supporting militias
        have retaken the key town of Karma from ISIS, the government''s first significant
        victory in its push to reclaim Falluja, a spokesman for Iraq''s Joint Operations
        Command said Thursday (May 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34586782-0bfd-40f3-85b7-bc8260209f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recapture of Karma, about 16 kilometers (10 miles) northeast
        of Falluja, brings most of the territory east of Falluja under government
        control.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862865ee-c137-4b83-a18d-385215b5a8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi government troops, backed by Shiite militias known as the
        Popular Mobilization Units and an air campaign by the U.S.-led anti-ISIS coalition,
        launched an offensive Monday (May 23) to retake Falluja, about 65 kilometers
        (40 miles) west of Baghdad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bec1717-b918-496f-bbf9-74d62156c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains, along with Mosul, one of the last two Iraqi cities under
        the Sunni terror group''s control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0902aa93-7c48-45f8-a242-cd655cb7bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Haider al-Abadi posted a statement on Facebook congratulating
        the people of Iraq on the "liberation of al-Karma" and ordered security forces
        to protect civilians there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f35e4-2d37-4e24-882d-b97c3b2af8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all united to liberate Falluja and save its people from
        the terror of ISIS," he later tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8730c16-b8ff-4843-b5fb-822f4f0c6750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fighting is ongoing to clear the western parts of Karma of
        small pockets of ISIS fighters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d05ab0-2eb4-462e-acf2-6c85d303e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi security forces have spent the better part of a year trying
        to retake Karma from the terror group, suffering heavy losses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea8681-3b38-4750-b4c7-6595a35ece41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N.: Civilians at extreme risk</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d06cb86-d2d8-41e3-ae88-27a3737a4dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations said it fears an estimated 50,000 civilians trapped
        in Falluja ahead of the government advance are at extreme risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccd8c63-5323-4c8a-95f2-1d63d6efc50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are receiving distressing reports of civilians trapped inside
        Falluja who are desperate to escape to safety, but can''t," Lise Grande, the
        U.N.''s humanitarian coordinator for Iraq, warned in a statement Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef370bc-6319-48fb-888c-1adea3d61ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s government has airdropped leaflets and broadcast advisories
        to residents to flee through "safe corridors" established by the military
        to camps outside the city, or wave white flags over their homes if they are
        trapped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805a8397-2051-41ed-b134-1dd446503423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But activists said ISIS is preventing residents from leaving, and
        U.N. officials have said some have died trying to escape.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83ff7d-5ffa-4115-b2fd-454d181863c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 800 people had been able to flee to safety since Sunday, with
        most hailing from outlying areas, the U.N. statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c2befb-9d96-4be3-9f6d-9d374a46df83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some walked for hours in dangerous conditions to reach camps set
        up in Amiriyat al-Falluja, a city about 30 kilometers (19 miles) to the south.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e99c88-8774-4dfa-a671-edff55786048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.N. and its partners have humanitarian teams and supplies
        on the ground," Grande said. "We''ve already begun providing people with food,
        water and shelter as they arrive and we''ll be there as more people arrive."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86434d6e-fc59-40e8-8a27-b9861a8e4f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who made it out described dire humanitarian conditions in
        Falluja, which has had supply routes cut off since government forces retook
        nearby Ramadi in December.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde6cc7-0a11-438c-b814-8b07a1cb6111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food supplies are limited and tightly controlled. Medicines are
        exhausted and many families have no choice but to rely on dirty and unsafe
        water sources," Grande said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257a2b0-b146-42da-a7d4-ce2d6a6d6d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sectarian dimension</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bb9732-acbd-4637-95ce-e8c64d297db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falluja fell in January 2014, becoming the first Iraqi city that
        ISIS captured.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a516812-6604-4eb1-9b38-38022bbdd6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traditionally Sunni-dominated city now finds itself advanced
        on by troops representing the Shiite-dominated Iraqi government, supported
        by Shiite militias.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf91f8-d019-40d7-bb19-2a5551541b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (May 25), Grand Ayatollah Ali al-Sistani, Iraq''s most
        influential Shiite cleric, urged the forces advancing on Falluja to show restraint
        and observe Islamic ethics of war.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa700d-6f8d-42d7-9b63-42845a9b2f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from a Sistani representative said the cleric urged
        troops to follow the teachings of the Prophet Mohammed and not to kill an
        old man or a young boy or a woman, and not even to cut a tree, unless they
        had to.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7208950-1ecd-428b-a8da-baeb22341ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falluja, which once had a population of 300,000, was the scene of
        two major battles during the Iraq War, witnessing some of the fiercest fighting
        between U.S. forces and insurgents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67c52c-f472-4f4e-a3a6-73225dab68c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new offensive on the city comes as an alliance of U.S.-backed
        Kurdish and Arab forces pushes to retake areas to the north of the de facto
        ISIS capital of Raqqa in neighboring Syria.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1e203-9377-4a2f-8c85-4e137ebc6ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Hamdi Alkhshali, Mustafa Al-Arab and Schams Elwazer contributed
        to this report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab14d63-e3f0-40bc-b025-a00d35c040ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T13:00:59.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T13:01:03.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/05/26/middleeast/iraq-karma-falluja/index.html">
        "Iraqi troops retake key town from ISIS in Falluja offensive."</a></em></p>'
