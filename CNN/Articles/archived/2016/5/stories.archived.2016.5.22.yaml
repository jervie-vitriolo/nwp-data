      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrities said in an open letter that dropping out of the
        union would turn the U.K. into "an outsider shouting from the wings."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe2665e-cff3-41dc-a6bd-f107847bad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:57:55.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:58:21.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star of the cult TV show Sherlock, Benedict Cumberbatch, signed
        the letter, as did Jude Law, who played Dr. John Watson in the 2009 film about
        the famous detective.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3407625c-d59d-4c44-9527-bf8c3e8fc052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:57:55.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:58:21.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britain is not just stronger in Europe, it is more imaginative
        and more creative, and our global creative success would be severely weakened
        by walking away," the letter said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999ee84c-d385-4e50-8176-900f48477d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:57:55.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:58:21.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first national vote on EU membership in 40 years
        is just over a month away. The campaign has so far been dominated by politicians,
        economists and business leaders, speaking for both sides of the debate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b16fdae-4c02-46a1-81e6-516e50a95ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:57:55.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:58:21.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artists'' letter was coordinated by the Britain Stronger in
        Europe campaign. Signatories include actresses Keira Knightley and Helena
        Bonham Carter, fashion designer Vivienne Westwood, director Danny Boyle, writer
        Hilary Mantel, and sculptur Anish Kapoor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58730dbd-e615-4a97-b054-9a0e2e245bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:57:55.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:58:21.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the smallest gallery to the biggest blockbuster, many of us
        have worked on projects that would never have happened without vital EU funding
        or by collaborating across borders," they said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e4e91b-5309-4a44-b768-a5339cc17938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:57:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:58:21.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey from the Creative Industries Federation said that more
        than 96% of its members support remaining in the EU. But there are some who
        would prefer to see the U.K. outside the union.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b287eff-039f-4eb7-9a54-d97a7563e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:57:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:58:21.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our creative industries are booming because of the talent that
        is in Britain''s DNA...it''s a success that has been created by the dedication,
        hard work and extraordinary creative abilities of our artists, it''s not because
        of the EU," said Michael Dobbs, the author of House of Cards. His statement
        was sent to CNNMoney by Vote Leave, the group designated as the lead Brexit
        campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf46b0-a4c7-4d56-b1bb-583ea230ab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:57:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:58:21.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. punches way above its weight in many areas of arts and
        culture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52038ee5-8279-401b-817f-2c7860470031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:57:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:58:21.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said creative industries delivered over £17.9 billion
        of exports revenues in 2013, 8.7% of all exports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff894c-4f67-4e39-92da-0f68b3e3c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:57:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:58:21.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is the world''s second largest film exporter after the U.S.,
        according to the British Film Institute. BPI, which represents the U.K.''s
        recorded music industry, said one in six albums sold worldwide in 2015 was
        by a British artist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7fc69-2245-4a2b-9f65-2b7132164bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:57:55.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:58:21.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/20/news/brexit-uk-eu-referendum-actors-artists/index.html">"Sherlock
        and Dr. Watson weigh in on Brexit"</a></em></p>'
  'gold-jewelry-demand':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-22T11:01:12.625+08:00
    'imagesource': 'jcr:204d4de0-a04a-46be-9748-36a3b466d424'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04a4aa07-b419-4f79-b4b5-edc3aff9f4df'
    'lead': 'Gold jewelry is getting more expensive. The problem is that investors
      who buy gold as a safe haven are gobbling up big amounts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T15:01:35.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T15:01:40.170+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T15:01:39.904+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gold jewelry is getting pricier

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b5c40-0f85-4dc0-b0b1-ade4ec3847ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:35.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:01:40.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> Gold jewelry is getting more
        expensive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a4bb7-5804-4835-bf18-206045a3e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:35.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:01:40.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that investors who buy gold as a safe haven are gobbling
        up big amounts. Demand for investment gold has surged 21% in the first quarter,
        driving prices higher, according to the World Gold Council.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda4993-7b8c-49fb-9612-749bb07f8d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:35.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:01:40.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors dominate the market for gold. So the more they buy, the
        more prices jump. The dynamic is putting the squeeze on jewelry makers, who
        are jacking up the price of gold rings, watches, tiaras and other items.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e115dca-a949-4f2e-aec5-ee396e21d56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:35.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:01:40.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metal is universally regarded as a good bet in times of turmoil.
        Low oil prices, volatile stock markets and fears about the global economy
        have tipped gold into a bull market. Prices have soared 20% so far this year
        to £1,275 an ounce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1bfa97-3c69-4e7a-921c-aa0c6f4aba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:35.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:01:40.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, jewelry sales are struggling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad56ffb-66d7-482f-830b-6d807c7287be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:35.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:01:40.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, a big market for gold jewelry, demand dropped 17% in the
        first three months of the year. "Softening of the economy in China meant many
        consumers delayed making purchases," the World Gold Council said in a new
        report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66670aad-9284-4602-bb6a-e603d0993a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:35.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:01:40.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making things worse, jewelers and bullion traders in India — the
        world''s second biggest jewelry market — were on strike throughout the first
        quarter, protesting a new 1% excise duty on jewelry. As a result, demand in
        India fell 41% in the first quarter, the World Gold Council said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf3e8c-b6c0-4376-8be0-19bd4c7a09be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:35.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:01:40.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for gold jewelry also fell in many of the countries squeezed
        by the fall in the oil prices. Saudi Arabia, where fuel subsidies and other
        perks have been slashed because of the oil prices, saw demand drop 12%. Demand
        in Russia fell 17%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deff9d99-f2b2-491b-a052-bf23a23ca3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:01:35.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T15:01:40.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/19/investing/gold-jewelery-demand/">"Gold
        jewelry is getting pricier"</a></em></p>'
  'volkswagen-pay-hike-workers':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-22T10:28:23.405+08:00
    'imagesource': 'jcr:ab653429-6ebf-4acf-9374-f81e7d27d718'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae8e8481-b6f2-468b-bb99-5f2d92fc14ae'
    'lead': 'Volkswagen is in big trouble over its emissions cheating scandal, but
      that''s not stopping its workers from getting a healthy raise and bonus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T15:04:15.189+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T16:31:21.405+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:31:21.048+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scandal-plagued Volkswagen gives 120,000 workers a 5% pay hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8c7fd-5cca-486a-ac35-515d6adfd8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:21.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Volkswagen is in big trouble
        over its emissions cheating scandal, but that''s not stopping its workers
        from getting a healthy raise and bonus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94559ece-8539-4975-b24f-7d8ad692b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:21.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Friday that 120,000 of its workers in Germany will
        get a 5% raise over the next year and a half.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe42cc-d2d0-4dd4-8414-b4be0c5f17e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:21.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pay increase applies to about 20% of Volkswagen Group''s global
        workforce, and was negotiated by the union, IG Metall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40f121-070c-4e65-9ed4-10240f7cf7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:21.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union is in the midst of negotiating similar raises with other
        automakers in Germany.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d014c83-caf4-4524-ae44-cee46e34c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:21.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes a week after the same VW workers were awarded
        an annual bonus of €3,950 ($4,430), though the payout was about one-third
        less than normal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee98f2-f76d-4233-a6d9-05e57bb367df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:21.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen admitted late last year that it fitted as many as 11
        million diesel vehicles worldwide with software that could cheat nitrogen
        oxide emissions tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f48a53-5469-445e-9654-3162fe10ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:21.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen shares plunged as much as 40% after the news broke, and
        the automaker now faces criminal probes by U.S. and European authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d158fea-2746-4abe-9b37-b5fbe881662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:15.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:21.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 70 lawsuits have been filed against the company, which
        has set aside €16.2 billion ($18.2 billion) to cover costs associated with
        recalls, car repurchases, criminal proceedings and lawsuits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d111c-5b52-43d8-8bd6-9d3a27f8f804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:15.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:21.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German wages grew by about 2.4% last year and inflation in the country
        is pretty much non-existent. That makes the latest Volkswagen pay hike an
        especially good deal for workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0845ff-167d-463f-877c-b1e2fb016085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:15.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:21.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement does not cover employees at Audi or Porsche, which
        are also part of parent company Volkswagen Group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd444567c-2266-402e-bd78-48533238ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:04:15.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:21.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/20/news/companies/volkswagen-vw-pay-hike-workers/">"Scandal-plagued
        Volkswagen gives 120,000 workers a 5% pay hike"</a></em></p>'
  'conducted-airstrike-against-Taliban-leader-Mullah-Mansour':
    'author': 'Jamie Crawford, National Security Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-22T10:13:03.619+08:00
    'imagesource': 'jcr:8a97326d-e1fc-46e9-9c7f-aa53619a010e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '677cf7c9-7d39-470a-a638-a09501992e6c'
    'lead': 'Taliban leader Mullah Akhtar Mohammad Mansour was likely killed in an
      airstrike in Pakistan on Saturday, two U.S. officials told CNN. One of the officials
      said the strike occurred around 6 a.m. ET Saturday morning in a remote area
      of the Pakistan-Afghanistan border, southwest of the town of Ahmad Wal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T15:07:02.636+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T16:31:41.775+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:31:41.425+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taliban leader Mullah Mansour likely killed in airstrike, U.S. officials
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887fe812-0453-4420-a3a6-9b18e6667c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Taliban leader Mullah Akhtar
        Mohammad Mansour was likely killed in an airstrike in Pakistan on Saturday,
        two U.S. officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b24b574-fdee-47b8-a61a-f5beb2d54185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officials said the strike occurred around 6 a.m. ET Saturday
        morning in a remote area of the Pakistan-Afghanistan border, southwest of
        the town of Ahmad Wal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e592a62a-447d-41bd-b476-892678a47594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansour was the target of the strike, and a second adult male combatant
        traveling with him in a vehicle also was likely killed, the official added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b15aaf-7e6a-405b-8243-f848830dbc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials are still assessing the results, the official said.
        The second source, a senior administration official, said it would likely
        take days to get "physical confirmation" because of the remote location.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac618011-d8f4-4d9f-b2f1-ffdec09869ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was carried out by multiple unmanned aircraft operated
        by U.S. Special Operations forces. There was no collateral damage, the first
        official added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15220ff-9987-476c-a830-81a70ee0ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama authorized the strike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa3eb2a-a49e-47ad-879d-75dabff91e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon confirmed the strike in a statement but didn''t say
        whether Mansour was killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623e778-6664-460d-9df4-4b0f0de46a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mansour has been the leader of the Taliban and actively involved
        with planning attacks against facilities in Kabul and across Afghanistan,
        presenting a threat to Afghan civilians and security forces, our personnel,
        and coalition partners," Pentagon Press Secretary Peter Cook said in the statement.
        "Mansour has been an obstacle to peace and reconciliation between the government
        of Afghanistan and the Taliban, prohibiting Taliban leaders from participating
        in peace talks with the Afghan government that could lead to an end to the
        conflict."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd374f5-b73f-48fe-8448-082120519492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Sen. Lindsey Graham, one of the more hawkish Republicans
        in the Senate, welcomed the news in a statement and urged Obama to not withdraw
        troops from Afghanistan "until conditions on the ground permit their withdrawal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57d6b1a-39d4-466d-8afa-49cc8e8161ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad to hear we decided to bring the leader of the Afghan
        Taliban, Mullah Akhtar Mansour, to justice. Mansour has terrorized the Afghan
        people as well as coalition forces," Graham said. "I appreciate President
        Obama for authorizing the attack. And job-well-done to the members of our
        military and intelligence communities who carried out the mission."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d8721-a2d2-4740-b007-1eb19b2fd9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennessee Republican Sen. Bob Corker, the chairman of the Senate
        Foreign Relations Committee, added, "If verified, the death of Taliban leader
        Mullah Akhtar Mansour would be an important victory in the fight against terror
        and welcome news to our military personnel in Afghanistan and the Afghan government."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44faf8cc-c732-4fab-88c4-09d57bc4d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban revealed last summer that Mansour assumed command following
        the death of longtime leader Mullah Mohammed Omar, who died in Pakistan in
        2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb13d237-e509-4557-83ad-b3e5bbd5e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansour formerly headed the leadership council of the Taliban and
        Islamic scholars, also known as the Quetta Shura, which is composed of longtime
        leaders who direct the Taliban''s operations from Pakistan''s Balochistan
        province, according to the Jamestown Foundation, a global research and analysis
        group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392534b-2721-43c3-ae80-9d4a8f1ad014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.N. Security Council sanctions list, Mansour previously
        was the Taliban''s minister of civil aviation and transportation and was considered
        "a prominent member of the Taliban leadership."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190a8556-5ec5-47f5-89a8-aaaca9f8f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was repatriated to Afghanistan in September 2006 following detention
        in Pakistan. He is involved in drug trafficking and was active in the provinces
        of Khost, Paktia and Paktika in Afghanistan as of May 2007. He was also the
        Taliban ''Governor'' of Kandahar as of May 2007," the U.N. document said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed8b43c-8fee-4c99-a8cd-d79716f3ff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was an active recruiter in the Taliban''s fight against the Afghan
        government, and before his appointment as Omar''s deputy in 2010, he was chief
        of military affairs for a regional Taliban military council that oversees
        operations in Nimruz and Helmand provinces, the United Nations said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ccddd-5168-458c-86ee-3b94f23123e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elise Labott contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af82e4e1-cac5-4e70-a520-89e16f8f0c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:07:02.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:41.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/21/politics/u-s-conducted-airstrike-against-taliban-leader-mullah-mansour/">"Taliban
        leader Mullah Mansour likely killed in airstrike, U.S. officials say"</a></em></p>'
