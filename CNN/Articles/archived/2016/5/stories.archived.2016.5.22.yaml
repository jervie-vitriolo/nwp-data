      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Retaining some Aquino programs</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4541f2ff-1943-407e-9488-20319d59da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:40:27.349+08:00
