      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, his camp is studying which policies should
        be continued, but declined to comment on the issue of raising tax.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003daef5-ce1a-4e3a-9d8f-96d5bced7176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:40:27.349+08:00
