      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is planning to adopt the good economic policies
        of outgoing President Benigno Aquino III.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce48271-9365-47b0-abb0-a6b62e8c5be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:40:27.349+08:00
