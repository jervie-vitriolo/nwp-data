      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte vowed to end contractualization, consistent to what he stated
        in several presidential debates during the campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01731638-a995-4ad6-861c-dce58ceb86c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:40:27.349+08:00
