      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/17/davao-city-ordinances.html">Also
        read: Davao City ordinances that may be implemented nationwide under a Duterte
        presidency</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1accc-b068-41bf-b11a-d3a87c040ae2'
      'mgnl:activationStatus': true
