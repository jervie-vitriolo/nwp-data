  'justice-for-saf-44':
    'author': 'CNN Philippines Staff'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-22T19:24:27.135+08:00
    'imagesource': 'jcr:69d9e679-42a5-4ac3-ac98-edf2f17ff055'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5f47e9b-1991-4638-9ac6-15ba2dc3431b'
    'lead': 'Communications Sec. Herminio "Sonny" Coloma said the outgoing Aquino
      administration did it best to give justice to the SAF 44 and their kin, but
      evidence and credible witnesses have been elusive. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:30:11.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T14:30:15.633+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T14:30:15.131+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coloma to next admin: Seek justice for SAF 44

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be404cc1-a8f6-4966-b548-59c14693edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:30:11.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:30:15.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Communications
        Sec. Herminio "Sonny" Coloma asked the next administration to continue to
        seek justice for the 44 members of the Philippine National Police-Special
        Action Force (PNP-SAF) who died in the botched Mamasapano encounter on January
        25, 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591544e3-a58a-4647-8cf6-231dfaae07b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:30:11.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:30:15.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview with state-owned dzRB Radyo ng Bayan on Saturday
        (May 21), Coloma said the outgoing Aquino administration did its best to give
        justice to the SAF 44 and their kin, but evidence and credible witnesses have
        been elusive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2201b262-2a53-4329-a3d7-3c60c51a4c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:30:11.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:30:15.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po tayo pwedeng mag-give up diyan sa bagay na iyan, sa
        paghahanap ng hustisya para sa ating mga pulis at binawian ng buhay sa Mamasapano,"</em>
        said Coloma.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e91b0-d2c4-4d8d-837c-a83866657775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:30:11.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:30:15.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot give up in the crusade towards finding justice
        for our policemen who died in Mamasapano.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b7e53-29f2-4c06-b2a2-997cd7a8889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:30:11.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:30:15.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current administration tapped the Department of Justice (DOJ)
        and the National Bureau of Investigation (NBI) to lead in the probe on the
        tragedy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1061cda-f64d-4215-ad65-d00fb8aa5230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:30:11.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:30:15.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/05/Mamasapano-encounter-Purisima-Napenas.html">Related:
        Purisima, Napeñas liable for Mamasapano encounter – Ombudsman</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1bdbd3-294a-49d2-915c-f185f2708107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:30:11.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:30:15.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also urged the Duterte administration to prioritize the
        peace process in Mindanao, amid the declaration of Davao del Norte First District
        Rep. Pantaleon "Bebot" Alvarez, who is eyed as the next House Speaker, that
        the next adminstration will focus on the passage of the Bangsamoro Basic Law
        (BBL) and will instead vie for the implementation of federalism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08372ecb-b7b5-4bac-a2f9-37ae8b20ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:30:11.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:30:15.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the decision to pass the BBL lies in the legislative department,
        Coloma is optimistic that the long-stalled bill will push through if thorough
        review of the bill will be done.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f936b00-7444-48b8-b32d-c6458484e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:30:11.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:30:15.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero hindi naman po nasa isang vacuum iyong talakayan natin
        diyan. Ang masasabi na lang natin ay ''yung pananawagan na pag-aralan mabuti
        at tiyakin na hindi mababalam ''yung prosesong pangkapayapaan dahil malaki
        na rin po ang naging puhunan ng ating pamahalaan, ng ating sambayanan,"</em>
        said Coloma.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a2060-40b5-4488-b03b-a77f2e80e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:30:11.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:30:15.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Discussions on the matter is not a vacuum. What we
        would like to stress is our appeal to study and ensure that the peace process
        will not stop as the government and countrymen have invested so much on the
        negotiations.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a54d2-7676-435e-b390-e10b84071863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:30:11.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:30:15.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At, sa akin lang pong opinyon, nasa pambansang interes na ituloy
        ang pagsulong sa prosesong pangkapayapaan."</em> said Coloma.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb8d02-c5a6-4f84-b957-0eead2c3cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:30:11.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:30:15.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they will give this ample time for review, many
        have been saying that the peace process should be pursued. And, in my opinion,
        a steady and ongoing peace process is a matter of national interest.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f58b8f-5699-4c65-bba5-7b317e86d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:30:11.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:30:15.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/19/rodrigo-duterte-cabinet.html">Also
        read: LIST: Duterte Cabinet taking shape</a></p>'
  'pasay-concert-closeup-forever-summer-police-probe':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-22T17:43:08.728+08:00
    'embedimage': 'jcr:088b8df8-e03f-455c-9998-53d5aa4aa0c4'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/TBrGyCn7rso"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2888e3ff-450c-42a3-be0c-245d6b800a66'
    'lead': 'The National Capital Region Police Office (NCRPO) on Sunday (May 22)
      confirmed five have died after attending the Closeup Forever Summer Concert
      in Pasay City Saturday evening (May 21). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:36:25.328+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T14:36:30.841+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T14:36:29.999+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police investigates deaths of 5 individuals in Pasay City concert

      '
    'updated': 2016-05-24T08:17:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116f7d8-3b51-4d1e-a6f2-e2fbbcc4aea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Authorities have
        opened an investigation into the deaths of five people, including an American,
        who attended a weekend open-air concert in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d15acf-e475-4183-ae48-00123008c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) said an autopsy indicated
        at least two of the victims died of a drug overdose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9759b0-77f2-4f96-9685-299e9d09be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office (NCRPO) on Sunday (May
        22) confirmed the five attended the 12-hour Closeup Forever Summer Concert,
        which started Saturday (May 21) afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c178e1a9-ff2d-44aa-91a5-5c24567560da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasay City police said in a report that about 14,000 people
        attended the concert at the Mall of Asia parking area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1764cb7-3776-4883-94bf-e2cf5f1daf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/23/close-up-forever-summer-concert-pasay-timeline.html">The
        Closeup ''Forever Summer'' concert tragedy: What we know so far</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfadc4a-cd69-4039-a3a2-378166cfa966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the five people, including American Eric Anthony
        Miller, 33, were “rushed separately” to hospitals “after they experienced
        difficulty breathing and eventually collapsed” during the concert.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6601a12-1557-4dd8-8bcd-4d7786be7d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Leal, 22, Lance Garcia, 36, and Ken Migawa, 18, were brought
        to the San Juan De Dios Hospital in Pasay, the report said. Garcia was pronounced
        dead on arrival at 3:37 a.m. Sunday (May 22) by attending physician Dr. Amado
        Flores.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c18008-c7a0-4f41-8cd8-81174c2fd7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bianca Fontejon, 18, and Miller were brought around 2 a.m. to the
        Manila Doctors Hospital where they died, according to attending physician
        Dr. Roberto Ruiz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd802e2c-1920-4429-8e04-834fc1778d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cause of death: Illegal drugs, heat stroke, or poisoning</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e6d10-0982-48a7-90bc-adcfad90fa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, NBI medico legal division
        chief Atty. Floresto Arizala confirmed that autopsies performed on Fontejon
        and Garcia showed they died of a “massive heart attack.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca572dc5-a25e-48df-be5a-986b0d651ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Chemical Forensics Division Executive Officer Felicisima Francisco
        said the two had "very high blood pressure" which caused ruptures to their
        hearts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95276a4-80fa-40a0-bd4f-f29fbd0e16d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are trying to finish our examination on the submitted specimen
        to determine really what are the drugs that may be have been taken by the
        persons who died,” Francisco said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f950f0-212b-4a97-b6af-5d8a5578e888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI is conducting a toxicology examination on tissue samples
        taken from the victims to identify the substance that could have caused the
        heart attacks. Investigators are verifying reports that a potent drug called
        "green amore" was distributed among some of the concert-goers, Arizala said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc940cae-c530-4d00-99aa-f56b66848ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Tovera, director of the NBI Anti-Illegal Drugs Division, said
        the indicators of a drug overdose were seen in the two victims — heart attack,
        kidney failure, dehydration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e41763-c607-4abf-b890-e258f3f3fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay City police chief inspector Rolando Baula said, they are looking
        at three possible causes of death — effects of illegal drugs, heat stroke,
        and poisoning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d1dd5-b09e-4364-947e-822f2165ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers saddened by the incident</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bec55f-050c-485a-b258-2e55390bc936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday on its official Facebook page, Closeup
        extended its "deepest sympathies to the families of those who''ve passed away"
        and vowed to support "those needing medical assistance so they may fully recover."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa62af-d5ea-4ff2-90d9-a33b16ec45ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closeup said it also followed strict protocols to provide medical
        assistance, as the victims were immediately brought to the nearest hospitals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6387925d-5e9c-48eb-9b24-8892d242b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it regrets the incident despite the "very stringent
        measures and precautions" put in place to protect the safety and security
        of concert-goers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a617ce9-bfff-4ba2-94e9-84ec96180ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closeup said it will cooperate in the investigation.</p>'
    '37':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcloseupphilippines%2Fposts%2F1029800123724099&width=500"
        width="500" height="281" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d5954-ad71-46d7-8068-b0988d8f9979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb2b5ec-5bb8-42dc-8734-0e87efcfbc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls President Annie Garcia, in a statement released on
        Sunday, they will assist "the event organizers, Closeup Philippines, its agencies,
        and the authorities in the investigation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25501570-9d4f-4863-affd-dd89af227957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate word on the cause of death of Leal, Migawa
        and Miller. The family of Leal has refused an autopsy and there was no immediate
        permission from the U.S. embassy to conduct an autopsy on Miller.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ab40f-1cbf-4a3f-98e3-d5eee60769b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family asks for privacy</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c63ad0-ce99-4686-9fba-e36e46314358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of 18-year-old Fontejon refused to make any statement
        to the media.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602384f-c9e1-4c37-afc3-80bcca2e7646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Funeraria Paz-Parañaque manager Andy Akailar said her parents
        gave instructions not to allow media to cover her wake.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e12055-e75a-469a-91b3-5d260477aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humihingi sila ng privacy… Talagang masakit para sa isang magulang
        na makita nilang ganoon ang sitwasyon ng anak nila," Akailar said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712433e-6855-4a31-b0aa-abd06687ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are asking for privacy ... It is really painful
        for parents to see this happen to their child.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c22ae0-8395-4166-a772-a996cba54853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House probe sought</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dcab67-b50a-4bec-a129-9edaae8793e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Partylist Rep. Terry Ridon on Monday (May 23) called for
        a congressional investigation into the deaths.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bfcb4f-5982-4467-a63f-58c377e94efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon filed House Resolution No. 2704 urging the committees on dangerous
        drugs and youth and sports to conduct the probe.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d36ca-47f8-4437-ad62-6be11044df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker cited reports saying the drinks distributed at the
        event were laced with a lethal mix of ecstasy and shabu known as "green amore."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b042c1ee-7b4c-46f4-9268-552a3053ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are questions that investigators need to answer: If dangerous
        drugs were indeed available in the party venue, how were they able to slip
        in such substances? Are the concessionaires inside the venue involved? Clearly,
        the ‘stringent security measures’ or ‘precautions’ did not deter the proliferation
        of said dangerous substances. And surely what had transpired in the concert
        is not an isolated case,” Ridon said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e678c1-4457-488b-a52f-4bc073211589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said they need to craft "legislation that balances
        anti-drug policy and public safety."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921bce1e-237c-4a99-9df9-cbc3b3c30cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we do not condone the use of dangerous drugs in any event
        whatsoever, there are certain finer details that need to be considered in
        enacting a new law against drug proliferation,” Ridon added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff48c829-4cd0-43e7-b289-ef960b554f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:36:25.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:36:30.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Gerg Cahiles, Selina Dagdag,
        Joyce Ilas, Pia Bonalos, Isabella Montano, and Menchu Macapagal contributed
        to this story.</em></p>'
  'presumptive-president-rodrigo-duterte-three-child-policy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-22T15:39:34.526+08:00
    'imagesource': 'jcr:0202b30e-ea53-4c04-b52c-db9c624e79d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03cebdfd-29ac-49b3-a361-ec96e6e8a7fd'
    'lead': 'Aside from restoring death penalty and imposing curfew, presumptive president
      Rodrigo Duterte reveals he is also pondering to implement three-child policy
      as part of family planning program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:40:27.348+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T16:33:40.154+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:33:39.889+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte expresses interest to introduce three-child policy in PH

      '
    'updated': 2016-05-23T12:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8ca11-9ae4-4ce0-a890-04cff4d9265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:40:27.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:33:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Aside from restoring
        death penalty and imposing curfew, presumptive president Rodrigo Duterte revealed
        he is also planning to implement a three-child policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d0afd-728f-4261-a34a-d0f1455e1b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:40:27.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:33:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking to reporters early Sunday (May 22), Duterte said this policy
        will "probably" form part of family planning program under his administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22c41d5-ecb5-4df6-a5c2-853c2d878fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:40:27.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:33:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not expound on this plan, but said he’s pondering about
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81135f3-e8ae-4463-bd05-7c6e9b6a4eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:40:27.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:33:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending family planning and the three-child policy, the presumptive
        president even challenged bishops of the Catholic Church to a debate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a55207-7640-4881-8dfd-e0daeecbc1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:40:27.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:33:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said he is willing to work with the 17th Congress
        to make some of his priority policies enacted into law, particularly the imposition
        of curfew, as well as the liquor and smoking ban, which will be included in
        his “first orders” once he assumes office on June 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30ad5a-c549-4658-a227-dc2adc294660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:40:27.348+08:00
      'mgnl:createdBy': 'jeff'
