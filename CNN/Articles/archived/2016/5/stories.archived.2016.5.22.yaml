  'egyptair-flight-804-wreckage-images':
    'author': 'Joe Sterling, Ralph Ellis and Ben Wedeman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-22T14:47:26.075+08:00
    'gallerysource': 'jcr:579ae2c3-ef77-4041-b628-19019d65e855'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18586bd6-64d2-4d64-aa5a-e5dee3540d8d'
    'lead': 'Egypt''s military on Saturday displayed wreckage and personal belongings
      as searchers scoured the Mediterranean Sea for EgyptAir Flight 804''s flight
      data and cockpit voice recorders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:43:56.321+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T16:30:13.739+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:30:13.146+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Images of wreckage released in EgyptAir probe

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21b1f9d-29f0-463b-a068-82cd96ea7a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Egypt''s military on Saturday displayed
        wreckage and personal belongings as searchers scoured the Mediterranean Sea
        for EgyptAir Flight 804''s flight data and cockpit voice recorders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b1ad8-7a2a-4e27-82ec-9a6fa18be2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chunks of debris included an uninflated life vest, a seat, a
        purse, shoes, carpet, a scarf, parts of chairs and cushions and a sling bag.
        The EgyptAir label appeared on one piece of wreckage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa6bb1-422c-4e9b-83e4-a3ca45870e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The search is ongoing. It has uncovered initial pieces of the aircraft,
        body parts, belongings of the deceased, and it will continue hopefully until
        we can ascertain exactly where the plane has gone down," Egyptian Foreign
        Minister Sameh Shoukry told CNN''s Becky Anderson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6663aacb-11c0-4f8a-9f33-cfa1ebb6e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoukry said the searchers are pressing on, but it isn''t clear
        how long it will take to recover the cockpit voice and flight data recorders
        -- the so-called black boxes -- to find out what happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5224d02b-906c-4501-b5eb-b4db2778a931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, France, Britain, Russia and others are eager
        to cooperate in the search, Shoukry said, adding he anticipates assistance
        in finding the recorders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39a747-1fce-4654-a869-7c37f1ddfbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not, I think, have the technical abilities to operate in
        such deep waters, whereas many of our partners might have this facility,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed26fa2-0619-4c9b-a5fa-ef8dadaed4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, EgyptAir and Greek officials said that searchers found
        seats, personal belongings, and a body part. The Egyptian military said it
        discovered debris about 290 kilometers (180 miles) north of Alexandria, Egypt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8da7b0-793f-4c51-9989-da213bcf27b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No survivors have been found. Egyptian officials have said they
        suspect the crash was caused by an act of terror, but no group has come forward
        to claim credit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56289a10-357f-4bee-bf70-d8db0d25831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Foreign Minister Jean-Marc Ayrault told passengers'' families
        Saturday that "no theory" has been ruled out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1532f6-5465-4138-80df-0c94a79defd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airbus A320 carried 56 passengers and 10 crew members and security
        when it left Charles de Gaulle Airport in Paris late Wednesday headed for
        Cairo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da01ab91-3372-4c6c-9e55-23e6ac264686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the passengers were Egyptian -- 30 in all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0359e64-cc06-4618-8cf9-2632123c768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also aboard were 15 French citizens, including an infant, and passengers
        from Iraq, Britain, Belgium, Kuwait, Saudi Arabia, Sudan, Chad, Portugal,
        Canada and Algeria, according to Sharif Fathi, Egypt''s civil aviation minister.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c440848-378f-46ab-b54f-4aa240804217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automatic messages about smoke</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2178351d-15f0-4be0-a5b3-5d11e975127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, aviation officials revealed that the plane sent automatic
        messages about smoke in the front of the aircraft just before it crashed early
        Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685abeeb-9b60-424a-9470-b45ebb73723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s revelation confirmed flight data that CNN obtained from
        an Egyptian source a day earlier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d37f6-8083-40a1-9c17-86c1d50e581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That flight data indicated smoke alerts occurred near the cockpit
        minutes before the crash.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ad5e1-d0d7-44a3-919a-618f5b64fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data came through the Aircraft Communications Addressing and
        Reporting System, or ACARS, which sends messages between planes and ground
        facilities. A screen grab of data has time stamps that match the approximate
        time the aircraft went missing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cfbc67-b3c2-47a3-83cb-aabe07e62643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BEA, France''s accident investigation agency, "can confirm that
        the aircraft sent automatic ACARS messages about smoke in the front of the
        aircraft," spokesman Sebastian Barthe said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937b36e3-662c-4655-bd9d-c5881b3b3741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barthe said he cannot confirm the cause of the smoke or its origins.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b628c66-44a4-490d-b46f-21c62dddf704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alerts don''t necessarily mean a fire occurred on the plane
        or that the crew even knew about the alerts, which are automatically transmitted,
        aviation experts cautioned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd238d-c116-4ac7-bca7-68936901542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The data) doesn''t tell us anything, whether it''s an explosion
        because of a bomb or because of a mechanical fault, but immediately it narrows
        down the area that we''re looking at," CNN aviation analyst Richard Quest
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2b096-34ff-4458-938d-4259449b69ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re now no longer worried about wings or what else might have
        happened, or other flight control surfaces."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8f7f7-5b71-4480-97b0-bf4ae39cdc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EgyptAir issued a statement on the ACARS information. It said: "We
        are looking at all the information that is collected but it is far too early
        to make judgment or decision on single source of information such as the ACARS
        messages, which are signals or indicators that may have different causes thus
        require further analysis, as part of the overall investigation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c8797c-d013-4e9b-8550-1e129aa0afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data sent over a few minutes</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72d061b-693c-461e-8afa-4f45ce6ce8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation experts held different views of what the data may signify.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340bf2c8-94ca-4905-aa52-80a561e76c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were indications of problems with a heated window in the cockpit,
        a sliding window in the cockpit, smoke in the lavatory, smoke in the avionics
        compartment below the cockpit, a fixed window, the autopilot and the flight
        control system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75421186-4269-488d-a114-d99801028c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could have been either something mechanical that had failed,
        a short circuit, or it could have been an incendiary device of some kind as
        well," CNN aviation analyst David Soucie said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3484b02-fa17-4261-a2f7-88766f216e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was significant that the data was sent over a period
        of one to two minutes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fea584-010a-487f-baa7-3ea0abe80913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now if it was a bomb, the characteristic bomb ... (it) would have
        ruptured the skin of the aircraft," Soucie said. "This is not the indication
        you would have had, because a bomb that would do that would be instantaneous,
        and these reports would not have gone over two minutes like they do."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b5534-1a49-4128-8583-57d6f36bc813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACARS data, however, could be consistent with a catastrophic
        failure — be it from an intentional act or mechanical breakdown, according
        to an aviation official and a former Federal Aviation Administration official.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8769f393-ae08-471d-9d85-3bbe7b9339dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aviation official said if there were a fire on the plane, it
        would tend to burn slow enough for pilots to send an emergency message. These
        messages could have been a result of wires shorting out and malfunctioning
        as the plane broke apart.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec56ba8-c4a1-48de-9209-10ef4a8ba819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aviation official said the messages, while random, would be
        consistent with what a system would send on a plane falling apart.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326dcd8-24a0-4172-b064-30bc2704f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been electrical problems with window anti-ice heaters
        in A320s. In 2003, the FAA required windshields replaced in all A320s in the
        United States. It''s not known whether Egypt followed the FAA directive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee3597-bf2c-4fca-8cce-a0da8ab8f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What went wrong?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c6720-8b39-4a7c-a3ca-b6a735914e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane disappeared from radar early Thursday as it flew to Cairo
        in what should have been about a 3½-hour flight.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65906160-cea8-42e2-b5de-67c7e04019cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point before dropping off radar, the plane swerved 90 degrees
        to the left and then made a 360-degree turn to the right before plunging first
        to 15,000 feet, then 10,000 feet, and disappearing from radar, Greek officials
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff432a-0aeb-4720-a3e4-2181d17301b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sudden change in what had been an uneventful flight is why
        Egyptian officials are focusing on terror as the likely cause, a senior Egyptian
        official told CNN on Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd0d051-35f2-4960-8518-760e3e4319b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Greek officials described as swerving movements were likely
        pieces of the aircraft being picked up on radar as they fell from the sky,
        U.S. officials told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c72806-938d-4e12-aa0b-5918bae31af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, investigators have found nothing implicating the flight
        crew or security officials aboard the plane, the Egyptian official said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859c54c-5970-4822-8647-12f2aac19ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checks of the passenger manifest have so far resulted in no hits
        on terror watch lists, officials with knowledge of the investigation said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705d570-a8b9-46d1-879b-f2f17a5275a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jet had routine maintenance checks in Cairo before it left for
        Paris, the airline said. Earlier Wednesday, the jet was also in Eritrea and
        Tunisia, data from flight-tracking websites show.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f369c-2106-48f8-9d2e-3cc9c1443599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc56d6e-f130-42f7-95f8-37c10f4988c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece, France, the United States and other nations were searching
        about 130 nautical miles southeast of the Greek island of Karpathos, Greek
        aviation officials said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d0315-568a-4283-a42d-12aead099e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency said that its Sentinel-1A satellite had
        spotted an oil slick near where the plane is believed to have crashed. The
        agency said it''s possible the slick could be from another source.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e45ae-3cab-4b50-90cd-64d5d500f25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As crews searched, somber relatives gathered in Cairo and Paris
        airports, seeking word on their loved ones. EgyptAir officials met with families
        Saturday to explain the lengthy process of identifying the bodies.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29bf921-7178-4ad4-a883-74d6eefa0d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said it will take time to retrieve body parts and conduct
        DNA tests. Families were asked to provide as much information as possible
        to identify the body parts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcb563c-f671-43e8-89c7-e7c135559aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian Civil Aviation Ministry has formed an investigative
        committee for the crash led by Ayman al-Moqadem, the investigator also in
        charge of the inquiry into the October crash of a Russian Metrojet airliner
        over the Sinai. That disaster, which killed all 224 aboard, is widely believed
        to be the work of terrorists.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c843b-eb44-46c2-a1bb-674d13dc3ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Joe Sterling and Ralph Ellis reported and wrote from Atlanta,
        and CNN''s Ben Wedeman reported from Rome. CNN''s Hamdi Alkhshali, Madison
        Park, Laura Goehler and journalist Sarah Sirgany contributed to this report.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1626d016-a1fd-4a1b-b7a3-ce625e7aa5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:43:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:30:13.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/21/middleeast/egyptair-flight-804-main/index.html">"Images
        of wreckage released in EgyptAir probe"</a></em></p>'
  'isis-more-attacks-west-ramadan':
