    'template': '1'
    'title': 'ISIS calls for more attacks on West during Ramadan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9ebd24-02c5-4092-b885-8c2f4f72c071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A recording released online, purportedly
        from ISIS spokesman Abu Mohammed al-Adnani, has called for further attacks
        against the West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5301cbb-11b9-448b-b467-29ff66ae639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recording urges followers to carry out attacks during the Muslim
        holy month of Ramadan, which begins in early June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d5066-8501-410e-b917-208292bd6020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roughly half-hour message in Arabic acknowledges losses against
        the anti-ISIS coalition but asserted the jihadist group would prevail in the
        long run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a535438-fa7e-4249-8398-79d1ade3acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call comes after ISIS-inspired attacks on Western targets, from
        Brussels to San Bernardino, have shown the reach and influence of the jihadist
        group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f0162-d357-4daf-b814-e6524193a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was released two days after EgyptAir Flight 804 crashed
        in the Mediterranean, but Adnani''s recording makes no reference to the tragedy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2dd83f-f806-4653-90c4-1c572454b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global reach</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34faa2f8-072e-4243-b54a-626276f603dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since declaring its caliphate in June 2014, the self-proclaimed
        Islamic State has conducted or inspired at least 90 terrorist attacks in 21
        countries other than Iraq and Syria, where its carnage has taken a much deadlier
        toll.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254c8f0-83ea-4d6d-98d0-bcabc64e1ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those attacks have killed at least 1,390 people and injured more
        than 2,000 others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c62d03-9b6a-46a6-9596-35c9c6c0e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No claim of EgyptAir involvement</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2833727d-6257-42d7-94fb-e81714050749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While though the audio message did not mention the EgyptAir crash,
        officials have said they suspect the crash was caused by an act of terror.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c230160-681e-4ce7-a8aa-417cb997b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group has come forward to claim responsibility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7cfe4e-34c1-474a-b67a-980fdb27017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudden changes in what had been an uneventful flight is why Egyptian
        officials are focusing on terror as the likely cause, a senior Egyptian official
        told CNN on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7373e51d-ec7b-460b-b4be-5e46b0a374cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Foreign Minister Jean-Marc Ayrault told passengers'' families
        Saturday that "no theory" has been ruled out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a214c-021f-49e2-9f36-dc5d0eb2ff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have so far found nothing implicating the flight crew
        or security officials aboard the plane, the Egyptian official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9f294-75c8-47ad-8718-6aa601c49444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities dismissed claims that ISIS brought down a Russian
        passenger jet above Egypt''s Sinai Peninsula in October 2015, U.S. intelligence
        analysis suggests that the terror group or its affiliates planted a bomb on
        the plane.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e993fdb-47ae-4cb7-bdc2-d2c7b5829610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mohammed Tawfeeq and Samantha Beech contributed to this
        report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb0b29b-abd6-4e69-95f1-b06f7cfe658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:52:38.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:52:45.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/22/world/isis-more-attacks-ramadan/">"ISIS
        calls for more attacks on West during Ramadan"</a></em></p>'
  'china-buys-gold-vault':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-22T11:29:39.283+08:00
    'imagesource': 'jcr:6a8e0d12-127a-4804-beb1-de10f5eea1bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48a1a70b-3aca-49bf-adad-6b0f3d2e46c8'
    'lead': 'The Chinese state-owned ICBC Standard Bank, the world''s biggest bank
      by assets, has agreed to buy Barclays precious metals storage business, including
      its state-of-the-art storage facility in London.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-10T14:55:41.365+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-10T14:55:44.847+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T14:55:44.651+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China to buy $90 billion gold vault in London

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a32f59-15c3-4d94-a062-bbd94831df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:55:41.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:55:44.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> China is buying one of London''s
        biggest gold vaults.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d8fa6-8694-4922-a5c6-ff62042b5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:55:41.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:55:44.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese state-owned ICBC Standard Bank, the world''s biggest
        bank by assets, has agreed to buy Barclays precious metals storage business,
        including its state-of-the-art storage facility in London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d6ebc2-ac5a-4a75-90ea-93dbb09ab2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:55:41.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:55:44.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will boost China''s access to London''s gold market, and
        expand the country''s role in the gold business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c25e26-86ed-4046-ab01-35fc93925616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:55:41.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:55:44.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vault is in a secret location in London, and can store 2,000
        tonnes of gold and other precious metals. At current prices, up to $90 billion
        worth of gold could be stored inside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9539186c-7dae-422e-af76-b95bfa78d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:55:41.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:55:44.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barclays has previously announced a move away from the precious
        metal business. The bank opened the facility in 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c2698-4896-46d8-8313-02aca0590994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:55:41.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:55:44.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial details of the sale were not released.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71408b24-e400-4985-8415-d05dd838022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:55:41.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:55:44.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London is the world''s largest wholesale over-the-counter gold market
        by trading volume, with estimated $5 trillion worth of gold trades cleared
        there every year. The precious metal has been traded in London for over 300
        years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9eca1-012f-40ee-858f-8b25a15e0e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:55:41.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:55:44.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China dominates in terms of actual physical gold trading. Gold
        imports to China have surged over 700% since 2010, and the country overtook
        India to become the world''s biggest gold consumer in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8a8f0-68ef-495b-a1df-1a0c3b3c5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:55:41.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:55:44.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China now consumes about 40% of the gold that comes out of the Earth''s
        ground every year, according to Wells Fargo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d4852-1431-4037-8300-0a28976b1d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:55:41.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:55:44.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Heather Long contributed to this article.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd22f81-8057-49d0-a84f-03fe92e0258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T14:55:41.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:55:44.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/16/news/china-buys-london-gold-vault/index.html">"China
        to buy $90 billion gold vault in London"</a></em></p>'
