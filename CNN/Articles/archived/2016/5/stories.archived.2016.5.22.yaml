      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming president added, like Aquino, he will not use “wang-wang,”
        [siren sounds] and will not even use the presidential plate number for his
        vehicles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b6e85-1446-4b1a-a183-4f54b09a3d77'
