      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/27/marcos-reports-of-cheating-in-overseas-polls.html">Related:
        Marcos worries about reports of cheating in overseas polls</a></p>'
