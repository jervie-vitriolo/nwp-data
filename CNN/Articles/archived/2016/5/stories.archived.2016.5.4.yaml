      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/27/marcos-martial-law-was-30-years-ago.html">Also
        read: Marcos on Martial Law: It was 30 years ago</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21b20b-8a7f-4e2c-81ba-c9847215811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference last week, Marcos disclosed they received
        a report from an OFW in California who supposedly voted for him, but a different
        name appeared on the latter''s vote receipt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998af146-58c7-4f46-b93f-47a551cff4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.845+08:00
