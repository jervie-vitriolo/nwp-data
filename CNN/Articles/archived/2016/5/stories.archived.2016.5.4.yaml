      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — He was a latecomer
        in the presidential race but has surged as survey frontrunner towards the
        final stretch of the campaign period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc18b85e-1739-4304-8a59-48dc87d8170f'
