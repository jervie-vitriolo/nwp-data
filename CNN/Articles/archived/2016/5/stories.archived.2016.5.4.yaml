      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/05/03/politics/donald-trump-rafael-cruz-indiana/">
        "Cruz unloads with epic takedown of ''pathological liar,'' ''narcissist''
