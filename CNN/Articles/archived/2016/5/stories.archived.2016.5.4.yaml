  'climate-change':
    'author': 'Marianna Vargas'
    'caption': 'An El Niño-induced drought in the country has resulted in destroyed
      crops, reduced water supply, and, pictured, a dried pond in Jones, Isabela province.
      Photo by NANA BUXANI/GETTY IMAGES'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-05-04T17:44:27.384+08:00
    'imagesource': 'jcr:5bc08fee-906c-45fd-8df4-ccaf476bf0ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f668f5aa-cc8c-4294-9ab2-1cdc475a5f5d'
    'lead': 'With the dawn of a new administration, the country’s plan of action regarding
      climate change needs to go beyond bullet-point platforms and empty promises. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T08:15:10.750+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T08:15:42.671+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the future president needs to care about climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec412190-24eb-4674-9893-ed7fe8f43072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> You’ve made some
        significant savings from your first job, and now you’re ready to purchase
        your very own car. Granted, it’s secondhand, but the online ad promises that
        it’s in excellent condition and the previous owner has made assurances that
        it was well taken care of. His undeniable charm rewards him your trust, and
        with minimal hesitation, you pay for the car in full. Once the car is dropped
        off at your doorstep, however, it is completely ravaged and almost beyond
        repair. Attached is a note that reads: “She’s all yours now!”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16464a2-ef8a-4e04-b56b-67f15ae3f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any rationally thinking individual would know to assess the value
        of the merchandise or at least the credibility of the seller before making
        the purchase. Unfortunately, when it comes to our national and local elections,
        we aren’t afforded the same securities. With discerning eyes, we must put
        faith in the candidates’ words and take confidence in their smiles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bbbe04-d25c-4f76-a2ee-4fdbaf38dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We live among what is perhaps the most competitive generation in
        history. Every day young people are stepping into a world governed by systems
        that more often than not are being compromised by the ruling elite. With every
        step forward, there is some social or institutional barrier pushing them back,
        while some of their peers are frustratingly two steps ahead. Before you dismiss
        this piece as a millennial rant against the “Big Man,” allow a picture to
        be painted depicting the complex realities of a country that is deeply entrenched
        in conflicting political and personal interests. This is no more evident than
        in the treatment of the Philippine environment and climate change agenda,
        a current treatment that could possibly prevent any substantial or lasting
        national development. Similar to what other emerging economies face today,
        the hard-earned developmental progress the country has achieved and will achieve
        could be reversed because of climate change.</p>'
    '5':
      'image': 'jcr:bd8ac86c-7035-4e3d-a17e-7dfda8876a87'
      'imageCaption': 'A vessel remains unretrieved almost a year after Tacloban City
        was struck by Super Typhoon Yolanda, which underscores the devastation it
        caused. Photo by SHERBIEN DACALANIO/GETTY IMAGES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369542b-9923-4d03-9129-f72309b019b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb217bf3-d10c-4607-bca2-ec90a7810a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is a threat the Philippines can longer ignore. In
        the last decade, the socioeconomic fabric of the country has been significantly
        devastated by climate-related disasters such as extreme typhoons, storm surges,
        floods, and droughts. Alarmingly, the harmful impact of these incidents will
        continue affecting this archipelagic country, given the current trajectory
        of climate projections. But the warning bells don’t seem to be ringing loud
        and long enough for our current and future leaders to really pay attention
        to the gravity of the situation they are faced with or about to inherit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc027aa-7e61-4efb-9509-eeb22300c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need only to look at the presidential and vice presidential debates
        leading up to this year’s elections to observe the priority given to climate
        change — or more correctly, the lack thereof. It is no mystery that the developmental
        issues of the Philippines can be likened to the more complex of Rubik’s Cubes:
        they require having to resolve one issue at a time without compromising the
        others. Nonetheless, to reduce the issue of climate change to a simple yes-or-no
        question during a national level debate could quite possibly mean never successfully
        completing all sides of the cube. This is because climate change is decidedly
        crosscutting and multi-sectoral. If you have been living in the Philippines
        for the past 20 years or so, you have witnessed Mother Nature’s indiscriminate
        character. The lives of Filipinos have been interrupted, stunted, and outright
        cut short by the way her fury has manifested itself through the winds, the
        water, the waves, and the sun. To belittle this reality now would be an insult
        to all the lives lost as a result of an institutional inability to prioritize
        these problems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db2352-14d7-4bfd-91aa-4a1599a3d8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decades ahead, the most serious consequences of climate change
        will be felt in coastal and urban areas. Severe hardships are also expected
        to come in agriculture and fisheries, leading to negative effects on jobs
        and the economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f573fa27-d594-497b-9c16-8afde2d908cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the Philippines was identified as the country most affected
        by climate-related events, owing largely to Typhoon Haiyan (known locally
        as Super Typhoon Yolanda), which claimed over 6,000 lives and resulted in
        an economic loss of $1 billion. Moreover, in 2015, the Philippines ranked
        fifth in a list of countries most affected by extreme weather events.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd5878-46b4-44f6-8e2c-945f7b10c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be easy to bog you down with statistical values and temperature
        projections depicting the implications of climate change in the Philippines.
        Simply Google “climate change Philippines” and you will be provided with a
        wealth of information on the reality the country is up against. Basically,
        reducing the consequences of a changing climate to numbers and statistics
        would make this article no better than the platforms of some, if not most,
        of our current candidates, who deem it sufficient to simply scratch the surface
        of the climate crisis in this country. They define it solely in reference
        to extreme weather-related disasters such as typhoons and storm surges, when
        in fact extreme disasters are only a piece of the sour pie this country will
        be forced to eat in the years to come.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f6406-c8ee-49fb-94aa-b42d91d66b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political will for climate action needs to be driven by the stories
        and not the numbers. Yolanda is a collective memory this country is all too
        familiar with. There’s Nanay Belen, who lost almost her entire family during
        the storm surge in Tacloban yet continues to live along the same coastline
        that almost took away her entire life because the political institutions that
        are supposed to protect her simply cannot get it together.</p>'
    '19':
      'image': 'jcr:09fb6e16-bfd2-464a-a18e-acfc0e7384f9'
      'imageCaption': 'Remnants of the disaster in Tacloban City, such as obliterated
        buildings, can still be seen even in 2016. Photo by MARIANNA VARGAS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd4fea-33ed-4a38-9281-0400c1495dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b54cb-5d65-4289-acf4-f90b4d4eda3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the conflict in Kidapawan, while caused by the naturally
        occurring El Niño, was exacerbated by rising temperatures as a result of climate
        change. Kuya Ramil had to sell all his livestock to recover the losses of
        a drought-stricken land that had been unproductive for almost half a year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7f49b4-9aed-4675-a45e-dfa9c00cd5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss and damages of extreme weather events along with the implications
        of slow-onset climatic changes such as rising sea levels and temperatures
        are consequences that need to be immediately addressed, because while they
        impact the country as a whole, they are evidently felt most by the sectors
        that are least capable of adapting to such changes. In the decades ahead,
        the most serious consequences will be felt in coastal and urban areas. Also,
        severe hardships are expected to come in agriculture and fisheries, leading
        to negative effects on jobs and the economy. Nanay Belen and Kuya Ramil are
        just two of the millions of Filipinos being deprived of the social protections
        that should rightfully be awarded to them by the state.</p>'
    '23':
      'image': 'jcr:a0e2d4bc-c45b-463d-8f7d-52af5b559605'
      'imageCaption': 'Areas struck particularly hard by Super Typhoon Yolanda have
        started to become crowded with temporary housing once more, as the affected
        families have to be placed in the relocation sites two years after the disaster.
        Photo by MARIANNA VARGAS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08903b7f-e09d-481f-8344-ff5c5996dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e94c9-32d5-4ed7-883e-f98ad259800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than making ambitious goals to reduce greenhouse gas emissions
        in order to impress the global community, the country needs to focus within
        and build the resiliency of its people. We can no longer act like stubborn
        men who have to experience a heart attack to start living healthier lifestyles.
        Because while mitigating our emissions is crucial, in order for the Philippines
        to reduce poverty, accelerate economic growth, and create jobs, among other
        priority development agendas, it is necessary to actively and quickly address
        the country’s vulnerabilities to climate change. This can be accom­plished
        by improving the adaptive capacity of communities at risk. This means moving
        beyond drafting and passing legislation by ensuring its implementation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4be47a-1a96-480c-b452-ea6d6bfc9d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Monday we will finally see who will successfully sell his or
        her secondhand car to us. Regardless of who it may be, the most important
        thing is that we as a society need to make sure that six years later the car
        we received would be as good as the one that was promised. We need to hold
        our future leaders accountable for the country they promise to improve, and
        that entails appropriately recognizing the contextual reality of climate change.
        Because this goes beyond those of us sitting in our air-conditioned rooms
        on an unbearably hot day or in our fortified homes during a strong storm.
        It’s for the Nanay Belens and Kuya Ramils that will not be able to afford
        the adaptive luxuries needed to ease into the inevitability of climate change.
        It is about righting the preexisting injustices and inequities climate change
        will exacerbate if nothing is done, and fighting for our kababayans who cannot
        fully fight for themselves because the governing systems do not enable or
        allow them to do so.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed16461-0fcc-4b4d-97fc-09ba09e6c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36007a2e-a542-4f54-9be9-3f485ec2ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:15:10.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:15:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Marianna Vargas is a Policy Project Officer at the Oscar M.
        Lopez Center for Climate Change Adaptation and Disaster Risk Reduction Management
        in Pasig City.</em></p>'
