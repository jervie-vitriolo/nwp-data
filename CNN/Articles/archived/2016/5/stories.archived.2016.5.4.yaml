    'template': '1'
    'title': 'Roxas overtakes Poe and Binay to grab 2nd spot, Robredo now top VP in
      latest Pulse Asia survey

      '
    'updated': 2016-05-06T15:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5608118-3266-4dc6-ae9f-32c3897dd4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> For the first
        time, Liberal Party’s vice presidential candidate Leni Robredo leads a pre-election
        survey by Pulse Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded095a6-986f-42ca-9780-eeb08862dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration’s standard bearer Manuel “Mar” Roxas II also
        overtook two other presidential aspirants to secure the second spot in the
        latest Pulse Asia poll held less than two weeks before the May 9 polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ce66d-a82b-4cf7-a838-c8f6a9a2ac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three in 10 or 30 percent of respondents in the nationwide survey
        said they would vote for Robredo as vice president, putting her in first place
        ahead of Sen. Ferdinand “Bongbong” Marcos Jr., who got 28 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11b800-38d1-4106-8b84-c60cc562acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey commissioned by the ABS-CBN, polled 4,000 respondents
        nationwide from April 26 to 29. The results were made public late Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5462c87-3c47-439a-aed3-779decc85a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a ± 1.5 percent margin of error and 95 percent confidence level,
        Robredo and Marcos are tied in the lead in the vice presidential race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddeced7-c216-4b67-bd6c-dae581b91fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roxas garnered 22 percent, behind frontrunner PDP-Laban
        standard bearer Rodrigo Duterte, who held on to his lead with 33 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ebf33-b8cd-4edb-8d0a-470755a2746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas overtook Sen. Grace Poe, who got 21 percent, but the two are
        statistically tied in second place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec13db-a36f-4b25-994d-8ac34a26ae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were asked: “Kung ang darating na eleksyon sa Mayo 2016
        ay gaganapin ngayon, sino po ang inyong iboboto bilang PRESIDENTE NG PILIPINAS?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35337d25-677d-499e-a065-25e64fc43fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the May 2016 elections were held today, who would
        you vote for as PRESIDENT OF THE PHILIPPINES?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f08e8-edc9-43e8-8d82-998a5e726efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: How surveys are carried out</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc04d7a4-563f-4c89-9f32-e1df514b69f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.393+08:00
