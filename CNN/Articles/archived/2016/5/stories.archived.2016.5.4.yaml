    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ted Cruz drops presidential bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f83ec4-eb40-4722-9816-907667adc342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ted Cruz bowed out of the Republican presidential
        race Tuesday following a crushing loss to Donald Trump in Indiana, clearing
        the path for the real estate mogul to clinch the GOP nomination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d853d6-0af6-4b87-8df9-621d798f2992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a remarkable turn of events in a presidential primary race
        that seemed destined — just weeks ago — to end in a contested convention this
        summer. Even in the final hours of the race in the Hoosier State, Cruz insisted
        he was staying in the race until June 7 — going so far as to attack his rival
        during a news conference as a "pathological liar" unfit for the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b94d3fb-6f5d-4f6e-9ce4-67ed53112ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the growing strength of Trump''s candidacy and Cruz''s
        own stumbles in the past two weeks were too much for Cruz to overcome. The
        Cruz, Kasich and anti-Trump forces had concocted elaborate plans to try to
        deprive Trump of the 1,237 delegates he needs to win the nomination outright.
        But those plans hinged on money and momentum. After Tuesday night, it appeared
        that Cruz would have neither.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88e4d46-a09e-41b2-a117-3483fc24bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We left it all on the field in Indiana. We gave it everything we''ve
        got but the voters chose another path," Cruz said. "So with a heavy heart
        but with boundless optimism for the long-term future of our nation, we are
        suspending our campaign."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c82e3b-772e-46a6-aab1-22ac17016e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, a tea party favorite, had hoped to cobble together a winning
        coalition by consolidating the evangelical and libertarian wings of the Republican
        Party while also racking up commanding wins in the South. He was ultimately
        unable to achieve any of those things. Exit polls on Tuesday night showed
        that Indiana''s evangelical voters split their votes evenly between Trump
        and Cruz. The Texas senator had the edge among late deciders, who made up
        a quarter of voters, but it wasn''t enough.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6909ddf6-c9ac-43ce-9ab6-36f46b17518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He signaled that he was nearing the end Tuesday during an appearance
        on Dana Loesch''s radio show, stating that his campaign had "left it all on
        the field."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a5f530-f531-4fcf-8dd0-c77c2344f8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are competing to the end as long as we have a viable path to
        victory," he said. "We are competing hard in this state and I am hopeful and
        optimistic. But at this point, it''s in the hands of voters."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525e1db2-f720-415f-83a1-902585dc835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s final weeks as a presidential candidate were dominated by
        awkward moments. He forged an alliance with Ohio Gov. John Kasich that quickly
        crumbled. He named Carly Fiorina as his running mate, an unusual move for
        someone who is far from winning the nomination. Indiana Gov. Mike Pence endorsed
        him — while also offering kind words for Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d4d76-1a96-4ed0-a684-4a52c9f14601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also ridiculed for referring to a basketball hoop as a "ring"
        and for seemingly failing to notice when Fiorina fell off a stage in front
        of him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54487179-5980-488c-a840-591c98917590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Cruz outlasted more than a dozen Republican rivals demolished
        by Trump by adopting an early strategy of playing nice. The Texas Senator
        had cultivated his image as the ultimate outsider in Washington. He attempted
        to channel the same frustration against Washington that Trump so successfully
        harnessed as he avoided becoming one of Trump''s chief targets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db34ef-b17f-444a-b4c8-1e2fe5b10d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cruz''s strategy was predicated on the notion that Trump''s
        candidacy would ultimately implode — as a result of remarks that went too
        far or actions that American voters deemed unpresidential.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e654638-4a62-4e3d-9a56-e8b7df1447c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That never happened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e6a55-b253-421d-832e-4cabbd52ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Cruz questioned whether he had waited too long to
        take on the real estate magnate, as he did in no uncertain terms during his
        news conference on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad56a42-5017-48a3-aed6-f1ed5774ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one memorable tweet in mid-December, Cruz noted that "the Establishment"
        was hoping for "a cage match" between him and Trump. "Sorry to disappoint,"
        he tweeted, "@realDonaldTrump is terrific."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb03d8-f962-42ab-a342-b7ea5b061b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he appeared to inch ahead of Trump in December, Trump turned
        his fire on Cruz, who was caught flat-footed. He pulled off a win in Iowa,
        but ultimately lost many of the southern states that were supposed to be his
        firewall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf58ba-f803-4989-8e92-165cb3a1a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he entered the Senate three years ago, Cruz clearly had presidential
        ambitions. But few expected him to rise as quickly as he did — particularly
        as he earned the animosity of party leaders with his uncompromising stances
        and spotlight-seeking actions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92835ee3-38af-4918-b554-003aabd055be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began the Republican race by forgoing the usual exploratory committee
        and instead launching a bid for the White House with little preamble but much
        fanfare as he stood before thousands of students at Liberty University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1386bc-32e3-4b2c-b8e9-24ddb8d24687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The framing for his candidacy was surprising: Cruz had built his
        political profile around the government shutdown, not his faith. But the speech
        signaled a strategy that Cruz pursued over the better part of a year — an
        effort to become the grass-roots candidate who brings together both evangelical
        voters and the angry, economically anxious base that had powered Republicans
        to historic wins in the 2014 midterms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfdaa14-0d65-4fa6-9d08-a78464d9da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cluster of super PACs announced that they had $37 million in commitments
        to help Cruz, raising the prospect that he could compete with the likes of
        Jeb Bush, whose super PAC raised more than $100 million last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d2b01-5d88-47cd-af85-891548be18a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s strong organization and deep resources were one of the surprising
        story lines early in the Republican race. Even if he wasn''t winning much
        in the way of public support at that point, his critics conceded that he might
        have the means to compete late into the presidential cycle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e46906-4d48-460b-8d0b-9a84bb3b24bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like everyone else on the GOP side, Cruz ran into Trump.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffacb7f6-6fae-46ca-a60b-1d84f7d1256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump began making a series of controversial statements in
        summer 2015, Cruz was one of the only rivals who refused to rebuke the ascendant
        GOP frontrunner.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e4c62-cdb7-4efe-99ec-3c244032a0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began rising in national and Iowa polls after several strong
        debate performances, including one in which he blasted the moderator for encouraging
        the Republican-on-Republican quarrels that he claimed to deplore.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14932e53-b993-4ec7-8be6-1d7b82b6594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump began to take notice. By December, Trump was questioning Cruz''s
        position on ethanol policy and the veracity of his faith. By January, Trump
        unleashed an effective line of attack by questioning Cruz''s eligibility to
        run for the White House since he was born in Canada to an American mother.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374162b-c57e-46c5-adb8-54ba359e9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, at times visibly irritated, began to strike back.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f20b4-ad73-4b3b-9a9e-3baf68636744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Iowa caucuses, he repeatedly questioned Trump''s conservative
        credentials — and those attacks seemed to have an effect. Cruz edged out a
        small win over Trump in the Hawkeye State, and he was seen as having the potential
        to go the distance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa614b5d-7f78-40f4-9fdb-5b05a28c5e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz then beat expectations in New Hampshire, finishing third, ahead
        of Bush and Marco Rubio.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd693f222-525a-454c-94c0-52f7dd51f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in South Carolina, the state he hoped would be a springboard
        to other critical Southern contests, Cruz struggled badly — falling to third
        place and raising questions about the breadth of his appeal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d2d0c1-cddf-4db8-b10f-ba1a436bdf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first Super Tuesday contest, Cruz again fell short with evangelicals,
        raising doubts about whether he could dominate among the group that was so
        key to his candidacy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b6fbe-e40e-4022-9f2f-e634cc0efbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, he said he was proud of his campaign and his stand
        for conservative principles. There was no word yet whether he would pledge
        his support to the presumptive Republican nominee.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc9af73-b465-40bd-8744-78c8be2218ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:44:37.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:45:16.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/03/politics/ted-cruz-drops-out/index.html">"Ted
        Cruz drops presidential bid"</a></em></p>'
