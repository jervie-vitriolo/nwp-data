    'title': 'Alyssa Valdez opens volleyball skills camp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b562652-e454-493e-ade2-da399878a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:09:46.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Three-time University
        Athletic Association of the Philippines (UAAP) MVP Alyssa Valdez will open
        her own volleyball skills camp which will run through May 5-22 in various
        locations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64d069-cb27-447e-9da0-a14a816ee40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:09:46.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, the ''Alyssa Valdez Skills Camp'' will not just
        promote improvement in the sport itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e818527-746c-4f6c-bb47-63c6cbc96724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:09:46.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, this is volleyball crossing into the lifestyle of the volleyball
