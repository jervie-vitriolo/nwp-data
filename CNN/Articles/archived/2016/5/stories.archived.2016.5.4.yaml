      '
    'updated': 2016-05-05T13:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2572c-ae07-491e-84c3-99a2a6adb4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:09.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After a storied
        collegiate career in the University Athletic Association of the Philippines
        (UAAP) for the Ateneo Lady Eagles, which resulted in five trips to the finals,
        three MVP awards, and two championships, Alyssa Valdez looks forward to her
        next challenge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2213e8bf-4180-463e-b389-5062f93f6ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:09.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-titled outside hitter said she will play in the upcoming
        season of the Shakey''s V-League but has yet to join a team. After that, the
        queen eagle hopes to spread&nbsp;her wings and take her talents overseas,
        a move which she hopes will help the sport grow in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baffe077-b698-4637-9766-07d8854e60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:09.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/04/30/valdez-we-gave-our-best.html">Also
        read: Valdez after finals loss: We couldn’t ask for more, we gave our best</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2020f149-6e87-4925-82bb-4756108e6439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:09.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to go outside and see volleyball outside of the Philippines
        also, so that when I go back here may matutulong pa rin tayo sa volleyball
        community," said Valdez. "Not only to get to experience the culture of the
        other countries, but how they play, the level of competitiveness ng volleyball
        nila dun."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb728b3-ca49-47ee-abb1-16da5bdc4656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:09.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.859+08:00
