    'template': '1'
    'title': 'Santiago tells Duterte to explain controversial bank accounts

      '
    'updated': 2016-05-05T13:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6089431-2ecb-4273-9602-8a5783a754e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gapan, Nueva Ecija (CNN Philippines) —</strong> Gapan, Nueva
        Ecija (CNN Philippines) — Presidential candidate Miriam Defensor-Santiago
        considers Davao City Mayor Rodrigo Duterte a friend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b8c40-3167-4e6b-abb6-7310c690b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last presidential debate, they even exchanged pleasantries,
        instead of hurling hard questions at each other.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3187bb1-6097-4c21-b489-f74a3ce14477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/22/Rodrigo-Duterte-Miriam-Santiago-DuRiam-love-team-debate.html">Also
        read: First presidential debate gives birth to Duterte-Miriam ''love team''</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd4375-86ad-4880-abf1-701dde24d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the senator''s campaign in Gapan City, Nueva Ecija on
        Wednesday (May 4), Santiago said she was shocked over corruption allegations
        involving Duterte. She said it raises eyebrows because Duterte lives in “modest
        means”, having visited his house.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ca602-a749-4c69-879e-87065f063053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/02/duterte-trillanes-bpi-julia-vargas-211-million.html">Also
        read: BPI Julia Vargas face-off a dud: No records released</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063fbdc3-6845-4f74-94f2-57179f4d08aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It seems extraordinary that one person can have that many accounts
        in three Metro Manila banks; that calls for attention. If the purposes were
        legitimate I don’t believe they could have run 17 accounts. There’s a need
        to explain why so many of these bank accounts are mentioned or reported. Also
        why are there so many properties listed?” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aee340-4115-482f-a1e7-33dda63aaaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added, “This is a question of credibility between Trillanes
        and Duterte. They’re&nbsp; both placing their reputations on the line.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b3656a-4151-4c82-877f-930e71dd8d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party ally?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e9a89-e4cc-4a89-bddd-c55eab1db1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Santiago also believes Sen. Antonio Trillanes IV, who claimed
        Duterte had at least P211 million in his bank accounts, is acting as an ally
        of the Liberal Party (LP).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b1df0-2cf8-4cff-a3f5-e7878f27f696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently, Trillanes has the support of Malacañang because he
        was able to access the AMLC (Anti-Money Laundering Council) records against
        Duterte," said Santiago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb8ce1-82fa-424f-b505-6563513b26ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears the charges are documented. If they were only superficial,
        there would be no need to investigate. The sooner mayor Duterte is candid
        about these accounts, the better for him. The LP admin does not want Duterte
        to become president for many reasons. One of the most potent reasons is that
        if Duterte becomes president, he might place President Aquino in jail for
        charges based on impeachment charges.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5749a40-4e03-441b-8b15-571b25aecc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/01/duterte-bpi-accounts-timeline.html">Related:
        Banking on the truth: How Duterte, Trillanes made it to this week''s headlines</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d710ed-b8c1-4bd3-916c-813f1b64fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a possible Duterte presidency, Santiago said there is something
        to be afraid of.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd8073-37dd-4528-a54d-dee154ad1ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One, if Duterte is not elected in this election, Pastor Quiboloy
        of Davao City has already announced he personally will lead a revolution.
        There is that danger," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc1512-f311-419c-a123-00cd2df03a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number two, if Duterte is not proclaimed as the winner, his followers
        might go out in the streets and there will be inevitably bloodshed within
        the police and the Duterte followers (sic). In both cases Duterte''s end game
        for the election is very problematic.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e0c8b-8161-4405-a5e4-cefde361c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor Apollo Quiboloy of the Kingdom of Jesus Christ the Name Above
        Every Name endorsed Duterte in the May 9 elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6733b1b2-3d19-4c4b-a675-1b68561e1bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if a win for Duterte will be good for the country, Santiago
        expressed that only the future can answer that question.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836496fa-f895-40ac-b675-55985c20fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although he was able to restore peace and order in Davao City,
        it was at the price of the so-called death squads,” she explained. “So we''ll
        have to clarify that first through the human rights commission. It''s a question
        of whether you can resort to extrajudicial or extralegal means to achieve
        a good purpose. It becomes a question of the means and the end. The end is
        a good peaceful community, the means are sometimes questionable because there
        are rumours those criminals in the highways were just shot summarily.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b3fc0-d412-4e97-bb47-8bd942111d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubts three-to-six-months plan vs crime</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b8163-ec20-4c9b-8a5a-3cc1d4ba5dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago doubts if anyone can clean up graft and corruption in only
        three to six months. This is part of Duterte’s platform in fighting crime
        and corruption.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6efa864-5d48-4eed-8663-f0fb1e7c040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said one cannot place a deadline on what one is going
        to do because there is a danger that the deadline might not be met.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca0989-2ed5-4497-885e-96eb7f604d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don''t know whether he can transfer his administrative advantages
        from Davao City to the entire country,” Santiago said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66b120-43c0-4ee3-9d35-2c6c2809895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Santiago said it took her almost a year to clean up
        the Bureau of Immigration and Deportation (BID) — now BI — when she was appointed
        commissioner in 1998. Later on, she was awarded the Ramon Magsaysay Award
        for Government Service.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ca7cf-ee3a-4aa5-8325-2d8803416269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In last place</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08000879-5fd4-45b4-a873-e442b147c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey from Pulse Asia showed Santiago still in last
        place — but she said the surveys were misleading as she was always number
        one in university surveys.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7c47f-89bb-4ed6-86cd-f3964c76618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/27/santiago-rivals-endorsement.html">Related:
        Santiago reveals rivals encourage her to withdraw, try to buy her endorsement</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaef970-b0ea-4260-bdbb-6e50ac906802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahirap itong mga</em> commercial surveys <em>dahil hindi natin
        alam sino may-ari nito. Gusto nila magdikta nang dikta kung sino iboboto.</em>
        That''s pre-conditioning the mind and it makes it incumbent on every voter
        to check the credentials of every candidate," Santiago said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a4e3d9-3e81-44fd-b339-6fbea34a4050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These commercial surveys are doubtful because we don''t
        know who owns them. They want to dictate whom people should vote for. That''s
        pre-conditioning the mind and it makes it incumbent on every voter to check
        the credentials of every candidate.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff2ce5-bad7-4f30-beaa-8d91142281da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/article261957.ece">Related:
        Santiago to go after pre-campaign advertisers</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e37276-3f32-4895-9556-41b2539d27a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago delivered a speech to residents of Gapan City. This is
        her third non-university campaign since the start of the campaign period.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c61894-2911-4657-b3df-f1359750f712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:55:09.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nueva Ecija ranks 10th on the list of vote-rich provinces.</p>'
  'duterte-peso-dollar-bank-accounts':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-04T18:21:41.546+08:00
    'imagesource': 'jcr:1c0a30d6-e47c-4dce-8776-64fe44aae341'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f0376b2-7c18-446b-82aa-0c079e0211c9'
    'lead': 'Rodrigo Duterte himself opens his peso and dollar accounts to dispute
      the allegations of Sen. Antonio Trillanes IV. The mayor also brings with him
      retired Marine Capt. Nicanor Faeldon who says Trillanes accepted money from
      Imee Marcos barely a year after the 2004 Oakwood mutiny.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T14:02:57.173+08:00
