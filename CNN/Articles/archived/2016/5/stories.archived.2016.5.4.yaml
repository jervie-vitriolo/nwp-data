      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/04/politics/never-trump-voters/">"#NeverTrump
        Republicans face tough decision in November."</a></em></p>'
  'lim-atienza-vs-estrada':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-05-04T23:21:01.085+08:00
    'imagesource': 'jcr:466323b8-7d84-4dd7-972b-4a666b1420ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4bef33a-196a-472e-b63e-51ccf6f147e5'
    'lead': 'Political allies-turned-rivals Alfredo Lim and Lito Atienza are back
      in each other''s arms in a bid to unseat incumbent mayor and re-electionist
      Joseph Estrada. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T13:42:30.217+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:35:24.055+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:34:57.679+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former rivals Lim, Atienza join forces vs. Estrada

      '
    'updated': 2016-05-05T20:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177783f2-7474-41ba-81ee-17505e68adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With less than
        a week to go before the May 9 elections, former Manila mayors Alfredo Lim
        and Lito Atienza joined forces in a last-ditch effort to unseat re-electionist
        Mayor Joseph Estrada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e95008e-e5c7-4b5f-89a4-8ced6e0cc11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political rivals-turned-allies are under two different political
        parties: Lim is from the Liberal Party (LP), while Atienza, who is currently
        the Buhay Partylist congressional representative, is under the United Nationalist
        Alliance (UNA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df6d749-856e-4ffb-b91f-2b1b620fd43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is past is past,” Lim said in a media forum in Manila on Wednesday
        (May 4).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a8295-402c-40af-84a5-5caee40cef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The enemy of your enemy is your friend. That should explain why
        we are allies now because we have a common enemy,” Atienza said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b245c93-64bb-4488-8fe2-06143bd04000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Erap is bad for Manila,” he said added, adding saying that another
        Estrada administration will “destroy” the city both he and Lim love.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a001923-f8ef-49e1-b5e7-777b48872e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim is eyeing a come back to City Hall in the upcoming elections,
        while Atienza’s son, Manila Councilor Ali Atienza, is running for vice mayor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5adfb9d-29c0-4dcf-b5cb-7b8363fc1165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To formalize their alliance, the two former mayors dropped their
        running mates to make accommodations for each other.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39b4838-e9be-4b96-a985-a8bcb798cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim was initially teamed up with First District Rep. Benjamin Asilo,
        while the younger Atienza was the running mate of Fifth District Rep. Amado
        Bagatsing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3044541-ee3d-4bbf-a29b-5286e27081f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m definitely not helping Amado,” said former Mayor Atienza.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf470737-d9e7-4310-8272-577ab7eca229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Lim said LP standard bearer Manuel “Mar” Roxas II
        approved of his decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b8f3e-b333-41fb-8e87-5ac0050d69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Asilo said otherwise. He argued Lim does not have the backing
        of LP in his decision because the former mayor did not follow the right process
        under the party. He insisted it should be a collective decision to replace
        him as Lim''s running mate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ec086-7f12-4fbe-bd06-9868e9f739d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is a major breach of the rules and we''ll certainly open any
        member of the party to disciplinary sanctions,” Atty. Myra Villarica, Asilo’s
        legal counsel, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b240da-039b-4a85-84b1-5cf26d1db32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said he tried to talk to Asilo a number of times but the vice
        mayoral candidate declined. Asilo cleared there was no call or any invite
        from Lim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec097a-a112-4bb3-9332-ee27c8962664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of Lim''s decision, Asilo stays in the race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d501f-7a0f-4ddc-9493-4034193673fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi tayo kayang paatrasin ng iisang tao lamang dahil ang
        tunay na boss natin dito ay ang mamamayan ng Maynila,”</em> Asilo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e913999-7e5d-40c0-af0d-55a588181dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We cannot be stopped by only one person because our
        real bosses are the residents of Manila.”]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254bcaf2-16b1-4155-befb-5183b1ea429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:42:30.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Estrada''s camp called Atienza and Lim''s actions a desperate
        move. Estrada defeated Lim by a slim margin in 2013.</p>'
