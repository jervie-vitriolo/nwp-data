    'template': '1'
    'title': 'Cruz unloads with epic takedown of ''pathological liar,'' ''narcissist''
      Donald Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c356f-1e68-43c9-b3bc-d8fd33a93c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ted Cruz on Tuesday (May 3) unloaded on
        Donald Trump, accusing him during a news conference of being a "pathological
        liar," "utterly amoral," "a narcissist at a level I don''t think this country''s
        ever seen" and "a serial philanderer."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21016739-193f-4f19-99fc-5ef3d4b76f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is proud of being a serial philanderer ... he describes his
        own battles with venereal diseases as his own personal Vietnam," Cruz said,
        citing a decades-old Trump appearance on "The Howard Stern Show."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c636305-bd31-4b5e-ac2c-3056f9c99356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas senator''s dramatic and deeply personal attack on Trump
        comes as polls indicate Trump is poised to claim victory in Cruz''s must-win
        state of Indiana and follow accusations the front-runner made about Cruz''s
        father.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc51bb-03cb-4e00-8560-3c6be302c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epic takedown of his opponent on an all-important voting day
        was extraordinary even by the standards of the 2016 campaign – and quickly
        drew a scathing response from Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c9d091-d601-4158-a590-e8d6c03535d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This man is a pathological liar, he doesn''t know the difference
        between truth and lies ... in a pattern that is straight out of a psychology
        text book, he accuses everyone of lying," Cruz said as Indiana voters headed
        to cast their ballots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d86f53-cd77-4235-9db8-1b345776861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever lie he''s telling, at that minute he believes it ... the
        man is utterly amoral," Cruz told reporters. "Donald is a bully ... bullies
        don''t come from strength they come from weakness."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e8d31-5e99-4617-80e7-e80ee6d48ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump trashes Cruz''s dad</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e58bbce-949e-427d-93ef-29fb12210224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, Trump had criticized Rafael Cruz, calling him "disgraceful"
        after he urged evangelical voters in Indiana to reject his son''s rival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa54454d-aba3-46d6-8a0e-19e6821fa781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also referenced a report from the tabloid National Enquirer
        – without naming the publication – which alleged that it had identified Rafael
        Cruz in a photo with Lee Harvey Oswald months prior to the JFK assassination.
        CNN has not independently confirmed that report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc0a78-93b3-4c01-9ed2-6cf63b56c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And (Ted Cruz''s) father, you know, was with Lee Harvey Oswald
        prior to Oswald''s, you know, being shot. I mean the whole thing is ridiculous,"
        Trump said in an interview on "Fox and Friends." "I mean what was he doing
        with Lee Harvey Oswald, shortly before the death? Before the shooting? It''s
        horrible."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc0f9c1-4c25-45ee-9f44-ed1e12a1c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remark led to swift criticism from some establishment Republican
        figures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f22064-62c9-4a2f-b803-5c6b36c700bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Sen. Lindsey Graham, a fierce opponent of Trump,
        tweeted, "Any doubt left Trump is completely unhinged? His assertion Ted Cruz''s
        father was associated with Lee Harvey Oswald should remove ALL doubt."</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Any doubt left Trump is completely unhinged? His assertion Ted Cruz’s
        father was associated with Lee Harvey Oswald should remove ALL doubt.</p>&mdash;
        Lindsey Graham (@LindseyGrahamSC) <a href="https://twitter.com/LindseyGrahamSC/status/727603907720024064?ref_src=twsrc%5Etfw">May
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecae367-7646-4fcf-bfc2-3f0f739b36a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc2090-2afc-43cd-8b49-4db8bc0bfb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Mark Salter, a top aide to 2008 Republican presidential nominee
        John McCain, tweeted that he''d back Hillary Clinton over Trump.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439763d-fcb9-4b9b-a966-56118c66ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GOP is going to nominate for President a guy who reads the
        National Enquirer and thinks it''s on the level. I''m with her," Salter said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e664d4c-e840-479a-8858-a46cad054db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A very angry man''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60aca8b-abf6-45c7-8445-d105b3ad4890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded with a statement Tuesday afternoon calling Cruz
        "unhinged" and "desperate" as his losses to Trump have mounted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2520180b-7100-4667-a5ae-e39a0a6ef310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s ridiculous outburst only proves what I have been saying
        for a long time, that Ted Cruz does not have the temperament to be president
        of the United States," Trump said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2af23c-6eb6-40bd-a0a2-66e7338af5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s senior campaign adviser Barry Bennett downplayed Cruz''s
        emotional outburst as a response to Trump and called it evidence of Cruz''s
        failing campaign headed into primary night.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c381a6-51c2-4e77-b044-7ec6b6d2823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re watching his campaign implode, we''re watching his reputation
        be torn to shreds ... he''s a very angry man right now," Bennett told CNN''s
        Kate Bolduan on At This Hour, calling it a "truly sad display."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d03d8c-a05b-4188-beb5-a56f47c70e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s son, Donald Trump Jr., also tweeted the move was "desperate"
        and called it childish.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">That was an impressive meltdown... Desperate but impressive. Reminded
        me of my 3 year old coming off a sugar high.  <a href="https://t.co/3lqwHIRWo6">https://t.co/3lqwHIRWo6</a></p>&mdash;
        Donald Trump Jr. (@DonaldJTrumpJr) <a href="https://twitter.com/DonaldJTrumpJr/status/727530864310161408?ref_src=twsrc%5Etfw">May
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e4517-b417-4b35-8e4f-5c97be6aa816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52188c22-4189-42cb-8964-38c210e965eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was an impressive meltdown... Desperate but impressive. Reminded
        me of my 3 year old coming off a sugar high," he wrote.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0153ff-a0b4-4b10-92ee-a67e3417a153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not the first time</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b91f69-82af-4407-a507-09ce4d0fa712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time the two candidates have come to verbal
        blows over a spat involving Cruz''s family members.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf9553c-e1ad-4caf-ad70-cf8af0b2c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Cruz exchanged accusations about each other inappropriately
        going after the candidates'' wives in March, when Trump retweeted an unflattering
        picture of Heidi Cruz next to a flattering picture of his model wife, Melania.
        Trump also ambiguously threatened to "spill the beans" on Heidi.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fb3368-67b7-4484-ab99-d9058b9546b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz responded angrily, calling Trump a "sniveling coward" and telling
        him to "leave Heidi the hell alone."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168995c-d07d-4eaf-96a6-fc565bc83588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Enquirer – which endorsed Trump – has also run recent
        stories making various allegations about the billionaire businessman and about
        his rival that have not been confirmed by CNN or other publications.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725131e4-66d5-4623-a663-7d63c99add12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cruz campaign responded to Trump by calling him "detached from
        reality."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dea5a2-0c9b-4eba-bf9b-e042891a4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:51:17.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His false, cheap, meaningless comments every day indicate his desperation
        to get attention and willingness to say anything to do so," said Catherine
        Frazier, Cruz''s campaign spokeswoman in a statement. "We are campaigning
        on jobs freedom and security while Trump campaigns on false tabloid garbage.
        And the media is willfully enabling him to cheapen the value of our democratic
        process."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c072e3-99e4-4e7a-b7f5-bfd1a513dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:51:13.868+08:00
