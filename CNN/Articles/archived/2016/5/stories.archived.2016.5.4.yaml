      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban standard bearer Rodrigo Duterte is now the target of criticism
        because of his style of governance, language, and personal affairs.</p>'
    '4':
