      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon top senatorial bet</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed371ae6-2dc0-47bd-8113-acf768f55ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-electionist Senate President Franklin “Frank” Drilon of LP led
        the list of probable winners in the 2016 senatorial race with 47.8 percent.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04070dc6-43a8-4246-ba6a-563f47cc204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve other aspirants have a statistical chance of winning: Sen.
        Vicente “Tito” Sotto III of the Nationalist People’s Coalition (NPC), former
        senators Francis "Kiko" Pangilinan, Juan Miguel Zubiri and Panfilo "Ping"
        Lacson, Sarangani Rep. Emmanuel "Manny" Pacquiao, former Akbayan Party List
        Rep. Risa Hontiveros, former Technical Education and Skills Development Administration
        (TESDA) Director General Emmanuel Villanueva, Sen. Sergio R. Osmeña III, former
        Sen. Richard Gordon, former Justice Secretary Leila de Lima, Sen. Ralph Recto,
        and Valenzuela City Rep. Sherwin T. Gatchalian.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
