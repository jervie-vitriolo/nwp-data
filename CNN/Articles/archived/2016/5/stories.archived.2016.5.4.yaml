        margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center;
        text-overflow:ellipsis; white-space:nowrap;">A post shared by <a href="https://www.instagram.com/bongbongmarcos/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px;" target="_blank"> Bongbong Marcos</a>
        (@bongbongmarcos) on <time style=" font-family:Arial,sans-serif; font-size:14px;
        line-height:17px;" datetime="2015-10-21T11:00:18+00:00">Oct 21, 2015 at 4:00am
        PDT</time></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4194ea-eda4-4fb0-b1e0-1f9043b8870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15ece7-6892-4ff0-af18-85b1f1962781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his profile on the Senate of the Philippines'' website,
        Bongbong pursued secondary education in Great Britain, majoring in social
        studies at the University of Oxford. He subsequently enrolled in the MBA program
        at the University of Pennsylvania Wharton School of Business but never completed
        his degree, instead returning to the Philippines to kick start his political
        career.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bea223-6c59-4564-a77a-d4fb6323f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He married Louise Cacho Araneta, a lawyer who also comes from a
        prominent political family. They have three sons together.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9bf06-0f6b-454e-bbd5-4152c43ec369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rise to power</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86348b6d-f3ae-4d4c-8149-c461e8710e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong Marcos first entered politics as vice-governor of Ilocos
        Norte province in 1981 at the age of 23. He would later serve as governor
        from 1983 to 1986, but his term was cut short when his father was ousted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ea59b-84d6-4dde-911e-cf9b4364fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although his family spent several years in exile in the United States,
        he came back as a congressman in the same province in 1992.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f48c0-b210-48de-bdc8-0762802132fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, he was elected Governor of Ilocos Norte — this time serving
        for three consecutive terms. He landed a seat in the senate in 2010.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c29b3-b5aa-4fd6-b025-927c4720cf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos announced his bid for the vice presidency last October with
        his family, including mother Imelda, by his side. A few weeks later, he confirmed
        that he was teaming up with Miriam Defensor-Santiago in her run for the presidency.
        In the Philippines, the vice president and president can choose to run separate
        or combined campaigns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e530b-1dd3-4c89-9583-28738bb8c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joins five others in seeking the country''s second highest office:
        Francis Escudero, who is not far behind Bongbong in popularity polls, lawyer
        and social activist Leni Robredo, Bongbong''s former good friend Alan Peter
        Cayetano, Gregorio Honasan, who played a key role in the People Power Revolution
        that ended the Marcos regime, and ex-navy officer Antonio Trillanes IV.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2322bd1-eb1b-484c-bbe9-ae7fd740b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: VP bets bare personal characters during debate</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce583d64-1a3e-4c07-a386-785103ba9714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong is not the only one in his family to have returned to politics.
        His mother Imelda and his sister Imee have also won local government posts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6830645f-3d19-492b-a68d-fa0d52818642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family legacy</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76cdac0-f8b8-458c-be46-ea2542b2afde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, he''s shrugged off his controversial family history — including
        claims of human rights violations, cronyism and corruption during his father''s
        rule.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc3850-8f46-41fa-82e3-2e818a7cb3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 30th anniversary of the revolution in February, current President
        Benigno Aquino III said Bongbong''s father Ferdinand was responsible for turning
        the Philippines into the "sick man of Asia".</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8e494-a47e-42c7-8bbd-4ba1c49b740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During that time, the only freedom was the freedom to laud the
        Marcos government. Martial law happened. There was once a dictator who gripped
        on power with his family and cronies in exchange of our country''s freedom,"
        Aquino said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3508db-5bad-4034-80a3-d1e4beb0d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are stories of people who were tortured, killed, or disappeared
        who until now have yet to be found," Aquino continued</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e7a37-6a5f-4550-944b-2a8d06145171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also criticized Bongbong for not acknowledging his
        father''s wrongdoings.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae19f96-6c68-4911-aec0-178e1902bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blood relatives of the dictator could have said, ''My father
        was wrong; give us a chance to correct this," the president said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5330df7-37af-4784-b4f2-c31df93b2ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he can''t see what his family did wrong, how will we know that
        it won''t happen again?"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff0f9b1-c828-41df-be5a-0592131c8d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/25/aquino-marcos-golden-age-edsa-people-power-revolution.html">Related:
        Pres. Aquino: Marcos regime was not a ''golden age'' in our history</a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247e2e12-cef3-4207-8283-cbb39a5c4420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bongbong has sidestepped questions on his family''s role
        in the country''s dark period.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fcf5fa-cb1c-420d-a4e7-817d7b2335cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve said, there are people who ask the question to attack
        you. So no matter what you say, it won''t make a difference because they just
        don''t like you, anyway," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed79d7c-51a4-48e6-91c3-8affbe7b9572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to remember: ''86 was 30 years ago," Bongbong added, referring
        to the year his family was exiled.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c0d28-e601-408d-94de-a63a5b705151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/27/marcos-martial-law-was-30-years-ago.html">Related:
        Marcos on martial law: It was 30 years ago</a></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742cc351-cd7c-46f3-a838-ae4b1674d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also expressed that he feels lucky to be a part of a dynasty.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fd95a2-c7f6-4004-a95d-88e38e67f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have only felt it to be an advantage, a blessing. I am very thankful
        that I am a Marcos," he said.</p>'
    '60':
      'image': 'jcr:64671a09-0876-489d-9b10-73e9caa32a02'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454cc5e0-f012-407a-bc8f-0bf96c51425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1a525b-99f9-4927-a712-accd06ae2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong''s appeal</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c58e43-dbf3-4f0e-9009-cdfa06df12e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After announcing he was standing for election as Vice President,
        Bongbong said he would banish the "politics of personality" that have resulted
        in the Philippines becoming "a soft state where the rich become richer, the
        poor become poorer, graft and corruption is endemic, the drug menace pervades,
        injustice is the norm and government incompetence is accepted."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59584a-8edf-48bf-af12-73a1e9b075bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio Ilagan, part of a group campaigning against the family,
        attributes his popularity to young people who don''t remember his father''s
        reign. "Many of today''s youth have not experienced martial law, and say things
        that I don''t think they really know about," Ilagan says.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3cdc86-2300-49d8-9a81-4f9291d1b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.333+08:00
      'mgnl:createdBy': 'jeff'
