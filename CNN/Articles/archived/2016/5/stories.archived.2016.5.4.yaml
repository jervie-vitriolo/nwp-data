      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez hopes that exposure to volleyball outside the country will
        help&nbsp;reveal points of improvement for herself and the national program
        of the Philippines in general.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b933713-ef0c-4b20-8fe6-1e24a83b85cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:09.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re outside, siyempre, makikita mo rin kung ano''ng pagkukulang
        not only sa sarili mo, but kung ano pang kailangan ng Philippine volleyball
        community para mas ma-improve natin ''yung program natin here in the Philippines,"
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf65d01-f1db-42b4-a7b1-05c5b3531486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:09.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.859+08:00
