    'lead': 'Celebrities and the elite unleashed tech-themed haute couture at the
      Met Gala on Monday night (May 3, PHT) in New York, lighting up the Twittersphere
      much like a dress worn by Claire Danes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T08:31:45.151+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:03:27.824+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T16:03:27.450+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Met Gala 2016: Who the Internet says won

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0532ea04-7b5b-46a4-b2b5-0c22ae6d2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:31:45.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:03:27.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> No, there were no awards given out to celebs
        Monday night (May 3, PHT) at the Met Gala in New York, but that didn''t stop
        the Internet from declaring winners and losers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53e6f2-68bd-4bdf-9305-cb77552914f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:31:45.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:03:27.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a few of the stars who folks think did the best, the worst
        and the most:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd29c3-31f7-456b-9908-4fa221ead896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:31:45.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:03:27.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyonce</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a7c5a-3ad4-4790-992f-a549d49d52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:31:45.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:03:27.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You just knew Beyonce was going to bring it -- what with her new
        chart-topping album, music video compilation that''s scorching the Internet
        earth and world tour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0babfb0-7c6b-4622-819f-d69b4a415d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:31:45.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:03:27.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the singer did, with a dress that had some wondering if it was
        a literal interpretation of Somali-British poet Warsan Shire''s poetic lines
        from the singer''s new "Lemonade" visual album: "If it''s what you truly want
        ... I can wear her skin over mine. Her hair over mine. Her hands as gloves.
        Her teeth as confetti."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03872c6-c6a3-4131-a69a-bc794839f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:31:45.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:03:27.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nude Givenchy latex gown had one Twitter user asking, "Omg is
        she wearing becky''s skin?" — a reference to the song lyric in "Sorry" referring
        to a mistress: "He better call Becky with the good hair."</p>'
