      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has given himself a deadline to end crime and corruption
        in the country, if elected president. Here''s what he said at the CNN Philippines
        Town Hall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adda760-2cb5-485c-b9a8-8cecaf973fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:45:40.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko I will do it in 3-6 months. If I cannot hack it in the
        4th month, I can never ever do it. Even if you give me 3 terms, 10 years."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dded69-25a3-4540-8102-40b53afb403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:45:40.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Subukan niyo ako. I am willing to put at stake my honor,
        my life and the office itself."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c03357c-c30d-483b-9c4c-826289b709f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:45:40.069+08:00
