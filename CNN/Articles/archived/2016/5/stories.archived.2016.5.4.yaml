      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been 30 years since a Marcos has
        been at the highest echelons of the Filipino government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa72cb9-fc9e-4cbb-b931-fcb7f528f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Ferdinand Marcos'' decades-long rule was tainted by widespread
        corruption and violence, a recent survey shows his only son, Ferdinand "Bongbong"
        Marcos Jr., leading in the polls to be the Philippines'' next vice president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26feffe9-c51e-4105-9fb7-b2e9c3b8131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s in a name?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c878c-7740-415a-a2c2-afe5fcc10784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong, as he is nicknamed, is one of Ferdinand Marcos'' three
        children. Ferdinand ruled the country from 1965-1986 — including a nine-year
        stint under martial law, which he imposed in 1972 — before he was toppled
        in a revolt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6a10b-2f01-4ef9-8839-9dd94ad6608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses were accused of stealing billions of dollars from the
        Filipino people during Ferdinand''s presidency. Bongbong''s mother, Imelda,
        was famous for her lavish spending while first lady — and when the family
        fled to Hawaii in 1986, she left over 1,000 pairs of shoes and more than 800
        purses behind.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a357c903-dbcc-4931-ad7b-b2fa18122d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong''s Instagram feed is filled with photos from his childhood
        including one of him posing with his late father.</p>'
