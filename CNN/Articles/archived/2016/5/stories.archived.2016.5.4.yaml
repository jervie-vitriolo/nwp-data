    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22023ae-fb38-49ca-a5de-39e7b9c85e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:26:50.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our economy has expanded rapidly, but it''s now time to give that
        trickle-down effect a bigger push. In terms of education, she''s been batting
        for in-school feeding programs or free lunch box programs for all public school
        students to combat malnutrition inside the schools," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9031d6-e14c-4b83-b762-5514c9cb05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:26:50.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has vowed to declare drugs as a national security threat. And
        improving competitiveness, the ease of doing business — registering businesses
        and synchronizing national laws to make sure that it''s conducive for businessmen
        to set up businesses, especially for our small and medium enterprises."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a757f-62ca-4520-879b-0cd93b21bc88'
