      'jcr:uuid': 'acef5d9b-afa1-4abc-baf5-64c66ab4b015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNN) —</strong> Radiohead''s "disappearance" from
        the Internet has proved short-lived, with the band pleasing fans by releasing
        a new song in a video on YouTube.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754ffd31-5502-4507-9570-22b673351369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acclaimed five-piece from Oxford, England, caused a stir in
        recent days by quietly erasing its Internet presence, fueling speculation
        that the release of the group''s ninth studio album was imminent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf58a7-e0b4-4d59-bf9f-7fcb745fe648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stop-motion video from director Chris Hopewell is for a song
        called "Burn The Witch."</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/yI2oS2hoL0k"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190935a-5c30-44de-807a-52239cc036ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30094be2-5194-4abb-ace5-39498e07ecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video and two clips posted earlier Tuesday (May 3) will lend
        further credence to rumors among the group''s devoted fans that the new album
        also is called Burn The Witch — and will be released shortly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41181751-862b-4f6f-8102-3404a4d31d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band deleted all content from its social media accounts and
        website Sunday, then began posting again Tuesday, releasing two short video
        clips on Instagram.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0274482-33fa-4c8a-9ea4-d24c65ee8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billboard reported the song went to No. 1 on its Trending 140 chart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a39fbf-cef3-43f4-8ae3-226450b3f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Burn the Witch''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3818b4c1-b5de-4a50-9407-65ad96be832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans in the United Kingdom recently reported receiving mysterious
        leaflets in the mail from the band, replete with the term "Burn The Witch"
        and an embossed band logo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5007de9d-38cc-4024-be95-c1f566ab5a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Text on the leaflets reads: "Sing a song of sixpence that goes /
        Burn the Witch / We know where you live."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9ff89-d568-4a61-9846-6b7504d15554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Umm, I just got this in the post from Radiohead. Is the new album
        called Burn The Witch?" tweeted Niall Doherty, reviews editor at music magazine
        Q.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be102d31-c4ca-4708-b520-3279bdb81a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radiohead released its last studio album, King of Limbs, five years
        ago. The group will begin a world tour this month with two dates in Amsterdam,
        Netherlands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d75597-4a04-4e1f-9ea1-e8f096346730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unorthodox releases</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc97f8ef-0c54-4ea0-8321-f15c4ad37260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band has a track record of releasing its new albums in innovative
        ways.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eebd2c-a25b-473b-97f2-682879fa02da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vocalist Thom Yorke personally handed out copied of a Radiohead
        "newspaper" at a London record store to promote "King of Limbs" in 2011.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f5d780-76e5-4199-a920-750582b8412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its predecessor, "In Rainbows," was released in 2007 as a "pay what
        you want" download, the first such experiment for a major musical act.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc65894-183b-4c18-97f9-f8570d1c9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yorke released his "Tomorrow''s Modern Boxes" solo project independently
        through a BitTorrent bundle in 2014.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea02c31d-bd31-4768-99d1-b0d00d32652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promise of a long-awaited new release from the group — hailed
        as one of the great modern rock acts — has prompted a buzz among the group''s
        famously adoring fans in recent days, with actor Elijah Wood one of thousands
        to tweet the phrase "Burn The Witch."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00930ed-2015-48c9-9f89-606d7caf92cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeremy Roth contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a1e561-f37d-47ff-916b-c222a2c7b6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:21:13.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:21:42.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/05/03/entertainment/radiohead-releases-instagram-clips/">"Radiohead
        releases new song after ''disappearing'' from Internet"</a></em></p>'
  'Marcos-2016-elections':
    'author': 'Martin Petty and Manuel Mogato, Reuters'
    'caption': '(File photo) "Bongbong", as Ferdinand Marcos Jr. is known, is comfortably
      leading opinion polls ahead of the May 9 election, marking the revival of a
      name synonymous with martial law, torture and billions of dollars of plundered
      wealth.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-04T12:46:49.470+08:00
    'imagesource': 'jcr:7907798d-7611-46ca-9560-673fc0679ef8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e149add4-bfb9-4741-b8da-cfa058666062'
    'lead': 'For the son and namesake of late Philippine dictator Ferdinand Marcos,
      winning the vice presidency in next week''s election is as much about restoring
      his family''s tainted image as it is about making the country a better place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T08:27:19.902+08:00
