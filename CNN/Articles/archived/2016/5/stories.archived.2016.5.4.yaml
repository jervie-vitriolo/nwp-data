    'mgnl:lastActivatedVersionCreated': 2019-10-04T08:27:23.347+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bongbong'', the son, leads Marcos revival in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5254be-dbec-4dec-8abd-2f09ed1b509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters) —</strong> For the son and namesake of
        late Philippine dictator Ferdinand Marcos, winning the vice presidency in
        next week''s election is as much about restoring his family''s tainted image
        as it is about making the country a better place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3175ddf5-5e16-497e-8b6e-7d70e110a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bongbong", as Ferdinand Marcos Jr. is known, is comfortably leading
        opinion polls ahead of the May 9 election, marking the revival of a name synonymous
        with martial law, torture and billions of dollars of plundered wealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b8ea9-b7fe-4911-8397-00952672ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/27/marcos-martial-law-was-30-years-ago.html">Related:
        Marcos on Martial Law: It was 30 years ago</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6419ef9c-e97b-4617-aed0-9d44ee1f264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos Jr., 58, says his family is not the only issue and his popularity
        comes from public disenchantment with a political establishment that emerged
        after his father''s overthrow in the iconic "people power" revolution in 1986.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a20d48-c320-4415-87aa-4f0f335913c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We keep hearing about all these wonderful things happening to our
        economy and yet people are poor," he said in an interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f7b87-ee12-42f8-9e13-12291394859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where the frustration comes from... There''s clearly a
        desire for something different."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c04db-1728-480b-89dc-f08faf3a54c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father was president of the Philippines for two decades, including
        nine years as the head of a martial law government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d30d1f-afb8-42e4-9b37-c34cd9b0e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later governments have documented 75,000 cases of torture, illegal
        detention and disappearances in those years. The rule by the senior Marcos
        and his wife Imelda, known for her lavish lifestyle and thousands of pairs
        of shoes, has been called a kleptocratic "conjugal dictatorship".</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbe4eb-507e-446b-9ca1-6d3efed3f7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family fled to exile in Hawaii after the ouster, where the senior
        Marcos died in 1989. After that, the widespread hatred of the Marcos family
        began to ebb.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad1aaf-1062-43cb-93ed-bfe982d225e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong Marcos returned from Hawaii in 1991 and rebuilt the family''s
        political base in its stomping grounds of Ilocos Norte province, serving as
        governor, congressman and senator. His mother Imelda is seeking re-election
        next week to the House of Representatives from a district in the province,
        while his sister Imee is seeking re-election as the provincial governor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad3f10-40d4-47a0-9484-ad3bf3794ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political strategist Pastor "Boy" Saycon says the Marcos years were
        not all that bad, although he spent three months in jail at that time when
        the government rounded up student activists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff57ff9-2e21-4548-b055-f022834c74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was this discipline being instilled," he said. "Because that''s
        the problem of our country today - there is no discipline."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d4a42b-d55e-474f-840e-3d013051a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Enforced vacation''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08041609-9f0d-4aa7-9bf7-0ec808301378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Bongbong wins the number two spot, he will be firmly in line
        to contest the presidency in a later election.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd020dbf9-e18f-4a6c-9d2a-2ef21a12ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, elections for the president and vice-president
        are held separately. The maverick mayor of the southern city of Davao, Rodrigo
        Duterte, 71, is leading opinion polls for president.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e428d-c966-4d24-ba91-ff8ef05901bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos gets irritated by the suggestion that the presidency is his
        goal. He calls the vice presidency a natural step and describes himself as
        a reluctant politician who had to clear the family name.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc23a7-0ed3-4e97-810d-2a75f7e648a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we came back from our ''enforced vacation'' we were the issue,
        and so to answer that we had to be also in the political stage," Marcos said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3175c3d-e077-47a1-946b-3b1c2fd31dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was very little else we could do if we were to somehow be
        able to continue to be able to work and to do something, and part of it is
        also to defend ourselves."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd7e05-7969-4552-8830-1e544016695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are old scores to settle between Marcos and another dynasty,
        the family of outgoing President Benigno Aquino. Aquino''s father and namesake
        was a fierce critic of the Marcoses and his assassination in 1983 ignited
        the people power revolt.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76c8a29-7527-48f6-adb3-4a36ce3d5cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s late mother Corazon Aquino led the people power
        uprising before taking the presidency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32df265-5752-4d3c-9da3-a1eb48ecda10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino has tried to derail Marcos''s bid for vice-president. In
        October, the president said he had faith the public would reject Marcos and
        in February, timed with the 30-year anniversary of the revolution, the government
        announced it would sell gems, property and stocks confiscated from the Marcoses
        and would seek the return of $1 billion via court cases at home and overseas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389932d9-460b-412b-a1c2-6c6962bb7ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos has opened up a clear lead in the most recent opinion
        polls and his anti-establishment platform is resonating with young Filipinos
        born long after the rule of his father.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271f453-47e9-4982-8dee-b3bdae2452dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some of the older generation, the prospect of his family''s
        return to the forefront of national politics is an embarrassing, retrograde
        step.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29e5226-dbcd-4905-88ce-b1f635e27fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People from the outside cannot understand why Filipinos are putting
        Marcos back into power," said political analyst Dindo Manhit.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3985bc8b-fe30-444f-b4a9-f4ba02d83379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never learn."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04015342-e603-487a-b7e6-9686a4b9cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong Marcos rejects common narratives of oppression and failed
        government in his father''s rule.</p>'
    '50':
      'image': 'jcr:a78e7741-2878-4c5f-b2a2-73bf0ae96217'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d4516-3a3c-423a-bce1-79f6fed3fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9271f04-c54b-4c45-bd00-77bcffef20f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many positive things to talk about from during that time,"
        he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f9a104-ba53-4bd7-bc08-d12cbe006c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:27:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:27:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that''s what we do. It''s fairly simple."</p>'
  'Met-Gala-2016-Beyonce-Claire-Danes':
    'author': ' Lisa Respers France, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-04T12:03:11.293+08:00
    'imagesource': 'jcr:5eabf7f4-b42c-41fd-b03d-9625ff60cc0e'
