      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/05/02/sports-tweets-la-salle-lady-spikers-ateneo-uaap-volleyball.html">Also
        read: Sports Tweets of the Week: La Salle dethrones Ateneo</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8151fefd-3109-4e78-8398-242b005769bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:09.086+08:00
      'mgnl:createdBy': 'jeff'
