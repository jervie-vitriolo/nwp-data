    'lead': 'Police discovered a "mini" shabu (crystal meth) laboratory in a house
      along Tamarind Drive, Ayala Alabang Village in Muntinlupa City during a buy-bust
      operation past 1 a.m. Wednesday (May 4). They also recovered 55 kilos of illegal
      drugs worth approximately P275 million in street value.'
