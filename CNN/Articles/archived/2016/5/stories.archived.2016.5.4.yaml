      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte maintains wide lead</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1324d163-ebd1-4e09-b3c8-72b683316da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte maintained his wide lead over rivals with 11 percentage
        points more than second-placer, Roxas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d4882-57c7-491e-bc4e-4e5c1110d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/30/Duterte-Marcos-win-Pulse-Asia-survey.html">Related:
        Duterte, Marcos sustain leads in latest Pulse Asia survey</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3c495-b4a5-41c5-9549-d94c17be30c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas is statistically tied with independent candidate Sen. Grace
        Poe, who got 21 percent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1c0495-60b7-4443-a023-d7c695e6035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay of the United Nationalist Alliance
        (UNA) is in third place with 17 percent. He statistically tied for the second
        spot with Poe and Roxas in the previous Pulse Asia survey (April 19 to 24).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc9d81c-cc06-46b4-8446-67ef192f5947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Miriam Defensor-Santiago of the People’s Reform Party (PRP)
        trailed far behind with only 2 percent.</p>'
    '30':
      'image': 'jcr:24d0911e-8306-4ae8-b1d4-652730f633e3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e8417-ba8d-4b6b-89a9-91193bde65dc'
