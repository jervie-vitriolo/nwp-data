      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Sunlen Serfaty and Betsy Klein contributed to this report</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441718c0-af78-48e8-b5aa-87fce911f9ab'
