    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ac2b1-ba70-4175-9c60-476d4657c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:45:40.068+08:00
