      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Related:
        What is your presidential candidate''s platform of government?</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c15bf2-77af-43a5-8278-26f65dce03f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo leads VP race for the first time</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbbcbde-5026-4aa3-884e-dfe28100e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous Pulse Asia surveys resulted indicated a win for either
        Marcos or Sen. Francis “Chiz” Escudero.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40be03-cca6-4c1d-a51f-14e6ae393ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after rising four points from the previous survey (April 19
        to 24), Robredo has become the top vice presidential choice. Marcos dropped
        3 percentage points.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129520a4-dc79-46d1-b291-2d272a03d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, the frontrunner in earlier surveys, now ranked third with
        18 percent. He is statistically tied with Duterte’s running mate, Sen. Alan
        Peter Cayetano, who got 15 percent.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265be0de-c8a5-4891-984f-9e612ceffef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Gringo Honasan and Antonio Trillanes IV are at the tail
        end with only 3 percent and 2 percent, respectively.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7a46f-8b11-4c42-bf84-c64bfe337e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:53:51.329+08:00
