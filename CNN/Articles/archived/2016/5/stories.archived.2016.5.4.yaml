    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:49:47.884+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police discover shabu lab in Ayala Alabang Village, confiscate P275M-worth
      of illegal drugs

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5eb3c-b2b5-4fdb-9e62-af9a91b90a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:01.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:49:48.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Police discovered
        a "mini" shabu (crystal methamphetamine) laboratory in a house along Tamarind
        Drive, Ayala Alabang Village in Muntinlupa City during a buy-bust operation
        past 1 a.m. Wednesday (May 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc4ee4b-1e74-4a5c-a8fb-40eb38b36809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:01.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:49:48.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers of the National Capital Region (NCR) Police - Regional
        Anti-Illegal Drugs unit also managed to confiscate 55 kilos of illegal drugs
        worth approximately P275 million in street value.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb51857-f38c-4f73-ba48-4e12a5afe9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:01.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:49:48.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron buy-bust [operation] tayo ginawa sa harap ng bahay… after
        that nakita natin yung mini shabu laboratory," said NCR Police Regional Director
        Joel Pagdilao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c70f6a-7d2a-4010-a5df-50f9e2e170a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:01.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:49:48.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We conducted a buy-bust [operation] in front of the
        house… after that we saw the mini shabu laboratory."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331f131-7fa7-49fe-8894-e74f8a70795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:01.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:49:48.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 55 kilos of illegal drugs recovered,&nbsp; 25 kilos were
        from the police operative''s purchase while 30 kilos were made in the mini
        shabu laboratory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e040c-f146-4e5e-8690-628b39edec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:01.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:49:48.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also found chemicals used to make shabu. "More or less,
        nakagawa to ng two to five kilos [ng shabu] yung isang freezer dun sa drier,
        o maaring five to 10 kilos a day," Pagdilao explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d86c6-32cf-4851-8cd7-6f7184564506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:01.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:49:48.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "More or less, one freezer in the drier can make two
        to five kilos [of shabu], or about five to 10 kilos a day."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7dc43-00c9-493d-bd82-c21a73761bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:01.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:49:48.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Taiwanese nationals were arrested: 19 year-old Pong Jun, 27
        year-old Chen Hu Min, and 24 year-old Eugene Chong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908752b-d108-4ed5-8885-cd94da23ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:01.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:49:48.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdilao said the mini shabu laboratory is possibly one of the biggest
        sources of illegal drugs spreading in Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf61de8-da92-4a90-904c-eb964d203670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:01.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:49:48.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised homeowner officials in exclusive villages to be vigilant,
        as there could be similar shabu laboratories operating in their respective
        areas.</p>'
