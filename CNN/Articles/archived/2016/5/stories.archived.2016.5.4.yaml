  'santiago-duterte-explain-bank-accounts':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-04T20:25:54.558+08:00
    'imagesource': 'jcr:d81b8e5b-fdb3-4bfe-8bef-89476605c0bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05aa24fa-2fe6-45e2-aea1-0277eb08a8ca'
    'lead': 'The senator also claims Trillanes is acting as an "ally" of the ruling
      Liberal Party. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T13:55:09.043+08:00
