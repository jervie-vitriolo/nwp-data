      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is anyone''s guess as to where Alyssa Valdez will ultimately
        end up playing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02207034-b93f-4afe-973b-b586c6b3606c'
