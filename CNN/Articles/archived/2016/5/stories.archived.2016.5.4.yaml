  'DOE-Petron-fuel-efficiency-rating-Euro-4':
    'author': ' Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-04T20:10:28.918+08:00
    'imagesource': 'jcr:2416ae0d-c528-47c2-b98a-7ed0a0b5e6e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57b29557-42c0-44aa-803a-d6e2e783be30'
    'lead': 'The Department of Energy (DOE), in cooperation with Petron Corporation,
      will soon launch a system to determine the fuel efficiency of cars running on
      Philippine roads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T14:12:12.947+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:35:22.887+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:34:58.228+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE, Petron launching fuel efficiency rating

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211391d-28d1-4faf-ad00-20484b28fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:12:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Energy (DOE), in cooperation with Petron Corporation, will soon launch
        a system to determine the fuel efficiency of cars running on Philippine roads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ef5f6-c2c6-47a1-b43b-084b742a98a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:12:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 27, up to 76 car models from 20 different manufacturers will
        take part in an economy run or testing. The vehicles’ fuel efficiency will
        be tested during a drive from Clark to La Union and back, passing through
        Tarlac and Pangasinan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66047f28-45a2-4ad4-8ac9-bcc4d24b1e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:12:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cars'' performance will be tested using Euro 4 compliant fuels.
        Euro 4 fuels have been mandated by law as the only fuels legally accepted
        to be on the market because of their low sulfur and benzene emissions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9e4556-6b74-4ea4-90c7-e2360c0b1059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:12:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOE Secretary Zenaida Monsada said on Wednesday (May 4) Euro 4 fuels
        have less sulfur, which is a major pollutant that attracts particles. “If
        you reduce sulfur levels you have cleaner air," said DOE Secretary Zenaida
        Monsada said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909cc02a-04c0-4626-ac45-978a9e24a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:12:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compliance according to the DOE is in accordance with efforts
        by the Association of Southeast Asian Nations (ASEAN) to protect the environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ce51a-2e92-45f7-92b3-7a9c8144c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:12:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies say that 80 percent of Metro Manila''s pollution is due
        to motor vehicle emissions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fcf651-08e5-4add-a4de-16abfa96c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:12:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsada said this effort is in line with the DOE''s contribution
        to meet the targets pledged by the country during the United Nations Paris
        talks that aimed at limiting global warming at 2 degrees by 2030.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62acf940-34f5-49b4-a903-ef729e0a6a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:12:12.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the transport fuels if you use less transport fuels
        then you burn less fuel and you have less emissions so that will help address
        the emissions reduction target that we have," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cc31c6-207e-44e7-811a-a2ada14adfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:12:12.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually all car manufacturers and importers in the country will
        be required to print rating labels on its advertising materials to guide a
        buyer when choosing a car. But for now the labels are not yet mandatory. The
        DOE eyes to make it mandatory by 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23cc400-2fc7-4a77-a456-0dca9dc3b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:12:12.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far the efficiency rating system is mandatory only for certain
        consumer appliances, such as air-conditioning units and refrigerators.</p>'
  'ofw-vote-discrepancies':
    'author': ' Arra Perez, CNN Philippines'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-04T19:54:17.557+08:00
    'imagesource': 'jcr:e79d0a28-8dd0-438c-9ddf-c6d07c9f1a40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '746340bf-d641-4067-aadf-2de813191d80'
    'lead': 'The Marcos camp says on Wednesday (May 4) that it is set to file the
      complaints on alleged discrepancies with the votes cast by OFWs before the Department
      of Foreign Affairs (DFA), Commission on Elections (Comelec), and Smartmatic.
      Marcos camp also calls on the agencies for a "credible" and "official" investigation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T14:17:55.844+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:35:22.728+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:34:58.313+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos all set to file complaints vs alleged vote discrepancies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ecc2d-1a47-4e28-b6c5-6213708d835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Amid reports on
        alleged irregularities in the overseas absentee voting (OAV), vice presidential
        candidate Ferdinand "Bongbong" Marcos Jr. said his camp is set to file complaints
        at the Department of Foreign Affairs (DFA), Commission on Elections (Comelec),
        and Smartmatic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13aa8f-82ea-482f-81e6-67e6ce02aeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Wednesday (May 4), Marcos said his camp
        already gathered at least 10 complaints from overseas Filipino workers (OFWs)
        who expressed concern on the alleged cheating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74746c00-707c-4911-94fa-4195654d4c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the reports are coming from OFWs in Hong Kong, Japan,
        Dubai, and California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1988d12a-7fe5-442d-b33f-66122e7e7ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/27/marcos-martial-law-was-30-years-ago.html">Also
        read: Duterte keeps wide lead, Robredo overtakes Marcos in latest Pulse Asia
        survey</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e80eb-2aa4-4df2-8753-61558f93ef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos claimed that, based on the reports, it appears that only
        he and his cousin, senatorial candidate Martin Romualdez, are the only ones
        losing votes in the OAV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15209cd0-083d-44c8-9ecf-4e69dce836a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa ngayon, nakapagbuo na kami ng almost sampu na complaint
        na dadalhin namin sa</em> DFA, sa Smartmatic at sa Comelec <em>para pag-aralan
        nila, imbestigahan nila at tingnan nila kung ano ang nangyari dito,"</em>
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd7f0a-2a10-4724-9aa6-1cdf30c7645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, we have processed almost 10 complaints
        which we will bring to DFA, Smartmatic, and Comelec for their review, investigation
        to identify the truth behind the incident.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9294ba49-6af4-4502-b1cb-33e33b813879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.728+08:00
