      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:03:58.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least we use the word allegations, kasi these are not ended
        issues, ended in the sense that there was no intervention on the part of the
        court to say that you''re guilty or not. This is what we call demolition by
        perception. What am I doing against all these lies based on lies. I''ve been
        talking straight to the people. It''s unfortunate that ''di ako maka-ano sa
        media. So I started go in to the provinces and speak to people, nagkaroon
        naman ng epekto," he told CNN Philippines Chief Correspondent Pia Hontiveros
        in a one-on-one interview.</p>'
