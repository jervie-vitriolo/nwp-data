      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/18/anti-martial-maw-activists-support-bongbong-marcos-vice-presidential-vp-bid-candidacy.html">Also
        read: Former anti-martial law activists back Marcos’ VP bid</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c1819a-75d6-4be4-bac8-93b1856c0f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the "worrisome part" is that all reports cite
        that the votes he is losing are being transferred to other candidates. It
        has never happened, Marcos said, that votes for the other candidates were
        transferred to his name.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f0322-8c28-4094-b79e-0fcc4bd95cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/04/Bongbong-Marcos-BBM-martial-law-2016-elections.html">Also
        read: Why some Filipino voters want another Marcos</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e973a2-bff3-4a8a-8b56-3a6dcf073ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Marcos camp called on concerned government agencies for a "credible"
        and "official" investigation, Marcos also appealed to voters and poll watchers
        from all camps to be vigilant and alert as May 9 draws near.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c55ff89-75ca-4919-a096-caa7a0a5e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya naman nanawagan po ako sa lahat — hindi lamang sa mga
        supporters ko, sa lahat ng mga supporters ng lahat ng kandidato — na talagang
        magbantay tayo ng mabuti para hindi magkaroon ng problema at maging mapayapa,
        maayos at kapani-paniwala yung magiging resulta ng ating botohan,"</em> he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33345c-9555-4d40-ad41-95a3be442ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why I ask everyone — not just my supporters,
        but to all supporters of all candidates — to see to it that the elections
        may bear amicable, clean, and credible results.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22da5d5-a095-4821-a0cb-71f2c1e0861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview, Arthur Lim, commissioner-in-charge of the
        Comelec, claimed a voter can easily claim that there''s an anomaly in his
        or her receipt — but the body remains committed that it will look into the
        matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad81c7-55ff-4165-885d-11ef68162f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po totoo na maraming</em> VVPAT (voter verified paper
        audit trail) na hindi tugma sa binoto ng ating mga kababayan. Walang complaints
        of that sort na talagang masabi mong maraming ganoon," Lim said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063c361-64f8-48b5-887f-7a3972f33f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not true that there are many VVPAT which do
        not match with whom our countrymen voted for. There are no complaints of that
        sort wherein you could categorically say that there are such incidents.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce108bf-113c-48ff-8ef5-414ce17e8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:17:55.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:22.729+08:00
