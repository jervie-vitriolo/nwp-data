      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birthday: May 13, 1957</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21896558-bc69-4aa2-a73c-ad3d5348debb'
      'mgnl:activationStatus': true
