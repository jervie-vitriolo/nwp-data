      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grievance politics" could also be at play — where candidates cultivate
        a victim narrative, playing on intense frustrations of the peoplem, including
        the continuing threat from terror group Abu Sayyaf in southern Mindanao and
        China''s bullying in the South China Sea.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06411e97-7b8d-46ca-8ef4-ad0a86f0e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say candidates such as Bongbong — who''s billed himself as
        a decisive "get-things-done" leader — appeal to a growing number of Filipinos
        who are frustrated with the bureaucracy of democratic institutions and are
        giving into autocratic nostalgia.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a5c9f0-cd1b-40af-81d2-9d20e19e0de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T15:13:26.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the reason, it appears that it''s working.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40a4a8-1f03-4d90-ab44-c9d535c17730'
