  'venezuela-crisis-food-medicine':
    'author': 'Flora Charner and Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-04T05:05:03.322+08:00
    'imagesource': 'jcr:7277868f-3607-4658-8f08-8967aceb22f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1a14d3f-a575-433d-8334-2547e7d7d564'
    'lead': 'According to the International Monetary Fund, inflation in Venezuela
      is projected to increase 481% this year and by a staggering 1,642% next year.
      The rise in the minimum wage will mean nothing in just a few weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T08:53:47.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T16:04:59.383+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuelans in long lines: ''We need food and medicine''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae11129-1f2a-4bc2-b4e6-2efa1af940e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caracas, Venezuela (CNN) —</strong> It should have been
        a day to celebrate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c74d3-843d-430e-91bd-e78f5307d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly everyone in Venezuela had the day off Sunday (May 1) for
        Workers'' Day – and to sweeten it, the government gave workers a 30% increase
        in the minimum wage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e326e-fa7b-4576-bab0-5b1efdf014d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan state television broadcast images of people marching
        in Caracas, waving signs supporting President Nicolas Maduro in their emblematic
        red garb.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a29947-55af-4d30-b615-4c5b95c6989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pay hike isn''t as good as it sounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b889878b-059e-41a8-8ba2-4db8135b59fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Monetary Fund, inflation in Venezuela
        is projected to increase 481% this year and by a staggering 1,642% next year.
        The rise in the minimum wage will mean nothing in just a few weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531c33c1-7a8f-4538-a169-1e18d85a35d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So on May Day, the annual holiday honoring the country''s workers,
        people on the streets of Caracas seemed anxious.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c52f9-555a-4379-96c4-a89287e52e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was pouring rain – not usually the kind of weather for walking.
        But Julian Perez came to the city''s commercial center prepared to get in
        line.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c58b81-ea4d-4321-9c3a-edc069621ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how Venezuelans spend most of their time now – waiting not
        for luxuries but basic goods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb12f839-0855-4022-b41f-bc3f3944834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t long before Perez walked toward a subway station soaked
        and empty-handed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6161139-e882-49f7-ab25-b7727c58e4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday was one of two days when he''s is allowed to buy staples
        at government supermarkets, where a rationing system has been put in place
        determined by the final digit of his personal ID.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7504c0-5fe1-4884-9cd1-04bc60a8c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Perez and others arrived, expecting to see the usual lines
        that form at government stores, they found they were shut tight for the national
        holiday. Most of the private-owned supermarket chains were also closed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d98f5db-974a-4d48-8b95-92a1c6f5e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My ID ends in 9. I can only come back here on Friday now," Perez
        said. "I don''t think I''ll be able to make it though. It''s impossible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6506f62-1d52-40d0-847d-8f91257f2579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At home, Perez said, his shelves are bare.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3bacbb-b335-45b1-aa9f-76dbaec96507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was going to buy flour, rice, all the basics I have been needing
        for weeks – and now, I leave with nothing," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d7778-6dd9-4658-94f0-2da0abb06fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We are hungry''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2657da-7c88-4bdd-8cfd-0491cf394cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rations system was put in place by Maduro''s government after
        dropping oil prices led to major deficits, which the government countered
        by printing money. The result: extreme inflation, making imports of basic
        goods unaffordable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b27e0-258f-4fa0-b1c4-9a7e29cf54f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, officials have said, is to give people access to price-controlled
        food that''s much cheaper than it would be in a private store.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b2c73-df40-4ef8-a9c1-f0e534835e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (May 2), the rain had stopped and the stores were open,
        but that didn''t make the people waiting more optimistic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bef129-ff43-4d90-b8fb-b21dd679b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hungry," Zulay Urbina told CNN as she stood outside one
        of the government stores. "We have needs. We have no food. Look at this line
        here – mothers who are hungry and have needs. We need food and medicine. We
        can''t find anything. What''s finishing us off? Hunger."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d4ce45-a53c-4892-b702-9f180ebcdb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Leidys Nanez, a mother of two who is six months'' pregnant,
        the situation is dire. She lives in one of the barrios, the country''s favelas,
        where she said she has had no access to basics such as milk or rice for weeks,
        and where she has to wait up to 12 hours in line at her local store.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0958a3f6-4759-4953-8c09-32797a22dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only a few items inside her refrigerator – and no milk
        for her two small children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861bb8e2-3b54-4104-b391-775124b4178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I can find it," she said, "they drink it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91633d9b-6c9f-4f96-b971-63eb1c85f102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''She can''t get the care she needs''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115e88d-6c18-45e1-9270-4630bd20d329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rationing and shortages go beyond food and have now extended
        to basic medical care.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad5efe-eed3-4f0e-b712-4688983dc0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Yasdey Bolivar, who underwent a double mastectomy in December
        and was subsequently diagnosed with skin cancer, the lack of access to chemo
        has put her life at risk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c3d867-f87b-4623-b088-4eb56e6ee2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It pains me to see Venezuela is the state that it''s in right now,"
        Bolivar said, sitting on her porch in a suburb near Caracas. "But what really
        makes my heart ache is the thought of not being here for my daughter tomorrow."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75357ca2-8f07-48b7-9d1b-ef0f1b8002e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the high costs of her treatments, Bolivar and her 9-year-old
        daughter, Alejandra, moved back in with her parents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464cf030-1964-4605-b387-fe03733cea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, Janette de Bolivar, a social worker, said she fears
        her daughter may be running out of options.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0237d8ee-4f2e-477d-9adf-c1517dc09758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her condition requires her to follow a certain diet, and we can''t
        get the food we need. She needs medicine and treatment, and she can''t get
        the care she needs," the mother said, fighting back tears. "What can we do
        in order to make the government understand that Venezuelans are dying?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a3ba5c-492b-45b8-bc39-9cbbcfa1029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro said capitalism and corruption have caused the health system
        to become compromised.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebaf15a-00d7-409d-87b9-9647f89fef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent televised speech, he said an "internal mafia" in the
        public health system was falsifying prescriptions and stealing medicines to
        be sold on the black market.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c6889-b025-4289-b9d5-4d68ff59d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bolivar and her family, all she is looking for is a solution
        – fast.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b554002-8492-42d4-a0be-43d67a3b5578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cancer waits for no one," she said. "I am so worried about my health
        and the health of so many people who are going through this now."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19fdc5d-5ee2-4c73-9440-00e8516efe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:53:47.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:04:59.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/03/americas/venezuela-food-shortages/index.html">"Venezuelans
        in long lines: ''We need food and medicine.''"</a></em></p>'
  'economy-water-scarcity-World-Bank':
    'author': 'Sebastien Malo, Reuters'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-04T07:13:50.326+08:00
    'imagesource': 'jcr:844b51dd-3619-403d-9580-db6374a59aef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a459ef8-1c54-4399-8c3b-c036f4d04e70'
    'lead': 'Economies across large swathes of the globe could shrink dramatically
      by mid-century as fresh water grows scarce due to climate change, the World
      Bank reported on Tuesday (May 3).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T08:57:01.807+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:05:19.702+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T16:05:19.375+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Economies could shrink by mid-century due to scarce water, World Bank
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55272a90-80ea-4c49-beff-45768d7c6a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (Thomson Reuters Foundation) —</strong> Economies
        across large swathes of the globe could shrink dramatically by mid-century
        as fresh water grows scarce due to climate change, the World Bank reported
        on Tuesday (May 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98024aed-2f33-49f0-92f6-31777c902cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Middle East could be hardest hit, with its gross domestic product
        slipping as much as 14 percent by 2050 unless measures are taken to reallocate
        water significantly, the Washington-based institution said in a report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f5c26-5455-431f-9ab8-f3d8402bb45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such measures include efficiency efforts and investment in technologies
        such as desalination and water recycling, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5124d3f8-4c91-46f8-b286-19884a7a1961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global warming can cause extreme floods and droughts and can mean
        snowfall is replaced by rain, with higher evaporation rates, experts say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cceeac-f752-469e-9e38-9f8d624c1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also can reduce mountain snow pack that provides water, and the
        melting of inland glaciers can deplete the source of runoff, they say. Also,
        a rise in sea level can lead to saltwater contaminating groundwater.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6712a921-2aa3-4c4a-8eeb-c56c8640f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at any of the major impacts of climate change, they
        one way or the other come through water, whether it''s drought, floods, storms,
        sea level rise," Richard Damania, World Bank lead economist and lead author
        of the report, told reporters in a telephone conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce93a655-5c9e-465c-bd8e-ff7d337a20a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh water shortages could take a toll on sectors from agriculture
        to energy, the World Bank said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc79dff-c4ba-4b80-92d1-a39e49c46c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Water is of course at the center of life, but it''s also at the
        center of economic activity," Damania said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116f3ec-6c34-46a0-9f81-7cdf3323415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water scarcity would not have the same impact worldwide, and Western
        Europe and North American economies would likely be spared, according to the
        World Bank models.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90794da5-c0fd-441c-ad55-0f28ee7084e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rising economies such as China and India could be hard hit,
        it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771b7c23-4400-4061-b1de-1b61ca4c24d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Sahel belt that stretches across Africa below the Sahara,
        GDP could well dip some 11 percent with water scarcity, the World Bank said.
        A similar impact would be felt in Central Asia, it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e4943-3b7e-4a8a-91c5-f4784792ed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But measures to reallocate fresh water could show gains in some
        regions, the bank said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408d0b0-73aa-450e-8c70-5be1b1c20999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a shift in allocation could lead to GDP growth of about
        11 percent by 2050 in Central Asia, the bank said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f08647d-04ef-4369-af30-51417b23fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank also advocated pricing water consumption, a proposal
        that has stirred controversy and is opposed by those who do not think water
        should not have any price tag.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6334b3-9273-447a-8f82-4c046ba99fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re making money out of water, particularly if you''re using
        a lot of water as a commercial user, then it''s reasonable to suggest that
        you pay minimally enough to cover the cost of providing you with that water,"
        Damania said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8524ef7b-8b06-4a73-a7c3-ec88e36f2a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This might well mean free water if you are exceedingly poor," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb50dd-5c47-48aa-ba5b-ec50d5bf51e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a quarter of the world''s population, or some 1.6 billion
        people, live in countries where water already is scarce, according to the
        World Bank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f919bb26-7f80-4779-9167-dfdaf0a23b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:57:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, 175 nations signed a deal reached last year in Paris
        to slow global warming and cut greenhouse gas emissions.</p>'
  'u.s.-missionaries-death-jamaica':
    'author': 'Holly Yan and Nick Valencia, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-04T03:50:07.182+08:00
    'imagesource': 'jcr:324f914f-e732-4bba-b75f-05b1d8b9b2bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cf51ada-d662-49dd-aa56-19ce7dff70e5'
    'lead': 'Randy Hentzel and Harold Nichols had served in Jamaica for years with
      TEAMS for Medical Missions, a small, Pennsylvania-based Christian charity that
      tries to provide medical care and spiritual comfort in the Caribbean island
      nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T08:59:42.748+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T16:05:43.969+08:00
    'mgnl:lastActivatedBy': 'jeff'
