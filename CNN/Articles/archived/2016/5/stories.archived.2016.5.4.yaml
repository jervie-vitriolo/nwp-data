  'video-abu-sayyaf-group-hostage-Kjartan-Sekkingstad-Robert-Hall':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-04T01:49:57.797+08:00
    'imagesource': 'jcr:4cbb1582-397f-4157-bef7-ed4bd5442ebd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d426298-b733-498a-bdeb-ad3dd679a4da'
    'lead': 'Islamist militants in the southern Philippines released a video that
      purports to show three hostages pleading for help and a masked militant vowing
      to behead them if the group''s demands are not met.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T09:06:25.872+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T09:06:29.220+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T09:06:29.018+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Video shows hostages held by Abu Sayyaf Group pleading for help

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5572d57-068d-465c-a04a-b875acfd128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:06:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:06:29.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Islamist militants in the southern
        Philippines released a video that purports to show three hostages pleading
        for help and a masked militant vowing to behead them if the group''s demands
        are not met.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d24a9-5ffa-4e64-889d-02e88d42b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:06:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:06:29.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m appealing to Canadian government, the Filipino government,
        friends, family, anybody who can possibly help us. If the demand is not met,
        we will be executed like our friend John was a few days ago." the hostage
        who identified himself as Kjartan Sekkingstad said in the video, which the
        SITE Intel Group said was uploaded to YouTube on Tuesday (May 3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca81c1b7-3212-4deb-bf7d-51bcd035a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:06:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:06:29.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group released 10 Indonesian hostages on Sunday (May 1), ending
        a month-long ordeal during which a kidnapped Canadian held by the same group
        was beheaded after a ransom deadline passed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4443f-441a-4ad3-8a5a-eeefa5fb5c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:06:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:06:29.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Ridsdel, 68, a former mining executive, was executed last week
        by the Abu Sayyaf, which kidnapped him and three others from a resort last
        year. His head was found in a bag a few hours after the deadline passed and
        a torso was discovered two days after.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb798fe-3d1c-4ce9-b91e-9cc375d00452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:06:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:06:29.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m told to tell you to meet the demand. I don''t know what you''re
        doing, but you''re not doing anything for us. John has been sacrificed, his
        family has been decimated, and I''m not sure why or what you''re waiting for,"
        another hostage, identified as Robert Hall, said during the video.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ff18c-018d-4747-819a-8e89897c3922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:06:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:06:29.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am appealing to all the people, all people hearing," Marites
        Flor, the Philippine woman also being held, said, before continuing to plead
        for help in her local language.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36549f62-410e-4ae2-b7e5-9013e75ad519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:06:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:06:29.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A masked fighter then spoke. "The lesson is clear. John Ridsdel
        has been beheaded. Now there are three remaining captives here. If you procrastinate
        once again, the negotiation, we will behead this all anytime," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aefa8e-3578-4692-977e-cdb9b30085a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:06:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:06:29.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf, a formidable and brutal militia known for amassing tens
        of millions of dollars from the ransom business, is now holding 13 people,
        among them four Malaysian seamen and Japanese, Netherlands, Canadian, Norwegian,
        and Filipino citizens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734d09c-f145-445c-980a-a570ebd8e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:06:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:06:29.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau called Ridsdel''s beheading
        "an act of cold-blooded murder" and has urged countries not to pay ransoms.
        The price for his life was P300 million ($6.41 million).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f34e855-946a-428a-b554-6ca52c199dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:06:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:06:29.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine President Benigno Aquino III has vowed to devote all
        his energy to eliminating the group before he steps down in two months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b546d9-b42e-44b9-83b7-e19eb1c101eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:06:25.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:06:29.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group''s network is deeply entrenched and efforts to flush
        out its fighters have proved to be a big challenge for the 2,500 Philippine
        troops engaging them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b0860-695a-4d41-a438-6cd6af338173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:06:25.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:06:29.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lucrative business has allowed Abu Sayyaf, whose name translates
        as "Bearer of the Sword," to invest in high-powered boats, weapons, and modern
        communications equipment. With poverty and joblessness rife, it is able to
        recruit with ease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783668d-8f99-4364-937f-60fbb5721a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:06:25.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:06:29.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign ministers of the Philippines, Indonesia, and Malaysia are
        due to meet in Jakarta this week to discuss ways to work together to secure
        key shipping routes in the waters between the three countries.</p>'
  'Roxas-hits-rivals-ill-gotten-wealth':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Liberal Party standard-bearer Manuel "Mar" Roxas II'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-04T00:31:46.365+08:00
    'imagesource': 'jcr:3f9f53cb-ba4c-4a06-ac30-af6b34dc6712'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e5c11fc-ee5b-4ac1-beb1-421fef5e6784'
    'lead': 'As candidates pull through the final leg of the campaign, administration
      presidential bet Mar Roxas appeals to voters: Do not leave the country''s future
      to chance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T09:14:19.765+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T09:14:23.638+08:00
    'mgnl:lastActivatedBy': 'jeff'
