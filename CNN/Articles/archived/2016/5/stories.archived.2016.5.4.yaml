      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas is pushing for the passage of urgent measures-- among them,
        the Freedom of Information Bill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c43aa1e-acba-418d-9daf-dc04e16360ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:37:26.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully support the FOI legislation. Kung hindi man yan pumasa
        ngayon, isasalang ulit at itutulak sa susunod na administrasyon. Dagdag pa
        dyan is yung bills ng anti-dynasty."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57c06c3-e8e5-4277-8e96-24cede17e3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:37:26.775+08:00
