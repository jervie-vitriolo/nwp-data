      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last is we should have equality before the law and give equal
        opportunities for everyone."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb3d7a-a6d9-46c4-a582-d34347a32a8e'
      'mgnl:activationStatus': true
