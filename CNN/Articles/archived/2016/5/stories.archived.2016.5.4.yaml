    'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:34:58.056+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte presents peso, dollar accounts

      '
    'updated': 2016-05-05T09:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79710c61-26af-49e7-a95f-0a490bf30294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With just five
        days before the elections, presidential candidate Rodrigo Duterte is determined
        to remove ideas on people''s minds that he has ill-gotten or hidden wealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6195203-2a9f-497a-9eeb-f7f90209c87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (May 4) at the Philippine Star office, Duterte presented
        records to the media of his peso and dollar accounts in the Bank of the Philippine
        Islands (BPI).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a141100-07fc-4111-9c04-38f6b40281c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso account was the subject of the face-off at the BPI Julia
        Vargas branch last Monday (May 2).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca691ca-b540-48ec-af0c-4913a3cab962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/02/duterte-trillanes-bpi-julia-vargas-211-million.html">Related:
        BPI Julia Vargas face-off a dud, no records released</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31181ef2-618f-4118-a299-894344c09952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank told Duterte’s lawyer Salvador Panelo it needed at least
        seven days to issue the certification requested by the Duterte camp regarding
        the contents of that account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98061dc0-300e-45be-b52d-0701f8985c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte showed reporters a certification from BPI showing that account
        just had a little more than P17,000 as of March 31, 2016, or three days after
        Sen. Antonio Trillanes IV claimed that deposits to that account totalled hundreds
        of millions of pesos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7660159-0534-482e-a844-7bca2f035109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor, however, did not have a record of transactions that would
        show the movement of funds in that account from March 28 to March 31.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d8be0b-0241-444e-985a-2a6254ab4710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However his spokesman, Peter Laviña, pointed out that March 28,
        2014 was a Friday, which implies that no withdrawals could have been made
        on the March 29-30 weekend.</p>'
    '15':
      'image': 'jcr:0ec0a3cc-0b8e-4683-9cd1-73c89a275f59'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf7e2e-9da1-4c04-9bf3-3593ba5d7dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'image': 'jcr:819ddb5f-d389-4e15-a594-fb8b7d9d3cd4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b8f5d8-4c08-4ecc-9451-ccf7d7ad30a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e54a46-6333-4ec8-8aea-3d57bee34aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s chief aide Bong Go said the balance in that peso account
        was untouched since the account was made public.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8a4e2-75f6-43df-94f0-91600ee1ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, by May 3, the balance had ballooned to more than P128,000
        care of the many people who made small deposits – to check its existence,
        like what administration bet Manuel "Mar" Roxas II did, and donations from
        supporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc620d-35f5-467a-9e57-6b578a9569e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong sinasabi ninyong corruption ng P2.4 billion, I will now accuse
        the Central Bank and the AMLC of criminal negligence. Bakit hindi niyo inimbestigahan
        niyan and it''s dirty money? And they are very sure of it — Trillanes and
        Roxas," said Duterte.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757679a1-24a6-476a-ad2d-3075234878cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This corruption of P2.4 billion that you call, I will
        now accuse the Central Bank and the AMLC of criminal negligence. Why did you
        not investigate  and it''s dirty money? And they are very sure of it — Trillanes
        and Roxas.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cba7a7-f1e9-4382-bf4f-662905a786af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I challenge you and if not, I will file a case against you for
        criminal negligence."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fffe94-6f3e-4626-b4e2-ca5b72e6deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also showed reporters a bank certification for his dollar
        account showing that as of March 2014, the account only had a little more
        than $5,000.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefb414-831a-4c12-a46a-fda2b0986292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount, he claimed, remained practically untouched as well until
        Roxas'' camp deposited $10 to verity its existence. Another $5 was also deposited
        by someone from Dipolog City.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b0ec2-f543-4115-bfca-74949e637e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung dineposito ni Mar</em> (Roxas), <em>wag mong tanggalin
        ''yan. Bibili ko ''yan ng kandila.</em> If I''m not around anymore, kabaong
        niya balang araw,” said Duterte.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1f2aa-9ebd-4b7b-ae88-32291a5f6435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not junk what Mar (Roxas) deposited. I will use
        that to buy a candle. If I''m not around anymore, that will be his casket
        in due time.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb870b2-02c0-454f-aa68-0a3dbde28192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes received money from Marcos in 2003</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef181e-890f-4310-b752-0763de5bb9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitting back at his accuser, Duterte brought retired Marine Capt.
        Nicanor Faeldon to discredit Trillanes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2290b5-250c-4e01-be97-6f31dd2be67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon is one of officers who joined Trillanes in the 2003 Oakwood
        mutiny.</p>'
    '39':
      'image': 'jcr:3ead9a0d-d88a-4a48-8e70-2cd7242f0a4d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a3ecb-af00-460f-be98-49ec2b8a285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fed5f1-9688-433d-9132-1994a6097378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon demanded that Trillanes explain why he received money from
        Ilocos Norte Gov. Imee Marcos in 2004, barely a year after the Oakwood mutiny.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6a63d-7f7b-48a3-add6-d42d5684da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he personally saw Marcos give Trillanes money at the Intelligence
        Service, AFP (ISAFP) office.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6e498-6394-46a1-b638-890448074010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dumating si</em> Madam Congressman Imee Marcos <em>kasama niya
        ''yung anak niya.</em>..<em> siguro Christian ba pangalan niyan. Parang siya
        ''yung bago lang pumasa sa bar</em> [exam] last year," said Faeldon.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f063814-4180-4f93-9cae-4882d4a4f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Madam Congressman Imee Marcos arrived with her son...
        I think his name is Christian. I think he was the one who passed the bar (exam)
        last year.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d89396f-7ca9-44d8-ab7a-fbd9eb1a80ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May dala-dalang</em> cake, e. And then dumating si Imee, ‘Sonny,’
        <em>kasi hindi pa siya</em> senator, e. ‘Sonny, ito na ''yung request mo.’
        And then <em>inilapag ''yung</em> cake, Red Ribbon. I still remember dun sa
        harap namin. And then it was opened and may pera. So shocked ako. What is
        this? I thought we are against corruption and you''re getting money from families
        of perceived corrupt?"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7532004-1399-44de-af45-17b7cb4f0c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They brought a cake. And then Imee arrived, ‘Sonny,’
        because he was not yet a senator. ‘Sonny, here goes your request. And then
        they placed the cake, Red Ribbon. I still remember, it was in front of us.
        And then it was opened and there was money. So I was shocked. What is this?
        I thought we are against corruption and you''re getting money from families
        of perceived corrupt?]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1a0fd-b9ed-4d95-88df-b9571faf34a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte insists he has nothing to hide.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8322fcb5-6581-4f0a-89a0-f85e5b9254b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said said the Anti-Money Laundering Council (AMLC) and the Central
        Bank should already be looking into the allegations against him saying he
        may sue both agencies for "criminal negligence" if they do not act soon.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e08fa4-60da-49e4-b1c3-a36bce3469dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T14:02:57.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he wins, Duterte said both agencies will be in hot water.</p>'
  'Alyssa-Valdez-volleyball-skills-camp':
