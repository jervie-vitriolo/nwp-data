      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca51e23-e625-46d3-adab-96a7203626a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:53:46.393+08:00
      'mgnl:createdBy': 'jeff'
