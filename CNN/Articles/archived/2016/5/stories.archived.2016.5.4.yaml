      'mgnl:lastActivated': 2019-10-03T16:35:01.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platform of government: Fight vs. crime and corruption</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda1905-2996-49d1-86c9-f20fe0186a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:45:40.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are the top priorities of Rodrigo Duterte''s platform of government?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06537c7c-97f4-40a3-9528-f21731607a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:45:40.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our top three would be 24/7 fight against crime and corruption,
        which is the core of Mayor Duterte''s and Senator''s Cayetano''s campaign.
        Second we promote the development of our economy by tying this up with our
        advocacy on federalism, which is regional development," Duterte''s spokesman
        Peter Laviña told CNN Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1ca9c-a9e1-4be6-83e2-645a2067325b'
      'mgnl:activationStatus': true
