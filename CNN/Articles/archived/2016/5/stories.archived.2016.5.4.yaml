    'template': '1'
    'title': 'NPA turns over more hostages to Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c323e-7250-4652-beb5-5dbd370f20cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The New People’s Army (NPA)
        released more of its captives to presidential candidate Mayor Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff32c1-3162-4241-a281-cc998fc445a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After releasing five policemen and one civilian hostage to Duterte
        Monday last week (April 25), the group released two soldiers to the mayor
        in Talacogon, Agusan del Sur on Tuesday (May 3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5d6e5-08e2-413c-9104-677d943bcc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the families of the “prisoners of war” sought his help.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c85711-1b59-4049-9cde-4e39c2f3f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, “Wala itong request from the Armed Forces of the Philippines.
        It is because of the families who sought my help to intervene and to cause
        the release of these two soldiers of the Philippine Army.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac0426-ecaa-4cd6-b257-f8553ad75c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFC. David Tawedi and Glen Austria were held captive by the NPA
        last April 3 in Buenavista, Agusan del Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c09b8-5b12-4326-a37a-9fc5787d2e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had been criticized for being too friendly with the NPA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf65b9-e7ca-458d-b66a-e8dbe9abb1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi naman ako sang-ayon sa giyera. Gusto ko nga</em> peace
        process, eh. So I do not agree. I want to reach out to seek their cooperation
        in arriving at a settlement of our war,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f26e53-22a7-44af-91cd-9d6ebd9f82d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not agree with war. What I want is the peace
        process. So I do not agree. I want to reach out to seek their cooperation
        in arriving at a settlement of our war.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e574f34a-6524-48bc-81ea-ef6167215b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release was witnessed by members of the NPA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8a8767-aa63-4dcd-81d3-44c7d13ce202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short message, the Duterte said he would put an end to military
        checkpoints throughout the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3fcbc-1c28-4e03-9b6b-3d471dd340b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayaw ko yan. Ginagamit lang. Ginagamit sa kalokohan,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cefc76-b1e2-470c-b2fe-cc6e1c6441de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want those. Those are just being used to
        do the wrong thing.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42469d67-4f96-49e2-b6c9-d081e130fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked about NPA checkpoints, Duterte said it’s difficult
        to shut them down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5e0b2-1d85-45af-9102-66658602a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it’s also a challenge to put an end to the payment of the
        illegal “revolutionary taxes” charged by the NPA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f6555-aaf1-4dfe-b2ed-f33ffa31bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Territories na kontrolado nila wala tayong magawa. Nandiyan
        naman talaga sila,”</em> he said about NPA checkpoints.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac21e1c1-ca47-44e0-b467-9152bbd67950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the territories that they control, we cannot do
        anything. They''ve always been there.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a272f243-830e-420e-b43a-dc724bcfe0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:17:41.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:06:26.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot stop it. It is going on all over the country. So the
        only way to stop it is really to go into a settlement of the conflict. They
        need the tax to survive. They''re human beings. They have to eat and they
        have to travel and they have to buy bullets and ammunition,” he said when
        asked about his position on revolutionary taxes.</p>'
  'police-discover-shabu-lab-in-Ayala-Alabang-Village-P275-million-illegal-drugs':
