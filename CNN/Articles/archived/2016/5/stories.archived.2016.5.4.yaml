  'Robots':
    'author': 'Olivia Oran, Reuters'
    'caption': '(File photo) Jobseekers line up at a job fair organized by the Department
      of Labor and Employment and the Provincial Government of Bulacan.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-04T10:01:27.151+08:00
    'imagesource': 'jcr:73faeab9-7074-4a48-92fc-0b0a266d066d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9236f692-8050-471f-a9b1-f141fa11d756'
    'lead': 'Some of the richest, smartest and most powerful humans have an important
      message for the rest of us as they convened this week to discuss pressing global
      issues: the robots are coming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T08:41:48.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-04T08:41:52.984+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-04T08:41:52.561+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rich and powerful warn robots are coming for your jobs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d8894-c99b-4e1e-b432-285f3518ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:41:48.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:41:52.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (Reuters) —</strong> Some of the richest, smartest
        and most powerful humans have an important message for the rest of us as they
        convened this week to discuss pressing global issues: the robots are coming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de6465a-3f0a-4c02-af49-c15883de10e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:41:48.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:41:52.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Milken Institute''s Global Conference in Beverly Hills, California,
        at least four panels so far have focused on technology taking over markets
        to mining - and most importantly, jobs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf0dba-ed34-4cdb-908b-ba39fc492089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:41:48.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:41:52.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the benefits we see from automation is about higher quality
        and fewer errors, but in many cases it does reduce labor," Michael Chui, a
        partner at the McKinsey Global Institute, said on Tuesday during a panel on
        "Is Any Job Truly Safe?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470a3fc-5031-4f3b-9885-4fade559e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:41:48.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:41:52.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-day annual conference, which began on Sunday, has 3,500
        invite-only participants exploring "The Future of Human Kind."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b821f18-9601-4cc2-90cd-6dfa5a9dc24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:41:48.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:41:52.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology has not only done away with low-wage, low-skill jobs,
        some of the more than 700 speakers said. They cited robots operating trucks
        in some Australian mines; corporate litigation software replacing employees
        with advanced degrees who used to sift through thousands of documents prior
        to trials; and on Wall Street, the automation of jobs previously done by bankers
        with MBAs or PhDs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f945cb95-2d58-4f85-8043-e315368b908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:41:48.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:41:52.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone whose job is moving data from one spreadsheet to another
        ..., that''s what is going to get automated," said Daniel Nadler, chief executive
        of Kensho, a financial services analytics company partly owned by Goldman
        Sachs Group Inc .</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f8081-83ea-41b2-b4a9-e8c4cd6ffc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:41:48.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:41:52.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Goldman Sachs will be in here in 10 years, JPMorgan will be here.
        They''re just going to be much more efficient in terms of operating leverage
        and headcount," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e0959d-721c-45b9-ab93-a5346f12480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:41:48.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:41:52.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big banks have slashed tens of thousands of jobs in recent years
        as businesses like bond trading have become less profitable. Under tremendous
        pressure from investors to boost profits, but unable to grow revenue much,
        banks have increasingly turned to technology to reduce costs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e3c7c1-9bcc-4770-af55-fccf8a35ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:41:48.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:41:52.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Citigroup Inc report in March suggested that more pain is on the
        way for financial industry staff. Citi''s analysts predicted a 30 percent
        drop in banking jobs across the United States and Europe over the next decade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b824c89a-8b81-49c0-9928-f57f3633d38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:41:48.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:41:52.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milken panelists noted technology''s impact on work far beyond Wall
        Street.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8554eb5b-0126-4d13-9cf7-ef2f579d266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:41:48.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:41:52.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Ford, an author and entrepreneur, argued that while the so-called
        gig economy has created temporary jobs for independent contractors, the next
        step is to get rid of them. The ride-hailing service Uber, for example, is
        investing heavily in building cars that do no need drivers, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785a79f-e9d9-4386-9d93-d141e3b4e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:41:48.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:41:52.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Siegel, co-chairman of the quantitative hedge fund Two Sigma,
        blamed technology for income problems that have led to political upheavals
        around the world over the past several years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e99dd-e620-4aca-8910-ede8ea0df987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:41:48.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:41:52.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the big causes for the stagnation of middle class wages
        is essentially because of clever computer programs," Siegel said during a
        panel about artificial intelligence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb8746-1a73-4cac-89dd-0cc3cc0d5192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:41:48.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:41:52.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some panelists were less dire in their assessments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97452608-0381-4246-9c00-2618cdc92f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:41:48.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:41:52.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaire investor Steve Cohen said it would take awhile before
        robots replace stockpickers like himself. Kate Mitchell, co-founder of Scale
        Venture Partners, said freelance sites have allowed workers to supplement
        their income.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe4d59-70cc-42f4-804b-6587bd2d6ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:41:48.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T08:41:52.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s easy to villainize technology," she said, "but there is a
        lot of opportunity there at the same time."</p>'
  'ted-cruz-drops-out':
    'author': 'Maeve Reston, CNN'
    'caption': 'Republican presidential candidate Ted Cruz campaigns in Waterloo,
      Iowa on January 23, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-04T09:38:38.181+08:00
    'imagesource': 'jcr:ce2d38e0-06d1-44cc-981c-584f89ed4256'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a11df767-87d1-4ace-9ca3-56fa205e51a2'
    'lead': 'Ted Cruz bowed out of the Republican presidential race Tuesday following
      a crushing loss to Donald Trump in Indiana, clearing the path for the real estate
      mogul to clinch the GOP nomination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-04T08:44:37.780+08:00
