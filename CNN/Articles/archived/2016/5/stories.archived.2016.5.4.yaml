      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:26:50.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe fought hard to prove she is qualified to run for president.
        She gave this remark to one of her staunch critics during the presidential
        debate in Cebu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e8fbf-3dbc-4359-a3de-371c10d4838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:26:50.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinatayang higit 10 milyong mga Pilipino ang nakatira sa ibang
        bansa at marami doon ay may dual citizenship. Hindi nila ikinahihiya ang kanilang
        bansa pero gusto nilang mabuhay ng marangal at hindi manatili dito ng walang
        oportunidad. Kaya ako tumatakbo para magkaroon ng oportunidad at hindi manatili
        dito kahit walang oportunidad at magnakaw lamang."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee951cbb-f2ad-4c39-8c2a-9448d788fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:26:50.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platform of Government: Heart in governance</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0c3b7-4881-4410-87db-191067130e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:26:50.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Sen. Grace Poe is running on a platform of
        "putting heart in governance" or bringing back the government closer to the
        people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9ce09-e79c-4651-a884-a6df17248969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:26:50.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/12/Election-Roundtable-Platform-of-government.html">Watch
        Election Roundtable: Platform of government</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9edd3a-165d-4caf-b549-ac96cf99da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:26:50.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True kailangan ng track record, true kailangan ng galing. Pero
        she''s now pairing it up with puso, heart in governance. We need a government
        that empathizes with its people, that sympathizes and feels what the people
        are feeling," said Valenzuela City Mayor Rex Gatchalian, spokesperson of Poe
        during CNN Philippines'' Election Roundtable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fc5495-843d-4bd0-a414-33ef4b72c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:26:50.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian added Poe also has plans on achieving inclusive growth,
        improving competitiveness, and has constantly pushed for the fight against
        drugs.</p>'
    '22':
      'image': 'jcr:5a19aaed-d436-494e-b476-780e785538e0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636df2b9-b211-4f0a-a41b-04a55219d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:26:50.149+08:00
