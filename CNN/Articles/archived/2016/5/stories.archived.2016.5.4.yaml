      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that if Bongbong made it to the Coconut Palace, as the official
        residence of the vice president is called, it would only be a matter of time
        before he sought the presidency.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f858e69d-6e3e-46d2-99d7-07271012c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.333+08:00
