      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On corruption allegations against him, this is what the vice president
        has to say:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976c659-5875-49b9-b083-d2259cd156a6'
      'mgnl:activationStatus': true
