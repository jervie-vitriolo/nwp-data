      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to go outside and see volleyball outside
        of the Philippines also, so that when I go back here we can&nbsp;give more
        help to the volleyball community. Not only to get to experience the culture
        of the other countries, but how they play, the level of competitiveness of
        volleyball in other countries.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647d022-d321-4435-a649-7ff5dd009ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:09.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Valdez, the offers to play for teams abroad&nbsp;came&nbsp;as
        early as May last year, but she declined them so she can continue playing
        for the Lady Eagles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770e9357-f2d2-4328-95ae-37930def803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:09.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/04/26/alyssa-valdez-uaap-mvp-ateneo.html">Related:
        Alyssa Valdez captures third straight UAAP MVP award</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47565c35-2b15-4d38-93a8-451a4ea56233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:09.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the foreign teams&nbsp;still wish to acquire her services
        or if the Philippine national team calls for her name, she is ready to&nbsp;respond.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96422fe-b940-4460-8df2-e68cba06f9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:09.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If given the chance, and they still contact me, why not ''di ba?
        Ready to go din tayo," she said. "But also, if given the chance to play for
        the national team here in the Philippines, to represent the country, I would
        love to do that before leaving the country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71952e78-d188-47c9-b5b6-5b890a43fcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:09.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino fans do not need to worry about looking far beyond the
        region to see Valdez play if she does start to play abroad. Valdez'' ideal
        places to play are just a few hours away via plane.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843bdc4-cf33-48ec-8ba6-1c3a9b421a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:09.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:23.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really want to go to Thailand, to Indonesia, to Malaysia, to
        Chinese-Taipei," said Valdez. "(But) my dream naman is to play against sa
        mga Japan, China, but their level of competition is super taas naman. So kailangan
        natin humanap ng stepping stone and foundation so that we can be ready sa
        lahat ng mga endeavors namin."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ca5a3-f26c-40d1-8d37-0d6a95132b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:09.086+08:00
