      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birthplace: Manila</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28455474-dbb1-465f-bb1a-b5013cd75b80'
      'mgnl:activationStatus': true
