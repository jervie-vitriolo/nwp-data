      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really want to go to Thailand, to Indonesia, to
        Malaysia, to Chinese-Taipei (But) my dream is to play against Japan, China,
        but their level of competition is super high. So we need to find a stepping
        stone and foundation so that we can be ready for all our endeavors.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd20413-d4a0-4496-bce6-eb3b9d259693'
      'mgnl:activationStatus': true
