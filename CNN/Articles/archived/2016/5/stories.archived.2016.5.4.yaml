      'mgnl:lastActivated': 2019-10-03T16:35:01.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platform of government: Three freedoms</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed2f71-1236-42f1-adf0-8f24f155b2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:37:26.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For administration bet Manuel "Mar" Roxas II, the priority is to
        continue the "Daang Matuwid."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d8d46-8c74-49f5-aa73-8fbd63a87c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:37:26.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan party-list Rep. Barry Guiterrez, spokesman of the Daang
        Matuwid Coalition, told CNN Philippines that it is the principle that underlies
        Roxas'' entire platform.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd964d0-011a-485c-a978-12f52754657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:37:26.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch Election Roundtable: Platform of government</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aea36e-6d00-40c5-b29d-5e63517bb17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:37:26.775+08:00
