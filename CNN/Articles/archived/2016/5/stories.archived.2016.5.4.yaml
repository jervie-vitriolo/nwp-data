    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas hits once more at rivals over ''ill-gotten wealth''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ee0216-ebee-4238-badb-8e18b3fa4713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:14:19.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:14:23.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines) —</strong> As candidates pull
        through the final leg of the campaign, administration presidential bet Mar
        Roxas appeals to voters: Do not leave the country''s future to chance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1098a23-a016-464b-a061-de337dd504f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:14:19.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:14:23.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, Roxas says some candidates have hidden wealth
        and are caught red-handed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd053ca6-2e28-4567-8bd4-b2953cc27e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:14:19.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:14:23.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll frontrunner, Rodrigo Duterte, is facing allegations of having
        millions in the bank, despite his claims that he is a poor man.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d641da1-4d71-40a3-a18a-fad2ad64209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:14:19.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:14:23.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another presidential aspirant, Jejomar Binay faces allegations of
        corruption as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc0b64b-226f-41ad-a00f-724d9bc5603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:14:19.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:14:23.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas says he is the only candidate who has not been linked to any
        corruption scandals, even after two decades in public office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dab3fab-ed5c-48fc-a3d1-a85cba89188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:14:19.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:14:23.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His running mate, Leni Robredo meantime, is hopeful she can beat
        rival Bongbong Marcos even though he has more resources.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976abe60-faf1-4e13-adf3-2c200172eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:14:19.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:14:23.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she can''t match what Marcos can offer local officials,
        but at the end of the day, she trusts character will trump money.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f07fe-df32-4c8f-9d07-7a254e180264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:14:19.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:14:23.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem was back in Iloilo City on Tuesday (May 3) for a grand
        rally with President Aquino and other administration bets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1061161-4026-43c2-b71d-9aa676e69f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:14:19.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:14:23.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where they first launched their campaign. Now, the two are
        here again to rally their troops and thank Ilonggos for their support.</p>'
    '17':
      'image': 'jcr:8ae8590d-7fe0-4528-afc0-4f63dee82ba8'
      'imageCaption': 'President Aquino led the event to pitch the administration
        tandem. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b16a0-09e6-4e77-9909-6c8123a1e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:14:19.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:14:23.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860352f-a0a1-43bf-a823-1c68c467c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:14:19.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:14:23.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Aquino, who led the grand rally for the administration
        tandem, took a swipe at Duterte for supposedly saying he will shut down Congress
        to avoid impeachment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b86dd-60ea-45a4-9224-7ab483a82824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:14:19.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:14:23.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino appealed to Ilonggos to think carefully when they vote on
        Monday, and explained Congress is there for checks and balances.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3422622-3366-4408-810b-0c81aeb84dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T09:14:19.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T09:14:23.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said he''s wondering why Duterte is leading in surveys
        and admitted he''s worried should the tough-talking mayor from Davao ends
        up in Malacañang.</p>'
