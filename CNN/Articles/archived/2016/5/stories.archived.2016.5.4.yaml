      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you''re outside, of course, you will see not
        only your&nbsp;shortcomings, but also what the Philippine volleyball community
        needs as a whole to improve our program here in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a67edd4-ce06-4526-8237-117418a305fa'
