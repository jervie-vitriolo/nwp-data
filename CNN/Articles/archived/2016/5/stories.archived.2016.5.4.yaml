  'Bangladesh-Bank-officials-to-meet-NY-Fed-SWIFT-recover-stolen-money':
    'author': 'Sanjeev Miglani and Serajul Quadir, Reuters'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-04T15:24:24.339+08:00
    'imagesource': 'jcr:c544d424-ac56-450e-bf68-81137f1fd394'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a932cd0a-ef2e-4637-b856-1f6566dc93a0'
    'lead': 'Bangladesh''s central bank chief will meet the head of the Federal Reserve
      Bank of New York and a senior executive from global financial messaging service
      SWIFT next week to seek the recovery of about $81 million stolen by hackers,
      officials in Dhaka said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T15:16:04.678+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:35:02.042+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:34:58.622+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh Bank officials say to meet NY Fed, SWIFT; seek to recover
      stolen money

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378a2569-d49f-46e7-81f0-971d28088cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:16:04.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka, Bangladesh (Reuters) —</strong> Bangladesh''s central
        bank chief will meet the head of the Federal Reserve Bank of New York and
        a senior executive from global financial messaging service SWIFT next week
        to seek the recovery of about $81 million stolen by hackers, officials in
        Dhaka said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b4de77-0c5c-41a2-8b1d-fc8fd3b83236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:16:04.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Bangladesh Bank officials said the bank believed both the New
        York Fed and SWIFT bore some responsibility for the February cyber heist.
        The officials spoke on condition of anonymity since they were not authorised
        to brief the media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df50cde-f57a-4013-b781-d15fdca691d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:16:04.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank''s governor Fazle Kabir, New York Fed President William
        Dudley and a SWIFT representative will meet in Basel, Switzerland around May
        10, they and another person briefed by the central bank said. It was not immediately
        clear who would represent SWIFT.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a95841-15d4-4b5b-96d5-9878987fdd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:16:04.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokeswomen for SWIFT and the New York Fed declined comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e111ec-67db-4e1b-89ca-946b62ab9884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:16:04.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers tried to steal nearly $1 billion from Bangladesh Bank''s
        settlement account at the New York Fed in early February by sending fraudulent
        transfer orders through SWIFT.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32421ef7-305d-4460-ac31-cbfaa23e78c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:16:04.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 35 transfer orders sent, 30 were blocked. Four transfers
        to a Philippine bank for a total of $81 million went through while a $20 million
        transfer to a Sri Lankan company was reversed because the hackers mis-spelled
        the name of the firm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a94a2-5fb9-409d-ba01-682919a87b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:16:04.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a responsibility the New York Fed has to accept," said
        one of the Bangladesh Bank officials. "If you stopped 30 transactions, why
        did you not stop the others?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c569fb-4664-4f44-a2a0-572fa52bde5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:16:04.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SWIFT also bears responsibility," the official said. "It''s supposed
        to be a closed system. Now you have seen they have disclosed that there have
        been attacks previously on its software."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700f3fd-3be6-4d35-95f2-88c3b221c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:16:04.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, SWIFT acknowledged that the Bangladesh Bank attack was
        not an isolated incident but one of several recent criminal schemes that aimed
        to take advantage of the global messaging platform used by about 11,000 financial
        institutions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c62304-4e4b-4471-9f20-5caea0982b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:16:04.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Bangladesh Bank official said lawyers would be present
        at the meeting. Ajmalul Hussain, a Dhaka-based lawyer hired by the central
        bank to help it retrieve the funds, could not be reached for comment. His
        office said he was out of the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe3233a-6d51-4e6c-8320-3f0cf6f1e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:16:04.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately known if Bangladesh Bank had retained any
        U.S. or European law firm to help recover the money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a60a33a-181e-4289-a4ac-c917202e85c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:16:04.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the bank said in an internal report in March it was considering
        "preparing the ground to make a legitimate claim for the loss of funds" against
        the New York Fed "through a legal process."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1908374b-3288-43b9-8803-becc62c4bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:16:04.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both central bank officials said Kabir, the governor, would be accompanied
        by an official from the accounts and budgeting department on the trip to Basel
        and would seek the recovery of the stolen funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c10a5-ba40-4103-9014-ddeb423dca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:16:04.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basel is the headquarters of the Bank for International Settlements,
        a group of major central banks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d13821-585f-4223-86af-4064e282b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:16:04.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stolen $81 million was sent to a bank in the Philippines and
        quickly passed on to casinos and casino agents. Most of it remains missing.
        However, one junket operator has returned about $10 million to authorities
        in Manila and promised to hand over another $5 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e7062-d504-47cf-ad54-4a405ae0ab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:16:04.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:02.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Bangladesh Bank officials expressed confidence that there
        would be a resolution to the dispute soon, though he didn''t provide any evidence
        for the optimism.</p>'
