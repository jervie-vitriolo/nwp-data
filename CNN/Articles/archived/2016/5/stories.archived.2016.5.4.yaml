    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jamaica hunts for clues in deaths of 2 U.S. missionaries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7614ddb0-4776-4d24-b840-e991de82267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Randy Hentzel''s and Harold Nichols'' mission
        in Jamaica was to help the impoverished, building houses, and providing medical
        care for those in need.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a227d2-8100-4c18-a1a5-b558b4a48333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why would anyone want to kill the two American missionaries on
        the island where they had lived for years?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8348843-2591-4438-b485-89d27d3f9871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something no one would have thought would have happened,"
        Jamaica Constabulary Force spokeswoman Dahlia Garrick said. "There was nothing
        to indicate anyone wanted to do them harm. They are highly respected people
        within the community."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf57070f-72b0-40fc-9cb2-fddc5fb61453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the police are scrambling for clues in the deaths that Prime
        Minister Andrew Holness says has the entire nation grieving.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb65ba-4008-40b3-8e7a-ea4ea82d723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bodies found less than a mile apart</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d1018-5dbc-42e9-b233-442036ea4576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hentzel, 48, and Nichols, 53, had served in Jamaica for years with
        TEAMS for Medical Missions, a small, Pennsylvania-based Christian charity
        that tries to provide medical care and spiritual comfort in the Caribbean
        island nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560d392-1884-435f-bae4-74042f270240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hentzel''s body was found Saturday (April 30) in bushes north of
        Kingston, Jamaican authorities said. His motorcycle rested nearby.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59606bc4-b5a7-4a3d-a33e-2a2cfaa2c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, searchers discovered Nichols'' body about 500 meters
        (550 yards) away from Hentzel''s remains, Garrick said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e2349-d10d-4e4c-a4b7-583a0d3cadf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what the cause of death," she said Tuesday. "One
        of them, Harold (Nichols), had a wound to the head. Randy (Hentzel), when
        he was found, had blood coming from his mouth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf5415-ee7f-406c-bbb8-d12c1b28741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both bodies were found in a "heavily lush and green area," with
        no homes nearby, Garrick said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441e9cc4-2dc6-43a1-9fae-12b06825be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How they got there remains a mystery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d340399-4f7f-436c-ba8f-e34c11812ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their last mission</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d9858-6372-4d1c-a67c-eb47bbad4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missionaries set out on a motorcycle trip Saturday morning along
        the island''s northeastern shore to check on a site where they were building
        a home for a family, said Ray Shive, former director of TEAMS for Medical
        Missions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a97cc9-2e1d-440c-87f8-d9d27224f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the kind of work Nichols immersed himself in, his wife, Teri,
        told CNN affiliate WKBW-TV in Buffalo, New York.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029f8c3-d258-4856-8567-7ffdb1dcd798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He spent all of his days building houses for people, taking people
        to the hospital, visiting the sick all the time," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5012b8-02a4-43b9-aa70-b875ecd0ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holness, the Prime Minister, met with relatives of Nichols and Hentzel,
        saying the nation shared in their grief.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa7fcf-e824-48e1-a082-7d9be7a795e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the entire Jamaica mourns with you, and I stand here on
        their behalf to express their deep sympathies, sadness," he told the families.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a0a523-4d47-440a-b504-87bb118152f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No words can give any comfort to the loss of a loved one, especially
        under such tragic circumstances. ... But the strength that you have displayed
        and the true Christian spirit of forgiveness means the spirit here and the
        people of Jamaica want you to know what has happened here doesn''t represent
        and that we want to seek justice here because the crime is affecting everyone."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb00eb8-14d1-4ff9-a57e-b5da79dc7f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichols'' wife said her husband''s death affects many Jamaicans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955595ea-338b-4e8a-92f5-999b679e4e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a huge loss, not just to me, but (to) so many children and
        so many elderly people who count on him to visit and get them to hospitals,
        to get them medicine, to get them all those things that they''re not able
        to do and that''s what he did around the clock," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e34a1-833f-4915-ba0e-73274505af8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t know ''no.'' He didn''t know the word ''no.'' "</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e377cd45-d9ba-4105-8893-2698db4d1b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families left behind</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e8058c-7f01-42ba-a534-1c81ab3c0d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Nichols and Hentzel had been doing missionary work in Jamaica
        since 2002, according to the Teams for Medical Missions website.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632d7c6-a084-4a4d-a9f0-5d567aae5440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hentzel is survived by his wife, Sara, and five children, including
        three who are of school age, Shive said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f562e8-255d-472b-87ec-960cc878007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichols is survived by his wife, Teri, a coordinator at the mission''s
        clinic in Jamaica. The couple had planned to return to the United States for
        a two-month furlough in mid-August, according to the mission''s website.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f202a-0a9b-4017-a894-d79ca7266e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post Saturday morning on Teri Nichols'' Facebook page shows the
        couple wearing backpacks and smiling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4eb4cf-21f0-4c01-884e-b9c153ba1c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garrick, the police spokeswoman, acknowledged that Jamaica has "challenges
        as far as violent crime."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324b6b7-92bc-48bb-a347-38c9e32e7cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are not known to have much incidences against visitors or
        tourists," she said. "Most of the time it''s a result of inter-gang feuds.
        This is something that''s against the norm."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ae618-28ab-46f5-8a6f-2b45c04a2320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Nichols and Hentzel mentioned they were scared for their
        safety, Shive said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a497b04b-5f49-40c8-bf5c-6eb2063ae837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teri Nichols said she hopes her husband''s killing doesn''t reflect
        poorly on the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a7eb19-d62b-4d9a-8bc4-db020bdbe8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t ever want anything portrayed that Jamaica is a terrible
        place," she said. "I know this is a tragedy, but tragedies happen everywhere.
        They''ve been really good to us."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e39893-7a45-48aa-b474-98c467009c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for whoever was responsible for the killings, Shive said, "We
        are asking for justice ... and that they receive justice for what they''ve
        done."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214240e-0c50-43fb-9632-4df67fa00560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We don''t understand any of what might have been the motive
        behind it at all. It''s hard to imagine anyone in that area not knowing who
        they were."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3085e13e-8714-42f1-a97c-6042db856ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-04T16:05:43.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Joshua Berlinger, Brandon Griggs, Alex Stambaugh, and
        Christine Sever contributed to this report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3570f88b-de1d-4bae-b4bf-9274848e17f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T08:59:42.751+08:00
      'mgnl:createdBy': 'jeff'
