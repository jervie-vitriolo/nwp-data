      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First is the freedom of hunger, and that is essentially concerned
        with job generation particularly in the agriculture sector. He talks about
        foreign investments in manufacturing and bigger government investments in
        infrastructure for the agricultural sector," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c29a3f-a587-411f-9015-cba60268b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:37:26.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[There is the] freedom from fear — talking about safety nets on
        health issues and peace and order, improve policing. And the freedom to dream
        which goes towards in improving the capacity of individual citizens and families
        to actually aspire for their dreams, such as expanding the K-12 and CCT [conditional
        cash transfer] programs."</p>'
