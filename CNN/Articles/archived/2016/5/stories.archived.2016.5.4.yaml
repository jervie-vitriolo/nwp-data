    'title': 'Who is Mar Roxas?

      '
    'updated': 2016-05-11T14:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26ff105-501c-4899-9d82-0b0f4f2cefce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:37:26.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Liberal Party
        standard bearer Manuel "Mar" Roxas II has a long track record in government
        service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2588df4f-adf6-4616-85a7-611a9fb51ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:37:26.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this did not translate to favorable scores in the presidential
        pre-election surveys.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f8fc09-46fa-4870-b8d6-2f37ba84682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:37:26.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was once known as "Mr. Palengke," and this monicker made him
        hook the top spot in 2004 senatorial elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f240610-7f02-4683-903b-6a3b3608245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:37:26.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas is pushing for the passage of urgent measures, such as the
        Freedom of Information Bill and the Anti-Political Dynasty Bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa4ba9-7abd-4638-bcdc-9a3cb3e05c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:37:26.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full Name: Manuel Araneta Roxas II</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e130dc-37d5-4dbf-b6e5-4daf3cbbdc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:37:26.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:01.607+08:00
