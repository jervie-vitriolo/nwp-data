  'Mar-presidency-between-me-Duterte':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-04T23:29:29.458+08:00
    'imagesource': 'jcr:33ea4468-021c-4e89-9220-2796c51e8ba8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d050253-d67f-41f7-a440-c6d0290ac433'
    'lead': 'Administration bet Manuel "Mar" Roxas II said on Wednesday (May 4) that
      the race to Malacañan had now been trimmed to two contenders: him and Davao
      City Mayor Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T13:32:00.430+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:35:24.624+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:34:57.321+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mar on presidency: Fight between me and Duterte

      '
    'updated': 2016-05-05T02:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435a9df-4be8-4cda-96dc-fc10536cda97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:32:00.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Administration
        bet Manuel "Mar" Roxas II said on Wednesday (May 4) that the race to Malacañan
        had now been trimmed down to two contenders: him and Davao City Mayor Rodrigo
        Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388d56c-3bd8-4aef-a47c-14708818f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:32:00.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, boosted by a latest Pulse Asia survey showing him in the
        second spot, made the fearless forecast during a press conference at the Liberal
        Party headquarters in Cubao, Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0a92c7-a3c9-43c1-9c2a-7ed8bcdbf73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:32:00.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakikita ko na kaming dalawa na lang ni</em> Mayor Duterte
        a<em>ng maglalaban dito,"</em> Roxas said as he noted how the Mar-Leni tandem
        initially repeatedly lagged behind pre-election surveys.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fbe572-3fc3-4f33-abab-76e1fc7303c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:32:00.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "As I see it, Mayor Duterte and I are the only ones
        left in the fight for the presidency."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0cf2d-5445-4c97-8da6-946131281d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:32:00.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributed the improvement in his ranking to his performance
        in the last presidential debate — and to Duterte himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb049a-cfab-4fb2-8b3b-934f01147b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:32:00.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a controversial rape remark, Duterte was also facing a multi-million
        peso bank account issue — courtesy of Sen. Antonio Trillanes IV — when the
        survey was taken.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e32b2-81fc-41c2-9aec-03b080498356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:32:00.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasing-dumi pala ng bibig nya</em> (Duterte) <em>yung kanyang
        mga kamay. Hindi naipaliwanag yung daan-daang milyong halagang pera na nasa
        kanyang</em> secret bank accounts," Roxas said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835cc16-5942-4ffa-8d14-97e29cc76e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:32:00.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "As it turns out, his mouth is as dirty as his hands.
        He cannot explain the hundreds of millions in his secret bank accounts.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dde59c1-836a-4fce-987b-d48dc62dfab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:32:00.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/02/BPI-Duterte-Trillanes-We-had-nothing-to-do-with-it.html">Related:
        BPI on Duterte-Trillanes row: We had nothing to do with it</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c1db9-3024-4abc-a284-e02b4b17231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:32:00.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor had admitted to owning bank accounts at the
        BPI Julia Vargas branch in Pasig City, but said the amounts did not reach
        hundreds of millions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a177039d-541a-48a5-b36f-38837f26c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:32:00.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/27/2016-polls-The-good-the-bad-and-the-angry.html">Related:
        Vote 2016: The good, the bad and the angry</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a1501b-a3f4-4f04-b4d3-935be45406e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:32:00.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Palace welcomed the recent survey results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03e72b0-d17a-41bb-baf9-54ff0d6386ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:32:00.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are delighted at the numbers of both Mar and Leni at both their
        surges," spokesperson Edwin Lacierda said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d48291-c840-457b-a0e8-3a0f29acc24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:32:00.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacierda added that the next few days would be an opportunity for
        the Mar-Leni tandem to present to the people platforms that would "press further
        progress and address ongoing concerns of our people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e8a4c-1935-4d7c-a8bd-3849774bc7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:32:00.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Camille Abadicio contributed to this report.</p>'
  'Donald-Trump-HillaryClinton-Republicans-Democrats-NeverTrump':
    'author': 'Ashley Killough, CNN'
    'caption': 'Donald Trump (CNN File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-04T23:25:00.000+08:00
    'imagesource': 'jcr:e414a6d3-1690-4d32-88c0-41b2e5efb94c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b7bcd83-ca25-4c9e-9e3d-433e5a9b103d'
    'lead': 'Many Republicans have been less clear about how they''ll vote in November,
      despite being hesitant about backing Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T13:36:51.497+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-03T16:35:40.034+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:35:37.781+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#NeverTrump Republicans face tough decision in November

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161ca81-8740-44d2-a4a7-0d790b8225bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Lisa Bowers, a Republican voter
        in New Hampshire, grew hesitant when asked the question: If the race comes
        down to Donald Trump and Hillary Clinton, who would you vote for?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1532db4-3bd1-4663-8c1a-1693a97bd469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly," she paused, "I''d vote for Hillary Clinton. At least
        with her, you kind of know what you''re dealing with. He''s just a loose cannon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f5581-5e3d-495b-86bf-a5e2ae4cbefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was in December, when Bowers, 41, was sitting in the audience
        waiting for Jeb Bush to hold a town hall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c417c-6b0d-4280-81c7-4cd55595c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months have passed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2767b855-6c5f-46ab-b880-d746829787d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached Tuesday night (May 3), just as Trump was barreling towards
        the nomination following a decisive win in Indiana, Bowers said she''s done
        a lot more research on the two candidates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c25e742-1e9f-408c-9815-dac5233f49a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, I would absolutely still vote for Hillary Clinton
        over Trump," she said. "It would be that, or not vote at all – and I''ve never
        not voted."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d575d80-c48a-4d3f-ad96-2cd9d4e7a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowers is one of many in the GOP facing an uncomfortable decision.
        A new CNN/ORC poll shows that one-third of Republicans would be dissatisfied
        or upset if Trump becomes the nominee – an all-but-certain fate now that Ted
        Cruz has dropped out of the race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e3639-594b-42ad-aa03-eb75bed77025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear just what those disaffected Republican voters will
        do. Some say they''ll begrudgingly support the likely nominee. Others will
        simply stay at home or write in a candidate. Some, like Bowers, say they''ll
        cast a vote for what they consider the lesser of two evils.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55276bfa-6318-43bb-a088-896bd6a9f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I not a big Hillary Clinton fan," Bowers said. "But she has a balance,
        and Trump doesn''t."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152605ae-551a-4195-935d-3105bca9730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One party''s division is another party''s opening</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e5429-b2bb-4c2b-8216-31eed3eb3a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has already started making her appeal to Republicans who
        can''t stomach the idea of voting for Trump – or "thoughtful Republicans"
        as she calls them. She''s aiming to paint the billionaire as a divisive figure
        while branding herself as the candidate who can bring more people together,
        even across party lines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bcf41c-7470-4c51-9d37-11c1835e2c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week in Philadelphia, the Democratic front-runner called for
        the country to unite against candidates who "pit Americans against each other."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce0a26-ea1b-4d0b-9bd4-9349e911e417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a Democrat, an independent or a thoughtful Republican,
        you know their approach is not going to build an America where we increase
        opportunity or decrease inequality," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bafcd9-de2c-4968-bad0-1053439b914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton campaign press secretary Brian Fallon called these voters
        "reasonable" Republicans on Monday (May 2). Talking to reporters on a press
        bus, Fallon said a "broad call for coming together" is a message that could
        appeal to Republicans who are turned off by the "polarizing" effect of their
        party''s standard-bearer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da64da4-6dc9-458d-8787-973231abc578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More specifically, the campaign plans to focus on the same issues
        that it''s been pushing the past six months – like infrastructure investments,
        pay equity, a minimum wage increase, and gun control. Such issues have seen
        support from at least some right-leaning voters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a77c03-0af5-4a35-97bf-2ebee5c23c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton aides and confidants also expect a Republicans-for-Hillary
        effort, where GOP businessmen and high-profile donors could back the former
        secretary of state over Trump.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a632d9e-6edd-4090-b387-7041334c7bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One high-profile Republican has already said he''ll support Clinton.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c5b95-4ae7-4094-87df-b83c8e5a8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Salter, a former longtime aide to Arizona Sen. and 2008 GOP
        presidential nominee John McCain, has been aggressively advocating against
        Trump. He''s taken to Twitter and his monthly column for Real Clear Politics
        to assail the candidate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5983dd04-8014-475e-b882-162b7e2bd932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Tuesday, he described Clinton as the "least reckless"
        option between the two.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db699c-6d23-43d7-b479-bb9b5fb6fb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She hasn''t said she''d ban all Muslims; he did. She hasn''t said
        she''d like to see other countries acquire nuclear weapons; he did," Salter
        said. "She is a more conservative choice, that''s indisputable."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180482a9-30ec-4351-86b9-e23dc109c404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there''s anything Trump can do to woo back those Republicans,
        Salter said he would need "a personality transplant."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824873e1-b59c-4ef2-98c4-8dc7ae77f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s incapable," Salter said. "He''d have to stop being Donald
        Trump."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6b9b1-72cb-4926-8985-99d213d849cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Trump has peeled off a sizable amount of Democratic
        voters and unearthed voters who''ve never cast a ballot before. They''re drawn
        to his outsider status, his forceful talk on trade and his rebellious tone
        against special interests and lobbyists.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e9465-198b-47fc-9d87-3686cd09d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that said, Bakari Sellers, a former Democratic member of the
        South Carolina House and CNN political commentator, thinks Clinton will have
        the best luck with white Republican women and Republicans who are wary of
        Trump''s not-so-traditional foreign policy views.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9462c0-e067-4115-96f7-2c8969e5bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For these Republicans, it''s not so much a Democrat vs. Republican
        decision, as much as it is question of whether they want a leader of the free
        world that has no there there," Sellers said. "There''s an entire wing of
        the Republican Party who understands what it means to protect our interests
        around the world and not pull back into this pre-WWII isolationism."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ed0bd9-8166-48e6-8edd-6c25d13c9564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#NeverTrump or #NeverClinton?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a54c4e8-0dfd-4707-a9e5-9b5a7dd7d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Republicans have been less clear about how they''ll vote
        in November, despite being hesitant about backing Trump.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd65600c-c18f-463c-a5ff-a63100f9a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz made headlines when he refused to say earlier this week whether
        he''d support the billionaire as the nominee. Jeb Bush, in an interview with
        CNN''s Jamie Gangel, wouldn''t say whether he''d support Trump, but described
        him as unserious and ill-prepared for president.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1926ca-dd39-4dfd-ba7c-d077dbf41637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans coordinated this spring to launch a late attempt to
        stop Trump from clinching the nomination – a movement dubbed #NeverTrump –
        with groups spending money in states to stall the candidate''s accumulation
        of delegates.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6127c6e2-7b98-4e57-9072-362d3f23044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as evidenced Tuesday night, the effort failed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c877f-3632-4819-a1ea-98557004086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosted by Trump''s dominating victory in Indiana, campaign manager
        Corey Lewandowski brushed off the #NeverTrump movement and called for party
        unity.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ef77d-e366-47e7-bf73-7f0ca4d71546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think all that''s a passing fad," he told reporters at Trump
        Tower, before Cruz announced he was dropping out. "I think right now most
        of the people understand that Donald Trump is going to be nominee, whether
        they like it or not."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c234e5e6-dcc2-4459-a10c-274d6daba841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to bring everyone together and make sure that there''s
        one focus, and that focus is ensuring a Republican controls the White House,"
        he added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9aaa4-5672-4539-ab84-3c7e48d3f238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s allies believe many Republicans will warm to Trump eventually
        – mostly out of a shared and overriding dislike for Clinton, who, like Trump,
        has negative favorability ratings.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd7c87-4e1b-4cbb-9a11-06feb529a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesse Benton, co-chairman of Great America PAC, a pro-Trump group,
        said Trump may not be able to rally the Republican establishment leaders behind
        him but he''s confident that Trump can get traditional Republican voters on
        his side.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b31fa-4bca-438e-b966-9890e1008a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give it a couple months of Trump being the presidential nominee
        without serious opposition and allow Republicans to focus their fire on Clinton,"
        Benton said. "And I bet those numbers will change."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7ba4ff-b589-4685-a524-78f14ebaf87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some signs of unity could already be seen on Tuesday night. Republican
        National Committee Chairman Reince Priebus tweeted a show of support for Trump
        after Cruz dropped out.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22538b4-41fa-4d64-a284-ec55a0094524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@realDonaldTrump will be presumtive @GOP nominee, we all need to
        unite and focus on defeating @HillaryClinton #NeverClinton."</p>'
    '73':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/realDonaldTrump?ref_src=twsrc%5Etfw">@realDonaldTrump</a>
        will be presumptive <a href="https://twitter.com/GOP?ref_src=twsrc%5Etfw">@GOP</a>
        nominee, we all need to unite and focus on defeating <a href="https://twitter.com/HillaryClinton?ref_src=twsrc%5Etfw">@HillaryClinton</a>
        <a href="https://twitter.com/hashtag/NeverClinton?src=hash&amp;ref_src=twsrc%5Etfw">#NeverClinton</a></p>&mdash;
        Reince Priebus (@Reince) <a href="https://twitter.com/Reince/status/727665447684820992?ref_src=twsrc%5Etfw">May
        4, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6734a3-6587-4da7-a3b8-ebea0f31a19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8ab27-6d13-4524-9a1e-840e83a51560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, Louisiana Gov. Bobby Jindal, whose own presidential
        campaign foundered last year after trying to take down Trump, said he''ll
        support Trump as the nominee even if he''s "not happy about it."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720572b-87fb-4f68-b80a-bdf63b32088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would vote for him over Hillary Clinton," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a654e9-80ce-4cd3-8afc-9e7da0146635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#NeverEither</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5642e3e4-1f54-4a9f-b699-f21bbb235431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happens every cycle. Voters and high-profile figures in politics
        pledge not to back the nominee but eventually many of them rally around the
        candidate.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d33cdb-312b-4cdc-862d-3f6b2023feb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tim Miller, an adviser to the anti-Trump group Our Principles
        PAC, whose resume also includes leading an anti-Clinton group two years ago,
        said both candidates this time are positioned to repel a chunk of the electorate.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dae313-158e-475b-93e6-99b14160d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect there will be some rallying behind Trump but I suspect
        he will bring about a uniquely new, opposite reaction, where people will be
        disgusted with him in the next six months of what I expect to be an erratic
        general election," Miller said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea99e19-ace9-4148-90bc-34593b2563cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Miller cast doubt on the notion that Clinton can
        attract enough Republican voters to make a difference in the race, saying
        her effort to be seen as a unifier won''t "pass the smell test for Republicans."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6601f7-4986-4a55-85aa-468634334f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Miller himself, he''s plan on writing someone else in.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299f439-399b-48e8-8577-1686bc181c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never vote for Hillary, ever," Miller said. "I can take
        neither and not win but still maintain dignity, which I think is important."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22232f3a-d971-4b5c-8d3f-952467cdf274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dan Merica contributed to this report.</em></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbcd7f1-f7a8-49a3-be39-648580526dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:36:51.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-03T16:35:40.036+08:00
