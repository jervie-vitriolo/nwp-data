      'text': '<p><strong>WATCH: Who is Bongbong Marcos</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea40682-0460-4131-8d59-73c248e892ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T15:13:13.328+08:00
