      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d0afcf-a7f7-4a86-aaeb-7a39eb24d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ArtBGC Festival</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c5c5e-bbc4-4eda-b201-2c2523025204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International and local artists, as well as budding talents, will
        be given free rein to paint across the Bonifacio Global City (BGC) district
        in this 10-day mural festival. Like last year’s successful run, the event
        is bound to result in a mix of self-expression, community, and public art
        appreciation that will delight BGC locals and visitors. With its aim to become
        not just a series of art installations but also an educational platform to
        enhance arts and culture awareness, apprenticeships and internships will also
        be granted to artists who participate in the open call.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03508b2-b052-4d46-b666-d714ff589532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists include Kris Abrigo, Francisco Diaz, Dog &amp; Pony, Hot
        Tea, Andrew Schoultz, and Trip63. Eleven new mural sites will join those from
        last year, which are still available to view.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e873a4-9e00-4127-bcac-a74cd9fbd0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ArtBGC Festival will be held from May 12 to 21 all over Bonifacio
        Global City, Taguig.</p>'
    '34':
      'image': 'jcr:56ea4a14-f187-4941-afa6-f50e250fcb0e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1d433-66f6-400a-957d-f5d34ab2b919'
