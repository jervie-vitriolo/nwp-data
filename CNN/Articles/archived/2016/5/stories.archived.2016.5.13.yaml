  'PBA-alaska-outclasses-rain-or-shine':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-13T23:56:02.535+08:00
    'imagesource': 'jcr:c390b22b-4b3e-47bd-b8f9-2bb07ac5f342'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf99e639-109f-4b37-96f6-46486cd6c1d8'
    'lead': 'The Alaska Aces fought off the Rain or Shine Elasto Painters, 111-99,
      to stay alive in their best-of-seven Philippine Basketball Association (PBA)
      Commissioners'' Cup finals series on Friday (May 13) at the SMART Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:46:56.726+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:09:49.841+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:09:49.614+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Alaska outclasses Rain or Shine, extends final series

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f2369c-8f5e-4221-bcd7-389d725804f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:46:56.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:09:49.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> They live to fight
        another day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fff101-2907-428e-a00a-af9ddf360f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:46:56.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:09:49.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alaska Aces fought off the Rain or Shine Elasto Painters, 111-99,
        to stay alive in their best-of-seven Philippine Basketball Association (PBA)
        Commissioners'' Cup finals series on Friday (May 13) at the SMART Araneta
        Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabfabba-999a-4b9d-a022-ccbcb01d5f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:46:56.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:09:49.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Robert Dozier and Chris Banchero paced Alaska with 23 and
        17 markers, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6beed8c-6fa0-45fd-a2e0-c8bc036ccd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:46:56.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:09:49.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong showing at the second quarter from the Aces saw them finally
        create separation in the first half to give them a 54-39 advantage at the
        break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e930748-af26-4546-8398-2480ffcadf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:46:56.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:09:49.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine looked to trim the deficit, but an RJ Jazul triple
        to open the second half set the tone for the quarter. A Dondon Hontiveros
        triple saw the Aces take their largest share of the lead, 90-67, with 20 ticks
        left in the third period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e7951-f2cb-4a16-b58a-5aa922233bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:46:56.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:09:49.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their back against the wall, Rain or Shine mounted a final
        push that got them to 91-101 with 1:34 left in regulation, after the ejection
        of newly-crowned best player of the conference Calvin Abueva and three straight
        free throws made.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea46cc0-9ff0-4939-a7e6-4286666b7cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:46:56.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:09:49.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flagrant 1 from an errant arm from Chris Banchero put the Aces
        in under more pressure, forcing him to the bench with 1:09 on the clock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e26239-fb3e-4ef2-8102-31a7963edd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:46:56.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:09:49.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters trimmed the lead further to 99-107 with 41 ticks
        left to play, but their last gasp effort proved to be too little too late.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22226319-1d76-4363-907a-3493789c3c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:46:56.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:09:49.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maverick Ahanmisi had a career night with 30 points, but that was
        not enough to bring Rain or Shine the title.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7a8f1-f074-4b6b-b5bf-9effc485d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:46:56.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:09:49.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game Alaska coach Alex Compton said that there were no
        major changes made, but his players simply just came to play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa6e51-6c16-4772-81ab-5eff11bd012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:46:56.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:09:49.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We showed up," said Compton. "Contrary to popular belief we didn''t
        make any overwhelming adjustments, we just did what we were supposed to do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b6c7b-2fc4-4a05-87f9-728e2c53b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:46:56.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:09:49.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish we had played this way earlier, maybe we would have won
        a game or two."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e598e5e-abdd-45f9-bf29-024727d408de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:46:56.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:09:49.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska will look to stay alive in the series against Rain or Shine
        once more when they face-off in Game 5 on Sunday (May 15) at the SMART Araneta
        Coliseum.</p>'
  'oxford-business-group-economy-philippines-southeast-asia':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-13T22:52:51.532+08:00
    'imagesource': 'jcr:e7c95dec-4ac6-4bee-9ec9-9b0d1a3566c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01982951-7106-493a-9798-383fdf6565d4'
    'lead': 'The Philippines is the top-performing economy in Southeast Asia and if
      the new government plays its cards right, it can see growth ramp up in the medium-term,
      a consultancy said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:50:34.679+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T10:50:38.105+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T10:50:37.677+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH is best economy in Southeast Asia – Oxford Business Group

      '
    'updated': 2016-05-16T10:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5292739b-70ad-446a-b67e-a71365d60fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        is the top-performing economy in Southeast Asia and if the new government
        plays its cards right, it can see growth ramp up in the medium-term, a consultancy
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59da15ee-94fa-4366-a2cc-990303ce04be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was unthinkable seven years ago, but the Philippines is the
        best economy in Southeast Asia today," Oxford Business Group (OBG) Managing
        Editor Paulius Kuncinas said in a news conference on Friday (May 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3848c-636e-47d5-8767-47c8f0a2971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors no longer ask why but where and what sectors they should
        invest in," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab8431c-2be8-43ff-a275-7fff2ce1561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OBG launched its investment outlook for the Philippines for
        2016-2022 and the report credited the country''s strong domestic consumption,
        growing business process outsourcing sector and newfound political stability
        as some of the key factors for growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6238c-9589-489e-91fd-480537d9f943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICCP Group Chairman and CEO Guillermo Luchangco said he no longer
        has to convince his business partners to come see what the Philippines has
        to offer. They want to be here, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda01773-4053-48fa-935c-6cf9f0059f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main draws for investors? A large, young, English-speaking workforce,
        and close trade links with Asia, the world''s fastest-growing region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18306bbc-441f-43b9-ab9d-fef341f4b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank Vice-Chairman Francisco Sebastian agreed, saying, "Before,
        if I could entertain five to six businessmen a year, I was lucky. Now, I entertain
        five to six people a week."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533987d-1a6b-4616-9275-cdea39023c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much has improved in the last few years, Sebastian said. The
        economy has grown above-5% annually. The Philippine Stock Exchange index now
        trades at about 7,000, nearly double the 3,600 in 2008. Foreign direct investments
        (FDI) have tripled in the same period, from a "miserable" $1-2 billion to
        $6 billion this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030a7ea-b5b6-42f7-856a-1711257356d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next steps</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f4a7fd-3707-4916-9fe8-8cda1b547446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines must now set its sights on transitioning into a
        middle- to upper-middle income country, Kuncinas said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2608e056-9c11-4657-bb7e-fd0a9ea395ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the new government to attract more FDI, particularly through
        relaxing foreign ownership restrictions in the Constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99771ad1-391c-4eea-9745-0043c40f024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government must make it easier for people to bring in capital.
        There is plenty of liquidity around the world. The United States, the European
        Union, Japan are all printing money. We''re all looking for yield," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2305a23a-ae1d-4408-a7a5-acf96fb32325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new government must also commit to infrastructure development,
        according to Kuncinas. Traffic and congestion are a drain on the economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9625b04e-4632-4dbf-b60a-9276a49fef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group criticized the Aquino administration for not investing
        enough in infrastructure during its term. No country, Kuncinas said, lets
        the private sector take the lead in developing public works.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd2855-3b25-4b01-a4e0-975e2dd97ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public-private partnership – Aquino''s preferred method for rolling
        out projects – is but one component in infrastructure development, Sebastian
        added. "In fact, it is even more expensive since you have to make sure your
        private sector partner earns."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b74f61-b6a4-42e4-a4d7-8fb352fca56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuncinas said the government must take the lead in addressing major
        bottlenecks, such as those in ports, airports and highways.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6c75b-9b9d-416b-802b-9a5d28bcf0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government mustn''t look at it in terms of how much it will
        spend, but how much return it will get. They will get their money back. Why
        do you think Dubai builds the biggest airports?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8da07a0-99ce-4b90-8e29-c059bc5bcf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, the OBG asked the government to work towards peace in Mindanao.
        Decades-long fighting in the south have limited the spread of development
        to some of its poorest provinces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3a294-ae16-440d-8975-29893b0d005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presumptive president Rodrigo Duterte might just be the man to address
        this, Luchangco said. As the first head of state from Mindanao, he understands
        just how much resources are kept in the capital. It also helps that the core
        of his platform is peace and order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38e8a6-a5e4-4570-b91b-5846be86038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighing in on the new president</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d26e0-45bf-4ea9-b064-7801bffc4fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OBG''s recommendations fit in neatly with the eight-point economic
        agenda recently presented by Duterte''s transition team. It bodes well for
        the economy since it means there is political will to address these critical
        issues, business leaders said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7714f6c-c833-4478-ab84-9004b96a8f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re pleased that the next president is working very fast. He
        is picking his people and fleshing out his platform immediately. The main
        fear about him was that his economic plans were not always clear," Sebastian
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba3968e-33df-4f78-a4be-5bfad6250680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Luchangco, Duterte can focus on the areas Aquino may have fallen
        behind in, such as agriculture and small- and medium-size enterprises.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d03c39-7286-441c-88b1-b5add8c24bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, the new government must not get carried away
        with the reform momentum.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f783b1a3-bce6-4f5c-9450-735d0603eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, we must also admit that what lifted our economy
        is the work of Aquino. We must not throw that away," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f1f7db-7ac2-4888-b565-fedb8483bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate research note released on Friday (May 6), JP Morgan
        welcomed Duterte''s eight-point agenda.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45eb2b-0e41-4895-8729-58dedfce4e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/rodrigo-duterte-eight-point-economic-agenda.html">Read:
        LIST: Duterte''s 8-point economic agenda</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a36da7c-839e-4238-9f6d-8a43edf63ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that financial markets will welcome the explicit commitment
        of the incoming administration in keeping the current macro-economic policies,
        particularly its focus on infrastructure,” it said. “The absence of any drastic
        shifts is encouraging, in our view.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab1080-7ecf-46cf-ba0c-8edb209b80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said economic agenda eases investor fears that Duterte might
        not be as adept at managing the economy compared to his presidential rivals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e435ce14-0de7-4935-b425-f2c970fba5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:50:34.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:50:38.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next milestones now will be Duterte''s picks for his Cabinet,
        as well as his concrete plans to execute his agenda.</p>'
  'Robredo-Cabinet-post':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-13T23:01:30.868+08:00
    'imagesource': 'jcr:c3943f62-9e8b-4fc9-b2bf-114e2c738fc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bc576cf-77d6-448b-a176-2814462944bf'
    'lead': 'here''s no categorical answer yet as to what specific post, but Rep.
      Leni Robredo''s camp said on Friday (May 13) that vice presidential frontrunner
      was open to any Cabinet post the Duterte administration would give her. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:55:29.163+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T10:55:32.500+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T10:55:32.287+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo open to any Cabinet post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974a697-3c45-4717-ab8d-ffa767d750fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:55:29.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:55:32.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There''s no categorical
        answer yet as to what specific post, but Rep. Leni Robredo''s camp said on
        Friday (May 13) that vice presidential frontrunner was open to any Cabinet
        post the Duterte administration would give her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad17bf-99d0-493b-a6dc-65b31d662168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:55:29.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:55:32.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s like, they had already moved on — especially from the cheating
        allegations hounding the vice presidential race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37acb88-7783-46a1-bde2-fb67470e8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:55:29.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:55:32.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/Comelec-Smartmatic-software-cosmetic-change.html">Related:
        Comelec, Smartmatic say software alteration is cosmetic change, no effect
        on results</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f36078-03f8-4b92-9c2d-9a4510ea7d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:55:29.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:55:32.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson, Georgina Hernandez, thanked presumptive
        President Rodrigo Duterte for the offer to serve in his Cabinet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c667baab-6c45-415d-ab3a-a464d3fba534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:55:29.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:55:32.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez reiterated that Robredo really wanted to integrate all
        the government''s projects addressing poverty and to uplift the lives of Filipinos.</p>'
    '9':
      'image': 'jcr:80f90f82-059b-493a-aed6-a043c7ea6b3e'
      'imageCaption': 'Robredo spokesperson Georgina Hernandez  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872ec71-4ff6-404c-9ad6-c5d73ac5e595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:55:29.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:55:32.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec2d0a-7a45-4d13-b816-4fac4c1b8de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:55:29.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:55:32.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo and Duterte had not talked yet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa721bb-6b27-4164-a7cc-f07e4b617fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:55:29.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:55:32.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was still monitoring the election results, which showed
        her leading the vice presidential race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b82b99-ca60-4ba4-8e05-1c9ff780c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:55:29.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:55:32.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was hoping the count would be finished soon — and everyone would  respect
        the outcome of the elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ece49-5b15-4f4d-9307-d9032919abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:55:29.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T10:55:32.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernadez said Robredo was standing by what the Commission on Elections
        (Comelec), Parish Pastoral Council for Responsible Voting (PPCRV) and foreign
        observers were saying — that there was no cheating in the polls.</p>'
  'weekend-guide-may-13-15-2016':
