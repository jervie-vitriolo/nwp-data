      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> American investment
        bank JP Morgan on Friday (May 13) welcomed the "explicit commitment" of the
        incoming administration of presumptive president Rodrigo Duterte to sustain
        the current macro-economic policies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e11249-b8ae-4ab6-99f7-f04182990945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:54:08.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:54:10.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Duterte’s campaign finance manager Carlos Dominguez,
        who is being eyed as the finance secretary in Duterte’s Cabinet, unveiled
        the 8-point economic agenda of the incoming administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33be8cb-bf6c-435a-92bf-8b1114bb2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:54:08.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:54:10.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/rodrigo-duterte-eight-point-economic-agenda.html">LIST:
        Duterte''s 8-point economic agenda</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21cfcb9-3d10-49e2-b38c-a8565ca1f8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:54:08.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:54:10.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that financial markets will welcome the explicit commitment
        of the incoming administration in keeping the current macro-economic policies,
        particularly its focus on infrastructure," JP Morgan said in a comment on
        Duterte’s economic agenda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f3f166-4e6c-4ec3-be17-1611e4be27cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:54:08.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:54:10.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JP Morgan said the absence of any drastic shifts is "encouraging"
        and it lauded the focus on grassroots development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4455c-2997-4251-b7f1-1fb7d6b3e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:54:08.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:54:10.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also helps that the new government is cognizant of the need
        to maintain fiscal discipline despite its goal of making income tax more progressive,"
        it added. "We think this should assuage concerns about Duterte’s lack of clarity
        on his economic platform."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83bd007-6692-48e9-9a90-211771c611e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:54:08.109+08:00
