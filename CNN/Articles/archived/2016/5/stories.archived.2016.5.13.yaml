      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/duterte-camp-smooth-transition-from-aquino-government.html">Also
        read: Duterte camp working on smooth transition from Aquino gov''t</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e49606-77be-45bd-897f-b6e3adf629bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:54:08.109+08:00
      'mgnl:createdBy': 'jeff'
