      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“A Safe Space”: Stand-up Comedy by Tim Tayag</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee73abc-7cc9-4550-862b-7b004859c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of us definitely need release after a nail-biting week filled
        with election news, and a good old-fashioned comedy show without inhibitions
        is just the thing for letting loose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be448d3d-84e9-46ea-ac01-5ea98de42a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pioneer of Philippine stand-up, Tim Tayag brings his unique, unapologetic
        brand of comedy to A Space Manila. Audiences can look forward to a far-fetched
        point-of-view and wry, clever observations about fatherhood, marriage, travel,
        society, education, and the way the world works, all enough to make them go,
        “Oo nga,‘no!” with laughter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4852e5f2-6d0e-4db1-b6dc-13b8ce0773cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A Safe Space” will be held on May 14 at 8 p.m. at _Gallery in A
        Space Manila in Makati. Entrance is ₱300.</p>'
    '17':
      'image': 'jcr:6200e550-8252-4f64-bf8a-6724ff8d48a5'
