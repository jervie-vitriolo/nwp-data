    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5566261f-1783-4da0-b513-b8a52ecd5482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.118+08:00
