      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7d444b-836f-4fad-bb5c-d09ee14b6afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:43.977+08:00
