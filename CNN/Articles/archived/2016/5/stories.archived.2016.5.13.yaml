      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English side Manchester United landed in third place with a value
        of $3.32 billion on the back of its 10 year deal with Adidas.</p>'
  'Binay-not-conceding':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-13T23:33:37.162+08:00
    'imagesource': 'jcr:94dd9d0a-10dd-41ad-b114-b5711d9dba9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '382cbb3f-6006-46e7-b259-7ef42f656b04'
    'lead': 'Vice President Jejomar Binay calls Duterte "Mr. President" in a phone
      conversation, but his camp still refuses to categorically say they are conceding
      defeat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T11:37:40.369+08:00
