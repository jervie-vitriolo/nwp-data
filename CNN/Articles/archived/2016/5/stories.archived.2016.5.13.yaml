      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In contrast to
        Rodrigo Duterte''s more than 5 million-vote lead in the partial and unofficial
        results for the presidency, the vice-presidential race has gone down the wire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd58268-0983-4471-b2fa-1132a4f5b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presumptive winner of the presidential race will lead an administration
        without his chosen running mate, Sen. Alan Peter Cayetano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e74ae0-28ba-48a2-ba9f-46cf596c9f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice presidential race, has essentially boiled down to two candidates
        — Nacionalista Party member Ferdinand "Bongbong" Marcos Jr., and Maria Leonor
        "Leni" Robredo of the Liberal Party (LP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ebff04-c709-4a94-ad96-f8ca45e2c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday afternoon&nbsp;(May 13), Robredo showed a slim lead
        of more than 200,000 votes over Marcos. The vice presidential race is still
        too close to call.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3dfc15-9210-4e38-afcb-2a977be95e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has openly said he wants to head the Department of Labor
        under a new president while Robredo has expressed her desire to take charge
        of streamlining all of the government''s anti-poverty programs. Both have
        said they are willing to work with any president elected by the Filipino people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f7350-4421-4737-84ca-053e4a0561ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines takes a look at the possible areas of cooperation,
        conflict and agreement within a Duterte-Marcos or a Duterte-Robredo administration,
        based on crucial issues addressed by the candidates during the campaign and
        their statements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a31fa-5aae-4c93-a86d-24c11d42b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death penalty</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc148a-ac5e-4030-baed-a5650320b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte –</strong> During the second presidential debate
        on March 20, Duterte gave a "thumbs up" to the restoration of the death penalty.
        Duterte wants the death penalty to be reintroduced for drug trafficking and
        other heinous crimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a04e148-65d5-492c-ba33-205aa325ca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I would do is to urge Congress to restore the death penalty
        by hanging," he said during his first press conference since election day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82408ff5-d6ac-472a-a858-5bead8517126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos –</strong> The senator has expressed support for
        the re-imposition of the death penalty, but only for convicted drug lords
        because “it is clear that they are destroying the future, our youth.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87e289e-0081-4324-acc0-5e06a4a8c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robredo –</strong> Robredo opposes the death penalty. She
        has been quoted saying that no statistics show that crime diminished when
        the country had the death penalty. She said there have been cases of convicts
        sentenced to death but later acquitted because of wrong evidence or they were
        later proven to be innocent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305a2e1-e010-4b7d-9e89-38f9a9c93802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor contractualization</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd81aaf-cd90-4d11-a65b-40aeabda0b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte –</strong> Duterte said in the last presidential
        debate it will only take him a week as president to put an end to contractualization.
        He said he will tell Congress leaders: “You need to pass this bill immediately.
        I need it first week of my administration."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e6c895-172c-419b-a95a-bddb9822f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos –</strong> On Labor Day (May 1), Marcos said he will
        end contractualization. He said the Labor Department, to which he wants to
        be appointed as head, has been turning a blind eye to “end of contract” schemes
        and contractualization. He says he wants to “restore the rights of workers.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b200b166-3883-4ced-8106-39d3359c05b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robredo –</strong> Robredo also wants to end contractualization.
        She said she will push the security of tenure law and impose many penalties
        on employers that violate it. She said it is not enough to create jobs. These
        should be regular jobs with sufficient compensation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d5988-7b98-4c69-80d2-26e59450048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Income tax</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65272fcd-021d-41f5-938c-68636ef40f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte — Duterte disagrees with reducing taxes. He said he needs
        money to raise the salary of state workers and run the country. He told the
        state-run Philippine News Agency last November that people are complaining
        about being “taxed to death” only because they don’t see or feel that there
        are enough public services. He said money also is needed for programs to create
        jobs, solve crime, end hunger and restore law and order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c27356-1773-4bf4-a04e-36669e1f7704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos —</strong> During the vice presidential debate, Marcos
        showed a "thumbs up" sign expressing approval to lower income taxes. He earlier
        said the Philippine tax structure “is simply out-dated that even those in
        the middle class are now in the bracket of the rich, paying tax for the rich.
        It’s time we do something to correct the situation.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b39ac1-64a4-4e4d-8ed6-a7c6532c9ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robredo —</strong> The Camarines Sur representative also
        showed a "thumbs up" sign in favor of lowering income taxes during the vice
        presidential debate. About four months earlier, she told reporters that lowering
        income tax is a "social justice issue” – the smaller the income, the smaller
        the tax burden; those who have more should carry a heavier burden.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634661b9-1892-4add-8436-48a0eb6e5c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro Basic Law (BBL)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d6f25-cb62-4cc6-9cc1-326397d3b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte —</strong> The Davao City Mayor has expressed support
        for the Bangasmoro Basic Law and was disappointed when Congress failed to
        pass it. However, he is strongly pushing for federalism, believing that “nothing
        short of federalism would bring peace to Mindanao.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c1967-72cc-4cfc-a2e6-c002c98dfb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos —</strong> Marcos told CNN Philippines that the BBL
        bill in its original form, will not ensure lasting peace in Mindanao and claimed
        that the peace negotiators did not consult “so many stakeholders” in crafting
        the law. He has sponsored a substitute “Bangsamoro Autonomous Region Law”
        that he said would make the Bangsamoro Transition Authority (BTA) more inclusive
        and give representation in the BTA to other sectors — like the sultanates,
        indigenous people, and women, and youth groups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55918a53-74d0-4e1b-a1c2-c473d9437dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robredo —</strong> The Camarines Sur lawmaker was one of
        50 representatives from the House ad hoc committee on the BBL that approved
        the proposed legislation with some amendments and was one of 19 representatives
        who called for passage of the bill to “fulfill the promise of change in Mindanao
        in the form of a just and lasting peace."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849fc2fe-70ef-458f-a626-076855920707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libingan ng mga Bayani burial for Marcos</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50014ccf-afd4-418e-b693-5b694142ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte —</strong> During the second presidential debate
        on March 20, the Davao City mayor gave a "thumbs up" when candidates were
        asked if Marcos should be buried at the Libingan ng Mga Bayani. "If you are
        the president, you have to unite the country… For as long that issue hangs,
        it will remain a divisive factor in our society," Duterte said after the debate.
        "Someone has got to give … ilibing mo na lang para tapos na. [Just bury him
        to get it over with.]"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6acc9b-8ba4-4310-b9db-40ab58a52813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos —</strong> In September 2014, the younger Marcos
        said in a television interview it is his father’s right to be buried at the
        Libingan ng mga Bayani “because he is a soldier and he served in the military
        and his record speaks for itself. And he was the longest sitting president
        in our history. By right, he should be buried at the Libingan ng mga Bayani."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580033f3-16fe-49db-ba69-d5d0cfede222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robredo —</strong> She disagrees with Duterte and Marcos,
        believing the late president doesn’t deserve to be buried in the cemetery
        for heroes. “The question now is whether or not the late President Marcos
        is deserving to be buried there. Was he an exemplary Filipino who gave his
        life, who sacrificed so much for our country? I don’t think he was,” she was
        quoted in a newspaper report as saying.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2057e4-a3f1-44d9-8fbf-2534562922cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political dynasties</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f912ce1-4255-468b-b388-0c169e33427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte —</strong> Duterte''s father, Vicente, was governor
        of what was then the single Davao province during the 1960s. His son, Paolo,
        is the current vice mayor of Davao City and was reelected in the May 9 polls.
        His daughter, Sara, served as city mayor from 2010 to 2013 and won the 2016
        election. In a television interview, Duterte said that the anti-political
        dynasty notion is "undemocratic." "How can you prevent a person from running?"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf8902c-17cd-4303-8712-549c432a668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos —</strong> The senator''s grandfather, Mariano Marcos,
        was a congressman. His mother, Imelda, is the current representative of Ilocos
        Norte''s Second District. His sister, Imee, is the incumbent governor of Ilocos
        Norte. His late father and namesake ruled the country for 20 years. During
        the vice presidential debate, Marcos said that political dynasties are "generational"
        in a political environment like the Philippines. But he said Congress has
        a mandate from the constitution to pass an anti-dynasty bill.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd12e7-3b4a-4c78-84b3-3d0ce12de25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robredo —</strong> Robredo''s late husband, Jesse served
        as Mayor of Naga City from 1988 to 1998 and 2001 to 2010. Before his death
        in 2012, he headed the Department of the Interior and Local Government. She
        is against political dynasties and co-authored the Anti-Political Dynasty
        Bill (HB 3587). She said there have been good and bad political dynasties,
        but the real issue is equal opportunity for all who seek public office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25a0c0-df8c-4432-93de-a6ac6fa85069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines-China Relations</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1112c7-88f6-4b2d-818b-b54f35366261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte —</strong> Unlike the current administration''s
        solely multilateral approach of pursuing an end to the country''s territorial
        dispute with China, Duterte is open to engaging Beijing in bilateral talks.
        “I don’t believe in solving the conflict through an international tribunal.
        China has said it will not abide by whatever that tribunal’s decision will
        be. That’s the same case with me, especially if the ruling will be against
        the Philippines,” he was quoted in a newspaper report. However, if Beijing
        refuses to honor the tribunal’s decision he will plant a Philippine flag on
        one of the artificial islands built by Beijing to claim “this is ours.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbec204-5f41-4c00-b1e6-db35b3a90908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos —</strong> Marcos said the country must be open to
        all approaches in order to reach an agreement with China. He said arbitration
        is a good approach, but ultimately the problems between China and the Philippines
        won’t be solved until there is an agreement between the two countries, and
        that can’t be concluded without bilateral negotiations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f1ae69-ecbb-4a21-9391-c9db50aab413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:10:39.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:10:42.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robredo —</strong> The Camarines Sur representative supports
        the Aquino government''s approach in filing the case against China as it is
        in accordance with the U.N. Convention on the Law of the Sea. The approach
        has garnered the support of several countries including the United States.</p>'
  'grace-poe':
    'author': 'Claire Jiao'
    'caption': 'Facing loss after months spent leading the polls with a seemingly
      airtight, if relatively quiet, campaign that was not without controversy, Grace
      Poe stands by her choices and continues to defy expectation. Portraits by JAKE
      VERZOSA'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-05-13T18:52:00.405+08:00
    'imagesource': 'jcr:b78e4902-0c3d-4c09-b7ef-e02e58bae34b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2a0d254-56d3-4c2c-ae1b-cab0fc3325af'
    'lead': 'You’ve got to admire the senator and presidential candidate for sticking
      to her guns and choosing to run independently — but did her miscalculations
      and relatively quiet campaign strategies ultimately do her in? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T11:23:54.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T11:24:36.672+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T11:24:36.129+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grace Poe: The almost nearly president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5cdc5f-9fbf-4cef-bf5c-970a363ad5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> We meet Grace Poe
        on her day of reckoning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86390a48-541f-4b8c-af76-87b135ec9e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s May 6, three days before the presidential elections. She sits
        at second place in the surveys, with Davao City Mayor Rodrigo Duterte far
        ahead, and former Secretary Manuel Roxas II snapping at her heels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a66b447-92ab-44f9-9ded-0eeb2fc6448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People, including Poe herself, are getting jittery about the prospect
        of a Duterte presidency. All this talk of revolutionary governments, shoot-to-kill
        orders, fish in the Manila Bay growing fat from the bodies that will be thrown
        in it. Commanding 33 percent of the vote just days before election day, Duterte
        seems  well on his way to Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3576ecc-64c2-44bd-a26a-534baf844e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say it softly, but isn’t it time everyone banded together to take
        down the frontrunner?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf494c-bd2b-4dd0-8056-b6ee39f64977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Roxas each have a little more than 20 percent of the vote.
        Vice President Jejomar Binay accounts for about 17 percent. These are all
        sizeable support bases, but taken alone, no one comes close to Duterte. Taken
        together, however?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7326f37d-72ce-44bd-933d-dc8ade79e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe shoots it down in a heartbeat. “Absolutely not,” she says in
        her one-on-one with Pinky Webb, CNN Philippines senior anchor and correspondent.
        “Everybody is so invested in this already. You have no more face to show if
        you do that.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea38b06-df95-4b4c-b18f-1db1a9623fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She takes umbrage, in particular, that Roxas seems to be implying
        the fight is now between him and the mayor, that the others should now make
        way for him.“The audacity of some people,” she says, shaking her head.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a746d7a-34e1-4ea4-9db9-145c5c68f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, usually at third or fourth place, has had a resurgence to
        overtake Poe, yes. But only in the last Pulse Asia survey, she points out.
        And given the margin of error, they are still statistically tied. “Kino-correct
        ko lang …” She speaks with a smile and tone so soft that you almost don''t
        realize her words are cutting. “Kasi naman baka maniwala kayo sa sarili ninyong
        publicity.”</p>'
    '15':
      'image': 'jcr:3e16ed38-c96f-4104-9385-c04f56624c3e'
      'imageCaption': 'Grace Poe at a campaign sortie in Aurora, Quezon.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f13959-6501-405b-9c56-0c5533d6f126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3482bc-5235-422b-a022-f21dc9cbd81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We would later find out from President Benigno Aquino III that just
        the night before, he had already approached Poe about forming a unity campaign
        against Duterte. Aquino admits they had a “little text exchange,” but it “wasn''t
        conclusive” yet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d443cb0-3538-45e3-bca3-636f3355c239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is, however, nothing inconclusive about it now. Poe’s rejection
        is outright.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a770600-d64d-4581-b10c-00760e50e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gets another chance to reconsider the offer. Roxas makes the
        plea public later that afternoon. In a hastily organized press conference,
        he addresses her directly as he looks into the cameras. “I call on Senator
        Poe: Grace, mag-usap tayo.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a6a3a6-c23d-46a1-a9c0-755f97ef2ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are different accounts of what happens after. Poe says she’s
        open to talks, as long as she isn’t asked to withdraw her candidacy; Roxas
        makes no mention of that in his speech. But some say it was understood he
        expected to be the unity candidate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca75c7-d932-4e22-be9f-a133ae98df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What goes on in the backroom of politics, we don’t ever really find
        out. But what we do know is this: The unity campaign never materialized, Duterte
        went on to win, and Poe lost, taking third place behind Roxas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9378a322-5696-4623-a83b-940f05859031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middling strategy</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf260e-c98e-4e84-b705-fd654188f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months ago, no one would have believed you if you said this
        would happen — that Poe would not only lose but also fall as far back as she
        did in the presidential race.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ad091-6c83-46ba-ad7e-b040e344b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a force to be reckoned with even before she started. As
        early as June 2015, she was already leading the other presidential candidates
        in the initial surveys. Binay was the frontrunner at the beginning of the
        year, but Poe climbed steadily with every week, until she topped the polls
        in March.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27021697-72c1-40d3-bc3b-8bdc1a4ca9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At her peak, she accounted for 35 percent of votes in the Social
        Weather Stations mobile survey. But then she slipped to 34 percent one week,
        and then dropped down to 23 percent the next. She stayed in the low-20s range
        all the way until election day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f24ef82-c614-40f8-b3a9-a9a4a1e36382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe’s camp suddenly seemed quiet in comparison. Members of her staff
        say they intentionally avoided negative campaigning, focusing only on promoting
        their platform instead of taking down other candidates.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e0974-76de-4c14-a345-78b015662342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, Poe was not the only one who squandered her lead. Binay
        was the frontrunner in January but ended up practically a bit-part player
        in the end. He was constantly dogged by corruption scandals and never recovered.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9077971-cbe9-428f-bd0c-d893dbd40c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also had her own controversies. There were doubts on whether
        she had the right to run as a foundling, and whether she satisfied the residency
        requirements after living in the U.S. for most of her adult life.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf1760-5ec4-47c7-b558-655d9cf44532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference was, Binay couldn’t answer the allegations made against
        him. Poe did. And the Supreme Court ruled in her favor. With a month to go
        until election day, high off her court victory, she made off with a sizeable
        lead over her rivals. And yet the election was Poe’s to lose.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6812f4-2388-4b7e-929d-327a852a93a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Roxas intensified their campaigning, eager to make up
        lost ground. They went on the attack — often against each other. Their supporters
        were all over social media, sharing their personal experiences working in
        government or living in Davao, trading highbrow political analyses and insults
        below the belt.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64f581-4bd0-4a07-be87-f0465b7de816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe’s camp suddenly seemed quiet in comparison. Members of her staff
        say they intentionally avoided negative campaigning, focusing only on promoting
        their platform instead of taking down other candidates. It’s been characteristic
        of the way they’ve run their entire campaign. Poe often emerged as the most
        diplomatic candidate, the middle ground between those defending the government
        to the death and those rioting to take it down. Her platform was a hulking
        20-point agenda, although it built on current programs of the government or
        echoed proposals of many candidates past.</p>'
    '46':
      'image': 'jcr:a25de666-968c-471c-b1cc-2a73bdfb29b3'
      'imageCaption': 'Grace Poe''s meeting de avance at Plaza Miranda in Manila.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f30496-e7d8-472b-9b75-35f8f3ec41d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd1620-3e20-4733-9711-095590e2fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also noticeable in how Poe approached controversial issues
        with caution, like the death penalty and the burial of Ferdinand Marcos in
        Libingan ng mga Bayani. She didn’t oppose or support them outright. She would
        say she was open to them or she would study them first.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f52161a-e751-4e84-9298-5b9f46b76959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, the former debater, was caught out in the second presidential
        debate — by none other than the supposedly ineloquent, jokey Duterte. The
        mayor was on-point when he asked Poe what she would do if she was woken up
        in the middle of the night and told China had attacked our disputed territories.
        Poe ended up giving a lengthy speech about building military capacity and
        fostering cooperation within Southeast Asia. All well and good, Duterte said.
        But, Madame Senator, what would you do if you were woken up in the middle
        of the night and told China had attacked our disputed territories?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f64225d-aa5e-42c4-ae13-611e32a15ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many saw it as an indictment of Poe’s inexperience, with only three
        years as senator and two years as a media regulator. But it was also a question
        of Poe’s ability to make hard decisions. Leaders will have a variety of options
        when they have time to consider them. But when they don’t have that luxury,
        they must be able to say yes or no.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d7242-5b81-4ce3-a4e0-de6901d25648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe’s middling strategy is not without upside. She has not had a
        misstep or said anything out of turn. She has not made any enemies. Surveys
        show that the supporters of the other candidates all pick her as their second
        choice if their own bet doesn’t win.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651002a9-29ff-4325-a789-8ae8f3f7b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this were a senatorial race, she would come out on top yet again.
        But this isn’t. Only one person gets to be president.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac6bf2-908f-4b31-9da3-1f784d41307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commitment to independence</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2bd443-b061-4c9b-94c8-9e820f9171a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, Poe is asked: Do you regret not running under
        the banner of the Liberal Party (LP)?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db90b5dd-ceff-421d-9e31-4b2287142e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unity talks weren’t the first time she rejected Aquino or Roxas’s
        offers. She was approached in 2010 to run as an LP senator, but she declined
        since Aquino was running against Joseph Estrada, her father’s best friend.
        In 2013, she turned down LP again, appearing as a guest candidate on its senatorial
        slate but ultimately identifying herself as an independent. Aquino approached
        her yet again for this election, this time inviting her to be LP’s vice-presidential
        candidate alongside Roxas.</p>'
    '62':
      'image': 'jcr:98cd909b-09a3-47d8-8fdb-7aa277f9a86e'
      'imageCaption': 'Grace Poe campaigning in Nueva Ecija.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c82c51b-f1a5-4acd-b129-4867d29fc588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27d85d-8aa4-4bf8-ad32-58d87926b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any budding politician would throw open the door if the ruling party
        came knocking. Poe has turned them away each and every time. She says this
        government has had too many failures: the Mamasapano massacre, the constant
        breakdown of trains, the deeply entrenched poverty for majority of Filipinos.
        These are failures she cannot defend.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b800fa-739d-4d25-bc87-6245bef9189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a world of wheeling and dealing, it is refreshing to see Poe’s
        commitment to her independence — or her sheer belief that she can go it alone.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa9c100-95cf-4a7b-8a25-01e40358eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She’s defied many expectations before. Even though she turned down
        Aquino in 2010, the president still granted Poe her first government role,
        heading the Movie and Television Review and Classification Board for two straight
        terms. In 2013, even with no legislative experience under her belt, parties
        clamored to be affiliated with her. She was a guest candidate not just of
        LP, but also of its fierce rival, the United Nationalist Alliance. She ended
        up topping the senatorial race, beating more experienced lawmakers and amassing
        more than 20 million votes despite a limited campaign budget. And despite
        a thin résumé, she has kept pace with her fellow senators, notably holding
        her own when she chaired the inquiry into the botched Mamasapano operations.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c4a3b-af80-4ed0-94e2-f8d1cb30b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe’s political decisions may not have paid off this round, but
        it’s a rare loss in a political career that has so far moved from strength
        to strength. Besides, in the game of politics, where billions of pesos are
        gambled and reputations are put on the line, no decision is taken lightly.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95551f8f-9416-4f54-ba2f-d879a6c241df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it only seems as though Poe had miscalculated her actions
        if we look at it from the lens of this election. She is young, with many years
        ahead of her in politics. Nonetheless, she has already shored up even more
        goodwill from her opponents by being the first to concede the presidential
        race to Duterte, just hours after the polls closed.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3697568-a67d-49e8-94e2-206420e0377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She returns to Senate after this loss, with another three years
        left in her term. It’s unlikely that this will be the last we see of her on
        the national stage.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a0892-1de3-4790-be9a-1263420be6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe may have lost this battle, but the war has only started.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256d1f75-796f-4f09-8142-09f2b6781337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50320d-b3d1-445b-80ac-08615fad3c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:23:54.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:24:36.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Watch the full interview below:</em></p>'
  'Real-Madrid-Barcelona-Manchester-United-Forbes-Most-Valuable-Football-Team':
