      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de971f-0588-417d-971a-1475e17594c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Museum Day</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd7c7a-d0cd-4500-ab01-046831e26c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 1977, International Museum Day has been a constant
        push for public awareness regarding the importance of museums in modern society.
        This year, following the theme, “Museums and Cultural Landscapes,” for its
        38th year, the Lopez Museum and Library joins museums from all over the world
        in celebration by offering free admission for May 14.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a02369-5d3a-4f29-af0f-71db42247633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests can take part in thematic tours of “Drawing the Lines,” a
        political cartoon exhibit with the works of Francisco Coching, Danilo Dalena,
        Neil Doloricon, E.Z. Izon, Dengcoy Miel, Jose Tence Ruiz, and Pinggot Zulueta.</p>'
    '40':
      'image': 'jcr:4989e055-997e-4fb8-aaaa-1da6ca12e18b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9505def8-2de7-41b6-a45c-444bd5028b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.109+08:00
