    'template': '1'
    'title': 'Gun purportedly used to kill Trayvon Martin disappears from auction
      site

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b419d-e5f5-4e29-99fb-c3a61fc23d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — George Zimmerman was set to auction the gun he used to kill
        Trayvon Martin four years ago, he told a Florida TV station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396760c3-e942-4364-905d-d555a3f747cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But mysteriously, when the auction was slated to begin, the weapon
        vanished from the website, replaced by a note that read, "Sorry, but the item
        you have requested is no longer in the system."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e7abf-5be2-4370-befb-da9f9ff694be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searches for Zimmerman and Trayvon, which earlier Thursday morning
        (May 13) had yielded information about the gun and its sale, returned no results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b6ea24-2e08-41aa-b1fe-da9ff5a5ff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN attempts to reach the auction site were not immediately successful.
        Reached via phone, Zimmerman told CNN, "Thanks for the call. I''m not speaking
        to media right now," and hung up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce9e920-82f0-4e21-b167-74eba2b43aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury acquitted Zimmerman in the death of Martin, an unarmed African-American
        teen, after he claimed self-defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d2e5b-37bf-432c-a76c-601a29208d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his acquittal in 2013, Zimmerman has made news several times,
        including an arrest in a domestic violence case. Prosecutors dropped the charges
        after his girlfriend refused to cooperate with the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff2daa1-1edb-447e-9257-e0e78d1d4815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gun auction</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2beabcf-aa91-49bb-b1f1-83f118c48135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimmerman made headlines again Wednesday (May 12), this time for
        an ad posted on a firearm-auctioning website, GunBroker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e295e2e1-c1b1-4161-8c16-d376061710c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post listed the weapon purportedly used to kill Martin at a
        starting bid of $5,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f77735-5dd1-468a-bd3c-67fa6b1867a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am honored and humbled to announce the sale of an American firearm
        icon," the post said. "The firearm for sale is the firearm that was used to
        defend my life and end the brutal attack from Trayvon Martin on 2/26/2012."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c330111-1861-4298-9d04-6380c1ea714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post bragged about the gun''s popularity, describing it as a
        "piece of American history."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5c5ce-61ee-4457-85ed-d98ee368f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the auction site said many museums, including the Smithsonian
        Institution, have "expressed interest in owning and displaying the firearm,"
        the Washington-based Smithsonian released a statement saying, "We have never
        expressed interest in collecting George Zimmerman''s firearm, and have no
        plans to ever collect or display it in any museums."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872eeef-7e30-49c9-89f9-d91548964cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I''m a free American''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de285400-e3e1-422c-8a55-4f4c97fc8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with WOFL-TV in Orlando, Zimmerman said he decided
        to sell the weapon and move past it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd890575-6f03-49d0-aa78-66d52ed6a222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recently received it back from the Department of Justice," he
        said. "They took it after my trial, after I was exonerated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4af698-c48e-4403-98bb-d3628003f0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimmerman told the station he has had death threats since he put
        the gun up for sale.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a89dfef-57f0-4ad5-9950-838b538bbc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''ve decided to do is not cower," he said. "I''m a free American.
        I can do what I want with my possessions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6426ea-6a33-46bf-af18-56bcd8fa25e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds from the gun''s sale were supposed to be used to "fight
        [Black Lives Matter] violence against law enforcement officers," according
        to the post that has now disappeared.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef913f-dc98-48db-a8b8-137d4728db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin''s family: Focus is on ending gun violence</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2312759a-153f-4266-9f64-197b3d75b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin''s family earlier declined to comment on the purported sale
        of the gun, saying the Trayvon Martin Foundation is focused on ending gun
        violence in the United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860603f5-66a9-496b-8d58-a2179918f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This election season, we are laser focused on furthering that mission,"
        Martin''s family said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45814e1-0411-47f7-98df-d276a9017c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, the foundation has no comment on the actions of that person."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dcf0b5-8a5e-48b7-a9ee-ee18c753b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former neighborhood watch volunteer admitted to shooting Martin
        in February 2012 but said he was defending himself after the teenager attacked
        him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c238ef8-d1de-49c5-9be6-2ae439e258df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His acquittal sparked nationwide debate and protests in a case that
        was racially charged from the start.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef7c2ee-f68f-4c13-9277-921c293ac435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the verdict have described Zimmerman as an overzealous
        wannabe police officer who racially profiled Martin and shot him down.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8face52-1564-420f-9296-a706968ef16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun auction was set to start at 11 a.m. Thursday, according
        to the post.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac7c35c-99c7-44fe-882f-6c126477270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta-based GunBroker, which bills itself as the largest online
        auction site for firearms and accessories, was founded in 1999, the same year
        eBay prohibited the sale of firearms and ammunition. The company reported
        a boon in 2007 when eBay updated its policy, following the Virginia Tech massacre,
        to forbid the sale of certain firearm parts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8482f3ec-3403-4b07-86de-8a0b580527fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last two years, it has drawn between 4.4 million and 6.9
        million unique visitors a month, mostly drawing from a demographic of white,
        Republican, American, college-educated men 35 years of age and older, according
        to Quantcast, which measures website analytics. In November 2012, GunBroker
        announced it had surpassed $2 billion in sales.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7583e649-384a-459f-bdb0-bdbfd91360dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were more than 167,000 guns for sale on the site Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f503099-9e63-4b5e-8aa9-5058b7b97701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eliott C. McLaughlin, Shawn Nottingham, and Polo Sandoval
        contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be7050-04a5-484f-8afc-59d599db959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:13:18.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:13:38.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/12/us/george-zimmerman-gun-auction/index.html">"Gun
        purportedly used to kill Trayvon Martin disappears from auction site."</a></em></p>'
  'Marcos-camp-scrutinize-operating-system':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Bongbong Marcos'' camp is also asking Comelec to provide them
      with a list of all of its local and foreign consultants.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-13T00:19:13.091+08:00
    'imagesource': 'jcr:08ba6396-7568-4497-8355-269b50bc12bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04f3866b-1d59-4426-9ba9-1e59286e3b2a'
    'lead': 'The camp of vice presidential candidate Bongbong Marcos said on Thursday
      (May 12) they would  seek permission from the Commission on Elections (Comelec)
      to scrutinize the server''s network operating system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:16:05.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T13:16:08.343+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T13:16:08.077+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Software controversy: Marcos camp wants to scrutinize operating system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b4bb1-fe5c-4e32-889d-3a2b0c705732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:16:05.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:16:08.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The camp of vice
        presidential candidate Bongbong Marcos said on Thursday (May 12) they would&nbsp;
        seek permission from the Commission on Elections (Comelec) to scrutinize the
        server''s network operating system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff054d57-2fc9-4400-b3fd-5f2b4c3b4447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:16:05.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:16:08.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos campaign adviser, Rep. Jonathan dela Cruz, said this would
        allow them to ensure that the alteration of the script did not affect the
        counting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46fcc9f-e886-437c-93d3-d8fe35e6698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:16:05.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:16:08.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz added they would find the evidence they''re looking for
        in the operating system which might explain why the number of Marcos'' votes
        declined while Leni Robredo''s votes rose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35628232-b3ff-41aa-a32d-74605156a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:16:05.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:16:08.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a break in the system, then anybody can insert anything
        in that system," he said. "We are not accusing anybody of anything of the
        sort that Comelec Chair Bautista is saying, cheating. We just want to know
        what really happened."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a309adef-455f-4564-8538-7f8848a18dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:16:05.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:16:08.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/Comelec-Smartmatic-software-cosmetic-change.html">Related:
        Comelec, Smartmatic on software alteration: Cosmetic change, no effect on
        results</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117e9d8-4735-4b3b-a195-e25851e5f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:16:05.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:16:08.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hinted that Comelec might have broken the law when a Smartmatic
        personnel made alterations in the system while the transmission of votes was
        ongoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec80a2e-0708-41a9-92e1-1cab04b315d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:16:05.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:16:08.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after the poll body admitted that there was indeed
        an alteration done in the server but only for cosmetic purposes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b9aab-ab67-40cc-bec5-db80092b1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:16:05.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:16:08.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz said that any changes done might damage the integrity
        of the polls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f302637-afab-43b7-a634-dcae60e7f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:16:05.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:16:08.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited Section 36 of the Election Automation Law, which prohibited
        and penalized tampering of election returns, official ballots and certificates
        of canvass.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc26ded8-6606-44a3-b935-eb3f5f0407af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:16:05.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:16:08.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp was also asking Comelec to provide them with a list
        of all of its local and foreign consultants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49a1e9-340a-4079-9a7c-e527fc631f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:16:05.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:16:08.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz added it''s no longer about who would win or would lose
        in the elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa0c77-9809-4f5d-ba9b-d8bf605334be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:16:05.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:16:08.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s saying that at this point, they simply wanted to make sure
        that the integrity of the elections was upheld.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf1cab1-265d-495c-86d5-b68c71d5ee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:16:05.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:16:08.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Kristine de Guzman contributed to this report.</em></p>'
