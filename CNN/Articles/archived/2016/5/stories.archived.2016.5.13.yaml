    'template': '1'
    'title': 'Google launches time-saving keyboard for iPhones

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a91ef-6272-4bc2-9a1b-160e1df8eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:10:33.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:10:37.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Google is building a new
        home for itself on the iPhone, in the form of a new keyboard app called Gboard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e1592-9099-48f4-9417-bfb8dc32e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:10:33.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:10:37.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gboard lets you search as you type, without having to switch out
        of whatever app you''re currently using.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd02906-2354-4ff8-8155-f980f68dc8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:10:33.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:10:37.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if you''re looking for a coffee shop for your afternoon
        meeting, you can do so through the Gboard as you type an email instead of
        having to open a browser or open the Google app.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23d432c-a4d4-409e-b185-bba8a2697358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:10:33.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:10:37.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "G" logo sits on the top left of the keyboard. Tap it, and you
        can search, find what you''re looking for, and automatically paste it into
        a text or an email. You can also look for emojis and GIFs to insert in your
        message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3902ac2d-6438-435a-b8a4-7693eb23d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:10:33.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:10:37.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for people who love to use Swype or similar apps that let you
        draw out words on a keyboard, Gboard has Glide Typing, which works the same
        way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de14d3ff-1d78-4748-ade3-6937f32ae30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:10:33.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:10:37.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has been hard at work updating its keyboards. It also recently
        released a new keyboard for Android that makes it easier for people to type
        on large phones with one hand. There''s a feature that shrinks and docks keyboards
        to the right or left of the screen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90386dd7-493e-480b-869c-db21d16a95f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:10:33.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:10:37.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being able to search directly through the keyboard is a feature
        that''s not yet available on Android devices, but Google will likely make
        an update soon. Every once in a while Google will build something first for
        iOS devices first, and this is one of those rare cases. Google typically releases
        new features for Android before iOS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f6c3f-fd72-453d-85ee-e9ecdd2c1ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:10:33.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:10:37.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gboard is now available on the iTunes App store.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bacbc29-7828-44d7-9e1b-d7345868d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:10:33.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:10:37.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/12/technology/google-board/index.html?sr=twCNN051216google-board0307PMStoryLink&amp;linkId=24438861">"Google
        launches time-saving keyboard for iPhones."</a></em></p>'
  'george-zimmerman-selling-gun-trayvon-martin':
    'author': ' Faith Karimi, CNN'
    'caption': 'Sanford police officer Timothy Smith holds up the gun that was used
      to kill Trayvon Martin, while testifying in the 15th day of the George Zimmerman
      trial, in Seminole circuit court in Sanford, Florida on June 28, 2013.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-13T04:50:25.637+08:00
    'imagesource': 'jcr:e422cd18-5b52-480b-9c3e-10bfedb7d5c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '074bee02-6754-4c2c-bba1-44b7b0c32773'
    'lead': 'Searches for Zimmerman and Trayvon, which earlier Thursday morning (May
      13) had yielded information about the gun and its sale, returned no results.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:13:18.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T13:13:38.831+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
