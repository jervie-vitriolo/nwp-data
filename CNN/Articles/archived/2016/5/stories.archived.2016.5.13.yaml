  'comelec-smartmatic-breached-protocol-should-be-held-liable':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-13T11:55:03.223+08:00
    'embedimage': 'jcr:0fb6b4d2-5701-4a62-982b-b4779139a35c'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/ra1Mc2elXhI"
