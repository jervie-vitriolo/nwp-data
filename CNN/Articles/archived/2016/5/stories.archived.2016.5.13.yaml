    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e5bd3c-fb92-43f4-9a83-d29209621698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.107+08:00
      'mgnl:createdBy': 'jeff'
