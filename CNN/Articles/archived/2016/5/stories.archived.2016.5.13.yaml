      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat Wave Summer Bazaar and Spectrum Fair Manila</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289fbce1-1dfa-40e7-afde-804e215b79f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether your summer’s about to come to an end or, if you happen
        to go to a university affected by the academic calendar shift, just about
        to begin, you’re bound to have fun and forget about your worries with hours
        of shopping and entertainment of all kinds at the Heat Wave Summer Bazaar
        and the indoor/outdoor festival Spectrum Fair Manila.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09717b6c-006f-41a2-a3fb-6ba8ffce329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get stylish and affordable season-appropriate goodies like swimwear,
        accessories, footwear, makeup, skincare and body products, novelty items,
        home decor, and summer getaway destinations while gorging yourself on good
        food and refreshments and taking in live music and shows.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19ca273-940c-43df-8d75-176b348e4f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloggers and celebrities from GMA will be around to thrill at Heat
        Wave Summer Bazaar, and activities like makeup and cooking demos, fashion
        shows, and celebrity auctions will take place on site.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb087f-8909-462f-b143-e4971cbbde50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its sixth year, the Heat Wave Clearance Sale will be held
        from May 13 to 15, 11 a.m. to 9 p.m., at the World Trade Center. Meanwhile,
        Spectrum Fair Manila will be held on May 14 and 15 at Whitespace Manila.</p>'
    '27':
      'image': 'jcr:0add984f-3c55-42d1-8bcd-1b115f32dc38'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda4c7da-1381-4e4c-af43-e85254ece43d'
