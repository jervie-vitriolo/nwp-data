    'mgnl:lastActivated': 2019-10-08T13:10:37.218+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T13:10:37.019+08:00
