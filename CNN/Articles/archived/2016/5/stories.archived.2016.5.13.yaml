      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cddba72-3ca8-42cd-84e8-be9ba07ece4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:29:19.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:11:36.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Forbes has reported
        Real Madrid topped its list of the most valuable football teams in the world
        for the fourth consecutive year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98350b13-90a5-44b3-904d-41eb20cd2208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:29:19.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:11:36.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever increasing payouts from television deals, kit deals, sponsors
        and the Champions League continue to fuel the growth of the world''s top football
        teams, Forbes reported Wednesday (May 11).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85880f6-210f-475c-ac0a-9ee0d02729bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:29:19.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:11:36.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes, UEFA increased Champions League payouts by
        around 50 percent starting with the 2015-16 season. This year''s final between
        Spanish giants Real Madrid and Athletico Madrid is set to earn both teams
        $100 million each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317580f8-9c71-46bf-8604-975c575cf3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:29:19.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:11:36.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, the top 20 most valuable teams are worth an average
        of $1.44 billion.</p>'
    '7':
      'image': 'jcr:6cd3d05c-c441-40f5-ad75-28671e2ab69e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ec9e3-6ebc-4965-ad76-250a2460672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:29:19.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:11:36.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75378214-819a-45de-a562-aaaf5dc4fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:29:19.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:11:36.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid, valued at $3.65 billion, while their archrivals, Barcelona,
        came in second with $3.56 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6755bebe-aa0e-4f01-84e0-96e3a9d05ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:29:19.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:11:36.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
