      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters) —</strong> The United States congratulated
        the Philippines'' "presumptive" President-elect Rodrigo Duterte cements his
        lead over his rivals. on Thursday (May 12) and said it looked forward to deepening
        U.S.-Philippine ties with his incoming administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8adbbaa-a14c-42b2-9194-58b0a1d1d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:04:42.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:04:46.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/2016-elections-ppcrv-partial-unofficial-results.html">Also
        read: Duterte, Robredo lead in PPCRV partial, unofficial results</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106dd4b3-15f6-4202-96bb-95e70ac970b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:04:42.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:04:46.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington took the rare step of offering congratulations even though
        a winner has not been officially declared in Monday''s election, which an
        unofficial count by an election commission-accredited watchdog showed Duterte
        easily won.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1faa89c-c4f0-4aa2-86cd-9087b40277a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:04:42.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:04:46.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and the Philippines, which signed a treaty of
        mutual defense in 1951, are deepening military cooperation in the face of
        China''s increasingly assertive claims to disputed land features in the South
        China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b588c-7ab4-42ac-b090-1b555b77fffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:04:42.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:04:46.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/11/U.S.-China-on-working-with-Rodrigo-Duterte.html">Related:
        U.S., China willing to work with Duterte</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf31ff7-76ee-4d2c-a7f1-14c48eefcea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:04:42.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:04:46.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the United States closed its bases in the Philippines in 1992,
        it plans to send U.S. troops and equipment there on regular rotations and
        the two countries have begun joint patrols in the South China Sea as China
        asserts its territorial claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e4b8d-ad0b-4bb7-9cb4-15090310e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:04:42.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:04:46.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte has been criticized for allowing a spree of vigilante
        killings in Davao city, where he has served as mayor for more than two decades,
        the United States has made clear this week that it plans to work with him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1061e1-2572-4a37-b19b-0d3a3cb04beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:04:42.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:04:46.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/05/27/Davao-City-Mayor-Rodrigo-Duterte-Davao-Death-Squad.html">Related:
        Duterte: There is no Davao Death Squad</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe14a1-3ca1-430c-b165-349c64dab989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:04:42.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:04:46.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States offers its sincerest congratulations to the people
        of the Philippines on the conclusion of the May 9, 2016 general elections,
        and to the presumptive president-elect Rodrigo Duterte," Department spokeswoman
        Elizabeth Trudeau said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318dfd7-5f38-466f-84a1-434a6dead415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:04:42.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T13:04:46.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
