      'mgnl:type': 'text'
      'text': '<p>"The United States looks forward to continuing to deepen our bilateral
        partnership with the new administration as we address common challenges and
        issues of mutual interest."</p>'
  'Pope-Francis-church-women-deacons':
    'author': 'Daniel Burke, CNN Religion Editor'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-13T17:42:26.749+08:00
    'imagesource': 'jcr:5f9f49f6-e281-4761-b3a6-e9643115c200'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e24baa40-00fd-4ae7-80ed-cf479bcb9f30'
    'lead': 'Pope Francis said the Vatican should study the possibility of ordaining
      women as deacons, answering a call that women, particularly in the United States,
      have been asking the church to address for decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:08:12.127+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:13:15.567+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:13:15.309+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope says church should study ordaining women as deacons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c360a59-490e-44fb-bd59-9edc61dc1775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:08:12.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:13:15.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis said the Vatican should study
        the possibility of ordaining women as deacons, answering a call that women,
        particularly in the United States, have been asking the church to address
        for decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9468918b-c349-4616-9557-c1a6195d966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:08:12.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:13:15.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s potentially groundbreaking remarks came, as they often
        do, in an off-the-cuff response to a question – and it was not altogether
        clear exactly what he meant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686fe4d-4160-4c23-b44f-decb4425f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:08:12.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:13:15.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the question came from the heads of women''s religious
        orders, who met with Francis at the Vatican on Thursday (May 12) and pressed
        him for tangible ways in which women might play a larger role in leading the
        Catholic Church. To date, Francis has praised the "feminine genius" but has
        not carried through on vague promises to appoint more women to leadership
        positions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a58dd-0fd3-4447-b236-686066c158fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:08:12.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:13:15.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of pointed questions – the Pope joked that he felt like
        a goalie taking shots – the women called him out, asking why they can''t preach
        the homily or be ordained as deacons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c788002-9f0b-49d8-94f3-ff4fa9bf107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:08:12.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:13:15.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women can give "reflections" at Catholic worship services, but only
        priests should preach homilies at Mass, the Pope answered, according to Vatican
        Radio, because they are acting "in persona Christi," or, in the person of
        Christ. Church leaders have used similar argument to prevent women from being
        ordained as priests, saying that Jesus'' disciples were all men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521ace3-bc17-4c60-ab4d-2516852eaccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:08:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:13:15.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the Bible, St. Paul mentions least one woman, Phoebe, who
        served the early church, possibly as a deaconess.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f42624e-c47c-4690-8db4-d877ce1a96d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:08:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:13:15.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Phoebe on Thursday, the Pope said her role in the church
        wasn''t clear, and that he would ask the Vatican''s Congregation for the Doctrine
        of the Faith, to look into it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e11e33-8fce-4446-84b8-a8d513d8d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:08:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:13:15.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Constituting an official commission that might study the question?"
        the pontiff asked, according to National Catholic Reporter. "I believe yes.
        It would do good for the church to clarify this point. I am in agreement.
        I will speak to do something like this."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3a083-d651-4306-b387-e969c38c9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:08:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:13:15.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear, however, whether the Pope meant that the Vatican
        will study the role of women deacons in history or the question of whether
        women could be deacons in the future. The Vatican press office declined to
        comment, saying they are awaiting a full transcript of Francis'' remarks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571bacad-b393-40d4-8ff6-9e0971bfdf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:08:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:13:15.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican Radio, however, which is run by the church, portrayed the
        Pope''s remarks as a broad call "to set up a commission to study the possibility
        of reinstating female deacons."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ee23a9-6bcc-4e91-8197-2f6be12df127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:08:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:13:15.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is controversial because it would open the door for
        women into the Catholic Church''s all-male clergy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca848e-33c2-46cb-a086-1c291423a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:08:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:13:15.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Vatican reforms in the mid 1960s, "permanent deacons" – those
        who do not plan on becoming priests – can perform many of the same functions
        as priests, including preach, celebrate marriages, lead funeral services,
        and run parishes. They cannot hear confessions or consecrate the Eucharist,
        and only married men or celibate men over age 35 are eligible for the diaconate.
        There are about 13,000 deacons in the United States, according to the U.S.
        Conference of Catholic Bishops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf4e4b-b073-444f-bd77-76ab6661e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:08:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:13:15.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Opening a commission to study the diaconate for women would be
        a great step for the Vatican in recognizing its own history," The Women''s
        Ordination Conference (WOC) said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c1bc3-4bfb-4aa5-b696-cc67c0921cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:08:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:13:15.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While WOC celebrates this step from the Vatican, until women are
        included in all decision-making structures and as priests and Bishops of the
        Church, equality remains painfully denied."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91910e0-971c-411f-a636-439ce5a663d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:08:12.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:13:15.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/12/world/pope-women-deacons/index.html">"Pope
        says church should study ordaining women as deacons."</a></em></p>'
