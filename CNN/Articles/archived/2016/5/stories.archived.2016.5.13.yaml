      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e061e93-4913-4355-99f3-3867375ad5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>“Habang Wala Pa Sila 2”: Spoken Word by Juan Miguel
        Severo</em></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa454fc-732a-488e-b07d-98a522428f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anniversary show for his poetry book, “Habang Wala Pa Sila 2”
        finds Juan Miguel Severo performing spoken word poetry and signing copies
        of the titular collection on May 14, 8 p.m. at Power Mac Center Spotlight
        in Circuit Makati.</p>'
