    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f0ff3b-2bfa-48f8-8880-0f6f0237f4ee'
    'lead': 'Commission on Elections (Comelec) Commissioner Rowena said the move by
      poll technology provider Smartmatic to make a “cosmetic change” to the software
      that runs the server which churns out results of the elections had “certainly
      some effects on credibility” of the elections.'
