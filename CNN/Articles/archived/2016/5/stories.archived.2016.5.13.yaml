    'template': '1'
    'title': 'U.S. congratulates Duterte, wants to deepen ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba1d671-98db-4222-bc6d-b709b8f68320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:04:42.824+08:00
