    'template': '1'
    'title': 'Guanzon slams Smartmatic: They breached protocol and should be held
      liable

      '
    'updated': 2016-05-17T10:35:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca921461-d6a7-44aa-9577-399b8cbb1001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:59:05.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:59:08.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Commission on
        Elections (Comelec) Commissioner Rowena Guanzon on Thursday (May 12) called
        for an investigation of a protocol breach at the poll body’s transparency
        server in which a new script or computer command was introduced without prior
        permission from the poll body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68918e-ed0f-4bdf-b0d7-fba0b654eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:59:05.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:59:08.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visibly irked Guanzon told a news conference on Friday the move
        by poll technology provider Smartmatic to make a “cosmetic change” to the
        software that runs the server which churns out results of the elections had
        “certainly some effects on credibility” of the elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ddddff-8708-4ec0-bc57-231143629700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:59:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:59:08.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/Comelec-Smartmatic-software-cosmetic-change.html">Also
        read: Comelec, Smartmatic say software alteration is cosmetic change, no effect
        on results</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46ea8f-9473-4578-a5bf-b947cace95b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:59:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:59:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic Project Head Marlon Garcia, just minutes before Guanzon
        spoke, demonstrated the server script edit process that was done. He said
        that the change was meant to replace the “?” symbol in the names of candidates
        with “ñ”. He assured that the vote results were not changed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de521bd-be2e-4357-bc9f-cccdfbd6e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:59:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:59:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since it was a minor change, it doesn''t need to be brought up
        to the (Comelec) chairman," Garcia insisted.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Garcia: There was Comelec authority to access the systems because
        we need to have both passwords. <a href="https://t.co/4q4yFJKbey">https://t.co/4q4yFJKbey</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/730955835417841664?ref_src=twsrc%5Etfw">May
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1776a5f-9979-4903-bcb3-9d06d943841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:59:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:59:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe0b7a3-b8aa-47be-a668-7c4ba41996a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:59:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:59:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said Smartmatic had no right to do what it did, and shouldn''t
        have made any changes without the knowledge and permission of the Comelec.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3142b503-2e1b-491a-bb1a-473ead7d6212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:59:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:59:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should have not touched that program without our prior knowledge
        and our official consent. If you do any change perhaps just to make it look
        nicer, it’s our property," she said. "This automated election system is property
        of the Comelec and we are accountable to the people. They are not supposed
        to touch it without our permission."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c546df-a266-4c99-b784-ccd934cd1eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:59:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:59:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Smartmatic should have informed the Comelec about
        the problem and the consequences.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Guanzon: And I would like to know what they said to the Comelec
        employee such that she or he gave the password.  <a href="https://t.co/tFk4MvgjSd">https://t.co/tFk4MvgjSd</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/730962979701690368?ref_src=twsrc%5Etfw">May
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c910d-14a4-4919-8470-b0d825ae6298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:59:05.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:59:08.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Guanzon: This happened when 96% of the precincts are already counted.
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/TzHqxs4ity">https://t.co/TzHqxs4ity</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/730964844820619264?ref_src=twsrc%5Etfw">May
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baecd3cd-b84d-4a03-a8d4-34d005b2c93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:59:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:59:08.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169cb061-0181-4d75-a40e-b45ab379fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:59:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:59:08.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said she is thankful the results were not altered: "It could
        have been anything, it could have been worse and we are responsible for this
        election."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421aa9de-b5ea-4832-a499-b227c312f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:59:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:59:08.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec commissioner apologized to the public and said they
        will continue to investigate the incident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea258de-46b2-4a14-9864-7b3df52d2d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:59:05.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:59:08.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can assure you that the commissioners are going to study this,"
        Guanzon said. "We will get to the bottom of this."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3257e11-70b6-4e66-a803-217b7e8b00ec'
