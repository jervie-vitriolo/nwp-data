  'national-museum':
    'author': 'Alyana Cabral'
    'caption': 'Detail of Juan Luna''s "Spoliarium" on display, as part of the permanent
      collection, at the Old Senate Hall of the National Museum of the Philippines.'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-05-13T16:12:00.036+08:00
    'imagesource': 'jcr:d139fd2b-8f15-43f1-87c4-967df0c0aabf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e23ff28-11f9-4aa7-8bc5-9bd1fc4d5f25'
    'lead': 'Revisit our history through culturally significant paintings, sculptures,
      artifacts, and more within and along the museum’s walls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T11:43:43.976+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T11:43:47.398+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T11:43:47.098+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Take a tour of the National Museum for free this month

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f53ad1-31e9-48bd-a2b6-23aa87437f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:43.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:43:47.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Ah, the ‘Spoliarium,’”
        I think when, as expected, Juan Luna’s masterpiece greets me as I walk the
        entrance hall of the National Museum of the Philippines. It’s strategically
        placed to be the first work of art anyone would see coming in. In front of
        the painting, just behind the black steel fence that guards it, I glide slowly
        on the glassy marble floor, perusing the mourning oil faces and bodies being
        dragged along the canvas. It takes me a few steps to get to the other end.
        After all, at 4.22 by 7.675 meters, it is the largest painting in the country.
        I step aside as a group of fellow millennials, perhaps prompted by their fondness
        for the movie made about Luna’s brother and the famous scene inspired by the
        painting, take selfies with the artwork. They look at their phones to check
        the photos they’ve just taken, and walk away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f68e3-d314-48f5-bb7f-a978df0ced40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:43.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:43:47.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments earlier, I had been walking under the scorching heat of
        the sun, toward the National Art Gallery, the main building of the National
        Museum, a grand architectural beauty from afar. Just outside, dried rust drips
        from its Corinthian columns, where rain had once leaked. The edifice stands
        at over a hundred years old, after a couple of bombings, reworkings, and redistributions
        of its functions. At first a national library, it was redesigned by the architect
        Juan Arellano to house the Philippine Legislature in 1926. After it fell to
        ruins during the 1945 Battle of Manila in World War II, it was rebuilt to
        hold various government offices across Marcos and Aquino’s terms. In 1998,
        it was finally declared an arts and cultural institution and a National Historical
        Landmark. It is being restored time and time again, in the same way that restoration
        sculptors preserve and rescue our country’s most treasured busts and statues.
        So it’s not quite true after all that the “Spoliarium” is the first piece
        of art you would see in the museum — it’s the building itself.</p>'
    '3':
      'image': 'jcr:82de2b48-7e32-4b3a-945f-17cc1b9efda9'
      'imageCaption': 'The Old Session Hall of the House of Representatives, which
        is where Juan Luna''s "Spoliarium" is on display. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd692371-9617-4b12-900f-446d2e957029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:43.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:43:47.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32485e72-7e55-4d4b-ab12-9365f23832f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:43.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:43:47.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very room that holds Luna’s most renowned work is actually the
        Old Session Hall of the House of Representatives, once filled with heated
        discussions and debates around some of the country’s first laws. It served
        as a primary congregation place for the promotion of Philippine independence,
        especially the acceptance of the 1934 Tydings-McDuffie Law, which — if you
        remember what they taught you in school — granted us the ability to form an
        autonomous Commonwealth as well as our full independence from the Americans.
        It seems appropriate that the hall is nesting this art giant, which also happens
        to be a gold-medal champion in the 1884 Madrid Art Exposition. The “Spoliarium”
        is an expression of freedom, and in this case, it is the freedom to recreate
        and protest the horror of Spanish oppression in a symbolic scene from the
        Roman Empire. It’s funny and ironic how the same country that prestigiously
        awarded it was the same country that colonized us for more than three hundred
        years. For Luna, this was a big middle finger to The Man.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf13bc-7682-428f-88c0-e8be55f992d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:43.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:43:47.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the painting is just one out of the thousands of artworks and
        artifacts in the museum. There’s more to be seen and absorbed. The corridors
        are filled with busts and figures by the master sculptors Isabelo Tampinco,
        Guillermo Tolentino, and their contemporaries. Various sketches and the mesmerizing
        classical realist portraits of Fernando Amorsolo hang on the walls. An entire
        room is devoted to several sculptures and paintings depicting José Rizal.
        A bigger room is nesting larger-than-life murals dedicated to the progress
        of medicine by Carlos “Botong” Francisco. In the same manner, a room upstairs
        holds Vicente Manansala’s enormous cubist paintings about rural life.</p>'
    '7':
      'image': 'jcr:fd5b1440-b910-4465-8117-1d23b1192943'
      'imageCaption': 'A section of BenCab''s "Appropriated Souls" exhibit on display
        at the National Museum of the Philippines until May 29, 2016. Photo from NATIONAL
        MUSEUM OF THE PHILIPPINES/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6374bd6-d356-4bf0-999a-e5b72d735aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:43.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:43:47.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea2e438-6b7a-47b8-bca6-af9bf9e157ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:43.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:43:47.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gallery I in the Luis I. Ablaza Hall carries Christian-themed
        art made by unknown artists during the 17th – 19th centuries. Wooden religious
        images, reliefs, and paintings of the Virgin Mary and Jesus Christ can be
        found here, along with an actual altar piece and National Cultural Treasure
        from the Church of San Nicolas de Tolentino in Bohol. It makes me wonder why
        these artists were never recognized. At that moment, I could only form the
        hypothesis that Spanish friar commissioners probably never gave them true
        recognition or that they were slaves to the church at the time. I might have
        to come back next time to find out. The museum is an immense labyrinth and
        there are too many artworks for everything to be completely absorbed and appreciated
        within a day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2039b-538b-45b4-8313-9b850d832057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:43.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:43:47.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like art itself, the National Museum needs constant revisiting.
        New exhibit openings, rearrangements, and new artwork donations come in every
        once in a while. This endless flow of new ideas is sound encouragement for
        us to keep re-educating ourselves about our rich heritage and history. This
        is why paintings and sculptures last for hundreds of years. Because it takes
        people hundreds of years to get the message, in the same way that it takes
        hundreds of years for people to learn from history’s mistakes. When will we
        stop repeating them? We help answer this question by working hard to preserve
        and restore our historical buildings, works of art, and cultural artifacts.</p>'
    '11':
      'image': 'jcr:76ff88ca-0cbd-49e4-a831-58b601b62fb9'
      'imageCaption': 'The facade of the National Museum of the Philippines with banners
        promoting current exhibits. Photo from NATIONAL MUSEUM OF THE PHILIPPINES/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34203d4f-fc8b-4943-bef6-0b242ea16ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:43.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:43:47.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec9c77-6445-42a7-a620-37fd2c0f44fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:43.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:43:47.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Museum stands strong today so we don’t forget. Inside
        it is our collected history in tangible form, some of which have been direct
        participators of our past and symbolic insights of it, and perhaps even more
        visually engaging than complementary books and archival documents. This is
        the true value of art: To make us remember. To make us think. To set us free.
        These works can tell a lot about how we used to be, how we are now, and how
        we should be.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d7fd7-fa0a-40fa-8fb4-3f03827f2936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:43.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:43:47.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I end my trip with a visit to "Appropriated Souls," Benedicto Cabrera’s
        currently running exhibit on the third floor. In front of a painting of “Sabel,”
        a teenage girl sits on a bench, with no phone in hand, just staring and thinking.
        I wonder what’s in her head.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f69b01c-c0bb-49af-8aa1-f1a9fff2b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:43:43.977+08:00
