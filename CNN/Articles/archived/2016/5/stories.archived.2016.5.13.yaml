      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wide Eyed Records x Friends of Tiff: “Girl Most Lovely”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf93a88d-088f-48d6-bc9f-9137f9193157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty artists and six bands come together for this fundraiser for
        Tiffany Cortez, who once booked gigs at legendary bars and obscure places
        and managed acts like Up Dharma Down and Radioactive Sago Project on the road.
        Now based in the U.S., she’s going through some tough times, and proceeds
        from this show go to her medical and travel expenses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83531b0f-5121-4e67-ad6d-eb8c5875909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees can buy shirts from Proud Race and Team Manila, rainbow
        cakes, and art kits — comprising a tote bag (with several designs), zines,
        pins, and free stickers — to contribute to the cause. Two Jun Sabayton toys
        by Louie Cordero will also be auctioned off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695a2c2a-bb05-415c-b8b8-8a276d0bd6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:05:46.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:05:49.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Girl Most Lovely” will be held on May 14 at 9 p.m. at SaGuijo Bar
        + Cafe. It will feature performances by The Strangeness, Ang Bandang Shirley,
        Halik Ni Gringo, Ciudad, Musical O, and Monsterbot. Entrance is ₱300 and comes
        with a free drink.</p>'
    '9':
      'image': 'jcr:87f71acf-351a-4d15-9870-f9ebd0126667'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db5f985-0ee1-4773-b1f7-be76adcdbc15'
