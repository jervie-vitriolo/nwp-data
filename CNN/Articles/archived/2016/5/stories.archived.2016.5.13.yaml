    'mgnl:lastActivated': 2019-10-08T11:37:47.428+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T11:37:46.965+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay congratulates Duterte, calls him ''Mr. President''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5b723-d6d5-4b06-b876-9380e0e0d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It is Vice President
        Jejomar Binay''s dream to be president, but it may just be a pipe dream.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc2e98-72b3-41d5-90c2-c7332d445486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the partial and unofficial count of the Parish Pastoral
        Council for Responsible Voting (PPCRV), Binay is in fourth place out of five
        candidates with over 5 million votes as of  Friday (May 13), 12:56 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a79317-1f54-43b1-9023-4dbbb4203801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/2016-elections-ppcrv-partial-unofficial-results.html">Also
        read: Duterte, Robredo lead in PPCRV partial, unofficial results</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6af2dff-154c-4622-9548-ff4080b06841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nationalist Alliance (UNA) Communications Director Joey Salgado
        said Binay called up presumptive president Rodrigo “Rody” Duterte before 6
        p.m. on Thursday (May 12).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3355392-e297-48b7-8811-a884bb45fada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their conversation, Salgado said Binay addressed Duterte
        as "Mr. President."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2033a8e4-88fd-4784-9e59-d74fe4210e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We confirm that Vice President Binay has talked to preumptive
        President-elect Duterte. He extended his congratulations and wished Duterte
        all the best."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795825a-31d7-40d8-afac-504b6631b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salgado added, Binay’s son, dismissed Makati Mayor Junjun Binay
        was present when the vice president called Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff6c98-6813-4ee0-afbf-1602d1323375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun described the conversation as "cordial, filled with laughter,
        which is not surprising considering their ties."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb70e49-8abb-4caa-8727-160bc242ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president has repeatedly said before that Duterte is a
        long-time friend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5658897d-a14e-45ae-a654-a3a2af2f47d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman Peter Laviña on Friday (May 13) expressed gratitude
        to the vice president for making "a statement that he has conceded the election
        to our presumptive president."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5818583-82d9-48d0-abcb-a0821d1d3e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte has offered friendship and cooperation to his political
        rivals and has called for "national healing and national unity" and the vice
        president''s gesture supports this process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454be953-8515-4ec9-9823-996eb270ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay respects the will of the people</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee71b715-9783-4d54-8e0a-a58724b4b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay spokesman Atty. Rico Quicho said Binay and his supporters
        respect the will of the people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c9b06d-c952-4abf-9a53-445d1f457fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite Binay’s phone call to Duterte, the vice president’s
        camp still refuses to categorically say that Binay has conceded to Duterte.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5441dfda-75a5-4620-9594-f389a68d99d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong word na concede hindi po natin ginagamit iyan. Sapagkat nais
        po ni  Vice President na tapusin talaga ang kabuuan ng proseso sapagkat ang
        integrity ng electoral prosess ang nakasalalay dito,” Rico Quicho said in
        an interview with CNN Philippines on Friday (May 6).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5a1d2-cde5-472f-9c3b-b9882bb19629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not use the word "concede." What the vice president
        wants is to finish the whole process because it is the integrity of the electoral
        process at stake.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b81973-21c7-443d-b712-8625a0d1f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hanggang hindi ito natatapos, hindi natin alam kung ano ang kahihinatnan.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eadcd0-9b9e-4da1-a861-e3560aca14f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until this is finished, we do not know what the outcome
        will be.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c56ed50-4ba7-42e0-9e19-72058261af5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards unity and healing</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50f1d1-02fd-45e0-ba66-1e177e6107fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latter part of his campaign, Binay spent a great deal of
        time criticizing the Davao City mayor, calling him “pambansang berdugong mamamatay
        tao,” or the national executioner, and urged voters to reject him for alleged
        human rights violations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a733e5-0318-4da9-b29c-6fe17b96f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with results showing a clear winner, both Binay and Duterte
        have called for reconciliation among political enemies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8dec1-6506-4ff8-ad15-90940e74bbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another statement issued Monday night, Salgado called on the
        public to set aside partisanship and help the incoming administration move
        this nation towards unity and healing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4210a21a-9d7e-4048-a776-44c14f16d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/Duterte-offers-friendship-political-presidential-rivals.html">Also
        read: Duterte reaches out to rivals, offers friendship</a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48122d29-8d8c-4a99-b99b-35edf7120c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VP Binay not scared of getting jailed</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2317a1ae-8128-413a-a5ae-8fa52af61596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho said the vice president’s public service will not end with
        the results of the 2016 elections.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980ab2e-247a-44b8-96c8-f021c8452201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a few days we will regroup then we start a new fight for the
        people. Sa kanyang private capacity, pwede parin naman po syang maglingkod,”
        Quicho said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a3c8a6-6a42-4c5d-a859-d4e6a57569a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In a few says we will regroup then we start a new
        fight for the people. In his private capacity, he can still serve.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5034b-83de-4fb7-9592-d5f322c8b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/26/Jejomar-Binay-2016-elections.html">Also
        read: VP Binay not giving up despite survey rating</a></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58328b99-03dc-4894-90b8-b45b85ad7193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:37:40.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T11:37:47.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman has ordered the filing of graft charges
