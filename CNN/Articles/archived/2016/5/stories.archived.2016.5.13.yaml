      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JP Morgan said "capable and experienced" Cabinet members would be
        crucial in the implementation of the 8-point economic agenda.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bddfe4-3e81-4b96-bfba-a839cbecfcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:54:08.109+08:00
