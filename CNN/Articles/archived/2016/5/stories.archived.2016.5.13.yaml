      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Entrance is free at the National Museum of the Philippines for
        the whole of May. It is open from Tuesdays to Sundays, 10 a.m.. to 5 p.m.
        BenCab’s “Appropriated Souls” exhibit will run until May 29.</em></p>'
