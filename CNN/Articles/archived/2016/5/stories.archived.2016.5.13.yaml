      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman, Peter Laviña said Friday members of the Cabinet
        of the presumptive president are still being chosen with the help of a selection
        advisory committee.</p>'
