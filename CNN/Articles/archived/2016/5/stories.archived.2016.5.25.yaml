      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Ganda plays Lester, a jilted man out for vengeance when his
        boyfriend Mike (Luis Manzano) leaves him to marry Gemma (Toni Gonzaga), with
        whom he’s been cheating for a year. Convinced that Mike will soon come crawling
        back if his relationship with Gemma is destroyed, Lester pretends to be straight
        and “saves” her from a staged mugging, after which he conspires to make her
        fall in love with him. Luckily, gay representation in local media has taken
        massive radical steps in the years since this came out. This is the fifth
        highest-grossing Filipino film of all time. Go figure.</p>'
