      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elhadj As Sy, secretary general of the International Federation
        of Red Cross and Red Crescent Societies, said a new commitment made in Istanbul
        by donor governments to tie less of the humanitarian aid they give to particular
        crises could give agencies more freedom to invest in reducing disaster risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2326be50-980f-4a34-98c4-b18e5455736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes a lot of sense to do something today to have the outcome
        you want tomorrow rather than waiting for the shock to arrive," he told the
        Thomson Reuters Foundation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc83a5-6d97-4947-a453-828b727ead16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.297+08:00
      'mgnl:createdBy': 'jeff'
