  'Comelec-Bongbong-Marcos-system-audit':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Sen. Bongbong Marcos'' camp is also asking Comelec to provide them
      with a list of all of its local and foreign consultants.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-25T16:51:56.790+08:00
    'imagesource': 'jcr:e8c861c9-029b-40f4-bdf3-e8382dcf75b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fb6271b-da41-48ab-8e8c-c171087ae972'
    'lead': 'The Commission on Elections decides not to take action on Sen. Ferdinand
      Marcos Jr.’s request for a poll system audit. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T14:44:17.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T14:45:43.126+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T14:45:42.829+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec defers action on Marcos audit request

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ed78b-e006-4c5c-9243-f073fd81e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:17.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:45:43.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) has decided not to grant a request by vice presidential
        candidate Ferdinand Marcos Jr. for an audit of the automated election system,
        Comelec officials said Wednesday (May 25).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b5a10-4458-44dc-bda0-1d9304eeccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:17.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:45:43.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista said he and the seven other commissioners
        decided unanimously to defer taking action on Marcos'' request, saying the
        poll body gave all candidates and political parties eight months to review
        the system — and that should have been enough to satisfy the senator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c27c6e2-0fe5-402b-be44-d34d44b96a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:17.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:45:43.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista added it would not be proper for a candidate, like Marcos,
        to audit the system now that Congress is in the process of officially canvassing
        the results of the presidential and vice-presidential races.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa1fdf-7323-4ac7-acae-40ff61adbeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:17.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:45:43.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam din naman natin, ang kapangyarihang magproklama ng pangulo
        at pangalawang pangulo ay ibinibigay ng Saligang Batas sa Kongreso. So ano
        ang magiging epekto kung hahayaan namin magkaroon ng audit na ganito na ginagawa
        ng isang kandidato?" said Bautista.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc28fb9-1053-4ec8-a891-435d029b68b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:17.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:45:43.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We all know that the power to proclaim the president
        and the vice president has been given by the Constitution to Congress. So
        what effect will there be if we allow a candidate to undertake this kind of
        audit?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a5be7-8f04-4de6-83f6-bc6d9b71f952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:17.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:45:43.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed concern about what Marcos might do with the findings
        of an audit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130986a9-42b1-4d27-a106-52decd225463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:17.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:45:43.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May nahain na mga criminal complaints laban nga sa Smartmatic at
        ilang mga kawani ng Comelec ... Kapag nag-audit, ano bang mangyayari? Kapag
        may nahanap, gagamitin ba yung mga ebidensyang yan dun sa mga kasong naisampa?"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b1e11-68b6-4a23-a79e-41decaef47d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:17.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:45:43.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Criminal complaints have been filed against some Smartmatic
        and Comelec staff. … If we conduct an audit, what will happen? If they find
        something, will that be used as evidence in the case that were filed?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf1302-70b9-4e7f-91a0-e31131486ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:17.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:45:43.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos sought a poll system audit, claiming there were irregularities
        in the unofficial count by the Parish Pastoral Council for Responsible Voting
        (PPCRV) based on data from the transparency server.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e289151a-4619-44ff-89f4-dd4b76bc1845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:17.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:45:43.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said they are willing to let independent, non-partisan
        I.T. practitioners check the system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acd47f7-4d76-4559-a056-e5317e8f244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:44:17.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:45:43.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' campaign manager Rep. Jonathan Dela Cruz accused officials
        of Smartmatic and Comelec of breaking the automated election law when they
        accessed and edited the script of the transparency server hours after the
        polls closed on May 9 without the Comelec''s permission.</p>'
