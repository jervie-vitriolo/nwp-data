  'house-super-majority':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-25T22:54:14.967+08:00
    'imagesource': 'jcr:9e60394f-043d-4c49-b5d8-3ce074452a75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7d59c2d-14b1-4244-8dcf-4b71eb478108'
    'lead': 'PDP-Laban must get the support of 198 out of 297 congressmen to have
      "super" majority. This will ensure passage of incoming president Rodrigo Duterte''s
      legislative agenda, such as the revival of death penalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:53:28.402+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T13:53:32.211+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T13:53:31.951+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban nears House ''super majority''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f80e19-2a44-4d5b-85d3-cb697edbc62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Incoming president
        Rodrigo Duterte is solidifying support among congressmen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147e5b5d-17aa-49f0-b0f4-93acab74caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s party, PDP-Laban, and its allies are nearing "super majority."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83647fde-1e9f-45fc-b432-b8578119ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sigurado ako,</em> no less than 180. <em>Hindi mahirap mag-imbita
        ng mga kongresista na sumuporta sa programang ating pangulo,"</em> said Davao
        del Norte First District Rep. Pantaleon Alvarez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b533ba-809c-4951-8f32-dfa0259309a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sure, no less than 180. It wasn''t hard to invite
        lawmakers who would want to support the programs of our president.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b37743-ea80-44e2-8e1d-7b68dd3c3c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more lawmakers from the so-called "Northern Alliance" jumped
        ship to PDP-Laban. This includes Ilocos Sur Second District Rep. Eric Singson,
        Abra Lone District Rep. JB Bernos and Pangasinan Third District Rep. Rosemarie
        "Baby" Arenas. All came from the Liberal Party (LP) of President Benigno "Noynoy"
        Aquino III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb2ede-51cd-44a0-bee0-ddbef147cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, Duterte''s choice for House speaker, said more lawmakers
        are joining them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca96f9a-7ed6-41f8-9c86-a8337fb82918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/20/pdp-laban-duterte-npc-coalition-agreement.html">Related:
        PDP-Laban signs coalition agreement with NPC</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e09159-7704-4096-a4f2-f9582771b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban must get the support of 198 out of 297 congressmen to
        have "super" majority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5518ca-7f18-4a87-b3e3-0a22d1fd99b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will ensure passage of Duterte''s legislative agenda, such
        as the revival of death penalty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489aae6a-5d95-46ed-8765-8f62e93df638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingnan natin within one year. Pipilitin natin," said Alvarez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98166597-0c62-4715-bbc1-c410afbc4ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s see within year. We''ll do our best.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7298ad4-deaf-4153-b82f-fbbaf26e8226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/16/Duterte-death-penalty-by-hanging.html">Related:
        Duterte wants to restore death penalty by hanging</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91add1e7-d507-4222-9d45-cc957a87e095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Singson, who spearheads Northern Alliance, said they would
        not be Duterte''s rubber stamp.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d6e98d-89d6-4c83-bdf7-00f4d8e91e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have our own freedom to make decisions. Of course, depende kung
        ano ba ''yung bibigyan ng death penalty," Singson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9872af11-9d1f-4fb4-a898-fe83e9a6e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have our own freedom to make decisions. Of course,
        this depends on where death penalty will be applicable.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c9659-377c-4f47-b5ad-61326d237111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said they''re looking at holding a possible plebiscite to
        coincide with the 2019 mid-term elections to ask whether the people would
        want a shift to federalism, another item in the agenda of the incoming administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c85121-011e-4272-acc8-bb4c96f08655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new members of PDP-Laban said they would actively participate
        in debates to ensure an effective check and balance system under the Duterte
        administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541909e0-fa07-4400-bac4-efcbe7a20705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:53:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:53:32.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/23/liberal-party-LP-members-lakas-cmd-nup-vow-alliance-duterte-alvarez.html">Related:
        More LP members, political parties vow alliance with Duterte</a></p>'
  'NBI-drug-raid-policeman-syndicate':
    'author': ' Gerg Cahiles and Selina Dagdag, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-25T21:15:41.871+08:00
    'embedimage': 'jcr:84d5a471-0738-48b2-87a4-a46d380464ff'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/t_sscvmbYZA"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22557b4d-992b-44a0-b2a4-ae03dafc6c10'
    'lead': 'Agents of the National Bureau of Investigation (NBI) raided the house
      of a police officer early Wednesday morning (May 25) in Manila, based on a tip
      that they were involved in illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T13:58:15.468+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T13:58:18.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T13:58:18.444+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI: Policeman nabbed in drug raid connected with syndicate

      '
    'updated': 2016-05-27T12:33:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d926ec-13a2-4b8e-8b6e-9a0218877490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Agents of the
        National Bureau of Investigation (NBI) raided the house of a police officer
        and his asset early Wednesday morning in Manila, based on a tip that they
        were involved in illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a203f81-c98a-436a-9a94-63bf38af5a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Officer 2 (PO2) Jolly Allangan is assigned to the Regional
        Anti-Illegal Drugs Group of the Metro Manila police force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda34689-0def-4a6c-bef8-97af86e5bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said claims linking him to drugs are false information from pushers
        he had arrested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5866a6c-d8f7-4f4e-bdc1-1e9435364c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NBI agents found packets of crystal methamphetamine and weighing
        scales in his home in Sampaloc district.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6dc682-b7be-409f-8de2-43a5d99bfe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a number of firearms in the kitchen and in vehicles parked
        in his garage. An SUV even had a fake license plate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a21221f-8139-4851-8f88-eb3cb9ab8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI agents were able to open a vault inside the master bedroom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab01b99-323c-4951-894f-e026f09457ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found more firearms, bullets, and crystal meth. The vault also
        contained documents and a drawer full of cash. Agents are still determining
        the amount of cash and drug value.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0953b68d-4910-435d-ad0c-d064cbbfebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were several surveillance cameras in Allangan''s house, and
        white boards that had names, dates and meeting places.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71fc3ad-b1af-458a-ac77-9ec5202cf09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allangan had no comment when asked about the items found in his
        house, opting to invoke his right to remain silent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f2d767-3958-47ca-8dee-9a0d63024fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agents brought Allangan and all seized items to the NBI headquarters
        in Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a60ef5-89a0-4c73-8393-290416499b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegal drug network</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ab880-508a-4212-8944-0559ea78659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Allangan had connection with a big time drug syndicate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58223e15-8f52-4a25-afce-f8d846d3140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI National Capital Region Director Max Salvador said Allangan''s
        name first floated when the so-called Bilibid 19 — a group of convicted drug
        lords — was transferred to the NBI detention facility in Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a198391-9dd7-49aa-8af5-37e724d88a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, the NBI thought that Allangan was selling drugs that were
        recovered from police operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8fde82-3712-4133-afde-1bc661ddd6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Salvador said Allangan had been directly working with one of
        the convicted drug lords, whom the director refused to identify so that their
        other operations will not be compromised.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d091cb6-ab66-43ec-b4e2-e7b04731b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Allangan moves drugs from the main source to the dealers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a59cee5-74d5-441f-9006-b0f7a93f5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador added that since Allangan was working for the NCR''s anti-illegal
        drugs unit, he was aware of the movements of law enforcement agencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff5ffde-34e0-4e18-b0c8-c9b9e06f4797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said being an anti-narcotics police was also a good cover-up
        for the suspect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d2f1d8-f5d9-439f-9565-c96c2ac48078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO has already relieved Allangan of his duties.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe2859-274c-42a2-bc3c-dc1d620b47f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Wilben Mayor, spokesperson for the national police,
        said aside from administrative charges, Allangan might also undergo a lifestyle
        check since Allangan''s salary didn''t match his lifestyle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36e01a-bca7-4121-bc9f-169138516bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T13:58:15.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T13:58:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor said with a monthly salary of between P25,000 and P30,000,
        it was doubtful that Allangan owned two cars.</p>'
  'rules-of-canvassing-official-count-president-vice-president':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'The House of Representatives and the Senate in a joint session started
      the official canvassing of votes for president and vice president on Wednesday
      (May25).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-25T19:24:54.184+08:00
    'imagesource': 'jcr:9f8a2a78-12e8-4e38-a411-b3cfb13e8943'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90bbd950-4f21-4132-99de-4b3c98290883'
    'lead': 'The House of Representatives and the Senate have agreed on the rules
      for the official count of the votes for the presidential and vice presidential
      elections that will lead to the proclamation of the country’s top two officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T14:09:17.565+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T14:09:21.277+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T14:09:20.878+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rules of Canvassing: How does Congress do the official count of votes
      for president and vice president?

      '
    'updated': 2016-05-27T12:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd44a9c-0ed6-4396-8ae2-b9f51cdb21f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The unofficial
        count shows Davao City Mayor Rodrigo Duterte has won as president by an uncontested
        landslide, but the results of the presidential race won’t be official until
        the congressional canvass has been completed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402bd557-06fb-4163-a2ab-4c8a66b00872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more exciting race, however, is for the vice presidency because
        of the narrow margin between Sen. Ferdinand “Bongbong” Marcos and Camarines
        Rep. Leni Robredo, who is ahead in the unofficial count.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd797c456-16f8-4f9e-96f1-9de79015901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will Philippine Congress count these votes to make the results
        official for the proclamation of the new president and vice president?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe4744c-1510-48fc-95d6-68d2d184a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First things first</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f386cf-fc86-4069-9208-79dbbe87d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, a joint canvassing committee composed of members of the House
        of Representatives and the Senate must be organized in a joint session of
        Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636dc977-8f53-448d-b8fe-f2c062e5af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution says senators and congressmen shall meet in a Joint
        Public Session no later than 30 days after the election to canvass the votes
        for the two highest officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1b620-eb85-415c-b495-5702325003c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Public Session shall be held at the Plenary Hall of the
        House on the date and time set in a concurrent resolution approved by both
        chambers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b5e5ef-98aa-4622-b1d8-f1601de3cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President and House Speaker will each appoint seven members
        to the Joint Committee, including a chairperson and four alternate members
        for each chamber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e9a381-9f21-4e72-aa22-f954d1ed02b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Congress member who was a candidate for president or vice president
        cannot be appointed to the Joint Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6336a-85b5-4610-8ecd-78765b3a829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/05/25/Comelec-Bongbong-Marcos-system-audit.html">Also
        read: Marcos insists on separate canvassing of votes for VP</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f9f556-2718-4387-9ab6-3766da2c991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/18/leni-robredo-bongbong-marcos-system-audit-vice-presidential-race.html">Robredo
        welcomes system audit proposed by Marcos</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d25fbf3-3e63-4a51-a546-e5bb248d34b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Opening of the Certificates of Canvass.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467e533-c245-416e-90f1-8c48bbbddda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the presence of the members of the Senate and the House, the
        Senate President shall open election documents in the order they were received.
        These are the electronically transmitted Certificates of Canvass (CoCs) and
        manually counted and physically delivered CoCs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a123020-62ad-4d88-a851-bfb1b47cfc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening of the CoCs can be delegated to the Secretary of the
        Senate or to the Secretary of the House of Representatives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b396844-fcc1-4c34-b997-a0c7fd5bf84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those tasked to open the documents “shall record the condition of
        the ballot box, the special diplomatic electoral pouch and the envelope containing
        the CoC.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0edd2b-d463-4092-bc0c-13ee7c485b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canvass of votes</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33393bc-a388-42ef-a7dc-4d16b586e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Committee shall canvass the election documents in the
        order they were received.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2013e1b-7bbb-42e1-a03f-9673709ad7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Committee shall generate and print a copy of the electronically
        transmitted CoC from the Consolidation and Canvassing System (CCS), then compare
        the printed copy of the electronically transmitted CoC with the printed copy
        of the CoC physically delivered by the Provincial Boards of Canvassers (PBOCs),
        City Boards of Canvassers (CBOCs) and District Boards of Canvassers (DBOCs)
        to Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df01fadc-7acd-4bb9-8772-6586637be634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the CoC of the overseas absentee voting (OAV), the Joint Committee
        shall compare the printed copy of the electronically transmitted CoC with
        the printed copy of the CoC contained in the special diplomatic electoral
        pouch physically delivered to the Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932d8fa-c2f0-476f-a85b-b0a558596c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Committee shall then “ascertain” that the number of votes
        cast for each presidential and vice presidential candidate in the electronically
        transmitted CoCs and in the physically delivered CoCs “are identical.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7f611-14dc-4899-872f-a9970cbdfc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is any discrepancy between the electronically transmitted
        CoC and physically delivered CoC as to the number of votes cast for any presidential
        or vice presidential candidate, “the Joint Committee shall require the PBOC/CBOC/DBOC
        concerned to personally appear before it within twenty-four (24) hours and
        explain the discrepancy.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca01a3f-43fa-4da1-be14-b1d7f6ee452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of OAV, the Joint Committee shall require the Special
        Board of Canvasser (SBOC) concerned to explain the discrepancy. “In lieu of
        personal appearance, the SBOC of a particular country/territory/post may be
        contacted through any form or means of communication deemed safe and reliable
        by the Joint Committee.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a434a3-a286-4768-b229-0a56de0f71c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Committee may order the production, examination and comparison
        of the Compact Disc/s (CD), the Secure Digital (SD) cards (both the memory
        and/or the back-up cards) from the Vote Counting Machine/s and/or CCS Machine,
        the audit logs and/or the printed or generated Statement of Votes (SoVs).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc06957-a8eb-41c0-a19a-fadcbd962282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the issue remains unresolved, representatives of the candidates
        questioning the official results may appeal their case to the Presidential
        Electoral Tribunal (PET) after the winning candidates are proclaimed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970cf720-0d8c-4572-aaf4-701d69935174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:09:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:09:21.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/25/Comelec-Bongbong-Marcos-system-audit.html">Also
        read: Comelec defers action on Marcos audit request</a></p>'
  'gabriela-third-party-list-seat-17th-congress':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-25T18:54:55.115+08:00
    'imagesource': 'jcr:27cab830-cdeb-442a-82e8-d590c2d4149c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bba8430b-fee0-458b-9878-207acdeeef25'
    'lead': 'The Gabriela party-list wants the Commission on Elections to proclaim
      their third representative in Congress, Bai Ali Indayla. The group claims that
      based on the votes they garnered in the last elections, they deserve another
      seat in Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T14:14:11.812+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T14:14:39.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T14:14:39.652+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gabriela wants third seat in Congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3872d3-0070-4556-aaed-b3dac14514a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:11.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:14:39.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Women''s group
        Gabriela called on the Commission on Elections (Comelec) on Wednesday (May
        25) to grant them a third representational seat in Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ca626-3ab8-4ac8-afde-a3e1696ef01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:11.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:14:39.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela earlier filed a motion for reconsideration and a motion
        for correction at the Comelec, in line with their petition to give party nominee
        Bai Ali Indayla, who represents women in the Moro community, a congressional
        seat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761992f-2f75-46d5-8a18-7d7d491598a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:11.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:14:39.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group won two seats for Emmy De Jesus — who is also Gabriela
        national chairperson — and Arlene Brosas after getting 1,367,795 votes in
        the May 9 elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70072d-379e-46f8-bef8-2aa3e9a3311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:11.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:14:39.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to garner 1.3 million votes, equivalent to more than
        four percent of the necessary votes," De Jesus said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b0f85f-dd55-4963-93df-770a6f609176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:11.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:14:39.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they insist the Comelec had miscalculated the number of party-list
        seats: Instead of 59, the Comelec should distribute 60 seats for party-list
        representatives, since this is 20 percent of the 238 congressional districts
        under the 17th Congress.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Ang ating ika3 nominado Bai Ali Indayla kasama mga nanay sa labas
        ng COMELEC para igiit ang <a href="https://twitter.com/hashtag/3ForGabriela?src=hash&amp;ref_src=twsrc%5Etfw">#3ForGabriela</a>
        <a href="https://t.co/0i5M3cjQCS">pic.twitter.com/0i5M3cjQCS</a></p>&mdash;
        Gabriela Women&#39;s Party (@GabrielaWomenPL) <a href="https://twitter.com/GabrielaWomenPL/status/735329460849942528?ref_src=twsrc%5Etfw">May
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b5740-eb8b-4c19-bc05-77492bf07f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:11.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:14:39.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31517602-6585-4f24-9f64-5c3aa2f849cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:11.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:14:39.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a Supreme Court ruling on the case filed by BANAT party-list,
        the group believes they earned three seats in the elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fab988-8cb0-4859-a863-bd106b3ebb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:11.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:14:39.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that the Comelec favorably decides on our petition and
        prevent a long-drawn legal struggle to give marginalized women a stronger
        voice in the House of Representatives,” De Jesus said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea61666-5673-470c-be93-6a399356204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:11.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:14:39.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus said, however, there was no need to elevate the case to
        the Supreme Court, since the poll body only made a mathematical error that
        could be corrected by the commissioners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e1ad8-6048-454b-9b4e-903b1060dcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:11.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:14:39.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the group held a picket outside Comelec offices across
        the country to advance their cause.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb61d2-1baf-4799-959e-67147635a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:14:11.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:14:39.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ivy Saunar contributed to this report.</em></p>'
  'abu-sayyaf-in-sulu':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-25T18:26:17.849+08:00
    'imagesource': 'jcr:89ea9232-d5c2-4218-aa01-ddbbf7cb211b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33cc05ba-ff83-48ca-a0dc-66559b882f4c'
    'lead': 'Government forces have captured an Abu Sayyaf camp in Sulu following
      a 45-minute firefight. The Armed Forces of the Philippines said the military
      is continuing operations to rescue the three hostages the Abu Sayyaf had threatened
      to kill if ransom is not paid by June 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T14:21:39.418+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T14:21:42.462+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T14:21:42.137+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military captures Abu Sayyaf camp in Sulu, determined to rescue hostages

      '
    'updated': 2016-05-27T12:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee95ab-cf3b-4fee-99ed-689d704f2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:39.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:21:42.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Government forces
        have captured a camp of the terror group, Abu Sayyaf after a firefight in
        Maimbung, Sulu, the military said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40c3837-3c53-4444-9745-cadb3a85e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:39.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:21:42.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Filemon Tan, spokesman for the Western Mindanao Command (WesMinCom)
        of the Armed Forces of the Philippines (AFP), said troops from the Army’s
        14th Special Ranger Company fought an unknown number of rebels under ASG leader
        Idang Susukan in Barangay Gulangan for about 45 minutes on Tuesday before
        the gunmen withdrew.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75f61c7-8da0-40c7-946c-133566ac631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:39.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:21:42.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said the encampment could accommodate about 200 people and had
        a water source. Soldiers recovered gun parts, personal belongings, and a Honda
        motorcycle at the camp, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc8730e-c294-4cf1-b3a9-6243fceeed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:39.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:21:42.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/24/Abu-Sayyaf-hostage-video.html">Also
        read: Abu Sayyaf releases ''final'' hostage video</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546dac54-6248-48c1-8cf8-f2d77f7bf91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:39.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:21:42.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military suffered no casualties, while the number of dead or
        wounded on the Abu Sayyaf side was still unknown, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6826c214-62ce-40b6-bc29-76709dff170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:39.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:21:42.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP determined to rescue Samal hostages</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5445dfa1-1f4f-4ecd-9cd1-8c6c167e5afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:39.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:21:42.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said the armed forces are doing their best to rescue the three
        remaining hostages still in the hands of the Abu Sayyaf. A fourth captive
        was killed by the Abu Sayyaf last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78d109-2780-4786-a200-b0a06c323c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:39.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:21:42.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops have been tracking down the criminals who are holding Canadian
        Robert Hall, Norwegian Kjartan Sekkingstad, and Filipina Marites Flor. The
        hostages were abducted from Samal Island on September 2015. The Abu Sayyaf
        killed the fourth hostage, Canadian John Ridsdel, in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac0278-f7d3-4b60-b3e0-05e71608f181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:39.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:21:42.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The deadline set by the ASG is their deadline but for the WMC,
        we are doing our best to immediately rescue the KVs (kidnap victims) and neutralize
        the ASG,” Tan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae4edfc-1388-465b-87b4-9d57ea349873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:39.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:21:42.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (May 23), the ASG released a ''final video'' showing the
        three victims begging for help from presumptive President Rodrigo Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a13a0-0d17-4daa-981d-48de28c77f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:39.419+08:00
