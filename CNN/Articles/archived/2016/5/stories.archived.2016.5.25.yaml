        protestors have left &amp; remaining contingent is only looking to cause trouble
        &amp; be destructive</p>&mdash; Albuquerque Police Department (@ABQPOLICE)
        <a href="https://twitter.com/ABQPOLICE/status/735319218036543488?ref_src=twsrc%5Etfw">May
