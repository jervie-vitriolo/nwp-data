      'mgnl:type': 'text'
      'text': '<p><strong>Maricel Soriano, Diether Ocampo, and Claudine Barretto in
        “Soltera” (1999)</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9452de-49f0-4c2b-8985-0987d831474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:47:54.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:47:58.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maricel Soriano is Sandra, the title character, who falls in love
        with Diether Ocampo’s Eric, a young man 12 years her junior. Aside from the
        generational gaps between them, a conflict arises in her family’s disapproval
        of the relationship. It all comes crashing when Eric leaves Sandra, who turns
        out to be pregnant, for her assistant Lisa (Claudine Barretto). For all the
        teleserye-like intensity, unfortunately, the movie finishes on a note that’s
        slightly too idyllic for all involved.</p>'
