      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Piolo Pascual, Coleen Garcia, and Dawn Zulueta in “Love
        Me Tomorrow” (2016)</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f3f63-7f37-43fa-95c4-c363ad9deb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:47:54.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:47:58.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Piolo Pascual vehicle, dubbed a “coming-of-different-ages”
        story and premiering this week, puts his immature thirty-something DJ character
        JC in the middle of Cristy (Dawn Zulueta), a fashion designer who’s been through
        it all, and Janine (Coleen Garcia), a spritely young socialite. With Janine,
        he forms a no-strings, no-labels, strictly physical relationship, much to
        her frustration. With Cristy, it’s a series of meet-cutes that leads to reluctance
        on her part and possibly a deep connection on his. Before the trailers, it
        would’ve been impossible to imagine such a trio, but from what’s shown — Zulueta’s
        indignant “He’s not my son!” after that first meet-cute is of note — the production
        just might be on to something.</p>'
