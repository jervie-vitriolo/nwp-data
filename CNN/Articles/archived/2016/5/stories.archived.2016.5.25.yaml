      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reported rocks and bottles being thrown at their police horses,
        but downplayed their clashes with protesters on Twitter, noting that they
        hadn''t used tear gas and had not arrested any of the protesters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a713c4-bc2b-4dca-9c32-909769652a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:59:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:40:15.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smoke that has been seen is not tear gas, it''s just smoke.
        We have not deployed tear gas at this time," the police tweeted.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The smoke that has been seen is not tear gas, it&#39;s just smoke.  We
        have not deployed tear gas at this time.</p>&mdash; Albuquerque Police Department
        (@ABQPOLICE) <a href="https://twitter.com/ABQPOLICE/status/735305581741776896?ref_src=twsrc%5Etfw">May
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

