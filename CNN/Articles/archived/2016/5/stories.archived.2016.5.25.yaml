      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has a passionate group of more than 300 million customers,
        but its growth has stagnated. In an attempt to boost Twitter''s popularity,
        the company has been looking for ways to make its service simpler to use,
        while also matching some of the richer features offered by many of its social
        media competitors.</p>'
