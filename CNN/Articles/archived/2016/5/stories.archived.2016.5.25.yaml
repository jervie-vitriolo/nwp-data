  'duterte-du31-victory-party-june-4':
    'author': 'Ben O. Tesiorna, Davao City-based journalist'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-25T17:38:18.945+08:00
    'imagesource': 'jcr:d1e253c5-4c95-4af1-a8f5-2aadc9949003'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5e5b533-7f77-41bf-9a00-fe8722fb295f'
    'lead': 'More than 100,000 people are expected to attend the 12-hour party, dubbed
      as “DU31: One Love, One Nation Thanksgiving Party" at the sprawling Crocodile
      Park on June 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T14:26:40.284+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T14:27:39.728+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T14:27:39.522+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte victory party in Davao all set

      '
    'updated': 2016-05-26T17:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471eb6bb-19df-4aed-8fb4-99e795cf7746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:26:40.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:27:39.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> The grand victory
        party for presumptive president Rodrigo Duterte is all set in Davao City,
        police said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9009a6-0dc9-4058-ad8a-ffac4f5abcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:26:40.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:27:39.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100,000 people are expected to attend the 12-hour party,
        dubbed as “DU31: One Love, One Nation Thanksgiving Party" at the sprawling
        Crocodile Park on June 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd38bb-861c-48a3-9b54-1290540b6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:26:40.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:27:39.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers will back up the police in securing the party-goers and
        the incoming president and his family. The Davao City Police Office (DCPO)
        will deploy 2,000 officers for the event, according to local police spokesperson
        Chief Inspector Milgrace Driz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1fb313-a732-4b45-b3e2-f7291b6d7fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:26:40.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:27:39.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police will be reinforced by personnel from the military''s
        Task Force Davao and volunteers from the city’s barangays, Driz said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffce8cb-ccba-4950-a8aa-9abc62d0a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:26:40.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:27:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help ensure maximum security for the venue, there will only be
        one entrance and exit point, but other areas will be opened for emergencies,
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003cce7-2dc1-4697-ad04-38a3396395ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:26:40.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:27:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rave party is expected to attract young people who will join
        the celebration of Duterte’s victory in the May 9 polls where an unofficial
        count showed him winning by a landslide against his four rivals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b002b65f-d7e5-4281-a4b0-760938e1eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:26:40.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:27:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the tragedy that struck the weekend music festival in
        Pasay City that left five people dead, authorities said they will strictly
        screen alcoholic beverages and illegal drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0f367-c9a8-4e2e-addd-071336bb61b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:26:40.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:27:39.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will be spearheaded by the local supporters of Duterte
        — the same people behind the attempt to break the Guinness world record for
        the simultaneous singing of the national anthem last May 7 that caused monstrous
        traffic on the road leading to the Crocodile Park.</p>'
  'escolta-office':
    'author': ' Don Jaucian'
    'caption': 'The windows of the office of the architecture firm 1/0 design collective
      open up to a striking view of downtown Manila. Photo by JL JAVIER'
    'categories': ['908572d3-cb9f-47cd-a8c7-42aa2d5eebf0']
    'created': 2016-05-25T17:04:13.638+08:00
    'imagesource': 'jcr:ad7e1b15-466a-4d83-ae4d-51546602da08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd09cf37a-0810-4481-aa48-89e0cb755355'
    'lead': 'The working hub of the architecture firm 1/0 design collective is a perfect
      example of how modern businesses can occupy heritage buildings and still be
      respectful of their histories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T14:37:56.741+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T14:38:02.744+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T14:38:02.450+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A modern office hidden inside one of Old Manila’s historic buildings

      '
    'updated': 2016-05-27T18:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd399fb0a-9a0a-4d84-8916-df51f97dc1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> These days, the
        prospect of opening an office in Escolta would probably be met with worried
        looks and furrowed brows. Once the premier financial and commercial district
        of Manila, Escolta is now but a hollow shell of its past, lined with neglected
        buildings — some of them abandoned because it is more cost-effective to leave
        them in that state — dilapidated signs, quaint commercial establishments,
        and busy pedestrians hurrying to and from their destinations, unmindful of
        the decaying state of history all around them. The past few years have seen
        a strong movement dedicated to revitalizing the area, with tours and weekend
        markets along the street, particularly to bring in people who wouldn’t usually
        think of visiting this side of Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0c549-5a23-4b77-8575-b8ad4e5192ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during one of these creative bazaars that Jan Carlo San Luis
        and Angelo Ray Serrano found themselves enamored by Escolta’s old-world allure.
        Eventually, they opened a small office for their architecture firm, 1/0 design
        collective, on the fifth floor of the First United Building, which is also
        home to many creative ventures such as the art collective 98B and Julia Nebrija’s
        Viva Manila tours.</p>'
    '3':
      'image': 'jcr:06ca5388-c7e0-4b4d-82e8-1a3e409a6d0d'
      'imageCaption': 'Angelo Ray Serrano (pictured) and Jan Carlo San Luis didn''t
        have to change much of the original design of their office space. "Before
        yung glass niya yung parang frosted," Serrano says. "Hindi siya clear, so
        parang nakakahinayang na frosted yung glass, kasi with that kind of view,
        hindi mo makikita." Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2c6fa-80f2-4437-a5a6-b1e00a9546ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7757bee8-4440-4abc-94b0-bc3b4928d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-square-meter space has high windows and ceilings. It’s big
        enough to fit a loft, but San Luis and Serrano didn’t want to interrupt the
        flow of light coming from the big glass window that acts as a centerpiece
        of the office. “What we wanted with this [place] is [something] transparent,”
        Serrano says. “Para you can see the church there. Ayaw namin masyadong mag-build
        up ng anything distracting; sayang yung view and light.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb412011-a4b2-462f-8ad9-e6314a1571fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Luis and Serrano are mostly the only ones who use the office,
        but the strangeness of their address invites clients to seek their headquarters.
        “Most of them are curious, kasi, ‘Why do you have an office in Escolta,’ ‘di
        ba?” Serrano says. “Usually pinupuntahan namin yung clients namin kasi ganun
        naman ngayon eh, you just need a space where you can work, and then you just
        meet up with clients kung saan man convenient. But yung karamihan sa kanila,
        surprisingly gusto pumunta dito.”</p>'
    '7':
      'image': 'jcr:826c2698-b426-41f9-99d1-5f146b7d5ad4'
      'imageCaption': 'The inner area of the office has a tall, domed ceiling. Originally,
        there was a plan to build a loft to maximize space but Serrano and San Luis
        thought it would make the space feel dark and cramped. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e062f28-38ab-4537-9c4c-005ab75cb851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa46b2e-5aaf-4748-a9c2-a7cb13e8f580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their office is wide enough for its intended use, with big glass
        tables in the middle and shelves made of steel rods and wooden planks acting
        as dividers between the working room and the reception area. A smaller room
        overlooking the street acts as their informal “conference room,” with low
        wooden chairs and cube shelves lined with magazines and books to spark inspiration
        when needed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7935e43f-cff3-473f-a772-a91d249e8d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang masyadong binago,” Serrano shares. “We just added furniture,
        like yung mga shelves, and painted [them] white. Saka before, yung glass niya
        yung parang frosted. Hindi siya clear, so parang nakakahinayang na frosted
        yung glass, kasi with that kind of view, hindi mo makikita. Yung isang glass
        door, it’s fully painted white; hindi mo kita yung other side.”</p>'
    '11':
      'image': 'jcr:addec651-bdaf-43f3-a872-118e88e9347e'
      'imageCaption': 'Plants and small tabletop home accessories liven the mostly
        white color scheme of 1/0 design collective''s office. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e297b03-eccf-4ece-95df-2d6928de5813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6acf73-15e0-4701-abad-af3f830708f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they’ve been practicing for only two years, their firm has
        amassed some important projects, such as the winning mixed-income housing
        design entry in the Clark Podscapes Building Accessible and Liveable Ecologies
        competition, and the newly transformed Hub: Make Lab on the first floor of
        the building, the former site of Saturday X Future Market @ Escolta.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71079af3-91ca-4aeb-9ca5-15201114a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for their choice of office location, Serrano says it reflects
        so much of what they do: “The people here, 98B, the owners, they’re really
        passionate about the street, sa Escolta. So we want to be surrounded ng passion
        nila. Like 98B, they have an artistic approach on a lot of things. So kami,
        as an architecture office, interesting na nandyan sila kasi they influence
        us to be not boring. For us, feeling ko after a while you design and then
        it gets repetitive, [but] having them there, nakakatuwa. It’s more of [a]
        community.”</p>'
    '15':
      'image': 'jcr:23bcef71-3b23-498b-8b58-0dd6ed30965c'
      'imageCaption': 'The tall shelves in the office are made of steel rods with
        wooden planks so as to preserve the entry of light and give the room breathing
        space. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8d917-e4e1-450f-8f8f-9262b7b81676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9827c2-8327-4068-93b8-747637678bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The street has its reputation, especially after dark, but Serrano
        hopes this will change with the efforts of bringing Escolta back to its old
        charm. “[It can be] scary, actually, kapag gabi,” he admits. “Kahit late afternoon.
        But I guess kapag nag-pick up na yung Hub, we imagine siya yung mag-i-start
        ng something with the other buildings kasi the owners aren’t open to changes,
        bringing new people in.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84657184-18de-469d-b991-3533619148e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example of that change is Fred’s, a popular drinking place from
        Cubao X, opening in Hub — a first for the street since building owners prefer
        not to have something of its kind in the area.</p>'
    '19':
      'image': 'jcr:1afebbc3-177b-4709-8f7b-391bbc832dff'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9a207-a202-4164-aaaf-137741409281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5280ecd-dfc8-42bf-b6c9-8dd464fc3731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once nakita nila na OK yung ginagawa nina Robert [Sylianteng, First
        United Building’s owner], I’m sure na mahahawa yung mga other buildings around
        it,” Serrano says. “And when that happens, it will also affect security, yung
        general atmosphere ng place.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110774ca-cddc-4aad-9196-e009fa279dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:37:56.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:38:02.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serrano hopes that people will look at their office as a symbol
        of the area’s potential to be a home for creatives who are eager to preserve
        the city’s rich heritage. “I guess yung whole idea of putting up shop here,
        kasi hindi talaga common,” he says. “I doubt na unang office space na iisipin
        mo ay Escolta, pero risking na dito kami nag-put up ng spot, I think it shows
        a lot about how we deal with our projects, because we’re very passionate about
        what we do. Kahit wala kaming masyadong kitain diyan, OK lang, basta alam
        namin na great work yung ginagawa namin.”</p>'
