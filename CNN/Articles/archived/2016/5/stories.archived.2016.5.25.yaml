    'lead': 'Protesters lit fires, smashed a door and threw rocks outside a Donald
      Trump rally Tuesday night in New Mexico — the latest scuffle to follow the presumptive
      Republican nominee''s campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T15:59:00.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T16:40:15.919+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T16:40:15.637+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump protesters smash door, break through barriers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f09547-f88e-4df1-8bac-4ede243b86bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:59:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:40:15.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Protesters lit fires, smashed a door and
        threw rocks outside a Donald Trump rally Tuesday night in New Mexico — the
        latest scuffle to follow the presumptive Republican nominee''s campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d0fb1-4b9c-4e7a-88d9-12d5c16ea6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:59:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:40:15.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene outside Albuquerque''s convention center was chaotic as
        police ushered protesters away from Trump''s event and into the nearby streets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef38eece-6248-4b69-9afc-1fa7d0d8df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:59:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:40:15.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, anti-Trump protesters -- many critical of his positions on
        immigration -- loudly chanted, "F*** Donald Trump."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b468a9-a52f-49a7-a637-332cd53318fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:59:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:40:15.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters had broken a glass door to the convention center.
        Some taunted police and jumped on police vehicles as officers in riot gear
        and on police horses moved them away from the convention center''s exits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1c98c6-3226-479d-b691-3392bb7447a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:59:00.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:40:15.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had already left the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb45b573-f9dc-48b9-9468-282226dc57ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:59:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:40:15.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene was reminiscent of the violence between Trump supporters
        and protesters in Chicago in March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d3bf68-3ffc-4fa0-b908-edf86ec66efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:59:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:40:15.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, though, police kept protesters and Trump supporters apart,
        and didn''t arrest or clash with the protesters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3824637-0155-4dd0-ae3b-6b3571b9c5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:59:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:40:15.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite initial word of gunshots, Albuquerque''s police department
        said on Twitter that there was "no confirmation" of gunshots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea369d5-be3e-4052-a10a-7bfa2f2fe1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:59:00.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:40:15.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no confirmation that any gunshots were fired, contrary
        to reports. Possible damage to Convention Center Windows by pellet gun," the
        department tweeted.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">There is no confirmation that any gunshots were fired, contrary
        to reports. Possible damage to Convention Center Windows by pellet gun</p>&mdash;
        Albuquerque Police Department (@ABQPOLICE) <a href="https://twitter.com/ABQPOLICE/status/735304936934625280?ref_src=twsrc%5Etfw">May
        25, 2016</a></blockquote>

