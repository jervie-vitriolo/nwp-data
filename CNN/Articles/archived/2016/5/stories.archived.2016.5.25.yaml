    'template': '1'
    'title': '5 bizarre love triangles in Philippine cinema

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147787f-08bd-4e2d-a769-93e7fee86d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:47:54.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:47:58.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Most of us have
        grown up with preconceived notions of love triangles — a staple of telenovelas,
        the same way telenovelas had been staples of our daily post-school afternoons
        in the 90s. Beyond these melodramatic Tagalog-dubbed offerings, the love triangle
        has lived on in the Taiwanese and Korean shows that have replaced them, as
        well as in Western shows, films, and young-adult literature. The inclusion
        of the plot device almost guarantees a divided fellowship: Dao Ming Si or
        Hua Ze Lei? Brooke Davis or Peyton Sawyer? Peeta or Gale?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ce9de2-241a-421e-bb38-716c10b3ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:47:54.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:47:58.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here lies the trope’s inherent appeal: It keeps you guessing. When
        a character is torn between two sides, the viewers are likely to have a choice
        of their own, and that keeps them invested. It amounts to twice the chemistry
        between the parties involved, and the choice is usually between two equal
        but somehow radically different love interests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50cb867-b40b-449f-b36c-51e425e6bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:47:54.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:47:58.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particularly in the Philippines, there came to be an abundance of
        them with the sudden onslaught of infidelity-themed media in recent years,
        but there has been a fair share of deviations, as well — brothers have fought
        over the same woman, and teenagers have a tendency to juggle crushes. However,
        some movies have pushed the envelope further by featuring the unlikeliest
        and most unexpected of pairings, to subpar, surprisingly logical, or often
        downright strange results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d36d49-6185-4960-96f8-ec6cacca6601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:47:54.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:47:58.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five love triangles that have kept us guessing in more
        ways than one.</p>'
