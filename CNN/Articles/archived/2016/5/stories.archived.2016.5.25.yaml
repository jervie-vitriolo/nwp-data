      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:51.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaue City (CNN Philippines) — The expanding economy of the Central
        Visayas has prompted Filipino real estate developer Taft Properties and Hong
        Kong Land to join forces to develop a P130 billion waterfront micro township
        project in Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ecd556-1a46-460b-b5ff-8b263743ce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:54:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:51.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint venture will build a mixed-use development of high rise
        residential, office, commercial and retail establishments on a 20-hectare
        property along the Mactan Channel which will be called Mandani Bay, Taft Properties
        COO Cristopher Narciso told reporters Thursday (May 19).</p>'
    '3':
      'image': 'jcr:e7c05a49-2a8f-4ee2-af9f-2e22e51dcb0e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c8bdfc-c4e5-4fb0-be25-c2796940877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:54:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:51.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be227a-b65f-470e-a63f-3cbc7981132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:54:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:51.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taft Properties is backed by Vicsal Development Corp., the company
        behind the Metro Gaisano chain of stores.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1bf851-6b6f-4475-a31e-f8b11f5741c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:54:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:51.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest (July 2015) figures from Philippine Statistics
        Authority, the Central Visayas economy grew by 8.8 percent in 2014. The growth
        rate is higher than the national average of 6.1 percent. Cebu accounts for
        a major portion of the region’s economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d24b4c-d7eb-4bc7-b04b-4123ee65ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:54:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:51.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly feel that the residential demand here in Cebu will
        remain robust among different market segments," Narciso said. He cited the
        province''s future developments, such as the Cebu-Cordova bridge and plans
        for a bus rapid transit (BRT) system navigating Metropolitan Cebu, which are
        expected to further enhance growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c239c-701b-49e9-9302-737c562a8dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:54:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:51.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Land representative Finn Carew said his company’s joint
        venture with “a very strong Cebuano partner who knows this market and local
        tastes so well” is a “very powerful” combination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d5380-4ce2-48f0-ab0f-5ba7497cb336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:54:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:51.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandani Bay will feature a 500 meter-long waterfront along the Mactan
        Channel, Carew said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b18477-37e6-4a7b-b540-0da1e6665fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:54:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:51.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narciso said they obtained the services of the group responsible
        for authoring the environmental sustainability master plan of Vancouver, Canada,
        in planning the Mandani Bay, plus a traffic consultant to integrate the development
        to Mandaue City and Cebu City.</p>'
    '15':
      'image': 'jcr:94dccc38-28ba-4ceb-a8ca-d5a9e8f3b942'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf9b68-9749-452b-abfb-7b841ed8ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:54:25.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:51.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665275c4-e412-40e4-99fb-c0100054518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:54:25.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:51.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans also include support for future public ferries at the
        marina that will be built, Narciso said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6db64f-6070-4999-af74-73d45cce5583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:54:25.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:51.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Land has a 40 percent stake in the joint venture, the
        constitutional limit for foreign companies in such a project. It will take
        15 years to complete the development.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ec788-aa95-4627-b220-61b97d8052bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:54:25.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:51.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carew said the "vast majority" of buyers are from Cebu and the rest
        of the Visayas, but they are planning to market the development outside the
        region and among overseas Filipinos.</p>'
  'donald-trump-protesters-smash-door-break-barriers':
