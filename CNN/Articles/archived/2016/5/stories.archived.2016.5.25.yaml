    'lead': 'Ceres-La Salle FC bows out of the AFC Cup after conceding a late goal
      against South China AA in their Round of 16 clash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T15:34:39.089+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T15:35:17.179+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T15:35:16.986+08:00
