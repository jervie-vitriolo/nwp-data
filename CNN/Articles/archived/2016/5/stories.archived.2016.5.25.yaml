    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T15:02:02.113+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos insists on separate canvassing of votes for VP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51031648-c2e9-46ba-9a8c-9cbd6a4d9995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:01:58.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:02:02.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> A legal adviser
        of Sen. Ferdinand Marcos Jr. said Wednesday they will demand a separate canvassing
        of the votes for president and vice president by Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42518e9-4a52-4d85-9128-2f4075e22275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:01:58.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:02:02.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://Walkthrough-Canvassing-process">Watch: Walkthrough:
        Canvassing process</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ac3c9-7371-4b31-b90b-d2ada9b92d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:01:58.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:02:02.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will still insist that there should be a separate canvassing
        on the vice president,” former Commission on Elections (Comelec) chairman
        Sixto Brillantes, told CNN Philippines on Wednesday (May 25).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea599779-d8d3-4812-9289-389cc9422d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:01:58.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:02:02.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brillantes said nothing in the canvassing rules approved on Tuesday
        (May 24) says the votes for president and vice president cannot be counted
        separately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47486f83-7ce7-4678-94ab-b55c6584763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:01:58.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:02:02.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/25/franklin-drilon-sonny-belmonte-vote-canvassing-news.ph.html">Also
        read: Lawmakers lay down rules for canvassing of votes</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea33753d-e24e-49c9-910b-88f0cee52048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:01:58.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:02:02.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was just a discussion there but there was no amendment that
        says it was prohibited,” Brillantes said. “So it can be reiterated during
        the committee and these will be taken up again and we will try to see how
        the committee will rule.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddcb7d4-7383-416b-ace1-8e4926e9c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:01:58.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:02:02.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added some of the members of the canvassing committee might agree
        with their position at the start of the canvassing on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50223213-88d3-45da-9240-995699b9841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:01:58.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:02:02.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unofficial count by the Pastoral Council for Responsible Voting
        (PPCRV) showed that Marcos lost to Rep. Leni Robredo in the vice presidential
        race by about 200,000 votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0862108d-3225-4598-925e-83640ca67c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:01:58.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:02:02.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s camp: Cheating claims insult to Robredo supporters</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b6875-7fe5-4307-bdbc-517b5efe2de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:01:58.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:02:02.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the results were doubtful because an unauthorized script,
        or computer command, was introduced into the server used by the PPCRV to count
        the votes. Comelec chairman Andres Bautista has said the script was meant
        to change a character in the name of some candidates and did not alter the
        results.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf4c78-494e-4d10-97e3-7587f6c680d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:01:58.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:02:02.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/25/franklin-drilon-sonny-belmonte-vote-canvassing-news.ph.html">Related:
        Is it possible to rig automated elections?</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfeae83-aec8-48eb-a3c9-753cf44f9fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:01:58.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:02:02.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brillantes said a certificate of canvass (COC) for the president
        and vice president may be counted as one but is actually comprised of two
        pages and can therefore be treated as two separate documents, “so we can really
        ask for (a separate canvass).”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f9a439-971a-4344-a053-8dbcc1d55154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:01:58.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:02:02.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Floor Leader Neptali Gonzales II, who heads the House
        panel in the joint canvassing committee, has said there is only one COC for
        president and vice president, and the joint session of the Senate and the
        House of Representatives did not approve a move by Rep. Jonathan dela Cruz,
        Marcos'' campaign manager, to amend the rules to give way to separate canvassing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710dcef3-0efa-4fc5-80db-e4452cc0cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:01:58.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:02:02.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has alleged that there was massive vote-buying and possible
        manipulation of the unofficial count following the controversial new command
        entered in the Comelec’s transparency server.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90bfc81-bed7-4ea7-878d-a2c5d6dc335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:01:58.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:02:02.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/12/leni-robredo-bongbong-marcos-cheating-allegations-election-results-rigging.html">Also
        read: Analyst: If you trust unofficial presidential tally, why doubt VP results?</a></p>'
