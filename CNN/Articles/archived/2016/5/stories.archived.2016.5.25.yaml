      'jcr:uuid': '34927788-ec15-458d-b6f0-df475104bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:59:00.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:40:15.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Trump''s event, protesters disrupted him sporadically. At
        least three were forcefully removed by police after they refused to leave.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef939b-7fe0-4e1d-92d8-383a2f6bde4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:59:00.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:40:15.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of a dozen protesters in the grandstands around the stage
        where Trump spoke unfurled banners that read "Undocumented Unafraid" and "We''ve
        heard enough." Another banner accused Trump of being a fascist.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff0b53-8839-48b4-9b0b-1debf18221da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:59:00.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:40:15.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, a woman in what appeared to be a bra was throwing
        fake money in the air in the stands behind Trump. She was eventually escorted
        out by police and security.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3404d-20c2-4571-b555-e17bac0dfe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:59:00.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:40:15.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first instance of violence at a Trump event. In March,
        there were violent clashes between Trump''s supporters and protesters in Chicago,
        at an event that Trump decided to cancel.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e9ce0-b755-45e3-8c62-6a447d798e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:59:00.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:40:15.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters inside Trump events have faced violence, too. One was
        punched at an event in North Carolina, with the Trump supporter involved in
        the incident later facing criminal charges.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445e40d-4d0b-4f1f-a5ab-440153413394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:59:00.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:40:15.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the Albuquerque police tweeted, "Appears that most of
        the @realDonaldTrump protestors have left &amp; remaining contingent is only
        looking to cause trouble &amp; be destructive."</p>'
    '36':
