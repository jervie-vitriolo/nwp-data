    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/9tmJoFu--XE"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aead56f-efbe-4e2f-b518-ea9e203bec17'
    'lead': 'Senate President Franklin Drilon and House Speaker Feliciano "Sonny"
      Belmonte Jr. discuss the rules that will govern the canvassing of votes, the
      race for House speakership, and the announcements of the appointments for the
      next Cabinet.'
    'mgnl:activationStatus': true
