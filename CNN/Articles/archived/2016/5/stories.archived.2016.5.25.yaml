      'mgnl:type': 'text'
      'text': '<p><strong>Bea Alonzo, Dingdong Dantes, and Enrique Gil in “She’s the
        One” (2013)</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04d4b83-e104-4395-b9c2-6843b41823c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:47:54.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:47:58.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a quintessential story about a woman named Cat (Bea Alonzo),
        who is secretly in love with her childhood friend, Wacky (Dingdong Dantes).
        Thrown into the mix is David (Enrique Gil), a young man who takes a video
        of Cat, calls it “Girl in the Rain,” and turns her into an Internet sensation.
        Wacky convinces Cat to meet with David, conveniently leaving out the fact
        that he actually returns her feelings, which leads to more complications when
        the two begin dating. Then there’s the fact that David has a best friend of
        his own (Liza Soberano), who, of course, wants him for herself. For such a
        tangled web woven, it all anticlimactically leads to a predictable conclusion.</p>'
