    'mgnl:lastActivatedVersionCreated': 2019-10-11T16:39:19.401+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Wilting Warriors need to find quick fix for playoff problems

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe10d215-5efc-446a-ba4e-21a7480ec0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:41:44.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:19.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The Golden State Warriors are fast
        becoming a pale shadow of the 73-win team that stormed through the regular
        season and there is no shortage of theories as to why the league''s most dominant
        team are now on the verge of playoff elimination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec2c14-2bfe-4365-9978-7d7a379bec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:41:44.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:19.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Oklahoma City pummeled the Warriors 118-94 to take a commanding
        3-1 lead in their best-of-seven Western Conference Finals series on Tuesday
        (Wednesday PHT), questions poured in like Thunder fast-break points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df6f30-29ce-4ce0-a4a7-8e2f6bae6a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:41:44.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:19.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the team''s talismanic MVP Stephen Curry healthy? Did Draymond
        Green buckle under the pressure of his near suspension? Is Golden State finally
        being crushed by the burden of fulfilling a record campaign?</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The <a href="https://twitter.com/okcthunder?ref_src=twsrc%5Etfw">@okcthunder</a>
        are 1 win away from the <a href="https://twitter.com/hashtag/NBAFinals?src=hash&amp;ref_src=twsrc%5Etfw">#NBAFinals</a>
        after <a href="https://twitter.com/russwest44?ref_src=twsrc%5Etfw">@russwest44</a>
        leads dominant Game 4 win with 36p, 11r, 11a! <a href="https://t.co/1fpekOs5m4">pic.twitter.com/1fpekOs5m4</a></p>&mdash;
        NBA (@NBA) <a href="https://twitter.com/NBA/status/735315084222726144?ref_src=twsrc%5Etfw">May
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ffd75-ec25-4d43-b030-66e7bff32f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:41:44.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:19.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e3fff-df65-4d7f-8801-a95266efb3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:41:44.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:19.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Game Four spotlight was also shining on Green after he avoided
        a suspension despite kicking Thunder center Steven Adams in the groin during
        Sunday''s 133-105 blowout loss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459322d5-22ef-4197-885d-2dab91236605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:41:44.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:19.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s emotional leader, Green was subdued during a six-point,
        six-turnover night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6533b0-420e-4358-9f1a-571117b83b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:41:44.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:19.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the first time in my life I haven''t responded to critics,"
        Green said of his disappointing display. "That''s been my story. I haven''t
        (responded) so I need to do that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f71e6-c354-4954-9c6c-60764d093136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:41:44.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:19.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Warriors pushed past the historic 72 wins of the 1995-96
        Chicago Bulls it felt inevitable that they would cap that feat with a second
        straight title.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd40cb8e-9a72-40a6-97e4-728e433c0381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:41:44.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:19.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the odds are stacked against them and the reason for the turnaround
        in fortunes appears much simpler than the combined battle against pressure
        and health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be1f591-2d65-4af4-aca9-696a128cddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:41:44.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:39:19.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder are bigger, faster and at this moment, better than Golden
        State and it does not require a deep investigation to uncover that.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
