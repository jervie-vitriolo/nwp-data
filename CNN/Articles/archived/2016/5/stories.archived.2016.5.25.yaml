  'Marcos-insists-separate-canvassing-of-VP-votes':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(File photo) The unofficial count by the Pastoral Council for Responsible
      Voting (PPCRV) showed that Sen. Ferdinand Marcos Jr. lost to Rep. Leni Robredo
      in the vice presidential race by about 200,000 votes.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-25T16:11:22.581+08:00
    'imagesource': 'jcr:245ff13e-c681-49f6-912a-d10b6263e16d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f59716d9-1d9c-4f7d-afd0-d4bf8339de2e'
    'lead': 'Despite approval of canvassing rules by Congress, Sen. Ferdinand Marcos
      Jr. insists a separate canvassing of votes for president and vice president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T15:01:58.608+08:00
