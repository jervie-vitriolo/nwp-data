      'mgnl:type': 'text'
      'text': '<p><strong>Vice Ganda, Luis Manzano, and Toni Gonzaga in “This Guy’s
        In Love With U Mare!” (2012)</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813395e1-6f8b-4ade-8f3f-658c31b48a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:47:54.190+08:00
      'mgnl:createdBy': 'jeff'
