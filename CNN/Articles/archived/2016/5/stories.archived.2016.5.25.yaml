    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:08:24.496+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers lay down rules for canvassing of votes

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390cd20d-6bdc-407d-9cbb-e5b0255ff956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:34:57.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:24.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The official canvassing of votes
        to determine the next president and vice president of the country is set to
        start.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec8c2cc-9610-41bf-99af-87d46f924dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:34:57.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:24.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/24/congress-house-of-representatives-senate-presidential-vice-presidential-race-official-canvass.html">Related:
        Congress to start official canvass on Wednesday</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e32bf2a-f211-45a7-9f9c-e3fd10f8f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:34:57.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:24.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (May 24), Senate President Franklin Drilon and House
        Speaker Feliciano "Sonny" Belmonte Jr. sat down with CNN Philippines chief
        correspondent Pia Hontiveros to discuss the rules that will govern the canvassing
        of votes, the race for House speakership, and the announcements of the appointments
        for the next Cabinet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a2cb46-83d6-45c9-a307-bad0fa43082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:34:57.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:24.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/24/Congress-convene-to-canvass-presidential-vice-presidential-votes.html">Related:
        Congress convenes to canvass presidential, vice presidential votes</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c214f07c-b06b-435c-a116-8ae702f34159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:34:57.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:24.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon clarified that the National Board of Canvassers "could not
        look beyond the certificate of canvass."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b59ce7-722d-4289-9e79-480abbad6263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:34:57.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:24.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified this, saying, "In practical terms, no one can get the
        elections returns from the precinct level be produced in order to compare
        whether or not, indeed, what appears on the provincial canvass would reflect
        the votes cast in a precinct."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c591ee62-5bc1-4727-a23b-5c452bed6dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:34:57.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:24.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said, "Technically speaking, we are starting the process
        of canvassing the votes but, for today, it will be more or less the organizational
        phase of it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8381fdc-d884-4649-8ffd-32b7431ece0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:34:57.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:24.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "First of all, we will convene jointly the senators and
        the House of Representatives. We''re all sitting down there but we are still,
        jointly but separately, acting on voting separately. Now, I think our principal
        business here is to approve the rules for the canvass...and, number two, we
        will have to designate the canvass committee both for the Senate side and
        the House side."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaed010-47f5-4215-8d72-9f24186b9228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:34:57.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:24.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said he has designated the Majority Floor Leader Rep. Neptali
        Gonzales II as the chairman of the House Canvass Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3b622-dd7e-427d-a218-98e6a4699f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:34:57.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:24.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, he believed the Senate counterpart would be Sen. Koko Pimentel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf054b0e-a47e-4807-917c-22d1ea7b8d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:34:57.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:24.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Watch the full interview with Senate President Franklin Drilon
        and House Speaker Feliciano "Sonny" Belmonte Jr. on News.PH, Wednesday (May
        26), 9:30 p.m. on CNN Philippines.</em></p>'
  'twitter-character-limit-stretch':
    'author': 'David Goldman, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-25T00:19:18.114+08:00
    'imagesource': 'jcr:5cbb3937-dc06-46a7-9ec1-f1d309845083'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e78f1915-19b0-426f-a512-13385e398978'
    'lead': 'In the coming months, the company said it will will only count text in
      its character count. Twitter handles in replies (marked with an "@" symbol),
      as well as photos, GIFs, videos, and polls will no longer be counted against
      the character limits in a tweet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:38:10.912+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:08:45.811+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:08:45.571+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter will stretch its 140-character limit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe9bdbd-0643-4e3d-83ef-c88f0a7fcb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:38:10.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:45.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Twitter says it''s stretching
        the iconic 140-character limit on tweets, taking @names and images out of
        the count.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f507e-6e90-4b50-a3c7-19bee358d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:38:10.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:45.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming months, the company said it will will only count text
        in its character count. Twitter handles in replies (marked with an "@" symbol),
        as well as photos, GIFs, videos, and polls will no longer be counted against
        the character limits in a tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b27c9-e22f-4b0e-a73f-656297e49774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:38:10.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:45.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will make having conversations on Twitter easier and more
        straightforward," said Todd Sherman, Twitter''s senior product manager, in
        a blog post. "No more penny-pinching your words to ensure they reach the whole
        group."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9c4d3-a8c2-4886-abcb-e6059d21eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:38:10.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:45.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter also said it will update its social network with some frequently
        requested features.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46142245-0d3e-4b76-a918-0356891e30d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:38:10.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:45.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, it will enable people to tweet at all their followers
        when they begin a tweet with the "@" symbol. Previously, a tweet that started
        with "@" would only show up in the recipient''s feed. To get around that,
        people had tweeted with a ".@" when they wanted a tweet to show up everywhere.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9412a7-db34-4eb4-ac22-2841ea42b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:38:10.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:45.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replies will still only be seen by the recipient. But Twitter will
        make it possible to broadcast that reply to everyone by retweeting a reply.
        Yes, people will now be able to retweet themselves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b65176-d63e-4340-8407-2775e2974c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:38:10.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:45.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also hinted at more upcoming features.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a364f842-1684-41ba-b790-011f03d66d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:38:10.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:45.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to the changes outlined above, we have plans to help
        you get even more from your Tweets," Sherman said. "We''re exploring ways
        to make existing uses easier and enable new ones."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde9c6c1-2d70-4918-84a6-daad26d04e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:38:10.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:45.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has been rumored to be expanding its character count beyond
        140 characters for many months. CEO Jack Dorsey has shot down those persistent
        rumors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d68930-b455-4944-9bc8-c5fb3fde7464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:38:10.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:45.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That concept of brevity, speed and live conversation – being able
        to think of something and put it out to the world instantly – that''s what''s
        most important," said Dorsey in a prepared statement on Tuesday (May 24).
        "As long as things are fast, easy, simple, and expressive, we''re going to
        look at what we can do to make Twitter a better experience."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac37d03-3184-4711-bc64-fe2d13e1b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:38:10.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:45.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Twitter users have come to like the 140-character count. But
        others have found it too burdensome, posting photos of longer text or launching
        "tweetstorms" when they want to say something that doesn''t fit small chunks
        of text.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
