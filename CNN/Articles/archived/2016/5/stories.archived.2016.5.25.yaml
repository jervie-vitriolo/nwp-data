      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz, Bea Alonzo, and Ronaldo Valdez in “The
        Mistress” (2012)</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df676462-f2dc-40e3-bfa9-c05cfa2d519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:47:54.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:47:58.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bea Alonzo plays Sari, a plucky, go-getting seamstress, and John
        Lloyd Cruz is JD, a hotshot architect determined to win her affections. Sounds
        like cookie-cutter fluff, right? There’s one hitch, though, and it’s a doozy:
        JD’s father, Rico (Ronaldo Valdez), from whom he constantly seeks approval,
        has been having an affair with Sari for years. The film marked Alonzo and
        Cruz’s reunion as one of the country’s most iconic pairs after a two-year
        hiatus, but it was received with reactions that were lukewarm at best.</p>'
