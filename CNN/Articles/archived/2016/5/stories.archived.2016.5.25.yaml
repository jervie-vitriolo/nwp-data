      'mgnl:lastActivated': 2019-10-14T16:08:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a shame again if we wait until we see the pictures of
        dying babies before we start rushing in and responding," he said.</p>'
  'franklin-drilon-sonny-belmonte-vote-canvassing-news.ph':
