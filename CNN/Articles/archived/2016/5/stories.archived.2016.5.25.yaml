  'AFC-Cup-Round-of-16-Ceres-La-Salle-South-China':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-25T15:34:50.879+08:00
    'gallerysource': 'jcr:eb441a76-abc2-4594-b6e4-b73de8e8d744'
