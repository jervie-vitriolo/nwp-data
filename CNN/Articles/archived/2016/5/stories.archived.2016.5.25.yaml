  'President-vice-president-canvassing-of-votes':
    'author': ' CNN Philippines Staff'
    'caption': 'The joint committee starts canvassing CoC for Davao Del Sur'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-25T19:00:49.690+08:00
    'imagesource': 'jcr:4c4ff25d-53b5-43b5-9d2c-0d5181385746'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '265325ac-f39e-4944-bca6-996a9004677f'
    'lead': 'The Philippine Congress begins canvassing votes for president and vice
      president on Wednesday (May 25) afternoon at the Batasang Pambansa in Quezon
      City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T16:08:35.945+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-11T16:08:39.122+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-11T16:08:38.770+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress begins canvassing votes for president, VP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051dad6-9c35-4b35-8d85-ce4ec0153cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:08:35.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:08:39.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Congress began canvassing votes for president and vice president on Wednesday
        (May 25) at the Batasang Pambansa in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed78cff-87d1-4604-b2f2-9f9ba7806f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:08:35.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:08:39.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official count, conducted by the joint canvassing committee
        composed of selected members of the Senate and House of Representatives, started
        in the afternoon. The joint committee will conduct daily tallies of the votes
        until the winners of the elections are proclaimed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd44dc8-e3ca-4dbe-b094-36c43bc25b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:08:35.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:08:39.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Aquilino “Koko” Pimentel III leads the Senate panel in the
        committee, while the House panel is chaired by Mandaluyong Lone District Rep.
        Neptali “Boyet” Gonzales II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457cbc61-a254-4adc-ad20-27814a2256f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:08:35.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:08:39.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/24/congress-house-of-representatives-senate-presidential-vice-presidential-race-official-canvass.html">Related:
        House members, Senate panel in the joint canvassing committee</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec61ac-fe77-4d44-89ee-ce11c370b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:08:35.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:08:39.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the canvassing, the panel chairs are to open the certificates
        of canvass (COCs) and describe the markings. The panel then asks the council
        to check the COCs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bee084-a2f2-4130-86f9-fb716477b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:08:35.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:08:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel and the council compare the electronically transmitted
        COC and manually transmitted COC if they are identical. They also check whether
        the COC is duly executed, signed and thumb marked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f58ebd3-2f43-458e-821c-105030424a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:08:35.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:08:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not the venue for protests</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e1be8-6e58-41cf-b643-2dd204341b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:08:35.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:08:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the session, former Maguindanao Rep. Didagen
        Dilangalen, legal counsel of vice presidential candidate Ferdinand "Bongbong"
        Marcos Jr., motioned to do separate canvassing of votes for president and
        vice president. Dilangalen said votes for president should be immediately
        canvassed and the president should be proclaimed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3756773a-28a6-4568-94f7-376ae33955ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:08:35.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:08:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Pimentel and Gonzales said only members of the panel could
        raise a motion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2eb987-71aa-4300-8c2f-d84ed661b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:08:35.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:08:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales added a law allows the National Board of Canvassers (NBOC)
        for the presidential and vice presidential elections to only determine the
        authenticity of the certificates of canvass and record protests against certain
        COCs. Its responsibilities do not include resolving allegations of cheating,
        which shall be noted and referred to the Presidential Electoral Tribunal,
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba6bcb-3bda-4e17-87ea-bd94647b02b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:08:35.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:08:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certificates of canvass and election returns, which will be
        the basis of the official count, arrived in Congress under heavy guard early
        Tuesday (May 24). They are under 24-hour watch by congressional security personnel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36cbc8b-9179-4f3c-aacc-26913b1ffca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:08:35.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:08:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the official canvass is completed, Congress will proclaim the
        country’s new president and vice president.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47baafa-9a83-495a-864d-c58660e627f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:08:35.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:08:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Anna Estanislao contributed
        to this report.</em></p>'
  'Malaysian-Navy-detains-three-fishermen-in-South-China-Sea':
    'author': 'Reuters'
    'caption': 'On May 9, the Philippine vessel was about 18 miles (29 km) southwest
      of Commodore Reef, one of nine Philippine-held territories in the South China
      Sea, when a Malaysian patrol boat intercepted it for encroaching in territorial
      waters.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-05-25T09:12:02.701+08:00
    'imagesource': 'jcr:a05da3a0-1b61-4ebc-afb3-03f77880ba23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2370447-adc2-4464-9200-dea250df7e72'
    'lead': 'The fishermen complained of having been punched and kicked during questioning
      by the Malaysian Navy after being apprehended. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:13:30.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T08:13:34.020+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T08:13:33.768+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH military: Malaysian Navy detains three fishermen in South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee68ec9-ae2b-48ff-9582-f4388a5827db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:13:30.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:13:34.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters) —</strong> A Malaysian naval patrol detained
        three Philippine fishermen for encroaching in territorial waters in the disputed
        Spratlys this month, the Philippine military said on Tuesday (May 24), in
        what may be the first such incident involving Southeast Asian neighbours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e948a03d-391f-47d7-972f-dc0ab43a0165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:13:30.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:13:34.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia and the Philippines have overlapping exclusive economic
        zones in the disputed South China Sea, which is believed to have rich deposits
        of oil and gas and is almost entirely claimed by China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f19f4a0-1344-44c3-814f-aeba22a8b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:13:30.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:13:34.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Also
        read: The Hague arguments: Philippine case against China explained</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59414ac-5233-4384-87c0-ef640fa02162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:13:30.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:13:34.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brunei, Malaysia, the Philippines, Taiwan and Vietnam also claim
        the sea, through which about $5 trillion in ship-borne trade passes every
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd5d9d-aee0-440c-9de0-b6a7873c4027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:13:30.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:13:34.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 9, the Philippine vessel was about 18 miles (29 km) southwest
        of Commodore Reef, one of nine Philippine-held territories in the South China
        Sea, when a Malaysian patrol boat intercepted it for encroaching in territorial
        waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527beeef-c61f-4a54-b9a7-e2edd7713dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:13:30.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:13:34.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the vessel tried to flee, the patrol boat gave chase, and briefly
        detained the fishermen. Hours later they were turned over to Philippine troops
        stationed on Commodore Reef, a Philippine navy spokeswoman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2906a9de-46f9-45db-9c0b-7d07bffd2888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:13:30.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:13:34.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Western Command is saddened by the incident involving our fellow
        Filipinos," Captain Cherryl Tindog said in a statement, adding that the fishermen
        received medical treatment. "They are in stable condition, except for some
        bruises."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73648a92-c644-49c8-8136-81fa6016c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:13:30.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:13:34.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement gave no reason for the time elapsed since the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756303c-480c-4cd3-a06b-814f3d6c63ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:13:30.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:13:34.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishermen complained of having been punched and kicked during
        questioning by the Malaysian Navy after being apprehended, Tindog added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e6e57-8291-45ba-af62-c558ef822667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:13:30.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:13:34.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were treated like criminals," Nelson Plamiano, one of the fishermen,
        told broadcaster GMA 7.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f0aed-9a50-4bd0-906a-0d47af9b0494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:13:30.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:13:34.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/06/Filipino-fishermen-South-China-Sea.html">Related:
        Philippine fishermen want a strong president to end China''s blockade</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a989b-14d3-4363-ac85-42df0d87dee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:13:30.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:13:34.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian Navy did not immediately respond to a request for
        comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3cb489-11e7-4afa-bfc9-da45569227a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:13:30.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:13:34.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine military directed questions on diplomacy and policy
        issues to the Philippine foreign ministry, which did not respond to queries
        from Reuters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8f690a-01b7-4444-abca-5cc92f37ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:13:30.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:13:34.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analysts say the incident was the first reported to involve
        the Malaysian navy and Philippine fishermen since a 2012 escalation of tension
        in the South China Sea, when China harassed Philippine and Vietnamese fishermen
        in the Spratlys.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25da3c-4eb0-4cc0-8402-95bd0b1af1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:13:30.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:13:34.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s handling of the Philippine fishermen was a violation
        of an informal code of conduct signed in Cambodia in 2002, said Jay Batongbacal,
        an expert in maritime law from the University of the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445f4c1-67df-41da-9534-b119fd804883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:13:30.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:13:34.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Department of Foreign Affairs should talk to Malaysia about
        this incident, because hitting our fishermen was not part of any agreement,"
        he added.</p>'
  'microsoft-grant-startup-affordable-internet':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-05-25T05:10:16.982+08:00
    'imagesource': 'jcr:e3055585-1e78-4a5c-967d-7c17359511e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c58d9d6f-0ac0-4347-a24b-e8b8008769e9'
    'lead': 'The company announced Tuesday (May 24) that it gave grants to 12 startups
      in 11 countries that are working to bring affordable Internet access to people
      around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:16:13.339+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:06:05.218+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:06:04.958+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft gives grants to 12 startups working on affordable Internet
      access

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67823bd-ac50-4caf-9b72-57ec251a7860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:13.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:05.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — More than half of the world''s
        population doesn''t have access to the Internet, and Microsoft wants to help
        shrink that number.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c213e8e-eff7-496e-9778-01de75d528f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:13.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:05.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Tuesday (May 24) that it gave grants to 12
        startups in 11 countries that are working to bring affordable Internet access
        to people around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09db0bd7-a5f3-4687-9690-cdd9456047a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:13.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:05.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include AirJaldi, a service in India that sells wireless broadband
        at low cost; Kelase, an e-learning platform in Indonesia; ARED, a distributor
        of mobile charging and Wi-Fi stations in Rwanda; and Axiom Technologies, a
        broadband Internet service for the state of Maine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea2765d-dafd-44d2-968a-6d3ca2e30c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:13.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:05.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of the grants is to "democratize access to the Internet
        through grants, commercial partnerships, connecting new leaders and community
        engagement," the company said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb4279-f460-4f96-b7b3-d8b920b72e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:13.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:05.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft did not disclose the amount of each of the grants, but
        said it hopes they''ll help small service providers expand the reach of their
        hardware and software. In addition to providing funding, Microsoft will also
        give the entrepreneurs free software, such as Azure cloud services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e2796-a209-447c-bec3-08a9b7fb22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:13.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:05.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Affordable Access Initiative is part of Microsoft''s goal of
        investing $1 billion over the next three years to use its cloud services for
        "the public good."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb679fc-6614-4d41-9212-b3765ac928e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:13.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:05.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is yet another example of how big tech companies are trying to
        bring Internet connectivity to rural areas around the world. But while Google
        and Facebook are actually building the tech to do that, Microsoft is partnering
        with entrepreneurs at a local level. That way, it can address the needs of
        specific communities more directly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ab4e0d-fed1-4fdd-81bc-656eca94141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:13.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:05.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is to create sustainable solutions that will not only
        have impact today but also in the years to come," Peggy Johnson, Microsoft''s
        executive vice president of business development, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b33278-cc15-49db-b4cb-009a89d20d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:16:13.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:05.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/24/technology/microsoft-affordable-internet-access/">"Microsoft
        gives grants to 12 startups working on affordable internet access."</a></em></p>'
  'idomeni-migrant-camp-clearing':
    'author': 'Elinda Labropoulou and Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-25T04:22:03.456+08:00
    'imagesource': 'jcr:3e6f75a1-1841-4e8b-8ac9-8ea806214995'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '218004fe-1829-464d-9743-901039b39277'
    'lead': 'Greece has begun moving more than 8,000 desperate migrants from an overwhelmed
      transit camp on its border with Macedonia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:18:54.707+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T08:18:59.617+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T08:18:59.292+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece starts clearing Idomeni migrant border camp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd961bb0b-8d10-49d2-a47b-51932cd65cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:18:54.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:18:59.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Greece has begun moving more than 8,000
        desperate migrants from an overwhelmed transit camp on its border with Macedonia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec1cc3-4ec2-40d9-976d-bb8ad82d538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:18:54.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:18:59.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Kyritsis, a government spokesman, said in a live television
        interview on Greek TV station Skai, that the operation to clear the Idomeni
        camp began at dawn and said that "no violence would be used."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95e077-2c3f-4157-bd64-057b0b833840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:18:54.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:18:59.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still early in the morning, people in Idomeni are waking
        up and packing their stuff to get on buses waiting to transfer them to organized
        facilities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4431d3-57dc-4c01-831b-3c9d335e1ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:18:54.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:18:59.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials confirmed that six busloads of people had already left
        Idomeni for organized camps near the city of Thessaloniki, 80 kilometers or
        50 miles away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558d46c-158e-4963-9361-ed6766c3ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:18:54.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:18:59.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyritsis said that 2,500 people had been moved in the past week
        with 8,000 remaining. He estimated that there are new facilities able to house
        6,000 people, and said more should be ready soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d7a20-dd7c-479f-945a-6f5ea40df7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:18:54.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:18:59.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have prevented journalists from entering the camp, which
        was expected to be cleared by the end of the week, but Kyritsis said that
        this was "probably a temporary measure."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49373b-7ea6-4bd3-972d-d570f88cd86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:18:54.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:18:59.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions at the camp have been dire. In March, the U.N. refugee
        agency said that many at the camp, about 40% of whom are children, were suffering
        from respiratory problems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb46661-a457-4d28-8796-ddae9464f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:18:54.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:18:59.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants were stranded at the makeshift camp after Macedonia shut
        its border, sealing shut the main immigrant route to Western Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd6b5c-3914-48b1-a5c2-22779ba05259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:18:54.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:18:59.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure followed similar moves by other countries along the
        so-called western Balkan route, the overland path taken by hundreds of thousands
        of migrants who have entered Europe from Turkey through Greece, on their trek
        to desirable northern European "destination countries" such as Germany and
        Sweden.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c72a2-e69b-428e-b4c1-e6a85574cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:18:54.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:18:59.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyritsis estimated there were 54,000 to 55,000 migrants and refugees
        in Greece.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72ae2b-bc23-4402-bab1-d055b6f31cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:18:54.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T08:18:59.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/24/europe/greece-clears-migrant-camp/index.html">"Greece
        starts clearing Idomeni migrant border camp."</a></em></p>'
  'google-paris-office-raid':
    'author': ' Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-05-25T03:41:57.336+08:00
    'imagesource': 'jcr:f7d54c27-7234-4b82-9ea7-82a420dcef56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55d81552-621a-4be2-991f-1c1173f4ccab'
    'lead': 'French police raided Google''s offices in Paris Tuesday (May 24), looking
      for evidence of money laundering and tax evasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:22:04.360+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:06:43.819+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:06:43.565+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google''s Paris offices raided by police in tax probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0401bd99-117d-4c9b-a88b-3df5f72d2e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:22:04.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:43.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — French police raided Google''s
        offices in Paris Tuesday (May 24), looking for evidence of money laundering
        and tax evasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcb399c-8c44-469b-abb5-fe61540ff958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:22:04.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:43.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state prosecutor said specialist anti-corruption officers and
        25 tech experts took part in the search. They were trying to establish the
        scale of Google''s business in France and to determine whether it has paid
        enough taxes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4369f70-21bf-4db0-ab0d-508b70563ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:22:04.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:43.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French officials began investigating Google last June, after the
        country''s financial authorities accused it of dodging taxes. The prosecutor''s
        office said Tuesday the preliminary inquiry is looking into "aggravated financial
        fraud" and "organized money laundering."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ccf34a-e42e-43ce-becd-f5c7a1eee6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:22:04.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:43.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government reportedly believes that Google owes it 1.6
        billion euros ($1.8 billion) in unpaid taxes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea738927-6573-4f6f-9e63-b6475307e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:22:04.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:43.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said in a statement following the raid that it complies with
        French law and is "cooperating fully with the authorities to answer their
        questions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e73bb-904f-4e8c-962d-b046909dac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:22:04.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:43.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s European headquarters is in Ireland, which has one of
        the lowest rates of corporate tax in the Europe. British lawmakers have accused
        Google of funneling most of its European profits through there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd75cb9-b2e2-457b-8303-bbe6b6da5e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:22:04.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:43.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s common practice for multinationals to base themselves in low
        tax countries, such as Ireland or Luxembourg. But the European Union wants
        to make it harder for companies to move profits around. It''s planning new
        rules to force companies to pay taxes in the country where profit is made.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd0ad7-dff3-429a-9de6-d89eaef977b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:22:04.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:43.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has agreed to pay £130 million ($185 million) in the U.K.
        to cover unpaid taxes since 2005, following an audit by British tax authorities.
        But many in Britain are still unhappy about the agreement, calling it a "sweetheart
        deal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746e01c9-edcf-4889-b143-481502aa8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:22:04.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:43.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media reports suggest Italy is also looking to retrieve hundreds
        of millions of euros they say Google did not pay in taxes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae2872-34fe-47a6-8004-9acabfbb3723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:22:04.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:43.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is not the only U.S. corporation whose tax bill is under
        scrutiny in Europe. Public anger has been mounting for years as details have
        emerged of how multinational companies use complicated structures to dodge
        taxes in some countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568518f-697f-4d04-8946-eb3aade27efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:22:04.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:43.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, Amazon, Starbucks, McDonald''s, and Fiat Chrysler have all
        faced a backlash over the amount of tax they pay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8fa4af-000d-4f59-8dd0-4df37edb2eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:22:04.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:43.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Anais Furtade, Armelle De Oliveira, and Cristiana Moisescu
        contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88708864-eb4f-494c-9647-1ccd8937e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:22:04.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:06:43.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/05/24/technology/google-paris-tax-police-raid/index.html?sr=twCNN052416google-paris-tax-police-raid0504PMStoryLink&amp;linkId=24828273">"Google''s
        Paris offices raided by police in tax probe."</a></em></p>'
  'bill-cosby-trial-assault-charges':
    'author': 'Brian Vitagliano, Holly Yan, and Kristina Sgueglia, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-05-25T03:20:57.955+08:00
    'imagesource': 'jcr:d8331fa5-6dbe-4543-99d6-5af7af121da2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f86f3624-a8cb-47bf-8bed-7dd39cbf7686'
    'lead': 'During a pretrial hearing Tuesday (May 24), a Pennsylvania judge found
      enough evidence to proceed with a trial. Cosby''s next court date will be July
      20; it''s not clear when his trial will start.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:25:03.955+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:07:19.449+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:07:19.060+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge: Bill Cosby to stand trial for assault charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c7d766-3ed9-4371-bdf4-52481e31230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Norristown, Pennsylvania (CNN)</strong> — More than a decade
        after he was first accused of sexual misconduct, Bill Cosby will go to trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9846ac9a-5cc0-40b0-9b4a-4160b8523b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a pretrial hearing Tuesday (May 24), a Pennsylvania judge
        found enough evidence to proceed with a trial. Cosby''s next court date will
        be July 20; it''s not clear when his trial will start.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de4669-e435-4bb1-8b69-b2cf391d1134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby faces three counts of felony indecent assault from a 2004
        case involving Andrea Constand, an employee at his alma mater, Temple University.
        She was the first of more than 50 women who have accused the comedian of sexual
        misconduct.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a0881-b4de-4af5-b525-ddbda0d57248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Cosby faces up to 10 years in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685499f-fe23-4dce-9cc5-7eb201d09a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he walked into court Tuesday, the 78-year-old – who suffers from
        vision problems – held onto the arm of his spokesman, Andrew Wyatt. During
        the hearing, Cosby appeared to listen attentively and occasionally stretched
        his neck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830fbdef-4bc9-4b0f-9e28-605c8866caae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand was not in court for the hearing Tuesday – a fact that
        Cosby''s defense team tried to capitalize on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de398a04-348f-42d8-b6be-52c643b372f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorney Brian McMonagle said prosecutors are relying on
        a statement made by Constand to police 11 years ago. He argued that "allowing
        hearsay" in the context of this case would be "wrong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093254b0-0393-4cf1-b160-bf030062e0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense tried to poke holes in the reliability of Constand''s
        2005 statement to police. The prosecution''s first witness, Katherine Hart
        of the Montgomery County Detective Bureau, read parts of the statement in
        court Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71952c64-90e6-4cbc-99cb-f265cfe054d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Constand said Cosby invited her to his home in
        2004 and told her to wear comfortable clothes. Constand said she was given
        two pills to "take the edge off" and was later sexually assaulted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113894e9-c5e1-421e-ad73-d55ff6eb9e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when questioned by the defense, Hart acknowledged that she was
        not present for Constand''s entire statement to police in January 2005.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029bd00-039f-45a1-bc7b-41a03eec5697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another detective finished the questioning that day. And that same
        evening, Constand was allowed to review her statement, and parts of it were
        crossed out or redacted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b976c0-c23e-45d3-9cba-256db4e56f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re basically told here to tell us what somebody told another
        detective 11 years ago about what happened 12 years ago?" McMonagle asked
        Hart.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c02be1-e596-49f2-b10c-215a42bcc0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Hart replied.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25deb568-152c-497e-88b5-27003164058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first public case</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8451cfc-1da2-4bb3-80d1-0c4b629822cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constand was the first person to publicly allege sexual assault
        by Cosby.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa817213-233f-4471-a1fa-20e516a8c8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going to police, authorities declined to charge Cosby.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c97167-aec4-46a1-a35f-c1f819043cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Castor, the Montgomery County district attorney at the time
        of the alleged incident, did not file sexual assault charges against Cosby,
        citing "insufficient credible and admissible evidence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1dfb72-ac69-47ef-b2b6-8972618e91bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why now?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be40afd-faeb-4231-8c3f-3f9e6a66f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties reached a civil settlement in 2006, but the case was
        reopened as new evidence came to light, including the number of other accusers
        coming forward and some of his remarks during a 2005 deposition that were
        recently unsealed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b25f6-b9f4-465c-bb08-34ab8eccfba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly elected prosecutor in Montgomery County, Kevin Steele,
        turned the Cosby case into an election issue. He promptly reopened it after
        taking office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fcc54b-0df9-4c2c-a918-0d846269f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby was charged with three felonies and arraigned in December,
        then released on $1 million bond.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185dcd2a-7aca-421c-8b2c-887b1f0d5b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby has denied the allegations. He sued Constand in February,
        claiming she violated terms of the 2006 settlement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d72f7-a1c9-4a3a-b3f8-774d4e1b4d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other accusers</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ae460-0839-4b07-b484-8ce0d0a1e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby has been accused of sexual misconduct by more than 50 women.
        But he will never stand trial in the vast majority of cases because the statutes
        of limitations have passed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9d820-2d14-4745-b30b-39bd52cad817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (May 20), a federal judge unsealed Camille Cosby''s February
        deposition in a Massachusetts lawsuit filed against her husband.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444ebea-7102-409b-9258-03dbac541fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, she told a lawyer she had "no opinion" on whether
        Cosby''s admission to the alleged procurement of Quaaludes for women he wanted
        to have sex with violated their marriage vows.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8670fa9-7906-45de-bab6-4376db6e5290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby has denied he sexually assaulted any women.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95323f-d3ef-46dd-8d22-f32aaf5920ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Vitagliano reported from Norristown, Pennsylvania,
        and Holly Yan wrote this report from Atlanta. CNN''s Joshua Berlinger, Sara
        Ganim, Jean Casarez, Rob Frehse, Sonia Moghe, and Pilar Melendez contributed
        to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa5a20-a822-4563-98a0-0094cfff6351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:25:03.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:19.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/24/us/bill-cosby-hearing/">"Judge:
        Bill Cosby to stand trial for assault charges."</a></em></p>'
  'EgyptAir-Flight-804-conflicting-reports':
    'author': 'Michael Pearson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-25T02:13:47.960+08:00
    'imagesource': 'jcr:b511e316-9f8b-47d3-b82f-5a73a4556ed1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f140d55-85f5-4fd0-b802-28468830709b'
    'lead': 'It remains too early to determine from examining the remains whether
      or not there was an explosion on the flight, an official at the morgue told
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:27:56.567+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:07:41.028+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:07:40.279+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EgyptAir Flight 804: Conflicting reports over final moments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea7724-fd5b-4d6f-95c3-8238d8685e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The search for EgyptAir Flight 804 continues,
        amid contradicting reports about the aircraft''s final moments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0121e72d-8faa-4e71-8f15-b05f895b8482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days after disappearing en route from Paris to Cairo, some
        debris from the plane – including life vests, personal belongings, and parts
        of wreckage – has been recovered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b31dc-9d21-4857-8227-3786d87158ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small fragments of human remains have also been found, and officials
        in the Egyptian capital are trying to identify and match them to victims.
        Families of the victims have nearly completed giving DNA samples to help with
        the grim task, EgyptAir''s vice chairman Ahmed Adel told CNN Tuesday (May
        24).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b6dbc4-17df-435a-84ec-d92b272e5419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it remains too early to determine from examining the remains
        whether or not there was an explosion on the flight, an official at the morgue
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578299c-5b44-4e1f-94ce-eba438a4f6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adel said that media reports suggesting otherwise were "all speculation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f5399-13af-4cae-aeb5-c98acc1afb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any high velocity impact leads to defragmentations, and this is
        not indicative of what caused the accident," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a5df9-a303-4b22-b140-0d903503cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not jump to conclusions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971c834-18fc-432f-b074-ca76aec1abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search continues for the plane''s fuselage and the critical
        black boxes, which are expected to provide vital clues about what happened
        to the aircraft. Adel said EgyptAir had no information about the location
        of the fuselage, and that the multinational search team was focusing on an
        area "about the size of Connecticut."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a727677d-cd79-494b-873d-7e6e5e160cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swerve or no swerve?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1900ea0-c2f8-4104-98ce-79bbb674354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the confusion over the final moments of the flight
        are conflicting reports from Greek and Egyptian authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2054aa-0126-415b-a97d-aaa5a684eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight was at 37,000 feet when it lost contact above the Mediterranean,
        shortly before the aircraft was scheduled to exit Greek airspace and enter
        Egyptian airspace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e67f6cb-674f-4857-bd9d-81a71a1b37ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Greek Defense Minister Panos Kammenos said that, upon
        entering Egyptian airspace, the aircraft swerved "90 degrees left and then
        360 degrees" before plunging dramatically.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd1fbcf-836a-4af5-bdb1-1b793758a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Egypt''s National Air Navigation Services Company is
        challenging that account. Administrative board chairman Mohi El-Din Azmi told
        Egyptian state-run media Al-Ahram on Sunday that the plane did not swerve
        or lose altitude before it disappeared off the radar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d974e0-0ad7-48cf-8f6e-68e6dd839820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was at an altitude of 37,000 feet within the flight path,
        without any deviation, Azmi said. It disappeared from the radar screens less
        than a minute after it entered the Egyptian airspace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc863ec-ff6b-4f76-b15a-2f60fce88a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Tuesday about the conflicting accounts, Adel said that "the
        decisive information is going to come from the black boxes, and they have
        not been retrieved yet."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e6da2-980b-4e59-9f36-79e9bd074227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is working against the investigators – as is the scope of the
        search area, with teams searching in waters as much as 10,000 feet deep. Egyptian
        and French submersibles are working in the area, in an attempt to find the
        flight data recorders before their transponder batteries expire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70b639-805a-4d7c-b38c-453984a82362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigators are up against the clock," said aviation analyst
        Justin Green. "If they don''t find the black boxes in the next 30 days the
        job of finding them is going to be much harder because the black boxes may
        no longer be sending out a sonar ping which will help them identify it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3bb981-002f-4ca3-9c92-c7db98c7a25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French families voice concerns</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399c5bd-3c77-45af-8a10-a6bdbd2d670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative of an organization devoted to families of French
        passengers said relatives aren''t sure they can trust the Egyptian investigation
        and want more involvement from France.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c6584c-52be-479d-a83a-6d7985bf2d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need the French government in the diplomatic game to put diplomatic
        pressure and in the search and the identification of the bodies," said Stephane
        Gicquel, secretary general of the French National Federation of the Victims
        of Catastrophes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a5c16-dfc9-43c9-a855-c15199fc7cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want that the gendarmes can go and work with the Egyptian authorities.
        So I think there will be a way to track the investigation put in place by
        the French government with an appointed official to defend the interests of
        the families in the weeks and years to come," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e743d38-1aea-4ac3-be93-ece0033306de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gicquel said the families are distrustful of Egypt, in part due
        to how the country handled the investigation of the 2004 crash of a jet carrying
        mostly French tourists taking off from the resort town of Sharm el-Sheikh.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30aad3-7bfc-4ab5-96aa-9df01f5d5a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian investigators "cooperated very badly with the French authorities"
        at that time, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b0f5b-07b4-4d53-8943-1933f673b6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian government and airline officials have promised to be transparent
        in the investigation into what happened to the plane.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dbdfcb-dbc6-4e80-9744-e4075ea54a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigative committee formed by Egypt''s Civil Aviation Ministry
        said in a statement Tuesday that Egyptian investigators were working with
        French counterparts "to study all different angles, while prioritizing the
        recovery of the bodies and the black boxes (flight data recorders)."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525907d8-644c-42a3-ba92-4d1c134e8b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke detected</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a050809-7078-4318-bcc0-03c2dbfb384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday (May 21), French aviation officials revealed that an
        automated system aboard the plane sent messages about smoke in the front of
        the aircraft just before it crashed into the sea early Thursday (May 19) en
        route from Paris to Cairo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa43da9c-2565-49f3-bdf1-a7927064da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s revelation confirmed flight data that CNN obtained from
        an Egyptian source. That flight data indicated smoke alerts occurred near
        the cockpit minutes before the crash.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9afe19-bcc5-46dd-a040-280b2aac62e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data came through the Aircraft Communications Addressing and
        Reporting System, or ACARS, which sends messages between planes and ground
        facilities. A screen grab of data has time stamps that match the approximate
        time the aircraft went missing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308726c-6521-40cb-bfc0-073099100e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were indications of problems with a heated window in the cockpit,
        a sliding window in the cockpit, smoke in the lavatory, smoke in the avionics
        compartment below the cockpit, a fixed window, the autopilot and the flight
        control system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a036c99a-ec80-4f07-a2bb-8949150cf363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alerts don''t necessarily mean a fire occurred on the Airbus
        A320 or that the crew even knew about the alerts, which are automatically
        transmitted, aviation experts cautioned.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4288ef-df6f-49c5-a9b9-52c157c7b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been electrical problems with window anti-ice heaters
        in A320s. In 2003, the Federal Aviation Administration required windshields
        replaced in all A320s in the United States. It''s not known whether Egypt
        followed the FAA directive.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee859fa0-9dfd-44e5-a7dc-5f80ab4b1e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Submarines deployed</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c80837c-223a-4357-bb36-7c60d29ab3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday (May 22), Egypt tasked a submarine belonging to its Petroleum
        Ministry to look for the plane''s flight data and cockpit voice recorders,
        the so-called black boxes. France sent a remotely piloted submarine of its
        own to help with the search.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd9cbf-270a-429d-81a1-e55f1ab7a517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian submarine can reach depths of 3,000 meters (about 9,800
        feet).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e0aca8-1ec3-4502-b447-73e20586f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French vehicle arrived Monday afternoon (May 23) aboard the
        patrol ship Jacoubet, according to the French navy. The sub can dive up to
        1,000 meters (3,280 feet) and is equipped with an acoustic probe made to detect
        signals from flight recorders.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9cd1f3-f7a5-4eea-af55-f3fde095a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian military said Friday (May 20) that it had spotted debris
        about 290 kilometers (180 miles) north of Alexandria, Egypt.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e810572c-a2f8-48e0-8045-2add4557dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search could take days or weeks, experts warn.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a80a12d-336f-454c-9134-15eb9192b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debris and body parts will be taken to a military base and then
        to Cairo International Airport. EgyptAir has asked families to provide as
        much information as possible to identify body parts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f104371-7485-4d1d-b895-a96cf540a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered parts of the wreckage will be handed over to the state
        security prosecutor handling the criminal part of the investigation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1126eb70-b8e1-4a0e-9b09-3c56885a5436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theories</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58611ae7-cd3a-458f-8267-cbeb695b0a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With little physical evidence, the possibilities about what happened
        to the plane remain wide open, from a bomb to a mechanical malfunction to
        pilot error or even an intentional crash.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edad5a0-83e8-439f-854e-0ebeaf458822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group has claimed responsibility for taking down the jet, and
        as of now, investigators have found nothing implicating the flight crew or
        security officials aboard the plane, an Egyptian official said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de95a1f6-601f-4bc8-8f46-4873074ce887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checks of the passenger manifest have so far resulted in no hits
        on terror watch lists, officials with knowledge of the investigation said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a33b14-ea15-4dc9-8c63-4ce63bcdc455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jet had routine maintenance checks in Cairo before it left for
        Paris, the airline said. Earlier Wednesday (May 18), the jet was also in Eritrea
        and Tunisia, data from flight-tracking websites show.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b05881-82e1-4014-8e62-68bbd443094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian Civil Aviation Ministry investigative committee is
        being led by Ayman al-Moqadem, the investigator also in charge of the inquiry
        into the October crash of a Russian Metrojet airliner over the Sinai. That
        disaster, which killed all 224 aboard, is widely believed to be the work of
        terrorists.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e922e4-24ac-4a0a-9770-d68ea3527dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary report of the investigation will be available within
        a month, Moqadem told state media Sunday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4734602-4b41-4552-b803-cf92f09786f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Egyptian state TV reported that Egypt''s prosecutor general,
        Nabil El Sadeq, has asked Greek officials for transcripts of all calls between
        the EgyptAir crew and Greek air controllers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8f477-10b9-4e7d-994f-1ef3cb7477be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt has also asked France for information, including records,
        audio recordings and video concerning the plane''s departure from Charles
        de Gaulle Airport in Paris until it left French airspace bound for Cairo,
        state media reported.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2c26f9-4581-4f4b-a49d-55553df59e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the flight disappeared, Egyptian Civil Aviation Minister
        Sherif Fathi told reporters Thursday that an act of terror was more likely
        to blame than a mechanical failure.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b4a67-4366-4e1e-a56e-0407d99a10f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was more cautious Sunday, urging the media not to jump to
        conclusions or speculate about what caused the crash.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526baf1-08b5-4d8c-b349-50378a23a8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In cases like this we need to wait until we base our judgment on
        facts," Fathi said in an interview with CNN''s Becky Anderson. "We cannot
        at this stage come up with any conclusion."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a973a-30f8-4ec6-a827-5d0d16d62332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Foreign Minister Jean-Marc Ayrault told passengers'' families
        Saturday that "no theory" had been ruled out.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c40c4-4afe-4bf4-b982-39a68415ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ralph Ellis, Ben Wedeman, Tiffany Ap, Catherine E. Shoichet,
        Joe Sterling, Hamdi Alkhshali, Madison Park, Laura Goehler, Ian Lee, Salma
        Abdelaziz, Tim Hume, Robyn Curnow, and journalist Sarah Sirgany contributed
        to this report.</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb5148-75ab-47b1-8c9d-ad1bcf1118d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:27:56.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:07:41.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/05/24/middleeast/egyptair-flight-804-main/index.html">"EgyptAir
        Flight 804: Conflicting reports over final moments."</a></em></p>'
  'disaster-risk-help-climate-change':
    'author': 'Megan Rowling, Reuters'
    'caption': 'A man walks through the rubble left after Typhoon Yolanda hit Palo,
      Leyte.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-05-25T01:07:38.645+08:00
    'imagesource': 'jcr:7fb17e12-be83-4b6a-97b0-5430702af352'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '908101b7-d3a4-45cf-a8be-ae4d91e62014'
    'lead': 'A new scheme launched by U.N. agencies, the World Bank and countries
      most vulnerable to climate change on Tuesday (May 24) is seeking funding of
      up to $130 million to help 20 at-risk nations prepare better for natural disasters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T08:30:03.296+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-14T16:08:03.080+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:08:02.641+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As disaster risks rise, 20 vulnerable nations get help to prepare

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b05c3e-1b24-4735-b362-43c7f5758b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul (Thomson Reuters Foundation)</strong> — A new scheme
        launched by U.N. agencies, the World Bank and countries most vulnerable to
        climate change on Tuesday (May 24) is seeking funding of up to $130 million
        to help 20 at-risk nations prepare better for natural disasters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae574d0c-e3b7-48ab-841c-2017a43b37eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Partnership for Preparedness, launched at the World Humanitarian
        Summit in Istanbul on Tuesday, aims to help the countries attain a basic level
        of readiness by 2020 for future disaster risks mainly caused by climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386bb4b7-4695-4aad-a045-bf94236a9b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will enable the countries to access risk analysis and
        early warning systems, put together contingency plans, including pre-committed
        finance, and respond better to shocks such as floods and droughts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d31265-2757-4311-83c6-d0bf735ea2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aim is to save lives, safeguard development gains, and reduce
        the economic impacts of crises," said United Nations Development Program Administrator
        Helen Clark. Development gains, in particular, "can otherwise be lost with
        each disaster," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1dc8da-abff-44ff-894b-79769a075c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries will be selected from the 43 nations belonging to
        the Climate Vulnerable Forum, a group that spans Africa, Asia, the Caribbean,
        Latin America, and the Pacific. Backers hope to expand the program to 50 countries
        within five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cac682-e58f-4e24-bcc6-994c5b56f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding for the first phase has yet to be put in place but is likely
        to come from international institutions, U.N. agencies and government donors.
        Supporters hope the scheme will get off the ground by October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80b995-4ad8-4b92-bbd6-d1adf577d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One government likely to benefit from the partnership is the Philippines,
        which is looking to improve its ability to identify at-risk areas, and to
        bolster systems to respond to disasters, working alongside business and communities,
        said Roberto B. Tan, the country''s treasurer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca2c1d-2fab-434c-a962-87254b2a4e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we plan ahead, we will create a situation where instead of wave
        after wave of climate-driven natural disasters destroying what gains communities
        have made, they can pick up their lives again as soon as possible," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c735006-25c3-483c-858e-88d67c45c488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank, which plans to bring to the table its expertise,
        including in social protection and assessing hazards, emphasised the current
        low level of international funding for disaster preparedness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd3406-06b5-449e-b076-dc566c4c8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 0.5 percent of development assistance today goes to averting
        disasters and preparing for them, according to estimates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580f04b-ef75-4695-9739-fdc9c26cc1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Laura Tuck, the World Bank''s vice president for sustainable
        development, said there was growing evidence that donor governments and the
        aid community have grasped the need to increase that investment, not least
        due to mass migration around the world in the past year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9405682-1e38-4194-bbf0-12bd626b3b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most exciting things from this summit is the emphasis
        moving from responding to humanitarian disasters to addressing situations
        upfront," she told the Thomson Reuters Foundation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4681d-b41f-404e-b8ad-ef39e0d8b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building resilience helps to address disasters, population movements,
        conflict, fragile countries – all that can be mitigated through investments
        in resilience."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f6d9b-2920-42bc-80bf-f84cd14bf5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster insurance</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812ad31f-a698-4dfc-a8d7-f36388b2d25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the World Food Programme (WFP) said it would extend
        disaster insurance coverage for African countries to help transform how they
        cope with drought and floods by improving their ability to manage risks before
        they hit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef682b-1f28-43bc-bcdf-0046db292943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will use a commitment of $1.6 million from the Danish government
        to double the number of people insured in countries that have already taken
        out cover under the African Risk Capacity scheme.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363ce83-3eac-4bc7-bf25-692e697f5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-14T16:08:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2030, WFP aims to buy insurance cover capable of providing half
        its natural disaster aid expenditures in Asia and Africa each year, with payouts
        varying from year to year according to the disasters experienced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63456d6-5f40-4e71-8539-0287641bd38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.297+08:00
      'mgnl:createdBy': 'jeff'
