  'love-triangles':
    'author': 'CNN Philippines Life Staff'
    'caption': 'From Maricel, Diether, and Claudine, to Piolo, Dawn, and Coleen, local
      cinema has seen its fair share of unlikely and unexpected romantic triads.'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-05-25T15:13:22.014+08:00
    'imagesource': 'jcr:d4476c56-b7dd-413e-8655-e73574c0d4ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f57ce5e6-b400-46ec-a834-f420e0eef444'
    'lead': 'This month, Piolo Pascual finds himself torn between Dawn Zulueta and
      Coleen Garcia on the big screen. As far as unexpected trios go, however, it
      barely takes the cake. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-11T15:47:54.189+08:00
