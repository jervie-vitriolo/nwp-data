    'template': '1'
    'title': 'Ceres bows out of AFC Cup, falls short against South China AA

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a463f9e0-a3a9-4b98-8cca-4bdab9c9dda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:34:39.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:35:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ceres-La Salle
        FC has ended its Asian Football Confederation (AFC) Cup campaign after losing
        to South China AA, 1-0, in their Round of 16 clash in Bacolod.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62dfbe1-8026-4677-ac8b-78e8247f4211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:34:39.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:35:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bacolod-based club conceded in the second half of extra time
        to the visitors on Tuesday (May 24) in its home city’s Panaad Stadium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e653ca-f975-4262-8d72-5f17e24a0c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:34:39.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:35:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulation was not enough to separate the two sides, with neither
        team able to score in the first 90 minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde6608-441d-4b5c-b173-aa6e7cfe16cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:34:39.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:35:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game looked poised to go into penalties after the first half
        of extra time, but South China had other ideas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb6ada-3586-4da8-8887-057a218fde75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:34:39.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:35:17.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first minute of the second half of extra time Law Hiu Chung
        floated a cross into the Ceres box, which was headed down by Mahama Awal for
        Luiz Carlos to unleash a crisp volley past Louie Michael Casas to open the
        scoring.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f391af6-db81-4af5-ac22-4ced5f7faf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:34:39.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:35:17.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With elimination looming closer Ceres'' Kim Sang Min almost notched
        an equalizing goal but failed to properly connect with his headed attempt
        in the final minute of extra time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0070382f-103f-4888-870c-291d9946f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T15:34:39.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T15:35:17.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres-La Salle bows out after having reached the knockout stages
        in its maiden season in the competition.</p>'
  'Golden-State-Warriors-OKC-Thunder-Game-4':
    'author': 'Jahmal Corner, Reuters'
    'caption': 'OKLAHOMA CITY, OK - MAY 24: Stephen Curry #30 and Draymond Green #23
      of the Golden State Warriors react in the third quarter against the Oklahoma
      City Thunder in game four of the Western Conference Finals during the 2016 NBA
      Playoffs at Chesapeake Energy Arena on May 24, 2016 in Oklahoma City, Oklahoma.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-05-25T15:24:43.674+08:00
    'imagesource': 'jcr:65628bf2-d9e4-495c-bce0-cbc08b49997e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fcd4deb-0f18-4b86-86c9-c0aa8d74e0a5'
    'lead': 'The 73-win Golden State Warriors are now on the brink of elimination
      in the playoffs. After being one of the most dominant teams this season, how
      can the Warriors save their season?'
