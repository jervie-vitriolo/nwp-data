      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recently visited southern Africa, which has been hit by its worst
        drought in the last 30 years, but the aid response is not yet at the level
        required, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e39c40b-d217-44d5-8235-659130096e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T08:30:03.297+08:00
