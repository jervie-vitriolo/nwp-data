      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/24/Abu-Sayyaf-hostage-video.html">Related:
        Abu Sayyaf sets June 13 deadline for remaining Samal hostages</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0aa45-5912-460b-8e34-d772013aa811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T14:21:39.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T14:21:42.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims said if negotiations fail, the Abu Sayyaf will kill
        them on June 13 at 3:00 in the afternoon. The bandits are asking for P300
        million for each of the victims.</p>'
