  'european-union-turkey-migrant':
    'author': 'im Hume and Susannah Cullinane, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-08T00:09:07.763+08:00
    'imagesource': 'jcr:3445616a-0bcd-4114-8e07-70cb68d5b832'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3675d7b8-3fb4-4219-96e6-c02bedde408b'
    'lead': 'European Union leaders are holding an emergency summit with Turkey aimed
      at staunching the flow of migrants into the continent, as a desperate bottleneck
      of more than 10,000 people continues to swell at the Greece-Macedonia border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:30:06.853+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:14:49.704+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:14:49.281+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU leaders to press Turkey to reduce flow of migrants into Europe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaed20b-7ec5-426c-9b3a-5ca5a4182848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — European Union leaders are holding an emergency
        summit with Turkey aimed at staunching the flow of migrants into the continent,
        as a desperate bottleneck of more than 10,000 people continues to swell at
        the Greece-Macedonia border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df75633-06bb-4b1d-8baf-4198b7857a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 134,900 migrants have crossed the Mediterranean Sea to Europe
        so far this year, the International Organization for Migration (IOM) says,
        with more than 500 having died making the dangerous journey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d4b514-a76f-4c10-a39a-84f39060f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of the migrants have come via Turkey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c546b-ecd3-4865-9669-e0a659673980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU heads of government are expected to push Turkey to do more to
        prevent migrants from leaving its shores, by targeting human trafficking networks
        and repatriating so-called economic migrants – people who have left their
        homelands in hopes of a better life, rather than out of fear for their lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beac6f8d-b9ec-4e6a-bb3f-ad8e4abc7945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, the EU will support Turkey in managing the millions of
        refugees the country has already taken in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6533b83-5c25-4c8f-801d-f2049bb36c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister David Cameron said in a statement that his
        priorities were "breaking the link between getting on a boat and getting resettlement
        in Europe" by smashing trafficking gangs and stepping up the return of economic
        migrants; supporting Turkey, which already hosts 2.6 million migrants; and
        providing technical assistance to Greece to speed up the processing of migrant
        claims and repatriation of illegal migrants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013ef35-b678-46ea-9aed-f563404590bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials will be looking to build on an EU-Turkey joint action
        plan agreed upon late last year to increase funding and humanitarian aid for
        migrants in Turkey, and to target people-smuggling networks – a mission that
        has seen NATO warships deployed to the eastern Mediterranean this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0d8dd-206a-447e-9005-aa3f55092d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking ahead of the summit Monday (March 7), Turkish Prime Minister
        Ahmet Davutoglu said "the only way to respond to this challenge is solidarity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af47801-cd81-42af-b65e-39ad00712615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, our continent is our continent altogether,"
        he told reporters in Brussels, Belgium.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55efa3-89e6-45f5-b177-fe2bee62db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record 1.2 million people registered for asylum in the European
        Union in 2015 – more than double the number from the previous year, the EU''s
        statistics agency Eurostat said. Of those, Syrians, Afghans and Iraqis accounted
        for more than half of the first-time applicants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb03ac8-205c-48fa-b414-4f071e181c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottleneck at the border</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095df8c2-e74d-4f50-b7a5-c9e9e72b8423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s European neighbor, Greece, is the entry point into Europe
        for the overwhelming majority of the migrants, who arrived at an average rate
        of 1,800 a day last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7717e90d-b8d7-4727-a187-ffa4bf614a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as countries along the main overland migration route to Western
        Europe have increasingly closed their borders in response to the migrant crisis,
        a major backlog of about 35,000 has built up in Greece, a country already
        struggling under the weight of a debt crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e27898-3963-4872-a5ee-b907be720e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, a huge bottleneck of migrants had built up amid
        miserable conditions at a camp at Idomeni, a village on the Greek border with
        Macedonia, CNN''s Arwa Damon reported from the scene. Doctors Without Borders
        says there are more than 11,000 people crammed into the camp, which was designed
        as a transit camp for only 1,500.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e74b684-db96-47dd-90a3-2bbe3a6a7af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are letting only a few hundred Syrians and Iraqis through
        to Macedonia each day, raising fears that Greece is at risk of becoming a
        mass refugee camp.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3bbc4d-afbd-42ae-8305-8a4ff7f8e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damon said those sheltering in tents at Idomeni had told her they
        hoped Monday''s meeting in Brussels could result in the borders opening. But
        the reality is that the past six months have seen more barriers built than
        removed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeb0ac8-d549-4f0d-84e8-50e8e3e3a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many said they had already experienced the effects of Ankara''s
        efforts to crack down on migrants on the Turkish coastline, with some reporting
        having been turned back multiple times before they eventually made it across
        the Aegean Sea to Greece.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0097182b-7764-4389-8b93-cf2c7eb9bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aegean, a stretch of the Mediterranean separating Turkey and
        Greece, is the main route used by traffickers bringing migrants into Europe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ecbc37-4a3d-4125-94be-10269c82a07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five migrants died in its waters in an attempt to reach Greece
        on Sunday (March 6) when their boat capsized off of Turkey''s western coast,
        Turkey''s semiofficial Anadolu news agency reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d3c34b-cebc-4852-9551-b6bd67d7246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consensus on crisis?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a97d7-114d-4e63-b820-818ab37fd14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, ministers from countries along the main Balkan migration
        route through Europe – Macedonia, Serbia, Croatia, Slovenia, and Austria –
        agreed to tighten border controls to slow arrivals to a trickle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def09d9-3c54-4a43-89e5-4e2225fad7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That response, which undermined pledges to present a united European
        front to the crisis and share the migrant burden, was criticized by international
        organizations, with the U.N.''s refugee agency warning last week that Europe
        now faced an "imminent humanitarian crisis, largely of its own making."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae15065-b7d4-4b90-bae7-861015b86f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving at the summit in Brussels on Monday, Greek Prime Minister
        Alexis Tsipras stressed it was a common European problem: "So we have to find
        collective, European solutions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ea922-f808-40fb-8768-07f95ea22c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, since the previous summit on the crisis, "there were
        agreements that didn''t implement for everybody," he said – an apparent reference
        to the restrictions along the Balkan migration route.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fbc915-109e-471c-9ee0-1e4c66b493fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he looked forward to "substantial results" from the meeting
        on decreasing migrant flows, breaking trafficking networks and accelerating
        efforts to relocate asylum seekers throughout EU countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f6543-f989-41f2-81cc-c017026a0664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders agreed last year to accept 160,000 refugees among its
        member states, but so far less than 1,000 have been processed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189ab68-db1c-4c97-9f14-b2223431555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Tusk, President of the European Council – as the group of
        28 EU leaders is known – expressed optimism last week that consensus was emerging
        about how to handle the crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d373be-69fe-4d34-a9be-333be779edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK military steps in</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e47b8-32dd-4c11-ba82-fffcd4ad17a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain has deployed the landing ship dock RFA Mounts Bay, two cutters
        and a Wildcat helicopter to the Aegean Sea as part of stepped-up NATO efforts
        to stop smugglers and stem the flow of migrants, the British Prime Minister
        announced in a statement Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb47cd-a50c-4850-a492-d9f3baf4ad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the migration crisis as "the greatest challenge facing
        Europe today."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3786a20-a042-4712-9245-9b97d13d94a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RFA Mounts Bay will join ships from Canada, Germany, Turkey,
        and Greece on patrol.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2975ed68-7c2f-42c4-a0fa-31f94375b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will participate in an operation aimed at reducing the flow
        of migrants from Turkey to Europe by spotting smugglers and sharing information
        with the Turkish coast guard, the statement said. From there, it''s up to
        the Turkish coast guard to determine whether to turn smugglers'' boats around.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4755cd87-695b-4023-ba6a-2411f804d8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to break the business model of the criminal smugglers
        and stop the desperate flow of people crammed into makeshift vessels from
        embarking on a fruitless and perilous journey," Cameron said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5f7ab-60a3-4d48-8756-4491a1a3084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Defense Secretary Michael Fallon said that as well as surveillance
        and life-saving duties, the vessel was part of a mission "that aims to return
        migrants to Turkey rather than taking them on to the EU.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04841080-9fb4-42d8-a240-d91be8be6465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will disrupt the business model of the criminal gangs encouraging
        people to risk their lives by making these dangerous journeys," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7697899-8649-4885-9ce7-ea39bcb3c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:30:06.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:14:49.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
