    'lead': 'In four stories set to debut this week on Pottermore, the official Harry
      Potter site, author J.K. Rowling is introducing aspects of magic in North America,
      helping set the stage for this fall''s premiere of the new Potter movie, "Fantastic
      Beasts and Where to Find Them."'
