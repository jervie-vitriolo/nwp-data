      'jcr:uuid': 'bcbdb667-b75f-4921-bb9d-758590eeab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stunning rally – all the more so because gold has continued
        to do well even as oil prices and the stock market have stabilized in recent
        weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7795a41-9eaf-4054-99c4-52c0ad91e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the year, it was easy to understand why gold
        was glittering. Investors were extremely nervous about China and the global
        economy. Those were big reasons why oil and stocks fell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7232c-9f2b-4dbd-99a1-11f78ddeee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold benefited since it''s universally regarded as a safe haven
        fear trade in times of turmoil. It''s a hard, tangible asset and not pieces
        of paper like currencies, stocks and bonds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f481fe0-44e0-4504-ac00-8ce9293c220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors no longer seem to be paralyzed by fear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70930c-167d-405b-af2e-06a164504747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have soared more than 40 percent since crude bottomed
        (for good?) just above $26 a barrel on February 11. The S&amp;P 500 is up
        more than 10 percent in the same time frame. Heck, CNNMoney''s Fear &amp;
        Greed Index is not far from Extreme Greed territory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead910d8-6e9d-4e55-8bf7-49ef765a5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet gold has gained another 6 percent since February 11 as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071fc90-6df7-4350-a375-44d8c0e8bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why hasn''t the gold rush ended?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da623166-302f-462c-9c0e-6d4cc6a2ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be that concerns about negative interest rates in Japan
        and Europe are helping to push the metal higher. Gold is an alternative form
        of currency. Rates below zero could make the euro and yen weaker and increase
        the allure of gold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721fd4d-bc06-477b-af0b-a54fbad57b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better economic data from the United States may have some investors
        betting on rising interest rates and higher inflation as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bfb943-db18-46e9-9696-df6660662ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a big turnaround from what the market was thinking just
        a few weeks ago. Many investors felt that the market volatility could prevent
        the Federal Reserve from raising rates completely this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4f3bc-287f-49c5-ba3d-e59424a77184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that oil and stocks have stopped plunging, investors are
        pricing in a 39 percent chance of a rate hike at the Fed''s meeting in June
        and a 53 percent chance of an increase in September according to futures trading
        on the Chicago Mercantile Exchange.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc03b966-54bc-47b1-b61f-f09b6c22c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be good for gold. It tends to do well when rates are
        going up since it''s a hedge against inflation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d53c9e-5363-44de-8418-7862b3c3fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there might be two simpler explanations for gold''s resurgence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e653bae0-5581-4fd4-9c1e-30c4687f1b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold may still be a bargain after suffering for years in a brutal
        market. And demand appears to be outstripping supply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0504e0-d123-4b90-8d88-af7f684037d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metal hit an all-time high (not adjusted for inflation) just
        north of $1,920 an ounce in September 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e20b9f3-445a-4ccb-8269-b262a2e62168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was shortly after Standard &amp; Poor''s downgraded the credit
        rating of the United States thanks to the debt ceiling debacle in the Keystone
        Kongress. Stocks were tanking back then much like they were earlier this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345651a-c56b-4369-a0e2-76d3fa9f4081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with gold''s rally this year, it is still trading at only
        about $1,270 an ounce – nearly 35 percent below its peak. So gold might have
        more room to run.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217f571-71ba-4298-ac56-0961afe6668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a long and painful bear market, gold should get a bounce,"
        wrote Nicholas Colas, chief market strategist at Convergex, in a report Monday
        (March 7). "If we do see more volatility in 2016 – and that is our base case
        scenario – then gold should prove resilient."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5638b2-45be-4306-9f82-b8b4b1d52af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colas added that investors shouldn''t ignore Economics 101 either.
        Gold is different than no other commodity. Its price should go up if there
        is more demand than supply. And in that respect, gold is almost the opposite
        of oil. There is no huge glut.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ddf39-ab0c-4142-b6c8-cbae24f34460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures from the World Gold Council, the growth in
        gold output mines was sluggish last year. That could lead to a drop in gold
        production this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e05ba-d5f1-41ab-b117-110b7a716187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, there is strong demand for gold from investors
        in bullion coins as well as exchange-traded funds like the popular SPDR Gold
        Shares ETF.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d2f4d4-e85d-4d14-bf81-6b1ee705229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fund flow tracker EPR Global said late last week that gold funds
        have now attracted the biggest share of new investments for any sector fund
        for three weeks in a row.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846bb468-d7d2-43a7-b5c9-73bd508577a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And demand for gold remains healthy in emerging markets like China
        and India as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c762096-501b-40a4-924a-16e10fedc459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, gold is not for every investor. And most experts agree that
        even if you don''t want to own it, you should probably only make it a small
        percentage of your portfolio.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a6fc21-26fc-46f8-ae66-ddf532c47b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Colas thinks it''s time to stop bashing gold as many prominent
        investors do. Warren Buffett is one of them. The big knock against gold, the
        bears claim, is that there is no easy way to value it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b2c178-310d-4f7f-aeb7-70b1921b329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colas argues that gold is no different from most other assets though.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3238582-effd-4239-90ec-efc9811c23e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at gold as just another commodity, like oil or corn or sugar,"
        Colas wrote. "Price is where supply meets demand. No harsh value judgments
        about why the demand is there. It exists (and has since before humans knew
        how to write or use the wheel.)"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a5c34-6bc0-4b8b-acf4-72711149e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:08:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:08:15.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/07/investing/gold-bull-market/">"Gold
        rush! The yellow metal is in a bull market."</a></em></p>'
