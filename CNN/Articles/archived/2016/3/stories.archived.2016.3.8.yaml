      'mgnl:lastActivated': 2019-09-24T10:17:08.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An endearing new
        Google Doodle debuted on Tuesday (March 8) to celebrate International Women''s
        Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a64c645-aada-40a2-9731-4d8055276338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:59.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:17:08.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most Doodles, which feature an interactive animation, the
        one for International Women''s Day features a video where women from all over
        the world say what they hoped to do to make a difference in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eed928-daa9-42b8-adfb-7edc14308285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:59.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:17:08.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the hashtag #OneDayIWill, a number of women shared their aspirations.
        From playing in the major leagues to becoming an astronaut to becoming a poet,
        each goal gave a glimpse into the dreams of each of the subjects.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/ztMIb6nEeyg"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f267946-d969-4750-9a6e-416352624ee5'
