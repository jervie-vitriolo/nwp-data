  'SP-next-administration-economic-reforms':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-08T14:18:50.146+08:00
    'imagesource': 'jcr:bb7cb36c-145b-4682-a3cc-4133722bef06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef294877-53d9-4725-833e-5157ff7aafa2'
    'lead': 'Financial services firm Standard & Poor''s (S&P) believes that the country''s
      next set of leaders will sustain economic reforms carried out over the past
      six years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T09:17:42.636+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:09:44.593+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:09:44.344+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'S&P expects next administration to sustain economic reforms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe3e733-ac77-478c-911f-93a4064249af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) —&nbsp;As the country''s national
        elections draw closer, Philippine Competition Commission Chairperson Arsenio
        Balisacan explained that a heightened level of uncertainty besets the business
        community: "The natural tendency is [that] as we come close to the election
        [and] the next few months after the election, there''s this wait-and-see attitude."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c746ece1-03ab-4aa4-98e0-6511c4808566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this wait-and-see approach could be for naught, as the
        business community could see the same policies in the next administration,
        whoever the president will be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c676b-ed86-44bb-9a1f-f61c528b0a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Philippine Business Investment Forum on March 3, financial
        services firm Standard &amp; Poor''s (S&amp;P) said it believes the country''s
        next set of leaders will sustain economic reforms carried out over the past
        six years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c197ae9d-209b-4f6b-bb31-5286dd7b8577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our assumption is that change in leadership is unlikely to reverse
        the economic reforms in the Philippines," John Chambers, S&amp;P Sovereign
        Debt Committee chair, said during the New York-held event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8145f110-35e3-4c30-a8be-1f20d4772a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the U.S.-Philippines Society, an organization of business
        and civic leaders from the U.S. and the Philippines, echoed the same view
        with its president, retired Ambassador John Maisto: "Any incoming administration
        is expected to keep the good economic policies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561d7f26-2a74-497e-9a0f-ae0dfe407b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reforms instituted over the past six years include:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e702c5-10ea-4bbd-8aae-afe538b759c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sin Tax Reform law</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc02189-e871-4eb9-9231-75348e224cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Banking Liberalization Act</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6daa08-5bed-41df-868f-561906f38b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amendments to the Cabotage law</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c8d8e4-a4ae-43a3-91b6-ac6b1230f2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax Incentives Management and Transparency Act</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b214d4-8325-49de-a1f1-0e1250b93424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amendments to the charter of Philippine Deposit Insurance Corporation</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fffd786-035d-4708-bc93-bb469419c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government-Owned-and-Controlled Corporation (GOCC) Governance Act
        of 2011</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9cdc1a-1a0a-4274-a955-6cfc48b7ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Competition Act</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca818d-e737-4498-870f-fab05a9aa215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chambers said that S&amp;P does not see the pending change in leadership
        disrupting the favorable credit standing of the Philippines. Likewise, mentioned
        the unlikelihood that President Benigno Aquino III''s successor will initiate
        a reversal of the existing economic and business policy environment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea2abd-2d5d-4e53-900b-a0e12b74cb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures from the Department of Finance, the country''s
        gross domestic product grew at an average rate of 6.2 percent from 2010 to
        2015. However, the country still faces several economic issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7c567-7601-4e62-99be-cd4ff5afb558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About one in four Filipinos (25.8 percent) lived in poverty during
        the first half of 2014 — a year-on-year rise from 24.6 percent in 2013, according
        figures from the Philippine Statistics Authority (PSA).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275fa1b-3684-4577-9ea3-a2dcd4cbfd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also noted that about one in five Filipino families (20
        percent) lived in poverty during that same period, up from 18.8 percent in
        2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b456171-f182-4a49-95d9-f428e01b158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures for 2015 have not yet been released as of posting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc33429-c7f1-43b4-b640-bfb5a14b6c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:17:42.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:09:44.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Cecille Lardizabal contributed to this report.</p>'
  'NFL-Peyton-Manning-reaction-tribute':
