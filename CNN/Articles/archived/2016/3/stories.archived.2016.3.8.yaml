      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Canadian Prime Minister Justin Trudeau
        was among the guests of honor on Monday (March 7) as the names of two giant
        panda cubs were unveiled at the Toronto Zoo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eaa0de-db9b-4004-a104-e740cf096e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:42:03.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:42:06.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jia Panpan is the name of the male cub and means "Canadian Hope."
        His sister''s name, Jia Yueyue, means "Canadian Joy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5d6e3c-86db-4f80-8d51-0fc1940d1ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:42:03.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:42:06.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau smiled as he watched the siblings roll around together before
        media and other officials, including Ontario Premier Kathleen Wynne.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Today I had the pleasure to unveil the names of <a href="https://twitter.com/TheTorontoZoo?ref_src=twsrc%5Etfw">@TheTorontoZoo</a>’s
        panda cubs! Say hello to Jia Panpan &amp; Jia Yueyue: <a href="https://t.co/iFCAlID7bc">pic.twitter.com/iFCAlID7bc</a></p>&mdash;
        Justin Trudeau (@JustinTrudeau) <a href="https://twitter.com/JustinTrudeau/status/706876218692472832?ref_src=twsrc%5Etfw">March
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d4abd-9f22-4092-8215-35ffc4651ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:42:03.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:42:06.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3981aca-a45a-40b6-a96e-8cc89cdcdd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:42:03.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:42:06.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first public glimpse of the cubs, who have been sheltered
        in a special maternity unit since their birth last October, the Canadian Broadcasting
        Company (CBC) reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f0637d-b004-413e-a2d9-85227d0019bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:42:03.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:42:06.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jia Panpan and Jia Yueyue are now considered to have survived infancy,
        having passed the 100 day mark in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0762c7-27df-4842-824b-e3e991ed215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:42:03.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:42:06.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their mother, Er Shun, is a visiting panda from China, the CBC said.</p>'
  'isis-oil-finance-money':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-08T07:26:53.938+08:00
    'imagesource': 'jcr:e4495861-f663-46d2-88de-a32b3e7c1496'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9329151-9ce2-4383-b930-82611d4332a6'
    'lead': 'ISIS, once dubbed the richest terrorist group in history, has been struggling
      with declining oil production and has been forced to ration the use of gasoline
      and other fuels, experts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T09:47:06.996+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:12:00.899+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS faces crude reality as oil output slumps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc58998-f59b-441f-905c-1a76419e61d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — The well-oiled ISIS war machine
        is starting to creak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411de16-b2e4-4ba5-95a2-9f81ffe629db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS, once dubbed the richest terrorist group in history, has been
        struggling with declining oil production and has been forced to ration the
        use of gasoline and other fuels, experts say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6385d9cd-300f-4794-a69a-e9b72e6c7c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also makes money selling oil, but its production, distribution
        and refining capabilities have been badly damaged by U.S.-led military airstrikes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c776a-aa3a-4222-b438-f85a6ccdd148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best estimates say ISIS was producing nearly 50,000 barrels
        per day in 2014. And it was raking in up to $1.6 million daily, according
        to the United Nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e85cc5-c946-4f17-8776-fa56e1acb4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to say exactly how far production and oil revenue have
        fallen since then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22902d38-8867-4083-9af9-a5a4868263e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andreas Krieg, a military expert at King''s College London, says
        he thinks output is now closer to 20,000 barrels per day, a figure that is
        in line with other recent estimates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92b0c2-be06-47f4-8f4a-24fd52407df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While difficult to quantify, the strikes have undoubtedly impeded
        [ISIS''s] ability to produce, sell, and profit from oil," noted Daniel Glaser,
        a U.S. Treasury official in charge of cutting off ISIS financing, in a statement
        last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105ee6ad-823f-4c89-ba7e-2e58e8994095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airstrikes have also led oil production to become intermittent and
        unreliable, said Luay Al-Khatteeb, director of the Iraq Energy Institute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4ef57-bb03-4b54-86be-854251dd3292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They "hardly have any access to serious oil operations," Al-Khatteeb
        told CNNMoney.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172062f-6e50-45ac-b1ac-60bb869346c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once ISIS pulls oil out of the ground, its ability to refine it
        and sell it has also been constrained by a lack of infrastructure and personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98906e-632e-4e7b-8bc9-59381018c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals continue to refine crude oil in ragtag facilities, but are
        now unable to meet demand in ISIS-controlled areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72049c9f-7c59-4a9a-bb76-901b02e312f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a problem with the availability of oil, gasoline and
        diesel for vehicles," said IHS analyst Ludovico Carlino, noting that ISIS
        commanders have stopped receiving free fuel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef2e7c-4fe7-4435-9d5d-810d9d6742e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aymenn Jawad Al-Tamimi, a researcher at the Middle East Forum think
        tank, says he has seen leaked ISIS documents showing that the group began
        warning fighters in late 2015 to stop using military vehicles for personal
        use.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02561eec-0a92-4526-9938-0095e2c363fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS needs fuel to transport fighters across territories in Iraq
        and Syria as it battles on several fronts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c3b29-5448-47f1-88b0-d00a291631e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has raked in over $2 billion since 2014 by plundering local
        banks, selling oil, levying taxes on people in its territory and accepting
        ransoms for kidnappings, among other things.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c21b00-077c-46b4-b7b3-59869c4ece8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To compensate for the recent drop off in oil revenue, ISIS has resorted
        to extorting money from people who live in the so-called Caliphate, according
        to Krieg from King''s College.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739b92c-6def-4a74-aaf8-e25dd6eeebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also cut fighters'' salaries, according to documents leaked
        from inside ISIS territory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff64f93-8487-43bb-9a9a-6dbdf04024e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:01.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tim Lister and CNNMoney''s Jose Pagliery contributed
        to this article.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443146bd-5def-4aed-bf11-70459369f256'
