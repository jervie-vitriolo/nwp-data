      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18413ec4-c9db-4f74-b068-e06e9e21d665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:59.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:17:08.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post on the Doodles section of Google said, "From toddlers to
        grandmothers, the women in San Francisco, Rio de Janeiro, Mexico City, Lagos,
        Moscow, Cairo, Berlin, London, Paris, Jakarta, Bangkok, New Delhi and Tokyo
        all sparkled with personality. Each new city brought more “One day I will”s,
        more signature dance moves, more hugs, more high-fives. The aspirations we
        heard were as varied as the women and girls who shared them, from the very
        personal—swim with pigs in the Bahamas—to the very global—give a voice to
        those who can’t speak—and everything in between. When it was done, we found
        that our own “One day I will…”s had grown bigger and richer, inspired by the
        women we had met."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31789182-d6da-479d-a86f-485fc2f55665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:59.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:17:08.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also featured British anthropologist Jane Goodall who said,
        "One day I will discuss the environment with Pope Francis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11332a-d4a1-4c3b-84f1-54daffdf599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:59.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:17:08.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobel Peace Prize winner Malala Yousafzai and activist Muzoon Almellehan
        were also in the video where they said, "One day we will see every girl in
        school."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd23359a-9cbe-4d3e-a2d7-e0f7d1bfa714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:59.821+08:00
