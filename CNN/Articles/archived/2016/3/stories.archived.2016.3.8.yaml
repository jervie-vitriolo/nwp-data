    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b82104d-ddcc-4de1-a30d-e52781abe07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:23:25.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:23:28.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two-time Super
        Bowl winner Peyton Manning formally bid farewell to his days as a professional
        American football player at a press conference on Tuesday (March 8 PHT), after
        18 years in the NFL.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a2f02-5514-4118-9e46-80d08a063b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:23:25.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:23:28.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-time MVP awardee leaves the sport boasting of 14 Pro-Bowl
        selections and Super Bowl titles with the Indianapolis Colts and the Denver
        Broncos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81407c05-8eba-40ad-9416-e4fab1047b21'
      'mgnl:activationStatus': true
