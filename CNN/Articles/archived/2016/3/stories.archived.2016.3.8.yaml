      'mgnl:lastActivated': 2019-09-24T10:12:46.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Rowley, assistant commissioner of London''s Metropolitan Police,
        said that in the wake of the Paris terror attacks, ISIS had moved on from
        a "narrow focus on police and military as symbols of the state, to something
        much broader."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3622dc-3fe6-4d3f-8c16-7e270f7a0b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:12:43.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:12:46.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see a terrorist group that has big ambitions for enormous and
        spectacular attacks, not just the types that we''ve seen foiled to date,"
        he said, citing as another example the downing of Metrojet Flight 9268.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b503124b-725c-4a66-b52c-9f41f5b8488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:12:43.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:12:46.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the bombing of the jet over Sinai
        in October. All 224 people on board – most of them Russian – were killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c152f7b-038c-46c2-b022-e6c2c732d541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:12:43.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:12:46.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ISIS cell of gunmen and suicide bombers carried out the massacre
        in the French capital in November, killing 130 people as they attacked venues
        including a concert hall, restaurants and a sports stadium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1555020-34a8-4122-8906-816e7b85e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:12:43.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:12:46.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowley made the comments at a weekly briefing and later expanded
        on his comments to CNN. He said he was speaking about a general threat profile,
        and not on specific intelligence on a known terror plot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2364e0-2591-4f26-8538-6a25aa968fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:12:43.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:12:46.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS, a Sunni terror group, controls territory in Syria and Iraq
        where it has declared a so-called Islamic caliphate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa9f764-1794-4e42-8d79-a5567e22a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:12:43.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:12:46.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It regularly carries out terror attacks in those countries, and
        has conducted or inspired more than 70 terrorist attacks in 20 other countries
        as well. The group has called on sympathizers worldwide to attack non-Muslims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47588919-2c4e-4ff8-b84d-a4195f96ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:12:43.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:12:46.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current threat level for international terrorism in the UK remains
        severe, meaning an attack is "highly likely."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca700bd-9185-4dd5-88d3-6f49ec8b6ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:12:43.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:12:46.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominique Heckels contributed to this report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41775ac2-89c8-43af-9cfe-e956a9274f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:12:43.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:12:46.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/07/europe/uk-isis-preparing-attacks/index.html">"UK
        police preparing for ''enormous'' potential ISIS attacks, British terror chief
        says."</a></em></p>'
  'google-doodle-international-womens-day':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'Nobel Peace Prize winner Malala Yousafzai and activist Muzoon Almellehan
      were featured in the Google Doodle for International Women''s Day 2016.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-08T09:08:03.403+08:00
    'imagesource': 'jcr:0c1cf232-bf41-4791-a40a-73c97028f14a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27daf93e-53e0-46cc-a7cd-05108d9188f3'
    'lead': 'Google''s Doodle for International Women''s Day features women from all
      over the world sharing their aspirations using the hashtag #OneDayIWill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:16:59.820+08:00
