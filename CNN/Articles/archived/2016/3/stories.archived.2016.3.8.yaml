      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "There are a lot of windows for cheating.")</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b620679-0e42-4e20-9044-7850cb0fafe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:23:30.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:23:35.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said that Smartmatic, a London-based company, cannot
        be trusted and that the polls should be run fully by Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf43c30-8f7e-4605-9fa5-a6ca38da106b'
      'mgnl:activationStatus': true
