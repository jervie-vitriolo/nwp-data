  'Taxi-flagdown-rate-reduction-LTFRB':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-08T12:28:19.524+08:00
    'imagesource': 'jcr:679120ef-2adc-4863-ae1d-d6581f7c2e9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb1c6f0f-174d-4a26-a790-21b87f6ce966'
    'lead': 'Good news for commuters, the Land Transportation and Franchising Regulatory
      Board (LTFRB) officially reduced taxi flagdown rates nationwide starting March
      19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T09:26:45.616+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T09:26:48.455+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T09:26:48.250+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taxi flagdown rate reduced to P30 – LTFRB

      '
    'updated': 2016-03-09T10:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07b9e2-23ea-479f-be08-dc8fb3311a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Land Transportation
        and Franchising Regulatory Board (LTFRB) on Tuesday (March 8) announced that
        taxi flagdown rates would be officially reduced nationwide to P30 starting
        March 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec100fe-f239-4e3f-9cb9-a21187728ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fare adjustment also includes airport taxis, which will have
        a flagdown rate of P60 from the current P70.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f5474-cd9a-4c99-a708-efadc8fee2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction in taxi fares was due to the impact of lower oil prices
        in the world market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22624873-5955-491c-8bd7-92fcaf62bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came almost a year after the LTFRB provisionally cut
        the flagdown rate of taxis by P10 — from P40 to P30 — due to the series of
        rollbacks in fuel prices. Meters, however, remained uncalibrated as the reduction
        was only temporary and passengers were told to subtract the P10 from the total
        fare.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e3fd4-9628-4d19-bcf7-2ab9000b2d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current rate vs. new rate</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e7cc11-129a-4f5c-9e4d-682773681cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rate, passengers will also pay less for more distance.
        Before, cab riders pay P3.50 for every 300 meters on the road. The new rate
        will have passengers pay the same amount for a distance of 500 meters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f35a6-dc16-4272-ba74-8c4cfb3d5339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, airport taxi passengers will have to pay P4 for the first
        500 meters and an additional P4 for every succeeding 500 meters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7105bbee-f446-4f99-942c-da9dfb50231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is good for commuters because their P3.50 which was 300 meters
        before is now 500 meters," LTFRB Chairman Winston Ginez said in a mix of English
        and Filipino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a4f51-1f1d-429f-ac43-f8d45ac66099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, meter reading will change faster under the new rates. If
        before, the additional rate applies after every 2 minutes, now it will only
        take 90 seconds. This was in recognition of appeals from taxi operators and
        drivers "to recognize the traffic congestion, additional waiting time, and
        turn around time," Ginez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be404f-feff-4204-a00c-2ff5cfc14c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnel del Rio, head of the LTFRB Public Assistance and Complaints
        Desk, however, explained that passengers would still pay less under the new
        scheme.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e69d7-bf29-47dc-9e2d-1e79a05b6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also clarified that a different taxi rate will be applied
        at the Cordillera Administrative Region (CAR).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df3c0ed-2a90-4de1-95d9-5596355ae5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the current flagdown rate of P35, now it is down to P30. With
        a P2 charge for the first 400 meters and for every succeeding 400 meters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90140bd4-0f55-48ab-84ba-ddae6564b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calibration</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9bc969-a97e-4392-8c99-390fb829972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginez said the flag down rate reduction will be effective on March
        19 even if taxi meters aren''t calibrated and re-sealed yet. Cabbies who will
        charge beyond the new fares shall be penalized P5,000 for overcharging.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b762f01-3741-41aa-9433-e7d960ec1462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calibration of taxi meters will start in April for plates ending
        in 2, 4, and 9. Plates ending in 5, 7, and 0 are scheduled in May. The remaining
        are scheduled in June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0aca12-8182-4b4a-939a-1927a54e1578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators should shoulder the calibration cost which is at P250
        per unit. It''s done twice a year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e7891-5cae-4ecc-93e0-bcb6f6595702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how will the passengers know if the taxi meters are calibrated?
        Ginez said that re-calibrated units would be using taxi meter seals that are
        colored fuschia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07c64bc-b898-4e5c-a72e-17f47c7b5af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:26:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:26:48.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Ivy Saunar contributed to this
        report.</em></p>'
  'peyton-manning-retire-denver-broncos':
    'author': 'Michael Pearson, Eliott C. McLaughlin and Jill Martin, CNN'
    'caption': 'Peyton Manning #18 of the Denver Broncos passes in the first half
      against the New England Patriots in the AFC Championship game at Sports Authority
      Field at Mile High on January 24, 2016 in Denver, Colorado.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-08T09:27:32.141+08:00
    'imagesource': 'jcr:ea6947c5-9dd4-4c27-b9dd-2a42cb046159'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a557e478-334b-438d-a49b-c8f81006cac4'
    'lead': 'Peyton Manning bid an emotional farewell to football Monday (Tuesday,
      March 8 PHT), retiring after 18 game-changing years that left him among the
      game''s elite.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T09:30:26.426+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:10:30.562+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:10:30.129+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peyton Manning says goodbye to football

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ef060-0c90-43c5-8b82-6a609cba649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Peyton Manning bid an emotional farewell
        to football Monday, retiring after 18 game-changing years that left him among
        the game''s elite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de7e7ad-7729-43e1-8ab7-054640281351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something about 18 years," Manning told reporters at a
        news conference at the Denver Broncos team headquarters in Englewood, Colorado.
        "Eighteen is a good number, and today I retire from pro football."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b592a4b-c9e8-476d-9d2b-ec8ebc4e8709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broncos quarterback did not say what he will do next.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3679ec-b09d-48c9-b65b-adf49f28aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning''s voice was shaky, pausing and choking up when it came
        time for him to speak after a tribute video.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d092cc-dbd2-420a-97c7-8014577c43c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I look back on my NFL career, I''ll know without a doubt that
        I gave everything I had to help my teams walk away with a win," he said. "There
        were other players that were more talented, but there was no one who could
        out-prepare me. And because of that, I have no regrets."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3c7b3f-eeb5-460a-8509-119cea7edaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning spoke about what he would miss, including "that handshake
        with Tom Brady," alluding to his longtime rival in all of his clashes against
        the New England Patriots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e722980-0ba0-4987-86e0-d4f8a24aeb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also showed a humorous side, relating how his daughter, Mosley,
        asked him, "Daddy, is this the last game ever?" before this year''s Super
        Bowl.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f5eae8-b87a-42cf-a9f8-bbc5c5f572d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just when I shook my head in amazement, because I was thinking
        that Mort (ESPN''s Chris Mortensen) and (ESPN''s) Adam Schefter had gotten
        to my 5-year-old daughter to cultivate a new source," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85817c9-f02d-457d-aca3-336778dca4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends, former teammates and league officials have praised Manning
        for his mastery of the game and contribution to the communities in which he
        lived and played.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d36680-1480-497c-9b08-72c1d8c0f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Few have left their marks on a sport as Peyton Manning has," Indianapolis
        Colts owner Jim Irsay said. "Simply put, he revolutionized NFL football. Peyton
        energized it as had no one before him, he made it more fun for our fans, and
        made the game better."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978608af-c4f9-4ede-b91c-868ab34dfd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old goes out on top, having led the Broncos to a Super
        Bowl championship in February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28886040-a3ff-4a31-b56f-8b0b0a98382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve fought a good fight, I''ve finished my football race, and,
        after 18 years, it''s time," Manning said, paraphrasing Scripture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a42f2b-829a-453a-aa13-b094e1b5bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will end his career as owner of numerous NFL records, including
        most career touchdown passes (539), most passing yards (71,940), most touchdowns
        in a season (55), most passing yards in a season (5,477), most wins (200)
        and most games with 300 or more yards passing (93).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69caece0-c9e5-4d2b-8a24-97966c1b62e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time NFL MVP is also the only quarterback to win the Super
        Bowl with two teams and one of only two to beat every team in the NFL. Retired
        quarterback Brett Favre is the other.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0804d20-f815-49d9-9d1c-ed9de326b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion, Peyton goes down as the best quarterback who ever
        played," former Colts teammate Brandon Stokely said. "Without a doubt, he
        revolutionized the position, and now, all QBs want to live up to the standard
        he set. Nobody will ever do it the way he did it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adc79ae-4a7c-4dd5-89bb-1a0a9de39d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Peyton has not lost sight of what is truly important''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a807e-07b3-4da8-999e-5181e956b787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his on-field accomplishments, Manning is widely recognized
        for his philanthropic efforts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e45576-2a3f-4935-8638-3818ac6dd00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His PeyBack Foundation has raised more than $10 million for at-risk
        kids in Colorado, Indiana, Louisiana and Tennessee, and his philanthropic
        relationship with Indianapolis'' St. Vincent Hospital prompted the medical
        center to rename its children''s facility the Peyton Manning Children''s Hospital
        in 2007.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84908489-000f-4450-b1e1-3c77984f9656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and brother Eli, a quarterback for the New York Giants, helped
        the Red Cross deliver supplies to their hometown of New Orleans and other
        Gulf Coast locales after Hurricane Katrina. Last year, he received the Bart
        Starr Award for his charity work.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12012418-ba88-406e-8fe4-e46e5e0f3e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout his entire career, Peyton has not lost sight of what
        is truly important -- that''s giving back to the communities in which he has
        lived," PeyBack Foundation Executive Director Elizabeth Ellis said. "The impact
        he has made and will continue to make to youth is second to none. Even though
        he will be done on the field, he will continue to be a role model to all."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc8d30-5fba-4d6b-9cfa-025bd3ee1558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matured into an elite quarterback</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a13e2-38c7-4de9-9d57-e7b110db8ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning, who attended the University of Tennessee, was drafted first
        overall in the 1998 NFL draft by the Colts. His well-known penchant for preparation
        showed up even then, said Manning''s former quarterbacks coach at the Colts,
        Bruce Arians.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2bbaed-50dd-49e7-96c1-d3256b5d7c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had him in for a pre-draft interview in ''98, and he had a notebook
        full of questions for us, including one about the Indiana tax code," said
        Arians, who is now the coach of the Arizona Cardinals. "I remember thinking,
        ''Who interviewed who here?'' "</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101681b-2cc2-4304-8c35-288859eded7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an uneven rookie season, Manning began to mature into the
        elite quarterback he would eventually become.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa2442a-b62f-4399-9fb2-007951536bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won the first of his five MVP awards in 2003 but struggled in
        the postseason. It wasn''t until 2007 that he won a coveted Super Bowl championship
        with the Colts, defeating the Chicago Bears 29-17.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46084aa4-99d7-49c2-975f-a4d7d393728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colts returned to the Super Bowl in 2010 but lost.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b428f0-a27e-4d9d-ac1b-2204a071be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An iron man with deadly accuracy, Manning played every game of his
        first 13 seasons until a neck injury sidelined him for all of 2011.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082dd9e-736b-4f18-931b-549fe7cf4bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, the Colts drafted a new quarterback, and Manning
        headed west to Denver.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72279040-ad93-451a-b8cb-d9d8ef0c271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, he picked up where he had left off, playing every game for
        his first three seasons, while completing almost 68% of his passes and throwing
        for an average of at least 291 yards per game. He also threw 131 touchdowns
        in that time and set the record for most touchdowns in a season in 2013.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a5ce8-d736-4a59-ab46-b14f23cd5e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His efforts in Denver culminated with a 24-10 win over the Carolina
        Panthers in February''s Super Bowl, a game noted more for the play of Denver''s
        defense than Manning''s offense.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e221de-532a-49e7-8a9f-287dde2ba9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he had secured a second ring, helping quiet criticisms of
        his 14-13 playoff record as a pro and failure to win a championship during
        his college career at Tennessee, despite having the keys to some pretty awesome
        teams.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc28f38-ccec-4676-a896-354c89d07d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After competing against Peyton many, many times, I already had
        great respect for him," Broncos coach Gary Kubiak said. "But being with him
        this season, going through what we went through and accomplishing what we
        accomplished -- that was special. He and I battled together, and along the
        way we talked about dreaming that it could end the way it ended. And I''ll
        be damned, it did."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfac5bd-f1e7-4913-8d85-cd4eea73a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reputation generally beyond reproach</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b9617-34bc-43a4-ac5b-9de847c8098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a pro, Manning managed a 200-92 record, placing him atop an elite
        class that has only three members -- Favre at 199-123 and New England''s Brady
        at 194-60.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f2eec-cdcc-4591-82fa-461f389a1398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady was one of many players to send their congratulations to Manning.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11aea5f-45f9-4ae5-aa5e-63c3d03990fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations Peyton, on an incredible career," Brady said on
        Facebook. "You changed the game forever and made everyone around you better.
        It''s been an honor."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceab88d-bf45-43c8-9144-edcb6cd670fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning''s reputation as a person and player has generally been
        considered beyond reproach, though two controversies surfaced or resurfaced
        this year: allegations that he used performance-enhancing drugs and that,
        as a student at the University of Tennessee, he sat on the face of a female
        trainer who was treating him.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac4a9a-f8ee-4513-a68e-071265c159bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has vehemently denied the former while downplaying the latter,
        saying he merely "mooned" a teammate in the trainer''s presence -- "not exactly
        a criminal offense, but out of line."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b79d9-7de4-48cd-82e6-1fbbf444cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Manning again brushed off the allegations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dce728-b15a-4bc4-a1ca-d7f063017b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s sad that some people don''t understand the truth
        and the facts," Manning said. "I did not do what has been alleged, and I''m
        not interested in re-litigating something that happened when I was 19 years
        old."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc7290-07a9-44ab-86ef-8ed5be49bb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But overall, Monday''s focus was on an unprecedented football career
        and best wishes for whatever''s next for the well-liked player.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256c3f9-8757-4155-a7bc-6a3e926c9fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Peyton Manning will continue to be Peyton Manning in life,"
        Broncos linebacker Von Miller said. "He''ll have a great game plan, call great
        audibles, have great secondary plans if needed, and will continue to be successful."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea88cbc-535c-4e8d-9fd3-eccbe3ee1722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:10:30.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/07/sport/denver-broncos-peyton-manning-to-retire/index.html">"Peyton
        Manning says goodbye to football"</a></em></p>'
