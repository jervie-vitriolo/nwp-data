      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Grace Poe is still
        in the presidential race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af6914-7d16-4223-8e4a-11122abb2699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court (SC) on Tuesday (March 8) ruled on her disqualification
        case, voting 9-6 in her favor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7da25f-9847-4acc-b085-02ec43c0dc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/supreme-court-decision-final-allows-grace-poe-run-for-president.html">Related:
        Supreme Court allows Grace Poe to run for president</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef57392-c9fb-4594-bdd8-2a8291fbc385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon hearing the news, Poe said she is grateful for the SC''s decision
        in allowing her to seek the presidency in the May 9 elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b6975a-1698-407e-8e81-5bf57639fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako po ay taos puso nagpapasalamat sa ating mga kababayan na hindi
        bumitiw at hindi nawalan ng tiwala, at higit sa lahat nagdasal at nanalangin
        hindi lamang para sakin kundi para sa hustisya," Poe told reporters at Liwasang
        Bonifaco in Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd86d5-4850-4f83-bf65-f6b21b3676d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nais ko rin pasalamatan ang Korte Suprema na bingiyan nila ng pagkilala
        ang katotohanan at katarungan at higit sa lahat protesksyon para sa mga naaapi
        sa ating mga kababayan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8914c0-9338-405e-9264-c12f76673c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to thank our countrymen who didn''t lose trust
        and who prayed not only for me but for justice. I also want to thank the Supreme
        Court for recognizing the truth and justice, and most of all protection for
        the oppressed.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd9d24-f3b4-436f-8649-5f0a7ac55369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine SC justices who ruled in her favor were: Associate Justice
        Presbitero Velasco Jr., Associate Justice Lucas Bersamin, Associate Justice
        Jose Perez, Associate Justice Jose Mendoza, Associate Justice Marvic Leonen,
        Associate Justice Alfredo Benjamin Caguioa, Associate Justice Francis Jardeleza,
        and Associate Justice Diosdado Peralta.</p>'
    '15':
