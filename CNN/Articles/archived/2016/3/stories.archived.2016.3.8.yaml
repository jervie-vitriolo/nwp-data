    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc718dc8-5e7c-4ce1-a170-f5f41776cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With clarity now on her situation, Poe said she can now focus on
        her campaign and bring "real change" in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6108616-77eb-48e8-ae1e-30b0cbbf12f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron na pong puwang ngayon upang pagbigyan natin ang ating
        mga kababayang mahihirap at mga napapabayaan ng sistema. Meron na po tayong
        pagkakataon ngayon ng tunay na pagbabago,"</em> she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dce697-86b2-49d0-8f79-b3a53af34d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko po kakalimutan ang pinagdadanan na ito pero gagamitin
        ko po ito para tayo ay magkaisa magsama-sama para lahat ay bumuti ang buhay
        sa ating bansa at hindi ang iilan lamang."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d8610-6b08-457c-a8d6-ac14b969dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is now an opportunity for me to bring real change.
        I will not forget what I went through, but I will use this so we can be united
        and so that everyone''s lives will be uplifted and not only a few.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48ca97-ae53-4920-829f-c6f0b2e39e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s spokesperson, Mayor Rex Gatchalian, said the decision is
        "a victory not only for Sen. Poe but for all the foundlings in our country
        as well as a victory for our democracy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c803b774-52b8-4f49-a723-de20ae95e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision enshrines the right of every foundling in the country
        who might have been deprived of their human right if she was declared a stateless
        person," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24606be-bdba-428c-9a18-8a2778b0844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it "truly shows that our country''s laws protects
        all but most especially those who are downtrodden."</p>'
    '29':
      'image': 'jcr:c13e2b34-f3d1-43cf-a74a-95a8bca40427'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421662d-cf65-40b3-8757-ff20cb9b7ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3295fd-18ee-43fd-a5de-f2af8543c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners slam SC ruling</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99046074-6f5f-4392-87d5-865be6dd8d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Manuelito Luna, the lawyer of Poe''s disaqualification case
        petitioner Rizalito David, said the decision of the Supreme Court is "a dangerous
        result" and "a recipe for chaos."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b8786-a550-4f40-a253-1b5413bf9b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Constitution was bastardized. We will file an MR [motion for
        reconsideration] as soon as it becomes official," said Luna.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9073e-9cd8-48a9-bff8-e6c7d07db3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another petitioner Prof. Antonio Contreras said they didn''t lose
        today, saying "it is the rule of law that lost."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790c8b1-c0fe-45f3-b9d9-86bd4787a090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nine members of the Court reversed well-established jurisprudence
        on residence. I feel sorry for those who came before her who were similarly
        situated but were prevented from running," said Contreras.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07465594-e138-4ac1-a83a-950a5634c5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s opponents unfazed by SC decision</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c16a06-bf26-4459-9a93-e7fc1ddf91f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Barry Gutierrez, the spokesman of the "Daang Matuwid" Coalition,
        said the ruling doesn''t really affect the campaign of administration bet
        Manuel "Mar" Roxas II.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a5fedc-ba5b-4829-997b-a078d1c32012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:17.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:52:24.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court has ruled, and we congratulate Senator Poe on
        their decision to let her run as President. We now welcome the verdict of
        the people come May. From the start we’ve been prepared for a campaign that
        includes Sen. Grace Poe," Gutierrez said.</p>'
    '44':
