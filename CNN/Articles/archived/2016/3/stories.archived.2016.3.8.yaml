    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google celebrates women''s day with new Doodle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611fc231-11e7-4cbf-b3a0-68d03d67124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:59.820+08:00
