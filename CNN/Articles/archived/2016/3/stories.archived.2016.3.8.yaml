      'mgnl:type': 'embedCode'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af998a2-6363-4473-9fa0-96d610c83977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.230+08:00
