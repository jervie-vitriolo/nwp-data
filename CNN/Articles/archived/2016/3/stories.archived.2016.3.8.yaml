  'Erin-Andrews-stalker-video-case':
    'author': 'Reuters'
    'caption': 'Sportscaster Erin Andrews testified for two days during the trial,
      saying that since the video was seen by millions of people, she experienced
      serious mental injury, including depression, crying spells and sleeplessness.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-08T10:01:42.629+08:00
    'imagesource': 'jcr:601e97b2-1797-4c5b-b93b-7ecba85087df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '600a2144-aecc-4c3e-bfad-aadc625b3dce'
    'lead': 'A jury on Monday found a Nashville hotel liable for a nude video of sportscaster
      Erin Andrews that went viral and awarded her $55 million in damages to be paid
      by the hotel and the man who shot the video.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T09:36:25.024+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:11:02.705+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:11:02.543+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jury finds Nashville hotel liable in Erin Andrews stalker video case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b0a1e-5b1a-4562-807f-cea651241db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:02.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — A jury on Monday (Tuesday, March 8 PHT) found a Nashville
        hotel liable for a nude video of sportscaster Erin Andrews that went viral
        and awarded her $55 million in damages to be paid by the hotel and the man
        who shot the video.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a33a12b-dd56-44fb-a3f2-bae4ecae8aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:02.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews sued the Nashville Marriott at Vanderbilt University over
        a 2008 video of her that was taken by a stalker in an adjoining room and posted
        on the Internet in 2009. Andrews, a Fox sportscaster who used to work for
        ESPN, had sought $75 million in damages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2644a439-a457-42cf-988d-6ccddafe28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:02.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re disappointed with the outcome," defense attorney Marc Dedman
        told reporters. He said he would consult with his clients - the hotel owners
        and its former operators - on whether they would appeal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1400a0f-1fcc-4031-a65c-234c8fdd18a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:02.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors began deliberating on Monday morning after the two-week trial
        concluded on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b61ea0-2155-405c-ac00-4699d7e2e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:02.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been honored by all the support from victims around the world.
        Their outreach has helped me be able to stand up and hold accountable those
        whose job it is to protect everyone''s safety, security and privacy," Andrews
        said in a brief statement on her Twitter feed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523813f-8b0e-4b19-8d30-36d1afef6e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:02.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews testified for two days during the trial, saying that since
        the video was seen by millions of people, she experienced serious mental injury,
        including depression, crying spells and sleeplessness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014fac81-a844-43a6-a508-818eb3339a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:02.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyers argued that the hotel was negligent and could have prevented
        the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0299f1f8-a400-4b48-873e-33df1548fd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:25.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:02.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was taken by Michael David Barrett, who pleaded guilty
        in 2009 to stalking Andrews and making the video. He was sentenced to 30 months
        in prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2662e8-640d-42bd-9bd7-a0e26aabc5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:25.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:02.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett asked the hotel to put him in a room next to Andrews'' after
        an employee confirmed to him that she was staying there on a certain date.
        He rigged a peep hole to shoot the video of Andrews while she was changing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9153283-3a34-46b3-b1a5-a8bf93c94802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:25.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:02.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the hotel argued that the responsibility was solely
        Barrett''s and there was no way the hotel could have foreseen what he did.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed80ae7b-e3ba-49a4-8849-88dbbb612683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:25.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:02.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties who were found liable were West End Hotel Partners,
        the investment group that owned the Nashville Marriott, and the operating
        company of the hotel at the time, Windsor Capital Group. Marriott International
        was originally named in Andrews'' lawsuit, but the judge removed it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7875d4-2e7a-456e-95db-a5dad5f6ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:25.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:02.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury found that the hotel is liable for 49 percent of the $55
        million in damages, or $26.95 million, while Barrett is liable for 51 percent
        of the damages, equivalent to $28.05 million.</p>'
  'Apple-Mac-ransomware-fix-keranger-malware':
    'author': 'Jim Finkle, Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-08T09:04:10.223+08:00
    'imagesource': 'jcr:30113665-256b-4402-a21c-6709a5ca8874'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02c2545d-9fc7-4bf1-b44f-7da3ed9d5d5b'
    'lead': 'Apple Inc customers were targeted by hackers over the weekend in the
      first campaign against Macintosh computers using a pernicious type of software
      known as ransomware, researchers with Palo Alto Networks Inc told Reuters on
      Sunday (March 6).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T09:38:40.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:11:22.013+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:11:21.793+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple users targeted in first known Mac ransomware campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd7e47-b15c-4a2f-8a63-57465fb5a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:38:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:22.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BOSTON (Reuters)</strong> — Apple Inc customers were targeted
        by hackers over the weekend in the first campaign against Macintosh computers
        using a pernicious type of software known as ransomware, researchers with
        Palo Alto Networks Inc told Reuters on Sunday (March 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e8ceca-1419-4e77-84a4-84108111a17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:38:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:22.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ransomware, one of the fastest-growing types of cyber threats, encrypts
        data on infected machines, then typically asks users to pay ransoms in hard-to-trace
        digital currencies to get an electronic key so they can retrieve their data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9604871-e4de-4432-9521-36101308664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:38:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:22.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security experts estimate that ransoms total hundreds of millions
        of dollars a year from such cyber criminals, who typically target users of
        Microsoft Corp''s Windows operating system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7451efd5-045f-461f-bff3-4a9889963cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:38:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:22.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palo Alto Threat Intelligence Director Ryan Olson said the "KeRanger"
        malware, which appeared on Friday, was the first functioning ransomware attacking
        Apple''s Mac computers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f723e-8528-429a-ac23-fcb8612d9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:38:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:22.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first one in the wild that is definitely functional,
        encrypts your files and seeks a ransom," Olson said in a telephone interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b65f90-1101-4e36-81ed-9a73c987b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:38:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:22.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers infected Macs through a tainted copy of a popular program
        known as Transmission, which is used to transfer data through the BitTorrent
        peer-to-peer file sharing network, Palo Alto said on a blog posted on Sunday
        afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2545de8a-bb20-4d06-8b89-634754bafd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:38:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:22.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When users downloaded version 2.90 of Transmission, which was released
        on Friday, their Macs were infected with the ransomware, the blog said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c3cb5-30ab-416a-85d0-7ea62ca959e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:38:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:22.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Apple representative said the company had taken steps over the
        weekend to prevent further infections by revoking a digital certificate that
        enabled the rogue software to install on Macs. The representative declined
        to provide other details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea46135-a00f-4bd7-8397-f8cca0b49425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:38:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:22.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission responded by removing the malicious version of its
        software from its website, www.transmissionbt.com. On Sunday it released a
        version that its website said automatically removes the ransomware from infected
        Macs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e250819-7eb3-4b8b-87b5-0ba3aa3891f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:38:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:22.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website advised Transmission users to immediately install the
        new update, version 2.92, if they suspected they might be infected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b213d4-f309-4c6a-b0ec-aa3b7f4fe388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:38:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:22.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palo Alto said on its blog that KeRanger is programmed to stay quiet
        for three days after infecting a computer, then connect to the attacker''s
        server and start encrypting files so they cannot be accessed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981d657f-f2e9-45b2-9b06-c68ee19f465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:38:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:22.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After encryption is completed, KeRanger demands a ransom of 1 bitcoin,
        or about $400, the blog said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae91da-702f-4115-baea-a01f7ca05b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:38:40.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:22.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olson, the Palo Alto threat intelligence director, said that the
        victims whose machines were compromised but not cleaned up could start losing
        access to data on Monday, which is three days after the virus was loaded onto
        Transmission''s site.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23968667-406f-4cae-b0b5-63781b06edf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:38:40.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:11:22.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives with Transmission could not be reached for comment.</p>'
  'Canada-Justin-Trudeau-giant-panda-cubs':
    'author': ' Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
