      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new works add to the Potter onslaught coming this summer, when
        the play Harry Potter and the Cursed Child opens. It will be followed by Fantastic
        Beasts, which Rowling said last week will be three films, not just one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb496016-9a6d-4ddb-9e9f-ba5a2caabcdc'
      'mgnl:activationStatus': true
