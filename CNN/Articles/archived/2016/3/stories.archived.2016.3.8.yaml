      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Alaska Aces
        and the Barangay Ginebra San Miguel are both on a three-game winning streaks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e8469-b819-4b42-83f8-9d3756c53057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:40.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:16:11.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of those runs will be halted on Wednesday (March 9), when
        both teams collide in the Philippine Basketball Association (PBA) Commissioner''s
        Cup at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a797e-591c-4b81-827d-fed63eb31d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:40.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:16:11.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gametime is set at 7 p.m., following the 4:15 p.m. clash between
        the Mahindra Enforcers and the Phoenix Fuel Masters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde17094-e54d-4acd-9aab-54e7a77f37cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:40.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:16:11.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3-1, Alaska currently shares the second spot with the San Miguel
        Beermen. The Gin Kings, meanwhile, are not too far behind with a 3-2 card.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b424e06-11f0-497b-9107-82b3eb935230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:40.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:16:11.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite riding the crest of a lopsided victory over the Fuel Masters,
        Alaska coach Alex Compton is wary of the Gin Kings, especially their import
        Othyus Jeffers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e727c-ac93-487b-9f46-89dc3456edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:40.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:16:11.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past three games, Jeffers has normed 28.3 points, 16.0 rebs,
        and 5.7 assists. Against the Rain or Shine Elasto Painters, the smallest reinforcement
        in the midseason conference erupted with 38 markers and collared 20 boards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b5166-c152-4cb8-9df1-514590063b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:40.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:16:11.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginebra is playing great basketball right now," the American mentor
        told CNN Philippines in a text message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45172e87-e4ea-41c7-b4a5-46e7f5b34f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:40.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:16:11.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a great import and they are starting to get more and
        more comfortable in the way they play."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e687a3-ab16-4c59-bec8-877206ea79c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:40.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:16:11.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the aforementioned, Alaska will have to lean on its best weapon
        — defense — when it tackles the streaking Ginebra.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ccd5d-05d6-4cfb-9620-1fcee4d6b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:40.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:16:11.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our defensive pressure and ability to give them different looks
        will be crucial," said Compton.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd62d38e-db79-41f2-91c2-41c99c17e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:40.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:16:11.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, the Aces coach said the game "should be a fun
        and exciting game for the fans."</p>'
  'fallorina-new-paf-chief':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Lt. Gen. Edgar Fallorina will be installed as the new Philippine Air
      Force top brass, following the retirement of Lt. Gen. Jeffrey Delgado on March
      9.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-08T18:55:42.609+08:00
    'imagesource': 'jcr:e29d2ed3-71cc-4856-bd87-5208f1d5e269'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27d62eb0-66e9-4797-a3d1-6933d4587673'
    'lead': 'Lt. Gen. Edgar Fallorina has been named as the next Philippine Air Force
      top brass, as outgoing chief Lt. Gen. Jeffrey Delgado retires tomorrow, March
      9.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T08:18:34.951+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:07:07.650+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:07:07.383+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fallorina to assume post as PAF chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa11e82-590a-42ca-a251-90b7c2c5a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:18:34.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:07.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Benigno
        Aquino III on Tuesday (March 8) has appointed Lt. Gen. Edgar Fallorina as
        the next Philippine Air Force (PAF) chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aa6375-c3fa-4458-a70b-edc7758cef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:18:34.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:07.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallorina will replace Lt. Gen. Jeffrey Delgado who is set to retire
        Wednesday (March 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd40c21-d04c-48f3-923c-8c04eca51bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:18:34.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:07.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallorina is the current deputy chief-of-staff of the Armed Forces
        of the Philippines (AFP) and has held the post since June 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135063c6-f1ce-47cb-a801-1052f8fadf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:18:34.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:07.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also assigned as the vice commander of the PAF in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bd4ab9-a515-4755-8396-16d8ad24c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:18:34.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:07.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A helicopter pilot, Fallorina served in different PAF units such
        as Squadron Commander of the 206th Tactical Helicopter Sqaudron (2002); Group
        Commander, Tactical Operations Group Sanga-Sanga (2004); Air Force Internal
        Auditor (2006); Chief of the Air Force Resource Management Office (2007);
        and Chairman of the PAF Bids and Awards Committee (2010).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac99d36-cca8-4af9-a3c8-7d0bd4a11946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:18:34.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:07.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Fallorina earned his first star as wing commander of the
        520th Air Base Wing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838fe8c4-922b-4d96-bddf-1fb8e91f9f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:18:34.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:07.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, he garnered his second star when he held the commander
        post of the 1st Air Division based in Clark Air Base, Pampanga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eea8db-7cc8-413f-b4f3-68bd3813bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:18:34.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:07.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-appointed PAF top brass has received various awards and
        commendations including three Distinguished Service Stars, the Distinguished
        Aviation Cross, the Silver Wing Medal, and a number of Military Merit Medals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47cf6fd-4954-4161-861b-b911a279b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:18:34.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:07.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallorina is a member of the Philippine Military Academy (PMA) "Matikas"
        Class of 1983</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77471d55-945f-4226-83b7-14c8ba4ddc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:18:34.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:07.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A native of Jaro, Leyte, Fallorina is married to Juliana Tiu with
        whom he has three children — Feona, Wrylo, and Benjo.</p>'
  'roxas-campaign-duterte-home-turf':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'Liberal Party (LP) presidential bet Manuel "Mar" Roxas II (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-08T18:14:21.447+08:00
    'imagesource': 'jcr:df1d7b83-5dcf-4380-9067-92d1ee917712'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8291de4-ea9e-4e2f-83e9-844b2f474752'
    'lead': 'Liberal Party standard bearer Mar Roxas again enters his rival''s territory
      as he woos voters in Davao — the bailiwick of PDP-Laban presidential candidate
      Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T08:21:34.602+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:07:25.659+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:07:25.457+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas takes his campaign at Duterte''s home turf

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a115ca-fb17-44f1-910a-9e3f74d12b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:21:34.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:25.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — It is a strategy
        aimed at fishing for support from people usually identified with his rivals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c4b17-a1a0-4907-8395-5b67090ddbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:25.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not matter whether it''s Makati or Davao — administration
        bet Manuel Roxas II is more than willing to challenge his strongest rivals
        —Vice President Jejomar Binay and Davao City Mayor Rodrigo Duterte — at their
        home turfs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa9564-e20a-40a8-9050-e003c2177122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:25.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said he needs to make his presence felt, especially in areas
        known as his opponent''s bailiwicks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf712e-602f-4e24-85d2-85b735db4514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:25.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko tinitingnan</em> ''to (Davao and Makati) bilang pag-aari
        ng Duterte o ng Binay,<em> pag-aari ito ng sambayanang Pilipino, pag-aari
        ito ng kababayan, sila ang nakatira dito,"</em> Roxas said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5457d11-591c-4a51-9382-43225333d4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:25.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I do not see these (Davao and Makati) as proprietary
        to Duterte and to Binay; these are owned by Filipinos, owned by our countrymen,
        they live here."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9202c5-1126-4df7-a382-536437b68212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:25.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas made his rounds in Davao and Compostela Valley.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872b047a-add7-42cc-99c9-59ddbe053f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:25.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He talked to banana farmers, who told him about the challenges they
        face in the agriculture sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff0bd4-ad54-4866-a98b-74c3beb99aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:25.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers said their livelihood started to dwindle when Typhoon
        Pablo hit their province in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2586b8-3a45-4ef1-9f01-464cde5ae457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:25.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, four years later, they must survive the wrath of yet another
        phenomenon — the El Niño — as they plead for the construction of a more efficient
        water system in their province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4311aa-3266-48b5-a960-8f72769fae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:25.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, winning the farmers'' and the Davaoeños votes will not be an
        easy task.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ae4559-b17c-4b1c-9728-d979a81dace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:25.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 presidential elections, Liberal Party (LP) bets Benigno
        Aquino III and Roxas lost to the Joseph Estrada-Binay tandem in Davao del
        Norte and Compostela Valley.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616e479c-f100-4134-9d76-d370d01eb3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:25.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2013 senatorial polls, Grace Poe topped in both provinces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ab408-f6fc-42a4-8d60-3cccf061e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:21:34.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:25.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP is hoping to turn things around this time, but it is definitely
        a game-changer now that Duterte is also gunning for the highest post.</p>'
  'grace-poe-disqualification-case-supreme-court-justices-vote':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
