      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell you what I would do if I was one of her sponsors," said
        Bollettieri. "I would say, ''In life, almost everybody will make mistakes.
        This young lady said she made a mistake by not reading the banned list and
        accepted responsibility.''</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd4852-7fd1-4c9f-aac3-d6a4991c04ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.230+08:00
