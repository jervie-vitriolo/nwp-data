    'title': 'Canada''s Trudeau visits giant panda cubs at Toronto Zoo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94747d-8617-4b01-b450-631b79df0e87'
      'mgnl:activationStatus': true
