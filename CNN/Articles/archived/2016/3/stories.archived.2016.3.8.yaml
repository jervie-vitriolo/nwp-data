      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe Telecom
        has been undergoing a system upgrade since Sunday (March 6), it advised on
        its official social media accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0c782-0d40-4568-9d1c-56c2eae76ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:33:46.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:33:52.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, it said registration to local and roaming promos, rewards
        transactions, and emergency services will be temporarily unavailable during
        the system activity. But Globe did not provide an exact date when the system
        upgrade will end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a28cc-cdaa-439c-a3fa-81e6ffeb36bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:33:46.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:33:52.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, it sent out another advisory stating that it is
        still undergoing further optimization. It warned its subscribers that there
        may still be difficulty in registering to promos online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f883f6-2901-45f5-8e61-4f22407705cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:33:46.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T09:33:52.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens voiced out their frustration when they had a hard time
        subscribing to data promos, catapulting the word "Globe" to the Twitter Philippines
        trends list on Tuesday morning.</p>'
    '8':
