      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, remember to breathe," suggested the Pottermore site.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125e14b3-d44b-4112-91d7-a0d9b310d817'
