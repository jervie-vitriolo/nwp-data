      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec had ruled out printing of ballot receipts and approved voter
        verification via touch-screen monitors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdce00cd-a5aa-4551-af72-5695ad8efdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:23:30.508+08:00
