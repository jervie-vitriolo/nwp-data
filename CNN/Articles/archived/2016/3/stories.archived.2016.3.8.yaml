      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The tennis world
        was rocked on Tuesday (March 8) when five-time grand slam winner Maria Sharapova
        admitted to failing a drug test that she took during the Australian Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891e695-dfa4-49a1-95ca-c253356e258c'
