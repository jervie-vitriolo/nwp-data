    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b413bd68-5b1a-476e-b72b-e2925e36ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:26:57.882+08:00
