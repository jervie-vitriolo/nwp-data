  'enrique-peña-nieto-donald-trump-mexico-united-states-relations':
    'author': 'Deena Zaru, CNN'
    'caption': 'Mexican President Enrique Peña Nieto (Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-08T04:46:03.910+08:00
    'imagesource': 'jcr:4beade95-f31f-4dc5-a598-1d1ec36db33e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68623129-7d97-46ac-985f-5b91edf41781'
    'lead': 'Mexican President Enrique Peña Nieto condemned Republican front-runner
      Donald Trump''s rhetoric on Mexico and said that the billionaire has damaged
      the relationship between the U.S. and Mexico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:04:28.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:13:15.450+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:13:15.242+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexican President: Donald Trump damaging US-Mexico relations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b2b2f4-0d89-4ce1-8534-3cd80a20f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:04:28.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:13:15.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mexican President Enrique Peña Nieto condemned
        Republican front-runner Donald Trump''s rhetoric on Mexico and said that the
        billionaire has damaged the relationship between the U.S. and Mexico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aecb4f-f143-4e24-a31a-1c7d10133f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:04:28.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:13:15.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever insults or speaks badly of Mexico doesn''t know the country,"
        Peña Nieto told El Universal. "Whoever speaks badly of Mexicans doesn''t know
        Mexicans."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96ff65-86b0-4de6-8764-1ea0a14f0a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:04:28.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:13:15.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña Nieto''s condemnation comes after months of Trump pledging
        to build a "massive wall" across the U.S. southern border to keep out undocumented
        Mexican immigrants and he has repeatedly insisted that Mexico will pay for
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2304b1d0-8bdf-43fb-9c6d-eea439fc9716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:04:28.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:13:15.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also made the topic of Mexican immigrants a rallying call
        at his events, telling his supporters across the country that Mexicans are
        "taking our jobs" and "taking our money."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be3cd4-2a37-493f-a016-9e5d5082ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:04:28.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:13:15.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (March 7), Trump didn''t address the Mexican president
        directly, but repeated his pledge to build a wall along the U.S. southern
        border.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a4f5b-a953-45a8-89bb-c48c596b30eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:04:28.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:13:15.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the people of New Hampshire, they have a tremendous problem
        with heroin," Trump said during a North Carolina rally. "And I said, ''I''m
        gonna solve that problem, because we''re gonna build that wall!''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad89824-f560-4a86-b79f-9147cf302321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:04:28.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:13:15.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Mexican President Vicente Fox slammed Trump''s proposal to
        build a wall and told Jorge Ramos "I''m not going to pay for that f---ing
        wall," in a Fusion interview last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a4749-4f8a-4264-bb13-90743e2a296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:04:28.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:13:15.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that in light of Fox''s criticism, "the wall just got
        ten feet taller" during CNN''s Republican debate last month and demanded an
        apology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8dce20-668e-4873-bab5-c0487b4d6545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:04:28.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:13:15.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox told CNN''s Anderson Cooper in a phone interview that he will
        not apologize and said that Trump reminds him of Adolf Hitler.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c3b3e-ba1d-472c-8d1b-fd578d54b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:04:28.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:13:15.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, he''s going to take that nation (U.S.) back to the old days
        of conflict, war, and everything. I mean, he reminds me of Hitler. That''s
        the way he started speaking," Fox said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb533722-1064-4370-9692-ddaa4fc39016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:04:28.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:13:15.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a CNBC interview in February former Mexican President Felipe
        Calderon said the Mexican people "are not going to pay any single cent for
        such a stupid wall."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c947585d-bba5-46a2-94b3-7b247feee7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:04:28.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:13:15.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentiments regarding Trump are reaching a boiling point in Mexico
        and last week legislators in Mexico City asked the federal government to ban
        Trump from entering the country, citing his comments on Mexican immigrants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4261f72-b16b-4d87-ba4f-f5477656bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:04:28.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:13:15.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage over Trump''s comments about Mexicans and immigrants began
        as soon as the mogul''s campaign took off last June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23b82df-5cbf-4985-b475-213168a7fe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:04:28.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:13:15.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech announcing his presidential bid in June, Trump
        said that "When Mexico sends its people, they''re not sending their best ...
        They''re bringing drugs. They''re bringing crime. They''re rapists. And some,
        I assume, are good people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3399683d-f49f-4c55-b9fa-99ea4447ff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:04:28.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:13:15.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tom LoBianco contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff3d752-486a-408c-be7d-d9f511579d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:04:28.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:13:15.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/07/politics/donald-trump-mexican-president-enrique-pea-nieto/index.html?sr=twcnni030716donald-trump-mexican-president-enrique-pea-nieto0739PMVODtopPhoto&amp;linkId=22011212">"Mexican
        President: Donald Trump damaging US-Mexico relations."</a></em></p>'
