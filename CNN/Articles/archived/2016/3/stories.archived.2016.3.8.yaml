    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:41:55.920+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rival camps react to Supreme Court ruling in favor of Poe''s candidacy

      '
    'updated': 2016-03-09T08:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c91383e-6d83-4c55-894f-cd617b3a1f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:53:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:56.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The other presidential candidates
        are not rid of Sen. Grace Poe and it appears they will have to contend with
        the most frequent survey front runner until the last votes on May 9 are counted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f877190b-ae6a-423a-847c-8d79893ef022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:53:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:56.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are moving on with their campaign, seemingly unaffected by
        the Supreme Court ruling throwing out the Commission on Elections decision
        to cancel the senator''s certificate of candidacy. The court’s decision clears
        the way for the first foundling in the country allowed to seek the highest
        office in the land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6128bc9-f461-4d25-a3a7-34425e954994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:53:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:56.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/supreme-court-decision-final-allows-grace-poe-run-for-president.html">Related:
        Supreme Court allows Grace Poe to run for president</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d6a169-0d41-4c34-8633-6f5baedd1501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:53:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:56.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some election observers are saying that if Poe had been disqualified,
        most of her followers would have shifted their support to Vice President Jejomar
        Binay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e62c76-73dd-4768-8319-dfaab740eb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:53:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:56.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Binay, one of Poe''s toughest rivals who tied in
        the lead with her in the February 15-20 Pulse Asia survey, says the court''s
        decision "has no bearing on our campaign."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604962b3-4790-4f90-b1d8-aa0414a0531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:53:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:56.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This election is not about who the opponents are but who is the
        most prepared to address the problem of poverty. Vice President Binay is that
        candidate," Rico Quicho said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f848f8a-de6d-4c2b-b9da-182faadb68a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:53:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:56.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/04/Binay-Poe-Pulse-Asia-survey.html">Also
        read: Poe, Binay statistically tied for first in new Pulse Asia survey</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e1140-4d28-4873-a316-695e962644f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:53:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:56.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Barry Gutierrez, speaking for Liberal Party standard bearer
        Mar Roxas, who has not yet topped the surveys, congratulated Poe and looked
        forward to the outcome of the May balloting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507ff183-a3a9-440a-b357-f85a27baa3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:53:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:56.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now welcome the verdict of the people come May," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7424f-2d29-442e-ba2a-4f430d6367b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:53:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:56.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Rodrigo Duterte, who tied with Roxas for second
        place in the Pulse Asia survey, gave a brief congratulatory message, by text.
        "Good luck to her and I wish her the best," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab46e9-c474-4e10-a34d-9d5cad9e2d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:53:42.683+08:00
