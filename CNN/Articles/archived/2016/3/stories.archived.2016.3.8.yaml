  'grace-poe-supreme-court-decision-eligible-president':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-08T19:22:55.562+08:00
    'imagesource': 'jcr:dd0e911a-52a7-4b09-b3e9-68030ba89a5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b45e41bc-4f65-41db-b92f-246a2653d404'
    'lead': 'The Supreme Court on Tuesday (March 8) ruled that Sen. Grace Poe is qualified
      to run for president of the Philippines. The petitioners in her disqualification
      case slammed the decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T08:39:54.808+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:08:38.558+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:08:38.318+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petitioners slam SC ruling on Grace Poe case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed22dc5-aeab-4860-91d7-04690352549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:39:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:08:38.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The petitioners
        in Sen. Grace Poe''s disqualification case before the Commission on Elections
        (Comelec) slammed the Supreme Court''s decision, allowing Poe to run for the
        May elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a06cd-ae5b-4bfc-adf1-9fbfded111e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:39:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:08:38.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court spokesman Theodore Te said Tuesday (March 8) the court
        voted 9-6 to allow the independent presidential candidate to run.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f744e-932d-4fe9-bb43-1cb1b38f8cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:39:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:08:38.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te did not say whether the court upheld Poe''s contention that she
        is a natural born Filipino even though she was a foundling, or whether she
        met the 10-year residency requirement for a presidential candidate — the two
        requirements the Commission on Elections (Comelec) cited she failed to meet
        when it cancelled her certificate of candidacy (COC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436eb4e-b4c9-4ff1-9595-91f487f3d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:39:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:08:38.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/23/comelec-en-banc-cancels-grace-poe-certificate-of-candidacy-COC.html">Also
        read: Comelec en banc cancels Poe’s certificate of candidacy</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56add9bc-8f6e-4b35-8422-ef41cfd38665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:39:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:08:38.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of Poe''s candidacy were stunned by the court''s decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a59842-b125-4e54-a8e1-24c431f534b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:39:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:08:38.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prof. Antonio Contreras, who filed a petition against Poe at the
        Comelec, said he "can only try to respect the ruling but will not accept it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708c1f9-d8e3-4c7a-94bb-201263d7b3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:39:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:08:38.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not lose today. It is the rule of law that lost. Nine members
        of the Court reversed well-established jurisprudence on residence," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0c17a-c716-42f0-8621-5e51a9ef9ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:39:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:08:38.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Manuelito Luna, a lawyer for Rizalito David, who first questioned
        Poe''s qualification as senator in relation to her residency and citizenship,
        said the court made a "dangerous" decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c770b7c-628a-44a9-b54b-9aef1142366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:39:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:08:38.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Poe grateful for Supreme Court decision</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8ae10f-0124-4f1e-a842-ee54959fbd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:39:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:08:38.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a recipe for chaos. The Constitution was bastardized," he
        said, adding they will file a motion for reconsideration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538facf7-38b2-4cbb-b9fb-5ecc268e6bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:39:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:08:38.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another petitioner, lawyer Estrella Elamparo, who questioned Poe''s
        qualification, said she was shocked "because the law is so clear. I cannot
        comment beyond that because I have not read the decision."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aef635-ded6-4feb-81b9-38d0f8f37869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:39:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:08:38.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiz: SC sided with the rule of law</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830f840-8296-4a7b-b83f-1db4a908d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:39:54.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:08:38.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s running mate, Sen. Chiz Escudero meanwhile lauded the decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73736ad8-2ed7-41dd-b257-6b2e48f80cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:39:54.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:08:38.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court once again sided with the rule of law in upholding
        the petition of Sen. Grace to reverse the partisan, biased and unfounded decision
        of the Commission on Elections disqualifying her from the presidential race,"
        Escudero said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2cb10-ece5-4906-91a4-a7cee5c5f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:39:54.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:08:38.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision of the Supreme Court is not only a victory for Sen.
        Grace but a victory for other foundlings who aspire to seek for higher office
        in order to serve the country. This is a great day for the Filipino people,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d52ba-bd53-4f1b-a252-8482ad7d0270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:39:54.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:08:38.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Escudero resume their campaign sortie in Quezon Province
        on Wednesday (March 9),as well as in some parts of Mindanao for the rest of
        week.</p>'
  'grace-poe-supreme-court-decision':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-08T21:49:04.807+08:00
