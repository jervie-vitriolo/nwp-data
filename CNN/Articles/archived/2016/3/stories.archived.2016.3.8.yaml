  'Voters-receipt-Comelec-Supreme-Court':
    'author': 'CNN Philippines Staff'
    'caption': 'Comelec demonstrates capabilities of new vote-counting machines. (file
      photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-08T15:13:50.669+08:00
    'imagesource': 'jcr:097b735e-0c77-400f-b1ed-8eb282083e37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df5a4982-bf45-416f-931d-10652b8f43df'
    'lead': 'The Supreme Court ordered the Commission on Elections (Comelec) on Tuesday
      (March 8) to enable the vote verification feature of vote-counting machines
      for the May 9 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T08:56:05.078+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T08:56:08.731+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T08:56:08.601+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court to Comelec: Issue voter''s receipts for 2016 elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98602779-b3b5-4651-8f61-d17558dac073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:05.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:56:08.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Supreme Court
        ordered the Commission on Elections (Comelec) on Tuesday (March 8) to enable
        the vote verification feature of vote-counting machines for the May 9 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a6cd0-a56c-4572-98f5-d3b88277e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:05.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:56:08.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was in response to the petitions filed by senatorial
        candidates Richard Gordon and Greco Belgica, asking the Comelec to issue receipts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d5fb9-499c-45de-9be5-db81b93e1aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:05.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:56:08.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a unanimous vote of 14-0, the high tribunal asked the Comelec
        to ensure clean, honest, and orderly elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f59f56d-bbb8-44a8-82cf-a898252b99d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:05.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:56:08.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered the poll body to ensure that after the voter
        verification and issuance of the receipts, the receipts should be deposited
        in a separate ballot box. The high tribunal also prohibited the receipts to
        be taken out of the precincts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d66e17a-c31c-4125-9ea2-d180a6ff0339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:05.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:56:08.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March 4, the Comelec unanimously voted against issuing receipts
        for the fear of vote buying. Instead, it decided to activate onscreen verification
        on the vote-counting machines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1939b4-aa2a-46e6-b4c8-950f9e432fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:05.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:56:08.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/04/Comelec-voter-receipt-2016-elections.html">Related:
        Comelec says no printed voting receipts, but onscreen verification enabled</a></p>'
