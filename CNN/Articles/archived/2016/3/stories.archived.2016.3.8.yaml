    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5961361e-d339-460e-9c16-54b7cb4d4e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:40.883+08:00
