      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can only wonder now how sponsors of Sharapova, who is estimated
        to be worth $195 million, will react. Sharapova, a rags-to-riches story who
        was born in Siberia, also runs her own successful candy company, Sugarpova.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe1c9c1-abc4-490b-92f5-9f61e5e3a36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.230+08:00
