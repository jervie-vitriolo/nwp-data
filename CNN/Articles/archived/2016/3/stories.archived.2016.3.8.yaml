      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:23:35.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/22/gordon-comelec-voters-receipt.html">Related:
        Gordon wants ballot receipts issued to voters</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa594ad-4d15-49d2-a11b-1c30f44ab972'
      'mgnl:activationStatus': true
