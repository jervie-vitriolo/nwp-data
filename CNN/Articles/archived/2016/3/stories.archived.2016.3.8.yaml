      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/03/07/entertainment/rowling-new-stories-feat/index.html?sr=twCNN030716rowling-new-stories-feat0914PMStoryGalPhoto&amp;linkId=22014829">
