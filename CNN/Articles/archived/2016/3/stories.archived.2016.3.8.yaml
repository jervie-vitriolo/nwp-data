      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A group calling
        for electoral reforms called on the Commission on Elections (Comelec) on Monday
        (March 7) to print out ballot receipts to make the coming May polls more transparent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942acbe0-0c3f-4485-95dc-7912275f0335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:23:30.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:23:35.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called "Kontra Daya" or anti-cheating, the group marched to the
        poll body''s main office at Intramuros, Manila and submitted a manifesto saying
        they also wanted to test the electronic transmission of election returns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7318e-ca43-40d8-94e3-978521a22941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:23:30.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:23:35.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters included concerned citizens and members of religious
        orders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b893685-ebe4-443f-a459-ee08f7e29f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:23:30.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:23:35.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/04/Comelec-voter-receipt-2016-elections.html">Related:
        Comelec: No printed voting receipts, but onscreen verification enabled for
        May elections</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54400b-77db-46c4-8f67-dd6e7b46a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:23:30.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:23:35.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sister Mary John Mananzan said extra precautions were needed to
        the 2016 polls given the number of candidates and the neck and neck race in
        pre-election surveys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eab4a83-76ec-4b5b-aa7d-a1a9b8e2beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:23:30.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:23:35.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya napakaraming oportunidad na mandaya," Mananzan noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b9d8b1-70a3-4617-bdf7-9b2c492a4717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:23:30.507+08:00
