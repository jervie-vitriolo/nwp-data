      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Miriam Santiago, a former judge, had nothing immediate to
        say about the Supreme Court ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6348b-d879-4c6c-bf04-02a8a6fc136d'
