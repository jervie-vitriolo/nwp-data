      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sharapova, she had been taking the drug, meldonium,
        ever since 2006 and didn''t realize that it became a banned substance by the
        World Anti-Doping Agency (WADA) at the start of 2016.</p>'
