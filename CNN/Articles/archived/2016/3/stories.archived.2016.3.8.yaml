  'flight-mh370-pilots':
    'author': ' Richard Quest, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-08T22:34:29.612+08:00
    'imagesource': 'jcr:3a431311-ccf9-442f-9598-1f4b341d0204'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8df04f69-5f68-43fb-93c2-b52824824121'
    'lead': 'Two years after MH370 went missing and key questions remain unanswered:
      Where is the plane and what happened in the cockpit in the early hours of March
      8, 2014?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:49:39.888+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T15:49:45.899+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T15:49:45.609+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH370: Did the pilots do it?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bfe4aa-afa9-44d3-bb46-1d15ffb9c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Richard Quest is CNN''s Aviation Correspondent
        and author of "The Vanishing of Flight MH370," a new book that examines the
        flight''s disappearance, two years on. The opinions in this commentary are
        his.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68791e0-7714-4331-8d10-d5f5e0fa4f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two years after MH370 went missing and
        key questions remain unanswered: Where is the plane and what happened in the
        cockpit in the early hours of March 8, 2014?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f79aa9-a13e-4bb6-aa68-dc4d55f947a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the conspiracy theories, there are two main views on what might
        have happened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a88d8-b0dd-4fd3-bfe9-98abb4d406bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first suggests that the captain hijacked the plane and flew
        it with all 238 other people on board to their deaths by crashing in the southern
        Indian Ocean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd35c0-b580-4536-9ee6-7b2e87b0209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second view, and the one to which I subscribe, is that there
        was some form of mechanical fault.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9cb09b-1a73-4089-9bf7-70d175eee851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under that scenario, the pilots tried to get back to safety in Malaysia,
        but became incapacitated and the plane flew on; or that the pilots are heroes,
        and knowing they were doomed, set a course to avoid ground casualties and
        died after the plane crashed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b9e9d6-f3fc-409e-b98f-f2c6c2624330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simple, short answer as to which is true: we don''t know. Anyone
        who tells you they do know is, frankly, making it up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc54c9d-b10d-4d40-9e27-e99e2bf2606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogue pilot?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929713f3-0bca-4a58-b5e5-78b12231bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot theory pins the probable blame on 53-year old captain
        Zaharie Shah. I don''t agree for a variety of reasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5aa29-9483-4f39-8ddc-c3623b1ddb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilot suicide is incredibly rare. When it happens it is shocking
        and deeply troubling for the traveling public. The most recent of course was
        the horrible crash of Germanwings 9525 in March 2015, where the first officer,
        Andreas Lubitz locked the captain out of the cockpit, then reset the autopilot
        altitude to 100 feet sending the plane crashing into the French Alps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4a3f7d-a6bb-46be-b6be-7a56410cd6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether premeditated (as the evidence shows with Germanwings) or
        on the spur of the moment, the deranged mind doesn''t spend hours carefully
        plotting flight plans, working out how to disconnect every communication tool
        on the aircraft, then flying elaborate routes around countries ostensibly
        to avoid military radars. No — they take over the aircraft and crash the plane.
        MH370 doesn''t fit this pattern. And so far I can''t find any case that would
        suggest it does.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ea073-5aaf-4a5a-87d5-36475fbc32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With pilot suicide cases, we tend to find out the potential reasons
        relatively quickly. With Germanwings, we found out almost immediately the
        psychological and medical issues suffered by Lubitz. He had been doctor shopping
        in the weeks before the crash, visiting numerous general practitioners, psychologists.
        He had ripped up sick notes in his apartment and had been researching online
        suicide methods and the locking mechanism of the cockpit door.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b33d9b1-56a8-42ba-8b99-12a5e4bb8e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insufficient evidence</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ba821-44c9-47eb-a6c0-726f2f32a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With MH370, we have no real evidence. None whatsoever. We have a
        few rumors, a bit of gossip and a few circumstantial facts which some wish
        to string together to make a case against the pilots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99382198-ff63-49e6-8e76-1034d1ca5a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let us not forget Captain Zaharie had been a pilot with Malaysian
        airlines since 1981. He was a captain on the 777 for more than 15 years. He
        was exceptionally experienced – a training captain – who had been paired with
        27-year-old first officer Fariq Ab Hamid. Hamid was transitioning to the 777
        fleet and this was one of his first 777 flights out of the simulator on the
        real metal. Hamid was engaged to be married to a pilot at another airline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5bf5a-0bd4-493e-bf1e-b32fd7b1efe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Factual Report published on the first anniversary of the plane''s
        disappearance actually goes so far as to dismiss these accusations. It says,
        "the captain''s ability to handle stress at work and home was good. There
        were no significant changes in his life style, interpersonal conflict of family
        stresses."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72d5a8a-acfc-4f93-b031-125850d933fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am not naïve and obviously can see that the Malaysians might want
        to put the "best face on" to protect the reputation of their country''s pilots.
        But we have to take the report at face value – it''s all we have on the record.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a965b7-2c8c-42f3-b147-5d75a6b87434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of that hard evidence, alternative theories flourished,
        bolstered by rumors. Like how the captain circled his home island of Penang
        for "one last look," or how the plane flew at different altitudes and routes
        to avoid radar. These make good yarns but aren''t true.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcab79fe-297c-48d6-b225-2882d0172ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no circling of Penang and there was no major change in
        altitude – the Malaysian radar turned out to be wrong. These theories were
        all debunked by the Australian Transport Security Bureau in a rebuttal to
        Australian veteran pilot Byron Bailey who argues for the "rogue pilot" theory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15d3eb4-10f1-4cc3-9525-0093396a7a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the plane was spotted by Thai radar, which ignored it because
        it wasn''t relevant. Finally, never forget that the plane was spotted by the
        Malaysian military as it flew across the country on that fateful night but
        was also ignored. A rogue pilot couldn''t have banked on the failure of an
        oblivious radar operator not to scramble jets to see what was going on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7126c41-fd50-466f-9380-4594ab1a5c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I shall leave it to others to make the case against the pilots on
        technical grounds. But we must stick to the facts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d0f09-64f7-44e5-bcac-dc9fdbb93cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact is there is no evidence to say the pilots did this.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d87e4-d764-4c31-9814-e68ae3263477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before I am prepared to convict a lifelong captain or a newbie first
        officer of hijacking a plane and killing 238 other people, I want more than
        a few odd rumors, a lot of scurrilous gossip, and a heap of poor arguments.
        I am prepared to be proved totally wrong. Until such time I am not prepared
        to say "it was the pilot that did it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fcf801-689c-478a-b2b8-624d77c135dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:49:39.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:49:45.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/07/asia/mh370-quest-pilots/index.html">"MH370:
        Did the pilots do it?"</a></em></p>'
