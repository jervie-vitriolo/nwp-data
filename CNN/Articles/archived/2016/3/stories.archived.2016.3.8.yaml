  'ofw-repatriation-libya':
    'author': 'CNN Philippines Staff'
    'caption': 'As of March 6, an estimated 2,940 Filipinos still remain in Libya,
      the Department of Foreign Affairs says.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-08T21:45:19.898+08:00
    'imagesource': 'jcr:b0a00ec5-8c4e-4faf-ae4e-481ae99aae7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c9a0f49-e538-45d8-b45e-8022ace186f3'
    'lead': 'Repatriation of overseas Filipino workers in Libya continue as part of
      the government''s ongoing mandatory repatriation program. Last March 6, 24 Filipinos
      were brought back to the country "in response to the precarious peace and order
      situation" there, the Foreign Affairs department explains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:56:21.353+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T15:56:24.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T15:56:24.793+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Embassy continues repatriation of OFWs in war-torn Libya

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361ca56e-7c04-4b20-b9df-6e54af966504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:56:21.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:56:24.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Some&nbsp; 24
        overseas Filipino workers (OFWs) from war-torn Libya were repatriated by the
        Philippine Embassy in Tripoli last Sunday (March 6), the Department of Foreign
        Affairs (DFA) said on Tuesday (March 8).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7370fde1-418b-4808-8e39-441d99ec06e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:56:21.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:56:24.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino workers were brought home as part of the government''s
        ongoing mandatory repatriation program as the country remains under Crisis
        Alert Level 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a3a21-aca5-4447-95a9-557a2a268902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:56:21.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:56:24.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/06/malacanang-contingency-plans-ofw-middle-east-saudi-arabia-iran-tension.html">Related:
        Malacañang: Contingency plans in place for OFWs in Middle East</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce0765b-e376-4c54-a533-48ac8e0f5d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:56:21.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:56:24.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The repatriation is a continuing program in response to the precarious
        peace and order situation," the DFA said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc53547-de26-4143-9904-bb71373d1c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:56:21.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:56:24.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repatriation costs are covered by the Philippine government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79e03b-26e4-4682-a55c-954b5e8c644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:56:21.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:56:24.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It repeated its appeal to OFWs still in Libya to avail of the mandatory
        repatriation program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec7b66-620b-4261-aea1-b665a8b3d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:56:21.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:56:24.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 5,688 Filipinos have been repatriated by the government
        as of Sunday. However, an estimated 2,940 still remain in Libya, the DFA said.</p>'
  'Comelec-to-comply-dismayed-SC-order-to-print-ballot-receipts':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'The vote-counting machines for the May elections (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-08T21:10:02.110+08:00
    'imagesource': 'jcr:3ce34f8d-6aab-4d0f-9fe3-a4042419865d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7496d8a-5a17-4b10-9f97-0939b542df6f'
    'lead': 'The Commission on Elections (Comelec) said on Tuesday (March 8) that
      the Supreme Court order to print ballot receipts had disrupted preparations
      for the May polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:59:15.685+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:42:25.419+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to comply but dismayed over SC order to print ballot receipts

      '
    'updated': 2016-03-09T10:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44caf74c-395b-4345-9214-8a713b765c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) will have to print a receipt for every voter on May
        9 after all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d231a2-c885-479c-8061-ee9b5c5474dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after the Supreme Court (SC) ordered&nbsp;the poll
        body on Tuesday (March 8) to do so by granting a petition from senatorial
        candidate Richard Gordon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2169ef8-7f68-41f2-a0cb-0be094ec6ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/Group-bats-for-ballot-receipts-transparent-elections.html">Related:
        Group bats for ballot receipts, transparent elections</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ede7c20-c281-4534-a7aa-152ba8843815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But commissioners are worried that this added step might disrupt
        the elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15bbeb-2b8a-43ea-ae0f-2a7a68e7b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Arthur Lim said the SC ruling would have grave repercussions
        on the poll body''s timetable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036c476-b29a-405f-b882-65e89cedaf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect to the court, this is an ill-advised decision
        of the court," Lim said. "It has completely upset and turned our timelines
        upside down."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df19da-1aaf-4830-ba23-e781a0f781ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/04/Comelec-voter-receipt-2016-elections.html">Related:
        Comelec: No printed voting receipts, but onscreen verification enabled for
        May elections</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5787f4d2-2534-4ba7-b831-354062c4c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec had previously decided against ballot receipts and instead
        would allow touch-screen verification of votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e3a856-915e-49e0-9764-0d66ce303aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioners deemed that printing out receipts would extend voting
        time and could also be used for vote-buying.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e491b5-936a-4eaa-90de-5f5f5276d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista estimated that the additional step
        of printing out receipts would add 10 hours to the voting time in every precinct.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff8b610-1102-4283-9659-dc891784d692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll officials will now have to reconfigure over 92,500 secure digital
        (SD) cards to instruct the machines to print receipts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad650d-5223-4919-b343-511ae852d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also have to bid out over 1.2 million rolls of thermal
        paper and receptacles where the receipts will be stored.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ad6cc-942c-44b9-98ed-44d70ffbedb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also need to retrain some 277,000 teachers who will serve
        in the&nbsp; board of election inspectors (BEI).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f0ee01-3062-4b16-9fd0-4d3c0fc2308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With overseas absentee voting ahead by a month, the poll body would
        need to recall and reconfigure SD cards already sent to voting centers all
        over the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac275331-ff75-47df-9353-356f9c24e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said the high court should have consulted them first before
        coming out with the ruling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e025b-cd47-46f7-90b0-198df38f971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said SC should have also weighed the practical and technical
        requirements of printing receipts — and not just the legality of it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d8c7d-a004-4dd9-b9b1-850414928152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all that is said and done, we will obey their directive.
        But we are also not supermen and women and we can only do so much in respect
        of making sure that our democracy is strengthened and is protected," Bautista
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52012e4f-1760-4ec1-9b4d-4e6718946b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:59:15.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:42:25.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioners said they might appeal the decision but they would
        also be shifting to "emergency mode" to comply with the court order.</p>'
  'poe-triumph-justice-personal-miracle':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Sen. Grace Poe (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-08T21:01:30.815+08:00
    'imagesource': 'jcr:4bf218d0-a5ae-4397-ab25-72d5123c07b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5b9604d-576f-4b11-a292-c997e8208edc'
    'lead': 'This is how Sen. Grace Poe describes her initial reactions on today''s
      ruling of the Supreme Court. With a vote of 9-6, the high court ruled that Poe
      is qualified to run for president of the Philippines.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T08:09:28.695+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T08:09:36.968+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T08:09:36.763+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe on SC decision: A triumph of justice and a personal miracle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07720d67-a685-45f3-8243-c69d7a84bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Grace Poe
        expressed gratitude to the high tribunal as well as those who supported her,
        in what she calls a memorable but very challenging journey to pursue her candidacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b66e4-f384-4ed7-9f17-d4ab894ff705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Supreme Court''s decision validated what she has been
        fighting for all along: equal opportunity and the right to serve the nation,
        especially for foundlings like her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b783d4-2774-4d7e-b14f-be84f5f961df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/grace-poe-supreme-court-decision.html">Also
        read: Still in the race: Poe grateful for SC''s decision</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14ce094-15c4-4824-b1df-b66eeb8ed244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling also came as a form of poetic justice for Poe, being
        handed down on the commemoration of International Women''s Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76e8f5-6bd9-4183-859e-f59f2bf26b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She learned of it while on her way in Liwasang Bonifacio, where
        hundreds of her supporters gathered on Tuesday (March 8) afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39545e5b-977c-4dea-91bc-d8b8db3603f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/poe-triumph-justice-personal-miracle.html">Also
        read: Grace Poe disqualification case: How the Supreme Court justices voted</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07e31e-6222-4d0a-97be-96bdb7387fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also described the ruling as some sort of a miracle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc2bac7-92f3-4c58-8f44-d07fde4cdc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was in the vicinity of Quiapo Church, when she received the
        news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962a1714-86c7-4b41-9bd4-b82df1498753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Poe to immediately say a prayer before the image of
        the Black Nazarene to which she is a devotee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960071e-cad7-4156-8cfa-a63e49f2c2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her staff said the senator broke down a number of times — from the
        Quiapo Church and while on her way here to Liwasang Bonifacio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7780c4a-5c2c-430e-87dd-b44bd9d7da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she managed to keep her composure when she faced a mob of journalists,
        as well as a the crowd that had gathered at the park.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c134582-3426-46ad-8149-53872232c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako po ay taos puso nagpapasalamat sa ating mga kababayan na
        hindi bumitiw at hindi nawalan ng tiwala, at higit sa lahat nagdasal at nanalangin
        hindi lamang para sakin kundi para sa hustisya,"</em> Poe told reporters at
        Liwasang Bonifaco in Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b95704-6e48-4263-a489-2fdbb1f9baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nais ko rin pasalamatan ang Korte Suprema na bingiyan nila
        ng pagkilala ang katotohanan at katarungan at higit sa lahat protesksyon para
        sa mga naaapi sa ating mga kababayan."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea506d-d352-4666-a6b3-7a000c96c541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to thank our countrymen who didn''t lose trust
        and who prayed not only for me but for justice. I also want to thank the Supreme
        Court for recognizing truth and justice, and most of all protection for the
        oppressed.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c239aeaf-2903-4bf7-af9d-f9c59fdc0835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court ruling will definitely be a morale booster for
        Poe and her team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17323f9-34fc-4461-ab37-fdbb2ced859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They resume their campaign sortie in Quezon Province Wednesday (March
        9) as well as in some parts of Mindanao for the rest of week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415f709-59c8-4211-96ae-db9b1fcab3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:09:28.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T08:09:36.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/grace-poe-supreme-court-decision-eligible-president.html">Also
        read: Petitioners slam SC ruling on Grace Poe case</a></p>'
