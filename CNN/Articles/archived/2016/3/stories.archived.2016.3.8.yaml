      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/07/news/isis-oil-finance-money/index.html">"ISIS
        faces crude reality as oil output slumps"</a></em></p>'
  'brazil-argentina-stocks-on-fire':
    'author': 'atrick Gillespie, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-08T07:14:51.071+08:00
    'imagesource': 'jcr:791c5b73-e948-4ec0-aa1c-a754db5415e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd91dd07-1a01-494b-8332-c87389695b35'
    'lead': 'Brazil has a terrible economy...but it''s stock market is one of the
      world''s best this year. A comeback in commodities prices and a new round of
      corruption busters are driving Brazil''s stock market rally. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T09:49:58.210+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:12:19.394+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:12:19.160+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil & Argentina stock markets are hot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77570cac-82ab-4b20-9e8f-ba2199ee117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:19.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Brazil has a terrible economy...but
        it''s stock market is one of the world''s best this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d19184-e02b-4d7d-9b4f-a99a8b479700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:19.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A comeback in commodities prices and a new round of corruption busters
        are driving Brazil''s stock market rally. Its market index, Bovespa, is up
        14.1% so far this year, second only to its neighbor, Argentina, which is up
        14.7% so far in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470f73cd-339c-4945-915a-91ad4f97233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:19.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks can be a leading indicator of how investors feel about a
        country''s economic future. But Brazil is the latest example of the dichotomy
        between the stock market and the economy, which are currently going in totally
        different directions. Brazil isn''t alone either: stocks in other struggling
        economies, like Russia and South Africa, are up this year too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a29a0-e2fa-43db-9174-e1cf4ea31d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:19.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s rally is extra special. It''s suffering through its worst
        recession in 25 years, sparked by a corruption scandal at the government-run
        oil company, Petrobras.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9920f-38cd-4b84-b6c1-5c97f1defe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:19.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal heated up big time on Friday when Brazilian police detained
        the wildly popularly former President Luiz Inacio Lula da Silva for his ties
        to bribery allegations in the Petrobras case. Lula, as he is widely known,
        remains an iconic figure among many in Brazil''s poor and working classes.
        (Police let him go after a few hours of questioning).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eed556-9951-4eda-b2ab-d0d51ed510b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:19.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation was shocked. But right after police announced they had
        arrested the former president, Brazilian stocks skyrocketed up on Friday,
        rallying 7%. Its currency, the real, gained almost 3% against the dollar,
        a huge one-day leap for a currency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b553c95-188e-4556-9c71-12d2e3f28412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:19.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police''s action also seemed to represent hope that the massive
        corruption scandal is heading towards some sort of a denouement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd32ce8f-a705-4513-9ee8-65781ff9b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:19.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, investors really want one thing: impeachment of the current
        president Dilma Rousseff, who was Lula''s favorite to succeed him. Investors''
        hope is that Rousseff would eventually be replaced by a president with more
        market-friendly policies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a61505-5885-4c6b-a996-d0174592bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:19.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Argentina, the world''s best stock market, its rally is fueled
        by the end of a debt battle with American bondholders, which will pave the
        way for Argentina''s re-entry into the global capital markets after 15 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0563f75e-2523-487f-8672-9ba60ab3cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:19.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a huge amount of optimism riding on its new president,
        Mauricio Macri, who is rewriting the country''s economic playbook. Investors
        are hopeful that Macri''s team will turn Argentina''s stagnant economy in
        the right direction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b047d-c9bf-490c-81de-61eb3509167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:19.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key reason behind the struggling economies of Brazil, Argentina
        and others is the nosedive of commodity prices over the last two years. Many
        developing countries depend on exporting commodities like oil, iron, soy and
        coffee to grow their economies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9693001-aac3-467c-8192-4ee9d587b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:19.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more recently, commodities are rebounding. Oil prices are way
        up since hitting bottom in mid February. And on Monday, iron ore prices are
        up 16%. Even soybean prices are up a bit so far this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2222dcb1-b168-4ddc-80b5-cbf2a1a3e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:19.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commodity rebound is driving the rally across many emerging
        markets. Russia''s stock market is up 7.8%, South Africa''s index is up nearly
        4% and Mexico''s stock exchange has gained 4.6%. That''s much better than
        U.S. markets: the S&amp;P 500 is down 2.5% this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07df770c-6640-46d0-8983-e1f7f82fb399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:19.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will stocks in Brazil and other countries keep rallying? It all
        depends on where commodity prices go, and in Brazil''s case, how fast or slow
        the impeachment of Rousseff goes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d749d-09ab-4ee3-880c-25f27d3eea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:19.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/07/investing/brazil-argentina-stocks-on-fire/index.html?iid=hp-toplead-intl">"Brazil
        &amp; Argentina stock markets are hot"</a></em></p>'
  'harry-potter-fantastic-beasts-and-where-to-find-them-pottermore':
    'author': 'Todd Leopold, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-08T09:09:05.669+08:00
