      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77959552-8ee9-49f1-89a9-f6e233fb5a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:26:57.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:46.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe expressed gratitude to the SC for "recognizing truth and justice
        and for protecting the defenseless."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe698feb-93d2-4862-8db5-e689c60cb539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:26:57.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:46.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nais ko rin pasalamatan ang Korte Suprema na bingiyan nila
        ng pagkilala ang katotohanan at katarungan at higit sa lahat proteksyon para
        sa mga naaapi sa ating mga kababayan,"</em> Poe said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa33492-8089-4936-bb33-1e3af36ff343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:26:57.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:46.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Dindo Manhit, in an interview with CNN Philippines,
        said he expects the decision of the high court to boost Poe''s campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac303a3-9267-4f14-bbdd-b6facc5489b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:26:57.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:46.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest Pulse Asia pre-election survey, Poe and Binay were
        statistically tied for first in the presidential race.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70d01eb-4116-4b10-a10e-1770560fadcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:26:57.883+08:00
