    'lead': 'Denver Broncos quarterback Peyton Manning has decided to finally call
      it a career after 18 years in the NFL marked by two Super Bowl championships.
      Teams and athletes from the league and outside the sport took their time to
      pay tribute to ''The Sheriff''.'
