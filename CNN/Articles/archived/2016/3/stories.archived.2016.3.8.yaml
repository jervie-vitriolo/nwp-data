    'title': 'New Harry Potter stories set stage for ''Fantastic Beasts''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac145f-e85e-4685-b2d5-b8f12bdfa9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:54:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:37.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Harry Potter world is growing – again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e89706-29fb-4ffa-941d-f16ad1a69785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:54:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:37.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In four stories set to debut this week on Pottermore, the official
        Harry Potter site, author J.K. Rowling is introducing aspects of magic in
        North America, helping set the stage for this fall''s premiere of the new
        Potter movie, Fantastic Beasts and Where to Find Them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd5f42-30ae-454d-b0f8-64b58f43793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:54:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:37.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The official story is never the whole story," says a video, which
        appeared on EW.com.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b7a11-8e66-4744-a31f-7bbf2fbb0e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:54:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:37.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tales span the history of the U.S., including a chronicle about
        Ilvermorny, the American wizarding school; a story about skin-walkers, drawn
        from Native American legends; and a piece based on the Salem witch trials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9760101e-da67-4331-ba23-a34d8a7ed3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:54:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:37.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final story concerns the Magical Congress of the United States
        of America. Whether it''s less contentious than the real Congress of the United
        States of America is anyone''s guess.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bcf55e-df72-490a-968c-adf8d75cf1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:54:20.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:12:37.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each story will roll out at 2 p.m. GMT each day (10 p.m. PHT), beginning
        Tuesday (March 8).</p>'
