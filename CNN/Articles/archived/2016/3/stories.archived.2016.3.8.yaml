      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/03/07/International-Womens-Day-empowerment-gender-equality.html">Related:
        Inspirational quotes from power women on International Women’s Day</a></p>'
  'pakistan-suicide-attack-17-deaths':
    'author': 'Zahir Shah and Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-08T01:06:47.057+08:00
    'imagesource': 'jcr:3a431311-ccf9-442f-9598-1f4b341d0204'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0200d4c-1bfc-4b31-a420-4d32e0ba54e7'
    'lead': 'At least 17 people, including two police officers and two children, were
      killed in a suicide attack Monday (March 7) in Pakistan''s northwestern Khyber
      Pakhtunkhwa province, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:20:19.082+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T10:20:22.067+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T10:20:21.946+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 17 killed, including 2 children, in Pakistan suicide attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ae93d-b93a-4e2d-ba18-48fa553a7a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:20:22.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peshawar, Pakistan (CNN) —</strong> At least 17 people,
        including two police officers and two children, were killed in a suicide attack
        Monday (March 7) in Pakistan''s northwestern Khyber Pakhtunkhwa province,
        police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384eb844-c1da-4612-aba5-977d1574f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:20:22.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 31 other people were injured in the attack in Charsadda
        district, said district police Chief Sohail Khalid, adding that five women,
        four children, and five police officials are among the injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dacaab-48cc-4efe-8950-019deefefe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:20:22.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Pakistani Taliban claimed responsibility for
        the attack, saying it was in retaliation for the execution of Mumtaz Qadri
        on February 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc85981e-4383-4659-bdc2-c24ef70422a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:20:22.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qadri was convicted of killing the governor of Punjab province in
        2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40140b4b-184b-4ea7-88be-7ab9b91e0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:20:22.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing incident began about noon local time, when the attacker
        opened fire outside the gates of the Charsadda court, Khalid said. When security
        officers tried to stop him from getting inside, the gunman detonated explosives
        that were strapped to his body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe53e52-6329-4b71-a442-23551f0fe9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:19.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:20:22.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Nawaz Sharif issued a statement condemning the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8ef15e-504f-45c0-879a-534ecc607065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:19.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:20:22.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nation is united in its commitment to wipe out this menace
        from our soil," the statement read. "Those who embraced martyrdom in the line
        of duty sacrificed their today to safeguard a peaceful tomorrow for our future
        generations, and they deserve gratitude and recognition of the highest degree."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c642ab1-47ae-44e3-bc8b-d216f5096720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:19.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:20:22.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Joshua Berlinger contributed to this report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1068c3-7fd9-475a-9089-94b5c0552194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:19.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:20:22.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
