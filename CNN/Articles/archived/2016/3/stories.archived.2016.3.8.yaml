  'maria-sharapova-failed-drug-test-australian-open':
    'author': ' Ravi Ubha, CNN'
    'caption': 'Maria Sharapova addresses members of the press on Monday (March 7)
      where she revealed that she had failed a drug test at the Australian Open. (Photo:
      Kevork Djansezian / Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-08T19:33:29.265+08:00
    'imagesource': 'jcr:0b7362d5-638f-4e5b-817f-63ba0be574d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caf11349-b8e0-4606-958c-e0e35a1929b3'
    'lead': 'Maria Sharapova, who has long been the world''s richest female athlete,
      faces a possible suspension from tennis after she admitted to failing a drug
      test at the Australian Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:00:46.226+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T10:00:50.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T10:00:50.471+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maria Sharapova admits to failing drug test, will be provisionally banned

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec1998-14aa-405b-a3ff-178012b1aca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Maria Sharapova, who has long been the
        world''s richest female athlete, will be suspended from tennis after she admitted
        to failing a drug test at the Australian Open in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73964e10-7817-4c08-afcc-d063faeaf662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sombre looking Sharapova, in a press conference in Los Angeles
        on Monday (Tuesday, March 8 PHT), said she had been taking the drug, meldonium,
        ever since 2006 and didn''t realize that it became a banned substance by the
        World Anti-Doping Agency at the start of 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c469dd06-7593-4ddd-8d43-66abd9ccb98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Tennis Federation, about an hour after her admission,
        then said on its website that the 28-year-old would be provisionally banned
        from March 12 "pending determination of the case." The usual penalty for first-time
        offenders is two years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd60779-c330-4df1-a61a-b9ec5778b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failed drug test came on January 26 -- after Sharapova lost
        to Serena Williams in the quarterfinals -- and she was charged with an anti-doping
        violation on March 2, the governing body additionally said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4754a0a6-7e7e-4461-bd9f-aa43a9ce179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was much speculation that Sharapova''s Monday briefing with
        reporters centered on retirement plans following an increasing number of injuries
        but the failed test was a bigger bombshell. And it came in the wake of match-fixing
        allegations that rocked tennis in Melbourne.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52441b96-d615-4043-8276-6aba8fa5398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few days ago I received a letter from the (International Tennis
        Federation) that I failed a drug test at the Australian Open," the five-time
        grand slam winner said in the press conference that was streamed live on Sharapova''s
        website. "I did fail the test and take full responsibility for it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c2f10-d8dc-4aea-a169-571c4a6f0b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past 10 years I have been given a medicine called mildronate
        by my doctor, my family doctor, and a few days ago after I received the ITF
        letter I found out that it also has another name, meldonium, which I did not
        know.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f9c36-6445-4b7f-9f0e-ab67a4dfc569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important for you to understand for 10 years this medicine
        was not on WADA''s banned list and I had been legally taking the medicine
        for the past 10 years. But on January 1 the rules had changed and meldonium
        became a prohibited substance, which I had not known."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b318f-2bd3-4eaa-89ad-70fa350dbaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova would later say she began taking the medication, which
        can be used to treat heart issues, after irregular EKGs and being deficient
        in magnesium. Her family also has a history of diabetes, she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24c4d0-f0ba-41fa-ac78-1615fe855003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her revelation came on the same day that Russia''s Olympic ice dance
        gold medalist Ekaterina Bobrova said she failed a doping test for the same
        drug.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc3a6c-6164-499c-86e6-0db045b0ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I didn''t click that link''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a20dc05-83ce-4f7d-b36b-7e8189f57555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WADA stated in September that the anti-ischemic drug would be added
        to the prohibited list and Sharapova blamed herself for not taking note.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13833e9c-f788-46a5-95d9-034a2314c2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I received an email on December 22 from WADA about the changes
        happening to the banned list and you can see prohibited items, and I didn''t
        click that link.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5138c403-bc4e-474b-b56b-28cd97aca84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made a huge mistake. I let my fans down and I let the sport down.
        I have been playing since the age of four a sport that I love so deeply.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4020896-9126-49b1-903a-7866a01cb2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that with this I face consequences and I don''t want to
        end my career this way. I really hope that I will be given another chance
        to play (tennis)."</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hold your horses everyone- about Maria- I don&#39;t have all the
        facts, I hope it&#39;s an honest mistake,stuff was legal as far as I know
        till 2015</p>&mdash; Martina Navratilova (@Martina) <a href="https://twitter.com/Martina/status/706957698730999810?ref_src=twsrc%5Etfw">March
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54348289-f96f-4832-9539-3a295d0796bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3bdb30-a62e-4001-846d-1313571acc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Simon, CEO of the WTA women''s tour, was "saddened" by the
        development but said it was down to Sharapova to make sure she knew the rules.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a274447-7c2c-4f31-b55d-a155ca629849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very saddened to hear this news about Maria," Simon, who became
        CEO in October, said in a statement. "Maria is a leader and I have always
        known her to be a woman of great integrity. Nevertheless, as Maria acknowledged,
        it is every player''s responsibility to know what they put in their body and
        to know if it is permissible.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c01dfc-0095-4ab3-aa42-a998ce45701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This matter is now in the hands of the Tennis Anti-Doping Program
        and its standard procedures. The WTA will support the decisions reached through
        this process."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134fefd-8b82-4ce2-ad0a-b9687994401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she is given a full suspension, Sharapova would, easily, become
        the highest profile tennis player to be sanctioned.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e9145-2708-4db5-b7ec-0095be42729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others banned</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd59abf-56ae-4c4a-ad00-5916ea730b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin Cilic received a nine-month ban, before the Croatian became
        the U.S. Open champion in 2014, and former top-15 pro Viktor Troicki was suspended
        for 18 months for failing to provide a blood sample in 2013. Mariano Puerta
        was banned twice, the second occasion coming months after he made the 2005
        French Open final.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85643e4-3802-4753-849e-20de0df9f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encouragingly for Sharapova, Cilic and Troicki had their suspensions
        reduced by the Court of Arbitration for Sport, to four and 12 months, respectively.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c008b-f538-48e5-a7f9-e2848e6a3881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martina Hingis, meanwhile, retired for a second time in 2007 after
        the five-time singles grand slam champion tested positive for cocaine. The
        Swiss has since returned to tennis, in doubles.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e55379-2980-4f25-8080-ac2c51a2ef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Bollettieri, the Hall of Fame coach instrumental to Sharapova''s
        early success, hoped she would be shown leniency.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b96308-93c9-4d39-bb6c-37974b6ef9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it was just boom, boom, boom, the drug was illegal for all these
        years and she knew it, that''s a different story," he told CNN by phone. "But
        when (the email) happened, nine days before the end of the year ... that eased
        off my pain and I said to myself, ''She''s not denying it, she''s not trying
        to say give me mercy, but let me play again.''</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29dfa74-ddfe-45ca-83ec-9e4207cfdfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just praying that her record speaks loud and clear, what she''s
        contributed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d65d8-2bf1-4856-9ec6-5df028e63308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:00:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:00:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s handled everything today the way she''s handled everything
        in life, like a lady."</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Wow. Classy of <a href="https://twitter.com/MariaSharapova?ref_src=twsrc%5Etfw">@MariaSharapova</a>
        to hold a press conference for this and admit making a mistake. Definitely
        agree that have to be aware though</p>&mdash; James Blake (@JRBlake) <a href="https://twitter.com/JRBlake/status/706936794260975616?ref_src=twsrc%5Etfw">March
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

