      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was a sponsor, I would take that into consideration. She''s
        not saying spare me. She''s not asking that."</p>'
