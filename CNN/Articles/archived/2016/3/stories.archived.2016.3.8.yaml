      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        (SC) in a 9-6 vote has ruled in favor of Sen. Grace Poe, allowing her to run
        for president in the May elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0704eca-4904-4954-aa8d-118f64cedb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:26:57.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:46.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court reversed the Commission on Elections (Comelec) ruling
        over her citizenship and residency issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9c2f31-2cfd-4763-ba08-67026f0f0c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:26:57.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:46.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/23/comelec-en-banc-cancels-grace-poe-certificate-of-candidacy-COC.html">Also
        read: Comelec en banc cancels Poe’s certificate of candidacy</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd6ca6f-d2d5-47db-9e51-0a716a6cb7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:26:57.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:07:46.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did the 15 justices vote?</p>'
    '7':
      'image': 'jcr:5ab05ec5-b3d6-4f16-8c01-038601bdd5d7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5062ca8-22d8-4471-b4c5-754810644aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:26:57.883+08:00
      'mgnl:createdBy': 'jeff'
