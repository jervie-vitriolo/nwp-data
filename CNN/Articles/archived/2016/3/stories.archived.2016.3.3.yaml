      'mgnl:lastActivated': 2019-09-20T15:41:21.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Rafael, Bulacan (CNN Philippines) —</strong> A sea of
        blue, Vice President Jejomar Binay''s campaign color, welcomed him, Sen. Gregorio
        "Gringo" Honasan II, and the United Nationalist Alliance (UNA) Senate slate
        on Thursday (March 3) as they entered the San Rafael Municipal Gym in Bulacan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673df31-8809-47a8-bb86-74bdbb97995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan is the home province of Binay''s wife, Elenita Binay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a02799-1122-467f-816e-cbb556caa3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate has been trying to win over Bulacan residents
        even before the official campaign period started. Bulacan has more than 1.6
        million registered voters. It is the sixth largest province in terms of voting
        population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e3268-f67a-44bd-9a64-a60863595a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay expressed confidence he will win the presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6fa92-5aa4-4c03-84d1-510ec0014ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took pot shots at administration bet Manuel "Mar" Roxas
        II.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1116cf-04bd-409d-a135-9a3f3d7d9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/03/roxas-not-worried-lp-turncoats.html">Also
        read: Roxas not worried about LP ''turncoats''</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b64534-e45d-4fad-b4ee-b348862d33df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kayong nag-iisip pa na maka-admin, tanggapin na ninyo, wala
        kayo kalaban-laban. Unang-una, hindi kayo nakapagpakita na kayo ay marunong
        mamuno sa ating bansa,"</em> Binay said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35218c9c-de6f-4f18-a83f-b9061546e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translations: "Those of you who are pro-administration, you must
        accept that you are helpless. First of all you failed to show that you are
        capable in governance."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f281bb-a57d-47cb-a3bd-a8aec4cc3c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay claimed Roxas did poorly as Cabinet secretary in charge of
        the Trade, Local Government, and Transportation departments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13251da6-4855-4ea6-a84b-5e065e33924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned the public not to take the MRT in Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e664451-928b-481d-8c12-9b9fd3cc96aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition candidates have blamed Roxas for the frequent breakdowns
        of the MRT which he should have taken cared of as Transportation secretary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e25516-6b9a-4968-916a-b0efe13ef649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag ho kayong sasakay sa</em> MRT, baka mapasama kayo doon
        sa mga namamatay sa nerbyos, baka kung maano habang nakasakay doon. Wag kayo
        sasakay sa MRT," Binay quipped.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d39641-a53b-4a56-8eca-9c24a9243757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Don''t ride the MRT, you might get yourself killed
        due to tension, something might happen to you while onboard. Don''t ride the
        MRT."]</p>'
    '25':
