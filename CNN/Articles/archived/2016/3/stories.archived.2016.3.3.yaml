    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e64360-914c-43af-891a-ac6967486b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.946+08:00
