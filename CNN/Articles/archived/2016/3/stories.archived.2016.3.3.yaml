      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Garcia clan is allied with Vice President Jejomar
        Binay, presidential bet of the United Nationalist Alliance (UNA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1eeffc-70a2-482c-98dd-68a61457d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:48:33.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:48:38.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roxas said he is unfazed and will not easily let up. He
        met with local leaders and supporters, remaining optimistic that the administration
        has kept strong allies around the country, especially in key areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9296f4-84ba-4bda-b2fc-c420a9bfd270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:48:33.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:48:38.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas expressed confidence that the "Daang Matuwid" candidacy will
        pick up once the local campaign begins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12947e3d-2124-4879-8345-d8f935469aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:48:33.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:48:38.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami tayong mga kakampi, kasama, ka-alyado... Mga nananalig sa
        ''Daang Matuwid'' at tiwala ako na lalo pang lalakas ito," Roxas said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17687646-3ca1-4c16-8c4c-b1da6b7eb844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:48:33.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:48:38.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Many are rooting for us, we have companions, allies...
        Those who believe in the ''Daang Matuwid'' and I trust that this will be strengthened."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c74d636-c612-4c24-9584-ff4551599351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:48:33.108+08:00
