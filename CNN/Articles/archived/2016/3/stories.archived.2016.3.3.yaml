      'mgnl:lastActivated': 2019-09-20T15:41:21.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 vice presidential election, Binay beat Roxas in Bulacan
        by more than 150,000 votes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a943a37a-186b-4df9-951d-b99a08a78abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.947+08:00
