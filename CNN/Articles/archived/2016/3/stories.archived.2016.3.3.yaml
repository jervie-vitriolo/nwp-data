  'butig-lanao-del-sur-afp-soldier-beheaded-maute-group':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-03T20:52:36.589+08:00
    'imagesource': 'jcr:e0d65b17-5494-4c6f-8fc9-4c972250e732'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b788ba51-3924-4370-b02a-ff6eda5ba6f0'
    'lead': 'Armed Forces of the Philippines Spokesperson BGen. Restituto Padilla
      Jr. confirmed to CNN Philippines that one soldier was decapitated by the Maute
      group during offensive operations in the area last February 27 or 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T08:30:19.141+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:10:54.017+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:10:53.755+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Butig clashes: AFP confirms soldier beheaded by Maute group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020da6e-969a-40c7-8d21-bd4a4c0ff94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:30:19.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:10:54.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Armed Forces of the Philippines
        (AFP) confirmed reports that a soldier was beheaded during the clashes in
        Butig, Lanao del Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f5a4a-a161-47f3-bbce-dfcec6d28668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:30:19.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:10:54.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Newsroom on Thursday (March
        3), AFP Spokesperson BGen. Restituto Padilla Jr. said one soldier was decapitated
        during offensive operations in the area last February 27 or 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6251c3-83cc-4cbc-a1be-d353a00b8c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:30:19.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:10:54.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to recover the head but unfortunately, I''m not aware
        if the torso was already recovered," said Padilla. "We''ll have to ask our
        troops in the area if there''s any development in this regard."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54f64b-4e9b-441e-8098-547f236d984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:30:19.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:10:54.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/03/02/Butig-Lanao-del-Sur-clashes-Maute-group.html">Related:
        What we know so far about the clashes in Butig</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9cb62c-33f2-43db-9a9e-00f598a665e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:30:19.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:10:54.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the beheading is "a very serious war offense."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab41bc-7eeb-4cfd-8e7a-3f93ca8f2521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:30:19.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:10:54.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an atrocity that we have recorded. It just bespeaks of the
        reality that indeed this group that we faced is an extremist terrorist group,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb1144f-ecc6-4fbd-a161-e4caf0c0cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:30:19.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:10:54.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said that the local government units and barangay officials
        had a consultative meeting Wednesday and will continue to talk Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb4af84-0756-4c6f-a5fe-442c4b49bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:30:19.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:10:54.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in the area, he said, was briefed to the local officials
        and the process of normalcy was discussed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcf704c-2241-4f42-bd9a-42be52877d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:30:19.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:10:54.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP spokesman said the Maute group has been on the run, and
        the clearing operations the military has been conducting the past few days
        are focused on searching for booby traps and IEDs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c20f4-b1cc-4d2e-a4bb-0dd766ffe3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:30:19.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:10:54.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the residents of Butig may possibly return to their homes
        in a few days.</p>'
  'disaster-risk-reduction-international-symposium':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Residents cope with flooding in Zamboanga City on September
      2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-03T11:54:58.861+08:00
    'imagesource': 'jcr:cff38421-ba9d-426d-be37-6c5555548258'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3933aa20-e8ed-47d1-96a1-3f4a0c4ca6ae'
    'lead': 'A trans-national disaster aid alliance gathers delegates from Japan,
      Bangladesh, South Korea, Indonesia, and Sri Lanka to discuss private sector,
      civil society and government collaboration for disaster resilience.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T08:34:11.955+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T08:34:15.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T08:34:14.960+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disaster risk reduction advocates hold international symposium in Metro
      Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccdd5c2-32cf-4258-814a-b541be6a0849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:34:11.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:34:15.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> According to a
        U.N.-backed study spanning 1995 to 2015, the Philippines has endured 247 natural
        calamities, making it the fourth most disaster-prone country in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6e68e0-c783-4383-9ec4-7c9a16980e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:34:11.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:34:15.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government itself has a special government office tasked with
        tackling with disasters — the National Disaster Risk Reduction and Management
        Council (NDRRMC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d4cb1-949c-43ec-9bab-7259c25c51dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:34:11.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:34:15.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/25/philippines-fourth-most-disaster-prone-country.html">Read:
        Philippines among world''s most disaster-prone countries</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876aa5c5-98b0-472c-9af4-84c000076255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:34:11.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:34:15.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-governmental organizations (NGO) are also lending a hand. The
        Asia Pacific Alliance for Disaster Management (A-PAD) Philippines will hold
        an international symposium and national platform launch on Thursday (March
        3) in Pasay City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2fe032-23d7-471c-9d30-8aa87e57c26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:34:11.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:34:15.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A-PAD is a trans-national disaster aid alliance that works to facilitate
        cooperation and understanding between governments, private companies and NGOs
        in the Asia Pacific region.</p>'
    '9':
      'image': 'jcr:103b03c4-2571-4e9f-8bae-5c382cfd2144'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e3ae7-5341-47fe-adba-81f07bab69f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:34:11.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:34:15.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408428d6-3dc1-46ed-8a79-8e534078ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:34:11.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:34:15.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering will be attended by disaster risk reduction advocates
        from Japan, Bangladesh, South Korea, Indonesia, and Sri Lanka. It aims to
        enhance the collaboration and cooperation of private sector, civil society
        and government partnership for disaster resilience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fcb29c-f931-4db0-8ffe-330ec86991fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:34:11.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:34:15.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guest speakers include Sen. Loren Legarda, NDRRMC Executive Director
        Alexander Pama, Albay Governor Joey Salceda, and Makoto Iyori, Minister for
        Economic Affairs at the Embassy of Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1bdaf9-42ef-45bd-a931-f48fba7a1f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:34:11.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:34:15.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is spearheaded by A-PAD''s local member organizations
        Citizens'' Disaster Response Center and the Philippine Disaster Resilience
        Foundation.</p>'
  'Gender-equality-female-stereotypes-emoji':
    'author': 'Kelly Wallace, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-03T08:50:56.139+08:00
    'imagesource': 'jcr:c2620f03-5b43-4880-ac5d-fe345c6183c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd81e3604-acfa-4c2a-8b3c-5bebbb1f0c56'
    'lead': 'Girls of various ages and backgrounds note how there are boy emojis for
      rock climbing, playing basketball, and biking, but none for girls doing the
      same activities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T08:37:34.026+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T08:37:37.916+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T08:37:37.629+08:00
