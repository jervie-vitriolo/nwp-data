      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/23/mar-roxas-victim-of-poll-fraud.html">Related:
        Roxas: I was a victim of cheating in 2010 polls</a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf3bc3-5e94-4705-be46-b1a79d050a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bulacan Gov. Wilhelmino Sy-Alvarado, Vice Gov. Daniel
        Fernandez, and a number of mayors have announced their support for Roxas.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
