  'Henry-Motte-Muñoz-30-under-30-asia-forbes':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-03T23:28:08.455+08:00
    'imagesource': 'jcr:778274ee-720d-4b10-a767-2181f697d2cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7a9eef1-08c4-4780-a3f7-57cbd7f3d85e'
    'lead': 'Henry Motte-Muñoz is one of the 10 Filipinos honored by Forbes in their
      first 30 Under 30 Asia list which recognizes young people in the region who
      have made notable strides in their fields of expertise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T15:11:09.104+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T15:15:34.479+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T15:15:34.244+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Henry Motte-Muñoz: Making a mark at a young age

      '
    'updated': 2016-03-04T07:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999be295-d486-4d94-919d-b9fcacd38ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:11:09.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:15:34.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Henry Motte-Muñoz
        is unlike a lot of successful young people, he is making a mark in the world
        by way of an anti-corruption group and a website to help young people find
        college courses that will suit them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8cb733-6e8f-4296-b026-7ee999df2e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:11:09.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:15:34.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motte-Muñoz was one of the 10 Filipinos honored by Forbes in their
        first 30 Under 30 Asia list which recognizes young people in the region who
        have made notable strides in their fields of expertise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88328cb7-9170-4f3c-9f76-5a4cce3cab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:11:09.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:15:34.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/02/25/filipinos-30-under-30-asia-forbes.html">Related:
        10 Filipinos honored by Forbes in first 30 Under 30 Asia list</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66cf494-6528-4126-b640-d6b106f59bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:11:09.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:15:34.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (March 3), Motte-Muñoz sat down with CNN Philippines''
        chief correspondent Pia Hontiveros to speak about his projects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3315da33-5d94-4288-94f4-648b3c7f5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:11:09.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:15:34.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he had heard about an anti-corruption website in India
        that was "getting a lot of traction" and since he had been looking for a project
        to implement in the country to as a way to give back, he decided to create
        a similar project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254cc0b-f659-45a7-b0bd-861d17ac0d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:11:09.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:15:34.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His project, Bantay, was established in 2012. It aims to make the
        government accountable to its citizens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707b00e-24d7-4b87-bae0-2d48e3fabdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:11:09.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:15:34.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We train students on what it means to be a good citizen,
        we watch government departments... and rated on whether or not they were complying
        with anti-corruption laws in the country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd64d3ce-b20f-40db-bc3f-2f0f1c1a5b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:11:09.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:15:34.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also have grassroots initiatives in low-income families to
        help them know aboutr their rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0696fa70-8107-485c-9bfa-a92f4baac52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:11:09.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:15:34.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another project, Edukasyon.ph, is a course-matching service to help
        students in high school find courses that will get them employed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706af54b-b561-4c35-9db7-5a50344c9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:11:09.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:15:34.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motte-Muñoz said that giving back was important to him because he
        has seen the inequality in opportunities as well as quality of life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537180af-df8b-460a-a0bc-c5f4cd872b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:11:09.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:15:34.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "You see the inequality everywhere."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720c813-f313-4a64-9fa3-06c8aacb5e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:11:09.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:15:34.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has relatives who quietly do good work and has always
        wanted to do the same thing.</p>'
  'PBA-Commissioners-Cup-Rain-or-Shine-Phoenix-Alaska-NLEX':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-03T23:45:21.095+08:00
    'imagesource': 'jcr:bc69ffe8-7162-461e-b4a3-316ed44da82b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12c6217b-bbfe-4aa5-ba21-2d4b2bf0419f'
    'lead': 'Rain or Shine will take on the NLEX Road Warriors at 4:15 P.M. on Friday
      (March 4), followed by the Phoenix-Alaska tussle at 7 P.M.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T15:18:24.195+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T15:18:34.450+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T15:18:34.245+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Rain or Shine, Phoenix seek to end skid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6ffb8e-6e9f-4829-973c-d16b1270ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:18:24.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:18:34.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Skidding Rain
        or Shine Elasto Painters and Phoenix Fuel Masters hope to gain steam in the
        PBA Commissioner''s Cup when they tackle separate foes on Friday (March 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94a912-5bac-4513-ba08-7a547de04f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:18:24.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:18:34.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine will take on the NLEX Road Warriors at 4:15 P.M. at
        the Smart-Araneta Coliseum, followed by the Phoenix-Alaska Aces tussle at
        7 P.M.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67441ed-56f9-49b1-a07f-cc6cee90c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:18:24.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:18:34.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters have been mired in mediocrity. They find themselves
        in an unusual 1-3 hole after dropping three-straight games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388be1ce-7578-40ba-843b-dfeda76742df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:18:24.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:18:34.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Elasto Painters still have a chance to prop up their sagging
        fortunes in the mid-season conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556530f9-8d60-4650-8cd1-d009e31b4726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:18:24.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:18:34.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have six more games, we can still catch up," Rain or Shine assistant
        coach Caloy Garcio said in an interview on CNN Philippines Sports Desk on
        Monday (February 29).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4070402-1be3-43ee-b017-1290131745eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:18:24.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:18:34.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine, which holds an atrocious 1-3 win-loss record, is
        confronted with a couple of predicaments four games into the import-spiced
        conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a197f9e3-2645-4c4f-bdfd-517942c85b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:18:24.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:18:34.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the team and its replacement import are still trying to find
        their groove. Second, the locals need to regain their old form.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a58f43-8d2c-460d-9a9f-6e664c1e843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:18:24.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:18:34.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been difficult because we don''t have a big import, but he''s
        trying his best. Yung locals, nawala yung fire nila," Garcia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806489c6-1c48-4112-9273-529ac8079405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:18:24.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:18:34.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-7 Antoine Wright replaced Wayne Chism at the last minute.
        Chism hurt his knee in Rain or Shine''s loss to the league-leading Meralco
        Bolts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d194e-350c-4f9f-a8fa-6c4686932d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:18:24.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:18:34.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Phoenix hopes to put a two-game tailspin to a screeching
        halt. But it won''t be a walk in the park.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4aafa9-cd0d-403d-859d-00d67a2ccbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:18:24.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:18:34.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters, who lurk in the bottom half of the standings,
        will have to go through a rough road to beat Alaska.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0598a0-f7df-440b-a94d-111aa1a40aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:18:24.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:18:34.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces are riding the crest of a two-game winning streak, thanks
        in large part to high-octane import Shane Edwards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec50be6-e50a-483c-9316-c6aede81f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:18:24.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:18:34.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also a replacement for injured Rob Dozier. But Edwards has
        made wonders for the Aces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d0b7b2-4396-4ff0-a53a-66a6bd6ad2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:18:24.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:18:34.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first game, he erupted with 36 points to go with 20 rebounds
        to lead Alaska past the Talk ''N Text Tropang Texters, 108-100.</p>'
  'UP-college-condemns-hazing':
    'author': ' Eimor P. Santos, CNN Philippines'
    'caption': 'A UP-CMC alumna recounts the alleged psychological and physical abuse
      she experienced when she joined a student organization five years ago.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-03T22:03:01.758+08:00
    'imagesource': 'jcr:04fce3fe-e7a9-46a7-84a3-066bccee4684'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5710b395-c4cd-4773-b9c7-ae9390eb4d5d'
    'lead': 'An alumna of the University of the Philippines College of Mass Communication
      (UP-CMC) recently revealed her traumatic experience when she applied for membership
      in a student organization five years ago. The UP-CMC encouraged her and other
      supposed hazing victims to file formal charges.'
