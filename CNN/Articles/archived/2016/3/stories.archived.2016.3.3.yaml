    'mgnl:lastActivated': 2019-09-20T15:22:20.580+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T15:22:20.198+08:00
