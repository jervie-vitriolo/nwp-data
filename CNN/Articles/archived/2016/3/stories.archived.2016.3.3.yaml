      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yuli Yang, Rene Marsh and Don Melvin contributed to this
        report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887680d4-4ab4-42ba-967d-734aee5f3208'
      'mgnl:activationStatus': true
