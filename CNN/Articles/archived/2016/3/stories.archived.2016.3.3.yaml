    'template': '1'
    'title': 'NBA: Blazers will go as far as Lillard takes them

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef537bf5-1123-4205-9975-5c3aadd4b53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Any views expressed in this story are solely
        the author''s</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033ca859-d93d-459c-8cdc-bac1d6b639af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After amassing
        51 wins in the 2014-15 season, the Blazers lost four of their starters via
        free agency or trade in the offseason.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed108b-bc09-4e09-9fb8-ec36ba6c1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone expected they''d fall off the radar. But to our surprise,
        Portland has managed to keep itself in the West''s top eight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e86f8-c2b0-4146-b251-6eba9887d211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is that?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9fda3f-9672-4abe-8198-929570bbc29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, it''s because head coach Terry Stotts has a solid team. Even
        if they lost LaMarcus Aldridge, Nicolas Batum, Wesley Matthews, and Robin
        Lopez, the Blazers still have a lot of dependable players who can get the
        job done night in and night out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961af5a-1ad0-4e3d-bf82-56bbe2bc8e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players like C.J. McCollum, Al-Farouq Aminu, Mason Plulmee, Allen
        Crabbe, and Meyers Leonard have given consistent contributions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd788d752-491f-455a-b69e-2df23ab7a24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look at your roster and you try to maximize the team’s talent
        and put them in positions where they can be successful," said Stotts. "The
        offense has changed a little bit of the style, but that’s part of what you
        do as a coaching staff is try to improve the players and find out what works
        best with that particular group."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3fe90-a7dd-4df8-a5e0-30cab13a84f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers are capable of beating top-caliber teams. If you need
        proof, watch their game against the Warriors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8719bc46-b88c-4477-b6e5-3a0d04b50f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they''re good mostly because of Damian Lillard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac374e3-0220-4043-a209-bf489409ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth-year guard has taken the reins and has emerged as the
        captain of the young Portland squad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f3635-2e54-422d-a9d1-2a0494e427e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard, this season, is averaging 25.4 points, 4.3 rebounds, and
        7.0 assists. But his most valuable asset is his leadership.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2666f3a-d59c-481a-9e90-92ceb22b880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From day one he’s been a remarkably consistent player. The only
        difference I would say is that he’s accepted the mantle of leadership and
        being the best player and taking that responsibility," said Stotts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e2002-35fd-4374-824f-87bb9c31ada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he’s continued to get better in that role. To look at that
        stretch of 30-point games, it’s pretty remarkable. But I can’t say he’s doing
        it in any way differently than he’s played before."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4941f6ac-e119-4ce4-9479-db9c1f0540fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 11 games in February, Lillard averaged 29.8 points — the third-highest
        scoring month in the history of the franchise. And out of those 11 games,
        nine were wins.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5061086-9620-406f-8744-96e15af6a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people believe Lillard deserved an All-Star nod. He brings
        so much to the table that the Blazers have long hitched their wagon to him.
        Even his teammate acknowledged it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a9f9e-840b-4a90-85bd-343c14463380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dame is our leader. He’s the guy we always look to and follow,"
        said McCollum. "I think he’s done a great job of leading and being an elite
        player each and every night and holding himself accountable. I think the sign
        of a good leader is a guy who can accept criticism."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899f1ad-20f8-4566-820e-9d428e71bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Lillard, McCollum is having an incredible statistical season
        — 20.9 points (on 45-percent shooting), 3.6 rebounds and 4.3 assists per night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c85c30-32e5-489a-9174-e60d3a9a8542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just doing what we always knew we were capable of doing
        and now it’s just about getting better each day and don’t take any steps back,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee9353-fbba-4e09-8f4a-55ac86b31dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the season, nobody knew Portland would be playing great basketball.
        But Lillard said that exact notion has been motivating them since day one.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ed822-d4ab-4b81-8000-d26f60503646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually when people get slighted, they take it individually and
        say ‘well I’m going to do this; I’m going to be better at this.’ They kind
        of said what our team would be before they gave it a chance," said Lillard.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b2202e-c728-468f-b13d-db76d272fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helps, he added, that everyone on the squad share the same
        hunger.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d60452-f051-4b9a-95f7-ab69dfb35782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it helps that I wasn’t the only guy that had that mindset
        about it. It’s not a sprint for us because we have to keep getting better
        and keep doing the small things that gives us a chance to win," said Lillard.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa64ff62-e630-44c2-86fd-20c77b1a2c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can’t have slippage. We can’t slip up because we don’t have
        that luxury. It definitely helps that everybody has that same type of mindset."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff54c54d-c015-449e-b690-5ce5a1f09c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers have gone through some difficult losses and losing streaks
        this season. Now they''re on a bit of a roll. But the end goal is to remain
        in the top eight in the West and eventually make the postseason.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7938031-f630-4661-a4bd-940f9ceecd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:09:00.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:09:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in order to make the playoffs, the Blazers will need Damian
        Lillard to continue to be Damian Lillard.</p>'
  '2016-Davis-Cup-Philippines-Kuwait-Patrombon':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippines will face Kuwait in the first round of the 2016 Davis
      Cup.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-03T14:12:40.076+08:00
    'imagesource': 'jcr:3aadcc74-9f8a-40c3-a9ad-d5f18007197c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4d4499e-671c-4748-80ba-93dfa2ceeb8a'
    'lead': 'The Philippines will kick off its 2016 Davis Cup campaign when former
      world no. 9 juniors player Jeson Patrombon goes up against Kuwait''s Abdulrahman
      Alawadhi on Friday (March 4).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T08:13:07.804+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T08:13:11.204+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T08:13:10.982+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Patrombon to open PH Davis Cup campaign against Kuwait

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd418a881-ba6e-4e70-a1a9-4d81511bee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:13:07.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:13:11.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former world no.
        9 juniors player Jeson Patrombon will kick off the Cebuana Lhuillier-Philippine
        Davis Cup team''s campaign when he goes up against Kuwait on Friday (March
        4) at the Valle Verde Country Club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c34f2-833a-43f9-a3b0-7aa18cec4cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:13:07.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:13:11.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from his stint in China, Patrombon will try to give the Philippine
        Cuppers an early advantage against the Kuwaitis when he takes on Abdulrahman
        Alawadhi at 3:00 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1feda26-ea01-4e6e-9b18-a8d0147ac167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:13:07.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:13:11.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran ace Ruben Gonzales will compete in the second singles match
        of the opening day when he challenges Kuwait’s Mohammad al-Ghareeb.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be71429-6a0e-4c39-8e47-9cb92ca96b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:13:07.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:13:11.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old Al-Ghareeb shot to fame during the round of 16 of
        the 2006 Dubai Tennis Championship, when he gave a commendable performance
        against tennis icon Roger Federer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6faec6-e572-46d4-8da5-179eebd30e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:13:07.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:13:11.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the draw set, Philippine Davis Cup Team Manager Jean Henri
        Lhuillier was bullish about his side’s prospects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43583ed0-180e-42ca-bec0-7e7524e321c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:13:07.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:13:11.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the strongest Davis Cup team we have in recent years. I
        feel very confident on our chances of taking a 2-0 lead on the first day,”
        said Lhuillier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4bfab3-f45f-41af-aaca-2b0aa5d44c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:13:07.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:13:11.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I strongly believe Jeson and Ruben will deliver as they are fresh
        from having strong results playing in Asia and South America, respectively,”
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe32ec-a548-4fb3-a53b-2da10a709f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:13:07.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:13:11.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World no. 30 in men’s doubles Treat Huey is slated to headline the
        Philippines’ doubles team on Saturday (March 5), and if Lhuillier had his
        way, the tie would be wrapped up with a victory on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715047d8-f27c-4271-b078-f74929d24340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:13:07.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:13:11.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The goal is to win both singles matches and finish off the match
        in the doubles on Saturday with Treat Huey bannering our doubles team,” Lhuillier
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b1148-a00e-456b-ad94-89aa4a56784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:13:07.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:13:11.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/03/02/2016-Davis-Cup-Philippines-Kuwait-Huey-Alcantara-Petrombon-Fonzales.html">Related:
        ''Complete'' Philippine team set for 2016 Davis Cup opener against Kuwait</a></p>'
