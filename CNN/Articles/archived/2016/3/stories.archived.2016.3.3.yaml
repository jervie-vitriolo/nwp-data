      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rubber match will be held in Las Vegas, Nevada on April 10 (PHT),
        barely a month before the May elections in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007b48b-857c-40cf-ae34-227ead67fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:14.292+08:00
