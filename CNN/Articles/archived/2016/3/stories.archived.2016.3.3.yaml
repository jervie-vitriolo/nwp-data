  'trump-presidency-impact':
    'author': 'Jonathan Mann, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-03T04:06:58.746+08:00
    'imagesource': 'jcr:915c751e-3823-4ead-87d7-6a8fed6b852c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc8f616b-2a78-4fb5-be04-cec36ac122c5'
    'lead': 'America''s most unpredictable candidate could turn into America''s most
      unpredictable commander-in-chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T08:52:27.567+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:12:34.169+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:12:33.693+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What would a President Trump mean for the world?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d26d4b-8cd5-45c1-8edb-f46d11d303b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s hardly a certainty, but it''s now
        a real and startling possibility – what should the world expect if Donald
        Trump is elected U.S. president?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7608f1c4-7374-40db-be2a-801ea05c2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s most unpredictable candidate could turn into America''s
        most unpredictable commander-in-chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4956c195-a70b-4be7-b8da-570cbb6e5e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to be the dummies anymore," he told supporters
        in late February. "We''re going to be the smart ones."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ffb4c3-78c6-4253-b4a9-99db58c58c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been many things – a billionaire real-estate developer,
        a brash reality-TV star, and a best-selling author. But he''s never held elected
        office or delved deeply into foreign policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c0f9c-46aa-4ace-9a4c-8e1d5a932f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he''s drawing on a deep reservoir of knowledge on
        these issues," said former American diplomat Christopher Hill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b167558-de9d-4f1f-bf78-bd45f766f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He comes across as someone with a lot of instincts and not a lot
        of reserve about acting on those instincts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f238351a-8c3c-4ffb-9b57-d405028b50ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump vows to champion U.S. economic strength and military power
        – "to make America great again," as he says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d6607-c349-4b5b-8a21-ad9f6035292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s giving voice to many voters'' frustrations and fears about
        America''s place in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1fdc7-36dd-4003-9d01-0bffc57df5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he would do about them is sometimes less clear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433715ec-b271-4d5d-a30f-d5154810a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d7c10-5cc3-4a31-bc69-586dacaf690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centerpiece of Trump''s presidential campaign is the plan to
        build a wall along the U.S. border with Mexico as a barrier against illegal
        migration, criminals and narcotics trafficking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9591f47-320c-4b8c-a6e7-f66cefb3c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump insists Mexico will pay for it. A spokesman for Mexico''s
        president says his government will not.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a69ac9-0a66-4d50-81d6-6e0c560216ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the ultimate source of the financing, it would almost certainly
        involve billions of dollars passing through the coffers of the U.S. government,
        which only Congress has the authority to approve.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77224fa7-3ece-44f5-be47-502582c89127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there has been no rush by Washington lawmakers to embrace the
        plan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a9fe5a-b37b-4261-8616-f7d57b679cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da49feed-3207-4350-9b1e-49c14222b8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump vows to "bomb the hell" out of ISIS in Iraq – especially the
        oil wells it''s captured there – to deprive it of income.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7e433e-1b9c-4a30-b26b-eb307d8b4b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Syria, Trump says he would leave the job of fighting ISIS to
        the government and – alone among major presidential candidates – he has welcomed
        Russia''s military support for the regime.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7546bd5-445d-4915-879a-924c3b14e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump, the U.S. would also refuse to accept Syrian refugees
        (and, at least temporarily, all Muslims from anywhere in the world).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08ab12-26e6-493a-90a5-7d435b838ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he proposes a safe zone for civilians inside Syria that
        Washington would help fund but other nations would build and defend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244fb925-43f8-4e57-bf5f-b4f5bd39893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War on Terror</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e137f-795c-438e-8642-e91726fb8fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump would resume the widely condemned interrogation technique
        known as waterboarding, adding that "it''s not really tough enough."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70814a64-c1fb-4e00-93cd-5bf4b3cfe24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s told voters that "torture works" – and he would also maintain
        the U.S. prison at Guantanamo Bay, Cuba, and add more prisoners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22997ce-c6e0-4bd1-84c9-800bf84dfc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961d91a-7c94-4a00-ba7b-3b73ec1b0339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump maintains that the U.S. is being exploited by its trading
        partners – reserving the worst of his wrath for China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371740d3-2d6b-4bfb-b97c-7a2e55cdbedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the New York Times he plans to impose a crushing 45 percent
        tariff on Chinese imports. Trump later denied saying this, but the Times had
        taped the interview and released the recording.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec54f3fd-b27e-4482-a51c-4e61e1862dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regime change</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e77079-c546-48e2-b281-daccf0602b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Trump urged U.S. intervention to help Libyans topple Moammar
        Gadhafi. Last month, he denied it. But once again, there is a recording of
        his original remarks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a314008-6f9c-4c87-9839-c836372d2ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a vocal critic of the U.S. invasion of Iraq in 2003, Trump couldn''t
        explain supportive comments that he''d made about it beforehand. "That was
        a long time ago," he told NBC News, "and who knows what was in my head?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e569be-4d43-487b-999e-f3c6bdaa50ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump subsequently told CNN he changed his mind before the war began.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe9118c-fdee-459e-90be-be67882895da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s allies</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4977593-c685-4201-bba5-9333f82b49a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is frustrated with the cost of the U.S. military presence
        in Europe and the pressure to lead NATO. "Where''s Germany? Where are the
        countries of Europe leading? I don''t mind helping them. I don''t mind being
        right behind them," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba2b36d-d996-4a67-be81-35bdddbf3663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants South Korea to support more of the cost of its American
        military protection. "We get nothing for this. I''m not saying that we''re
        going to let anything happen to them. But they have to help us," he said.
        In fact, the US receives more than $800 million annually from South Korea
        for its troop presence, according to Politifact.com</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9400417-6f99-47b2-8681-a3d2090cc6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d13fec2-244f-4491-8d03-2078e48470b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has both pledged to be "neutral" in trying to make peace between
        Israelis and Palestinians and also pledged his full support for the Jewish
        state.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a309888-1841-44c6-b3e8-82a04683e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is any consistent theme that emerges, it''s grievance:
        America''s borders are too open to foreigners, its economy too easy for them
        to exploit, and its military alliances too one-sided in their favor, according
        to Trump.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56893301-f12d-4d3d-b2e4-a22a755a922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is any other theme, it''s that Trump speaks his own mind
        on major international issues – and sometimes disagrees with his own mind
        too.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7f881-e544-41f9-a878-0709ad9a6f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A polarizing figure</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6643353b-439a-4c15-bb57-ab978abba9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking tycoon is probably the most polarizing figure
        in American public life today – it''s no surprise that experts don''t agree
        on what he would bring to the White House.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d59ae6-55bd-4902-b43e-760daa516ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under a Trump presidency, foreign policy will be firm and proactive
        and similar to that of the Reagan''s years – a classic peace-through-economic-and-military
        strength, rather than the vacillating and dangerous weakness of the current
        White House," said economist Peter Navarro of the University of California.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef28676-e58f-4bef-9912-00cb86635329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jamie Metzl, a former official of the U.S. State Department
        and one-time Democratic candidate for Congress, said: "the world is a complex
        ecosystem and the level of thuggery that Don Trump has shown in this race
        would be extremely unsettling."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3c16d-1981-48b7-86e5-be51bdc08cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if he makes it to the White House, Trump would hardly have
        a free hand. Congress and the courts can stymie the policies of any president.
        Activists, industry, and myriad interest groups exert their influence. Public
        opinion generates its own pressures on how America navigates the planet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dedfc59-973c-4be5-a38a-9c733526f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond his boardroom and reality TV broadcasts, Trump is largely
        untested.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355f58e-0876-443e-b2f4-f0116fbe779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the startling spectacle Trump has offered America and the
        world these last few months, how can anyone know what to expect?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f181039-07c3-4802-9636-966daa38f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:52:27.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:34.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/03/02/politics/donald-trump-world-implications/index.html">
        "What would a President Trump mean for the world?"</a></em></p>'
