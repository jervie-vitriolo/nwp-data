    'template': '1'
    'title': 'Are female emojis sexist and harmful to girls?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd50836-7a37-4c0f-bc37-5475da37d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Kelly Wallace is CNN''s digital correspondent
        and editor-at-large covering family, career and life. Read her other columns
        and follow her reports at CNN Parents and on Twitter @kellywallacetv.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f234ca24-493e-490d-803d-43cdd23b0d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> My girls will think it''s more than a little
        bit ironic that I am writing a story about emojis, those characters you find
        throughout texts and social media, since they believe I''m the last person
        on the planet to download them on my phone. (I only did that a few months
        ago!)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b46322-c874-4f92-80a9-64429638e0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is estimated that 6 billion emojis are sent every day, according
        to Swyft Media, with young girls believed to be responsible for more than
        a billion of the daily output. They are so popular that Oxford Dictionaries
        declared emoji the official word of 2015. Clearly, I am very slow to capitalize
        on this trend!</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a695c1-e753-4878-94e3-62965ab92097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, as an emoji novice, if there is such an expression, I had no
        idea what female and male characters were available to choose from until I
        watched the newest #LikeAGirl video by Always, the creator of sanitary pads.
        In this latest video, which follows videos in 2014 and 2015 that went viral
        showcasing how a girls'' confidence plummets during puberty, girls are asked
        about the emojis that are available to represent them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6668f056-2e5b-4603-ad7a-af191958d6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re all mainly pink. That''s pretty much it," said one girl,
        as you see a series of girl emojis on the screen, including one of a girl
        getting a haircut and another of a girl putting her hand up, both wearing
        pink.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22bc31-131f-4079-b881-9e8795d47786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said another girl, "There (are) no girls in the professional emojis
        unless you count being a bride a profession." (There are also emojis of girls
        as princesses and what appear to be Playboy bunnies.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed311d6b-facc-4c08-a1b1-fdb318e0f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls of various ages and backgrounds note how there are boy emojis
        for rock climbing, playing basketball and biking, but none for girls doing
        the same activities. "Except for the surfer. That one''s a girl. Nope, it''s
        just a guy with long hair," says another girl in the video before she laughs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ba7572-3722-45e8-8419-ae6314f8b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''As soon as you see it, you can''t unsee it''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5690e2be-b5ca-4f35-9523-b30bc6b76d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Simmons, co-founder of the national nonprofit Girls Leadership,
        which focuses on girls in K-12, and a #LikeAGirl spokesperson, said as obsessed
        as she is about social media, she had never thought about the representation
        of girls in emojis until Always brought it up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f42cb-0421-4904-a55f-c6574ce0b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sort of something that is hiding in plain sight," said Simmons,
        author of the New York Times bestseller "Odd Girl Out: The Hidden Culture
        of Aggression in Girls." "And then as soon as you see it, you can''t unsee
        it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d152657-e645-495f-b2b8-13f424787412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitfy-four percent of girls 16 to 24 years old believe that female
        emojis are stereotypical, and half said they represent a limited range of
        female interests, according to a national survey of more than 1,000 females
        sponsored by Always. Seventy-five percent of girls 16 to 24 would like to
        see more progressive depictions of female emojis such as female athletes and
        female police officers, the survey found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17c0d9-050a-48e6-af9a-741dedc47a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, girls said they''d love to see an emoji of a girl
        lifting weights, playing soccer, wrestling, going to the gym and teaching
        people how to play drums, even an emoji for a "super bad ass girl," says one
        girl.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b0e46f-b5ce-4e3b-8a94-64d739ccb238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want every girl to grow up thinking that she''s capable of everything,"
        says another.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa02bc2-0d6c-4193-9346-69d9d4ff6f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When girls see girl emojis funneled into particular roles and male
        emojis doing active things, it reflects what we tend to see in the media about
        how boys and girls are portrayed, with boys taking up space, making things
        happen and accomplishing their goals, said Simmons, who recently wrote a piece
        for the New York Times "Why Your Kids Love SnapChat, and Why You Should Let
        Them."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07c70c-da2d-47a4-ae99-6606bd16e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those images impact the gender norms that kids learn around what''s
        acceptable for a boy and a girl to do, she added. "And so if you are exposed
        to a stream of images of girls kind of doing more feeling than doing, girls
        are emoting rather than doing, that is sending a message around girls being
        more passive or that girls should be more passive, and boys should be more
        active," said Simmons.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7ee98-f3aa-4a95-b963-b64491f196df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time that girls are truly beginning to use emojis as
        a language, as they begin to text and use social media such as Snapchat and
        Instagram, they are usually at that developmental moment where fitting in
        is paramount to them, said Simmons.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b49de-20df-4eb2-815e-a1fb3321deda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ''I want to be like everyone else, it matters to me that I conform,''
        and this is the moment when they start to internalize those emojis ... There''s
        like an intersection between what''s happening developmentally for them and
        that onslaught that''s happening with the emoji."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c451136-b99f-4b0e-8941-948855ad8b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More female emojis in the future?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9570c0d7-3413-4628-9961-0e06c986f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emojis, which were created by a communications firm in Japan in
        the late 1990s, are regulated by something called the Unicode Consortium,
        a nonprofit organization focused on developing, maintaining and promoting
        software standards around the world. In a statement, the group''s president
        told CNN it has been addressing the need for more emoji choices for some time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9ee3f-ca59-4396-b1a2-077d9d3da2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The set of emoji characters encoded in Unicode began with a particular
        set popular with Japanese telecommunications carriers," said Mark Davis, president
        of Unicode Consortium. "Since that time, the Unicode Consortium has focused
        on broadening cultural representation in emoji to include diversity of skin
        tone, family groupings, and geographic locales. Over the last cycle, the Consortium
        has been working on full representation of gender in emoji. The draft for
        that was announced on Feb 29, 2016."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c27e040-d3d6-4075-8bd9-c123efffdf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can already hear the critics who will argue that representation
        in emojis seems like such a small matter as compared to other issues affecting
        young women and girls, or the men''s rights activists who will "start screaming
        about political correctness gone haywire," as writer Sophie Kleeman put it
        in a piece titled "Hey, Unicode, It''s About Damn Time We Had Some Emojis
        for Professional Women."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037cf30e-6290-4efc-bb08-73581786c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, it''s not the biggest issue affecting women and young girls,
        but it''s still an important one based on how intensely girls engage with
        emojis and how they internalize messages so subconsciously through their media,
        said Simmons, the author and educator.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c2dd4-1bc6-45fa-a7be-5029b6b0cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of emoji options for the working woman is worth examining
        because it''s a small yet clear example of a social scheme that still manages
        to reinforce traditional gender stereotypes at every turn — even when the
        issue is as seemingly innocuous as a tiny digital face," wrote Kleeman, a
        staff writer for Mic, which focuses on news for millennials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf065f7-9f2d-4c55-b682-7c6e3345896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy Walker, an Academy Award-nominated documentary filmmaker who
        studied sociolinguistics and gender when she was younger, directed the new
        #LikeAGirl video.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb569d-c8c6-4cce-9bad-f82ae1c16831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With my background ... I''ve always been aware of the important
        nuances in the ways we communicate and I recognize that language that reinforces
        stereotypes can have a profound impact on girls'' confidence," said Walker
        in an email Q&amp;A.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a34441-5a1a-43bb-9d73-01fe76689aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that girls'' confidence tends to drop during puberty.
        Sixty-seven percent of the 16 to 24 year-olds surveyed by Always said that
        the available emojis implied that girls are limited in what they can do.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da90a455-ecc3-450f-98f0-cd20043debf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:37:34.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:37:37.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an obvious "lack of symmetry" of opportunity for girls
        in emojis and "clear messages about the things girls should and should not
        be doing," said Walker. "And since emojis are so frequently used by young
        girls and teenagers, whose confidence is already dropping, this is especially
        regrettable."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c7973-5178-4fd1-b109-0fcfaa646699'
      'mgnl:activationStatus': true
