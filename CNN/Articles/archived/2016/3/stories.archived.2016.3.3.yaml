      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> President Benigno
        Aquino III was in Cebu City on Thursday (March 3) for the turnover of a school
        building donated by the Philippine Amusement and Gaming Corporation (PAGCOR)
        to the Department of Education (DepEd).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3766deb0-57e1-4c24-9f87-b622ecd49057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:59.174+08:00
