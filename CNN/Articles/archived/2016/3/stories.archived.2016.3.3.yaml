    'template': '1'
    'title': '‘Disappointment’ over non-passage of BBL entices extremism in Mindanao
      — OPAPP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1203114a-ca29-4ede-ad1f-d8ac03f2ddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Peace in Mindanao
        is still one of the major challenges the next president has to face.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6532f4d1-05aa-45e7-b0cb-2a2cd0e4ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None other than Presidential Adviser on the Peace Process Secretary
        Teresita Deles admits, the failure of the 16th Congress to pass the proposed
        Bangsamoro Basic Law (BBL) could provoke extremism in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4386b981-6859-4231-a25a-17e863870d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday (March 3), Deles said: “The huge disappointment
        over the non-passage of the BBL provides more enticing, fertile ground for
        recruitment to radical, extremist thought and action.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adbf815-3bd7-496d-873f-404ccdeb676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro Islamic Liberation Front (MILF) leadership has earlier
        confirmed the inclination of some Bangsamoro youth toward extremism, even
        commencing recruitment of young people in organizations that have declared
        allegiance with international terrorist ISIS operating within Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88080a29-a547-4046-a332-a39e90d52ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF Vice Chairman for Political Affairs Ghadzali Jafaar in a statement
        on Tuesday (March 2) admits, “[T]he division among the Bangsamoro people into
        different groups may have triggered the non-passage of the Bangsamoro Basic
        Law in the House of Representatives.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b62c19-3310-484f-80c2-95e51e886dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier event held in Davao City, Jaafar said that the Bangsamoro
        youth would be instrumental in realizing the Bangsamoro aspiration for genuine
        autonomy and self-determination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f090c4-3696-4f3a-983f-5960e3465f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The goal of the Bangsamoro youth now should be to unite and to
        be at the forefront in realizing the aspiration of the Bangsamoro people to
        self-determination.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317096db-05c8-43c1-b392-68289dfc3bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Jaafar expressed “high hopes for the Bangsamoro youth
        to serve their people someday and to become good Bangsamoro leaders.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8c11d-fa68-4604-8780-e9070361fe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking directly to the youth, Jaafar said they “should exhaust
        all means of diplomacy in fighting for the Bangsamoro struggle before thinking
        of engaging ideas of war.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d7beba-7693-4ba4-b717-f8442ef305bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/03/03/butig-lanao-del-sur-afp-soldier-beheaded-maute-group.html">Also
        read: Butig clashes: AFP confirms soldier beheaded by Maute group</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0cdd33-205d-45a2-8ada-822b6c9edd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extremists using BBL to recruit?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b551c77-2a10-4f86-b772-408f20bf66b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Philippine Army’s 103rd Infantry Brigade commander
        Col. Roseller Murillo, the terrorist Maute group possibly used the failure
        to pass the BBL to recruit new members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe76372-651c-4321-87bc-d0b92fb69e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung ikaw yung propagandist nung kabila you will use that ‘di ba?
        That’s your reason, you can use it to view them na ganon,” Murillo said in
        an interview with CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adef580-ae01-4b9a-bd0e-347f99c4ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp; If you are the propagandist of the other side,
        you will use that right? That’s your reason, you can use it to get sympathizers
        that would have the same view.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561cc99e-01f8-4df9-9c30-3a4cb985f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Maute group has been recruiting mostly young people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc391580-0031-4025-9543-859cb2fb5c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that yung target nila are minors delikado yun because
        ''di ba pag bata madaling madali iconvince," said Murillo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0ed66-6173-4c77-86a3-12d943fb9762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fact that they''re targeting minors is dangerous,
        because young people can be easily convinced.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e015e-413d-47f1-bec4-9e0b61a48906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (March 1), the Armed Forces of the Philippines (AFP)
        raised the Philippine flag in Butig — a sign of normalcy after over a week
        of firefight with the Maute group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daeda3c-5422-41c5-988e-b902755219b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/03/02/Butig-Lanao-del-Sur-clashes-Maute-group.html">Also
        read: Butig clashes: What we know so far</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de01a4a-81ba-4e3c-be55-6f6a0e96f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murillo said around 7,800 individuals were displaced because of
        the clash. He said a number of evacuees went to relatives and families in
        nearby areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e6e08c-f466-4b7c-80e1-b48856e97c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Deles said authorities are working closely to maintain
        peace and order on the ground, including curbing the spread of extremism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f8f1f-8055-44ea-af72-444eebec9279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Specific to the on-going law enforcement operations, the ceasefire
        mechanisms have repositioned MILF troops to allow law enforcement operations
        to proceed and have provided sanctuary to displaced civilians with services
        coming from the DSWD and the ARMM government.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d1ae2-6b33-4192-b1e7-a4f7111da15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deles added, the peace panel hopes and continues to work to make
        sure that the implementation of the Comprehensive Agreement on the Bangsamoro
        (CAB) successfully crosses over to the next administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f695aa-ff0b-4c9a-8f0e-49cd84bfbf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:45:43.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:45:47.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Chief Correspondent Pia Hontiveros, and correspondent
        Camille Abadicio contributed to this report.</em></p>'
