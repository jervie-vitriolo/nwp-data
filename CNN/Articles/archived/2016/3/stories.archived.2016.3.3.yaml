      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was what Liberal Party (LP) standard bearer Manuel "Mar" Roxas
        II had to say to former administration allies who have crossed over to his
        rivals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70abfd69-8926-479d-8299-197f2d0c9cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:48:33.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:48:38.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas visited Cebu, hoping to again take the Cebuano vote like he
        did in 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd29d72-439e-41f0-8f8d-39e50002d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:48:33.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:48:38.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi madali itong labas para sa tuwid at tapat na pamamahala.
        ''Yung mga bumabaliktad, baka gusto nila baluktot na nakaraan,"</em> said
        Roxas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001be72-6f74-42b6-a5e5-2786767d7d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:48:33.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:48:38.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Straightforward and truthful governance is not easy.
        Those who have turned their backs on us may have preferred a twisted past."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c36597-7744-4d9c-bc5e-e070b7f8d7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:48:33.107+08:00
      'mgnl:createdBy': 'jeff'
