      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about P11.9 billion worth of road projects in Cebu and
        P9.6 billion was allocated just in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db752d9-9251-4187-b4bd-a67cd8c1eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:59.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:55:02.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson also announced the repair of the Mactan-Cebu Bridge covering
        at least seven months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0479e3-4a40-448c-97d6-49c53ae6ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:59.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:55:02.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino in his speech greeted the students and the teachers in Cebuano.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd97b7-8eb9-48b4-9255-80d8518bd3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:59.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:55:02.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the school building is an example of how his administration
        was able to fill in the backlog of classrooms in public schools. This translates
        to about 185,149 classrooms in his term in office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e21221-b971-479f-95db-18f19330e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:59.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:55:02.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also took the chance to campaign for the administration bets
        Manuel “Mar” Roxas II and running mate Camarines Sur Rep. Leni Robredo—saying
        that if people want the same projects to continue, they should choose the
        "Daang Matuwid" [straight path] team in the upcoming elections.</p>'
  'Comelec-Mindanao-power-2016-elections':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-03T16:03:22.388+08:00
    'imagesource': 'jcr:40fef5b6-b57f-4409-9567-68e16f927b2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92f86b85-4363-4606-bc04-f24f443717fb'
    'lead': 'The Commission on Elections (Comelec) has deputized police, military,
      and other government office to repair felled towers in Mindanao in time for
      the May 9 elections'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T16:01:15.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:34:01.664+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:33:59.367+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to send police, military to felled towers in private lots

      '
    'updated': 2016-03-04T11:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7399b0-52fc-4eee-9c88-5513dcaa1803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Just 67 days until
        the May 9 elections, and Mindanao remains on the brink of a power crisis.
        Several transmission towers damaged in a spate of bombings languish because
        their operators are unable to carry out repairs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff0c5f2-19b9-43fe-87fc-ace781a66077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason: contract disputes between the government-controlled
        operators and private landowners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90fa35a-09ab-4550-8346-f9db8b62f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the owners of properties housing the felled towers deny
        access to operators unless their arrears are settled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c06f9-3d10-4a65-ac41-88fca7c360f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Commission on Elections (Comelec) said repairing the towers
        cannot wait, so they are “deputizing” the police, the military, and several
        other government agencies to escort personnel from the National Grid Corporation
        of the Philippines (NGCP) to the towers to carry out repairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b35cb2-3969-4337-9c90-bc8d94bb4d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to ensure NGCP personnel will be able to access the towers
        – whether the property owners like it or not.</p>'
