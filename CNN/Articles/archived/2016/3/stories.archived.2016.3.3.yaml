      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipinos will
        have a unique show in the Philippine skies as a partial solar eclipse and
        a penumbral lunar eclipse will be visible in the country this March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73451b7-a888-45fa-b121-a4457f34f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:20:49.085+08:00
