      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/02/22/Lav-Diaz-Hele-Sa-Hiwagang-Hapis-Berlin-International-Film-Festival.html">Related:
        Lav Diaz''s ''Hele Sa Hiwagang Hapis'' wins big at Berlin Int''l Film Festival</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0874e-e264-477b-bdd9-43991dea7ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening (March 2), Diaz and Hazel Orencio, the actress
        who played Gregoria De Jesus in the movie, sat down with CNN Philippines chief
        correspondent Pia Hontiveros to talk about their Berlinale experience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3843b1-1537-455f-bb96-32e4099513ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said the film, which runs for eight hours, took 17 years to
        make.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b7c5a-2561-4802-a26e-9755575833b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wrote the script in 1998, but it took a while to find
        the right people to back the project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9afb302-9b70-47a6-a1b0-a359f7c45920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the film may run longer than an average movie, during the
        screening in Berlin, not one person stood up – and there were over a thousand
        people inside the theater.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee20b0-a9df-40c9-993a-891d28c6ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there were people who took bathroom breaks," Diaz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44107004-59ba-4048-aa3c-1ea8a67eaf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orencio said that on the plane to Berlin, Diaz was reading Jose
        Rizal''s Noli Me Tangere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e3892-908d-426b-9101-25f103103cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/01/13/Lav-Diaz-Berlinale-Berlin-International-Film-Festival-Hele-sa-Hiwagang-Hapis-Meryl-Streep.html">Related:
        Lav Diaz film to compete in Berlin International Film Festival</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2949e3c7-78cc-47d2-a0c0-ecd96f1b8156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was impressed," she said. "He was still studying even after the
        film was made. I felt pressured – should I be studying as well, or was my
        job as an actress over?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2631c-f9e7-4c2a-b5a2-f93679768d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said had always enjoyed the book, "Not many people know that
        Noli Me Tangere was written in Berlin in 1887... He was starving the whole
        of winter in 1886, and was about to throw the manuscript in the fire when
        his friend, Maximo Viola, arrived to help him publish the book."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342df113-4895-4afd-a7ec-45223ed728b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros drew a parallel between Rizal''s novel and Hele, saying
        that both he and Diaz went through some rough times before their work saw
        the light.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf94125-b80f-46b0-a912-8ae012a52781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz added the cast for Hele came together organically.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d7d17b-2ce1-43f1-8c9c-0d7f4b8bb435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John Lloyd Cruz, Piolo Pascual...we didn''t plan for that, it was
        fate that they came on the project."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95325d6-74c3-422b-b8b5-79a7ca393e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red carpet experience</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d5dc6-f02c-4bf9-a77d-23a4f7b77709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orencio said when they first came on the red carpet in Berlin, people
        ignored them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e08e0f-c9be-4997-ad89-d96da03734ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Diaz actually preferred that they were under the radar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a58f5e-dbe5-45c4-898f-8575c45e662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "The opening night is for the Hollywood stars, and photographers
        are there for the Hollywood stars. We just really went past."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b061d2-29a0-4295-a158-fc90e37f06be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said the red carpet was just a "bonus" that came with the job.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd18673a-bf3f-4cc6-a6bd-d1a12762b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We did this work for our people. It''s a lullaby to our
        country... Joining the competition and winning is just a bonus."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c5efa-d74f-4a95-88c4-344b058f0c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acclaim the film received at the Berlinale paved the way for
        Diaz and the rest of the cast and crew to meet Meryl Streep.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877cead6-f667-4c1e-b724-a6edb02408e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/02/19/Hele-Sa-Hiwagang-Hapis-Lav-Diaz-Berlinale.html">Related:
        Eight-hour Berlinale film focuses on Philippine revolution</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853cbfb-535e-44c8-8f63-7e470b08083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orencio said it was Paul Soriano who encouraged them to take photos
        with Streep. But given their number, she said that she sort of accepted that
        she would not get the chance to take a photo with her, so it was a surprise
        when the Hollywood actress approached their table to congratulate them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ce50d-64d6-4b88-8a36-fbb33b6e3fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orencio said, "During dinner, she came to our table. She hugged
        us, she kissed us... She said a lot of things about the film and we were in
        awe of her."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5847a705-cd59-4779-b597-d1f3888688a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep also had kind words for Diaz, saying that after watching
        how Hele came together, it made her nostalgic for how films were done before
        digital filmmaking came in.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e52185-8cac-44d3-a990-0204b7994ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7af2e8-ffe9-47f4-b279-2865e2912f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, Diaz said he had a new project in the works</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea390bad-6373-4fee-ad40-f4ebe4cca7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I''m finishing one work called Dystonia," referring to&nbsp;
        a rare neurological disease affecting the muscles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266eaa4-e989-4906-8e54-d9350e1420bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:56:25.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:12:52.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they''re planning a local premiere of Hele in March, as
        well as screenings in several key areas in the country.</p>'
  'OPEC-oil-output-asia':
    'author': 'John Defterios, Emerging Markets Editor'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-03T03:01:06.834+08:00
    'imagesource': 'jcr:bc749ded-209b-482f-9efa-f25145e62450'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11c7d294-77a6-42d9-84ed-3dc122d1bef0'
    'lead': 'Even among those ready to cap output at January''s levels, there''s an
      unwillingness to go further and cut production. Why? It''s all about Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T08:59:06.914+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:13:21.506+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:13:21.203+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why OPEC won''t cut oil output: It''s all about Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647e516-4172-4d72-b427-b24614da5a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abu Dhabi (CNNMoney)</strong> — Blink and you may have missed
        it: World oil prices have jumped 30 percent in less than two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b1310-5a76-458d-a28c-bf1b3644de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of an output freeze among the major producers, led by Saudi
        Arabia and Russia, and encouraged by Venezuela and Qatar, may have helped
        the market find its floor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84263150-14e7-41e0-8e60-9723eb99d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the world still has much more oil than it needs – supply is
        outstripping demand by about 1.5 million barrels per day. That''s equivalent
        to the output of Angola. And Iran is sticking firmly to its position that
        it won''t freeze production, having lived under sanctions for the last four
        years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced0ce2-2610-401d-94bb-cf78ef7c4069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even among those ready to cap output at January''s levels, there''s
        an unwillingness to go further and cut production. Why? It''s all about Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf948e8-eb3a-4fe5-93e1-db205cded2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and the other major Middle East producers, including
        Iraq, the United Arab Emirates, and Kuwait, plus Russia, have put nearly all
        their energies in winning business in countries where demand for crude is
        still rising.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64a2ec-3835-431d-9f9f-c77ba1ad4d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, Asia represents the oil industry''s only pot of gold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9c021-0825-4842-b9df-2e56a53f791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You put all the countries in Asia together, it is about 700,000
        to 800,000 barrels a day of demand growth a year," said Fereidun Fesharaki,
        founder and chairman of FACTS Global Energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54811f9f-26a4-4f7e-b2d8-3e6f69905306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect global oil demand growth this year to be 1.3 to 1.4 million
        barrels a day of which easily two-thirds to 70 percent are coming from Asia,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7410b3-a634-49d2-b5cc-a491a63d2bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, it is the two biggest emerging markets, China and
        India, that garner most of the attention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3fc56-d944-4540-b138-ea7ef623d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite what may turn out to be a dramatic economic slowdown, China
        imported a record 7.8 million barrels a day in December, equivalent to solid
        annual growth of 9 percent, according to OPEC research. India is playing catch
        up: it imported 4.2 million barrels per day to close out 2015 with an annual
        gain of 7 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c73db-24f1-403e-9ae1-c1dad1d7ecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their combined share of global daily demand has tripled to 16 percent
        since 1990, and is expected to double between now and 2040, according to forecasts
        from the Dubai Mercantile Exchange.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c9e74-702f-4b2d-9aa7-955bd2b73f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE has certainly made India a priority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c27a34-2abe-4e20-b76a-cec80b17cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crown Prince of Abu Dhabi, Sheikh Mohammed bin Zayed Al-Nahyan
        just finished a high profile visit to India to expand bilateral trade ties
        already worth $60 billion a year. Energy is a key pillar of that strategy,
        with current overall demand for Abu Dhabi''s crude below 300,000 barrels a
        day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6606c-3a32-414d-861b-65a81acb4ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That can go much higher and there are many, many areas to explore
        in the oil sector," said Anwar Gargash, UAE minister of state for foreign
        affairs. He identified building strategic reserves, selling more to India,
        and refining more crude into gasoline and other products, as options to boost
        demand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f844e-86dc-44c7-b731-ac5dc218ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest risk for the major producers comes from weaker economic
        growth. The scale of China''s slowdown remains unclear, and Japan is already
        seeing oil demand starting to fall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc803ac5-ff2f-439c-943d-e1af4b36d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is not stopping the energy powers from forging new strategic
        links with China. Saudi Arabia, and China have set up oil refineries on eachother''s
        territory to cement their co-dependence. And back in June 2014, when the West
        put sanctions on Russia over Ukraine, China secured favorable terms in a 30-year
        oil and gas deal with Moscow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eaa909-f0b9-41e4-8eba-54e6ccb5d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition for Asia is the oil market''s new high stakes game.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90756de-e75c-4b67-b359-cb9bf524943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:59:06.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:21.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/02/news/economy/oil-opec-asia-markets/index.html">"Why
        OPEC won''t cut oil output: It''s all about Asia."</a></em></p>'
  'north-korea-tough-sanctions-united-nations-approved':
    'author': 'Richard Roth, Elise Labott, and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-03T01:52:55.066+08:00
    'imagesource': 'jcr:dcdee789-eecd-4bc7-916c-570d55c6d6f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c731c1a-5b5b-4a82-9151-bb2add1c0d3e'
    'lead': 'The goal of the resolution is to stop "revenue generators" that fuel
      North Korea''s nuclear and ballistic missile programs. Strict limits will be
      put on North Korean imports, exports and banking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:01:59.807+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:13:39.792+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:13:39.482+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.N. approves tough sanctions against North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2768c8-4605-4f43-9a5f-54622458ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>United Nations (CNN)</strong> — The United Nations Security
        Council voted Wednesday (March 2) morning to impose a broad array of sanctions
        against North Korea because of that nation''s efforts recent nuclear test
        and missile launch – both of which defied current international sanctions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34218eb-304d-4f12-9b8c-9aaf5be25ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of the resolution is to stop "revenue generators" that
        fuel North Korea''s nuclear and ballistic missile programs. Strict limits
        will be put on North Korean imports, exports and banking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b8c964-94f3-4a61-b652-4a0dbc2a17ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama immediately praised the action, saying,
        "Today, the international community, speaking with one voice, has sent Pyongyang
        a simple message: North Korea must abandon these dangerous programs and choose
        a better path for its people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9893a892-a245-4481-b267-a37585cdb4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samantha Power, U.S. ambassador to the U.N., reminded the Security
        Council that North Korea was the only nation to conduct a nuclear test in
        the 21st century.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e992f90-aa54-42b1-a67e-86ee7e9db9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With each nuclear test and launch using ballistic missile technology,
        the DPRK improves its capability to carry out a ballistic missile attack not
        only in the region but a continent away," she said. "That means having the
        ability to strike most of the countries sitting on this council. Think about
        that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119bb2b-279d-4d69-9bba-7339a7abf0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a breakdown of the text obtained by CNN before the
        vote, the proposed sanctions include:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2d605-ffae-4ee7-bba6-2060001d59eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banning Pyongyang from exporting most of the country''s natural
        resources used to generate money for the regime''s nuclear and missile programs.
        That includes coal, iron, gold, and titanium</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb49854-b645-4985-88c3-452129041dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking member states to ban North Korea from opening banks and to
        close any banks believed to be associated with North Korea''s nuclear and
        missile programs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ecf0c-2206-4438-b327-81b4f073f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directing U.N. member states to expel North Korean diplomats and
        foreign nationals engaged in illicit activities. The draft also prohibits
        providing training to North Korean nationals in fields such as aerospace engineering
        and advanced computer simulation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10f152-2338-4d4e-bcb5-3d9fee9447bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banning member states from allowing North Korea to charter foreign
        vessels or aircraft and banning all nations from operating any vessels that
        use North Korean flags.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5c6d8-fba4-4340-9ee7-1cd9420b485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prohibiting flights and port calls by any planes or vessels believed
        to be engaged in illicit activity with North Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa93b491-c808-4048-af07-30ec53b73427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power said the proposal will also prohibit the supply of aviation
        fuel – including rocket fuel – to North Korea, prohibits the sale of small
        arms to North Korea and requires all cargo going in and out of North Korea
        to be inspected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57904312-0f37-4328-a0a9-d0ffcb83de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defiant tests</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8620b6-8563-4408-8747-567216cd3463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Pyongyang claimed to have successfully tested a hydrogen
        bomb in its fourth nuclear test.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c3212a-75e4-492c-ab06-c5fa9603f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a signed letter broadcast on state-run media, North Korean leader
        Kim Jong Un wrote that he wanted to ring in the new year with, quite literally,
        a bang.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9abad-4283-42db-b126-cad858346516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the victorious and glorious year of 2016 when the 7th convention
        of the Workers'' Party will be held, make the world look up to our strong
        nuclear country and labor party by opening the year with exciting noise of
        the first hydrogen bomb!" the letter read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef87d046-097e-4784-87cd-0237c987bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Pyongyang said it had successfully launched an Earth
        satellite into orbit via the long-range Kwangmyongsong carrier rocket.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b5410-a9e4-4718-882d-99b921f5a144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting the regime, not the people</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6fae6-6eb1-421b-953e-bec2677a14ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nations immediately complained after the nuclear test and
        missile launch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae7879-ae2d-4f9d-83f9-613c874e78e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for U.N. Secretary-General Ban Ki-moon said following
        the vote: "This firm response by the Security Council should put an end to
        the cycle of provocation and lead to the resumption of dialogue in accordance
        with the unified view of the international community."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e66ba-17b3-40e8-a182-919a72e365a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s permanent representative to the U.N., Motohide Yoshikawa,
        thanked the United States for leading the way in bringing sanctions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e10055-f6fd-45d9-adf5-94552233b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DPRK must realize that this message is not only coming from
        the members of the Security Council but from the international community as
        a whole," he said. "Let us be clear. No single country in the world supports
        the nuclear test nor ballistic missile launch by the DPRK."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b683991-24a4-4ce6-9068-43ca982ee43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the vote, Power stressed that the resolution is
        not meant to punish the people of North Korea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a231f821-f170-4026-a40c-d6ca7bc5ad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Korean people have suffered so much already under one
        of the most brutal regimes the world has ever known. Rather, this resolution
        focuses on a ruling elite that have inflicted so much of that suffering,"
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c422d-7775-467a-842f-640f22dad5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official familiar with the text said the 22-page resolution
        lists 17 North Korean individuals and 12 North Korean entities that would
        be subject to sanctions. The people and companies are believed to be facilitators
        for North Korea''s weapons programs. Some operate overseas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbfd2b2-9a2b-4723-b971-3276dbf56059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company list includes the aerospace equivalent of NASA in Pyongyang.
        A major bank in North Korea suspected of conducting lots of financial transactions
        for the nation''s military nuclear and missile tests is also on the list,
        the official said. The sanctions would reportedly ban more luxury goods going
        into North Korea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2fbb20-05cc-4512-9b45-247f4387db65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the resolution would make a difference in North
        Korea''s behavior, the official expressed confidence.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb37cf8c-8c7e-41e3-a542-f9d57745be1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will have an impact," said the official, speaking on the condition
        of anonymity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8dca1-a360-4cf8-b47e-232970a73d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Richard Roth reported from the United Nations in New
        York City.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69130f-1621-4a40-966d-a6680f7789f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:13:39.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/02/world/un-north-korea-sanctions-vote/index.html">"U.N.
        approves tough sanctions against North Korea."</a></em></p>'
  'BOC-auction-600000-license-plates-unpaid-taxes':
    'author': 'Cecille Lardizabal, CNN Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-03T00:51:53.093+08:00
    'imagesource': 'jcr:d8ead271-409b-47cc-8e00-ef69a7d564b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bae0e21b-8b0f-4190-b1b2-3030bb74e0b7'
    'lead': 'Car owners remain waiting for their license plates because some 600,000
      unstamped metal plates are still sitting at the Manila port because the supplier
      has not yet paid taxes and duties amounting to P40 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:05:20.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:14:45.322+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:14:45.161+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BOC warns: 600,000 license plates to be auctioned off if taxes unsettled

      '
    'updated': 2016-04-26T18:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e7b28-934b-4904-90d0-703ef366e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:20.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:45.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Kae Arcenal makes
        it a point to leave the house early for her daily errands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a3e637-2665-4ec5-ad61-cf00b3db68bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:20.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:45.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is the daily traffic she has to consider, plus the hassle
        of being stopped by traffic enforcers who ask why she has no car plates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc27da8-68c1-4ca8-8fbc-ec83e5da773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:20.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:45.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kae might have to wait even longer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b30f9-534e-43e5-8d80-c09c6d028d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:20.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:45.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 600,000 unstamped metal plates are still sitting at the Manila
        port because the supplier — Dutch-Filipino consortium Knieriem BV Goes and
        Power Plates Development Concept, Inc. — has not yet&nbsp; paid taxes and
        duties amounting to P40 million. Besides that, there are also penalties and
        storage fees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4220466a-39c0-471c-ae66-f3d1ad4dc08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:20.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:45.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven containers holding these metal plates arrived in Manila about
        nine months ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a96a77-65b8-4d62-911b-042e95f9bad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:20.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:45.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Bert Lina threatens to auction the shipment
        if the plate supplier doesn''t pay the taxes and penalties within the week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a6cfe-0f55-4716-a2a4-ae20f1817150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:20.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:45.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supplier tells CNN Philippines that it will issue a statement
        soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700003f-833b-4d18-b901-35da5edbef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:20.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:45.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office (LTO) says it can''t do anything
        to release the&nbsp; imported car plates. This is because the Commission on
        Audit (COA) stopped the LTO from proceeding with the plate project in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf068d3-85f4-4146-8ec7-f0fb6ea0d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:20.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:45.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to audit officials, there are irregularities in the contract
        between the LTO and the supplier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e462a1c9-e8ea-4a92-8861-bcd488317534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:20.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:45.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2015, LTO said it was running out of car plates when its
        policy of "No registration, no travel" triggered a surge in vehicle registration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e90019-d921-4553-be76-89907a6fbd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:20.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:45.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A car dealer says the delay in the delivery of plates started last
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d5c51b-309f-4bcd-8a81-450b341a62f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:20.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:45.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities sort out the legal disputes over the supply contract,
        it''s the car owners like Kae who suffer the consequences.</p>'
