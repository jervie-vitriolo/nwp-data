    'template': '1'
    'title': 'IED explodes as Army pursues clearing ops at ex-BIFF camp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d77873-5cff-4642-b716-6b75403cea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:34:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:34:48.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An explosion shook
        Barangay Tee in Maguindanao on Wednesday (March 2) as the commander of the
        Army''s 6th Infantry Division (6th ID) was about to oversee a symbolic flag
        raising ceremony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b3c2f-1cd5-4e56-80f1-3fec136b6b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:34:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:34:48.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising the Philippine flag signifies that the government has taken
        back the former Bangsamoro Islamic Freedom Fighters (BIFF) camp.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3795b448-9474-41ed-a027-6c556816ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:34:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:34:48.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Eduardo Pangilinan, commander of the 6th ID, said the
        blast might be caused by an improvised explosive device (IED).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d423c-14ef-4709-9170-fc129b55ef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:34:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:34:48.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito kasi yung dating pinag-kukutaan nitong bandidong grupo.
        At ng kondakan natin ng</em> operations <em>yung</em> Barangay Tee <em>ay
        dun na naitaboy natin sila. Nagkaroon tayo ng</em> series of encounters,"
        Pangilinan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bed492-98d2-490e-8405-f23dcae380eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:34:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:34:48.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This was a former camp of the BIFF. When we conducted
        operations, we were able to drive them away and we had a series of encounters."]</p>'
    '9':
