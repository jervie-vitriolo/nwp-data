    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T15:51:37.739+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Debris ''likely'' from missing MH370 flight: So what now?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82fc3c-9555-40e5-ba7b-bc032617d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A piece of plane debris found off the
        coast of Mozambique has renewed hope of solving the mystery of the missing
        Malaysia Airlines Flight 370.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0208a3-5a29-4e26-a7a6-abd612cb8e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official said it was likely the wreckage came from MH370,
        while Malaysian Transport Minister Liow Tiong Lai said there was a "high possibility"
        the part came from a Boeing 777, the aircraft that disappeared on the doomed
        flight from Kuala Lumpur to Beijing. Malaysia Airlines has yet to comment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce4ced0-5476-4bd2-a19e-6838f1ed419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after so many false alarms and theories for the disappearance
        of the plane, family members of the victims are treating this new report with
        a great deal of suspicion, and even anger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563f63a9-9f71-4a72-98d2-d8e05528f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like previous cases of suspected debris, I always think that
        we need to wait for various authorities to verify, confirm (what the item
        actually is) and to show us concrete evidence," Steve Wang, whose mother was
        one of the 239 passengers on board the flight told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1579dcf4-6f5f-49a4-8c2d-12d6c4b5dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The debris is) all so scattered to such a wide span of areas,
        it is hard to see how one piece can really help," Wang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0da76a-0a49-47b5-9cb3-6d0862064d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Meiling, who lost three family members, had stronger words:
        "We don''t believe in the stories of debris any more."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bc7216-5ebf-4fa5-a1e6-7db3a734595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What did they find?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c97b7c-8287-425c-8cc0-a0e47b480213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wreckage is a piece of horizontal stabilizer skin, the U.S.
        official said, the part of the aircraft''s tail that keeps horizontal as the
        plane flies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ba109b-004c-42cf-936b-b0e7bb2be9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It measures about 35 inches by 22 inches and is apparently from
        a Boeing 777, like the missing MH370 airliner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df0af1-8acc-48d3-be33-ec16c0c2871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris includes a fastener, which an executive at the fastener
        company, LISI Aerospace, said is a pretty standard part.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6950b8-1d6e-416a-b680-f2d19687075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would expect to see this on many varieties of Boeing aircraft,
        not particular to a 777," said Jared Young, vice president of research and
        development.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012bccf9-abe3-4ba9-9668-c0300b47c0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aviation source said there was no record of any Boeing 777 missing
        other than Malaysia Airlines Flight 370.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a9468e-3700-4545-b2d2-9bfee9bdcb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debris found in Thailand in mid-January turned out to be unrelated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd714257b-0d67-45ce-bbe1-e07e84278064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who found it?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a89cd8-b339-4da8-ba97-1d654520a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Blaine Gibson had chartered a boat for a weekend trip off
        the coast of Mozambique and found the plane part washed ashore on a sandbar
        after it was spotted by the boat''s captain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b91fc-37c9-4e62-a93f-9f5fc83ba57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also part of an independent group that interpreted data in
        a bid to find the missing plane.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8954af11-c569-4be8-a04f-6e5d29c703fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unusual for private people and companies to get involved
        in searches for missing planes, especially when the search has gone on for
        a long time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a419df7-35f7-4496-ae19-3c2a9d47b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the underwater search for MH370 was postponed, Australia said
        it would negotiate with private contractors to conduct the next phase. Authorities
        chose the Dutch firm Fugro Survey to carry out the Indian Ocean search.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6020a220-aaa4-46ff-8b93-512f032c6299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Violent breakdown?''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c6d43d-abdc-4920-95e9-c138164ed17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was reported to officials Monday and Gibson handed
        over his find to Mozambique authorities. The piece is now on its way to Australia
        for examination.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c16ff-39ba-4d26-ab58-d915709cddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it took more than a month for French investigators to confirm
        that debris found on Reunion Island last July was from the missing plane,
        Geoffrey Thomas managing director of Airline Ratings, said it should be just
        a few days for confirmation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be48fa-38a8-4788-809b-0d3a21629161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas added the location is "in the right area" and consistent
        with the modeling done by the University of Western Australia that puts that
        the plane went down over the southern Indian Ocean.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602c49e-cfeb-4cb6-84d6-9a4431dd4b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, it suggests a violent breakdown and discounts a theory
        that a rogue pilot gently took the plane into the water to mask his intentions
        of crashing the plane, Thomas said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010c6b0a-28b7-4b0c-8860-39f7cc7ec17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-year wait for answers</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2f812-1cf5-418f-aa28-99ce6fab892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery comes just days before the two year anniversary of
        the flight''s disappearance, which took off March 8, 2014.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1188a383-8ab8-4c71-83a9-ed1a7a9158af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-year mark carries extra significance because it''s the last
        day for families to file for airline compensation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899e7eda-b340-4cf9-979a-b8572742eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under international treaties, families have to make a claim against
        the airline within two years. But for them to do that, they would have to
        admit their loved ones are dead, which many are unwilling to do.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8faf2-b9ac-46ce-9937-ddcb6125df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not picked up any compensation, we simply want our man
        back!" Ye Lun, whose brother-in-law was a passenger, said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc5cb7-e214-4f61-b1b0-a8b4d8f1b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voice 370, a family support ground, said an event would be held
        Sunday at The Square in Publika, Kuala Lumpur.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e50ceb-497f-4d84-9bf7-07bda4d5e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The families and friends of passengers on board MH370 have endured
        a long wait of two years for reliable news on the whereabouts of MH370 and
        the fate of our loved ones on board," the group said, calling for funds and
        for the search to continue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224ead0-947f-48f0-a592-76e69b9e07d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:51:38.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international search effort is expected to conclude by midyear.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe3d101-2977-4736-aa61-53ec1369a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:33.630+08:00
