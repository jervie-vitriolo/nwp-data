    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae8901-8a91-46ac-a4f7-34e748b7b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:34:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:34:48.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 40 IEDs were planted there by the BIFF, according to
        the 6th ID.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ef6cd-c36d-4b97-867d-a7baf55cb13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:34:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:34:48.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government troops are currently doing an operation to clear the
        barangay in the town of Datu Salibo of IEDs so that residents can return to
        their homes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ea8c44-e9ae-4a7a-a37d-f5792d030e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:34:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:34:48.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="cnnphilippines.com/regional/2016/03/03/butig-lanao-del-sur-afp-soldier-beheaded-maute-group.html">Also
        read: Butig clashes: AFP confirms soldier beheaded by Maute group</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a095e9a3-6a78-4c0e-b456-ba2a031a04a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:34:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:34:48.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan admitted that they are still not done with the clearing
        as the area is beside a marsh land. He even likened the terrain to an archipelago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6549b5-035e-463d-833c-2a4272e563d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:34:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:34:48.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that even their tanks are having difficulty in entering
        the barangay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fdf0ff-f615-4b9a-aa96-d6e2621381ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:34:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:34:48.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinakailangan talaga na tao tao ang pumasok doon sa</em> area
        at i-clear <em>ng dahan-dahan ang</em> area from IED <em>na nilatag ng mga
        bandidong ito sa</em> Barangay Tee," Pangilinan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223074a-4f12-4201-9cd5-0784cbbc4907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:34:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:34:48.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You need to enter on foot and carefully clear the
        IEDs placed at Barangay Tee by the bandits."]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7a7cf-eb61-4886-9a98-2b5cb77c73b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:34:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:34:48.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that members of the Explosive Ordnance Division (EOD) are
        trying to recover some of the IEDs. Those difficult to take, however, are
        blasted in place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f53d3-993e-43ec-a3bd-625d7eb2da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:34:43.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:34:48.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said the operation has wounded 20 and took the lives
        of four on the side of the Army.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599519cb-6bc4-4125-922c-b045ecc8a54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:34:43.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:34:48.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datu Salibo has been riddled by almost daily clashes between government
        troops and the rebels since February 5. The small group of BIFF fighters,
        numbering from 20 to 30 men, were led by a certain Commander Abunawas and
        a Commander Bungos.</p>'
