      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dahil napakahalaga ng kuryente para sa ating halalan, eh kumbaga,
        ayusin muna natin ngayon yung mga towers and then later on, kung anuman yung
        mga contractual claims, pwede nilang pag-usapan yan,</em> either in or out
        of court,” said Comelec Chairman Andres Bautista.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e602a5-7a4d-4cac-a71e-ad7cbc766281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because electricity is vital to our elections, we
        felt we must first repair the towers and then later on, whatever the contractual
        claims, they can settle it in or out of court.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f705b52-fc11-4987-8043-c54ccee8f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, basically we want to make sure the transmission towers are
        repaired because we need these towers for our elections,” Bautista added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d352ebd-67fa-43a4-ae63-97e713c729b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/06/ngcp-red-alert-mindanao.html">Related:
        NGCP worried over possible power shortage during elections</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bfd6e4-98dc-430b-bb3a-5a2ec86539f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Comelec Resolution no. 10067, the poll body deputizes the Armed
        Forces of the Philippines (AFP), the Philippine National Police (PNP), the
        National Police Commission (Napolcom), the National Electrification Administration
        (NEA), the National Power Corporation (Napocor), the Department of National
        Defense (DND), the Department of Interior and Local Government (DILG), the
        Department of Public Works and Highways (DPWH), the Department of Environment
        and natural Resources (DENR), the Department of Energy (DOE), and “other law
        enforcement agencies” to provide personnel to secure nationwide transmission
        lines, substations and other power facilities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486eebe8-c764-41cf-8baf-9d396c70722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also tasks them with helping the NGCP clear trees and
        shrubbery from towers and other power infrastructure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02787bc2-d8e8-42e4-a763-18298381c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document mentions Tower 25, located along Agus 2 – Kibawe 138kV
        line — as needing immediate repair. Situated in Ramain, Lanao del Norte, the
        tower was bombed and toppled by unidentified men on Christmas Eve.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac3b41-e0b7-45d7-aa4f-6115c2b19177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said restoring the tower is crucial in enabling the
        Agus 1 and 2 power plants to supply electricity to the Mindanao grid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc35630c-e966-42ce-b826-4ec8ebca7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution specifies a fourth task: “To provide pertinent information
        to cause the prosecution of any person or offender for any election offense
        such as … ‘disrupting or obstructing the election process…’”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86c532-51e7-4aff-a540-65f15ef5e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the Comelec’s move can be perceived as coercing
        or forcing the landowners to allow access to their property, Bautista said:
        “Under the Omnibus Election Code, during an election period, kumbaga mayroong
        <em>kapangyarihan ang</em> Comelec<em> na mag-</em>deputize<em> nga ng mga
        iba''t ibang ahensya ng pamahalaan para matulungan kami na maseguro na magkaroon
        tayo ng maayos na halalan… Kailangan natin ng lunas sa lalong madaling panahon
        dahil nga nalalapit na yung ating halalan. Kung kaya''t</em> the extraordinary
        measure that we took<em> nga is</em> we asked the Armed Forces and the PNP
        to help NGCP repair the transmission towers.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32370a5-0254-408b-a952-af0eefa3b005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under the Omnibus Election Code, during an election
        period, the Comelec has authority to deputize different government agencies
        to help us ensure there will be successful elections… We need immediate solutions
        because our elections are quickly approaching. That’s why the extraordinary
        measure that we took is we asked the Armed Forces and the PNP to help NGCP
        repair the transmission towers.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb000a96-334f-43e5-9bb2-c65201a08bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several bombings of transmission towers in Mindanao
        over the past few years. The number of incidents increased towards the end
        of 2015. Bautista said at least 5 such towers need repairs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd0236-abd5-4005-a9e7-3a616360cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to the towers has destabilized power supply in Mindanao.
        The NGCP warned of possible blackouts on election day, increasing the risk
        of violence and poll fraud.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9cac7d-bdfe-4539-99bb-9cf9a04794cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said DOE Sec. Zenaida Y. Monsada wrote to them on February
        10, saying the power situation on the island is imperilled by the bombings
        of NGCP towers and the landowners’ refusal to grant NGCP personnel access
        to facilities needing repair or maintenance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40cb7b-93a7-457d-ab0d-a839dc7e66a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the NGCP will ultimately need to resolve the contract
        disputes with the landowners through negotiations. But the Comelec cannot
        wait any longer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9388c0-9f8e-4364-9fa8-33723faa7e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot take any chances,” Bautista said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9dc370-b02e-47d1-b468-24576c7918ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mayroon din naman tayong tinatawag na</em> “police power” …
        Even if we own private property – that can be regulated by the state, especially
        now, during an election period. Atsaka these properties nga contain vital
        facilities like transmission towers kung kaya''t binibigyan ng kapangyarihan
        ang estado na pumasok sa mga ari-ariang ito,” he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9c828-3e8a-4d14-b4f7-11bcf8937019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:01:15.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:34:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do have what we call “police power”… Even if we
        own private property – that can be regulated by the state, especially now,
        during an election period. And these properties contain vital facilities like
        transmission towers, which is why the state reserves the authority to enter
        these properties.]</p>'
  'nba-blazers-damian-lillard-cj-mccollum':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'The Blazers have long hitched their wagon to Damian Lillard.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-03T14:17:21.087+08:00
    'imagesource': 'jcr:fc2f016b-3821-419e-927b-cde461397e87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '538a2a5f-c80f-492a-8cfa-0b6d317ae335'
    'lead': 'After losing four starters in the offseason, everyone expected the Blazers
      would fall off the radar. But to our surprise, Portland has managed to keep
      itself in the West''s top eight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T08:09:00.859+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T08:09:47.548+08:00
