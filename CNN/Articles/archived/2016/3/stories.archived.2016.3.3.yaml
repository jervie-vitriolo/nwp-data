    'template': '1'
    'title': 'UP college condemns hazing, encourages former student to file charges

      '
    'updated': 2016-03-04T19:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc6b4f-cad3-4aff-a54a-bb12201c046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Following its
        former student’s viral Facebook post recounting the supposed hazing she said
        she experienced when she joined a student organization, the University of
        the Philippines College of Mass Communication (UP-CMC) released a statement
        on Thursday (March 3) to “strongly denounce the dehumanizing practices of
        hazing.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cccd6f-3ccc-40bd-ae94-d5a188bf844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Republic Act No. 8049 or the Anti-Hazing Law, hazing
        is used by a group — often a school fraternity, sorority or organization —
        to screen new members by subjecting applicants to physical or psychological
        suffering, including forcing them to do foolish tasks that embarrass and humiliate
        them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf577b-0911-41dd-a720-433e1c5759e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazing is also associated with the initiation rites in the Philippine
        Military Academy and Philippine National Police Academy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f605683a-11a8-42ec-95bd-0f4329263962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UP-CMC alumna recounted the alleged psychological and physical
        abuse she experienced when she joined a student organization five years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df3e04c-7e0d-4a33-b20e-b6cf39cdc8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be considered a bonafide member of the organization, which she
        did not name, she had to undergo a cruel and degrading application process
        that gives her nightmares until now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef2122c-e190-4c86-aa00-d7424fefb5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she tried to quit at least twice during the initiation
        period, but each time the members of the organization were able to persuade
        her to change her mind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d155e-f531-4c6a-b624-e27e9ae94c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All throughout the initiation, she was screamed at, cursed, and
        made fun of by the organization’s members and alumni.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7bb496-f841-4621-a873-487b37a81c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the worst part was the so-called final rites, when she
        was blindfolded with 5-peso coins pressed against her eyes for 12 hours, made
        to eat a whole red chili pepper, spoonfuls of coffee powder and some weird
        food mixes, and ordered to strip naked, and perform physical exercises while
        members doused her and at least two other applicants with cold water from
        a swimming pool.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd0e0c-9702-4acd-a982-58a221e63de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The worst thing they did was place a dog''s penis on my mouth,”
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f857b0-f82c-4f3d-81e6-a3860335d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She survived the hazing and was accepted as a member of the group,
        but she felt alienated from its members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c87324-77c5-4099-a05f-b9c4dffe2fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After a few months of being active, I hid from the world. I couldn''t
        see them as people who I can be real friends with. I couldn''t see the purpose
        of everything I went through,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0102ea-b616-4008-b7dc-f97bf6e036d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of her post, she called on the UP administration to stop
        the hazing in student organizations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e22a442-3b63-4aa6-bfbc-1e68e9ffbffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To the orgs and UP admin, I hope you don''t wait until someone
        commits suicide because of the pressure of applying for orgs like that,” she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f96c5d1-197f-4d68-b7a0-765a117c4ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her post has been shared over 4,000 times to date, and received
        more than 11,000 reactions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1276563-5db5-41a1-8d2d-e97b97c44fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one conviction under PH’s Anti-Hazing Law</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f6fdb-e403-4baf-9997-07a053aef517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP-CMC encouraged hazing victims like her to file formal charges
        to initiate a thorough investigation so that sanctions may be imposed against
        those involved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae230acf-f2d1-4b6d-a254-09f170893930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hazing has no place in a university that upholds honor and excellence;
        hazing has no place in a nation that respects and protects the dignity of
        man,” the UP-CMC said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c655122-a758-4288-b673-0b71b57493c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:16.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:22:20.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite numerous complaints in the past, the first convictions under
        the Anti-Hazing Law passed in 1995 were on August 21, 2015, when two Alpha
        Phi Omega members were sentenced to reclusion perpetua, or imprisonment from
        20 to 40 years, for the death of UP Los Baños student Marlon Villanueva in
        2006.</p>'
