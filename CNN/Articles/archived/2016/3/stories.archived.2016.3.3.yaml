      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/03/world/mh370-mozambique-possible-debris/">"Debris
        ''likely'' from missing MH370 flight: So what now?"</a></em></p>'
