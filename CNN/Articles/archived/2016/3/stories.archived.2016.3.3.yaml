      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total solar eclipse will happen on March 9 (Wednesday), but will
        only be observed in the country as a partial solar eclipse, said the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA).</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Solar eclipse now seen across Asia: <a href="https://t.co/haaWXBeChB">https://t.co/haaWXBeChB</a>
        <a href="https://t.co/kyQVV4i2bz">pic.twitter.com/kyQVV4i2bz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/707364896757813248?ref_src=twsrc%5Etfw">March
        9, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c435e1de-e073-4a4d-a5dc-26e480e0225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:20:49.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:20:52.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073633cf-033d-4726-94fe-35c74bd8891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:20:49.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:20:52.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eclipse will happen at around 7:50 a.m. on March 9 (PHT), but
        the best time to view it is around 8:55 a.m., where it will reach maximum
        eclipse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a55d79-e0e9-4982-a982-6bc64d85d712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:20:49.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:20:52.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanaoans will have the best view of the partial solar eclipse,
        with an eclipse obscuration of up to 80 percent. The Visayas and Luzon, meanwhile,
        will respectively have 60 to 70 percent and 30 to 60 percent of eclipse obscuration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89091f2-7a6c-4d13-8195-6390eb73d4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:20:49.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:20:52.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eclipse obscuration is the fraction of the sun’s surface area
        covered by the moon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831be061-db1a-4ff7-8692-f42d11d2dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:20:49.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:20:52.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A solar eclipse occurs when the moon passes between the Earth and
        the sun, which obscures the image of the sun as viewed from the Earth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b73d4-6753-4835-b459-58dbccd98d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:20:49.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:20:52.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penumbral lunar eclipse</p>'
    '13':
      'image': 'jcr:6ed563f7-885c-4897-b24f-d2563b05eca8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d63d24-0e8b-4026-b37b-5897939b6341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:20:49.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:20:52.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d1613e-51aa-41ed-9338-1f78cca49469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:20:49.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:20:52.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A penumbral eclipse of the moon will happen on March 23 and will
        be visible in the Philippines from 5:37 p.m. until 9:57 p.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f5e145-9d91-4511-847f-667b8b4f0af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:20:49.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:20:52.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A penumbral eclipse occurs when the moon passes through the faint
        penumbral portion of the earth’s shadow. The lunar surface is not completely
        shadowed by the earth’s umbra or the darkest part of a shadow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf3b4b-5aba-4028-ac62-5cf4ae7af003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:20:49.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:20:52.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tips for watching eclipses</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8df346-3896-4173-937d-e6eda560c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:20:49.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:20:52.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smartest tip when watching eclipses is not to look at it directly,
        as it can cause serious damage and even blindness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e0b77d-b6d0-4f06-b20d-cb69c6738d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:20:49.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:20:52.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can use special filters or lenses, such as the goggles used
        by welders. You can also use a homemade pinhole projector.</p>'
  'super-tuesday-ted-cruz-texas':
    'author': 'Theodore Schleifer, CNN'
    'caption': 'Republican presidential candidate Ted Cruz campaigns in Waterloo,
      Iowa on January 23, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-03T11:52:32.833+08:00
    'imagesource': 'jcr:028d98b7-20e4-4857-8313-3336a98403e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e1d68d6-db22-4c06-bb69-49b5c751c52b'
    'lead': 'Ted Cruz would have seriously considered dropping out of the Republican
      presidential race had he lost his home state of Texas on Super Tuesday, his
      campaign''s chief strategist told donors Wednesday, and is asking Marco Rubio
      to do the same should he lose his.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T08:23:26.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T08:23:30.094+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T08:23:29.682+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First on CNN: Ted Cruz would have dropped out if he lost Texas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b6ee4a-6e0a-42c0-bbb7-7875812ee96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ted Cruz would have seriously considered
        dropping out of the Republican presidential race had he lost his home state
        of Texas on Super Tuesday, his campaign''s chief strategist told donors Wednesday,
        and is asking Marco Rubio to do the same should he lose his.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd89c09-7628-4f57-b73c-e11707976ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz fell well short of the expectations he himself set for Super
        Tuesday. But his chief rival in the anti-Donald Trump contest, Rubio, is not
        faring much better. Now, heading into a critical two-week stretch before the
        primary in Rubio''s home state of Florida, Cruz is aiming to change the narrative,
        working to sell his own donors and backers on his own viability, which is
        more in question than ever before given Trump''s command of the race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e76fdc-35f3-4c66-bed9-bedc30b1c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a detailed 30-minute call with several dozen donors, the
        Cruz strategist, Jason Johnson said that Cruz himself was comfortable stepping
        aside if he had lost Texas. Cruz won the state handily, although some polls
        showed a tighter race headed into Election Day. Cruz went into the year anticipating
        a strong showing in the Southern states on Super Tuesday, but only came away
        with wins in Texas, Oklahoma and Alaska, and trails Trump by more than 100
        delegates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b3dfcc-39d3-44ec-b8b7-3794840798f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night, when we were going through the different scenarios
        on what might occur, the senator asked what if we lose Texas," Johnson said.
        "And I said that''s simple: You don''t have to do it on the stage, but you
        clearly stand there and remind people that ''tonight is not a reflection of
        the ideas, the issues, the vision, etc. But clearly we now have to pull back
        and pray and think about who we throw our support behind in order to reignite
        the promise of America -- because clearly it ain''t me.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edcab94-dded-4088-81bb-2809581b97e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said his boss was receptive to that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e241d27d-3b87-4b08-8f0b-b3451795877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well there was zero pushback from Ted Cruz," Johnson told the fundraisers.
        "You might say it''s a duh. But it''s not a duh."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bc7b4d-0de3-4377-92ec-1fb444c610f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get into this campaign. And it''s so hard to let go," he said,
        but telling the donors they are clear-eyed about the path ahead. "This is
        not a campaign that will resist letting go if the path is not there."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606920f4-ba56-4b16-90f1-cdf0e41fc4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN listened to the call after obtaining information about it from
        a participant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8dd095-af3b-4d1c-b3e4-cf03438147cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking to reporters in Kansas Wednesday night after this story
        posted Cruz said a Texas primary loss would have meant the end of his campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf56267b-71f8-4e13-b5c4-f2fb3b5fc290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, everyone recognizes Donald Trump is a unique phenomenon.
        And we were encouraged by internal numbers, but you know, I asked the team
        what do we do if we lose Texas?" Cruz said. "And we had reached the conclusion,
        if we had lost Texas, that would''ve been the end of the road."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb4a3c5-5afd-454b-aaf0-369f85c29410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion of Cruz leaving the race comes as Republicans continue
        to fight over who is best poised to take on Trump. Cruz and Marco Rubio have
        both outlined paths to victory to their supporters, as has Ohio Gov. John
        Kasich. Cruz''s campaign is deliberating on what it can do to ensure that
        Rubio does not win his own home state. And his super PAC, Keep the Promise,
        is also preparing to spend money against Rubio in Florida, all part of an
        effort to consolidate the anti-Trump vote and send Rubio packing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4be6bb-2655-4f47-8f95-e7a1340bd2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow morning, we have a choice. If the field remains divided,
        Donald Trump will be the nominee," Cruz told supporters in Texas on Tuesday
        evening. "For the candidates who have not yet won a state, who have not racked
        up significant delegates, I ask you to prayerfully consider coming together,
        uniting."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1bc1c8-d7ce-4169-8b65-fc38f59125cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Olive branch'' to Republicans in debate</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff088104-76c7-43da-b96a-59c72de4a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump leads the delegate count with 315, according to a CNN estimate.
        Cruz is in second, with 205, and Rubio has 106.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb8241-e054-4f88-9136-20412db0a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By winning Texas, Alaska and Oklahoma, Cruz didn''t walk away from
        Super Tuesday empty-handed. But it wasn''t the night he envisioned. Trump
        dominated all over the map and Rubio''s late-night win in Minnesota robbed
        Cruz''s campaign of a key talking point about his viability.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b721a-ff20-4b47-baa9-7cee5df9e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he did across the South, Trump romped Cruz among evangelicals,
        winning over enough Cruz voters to push victory out of reach. Cruz''s much-vaunted
        organization wilted in the face of raw political momentum, as a tidal wave
        of economic resentment and anger overpowered the Texan''s carefully made plans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f688f8c8-a0a1-4793-ab75-1e647bd93652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Cruz plans to offer an "olive branch" in Thursday night''s
        Republican debate to voters currently not supporting him, Johnson told donors,
        part of what he pitched as an aggressive, intentional effort to make Cruz
        more attractive to voters who are unfriendly to the Texas firebrand''s style.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e224e10d-762a-4ec3-81cf-cb78fb609b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m a voter siting out there," Johnson said, "and Ted Cruz
        isn''t my first choice but Donald Trump is my last choice -- and I believe
        Ted Cruz is the best way to beat Donald Trump -- it needs to be easy for that
        person to come to the Ted Cruz campaign."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba19471-62f7-4c44-a6dd-0b8e80b74c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson told donors the campaign believes Cruz has a significantly
        more viable path to the GOP nomination than did Marco Rubio, who Johnson portrayed
        as a major stumbling block to beating Trump in a one-on-one race. But he also
        expressed severe skepticism that the anti-Trump forces would consolidate quickly,
        saying that Rubio is very unlikely to be convinced that his path is improbable,
        potentially leading Trump to the GOP nomination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ec08c-cb30-499b-9909-29fca9c4b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz has fought criticism over his strategy from some of his own
        allies about his reluctance to take on Trump earlier in the campaign, when
        he mostly trained his fire on Rubio.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b24254-3117-4770-8320-674c79324936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I needed to build my base of support. I needed to take care so
        that I was on a strong foundation first before I could take him on," he told
        CNN''s Dana Bash on Tuesday evening, pushing back on the idea that Cruz missed
        his chance to define Trump. "Not remotely. This is an ongoing conversation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda2155-a284-437f-9314-71841b8ae6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign is eager for Rubio to lose Florida on March 15. But
        it is also bullish on Cruz''s chances in Kansas, Louisiana, Idaho, Michigan,
        and surprisingly, in Johnson''s eyes, Maine. Two states where Johnson was
        skeptical of Cruz''s chances: Mississippi, which he called a "big question
        mark" and labeled it more "populist than conservative," and Hawaii. It is
        unclear how sincerely they will compete in Kentucky''s caucuses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54abc4f1-194f-4019-9191-7f59cb913d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz performed well on Tuesday in closed primaries, where Cruz notched
        wins in Oklahoma and Alaska, and Johnson said those would be a priority moving
        forward.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7921e4-7588-49f8-b491-0da453dcf434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Florida is particularly enticing to the Cruz campaign given
        the ability to deal a knockout punch to the chief rival preventing the GOP
        nomination fight from becoming a genuine two-man race with Trump.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f198202f-684b-40e9-8ceb-3e162fc3bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson cast significant doubt on the path forward for Rubio, who
        is increasingly staking his campaign''s viability on a win in Florida later
        this month, characterizing Rubio''s path as "Doug Flutie with the hangover
        with the Hail Mary pass on Saturday morning of going to the 15th." And he
        called Rubio''s recent penchant for insults with Trump a significant black
        mark on Rubio''s presidential aspirations -- as much as the Cruz team enjoyed
        them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a92991-e6b1-459c-9140-b7bdda17a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As entertaining as it was during the last debate -- and frankly
        as therapeutic it was for people, myself included -- to watch Marco engage
        in his old locker room glory days of trading insults and following up the
        next week talking about the size of Donald Trump''s hands -- it''s not going
        to get the job done," Johnson said. "What''s going to get the job done is
        contrasting in a presidential way with Donald Trump."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becebcc7-0566-488e-9c17-24d523aa879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Tuesday, though, there was some building discontent among Cruz
        donors with how things had gone the night prior. Some pointed fingers at his
        lack of contrast with Trump''s economic pitch that is so resonant with primary
        voters. Other were angry with Cruz''s Houston brass for not spending more
        time and money in his home state of Texas, where Cruz failed to clear the
        50% threshold needed to capture all the delegates up for grabs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf95956-0ca4-448f-9f8c-dba5de26f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s of grave concern amongst the donors," said one Cruz insider
        on Tuesday evening. "There should''ve been zero resources expended in these
        liberal states like Massachusetts and Virginia. Zero. Zero dollars."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60621666-f830-48d8-acd0-129f2782bf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s momentum &gt; Cruz''s organization</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9920d1-243a-4a4f-8ece-199fec05eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the emphasis on courting Christian conservatives in the south
        has yet to pan out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be1828-8a74-4191-a4a4-c17a9e468e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you lose, you don''t adapt the same playbook and say, we''ve
        just got to play harder, boys," said the Cruz insider, who feels that the
        campaign''s emphasis on consolidating evangelicals is misguided. "You don''t
        do that. You find a new strategy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b526e-e372-4ed4-af9d-c1157d3549ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans in the lead-up to primaries like Georgia''s gushed about
        Cruz''s organization, with several supporters saying they believed he had
        the best in the state. One Republican activist, Nathaniel Darnell, reminded
        a reporter that he had recently won a smattering of state straw polls, and
        he recalled the "several rousing speeches" Cruz gave to a state GOP convention
        last May.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7e786-6bc0-4bb8-912a-cdf76132dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s had strong roots here from the beginning," Darnell said Saturday,
        just outside the state capitol after hearing Cruz speak in Atlanta. "Obviously,
        Trump is probably going to snatch some of the folks who are less engaged."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3786b162-2dc6-4e14-b5f2-5fc5a107faab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem for Darnell -- and for Cruz -- was that straw polls
        and rousing speeches could not out-punch Trump in Georgia or elsewhere. There
        weren''t "some" less-engaged folks who Trump could win. There were tons.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ac520-6308-4ee8-8ceb-07cfa2799ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iowa, Cruz made a bet on tradition, investing in retail stops
        and a ground game -- and it paid off. But ever since, momentum in the national
        race has mostly dictated results.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445beab-a69a-48de-af13-966e1bff18db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the final moments of Cruz''s campaign here, some supporters
        of his shared a sense of resignation that Trump''s momentum, which Cruz himself
        labeled "enormous," was too much for them to beat back.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5db33f6-ffa5-4506-a1cd-60fa3cf87d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not real confident that he''s going to have a good chance
        because of the momentum Trump has," John Raymond said before Cruz spoke at
        the fairgrounds here, as his 20-month-old daughter clawed at his legs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840890b1-84aa-4c48-96b0-3147da986c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond and his wife, Jackie, described Tuesday''s primary in cataclysmic
        stakes: If Cruz lost to Trump, America is doomed. And yet they struggled to
        make sense of why so many of their friends and family in the South had gravitated
        toward this New Yorker without clear ties to the Christian movement. Perhaps
        they are merely "starstruck" and "angry," Jackie Raymond said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ca0ad-c848-4bbf-8fed-4a541a3303b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most decisions that you make in life based on anger, you usually
        regret," her husband added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59dc292-0971-4be6-a517-6bbfb2369df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Cruz finished giving Macon one of his most impassioned exhortations
        yet to stop Trump -- "this is my country, damn it!" -- another couple, Robert
        and Piper Mohl, were no more convinced that Trump''s force was stoppable.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a937b-e896-4164-9e8c-7ea3c2d3cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert, a 50-year-old airport director, and Piper, a 54-year-old
        nurse, were despondent. Piper had volunteered with her daughter at Fayette
        County phone banks, responded to Cruz campaign emails and joined conference
        calls, and loved the toolkit that the campaign equipped each volunteer with
        in the run-up to Super Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff5504b-8c88-4f82-984a-46c5f77a1439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, less partial to Cruz, encouraged her to just believe
        the polls that showed Trump would likely win across the South. "You got to
        listen to what everyone else is saying," he told her.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff0954d-0c68-4a97-a48a-94f93c4df8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wasn''t interested.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f61cdb-fdd2-4891-90a6-48920b5b087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:23:26.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:23:30.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to let myself believe that my candidate doesn''t
        have a chance," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145f604-915b-4978-9886-347d970b2223'
      'mgnl:activationStatus': true
