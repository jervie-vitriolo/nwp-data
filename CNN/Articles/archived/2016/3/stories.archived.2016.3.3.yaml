  'mh370-malaysian-airlines-possible-debris-mozambique-blaine-gibson':
    'author': 'Tiffany Ap, for CNN'
    'caption': 'A Mozambican official told CNN the plane part, measuring 35 inches
      by 22 inches, was discovered by an American tourist, Blaine Gibson, and a local
      fisherman on a sandbank in Mozambique.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-03T16:44:28.085+08:00
    'imagesource': 'jcr:7066518b-fc78-42cd-b744-0f983e5f34d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d643528-86ca-4f2f-a8c3-0e133163acab'
    'lead': 'A U.S. official said it was likely the wreckage came from MH370, while
      Malaysian Transport Minister Liow Tiong Lai said there was a "high possibility"
      the part came from a Boeing 777, the aircraft that disappeared on the doomed
      flight from Kuala Lumpur to Beijing.'
