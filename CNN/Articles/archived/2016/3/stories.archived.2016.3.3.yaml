      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Queen City of the South, the Liberal Party lost to the Duranos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d662e2-e148-460d-931a-fcfc87e7ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:48:33.107+08:00
      'mgnl:createdBy': 'jeff'
