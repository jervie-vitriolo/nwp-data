      'mgnl:lastActivated': 2019-09-23T08:45:54.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emotional moment moved many in the audience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc4671-f80a-465a-965c-a344ac91902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:39.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:45:54.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga further explained in her post that she was "too ashamed. Too
        afraid" to discuss with her family being raped at the age of 19 "because I''m
        Catholic and I knew it was evil but I thought it was my fault."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c9c649-b9ba-4c8c-9cd8-b3a773b3df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:39.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:45:54.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Howard Stern in 2004 that an older man took advantage of
        her and that she never confronted him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ed5d8-a10f-4f6d-bb42-60cf4954eb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:39.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:45:54.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was my fault for ten years," she wrote in her Instagram
        post. "The morning after the Oscars when I talked to my grandmother Ronnie,
        with tears in her eyes I could hear them welling through the phone she said
        to me ''My darling granddaughter, I''ve never been more proud of you than
        I am today.'' "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e048360-cae3-47a3-b0f5-46e27465f91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:39.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:45:54.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/03/02/entertainment/lady-gaga-rape-oscars-feat/">"Lady
        Gaga''s family learned about her rape from Oscars performance"</a></em></p>'
  'netflix-instagram-grammasters':
    'author': 'Remi Merhi, Special to CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-03T08:03:41.381+08:00
    'imagesource': 'jcr:3a18f72d-e872-4cb4-bd79-3e75261ec97d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4313bf0e-34fe-42a3-876f-5917a6ce1cfe'
    'lead': 'The streaming service is seeking four "grammasters" – people who have
      conquered the art of taking breathtaking pictures for Instagram – to travel
      the globe while posting photos of the sets of Netflix movies and TV shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T08:49:19.956+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T08:49:23.930+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T08:49:23.767+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are you an Instagram wiz? Netflix may pay you $4,000 to travel and post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829dc1b9-ba89-4e73-a2dd-bd5463dbe036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:49:19.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:49:23.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Do your Instagram pictures have great lighting,
        the perfect filter and scenery worthy of a magazine? Netflix wants to talk
        to you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3696fb66-ab3b-452d-9f18-c99bde8adc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:49:19.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:49:23.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service is seeking four "grammasters" – people who
        have conquered the art of taking breathtaking pictures for Instagram – to
        travel the globe while posting photos of the sets of Netflix movies and TV
        shows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e86b77-3118-4364-926c-af1313a925fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:49:19.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:49:23.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four lucky winners will spend two weeks touring the Middle East
        and Europe and get paid $4,000, plus expenses. Netflix will handle all travel
        arrangements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55729ad-4d42-436a-94e8-0cf498703849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:49:19.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:49:23.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hasn''t said which locales the grammasters will visit
        except that they will be "the sets of popular movie, shows, and Netflix originals."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a902971a-3d44-4ea5-a090-f2283664b643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:49:19.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:49:23.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To apply, applicants must to follow @Netflix on Instagram and hashtag
        their three best pictures with "#grammasters3" before March 6.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10653893-1009-4834-8289-d4a921c16cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:49:19.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:49:23.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around March 11, Netflix will choose 25 finalists. Four official
        grammasters will then be selected around March 29.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d2fc16-7d45-45b3-a291-6a9bbe91ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:49:19.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:49:23.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday afternoon, more than 400,000 photos had been posted
        to Instagram with the #grammasters3 hashtag.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98aac40-c621-4ec8-9f18-2d759baabc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:49:19.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:49:23.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix does not specify what subjects should be photographed for
        the contest, but they suggest applicants choose pictures that express their
        interests and passions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f850e-a82a-433b-ab65-2e4aa39733fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:49:19.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T08:49:23.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the pictures posted so far are of travel destinations with
        vivid flora, sunsets or crisp blue waves.</p>'
