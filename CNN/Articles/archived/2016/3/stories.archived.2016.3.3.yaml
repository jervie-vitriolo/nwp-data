      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Recently, director
        Lav Diaz made waves again after his film, Hele sa Hiwagang Hapis (A Lullaby
        for the Sorrowful Mystery) won at the 66th Berlin International Film Festival.</p>'
