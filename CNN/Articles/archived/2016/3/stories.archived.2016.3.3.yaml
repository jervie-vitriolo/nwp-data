      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You know, it may be best for those who plan to transfer
        (to other parties) to just actually do so."]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa3e86-7bd0-4ec0-91c0-175e1ecd78ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:48:33.107+08:00
