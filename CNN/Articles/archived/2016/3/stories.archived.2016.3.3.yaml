      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More than a month
        before what is said to be his farewell bout, boxing superstar Manny Pacquiao
        graces the cover of The Ring Magazine''s May 2016 issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3f17c-1716-423f-aeaa-d9241efa0193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:14.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:33:14.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/01/Comelec-Pacquiao-may-face-disqualification.html">Related:
        Comelec orders Pacquiao to answer petitions questioning airtime for Bradley
        fight</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48704dbf-5c15-4914-8059-bfc85bd23188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:14.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:33:14.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest issue will tackle his decorated 21-year career, whose
        highlight is littered with 12 world championships in eight different weight
        classes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e33fa83-de3c-4d12-bb1b-59bedf5f74e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:14.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:33:14.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same magazine that named him Fighter of the Year thrice
        for his feral approach that allowed him to knock out Ricky Hatton in two rounds
        and send Oscar "Golden Boy" Dela Hoya into retirement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17514248-d01a-444b-82f2-64342f96149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:14.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:33:14.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old fighter was first featured on the magazine''s cover
        in 2004 before barging into the upper echelons of boxing.</p>'
