    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abafc9d5-255c-470e-8123-264dbb0915f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:48:33.107+08:00
