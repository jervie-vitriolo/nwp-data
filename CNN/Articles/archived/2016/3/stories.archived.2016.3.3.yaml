      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of local leaders also welcomed Binay in Bulacan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428528f-4ba3-4d9d-b678-f3988a660b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, former Bulacan Gov. Roberto "Obet" Pagdanganan, who
        leads a group composed of former and sitting officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c7ceb-3e65-4c2a-80c7-c0b3a3d4e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdanganan, however, was vague about their support for Honasan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b91090-61f0-49a9-9770-df37bfdee655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the stage set-up is filled with Binay''s name, there is hardly
        any poster with Honasan''s name. Honasan has been lagging behind in the surveys.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f6785-c51a-4a97-a6c3-9fde15c0476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay appealed to Bulakenyos to also vote for his running mate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec74c7-494c-4c91-9de1-c127d5defee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinakikiusap ko po sa inyo, pagboto nyo sa akin, iboto niyo
        rin si</em> Greg Honasan<em>. Kelangan ko ang isang tao na kagaya ni</em>
        Greg Honasan <em>na pwede ako matulog ng mahimbing,"</em> he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d690ba6-72ac-447e-bf1d-a88a5266ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:41:21.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I ask you to vote for Gregorio Honasan too when you
        vote for me. I need someone like Gregorio Honasan so I can sleep well."]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b43ad1-b840-4d52-9244-6477a4bdb61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:41:14.947+08:00
