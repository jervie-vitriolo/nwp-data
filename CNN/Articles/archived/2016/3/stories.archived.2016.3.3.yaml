    'lead': 'An explosion shook Barangay Tee in Maguindanao on Wednesday as the commander
      of the Army''s 6th Infantry Division was about to oversee a symbolic flag raising
      ceremony — signaling that government troops has taken control of the former
      Bangsamoro Islamic Freedom Fighters camp.'
