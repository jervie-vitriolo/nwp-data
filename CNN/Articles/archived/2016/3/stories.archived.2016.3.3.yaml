      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP has lined up more activities in Cebu until Friday (March 4).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b96f5d-f29c-4cd5-b4b8-36dea3c5477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:48:33.108+08:00
