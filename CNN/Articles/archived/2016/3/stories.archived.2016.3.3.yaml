      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The upcoming National
        Basketball Training Center’s (NBTC) High School Championship and All-Star
        Game will have a more international flavor this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de038c-9b74-4f6b-bac9-2728aec6da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:24:32.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:31:16.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada’s Durham Crossover Basketball and Thailand’s Trail International
        School are set to feature against the likes of Ateneo de Cebu, Chiang Kai
        Shek, and 20 other schools around the country from March 13 to 17 at the Mall
        of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa656c-f1ae-4d57-9380-e8a14b6c003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:24:32.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:31:16.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Program Director Eric Altamirano said that the upcoming tournament
        will be its most competitive and unpredictable edition yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab231ab2-3160-4bd1-86a8-588d0b1e54d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:24:32.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:31:16.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the inclusion of Team Canada and Thailand, plus the top teams
        in the UAAP and the NCAA, and our teams from the province like Cebu, which
        are the defending champions. I am really curious to find out who will really
        be the champion team for this coming season,” said Altamirano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ecbfd8-31d2-4b96-b2de-6c4bc5ef4ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:24:32.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:31:16.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of the University Athletic Association of the Philippines
        (UAAP) junior''s basketball finals between the National University Bullpups
        and the De La Salle Zobel Junior Archers will round out the participating
        schools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468232d7-5561-4655-878d-887c50ff0259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:24:32.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:31:16.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21 sides from the Philippines were the last teams standing from
        a field of 700 high schools from 48 cities around the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a2a19-63cb-4452-9c6a-b44f6cb2ea0a'
