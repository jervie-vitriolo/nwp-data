      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino Pugilist will make his return to the ring almost a
        year after succumbing to a superior Floyd Mayweather Jr. in what became the
        richest fight in the history of the sport, this time against a familiar foe
        in Timothy Bradley.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496cbb6b-9b51-4ba5-bda2-e29e53f375ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:14.292+08:00
