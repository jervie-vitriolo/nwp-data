      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> President Benigno
        Aquino III was in Cebu City on Thursday (March 3) for the turnover of a school
        building donated by the Philippine Amusement and Gaming Corporation (PAGCOR)
        to the Department of Education (DepEd).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a8bebc-dd06-422c-b0d3-c903d534be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:59.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:55:02.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Armin Luistro, Cebu Gov. Hilario Davide III,
        and Public Works Secretary Rogelio Singson joined the president in the Guadalupe
        Elementary School, in a short turnover program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a294f-e1f4-46ba-8441-de660d991110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:59.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:55:02.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino was given a tour inside classrooms at the new school
        building. Singson later on briefed him on the various infrastructure projects
        in Cebu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd03eb-92c1-4e42-911b-d2fa23c92ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:59.175+08:00
