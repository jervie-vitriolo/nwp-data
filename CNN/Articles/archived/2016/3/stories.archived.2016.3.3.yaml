      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifth District Rep. Joseph "Ace" Durano is now the campaign manager
        for independent presidential candidate Sen. Grace Poe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f43de-8d7e-45df-96de-44440ca3fc5e'
