      'mgnl:lastActivated': 2019-09-20T16:33:14.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the third installment of the Pacquiao-Bradley saga. Pacquiao
        bounced back in a convincing fashion after dropping their first bout in a
        controversial decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cf6e10-fc8e-40ad-ba1e-4d45c9ca4539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:14.292+08:00
      'mgnl:createdBy': 'jeff'
