      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Armin Luistro, Cebu Gov. Hilario Davide III,
        and Public Works Secretary Rogelio Singson joined the president in the Guadalupe
        Elementary School, in a short turnover program.</p>'
