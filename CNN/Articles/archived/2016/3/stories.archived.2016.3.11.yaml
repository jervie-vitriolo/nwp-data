      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Zurich, Switzerland</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d612a51-9b29-4547-9af3-57ff9663d596'
