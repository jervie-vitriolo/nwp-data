      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He maintained his dignity even at the lowest times of his early
        life and he remained humble even with all his successes. He is a dear friend
        who will surely be missed,” she shared.</p>'
