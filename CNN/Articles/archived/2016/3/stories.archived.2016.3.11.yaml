      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Worldwide Cost of Living survey is released twice a year by
        the EIU.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6894c8b-97ba-4006-83dc-aa0bdb7e8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It compares more than 400 individual prices across 160 products
        and services in 133 cities, including food, drink, clothing, household supplies,
        and personal-care items, home rents, transport, utility bills, private schools,
        domestic help, and recreational costs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac44d65-79f4-415a-8a92-5ba9bb695dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, more than 50,000 individual prices are collected in each
        survey.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d1185-7890-48c5-9988-bb34a173f3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost-of-living index uses an identical set of weights that
        is internationally based and not geared toward the spending pattern of any
        specific nationality," says the EIU. "Items are individually weighted across
        a range of categories and a comparative index is produced using the relative
        difference by weighted item."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4234a47-fcad-4308-b57d-608321e838fd'
