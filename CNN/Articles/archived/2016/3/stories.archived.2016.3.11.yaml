    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T09:03:42.138+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Captain America'' trailer gives first glimpse of new Spider-Man

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69460118-7fe3-4f00-acec-f0a31cc8b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:03:34.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:03:42.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Iconic Marvel Comics character Spider-Man
        has made his first appearance in the larger Marvel comic book universe in
        the second trailer for the upcoming Captain America: Civil War.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e34c0-d54c-45d7-a4f9-c8e5e725e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:03:34.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:03:42.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The web-slinging character appears at the end of the trailer released
        on Thursday (March 10) wrenching Captain America''s shield off him and then
        saying "Hey, everyone."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c8c600-f002-4371-a26c-f79644d37ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:03:34.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:03:42.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2015, Sony Pictures, who hold the cinematic rights to
        the superhero, and Marvel Studios reached an agreement for the character to
        appear in the Walt Disney Avengers franchise, as well as a 2017 stand-alone
        movie under Sony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7990a73-597a-46f1-8231-c600a2665530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:03:34.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:03:42.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in June of 2015, Marvel Studios announced that little known
        English actor Tom Holland had been picked to play the alter ego of Peter Parker,
        who has previously been brought to life by actors Andrew Garfield and Tobey
        Maguire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a5bfd8-3169-4905-ac5e-2d0f7771209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:03:34.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:03:42.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spider-Man isn''t the only new Marvel Comics'' character to make
        a prominent appearance in the trailer.&nbsp; Also seen in action are Black
        Panther (Chadwick Boseman) and Crossbones (Frank Grillo) as well as recently
        introduced Avengers Scarlet Witch (Elizabeth Olsen), Ant-Man (Paul Rudd),
        and Vision (Paul Bettany).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6726c1a-fbc2-4b07-b262-d1c198c8a6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:03:34.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:03:42.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain America: Civil War sees fellow Avengers Captain America
        (Chris Evans) and Iron Man (Robert Downey Jr.) turn against each other which
        will in turn see the ever-increasing number of Avengers choose sides between
        the two of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf3a60-2803-4bdf-862f-76ba933ea8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:03:34.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:03:42.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is scheduled for release on May 6 in North America.</p>'
  'davao-city-fire-saint-john-bucana':
