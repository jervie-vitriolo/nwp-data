  'duterte-marcos-davao-del-norte':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': 'Some officials in the 2nd District of Davao del Norte proudly declare
      they are for a Duterte-Marcos win.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-11T19:23:01.094+08:00
    'imagesource': 'jcr:f1f80916-0552-45b5-bc60-c58b232d4527'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07c63567-5469-48ae-a017-7be292d70332'
    'lead': 'On the third leg of his Mindanao tour, vice presidential candidate Ferdinand
      Marcos Jr. enters Davao del Norte which, many say, is Duterte country. And now,
      local officials claim it is also Marcos country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T15:45:36.405+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T15:45:46.960+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T15:45:46.657+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some Davao del Norte officials going for Duterte-Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7507f62a-78df-4fac-b2af-85e8ab37aad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:45:36.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:45:46.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao del Norte (CNN Philippines) —</strong> Every few kilometers,
        supporters waved and reached out to vice presidential bet Ferdinand Marcos
        Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d646ee0-d2ec-407d-8b13-186b1a14191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:45:36.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:45:46.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although posters of Davao City Mayor Rodrigo Duterte and running
        mate Alan Cayetano were hanging in the distance, many in the crowd along the
        way to Panabo City held Duterte-Marcos banners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8508a8a2-ada4-4487-893d-a7279649106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:45:36.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:45:46.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was warmly welcomed in Panabo. Former Davao del Norte Rep.
        Antonio “Tonyboy” Floirendo Jr. said he is supporting the senator. The relationship
        between the Floriendo and Marcos families is deep and go back a long way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531c351-7abb-4a2b-a77c-b8b334a6c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:45:36.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:45:46.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floirendo''s father was Marcos'' associate, and his nephew, Davao
        del Norte Rep. Antonio Lagdameo, Jr., is constantly by Marcos'' side.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7260289-636c-4cf3-aa54-f9aad9ef8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:45:36.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:45:46.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/10/marcos-mindanao-campaign.html">Related:
        Marcos on his second day of campaign in Mindanao</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db123557-c272-4476-9aff-f38dc2d63600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:45:36.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:45:46.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong District 2, Davao del Norte, I asked the group if it''s okay
        na ipalabas ko talaga na Duterte-Marcos… Only District 2 is Duterte-Marcos,"
        Floirendo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e0646-531d-4606-bce4-c100d671d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:45:36.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:45:46.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I asked the group if it''s okay if I show off the
        Duterte-Marcos, only District 2 is Duterte-Marcos."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747af26c-a162-46a3-8fdd-9ccafd6f73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:45:36.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:45:46.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami talagang Ilokano dito. This has always been Marcos country…
        Maraming nagawa si President Marcos para sa amin dito.</em> All the development
        here was during Marcos time. Now they want to show support,"&nbsp; Lagdameo
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27646b64-22f6-44ca-930c-24dffcb5f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:45:36.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:45:46.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There are many Ilocanos here. This has always been
        Marcos country. President Marcos has done a lot for us here. All the development
        here was during Marcos time. Now they want to show support."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac36d99-da93-4cba-a682-89cc618cb576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:45:36.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:45:46.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floirendo said the votes will be their contribution to Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe1bb65-44cb-46c0-a979-31a39a88aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:45:36.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:45:46.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that naniniwala sa akin ang tao dito. If they believe
        in me and us then that is one big vote for our VP," Floirendo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37103a-f410-4dfc-bdc5-8cef59a7a176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:45:36.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:45:46.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I believe people here believe me. If they believe
        in me and us then that is one big vote for our VP."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb38c07-8b10-494d-97ee-5b2e9856ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:45:36.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:45:46.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos confirmed that both their families have always helped each
        other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85588e4e-527a-4552-b499-603239af37f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:45:36.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:45:46.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
