      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Hong Kong</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a6b5d8-4e6c-40b9-9595-4c1cc3e2b3d5'
