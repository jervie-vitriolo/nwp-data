  'solar-power-plant-opens-in-clark':
    'author': 'Justine Dizon, Pampanga-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-11T23:59:48.776+08:00
    'imagesource': 'jcr:ec8cc767-849a-472c-82a8-775f27daecbc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78cae839-7d34-42bd-97fc-1461dd8be70a'
    'lead': 'A 22-megawatt solar power plant was inaugurated inside the Clark Freeport
      Zone on Friday morning (March 11).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T15:28:20.645+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T15:28:24.035+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T15:28:23.837+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solar power plant opens in Clark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e341b6f6-6cef-4c40-9f22-fc5af22c3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:28:20.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:28:24.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clark, Pampanga (CNN Philippines) —</strong> A 22-megawatt
        solar power plant was inaugurated inside the Clark Freeport Zone on Friday
        morning (March 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68b4db6-7fbd-430d-8483-50cfaf3ae0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:28:20.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:28:24.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant''s owner, Mabalacat Solar Philippines, together with the
        Clark Development Corporation (CDC) and the Bases Converstion and Development
        Authority (BCDA) led the ceremonies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05023fc8-33ed-4f86-93b6-295bc9a18776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:28:20.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:28:24.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, which is made up of 75,000 solar panels costs $40 million,
        is located at Barangay Calumpang, Mabalacat City, which is inside the freeport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745510a-4a05-413b-9611-5038cce51209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:28:20.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:28:24.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CDC President and CEO, Atty. Arthur Tugade, the solar
        power plant made up 10 percent of the power supply in the freeport and could
        support 40,000 to 100,000 households, depending on the amount of consumption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d30b180-dfa4-436a-aad9-633dfe98a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:28:20.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:28:24.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade shared that the project took 153 days to build by Singapore-based
        developer Sindicatum Renewable Energy Company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79277d57-985c-47e0-9539-5609058d8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:28:20.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:28:24.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BCDA President and CEO Arnel Cassanova lauded the CDC
        for having a renewable power source such as this kind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a37ded-6475-4dd1-9a4c-b0babf0c7e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:28:20.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:28:24.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared that the same company would be tasked to put up a
        25 MW power plant worth P1 billion in Clark Green City in the near future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08156439-3185-4c84-9d10-9a342e86ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:28:20.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:28:24.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassanova said that aside from the savings the freeport can get
        from the use of solar power, the said energy source could also help reduce
        burning of carbon fossils which was harmful to the environment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e427ec5-896f-4bec-b78a-3aea70d55756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:28:20.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:28:24.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Tugade and Cassanova said that both the CDC and BCDA were looking
        forward to the full maximization of renewable energy resources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9571d2-9081-41ab-b3ff-878d426a25ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:28:20.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:28:24.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solar power plant is now operational and is currently producing
        4 MW within Clark Freeport.</p>'
  'Ilocanos-for-Binay-Bongbong-tandem':
    'author': 'CNN Philippines Staff'
    'caption': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-11T22:54:14.294+08:00
    'imagesource': 'jcr:d565b228-246e-45fc-a694-62208bc10bfa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2100f61e-a731-450f-9b16-72241e8d5d62'
    'lead': 'More than a thousand residents welcomed Vice President Jejomar Binay
      and United Nationalist Alliance (UNA) senatorial slate in Rosario, La Union
      on Friday (March 11).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T15:33:19.637+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:40:26.600+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:40:26.374+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ilocanos for Binay-Bongbong tandem, says gubernatorial bet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf8a849-cb66-44a5-8de6-a2af8f1eb0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More than a thousand
        residents welcomed Vice President Jejomar Binay and United Nationalist Alliance
        (UNA) senatorial slate in Rosario, La Union on Friday (March 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b352e24d-fd4c-4698-81bd-641eefd52c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local leaders welcomed Binay — along with two members of the powerful
        Ortega clan, Pacoy and Mario, who were both running for governor of the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7621a835-5289-4286-b153-35062b26817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is an Ibanag, an indigenous group from northern Luzon. He
        speaks a little Ilocano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a444434-6580-4db8-a9ac-0e1dd680bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he believed that history would repeat itself, and just like
        in 2010, he would beat the administration''s bet in the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e32de6-472e-4a80-8013-9fe4f845cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/11/binay-ad-spending.html">Related:
        Binay: Political ad spending should be addressed after elections</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8eb8e9-0d71-473b-91cf-857b32b3f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Union has more than 450,000 registered voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a439efe-76e8-4556-8b62-4d9b7ca7c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, it may not be easy as Binay says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ad68d-3656-4170-9e14-b5185c406beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, another member of the Ortega clan said he would help
        Davao City Mayor Rodrigo Duterte''s candidacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8dac3-7692-46f2-8acb-0e2950178846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in 2015, several local government officials joined the Liberal
        Party (LP) of Mar Roxas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a17e05-f9dd-4064-a369-b901e8867fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Binay remained unfazed, saying party lines didn''t bar anyone
        from showing support for other candidates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e84d6-a098-4818-b85e-419dcdd22542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his running mate, Sen. Gringo Honasan, has a bigger problem.
        This is Marcos territory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea0bcd-8ca5-4025-9dec-999d51972042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan skipped the La Union sortie.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba9211-b307-48ac-949d-7b2145ec6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/10/marcos-mindanao-campaign.html">Related:
        Marcos on his second day of campaign in Mindanao</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423c330-61a9-492c-ac49-9b32f0f954b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario Ortega, who belonged to Kilusang Bagong Lipunan (KBL) party
        of the Marcoses, explained many Ilocanos supported a Bi-Bong, or a Binay-Bongbong
        tandem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307f966-d24f-482a-846e-11c3f9ff369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the clannish type of our people. The Ilocano will always
        be for the Ilocano," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333baf4-d5f1-40cc-9f00-458d69a2e7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After La Union, UNA will head to Benguet and Baguio City on Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd4fac-6354-4d93-b380-b6571d27d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:33:19.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:40:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Joyce Ilas contributed to this report.</p>'
