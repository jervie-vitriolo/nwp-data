  'binay-ad-spending':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Presidential aspirant Jejomar Binay says he and his party, theUnited
      Nationalist Alliance, will abide by the rules on campaign expenditures.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-11T18:00:53.867+08:00
    'imagesource': 'jcr:1b4aeab0-7946-4675-9fdd-51aebce12bcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd26aabae-c13c-4759-8cbc-fb77e0270f34'
    'lead': 'Vice President Jejomar Binay says spending on political campaign ads
      is an issue that has to be addressed after the elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T15:49:12.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:41:43.287+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:41:43.039+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay: Political ad spending should be addressed after elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189cdc03-2d4c-4139-8ec8-2fbb6a6ebec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:12.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:43.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Jejomar Binay said that the expenditures on political campaign ads shouldn’t
        be an issue now, but an issue that has to be addressed after the elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad9949-13cb-4859-a216-eca9e38e7fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:12.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:43.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay reacted to an earlier report by the Philippine Center for
        Investigative Journalism (PCIJ) showing that he has already spent more than
        a billion pesos for political ads from January 2015 until January this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359dd481-d5fc-490b-885a-fac38e155dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:12.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:43.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/09/santiago-lifestyle-check-rivals-ad-spending.html">Related:
        Santiago wants lifestyle check of rivals over ad spending</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d78eff-9430-4e53-a1c9-2d7dcbd83927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:12.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:43.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked who are financing his campaign, Binay said he would answer
        this after the elections, when he files a report of his campaign donors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324f4b8-009e-4c48-9668-b0ba0645d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:12.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:43.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman issue yan. May limit yan kung hanggang saan ka makakagastos.
        Hindi naman ito issue ng malaki o maliit na paggastos. Yung gastos, issue
        yan pagtapos ng halalan. Kami, shine-share pa namin sa inyo, susunod kami
        within the limits. Yun ang igagastos namin."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facf577c-c696-4a53-8abf-b3d8e792ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:12.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:43.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That is not an issue. There''s a limit on how much
        you must spend. This is not an issue of how big or small you''ve spent. The
        expenses is an issue after the elections. We even share the information, we
        are within the limits.''"]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191c9c70-420d-405f-83a9-1d9305bd4aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:12.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:43.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Binay maintained that he and his party, the United Nationalist
        Alliance, would abide by the rules and limit on campaign expenditures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7595a2-9632-432f-bc5c-1e0ce1fd79c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:12.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:43.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (March 11), Binay went around La Union. He arrived on
        board a chopper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f7d32e-434b-4753-8f44-a4449e5f0ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:12.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:43.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked who provided his transportation, Binay said he does not know.
        He said&nbsp; United Nationalist Alliance has a committee which handles his
        transportation and schedule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023b7be-a68d-4fd7-8d67-660b5c46b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:12.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:43.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko na trabaho yan. Kung alam ko lang na itatanong mo, itatanong
        ko sana. Meron kaming committee na humahawak sa transportation, schedule,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91343bcf-d966-4d37-9e48-bd317aaf07f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:12.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:43.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s not my job. If I had known you''ll ask me
        about that, I would have inquired. We have a committee that handles transportation
        and schedule."]</p>'
  '2016-elections-children':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Children’s rights advocates are calling for a “president for all children”'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-11T17:26:59.971+08:00
    'imagesource': 'jcr:149328d8-ab6e-45b2-a999-2a0fe64b56c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cd6de7d-5a23-4f39-934d-1e854fde5b9d'
    'lead': 'Have you decided on who to vote for the coming elections? If you are
      a parent, sibling or relative of a child, a United Nations agency urges you
      to vote for the president who will advocate children’s rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T15:56:42.748+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T15:57:24.369+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T15:57:23.044+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your presidential bet should address these children’s issues

      '
    'updated': 2016-03-12T15:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445a6ed-2634-479e-af71-47a0e53c8b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> When voting for
        the coming elections, think about your children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2cc87a-31a7-44bc-a704-0e2a12935da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the call of the United Nations Children’s Fund (UNICEF)
        not just to parents but to every member of a family that consists of children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b6949-1415-4c30-a53d-88faec624a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting for the coming elections is all about family values, UNICEF
        Representative to the Philippines Lotta Sylwander told CNN Philippines on
        Friday (March 11).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8321c09-2c6c-4ca6-9e1b-1cb30847adaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You don’t only think about yourselves. You think about the rest
        of the family where in the biggest part of the family is probably going to
        be children, and what do they need and what opportunities do you want to give
        your children to secure their future,” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a868b8-e5d2-434e-9f83-262bec9e7748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four in 10 Filipinos are children under the age of 18. But as candidates
        court Filipino voters for the May 9 polls, presidential bets are mum on their
        platforms for children’s rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfdbb11-a02e-4d92-a7ad-51988f6b8792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While children cannot cast their votes – which may be the reason
        politicians do not bother wooing this vulnerable sector – registered voters
        who have concern for children’s welfare should take the lead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eee56e-755b-483f-9224-3dad068bad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylwander said the country needs a president that “understands the
        context and the situation of all children all over the Philippines.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16910ae2-4a5f-45f0-adf1-8568c1665248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are just two of the priority issues the next president would
        have to address, according to UNICEF.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de763c93-5a1a-4778-b070-c6c4a4934494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are these in your presidential bet’s platform of government?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26385e61-2098-44aa-b448-f1702719f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What is your presidential candidate''s platform of government?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149cf6de-3ecd-4860-b3ae-9c1a2cb7d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malnutrition</p>'
    '21':
      'image': 'jcr:4fafa3ce-a828-4694-89b7-d8d906bed214'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80103522-db7f-4084-9060-a9175eb5f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5046e67-176b-4e3e-bb5f-07ac11204596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino children are too short for their age not simply because
        of genetics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12db03b-d3ae-449d-bcae-cf8f3e6246ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stunting is a result of chronic malnutrition, which is responsible
        for about one-third of deaths among children under five years of age.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336bd15-396f-4a3a-b48e-676a1ce7c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malnutrition is most severe among children in conflict-stricken
        areas in Mindanao and indigenous peoples.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a1f62c-c982-429e-bb78-bd109e492a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s clear that those children sometimes live only on rice and
        porridge for weeks and months and a little bit of green leaves and very little
        protein,” Sylwander said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33365936-1a01-4f7b-bb09-df0a333aab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF data show that 30 percent of Filipino children never reach
        their full potential because they are stunted – both physically and intellectually.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2949ea0-cf3e-46d8-9268-ba90f25a31c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All presidential candidates for sure would want to see their whole
        population to develop to their full potential to be the best workers they
        can be, to be the best contributors to the country that they can be,” Sylwander
        added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81607b4a-dd5f-4330-8ab2-6889dfaca201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will feeding programs solve the perennial problem of malnutrition?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b45f01-26b4-4fe8-84f7-8898a121b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/08/14/Cordillera-DSWD-feeding-program.html">Related:
        Over 44,000 children in Cordillera benefit from DSWD feeding program</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7564b-451c-461d-808b-b8feccb410ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF said it is not enough.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6599920-747f-4850-9f2f-de31cc8279f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ideal Philippines, parents would know the children’s nutritional
        needs and feed them good food.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36366a55-3907-49d4-bc29-7e4d090f8f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality however, around 2.6 million Filipino families experience
        hunger due to lack of food to eat, according to the latest self-rated hunger
        survey of the Social Weather Stations (SWS). Over 11 million families consider
        themselves as poor.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd6396-491b-4d95-bb29-e60dc1676d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/06/28/Does-the-governments-poverty-reduction-program-work.html">WATCH:
        Does the government''s poverty reduction program work?</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac73f3-715c-4658-83ba-4600ad89a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where programs like the Aquino administration’s conditional
        cash transfer (CCT) comes in, but Sylwander said it has to be modified because
        it excludes extremely poor families who usually cannot meet the program’s
        conditions such as sending their kids to school or bringing them to clinics.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334de89d-4e34-4dbd-9c54-106f27d090af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the next president adapt the CCT program, Sylwander advised
        a modified cash transfer program especially for children from IPs and street
        kids.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e514d234-9b9f-44aa-a03a-51888d18309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/26/DSWD-CCT-program-2016-elections.html">Related:
        Fate of CCT program in the hands of next president – Soliman</a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d545af-e86c-43ca-b766-8c3ca8b7f413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence against children</p>'
    '53':
      'image': 'jcr:00129c35-d87e-4a97-83b5-fe3734b2cc88'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb41b142-eea5-4300-a9a7-bdbaea3a05ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cce4b7c-27a2-4d07-bbb0-e863c7f9138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not just simple smacking.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e9c2f0-5def-4c53-be9a-87de787a105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF has recorded that more than 60 percent of Filipino children
        has experienced serious physical violence from parents, relatives or teachers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb706d35-a058-4176-babc-cd5e45865c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychological and sexual violence are also prevalent.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b5c8a-c15a-4621-8f33-a683ba577b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 7 in 10 rape victims in the country are children, according
        to latest available data from the Philippine National Police (PNP).</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb9173-acdc-44f7-9e1e-d8668af1a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/16/Kat-Alano-tells-rape-victims-dont-be-afraid.html">Related:
        Kat Alano to rape victims: Don''t be afraid</a></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71baac5f-8baf-492c-bdd8-e5d52808384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylwander said she was surprised at the “high, unacceptable” rate
        of sexual violence, occurring especially at home, abusing both girls and boys.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557485b1-43a0-49ab-a150-f91d799fdf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact boys come out as majority of victims. We have a high rate
        of incest and these are not talked about,” she explained.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c752b-2bdd-4cd6-b733-0f15dde0a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most important things the next president should prioritize
        is amending Republic Act 8353 or the Anti-Rape Law of 1997, particularly the
        clause setting the age of sexual consent to 12 years old.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a67a8-dc45-46ea-af2a-eba8a4b1cfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current law, sexual relations pursued with a child will
        only be classified as statutory rape when the child is under 12 years of age.
        If a 12 year-old girl agrees to an intercourse with someone, it would not
        be considered rape even if children of that age may not fully understand when
        an abuse is happening.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8236c1ee-541a-4409-84f5-dffa6e5c56a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In many countries it’s 16, some 18, but never ever 12,” Sylwander
        said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2d603-65cb-4458-b57b-88f2c3b9ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Child rape cases in CDO rising</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a7e12-e77c-4165-8f33-e85a45fb95e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she does not understand why efforts to raise the age of
        sexual consent have not succeeded yet, saying this will be a good first step
        to protect children against sexual violence.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15ecf9b-3135-445c-8e47-543d26288136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:56:42.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:57:24.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the children’s rights advocates are calling for a “president
        for all children” – including children with disabilities, children in IPs
        and children in rural or remote areas.</p>'
  'duterte-aquino-administration-charges':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Presidential candidate Rodrigo "Rody" Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-11T17:36:05.157+08:00
    'imagesource': 'jcr:a55e247c-9c5c-4540-a4a1-7fd99bfe32ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80373f0f-707f-423f-b112-284002c90c0f'
    'lead': 'Presidential candidate Rodrigo Duterte claims the administration is preparing
      to file charges against him for his alleged involvement in extrajudicial killings.
      However, the Davao City mayor is not worried and he says he welcomes the case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T16:00:02.427+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:00:05.844+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:00:05.659+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on claims Aquino gov''t filing charges against him: ''Go ahead''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3fac7a-f0bf-4068-9f1a-8b66385f0042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:00:02.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:00:05.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential candidate
        Rodrigo Duterte has always challenged authorities to file a case against him
        for alleged human rights violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e992547-b827-43dd-ba8a-4b6d77d46512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:00:02.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:00:05.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the Davao City mayor has information that the administration
        is building cases against him for his alleged involvement in extrajudicial
        killings, Duterte said: "Go ahead, be my guest."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fbf60a-63a0-4436-a589-140ed99ab880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:00:02.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:00:05.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman Peter Laviña said they''ve been warned the
        Aquino government is preparing charges for the mayor''s supposed role in the
        execution of criminals in Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd537c9-1fd8-417f-8512-2d41211e8f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:00:02.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:00:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña said the charges would include affidavits from a ranking
        police officer and supposed self-confessed gunmen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722dc22-7f86-4cec-acee-bf6a24badb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:00:02.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:00:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear really where the information came from. The
        mayor couldn''t give details when asked during his visit on Friday (March
        11) to the University of the Philippines Los Baños, where he met with the
        chancellor, farmers, and scientists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7507c303-f452-4e7d-954e-14c250bc28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:00:02.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:00:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he denied outright the accusation, despite previously claiming
        killing criminals repeatedly in public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690eb077-4ef1-48bb-b71a-13c01a67fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:00:02.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:00:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not ever [involved in any extrajudicial killings]. Yung nakatali
        kung kamay sa likod, tapos nakaluhod yung tao?" said Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e003d2-18c8-43e8-a51a-e5f3c05d88b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:00:02.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:00:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ipalagay na natin na totoo. Ako na pumatay ng isang libong
        criminal. Galit kayo sa akin? O ako, nakawin ko yang pera ninyo, ibubulsa
        ko yung pera ng tao. Galit kayo? O di, tapos."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a0287-e4ac-4db6-87db-bbe89b6221a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:00:02.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:00:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was not ever involved in any extrajudicial killings.
        The one where the person was kneeling and had his hands tied behind him? Let''s
        say this is true, that I killed a thousand criminals. Would you be mad at
        me? Say if I stole money and pocketed the people''s money, would you be mad?
        End of story.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4989f1db-47e8-4f58-8c35-c11385e4ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:00:02.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:00:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor sees politics behind the moves and he questioned the timing
        as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82398b4c-7699-417e-aa79-5a0499a0100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:00:02.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:00:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they had the goods on me, why didn''t they file the case against
        me? Nung DOJ [Department of Justice] si (Leila) de Lima she was yacking about
        it. She didn''t do anything," he added. "Now election time ikukulong nila
        ako? That could work both ways."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f607a-1d5a-4700-af61-d8fd2a77a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:00:02.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:00:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they had the goods on me, why didn''t they file
        the case against me? When Leila de Lima was the head of DOJ she was yacking
        about it. She didn''t do anything. Now that it''s election time they want
        to put me in jail? That could work both ways.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a99566-db17-47f4-9d92-e8e24a572e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:00:02.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:00:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is 70 years old. He said that even if he kills people now,
        he wouldn''t go to jail because the law says that people aged 70 and above
        should be set free.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708caa42-4d5a-4ba6-8a56-a9bf23db2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:00:02.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:00:05.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s camp said this move is clear indication the administration
        is worried about his rising popularity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93160a1-f2ef-4418-9b29-54ee0bcbcaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:00:02.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:00:05.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those going after him, he said they better be ready.</p>'
  'mar-roxas-butuan':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Liberal Party presidential candidate Mar Roxas visits coastal community
      in Butuan City, he promises to boost tourism in the area.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-11T20:03:45.115+08:00
    'imagesource': 'jcr:1f76679f-0019-49d5-aa5f-761f221265ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33f8cc41-b9cf-4a8f-bdd4-651cb08f8c36'
    'lead': 'Liberal Party presidential candidate Manuel "Mar" Roxas II on Friday
      (March 11) promised Butuan residents more jobs through tourism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:08:55.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:08:49.574+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:08:49.281+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mar Roxas campaigns in Butuan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c488a2-86bc-4b53-9143-9d4f50b43047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:08:55.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:08:49.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agusan del Norte (CNN Philippines) —</strong> Liberal Party
        (LP) standard bearer Manuel "Mar" Roxas II is finishing off this week''s campaign
        with sorties in Agusan del Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7151d3-9ff2-4077-8800-6b8fbd94b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:08:55.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:08:49.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Leni Robredo''s eldest daughter, Aika, joined him on Friday
        (March 11) as the vice presidential aspirant campaigned separately in Davao
        del Norte and Compostela Valley.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7d7301-5fe1-4d5d-809d-f35c95478b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:08:55.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:08:49.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas started his day visiting a coastal community in Butuan — the
        city with the highest number of voters in the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781943c4-4fd7-4376-a9bf-aa4131b4a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:08:55.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:08:49.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised residents more jobs through tourism in remote areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c1bc4c-ebb6-4ba2-8a44-e83a8ba15728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:08:55.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:08:49.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Patuloy na pagpapagawa ng mga imprastraktura, para mas madali
        ang labas pasok ng mga turista, ng mga mamumuhunan nang mga negosyo dito sa
        Buenavista para makapagbigay ng hanapbuhay sa bawat isa sa inyo,"</em> Roxas
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6da2be-62de-4615-944a-c509f276eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:08:55.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:08:49.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We will continue our infrastructure projects so that
        tourists and investors can easily enter and leave Buenavista — that way we
        can provide livelihood to each and everyone."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe17eb-0883-4a83-86a0-6b32a33c0d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:08:55.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:08:49.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge crowd welcomed Roxas in a rally at the Butuan Grandstand
        around noon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98bf1f0-50ae-4377-9e7c-6f0923c41393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:08:55.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:08:49.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakikita ninyo ang init nang pagtanggap satin ng ating mga
        kababayan, talagang natatouch ako dahil sa lalim ng kanilang pananalig sa
        Daang Matuwid,"</em> Roxas said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abe90c-e5d7-4932-ad84-b9c4d90ed9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:08:55.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:08:49.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "As you can see, we were warmly welcomed by our countrymen.
        I feel touched because they really believe in the Daang Matuwid program."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0e277-d06c-47b1-bf00-de1947935fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:08:55.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:08:49.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 vice presidential race, Roxas won over United Nationalist
        Alliance (UNA)''s Jejomar Binay by almost 40,000 votes in the province, or
        less than a tenth of its total voters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1fbb2-1d46-4523-931b-9eaeeb90c32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:08:55.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:08:49.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant ended the day courting voters in Surigao
        City.</p>'
  'Comelec-voters-receipt-Supreme-Court':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-11T15:59:33.312+08:00
    'imagesource': 'jcr:d821b10e-a56d-45ca-afab-0ad772688fa6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acbdda7b-d736-41b8-86e4-ca3f981a50dc'
    'lead': 'The Commission on Elections (Comelec) filed on Friday (March 11) a motion
      for reconsideration (MR) to reverse the Supreme Court''s order to enable the
      printing of voter''s receipts for the May elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:14:58.361+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:09:09.628+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:09:09.366+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec files MR to reverse SC order, but opens bidding for receipt
      paper

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7333163f-a466-4607-bc8e-035a81d1f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:14:58.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:09:09.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) filed on Friday (March 11) a motion for reconsideration
        (MR) to reverse the Supreme Court''s order to enable the printing of voter''s
        receipts for the May elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca5ebc-74b5-455e-bf3f-0edd5b9fc308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:14:58.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:09:09.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MR, filed through the Office of Solicitor General Florin Hilbay,
        respectfully asked the Supreme Court (SC) to reconsider its earlier order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a1ab9-7acc-47e5-9766-85d5e6312887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:14:58.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:09:09.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/Voters-receipt-Comelec-Supreme-Court.html">Related:
        Supreme Court asks Comelec to issue voter''s receipts for 2016 elections</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d48a5-2a8f-42e0-91fa-e34054b53e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:14:58.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:09:09.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also asked for the dismissal of the petition for mandamus granted
        to senatorial candidate Richard Gordon for lack of merit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d10a433-c0f0-4fa8-b7f3-fdba0303cb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:14:58.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:09:09.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/22/gordon-comelec-voters-receipt.html">Related:
        Gordon wants ballot receipts issued to voters</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0b73f-7f77-4c3a-8969-3fd4b20e0309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:14:58.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:09:09.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also asked the SC to allow Comelec to conduct a demonstration
        of the vote-counting machines before the justices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da197fd0-d615-4093-837e-4639eebcd188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:14:58.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:09:09.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said that if the Supreme Court''s order pushes through, there
        is a possibility that the May 9 election will fail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e41607-07c2-4b36-9b11-ef40a2aab1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:14:58.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:09:09.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a strong likelihood that the May 2016 elections will fail
        if the voting receipt feature is enabled by Comelec at this very late stage
        of the project," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e8b2f-c618-4a0d-8722-cbf79824cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:14:58.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:09:09.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/10/comelec-non-committal-may-9-polls.html">Related:
        Comelec non-committal on May 9 polls</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ce917-b96f-451a-9681-ac7f1c494f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:14:58.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:09:09.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action taken despite MR</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae841f94-fb14-4ebb-8f8b-9e93dfe90648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:14:58.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:09:09.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Comelec already filed a motion for reconsideration, it
        has worked on its first concrete step to comply by searching for thermal paper
        bidders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c535adcd-4171-47b3-ac36-31470b1fc5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:14:58.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:09:09.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its official website, the Comelec is calling for bidders to supply
        them with over 1 million rolls of thermal paper, on which to print the receipts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c9cad-cb2c-4ff4-ba9f-f0a912604a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:14:58.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:09:09.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec wants to buy each roll for P78, so the whole package
        will stand at more than P85 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779dc71-bf8b-4a69-b302-5571803a33c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:14:58.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:09:09.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is yet to explain where it will get the funds for this
        purchase, whether it has money left in its budget or if it will need a new
        appropriation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b9c21c-a5be-4f51-8b94-8d8a68041f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:14:58.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:09:09.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondents Anjo Alimario and JC Gotinga
        contributed to this report.</em></p>'
  'east-japan-earthquake-5-years':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-11T16:17:56.269+08:00
    'imagesource': 'jcr:4c6129ed-3d7e-4fc5-9f04-5dcaa3b0b515'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f3fe470-f958-4e6e-8d4b-5ff31067b55a'
    'lead': 'Five years after an earthquake and tsunami hit Japan, the extent of the
      devastation can still be seen and felt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:22:03.624+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T08:22:06.980+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T08:22:06.654+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Life after the Great East Japan earthquake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59be5ce0-7e9a-4409-a47a-2952f2190e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s Note: The views expressed in this piece are those of the
        author''s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32410e84-494b-4573-b5ad-131956747b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miyagi, Japan (CNN Philippines) —</strong> Five years after
        an earthquake and tsunami hit Japan, the extent of the devastation can still
        be seen and felt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e49789d-2d68-4548-8bf0-dc3c9aa288fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude 9 earthquake shook the country for nearly six minutes
        on March 11, 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef20d4-7d31-477e-a690-14f2faec7de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake damaged the Fukushima nuclear reactor, knocking out the
        cooling system and causing a reactor fuel meltdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c85448-1cdf-4468-84c5-e71804922672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the worst nuclear disaster since the Chernobyl incident in
        1986.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19188e-b94d-485a-a0b7-c859995ba340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A survivor’s story</strong></p>'
    '11':
      'image': 'jcr:d449d932-e691-4589-bc49-19a838ff8f3d'
      'imageCaption': 'Miyura-san, a survivor from Higashimatsuhima in Miyagi, Japan.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1353e9f0-5ab4-4e7b-a975-bea5b04a89b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ff644-d8af-4da3-ac1a-cbd135a97d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It used to be a very vibrant town, I love it here, I will stay
        here," Miyura-san tells tourists and visitors of Higashimatsuhima town.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6157cab-1cab-4843-9a73-b3671c307ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s negative one degree outside but Miyura-san didn’t mind the
        cold weather on that day. She’s happily recounting her beautiful memories
        of the town, and then suddenly, she stopped.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a556a8-7d45-4121-9c25-bec5b4ff3177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She can’t help but feel sad whenever the day of March 11, 2011 comes
        flashing back to her memory, the day when the powerful earthquake devastated
        the northeastern seaboard of Japan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388a3a8-f7e2-44ec-aa7a-0c8950be6c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In half an hour, the fury of the earthquake was unleashed -- a tsunami
        as high as 20 meters washed away hundreds of thousands of homes and claimed
        almost 16,000 lives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70559d4-0560-4059-9e9f-667a4d050777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world witnessed how the rushing wall of water destroyed everything
        on its path -- houses, people, hopes and even dreams.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533cbb9-6393-413b-b743-6345fde687bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tearing families apart, leaving people homeless and hopeless.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf8b9c-e36a-4f26-a460-eaefd1fa9fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyura-san said that she and her family were lucky enough to evacuate
        and transfer to a higher ground before the giant tsunami waves flattened their
        town.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f526a-6345-47a6-8769-f1275a3f0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took them more than a year before they went back to Higashimatsushima.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307c8b4-764f-45e2-bb8a-4c9f9901f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebuilding from the ruins was never an easy task.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017cc565-e775-4b26-a343-312d2452aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Miyura-san, it’s no longer the town she used to know, it’s
        no longer the town she used to love.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab7881e-9ddf-4055-bd58-35a32147ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And day after day, her neighbors and even her friends leave their
        hometown. According to her, most of them are afraid that another disaster
        would happen again.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cea379-8fe2-4612-bdc8-bd0aed92e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long road ahead</p>'
    '35':
      'image': 'jcr:ca147ab1-e403-4815-b7c8-fbec32eb6ca2'
      'imageCaption': 'Humanitarian worker Robin Lewis saw how Japan recovered from
        the earthquake and tsunami. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d81e9d-2fd5-4163-89df-25a6d5c38a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8256cef-7cbd-4ec5-96c9-7d41c8767e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robin Lewis is a humanitarian worker for Peace Boat. He saw how
        Japan rebuilt itself five years after the 2011 Great East Japan Earthquake.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80727d-333a-431b-94fb-4329703338be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He witnessed how the help and aid from all over the world poured
        out to the Japanese people. He was there at the frontline, helping out and
        reaching out.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74411b6b-c37a-4558-bd12-84f293f5b6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery efforts in Japan at that time was considered to be
        one of the biggest humanitarian efforts in history.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002618a-6e1c-4df4-9946-5f6c77564742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the tsunami ravaged three major prefectures, the threat
        of a nuclear meltdown in Fukushima came into the picture.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0255c0e1-4311-4874-98f1-8a320012096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis thought that the disaster would make the Japanese lose their
        compassion and faith with each other, but he was wrong.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c61e021-f40e-45da-86b3-828df8a94790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empathy and sympathy dominated their darkest times, he saw how the
        Japanese people continue to share whatever food or anything that they have
        no matter how big or small it was. For them, protecting oneself is protecting
        your community.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7108a8a-ce1e-4d96-b3d7-9a33a40bd7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovery and reconstruction are still in full swing for the entire
        Tohoku region. There are new and wider roads, bridges and houses.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2b0332-7c8b-442f-93b4-14bba96237e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town is also investing in higher sea walls. There is even a
        center for remembering 3/11, a place to hear out survivors and where future
        generations can look back and learn how to cope with disasters.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e204fc-4a97-4e51-b27d-6f9a60e39b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A storage house was also built in 2014 for Tohoku residents in the
        event of another major calamity.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a91cb4-baf1-4c3e-9f08-be21edd417f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of hoping and dreaming</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f312b-a854-4171-842e-70227198100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is a disaster-resilient country, but the events on March 11th
        showed that it remains vulnerable to nature’s wrath, but the world can learn
        from them.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23a2bf-b370-4a0b-b103-02cb89dbb7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the purpose of the Hope and Dreams (HANDs) project of the
        Japan Foundation-- to study and know how the hardest hit areas of major disasters
        in history recover and learn from the disaster.</p>'
