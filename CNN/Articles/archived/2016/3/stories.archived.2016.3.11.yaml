  'Spider-man-Captain-America-trailer-Tom-Holland':
    'author': 'Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-11T08:21:37.917+08:00
    'embedimage': 'jcr:8f72f8d6-b749-4f6b-a96c-9cd7679a4975'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/dKrVegVI0Us"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f613fe31-7d6d-4370-a776-ac01d9863527'
    'lead': 'The second "Captain America: Civil War" trailer gives the first glimpse
      of new Spider-Man Tom Holland. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:03:34.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T09:03:42.445+08:00
