    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s most expensive city in 2016 is ...

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9db7f0-665e-4ea3-a66b-98eb5b3f1053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New York and Los Angeles have shot up the
        rankings, London has pushed into the top ten, but Singapore is still the world''s
        most expensive city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94750d20-0d14-4717-a669-c93eeddf8944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just topped the Economist Intelligence Unit''s 2016 Worldwide
        Cost of Living survey, making that the third year in a row.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0175c16a-7cf2-433d-8a81-db4730f9e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gap is closing between Singapore and the next two cities in
        the rankings, however.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6b8cf-e15a-455a-89be-fde6d7cbebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zurich, Switzerland, and Hong Kong are hot on its heels in joint
        second place, with Hong Kong leaping seven places up the ranking in the last
        twelve months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746f9ee6-67df-49c1-85ea-387530a1cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London, New York, and Los Angeles moved up to sixth, seventh, and
        eight place, with New York in its highest position since 2002.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd769ad49-321a-4dff-94d5-755d5ba6e439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, New York has gotten a lot more pricey in the past five
        years — rising a huge 42 places since 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635943e-9a0b-4fd9-8331-3b1e7afa010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual report, which ranks 133 cities based on a twice-yearly
        survey, notes Singapore''s high transport and utility costs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5886bc0-e23b-453f-8b36-b6aab591c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the most expensive place in the world to buy and run a car,
        thanks to Singapore''s complex Certificate of Entitlement system," it says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76744f28-ca99-46fd-bc5c-dcc48e607733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t think you can escape it by hopping on public transport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f659eb1f-7a18-468f-bb03-acecb1290412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation costs in Singapore are 2.7 times higher than in New
        York.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a401b0-97be-436d-b2a2-68bea1a18472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for basic groceries, Singapore is cheaper than its Asian
        neighbors Seoul (33% more expensive), Hong Kong (28%), and Tokyo (26%).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2b0ef-e890-451d-9767-ab97a9678a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Value for money can be found by those who seek it," the report
        concludes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9368635-c7c3-4b9e-bbe6-1e483cb6e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the rise of U.S. cities New York and Los Angeles, the EIC
        credits "currency headwinds rather than significant local price rises."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ffc22-8d4d-4ff0-9913-17d08a15729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, "With the falling cost of oil and a strong U.S. dollar
        pushing down prices, local inflation has been relatively low across the U.S."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf8949-cf06-49c7-bf3b-566fd1213a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:34.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World''s 10 most expensive cities in which to live in 2016</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79546da6-5e50-42d3-80c3-9622f3c0f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:37:07.799+08:00
