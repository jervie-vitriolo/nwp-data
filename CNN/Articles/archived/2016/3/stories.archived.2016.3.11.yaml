    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88d0c7a8-df85-4191-8aed-31efee552977'
    'lead': 'The Supreme Court has spoken: Sen. Grace Poe is a natural born Filipino
      and has met the 10-year residency requirement to run for president of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T15:40:41.752+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:41:46.313+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:41:46.145+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC: Poe natural born, meets 10-year residency needed for presidential
      bets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34453241-47df-4418-8899-3d94d693d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:40:41.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:46.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        has spoken: Sen. Grace Poe is a natural born Filipino and has met the 10-year
        residency requirement to run for president of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf89eb-d2e9-424a-ae10-c89cffdc1151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:40:41.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:46.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a copy of a 47-page ruling released to the media on Friday (March
        11), the high court said there was more than sufficient evidence that Poe
        had Filipino parents — and was, therefore, a natural born Filipino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ccd05-c7e6-4aee-8d92-567bc24312e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:40:41.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:46.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling noted that as a matter of law, foundlings were, as a
        class, natural born citizens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2789f2-6d79-42a8-adcc-10463b9d03c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:40:41.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:46.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burden of proof, the court explained, to show that Poe was not
        a Filipino citizen, lay on the private respondents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5773e-225f-4b05-8eb6-9a886200c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:40:41.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:46.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even under international law, the court said, foundlings were citizens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d2d18-59d0-484b-aa80-0db8bf6f1754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:40:41.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:46.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/supreme-court-decision-final-allows-grace-poe-run-for-president.html">Related:
        Supreme Court allows Grace Poe to run for president</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98c5421-d423-41ad-a48a-bd90cdc9526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:40:41.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:46.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residency requirement met</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd5cff-6e0f-4935-a5e0-efa499425dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:40:41.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:46.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the residency issue, the high court ruled that Poe''s claim that
        she would have been a resident for 10 years and 11 months on the day before
        the May elections was true.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7fb181-65bf-4be9-b261-ae61628432fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:40:41.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:46.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on her application to reacquire Philippine citizenship and
        her family''s actual stay in the country over years, the high tribunal said
        it was convinced that Poe''s return to the country on May 24, 2005 was for
        good.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1fd683-43c3-45d3-9547-8e021f516c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:40:41.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:46.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/grace-poe-supreme-court-decision.html">Related:
        Poe grateful for Supreme Court decision</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f568d4b-f60d-4f28-b884-ae1335b897ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:40:41.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:46.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Grave abuse of discretion''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b9ff6-ab5c-4362-b328-28e1398a22dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:40:41.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:46.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling also added that the Commission on Elections cannot cannot
        decide on the qualification of a candidate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd12429-b649-481b-bd2d-4a8049e8220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:40:41.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:41:46.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, the poll body''s resolutions against Poe were "tainted
        with grave abuse of discretion amounting of lack of jurisdiction."</p>'
