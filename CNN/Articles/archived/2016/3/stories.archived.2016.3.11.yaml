    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21881ce-c1f2-4800-b587-83bae22b469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:27.903+08:00
