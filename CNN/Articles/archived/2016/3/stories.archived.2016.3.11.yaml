    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4faa5ae-11e2-4aa5-bede-e5e1ed6dbfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:44:27.910+08:00
      'mgnl:createdBy': 'jeff'
