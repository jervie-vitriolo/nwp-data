      'jcr:uuid': '0652f139-e1c1-44b7-8436-59d44206db3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:57.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:30:00.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Nine Media Corporation
        chairman and former Ambassador Antonio Cabangon-Chua passed away on Friday
        (March 11).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e5ca5-8129-45fa-9349-ab24dfc61c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:57.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:30:00.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 81.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316fb56-f97c-4862-862c-2f02d7643297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:57.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:30:00.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was confirmed by his son D. Edgard Cabangon in an official
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c1156-11a7-4214-acf6-e459722a8839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:57.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:30:00.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please join my family in praying for the peaceful repose of the
        soul of our beloved father Ambassador Antonio L. Cabangon-Chua today, March
        11, 2016."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc7d59-292a-4f96-89d4-74566eca243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:57.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:30:00.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wake will be held at Heritage Park, Arlington Chapel in Taguig
        City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15148df5-f078-4953-a1c1-e85a4a7859fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:57.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:30:00.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabangon Chua led Nine Media Corporation to a tie-up with Turner
        Broadcasting System for the launch of CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6720bb-0c59-408d-808e-7b69116c60e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:57.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:30:00.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received the Lifetime Achievement award from the Kapisanan ng
        mga Brodkaster ng Pilipinas (KBP) during the 23rd Golden Dove Awards in 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949fd06-fe05-4a23-8e06-0c84d696d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:57.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:30:00.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabangon-Chua founded the Citystate Savings Bank, Fortune Life Insurance
        Co., Incorporated, Eternal Plans, Inc., Citystate Properties and Management
        Corp. (CPMC), and Isuzu GenCars Incorporated, among others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39306729-0a75-4fb2-8ab3-cc0bf5c11511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:57.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:30:00.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also owns Aliw Broadcasting Corporation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e1df33-721e-4d00-b6de-fa0258493a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:57.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:30:00.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He established publications, such as Philippine Graphic Weekly,
        Business Mirror, View, Cook, Pilipino Mirror and Salamin ng Katotohanan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c1ec2-ebce-462d-865b-831778afb919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:57.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:30:00.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabangon-Chua was a former ambassador to Laos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b1c05-e397-4b28-9c77-3540af7f7305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:57.028+08:00
