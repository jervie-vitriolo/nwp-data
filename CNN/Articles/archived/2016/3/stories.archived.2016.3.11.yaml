      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Geneva, Switzerland</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec7c19b-c838-4f38-8281-e679bdb61827'
