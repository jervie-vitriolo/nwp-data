      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d41096f-f122-4e9c-8d97-f2d105b83330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MIAMI (CNN) --</strong> Donald Trump defended his claim
        that "Islam hates us" during CNN''s Republican debate Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8bca3-bdd2-432e-8291-a078e60f75f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP front-runner stirred up fresh controversy this week when
        he said in an interview with CNN''s Anderson Cooper, "I think Islam hates
        us." He claimed that there was "tremendous hatred" that in part defined the
        religion, and that while the United States was currently fighting radical
        Islam, "it''s very hard to define. It''s very hard to separate. Because you
        don''t know who''s who."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f04061-6d94-4807-ae3d-71091941bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When debate moderator Jake Tapper asked Trump to clarify those remarks
        and whether he meant all Muslims, Trump responded: "I mean a lot of them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2dbdb-971f-476f-b491-accea0e0bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s tremendous hatred and I will stick with exactly what I
        said to Anderson Cooper," Trump said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51628776-9030-4891-be94-e565a6b87804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Rubio, struggling to keep his campaign alive, jumped in to
        criticize Trump. The Florida senator argued it''s not presidential to say
        things without thinking through the ramifications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbdbceb-fdb1-4a28-ac6c-fd434f54cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presidents can''t just say what they want. It has consequences,"
        Rubio said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c91cb9c-870b-4741-a6e7-bf476c862f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to be so politically correct," Trump said. "It would
        be very easy for me to say something differently, and everyone would say,
        ''Oh, isn''t that wonderful?'' We better solve the problem before it''s too
        late."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1c1e4-94c2-4835-a112-b7a736b36e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio shot back: "I''m not interested in being politically correct.
        I''m interested in being correct." The candidate argued that weeding out radical
        Islam cannot happen without cooperation from Muslim allies. "We are going
        to have to work with people of the Muslim faith," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01340f41-cc09-4e16-9eaf-e74f44f02048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decisive week for the GOP</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062aa165-46e0-4fc5-8553-b7a2ae37bc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP candidates are heading into a week that could alter the
        course of the 2016 election. The debate is the final time they''ll meet before
        major states including Ohio, Florida and Illinois head to the polls on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d05734b-441a-49e0-b769-470795917ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is dominating the race, but there are questions about whether
        he''ll have enough delegates to secure the GOP nomination without a convention
        fight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91b5dd-3040-4493-8bc1-c1ee30f9cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front-runner said the party should crown whomever has the most
        delegates heading into the convention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f1db2e-eb61-44dd-8d41-90f6dcf8f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, I think I''m going to have the delegates, OK?" Trump
        said. "I think that whoever gets the most delegates should win. That''s what
        I think."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71aec2-f67c-4ec9-8b54-5a6da731bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz chimed in that choosing anyone other than the candidate with
        the biggest pile of delegates heading into the convention was "absolute disaster."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103000d1-33cc-4cd6-b7f7-0e57f0852230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishment Republicans "want to parachute in their favorite Washington
        candidate to be the nominee," Cruz said. "We need to respect the will of the
        voters."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c19c80-3a12-4a59-8190-08658cd7cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policy discussion</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b361483-df68-473b-98c4-82d43a66e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after the last raucous Republican debate at which Trump boasted
        about the size of his manhood, Thursday''s forum lacked the intense personal
        insults that have defined previous showdowns. Instead, the debate was more
        of a policy-oriented discussion on issues including immigration, Social Security
        and foreign policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9e4f5-00c6-42ff-956d-678e343f28c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Cruz, seeking to emerge as the primary GOP alternative to Trump,
        hit the billionaire over previous comments that he wants to remain "neutral"
        about the Israeli-Palestinian conflict so he could broker a deal as president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a669f46c-bc5c-4088-a7c8-c9e6173520cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas senator sought to bolster his pro-Israel credentials,
        insisting he "will not be neutral" as president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa320ae-5fdd-4e68-9c6e-8048d2b57ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump rejected the criticism, saying, "There is nobody on this stage
        more pro-Israel than I am."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c0e1b3-f0f5-442a-8e0a-fa9bd50c14f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say I''m pro-Israel," Trump said. "But I would at least
        like to have the other side think I''m somewhat neutral as to them so we can
        maybe get a deal done."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a54a5df-d1c5-4875-8fb0-7f713f7922f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also defended recent comments that appeared to endorse authoritarian
        leaders and political regimes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c97978c-7b2f-4cab-ac9c-25a239804ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Tiananmen Square protests that broke out in China in 1989,
        Trump said he believed the Chinese government had a "strong, powerful" response
        that "kept down the riot." On Russian President Vladimir Putin, Trump said
        he has been a "strong leader for Russia."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869efd3d-c16b-443d-b59a-06faeb140ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Strong doesn''t mean good''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c890ca95-c74e-4577-b382-425fc9104ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t mean I''m endorsing Putin," Trump said. "Strong doesn''t
        mean good."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1181b71a-ff48-447f-9bdb-400c882c44a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump addressed an issue that has tripped him up in the past: H-1B
        visas that encourage legal immigration for high-skilled workers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c78d5-06ef-4ad9-89f6-ed188d1e9741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the program "very, very bad for workers," but in the same
        breath, acknowledged that he uses it in his hiring practices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4952980-e84f-469d-8637-1851d716b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the H-1B very well. I use it. I shouldn''t be allowed to
        use it," Trump said, adding that the program should simply not exist.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf5611-061e-4ceb-b0ea-f3662854ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the candidates were asked how they would try to reform Social
        Security, Cruz and Rubio suggested that Trump''s proposal --- " I will do
        everything within my power to do nothing to Social Security" --- lacked substance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cdb35a-fe52-46fe-9104-da21851f68cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers don''t add up," Rubio said, saying even after getting
        rid of fraud and abuse, there would still be hundreds of billions of dollars
        needed to close the gap.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3498867a-132c-455c-96ae-154567c1115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz also suggested that Trump''s solution amounted to a magic pill.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e7027b-0c50-4544-916f-39696165b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got lots of challenges in the world but the answer can''t
        be, wave a magic wand and problem, go away," Cruz said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3855cd0e-86b9-4007-94db-d3ee226c7181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump bristled for the first time, accusing Cruz of having flip-flopped
        on ethanol subsidies for political expediency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c44c97-b24d-4007-88db-59d6679f4686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ted did change his view and stance on ethanol quite a bit," Trump
        said, "in the hopes of maybe doing well."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d5dbc2-dfe8-4063-bba6-cfe04aca827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz shot back by criticizing Trump --- as he has in previous debates
        --- for having contributed to Democrats in the past. He said Trump has not
        shown that he would truly stand up to special interests in Washington and
        that it was hard to imagine how his rival would "suddenly" change course.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a8bdd0-f711-43f1-a6e3-5598005e94ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, Ted was in favor of amnesty," Trump said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6eb2f-706e-4aa3-934c-02b3020394f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:25:22.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:25:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/03/10/politics/republican-debate-highlights/">
        "GOP debate: Donald Trump defends ''Islam hates us'' stance"</a></em></p>'
