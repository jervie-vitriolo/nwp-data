      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> A power interruption
        that caused a short circuit was being blamed for a fire that gutted 150 houses
        in Davao City on Thursday (March 10) early afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f06c73c-2bca-4406-bcbf-6cd05462f4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:27.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:07:32.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire hit in St. John, Bucana, where another blaze happened just
        two days ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f2295-922c-483a-9988-2f5db18bf446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:27.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:07:32.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s fire happened in Purok 12 at around 1:20 in the afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d49ac-f624-4604-be17-aa2fb510c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:27.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:07:32.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed that a television that was left plugged
        in during a brownout started the fire. The tv short circuited when the power
        was restored in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808aee09-bc35-4f50-a26e-49bf2960f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:27.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:07:32.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deaths were reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ee1af-def4-4bea-bb8c-36561f57a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:27.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:07:32.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Tuesday (March 8), a fire also broke out in Purok 13-B of the
        same barangay. Sixty one houses were destroyed and an elderly woman was killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c2ccd8-32ce-4270-adfc-dc5083f15cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:27.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:07:32.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected residents of the two fires were moved to the Busna Gym
        and Kasilak-Manggahan Gym.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6907dc-c938-440d-8504-6d1d59287467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:27.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:07:32.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of damage in Tuesday''s fire reached an estimated P4.5
        million while Thursday''s fire was still being assessed by the authorities.</p>'
  'google-android-n':
    'author': 'David Goldman, CNN Money'
    'caption': 'Google is set to release Android ''N'' in May.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-11T08:43:15.452+08:00
    'imagesource': 'jcr:de025eb5-e14e-406b-9c56-6a757e688881'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f3f9b51-2c42-4ffb-a526-d3209f0f02c1'
    'lead': 'In a surprise unveiling, Google has given the world its first look at
      the next version of Android.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:10:35.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T09:10:52.723+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T09:10:52.490+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google unveils new Android ''N''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bbefdf-cf50-4b9d-88a6-8e6624305d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> In a surprise unveiling,
        Google has given the world its first look at the next version of Android.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddc5142-1394-4f43-bc06-1621d0032aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yet-to-be-named Android update, codenamed "Android N," features
        a split-screen mode, improved notifications and better battery life. Google
        unveiled a preview version of Android N for developers this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db121213-4bba-405a-a8c4-6ed88a9b9c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Split-screen</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519f7f0-55ad-47d8-88cb-8b1e4e90cc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new split-screen tool would catch Android up to Apple''s iPad,
        Samsung, and Windows, which all give customers the ability to view multiple
        apps on the same screen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b11f1de-7935-4933-87ec-ded75dab0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said it could allow a video-playing app to continue to run
        while a person opens a different app. For example, you could continue to watch
        a YouTube video while opening up your Gmail app to respond to an email.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fbc44c-82cb-46e9-abda-928a037b6731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung, which makes Android phones and tablets, has long given
        customers the ability to run split-screen apps. But it was an add-on feature,
        so people who owned non-Samsung Android devices have been left out of the
        multi-window fun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e1149-8a99-4ea7-bb17-5e3a20d0a887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notifications</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42367bd-f351-4326-ba03-622559dec7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android N will introduce notifications that customers can reply
        to inside the notification itself. So if you get a text message, you can hit
        "reply" right in the notification and start typing without opening up the
        messaging app.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2306f-7453-437c-84b1-751718f96358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interactive notifications have been a staple of Android for years,
        although they''ve been limited to actions like play, pause, or delete. Unlike
        iOS, Android largely hasn''t allowed people to type anything into a notification.
        Google''s Hangouts currently allows customers to reply from an Android notification,
        but that still requires a pop-up window. Android N will just expand the notification
        window a bit to include a text box.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800774b-206e-43b8-81b8-f2fd45578124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android N will also include "bundled notifications," which will
        keep all notifications for a single app in one line. Customers will be able
        to expand those notifications using a two-finger gesture or by tapping a new
        expansion button.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3823f6e7-42f4-4fd3-9c2a-e9d9ef44be13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battery efficiency</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35010736-7839-4e58-8716-9e38ae905e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current version of Android, Google included a feature called
        "Doze," which put phones into a deep sleep when they were sitting on a table
        for a while.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41a5a48-5686-49cc-89a4-14a314df7d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android N will take Doze a step further, putting phones to rest
        whenever the screen is off. Google also said that Android N will make background
        tasks more efficient and less taxing on the battery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd753b-cbe7-40a2-950f-bd97ab21bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more!</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d658d0-bb38-4537-b363-04e0252e7688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said Android N''s new feature set isn''t limited to those
        new bells and whistles. Google will continue to release new features as it
        builds them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc819521-2ca3-49ec-8e05-7116104b71b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, new Android releases are unveiled during Google I/O,
        the company''s annual developer conference. This year''s I/O is scheduled
        for May 18-20.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff3e76-4fb0-4453-abd9-c48ed28f16f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing something a little different this year by releasing
        the preview early... really early," Google said in a blog post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4789d301-34ec-473e-aa7f-bea99684a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google noted that a super-early preview allows developers to weigh
        in much sooner, giving Google more time to incorporate app-makers'' feedback.
        It follows Microsoft''s nearly yearlong preview of Windows 10, allowing anyone
        to download it and submit suggestions along the way.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032f7ee8-4081-4d93-a0c2-c5c05798b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next version of Android will be named after some tasty treat
        that starts with the letter "N." The current version is called Marshmallow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed9945-d81e-475a-b9c4-032993a8550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:10:35.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:10:52.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/10/technology/android-n/">"Google
        unveils new Android ''N.''"</a></em></p>'
  'Pope-Francis-cost-saints':
    'author': 'Philip Pullella, Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-11T00:03:41.375+08:00
    'imagesource': 'jcr:a376fedd-ce5a-4645-a551-b0661a48108e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '396bada2-b19b-4b8b-809f-2dc3f4ceb693'
    'lead': 'Pope Francis on Thursday (March 10) made key changes to the complex and
      often opaque financial procedures involved in the making of Roman Catholic saints.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:13:14.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T09:13:19.758+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T09:13:19.547+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How much is that halo? Pope imposes checks on costs of making saints

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e3c32-e844-486a-94f3-3e64eaa0cc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:13:14.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:13:19.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City (Reuters) —</strong> Pope Francis on Thursday
        (March 10) made key changes to the complex and often opaque financial procedures
        involved in the making of Roman Catholic saints.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44e0e31-24fd-4545-8bfb-93c80a45debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:13:14.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:13:19.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decree calls for new controls on the costs of making saints, which
        can amount to hundreds of thousands of dollars in the gathering of evidence
        and lawyers'' fees. The process can take decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ab8200-f889-418c-b885-4251aac2f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:13:14.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:13:19.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusations have sometimes been made of mismanagement and corruption
        and that the system favours candidates for sainthood from wealthy countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c668ee-5cbc-4c89-a0ed-47cc77f0ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:13:14.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:13:19.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 2015 book Merchants in the Temple, Italian author Gianluigi
        Nuzzi wrote that a commission looking into Vatican finances found that the
        church''s saint-making office had little or no documentation of funds used
        by postulators, the chief promoters of candidatures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01dfd8e-b14f-47ec-a8c7-70127ee32847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:13:14.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:13:19.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuzzi, who is now on trial in the Vatican for publishing leaked
        documents, wrote that about a million euros ($1.1 million) in suspect funds
        held by a postulator in the Vatican bank was frozen in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2c92a-2570-49b1-a414-67374772dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:13:14.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:13:19.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new decree stipulates that contributions from the faithful and
        groups must go into an account and be managed by an administrator. The administrator
        must "scrupulously respect the intentions" of contributors, keep detailed
        documentation, and present budgets to a superior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd517f81-f88f-4d07-9c0c-b6046564cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:13:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:13:19.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his book, Nuzzi wrote that a single sainthood could cost 750,000
        euros. The new norms provide for the creation of a "solidarity fund" to help
        candidates from poor areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170db2ef-be71-48e0-a3ac-4b1b9d3fd9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:13:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:13:19.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-article decree demands more financial vigilance at each stage
        of the process, which usually starts in a local diocese after a preliminary
        investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb1949-2406-4fde-9676-ee2f03cc83e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:13:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:13:19.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church posthumously confers sainthood on people who are believed
        to have been sufficiently holy during their lives that they are now in heaven
        and can intercede with God to perform miracles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f261f8-f49e-4297-b2ca-31e451b052e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:13:14.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:13:19.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Vatican agrees that someone is a possible candidate, years
        of investigation begin. If a miracle, usually an inexplicable healing of a
        sick person, is attributed to the candidate, he or she is beatified. The final
        step, canonization, requires a second miracle.</p>'
  'PBA-Commissioners-Cup-NLEX-Road-Warriors-Meralco-Bolts-Thornton':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-11T19:19:50.150+08:00
    'gallerysource': 'jcr:184504d2-1de2-421a-bbca-7d18fa4f0350'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eed1569-8641-4531-8faf-37e1e51c052a'
    'lead': 'The Meralco Bolts were left reeling after the NLEX Road Warriors banked
      on a strong second half performance to deal them a second consecutive defeat
      in the Commissioner''s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T16:28:17.563+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-08T16:28:21.360+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-08T16:28:21.081+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Thornton shines as NLEX deals Meralco its second loss

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08100dc1-545e-423e-a7be-f716de8ee7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:28:17.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:21.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Three games ago
        the Meralco Bolts were unbeaten, but now they have dropped two consecutive
        assignments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe97ec5-2792-47b4-a479-4dc96e6fd706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:28:17.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:21.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong second half was enough for the NLEX Road Warriors as they
        got past the Bolts, 104-99, in the Commissioner''s Cup of the Philippine Basketball
        Association (PBA) on Friday (March 11) at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0477e-1511-40a5-9f48-ad80d349f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:28:17.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:21.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thornton paced the Road Warriors with 38 points and 12 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e52dc-2b80-4edf-908d-6bb15476abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:28:17.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:21.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two and a half minutes into the third period, the Bolts looked firmly
        in the driver''s seat with a 62-50 lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8d095-ea8d-4be4-be12-b85983f09e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:28:17.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:21.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was before Thornton took over the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54c2e6-5a04-4f1d-923b-2ef0a730856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:28:17.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:21.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thornton swished in 20 markers in the third quarter alone as the
        Road Warriors outscored the Bolts 31-22 to take an 81-79 advantage into the
        final period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b016928-d346-4d68-9948-c62da6c83d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:28:17.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:21.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX led by as much as 13 before Meralco trimmed the deficit to
        102-99 with 25 ticks left to play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937b159-c499-49e7-8e34-82177f9a4433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:28:17.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:21.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was too little, too late for the Bolts as they absorbed their
        second defeat of the conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e9b9fa-64ea-4892-b98e-f86e85285b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:28:17.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:21.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory under their belt, NLEX coach Boyet Fernandez hopes
        they use the momentum from the game ahead of their clash with another tough
        team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6660a830-7dca-4684-a433-a8d5c583eca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:28:17.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:21.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meralco was prepared for us, but I''m happy that we got this win
        and get back to the winning column," said Fernandez. "I am hoping that this
        will be a good start for us looking ahead against TNT on Sunday."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5d96f-a977-48ef-8d6b-95b41a901d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:28:17.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:21.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arinze Onuaku led the Bolts with 16 markers, while Baser Amer and
        Jared Dillinger contributed 14 apiece.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c482688-0972-4db1-882b-3a994deee39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:28:17.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:28:21.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX improved to a 3-3 record, while Meralco slid to a 5-2 win-loss
        card.</p>'
