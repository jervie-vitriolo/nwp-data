  'North-Korea-nuclear-tests':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-11T07:48:16.103+08:00
    'imagesource': 'jcr:1e3e18c0-620e-4b0a-8e64-12b37ba761f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '866d45ac-1038-47db-9865-ab727d121cde'
    'lead': 'North Korean leader Kim Jong Un watched a ballistic missile launch test
      and ordered the country to improve nuclear attack capability by continuing to
      conduct more tests, the official KCNA news agency reported on Friday (March
      11). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:48:14.486+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:11:11.601+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:11:11.427+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean leader Kim orders more nuclear tests - KCNA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ab2376-6fe7-43b8-b94e-333cc148c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:48:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:11.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul (Reuters) — North Korean leader Kim Jong Un watched a ballistic
        missile launch test and ordered the country to improve nuclear attack capability
        by continuing to conduct more tests, the official KCNA news agency reported
        on Friday (March 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611b834-4a96-49de-b596-37176f692706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:48:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:11.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not say when the test took place but it was likely
        referring to the launch of two short-range missiles by North Korea on Thursday
        that flew 500 km (300 miles) and splashed into the sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf7ab0-d734-445b-8f3d-cc65750870f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:48:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:11.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear comrade Kim Jong Un said work ... must be strengthened to
        improve nuclear attack capability and issued combat tasks to continue nuclear
        explosion tests to assess the power of newly developed nuclear warheads and
        tests to improve nuclear attack capability," KCNA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e132f2-4bb6-4484-b6ff-d673db1d37f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:48:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:11.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension rose sharply on the Korean peninsula after the North conducted
        its fourth nuclear test in January and fired a long-range rocket last month
        leading to the U.N. Security Council to adopt a new sanctions resolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd457c7f-e676-4a3b-bd69-559aef255b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:48:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:11.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducting more nuclear tests would be in clear violation of U.N.
        sanctions which also ban ballistic missile tests, although Pyongyang has rejected
        them. North Korea has a large stockpile of short-range missiles and is developing
        long-range and intercontinental missiles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e42be-050a-4ddb-b2ab-42ec62461709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:48:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:11.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean leader was quoted in state media on Wednesday as
        saying that his country had miniaturised nuclear warheads to mount on ballistic
        missiles. South Korea said it did not believe that North Korea had successfully
        miniaturised a nuclear warhead or deployed a functioning intercontinental
        ballistic missile.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4677d40-d4d8-4a9b-bb35-cb6bcd562bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:48:14.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:11.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has conducted four nuclear tests in the past decade and
        claimed to have successfully tested a hydrogen bomb in January but most experts
        expressed doubt saying the blast was too small to back up the assertion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5d799-fced-47d5-ac75-7aafd231e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:48:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:11.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has issued nearly daily reports this week of Kim''s
        instructions to fight South Korea and the United States as those two allies
        began large-scale military drills.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f434d4-4da0-482a-aa87-bb2ceda44811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:48:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:11.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea called the annual drills "nuclear war moves" and threatened
        to respond with an all-out offensive. Kim last week ordered his country to
        be ready to use nuclear weapons in the face of what he sees as growing threats
        from enemies.</p>'
  'justin-trudeau-canada-progressive-diverse-face':
    'author': 'Andrew Cohen'
    'caption': 'Canadian Prime Minister, Justin Trudeau.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-11T04:41:02.025+08:00
    'imagesource': 'jcr:c9cf0a22-69a3-4a7c-b0b3-6dabb1a69114'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '741d2e22-4451-4db8-9d24-10737c66187a'
    'lead': 'What is interesting about Trudeau – who has been called "the anti-Trump"
      – is how he, his politics, and his country are diverging dramatically from the
      United States. It helps explain the fascination in Trudeau beyond his looks
      (6 feet 2 inches), his youth (44), his elegant wife, and his patrician pedigree.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:51:19.282+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:11:31.173+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:11:30.884+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Trudeau, ''the anti-Trump,'' shows U.S. Canada''s progressive,
      diverse face

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ccfc3f-9b8d-4a85-99f6-4f4cb2e5e540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Andrew Cohen is a best-selling author and journalist
        who writes a nationally syndicated column for the Ottawa Citizen. His latest
        book is "Two Days in June: John F. Kennedy and the 48 Hours that Made History"
        (Signal/Random House). The opinions expressed in this commentary are solely
        those of the author.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ecc409-4289-4f52-83db-575f1c047172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Justin Trudeau and his entourage arrived in Washington to
        the warm applause of the American media. Vanity Fair, Vogue, The New York
        Times Magazine, The Washington Post, and others have cloaked him in the rapture
        of an international celebrity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c56dc-9983-450b-9b11-5555e9bd8905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is unusual – even unprecedented – for a prime minister of Canada,
        the northern neighbor that Americans know as friendly, reliable, cold, and
        dull. But no prime minister has looked and sounded like this one in a generation
        – certainly not since his father, Pierre Elliott Trudeau, ran the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b11094-089b-4727-90b9-0c7536b9326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President Barack Obama hosts him at a state dinner Thursday
        (Friday, March 11 PHT) at the White House – the first for a Canadian leader
        since 1998 – it will be a prime opportunity for Justin Trudeau to show the
        new face of Canada, the second most diverse country in the world, as progressive,
        moderate, and tolerant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f7b93e-2096-48cf-b704-6cc30423c6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sense, everything that the United States is not in this election
        season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dbafe0-db40-4b71-88af-f1dbc660d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a theme Trudeau has embraced since the surprising election
        of his Liberal Party on October 19, ending almost 10 years of the divisive
        government of Conservative Stephen Harper. More striking, Trudeau''s image
        contrasts with the stern face that the United States has shown the world in
        its winter of Donald Trump, Bernie Sanders, and Hillary Clinton – old, gray,
        loud, and scowling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1324ec76-4dfc-4ea8-bc45-e4167c9f0fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is interesting about Trudeau – who has been called "the anti-Trump"
        – is how he, his politics, and his country are diverging dramatically from
        the United States. It helps explain the fascination in Trudeau beyond his
        looks (6 feet 2 inches), his youth (44), his elegant wife, and his patrician
        pedigree.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff73cb3-f0b6-404d-914b-bf96a2d18bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, amid the demagoguery and vulgarity of the presidential
        race, Trudeau personifies something entirely different: youth, idealism, warmth,
        and hope.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edadcfc-1a9b-4628-b55b-be3e5d04e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not accidental that his delegation to Washington includes
        two senior women ministers, underscoring the fact that his Cabinet is half
        female. When asked in November why he insisted on gender parity, he answered,
        "Because it''s 2015!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86888d1-bff8-422f-aced-78ab6ff4a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is accompanied as well by the minister of national defense and
        the minister of economic development, both Sikhs who wear turbans. And his
        foreign minister, a Francophone from Quebec. There are also many parliamentarians
        who are visible minorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c48bae-6064-4e71-be53-3ce4ae6e71ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point: Canada is about diversity. Since the Liberals took office,
        Canada has admitted 25,000 Syrian refugees; Trudeau greeted the first planeload
        personally in Toronto.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e2b34-c9a8-427f-92f5-516b522af4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are among the 300,000 immigrants Canada will accept this year,
        the highest in some time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82cc2ec-ac17-47b7-aee5-41944bf075a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a government that dismissed global warming, Canada has embraced
        an activist policy on climate change. In the international mission against
        ISIS, Trudeau has withdrawn Canada''s bombers, preferring instead to train
        troops on the ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c1fcd-dd1d-4833-ba1e-5b0d10170d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other ways, Trudeau leads a country that believes in government:
        recommitting funding to universal health care and public broadcasting, pledging
        to run budgetary deficits to pay infrastructure and supporting the expansion
        of free trade, particularly the Trans-Pacific Partnership (which Trump and
        Sanders oppose.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c41a2-0542-4bff-9756-f53c2b61b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this has led some Americans to light up social media with
        talk of moving to Canada. Americans don''t actually move, but they see Canada
        as an insurance policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d8c3a-1f29-434c-8a06-d4207e5c751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is no utopia. It has fat people, bad trains, high airfares,
        and some ugly urban architecture. It has racial profiling and income equity
        and an ambition deficit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac3c75-729d-4d38-a37a-3ab30bed91eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to those dreaming of an America and a leader such as Barack
        Obama in 2008, Canada restricts guns, limits money in politics, and separates
        church and state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4fa892-6eb3-4fb6-b333-c44e7bea97ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in an America in the teeth of a nasty election campaign, it
        is led by a tribune of hope who talks of "sunny ways."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4faaa9f-9c54-4f0b-975a-14cebfc60ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:19.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:31.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/10/opinions/justin-trudeau-canada-cohen/index.html">"Justin
        Trudeau, ''the anti-Trump,'' shows U.S. Canada''s progressive, diverse face."</a></em></p>'
  'united-states-blame-iran-dam-cyber-breach':
    'author': 'Evan Perez and Shimon Prokupecz, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-11T04:15:13.044+08:00
    'imagesource': 'jcr:9ddac9e5-b2e1-4733-8c45-fbb99ab39e21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '174b9ece-2a35-40f2-bbd6-43c22845e127'
    'lead': 'The Obama administration is preparing to publicly attribute a 2013 cyber
      attack against a New York dam to Iranian hackers, according to U.S. officials
      familiar with the investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:54:14.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:11:50.867+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:11:50.487+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. plans to publicly blame Iran for dam cyber breach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855000e-21bc-4e8d-b634-a664d12d0878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The Obama administration is
        preparing to publicly attribute a 2013 cyber attack against a New York dam
        to Iranian hackers, according to U.S. officials familiar with the investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf780b-124a-4a1d-aa41-8433baf46479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has prepared an indictment against people
        thought to be behind the attack, according to the officials. An announcement
        could come in the next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8451869-422e-4e7d-9c9c-066ecbf2fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intrusion at the Bowman Avenue Dam, around 30 miles north of
        New York City in suburban Rye, New York, isn''t considered sophisticated –
        the hackers managed only to get access to some back office systems, not the
        operational systems of the dam, U.S. officials say. U.S. investigators quickly
        determined the attack was carried out by hackers working for the Iranian government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d40cd-ca5b-4c24-8a7d-d7837b9bcfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the attack alarmed Obama administration officials who have voiced
        concerns about the vulnerability of U.S. infrastructure to cyber attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6154490-3de5-4bf6-8efb-04a663ddb5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House and Justice Department spokesmen declined to comment
        on plans to attribute blame for the attack. But Justice Department spokesman
        Marc Raimondi said in a statement that the agency takes "malicious activity
        in cyberspace seriously, and we will continue to use all the tools at our
        disposal to prevent, deter, detect, counter, and mitigate such activity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81d4f7-49b5-414e-9d94-440e6b0c2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public attribution of the dam attack is part of a U.S. strategy
        shift in recent years to publicly "name and shame" countries and, if possible,
        people behind the proliferation of cyber intrusions targeting U.S. companies
        and government networks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a48b4d-1b87-4397-b4d1-d1aedf8ddb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the Justice Department filed charges against members of
        the Chinese military allegedly behind a series of intrusions of U.S. industrial
        companies. Last year, the FBI publicly named North Korea as behind the devastating
        attack on Sony Pictures Entertainment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66ba19-5014-4d42-bace-711f24e1820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo Taddeo, chief security officer of security firm Cryptzone and
        former chief of cyber investigations for the FBI in New York, says the U.S.
        private sector companies that operate the nation''s critical infrastructure
        need the government''s help to try to discourage such attacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18f826-b1d9-42d0-aa91-de93da65170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re always concerned when we see nation-state activity probing
        our infrastructure," Taddeo said, speaking generally about the Rye attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff7e3a-2bb7-472d-a004-168706698c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By naming and shaming, you might bring attention to the issue and
        bring additional resources to bear on it," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38dfe9e-fe23-4264-906b-902c84a6a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials say the Rye attack occurred at a time that Iranian
        hackers also were conducting similar probing attacks on U.S. financial institutions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801f719-b9ed-459f-89df-75daa4192495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also at the time, the U.S. and Iran were conducting talks over the
        Iranian nuclear program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e841eb2e-33fd-4ab8-a009-f5e1fed597c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dam attackers appeared to use off-the-shelf malicious software
        tools, officials say. And U.S. officials were puzzled about why a relatively
        minor piece of U.S. infrastructure was targeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c4e629-fca0-410b-91a9-9c20338a1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that you can affect the infrastructure with stuff you
        can download off the Internet shouldn''t give us any comfort," Taddeo said.
        It shows that "actors with very little skill" can do tremendous damage, he
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21299547-d4ea-495a-a608-5d9269dcfbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian cyber activity is on the upswing, and top U.S. intelligence
        officials say they are increasing resources to counter the possible threat,
        even amid a diplomatic rapprochement between the U.S. and Iran following the
        nuclear agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569d2b01-ede9-4cf1-8c00-7ae9fac3e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has also been partly behind cyber attacks on Iran''s nuclear
        program. In 2009 and 2010, U.S. and Israeli spies used a malicious computer
        bug called Stuxnet to damage an Iranian nuclear facility.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a34054c-2117-4b6d-b269-39f71ab03cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:14.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:11:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/10/politics/iran-us-dam-cyber-attack/">"First
        on CNN: U.S. plans to publicly blame Iran for dam cyber breach."</a></em></p>'
  'migrant-crisis-macedonia-border-sealed':
    'author': 'Migrant crisis: Balkans route closed as Macedonia seals border'
    'caption': 'After crossing the Greek Macedonian border and having papers processed,
      migrant families prepare to walk out of a transit area towards Gevgelija train
      station to find transport North to the Serbian border on September 3, 2015 near
      Gevgelija, Macedonia. (Photo: Dan Kitwood/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-11T03:18:16.206+08:00
    'imagesource': 'jcr:f1bdd713-f361-4acf-b05f-5848537fface'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fa52254-85ea-4e7b-bd32-90a3f5f9dc5f'
    'lead': 'Macedonia closed its border with Greece to migrants Wednesday (March
      9), leaving as many as 14,000 desperate people stranded directly on the other
      side of the frontier and sealing shut the main migration route to Western Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:57:47.888+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T08:59:54.909+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Migrant crisis: Balkans route closed as Macedonia seals border

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae37e0a-7b4a-4497-8ce6-031f6e3cb828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Macedonia closed its border with Greece
        to migrants Wednesday (March 9), leaving as many as 14,000 desperate people
        stranded directly on the other side of the frontier and sealing shut the main
        migration route to Western Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66876c1d-18d3-4252-a5e6-7504d1f875ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure followed similar moves by other countries along the
        so-called western Balkan route, the overland path taken by hundreds of thousands
        of migrants who have entered Europe from Turkey through Greece, on their trek
        to desirable northern European "destination countries" such as Germany and
        Sweden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23056f93-79d4-445b-8fd8-a31761601437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel criticized the move in an interview
        with a German public radio station Thursday (March 10), describing it as a
        unilateral action that put undue pressure on Greece, where 42,000 migrants
        are now stuck without an onward route through Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26044d-9e15-4a9e-8362-6842060e8f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what officials said was a collective decision, Slovenia, Croatia,
        and Serbia all closed their borders from midnight Tuesday (March 8) to migrants
        without visas or proper authorization to continue along the route.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbff75-bafe-4cda-85c8-305e8942f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serbia cannot afford to become a collection center for refugees,"
        Serbia''s Ministry of Internal Affairs told CNN in an email.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6499dabb-ab9e-40d7-835c-62795d8be16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move brings about an end to the "wave-through" approach which
        had arisen since the start of Europe''s migrant crisis, and a return to regular
        border controls, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467dbcac-9171-49a1-9a10-b17792a4b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel told German radio station MDR that closing the route did
        not solve the problem, and would only put Athens "in a very difficult situation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10982799-bd7f-43de-a912-068cb3782ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated her calls for a unified European response to the
        crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306fa6de-f0c1-40f8-80bd-18db97fe64f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing numbers stranded in Greece</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d4af3e-439e-4a89-ba62-5505e0659bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closures had been signaled at the end of an emergency summit
        between EU heads of government and Turkey on Monday (March 7), when leaders
        declared that the western Balkans route would be sealed to migrants, bringing
        an end to irregular migration into Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9dd849-c2ba-4cfa-b1bb-95be4381be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments had been tightening border restrictions along the route
        for weeks prior to the move, with Macedonia refusing entry to all but Syrians
        and Iraqis, and allowing only a few hundred or so through a day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebb7895-cc23-4fc9-835a-24426e580845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the other side of the Greek-Macedonia border, migrants have
        continued to flood in from Turkey, at an average rate of 1,800 people each
        day last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc0391-1366-4145-b71b-6f5e0ef3e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,300 arrived in Greece by sea on Wednesday alone, the
        U.N. refugee agency said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f07d7b-36e5-450a-adab-e90deb1515de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With migrants refused onward travel through Europe, observers have
        warned that Greece risks becoming a huge refugee camp.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb5d3e-1c79-4fc9-9916-4e38643846d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misery at Idomeni</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b7a0a1-bb4f-43ae-b0ae-d6b2b206f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian workers described desperate scenes unfolding Thursday
        at Idomeni, a Greek village along the border with Macedonia that is the site
        of an overwhelmed transit camp for migrants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59d218-cceb-4fec-8f65-42dcb518248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 14,000 migrants, about 40 percent of them children, are
        stuck at the camp, which was only meant to house 2,400 people, the U.N. refugee
        agency said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8b3f7-4e8d-47d7-8488-4aff25c339ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheltering in crowded tents in muddy fields, their misery was compounded
        as a month''s worth of rain fell in a single day Wednesday, the agency said.
        Many there are suffering respiratory problems, it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b3b765-7eb4-4500-913f-ef0cde15558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp has insufficient accommodation, hygiene, and lighting,
        and women and girls there are particularly vulnerable to abuse when the sun
        sets, said the International Rescue Committee.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f8bfd2-9621-4d88-af0d-24e21637aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Kiritsis, the spokesman for the Greek government''s Coordinating
        Body for Refugee Crisis Management, said officials were looking to close the
        camp due to the poor conditions there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5043945a-b377-46e8-ae48-22b757d5571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are living in mud," he told CNN. "It''s hard to feed and hard
        to support people medically."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4b81e-1849-4576-b8b3-40519e12ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were taking a "soft approach" in encouraging migrants
        to voluntarily shift to the south of the country where there were better facilities,
        he said, rather than attempting to forcibly remove them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f263598-6729-45df-b1e4-6f30b74a04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Half are women and children. We won''t do that," he said. "We try
        with flyers and translators. We understand that it will take some time to
        sink in that they are not moving."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5b065-474f-4a7c-8a79-e01ef22a9b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several buses left Idomeni transporting migrants back to Athens
        Wednesday, workers at the camp said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a854601-35e3-4947-a864-d4cea124c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bold'' EU-Turkey plan to tackle crisis</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298f07d-ce54-405d-981b-d1fec5fd3cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the conclusion of Monday''s emergency EU-Turkey summit, leaders
        announced a bold new proposal to tackle the crisis</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7020f2d-f4fe-4953-ac54-fa204b86b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the suggested "one-for-one" deal, Ankara would take back all
        migrants who leave Turkey''s shores for Europe in the future, on the condition
        that one Syrian refugee is resettled in Europe for every Syrian returned to
        Turkey.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125e6ba6-f9d0-4845-81f6-6fc21ff2c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would also see the EU provide Turkey with billions in additional
        funding for refugees, speed up talks on Turkey joining the EU and accelerate
        the lifting of visa requirements for Turkish citizens in Europe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f8d4e8-a813-4b9d-bcee-8e9b7a6f4b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials still need to hammer out the details of the proposal,
        elements of which were harshly criticized by international humanitarian groups,
        before it is sent for approval by EU leaders next week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c81dcd-f408-4fb1-9b78-4f3b60484218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders also pledged to provide "massive humanitarian assistance"
        to Greece – which is already struggling with a debt crisis – to help it respond
        to the unfolding humanitarian crisis within its borders. NATO ships have also
        been deployed in an effort to smash smuggling networks operating in the Aegean
        Sea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25544a62-bda7-45db-9da5-2e5368517a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiritsis, with the Greek government''s refugee crisis response team,
        said Athens was holding off finalizing its strategy to respond to the crisis
        until the EU-Turkey plan was confirmed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e100a0bc-caf3-4b14-ace0-2ac241adce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek officials feared that human traffickers could step up their
        activities before the EU-Turkey plan was implemented, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e942e13a-f9a5-44bf-b255-f2f491fc8f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1 million arrivals</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48b37c-1a55-4d41-b80f-bdfac1688ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders are grappling with the biggest refugee crisis since
        World War II, with more than 1 million people having entered EU territory
        since the start of 2015.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39bc242-1419-4a99-acda-15d723ebcd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority have come by using trafficking networks to cross the
        Aegean Sea, which separates Turkey and Greece, with more than 400 migrants
        dying in that crossing so far this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ffae55-13f0-479d-8365-d3bc5c9b7b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:59:55.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the migrants are from Syria, where the civil war has created
        more than 4 million refugees.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa06e9-4c0f-488f-a5bd-acddb5772409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.891+08:00
