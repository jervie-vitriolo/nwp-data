  'Rio-Olympics-2016-favela-demotions':
    'author': 'Flora Charner, CNN'
    'caption': 'The western Rio neighborhood of Vila Autodromo is being demolished
      to create an access path to the city''s main Olympic venues.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-11T11:18:37.642+08:00
    'imagesource': 'jcr:01497978-bc40-43d5-880c-dd13ec39bd96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c969311c-4320-4cad-b11c-ad57b30fbf62'
    'lead': 'Families in a Rio de Jeneiro neighborhood were displaced after their
      homes were demolished to clear a path to be used in the upcoming Olympic games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:34:11.578+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:10:11.388+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:10:11.158+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio 2016: Neighborhood demolished to clear path for the Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec876e82-f5f2-40ff-abf5-301f7a5a48f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:11.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:11.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rio de Janeiro, Brazil (CNN)</strong> — When the wrecking
        crews rolled into Vila Autodromo this week, Luiz Claudio Silva knew it was
        time to leave home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063760e-04dd-4921-a465-61d047ec712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:11.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The western Rio neighborhood where he had lived for the past 25
        years was being demolished to create an access path to the city''s main Olympic
        venues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc69b5-5957-4d13-a4fb-1f809c5976dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:11.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five years of memories were gone in a matter of minutes as
        the two-story house he shared with his family was razed to the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c8a5d-74f1-41c6-bbc1-c94bee4c3f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:11.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I built that house brick-by-brick and now it''s gone," Silva told
        CNN. "They came without any warning and just destroyed it all."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a7cd70-9e06-4a50-902d-1573770d7c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:11.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past three years, Silva and his wife Maria da Penha have
        led a resistance movement fighting to preserve the quiet favela located by
        the terrain that was designated by the city for the 2016 Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69343c-5c57-4f0b-a948-cfa18768dc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:11.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the 800 families who once lived there were offered a buyout
        or alternative housing in new condominiums by the mayor''s office, but many
        such as Silva and Penha did not want to leave their community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f297f1-de83-4749-a9d5-3b0d66475bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:11.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amateur video of a confrontation between police and residents surfaced
        last June, when police kicked one woman and left an elderly man with a bloody
        head injury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc80f7f4-8658-4964-b5ca-477c0b6ff9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:11.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rio''s mayor Eduardo Paes, the original project required
        less than a third of the families to be evacuated. But, during a press conference
        this week, he said the majority of Vila Autodromo''s residents wanted to go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277918d-2f2b-4e9c-b6ce-6a7df75c72e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:11.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the people there were living in precarious conditions,"
        Paes said. "What we were offering were better and more attractive apartments
        than what they had."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b4e71-bb43-457b-9785-7bc9c64cc18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:11.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the families relocated to federal and municipal housing
        projects equipped with modern apartments, swimming pool and other amenities,
        though according to local media reports some residents have complained of
        shoddy workmanship in the housing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b002d15-8cd4-4279-8b7b-67d07392b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:11.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Paes showed journalists slides of the projected urbanization
        plan for the area, where 30 houses and two schools would be built before the
        Olympics in August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b190f-a5b8-4410-8c1b-7991df70a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:11.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While residents said they had never seen the plan, Paes stated the
        remaining families would be offered housing in the new neighborhood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7b70e-302b-419d-bfe2-3f86b849f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:11.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silva and Penha remain skeptical and believe their house was destroyed
        to make room for upscale condominiums and the real estate speculation surrounding
        August''s Rio Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d1445b-04a7-4cb5-a3f0-0388b9ab2402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:11.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, they will remain in Vila Autodromo''s church -- one of
        the neighborhood''s last standing buildings -- where friends and neighbors
        have helped moved their belongings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd43a2-3930-4c57-bcf6-10087f4f1f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:11.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost the battle but we didn''t lose the war," Silva said, as
        he wheeled his dusty green couch to the church entrance. "We know what our
        rights are. We have the law on our side and we will stay here up until the
        end."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9920145-4fa4-47dd-b9f1-b2e53a656531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:11.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:11.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/10/sport/rio-olympics-2016-favela-demolition/index.html">"Rio
        2016: Neighborhood demolished to clear path for the Olympics"</a></em></p>'
  'Worlds-most-expensive-city-2016':
    'author': 'CNN Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-11T21:12:01.057+08:00
    'imagesource': 'jcr:92126f2a-1d2d-478f-9010-26dbd1fd26d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75c05115-d832-4021-821d-d63dd90ff86e'
    'lead': 'The annual report, which ranks 133 cities based on a twice-yearly survey,
      notes the top country''s high transport and utility costs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:37:07.798+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:10:34.829+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:10:34.087+08:00
