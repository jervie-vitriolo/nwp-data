      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> What looked like
        a blow out turned out to be a hotly contested affair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84500f5-b041-4189-bb1b-aa87269b5067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:38.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:41:44.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rain or Shine Elasto Painters came back from an 19-point deficit
        to down the San Miguel Beermen, 107-105, in the Philippine Basketbal Association
        (PBA) Commissioner''s Cup on Friday (March 11) at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eef671-8b6d-412e-acb4-bdb722f72466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:38.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:41:44.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-minted import Mo Charlo paced Rain or Shine with 35 markers
        and 13 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13089572-b775-4026-8772-5d55c7a09c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:38.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:41:44.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big first quarter from the Beermen, which saw them take a 32-14
        lead, threatened to make Paul Lee''s return and Charlo''s debut a forgettable
        one for the Elasto Painters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faff6bb-8e05-43b3-bd86-5d24937cb0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:38.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:41:44.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an injury to big man June Mar Fajardo and an equally big second
        period from Rain or Shine, saw the Beermen''s advantage shrink to just 44-46
        before halftime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574eda3-77a7-49b6-a8c3-1ac03602b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:38.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:41:44.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half proved far more competitive for both sides, with
        both teams trading possession of the lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d1586-deb1-46c9-a91c-bf908160d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:38.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:41:44.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final quarter, a Charlo triple gave Rain or Shine the 101-100
        lead with 2:16 left on the clock to set the stage for a nervy finish.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efa17c4-80f6-468f-a545-878f35c21159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:38.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:41:44.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just 9 seconds left, a Marcio Lassiter three pointer trimmed
        the lead, 105-103, but that was as close as the Beermen would get in the stretch
        drive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf2b38-1aec-4736-be17-36fb9a6a72f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:38.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:41:44.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler Wilkerson led San Miguel with 33 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b61789-f78d-44dd-bc5f-e37163dab200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:38.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:41:44.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine coach Yeng Guiao was pleased with the maiden outing
        of Charlo, but believes that he still has more to offer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9db347-1a70-47a9-84f1-3b7367ccadb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:38.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:41:44.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Mo can still get better, this is his first game," said
        Guiao. "He is in game shape and he is just learning to play with the guys.
        I think things can look better for us from here on."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86747ea7-f345-4ac3-b3ad-8726b0e25b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:38.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-08T16:41:44.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine even up their slate at 3-3, while San Miguel drop
        down to 3-2.</p>'
