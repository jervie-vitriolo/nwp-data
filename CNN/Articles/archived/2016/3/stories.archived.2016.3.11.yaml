      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condolences pour in</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470d4dcf-257a-49f4-9c75-c8c8719dc3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:57.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:30:00.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends and politicians mourned the passing of the “self-made man.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3e282-5a5f-4e2c-9340-e91d0a972868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:57.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:30:00.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our nation, on the heels of the passing of a great statesman, is
        once again made poorer by the loss of a respected business leader and philanthropist,”
        Vice President Jejomar Binay said of his “good friend.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dab1d1-7e61-4b7e-98e2-4123b0487836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:57.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:30:00.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Loren Legarda said Cabangon-Chua’s life has been a source of
        inspiration, proving that dreams can be attained through hard work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cefec40-bdee-4c16-b38e-2d1f3e6a8002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:57.028+08:00
