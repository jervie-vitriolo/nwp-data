      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. London</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f352b5-be3f-4946-ad01-c13acd681ac7'
      'mgnl:activationStatus': true
