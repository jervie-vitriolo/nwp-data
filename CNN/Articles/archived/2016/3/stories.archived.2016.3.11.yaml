      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Atika Shubert, Valentina Albini, and Andrew Carey contributed
        to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb03494-3049-4435-85e8-ab76b17ff244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:57:47.891+08:00
