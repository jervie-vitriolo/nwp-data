    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e240180a-ad0c-4dc7-a6b3-f12f7cc68a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 2004 Indian Ocean Tsunami in Banda Aceh, Indonesia, Super
        Typhoon Haiyan in Tacloban, Philippines, the smog and severe drought problem
        in Chiang Mai, Thailand, and the Great East Japan Earthquake in Japan. Four
        major disasters, four testaments of human compassion and resiliency.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9563393-c8bc-4c6d-9a15-89f66902846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disasters are inevitable, but education is key. There is a common
        belief in Japan that in every disaster there are three major players for survival
        and recovery: yourself, your community and your government.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d5f53-622a-4f1a-966c-e03e7cffebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:22:03.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T08:22:06.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A core belief that as long as we work hand-in-hand we can hope again,
        and by empathizing with one another we can dream again. A renewed hope and
        dream that no storm or huge waves can wash away.</p>'
  'gop-debate-donald-trump-islam':
