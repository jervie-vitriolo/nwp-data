      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Set that calendar reminder:
        Apple is about to reveal some new gadgets on March 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ab3c1-c1f8-4230-af2b-530f650e4da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:44:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:52.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company sent invitations to the media for a special event on
        Thursday (March 10), with the words "Let us loop you in."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae1856-0672-49c2-a5eb-21b46ca6dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:44:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:52.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is widely expected to take the covers off a mini iPhone —
        a four-inch "iPhone 5SE."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be7f884-5d10-4eb8-a334-41af3068d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:44:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:52.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smaller phone will be about the same size as the existing iPhone
        5S, according to leaked images. But it will also have some of the same features
        as the newer iPhone 6 and iPhone 6S models, including rounded edges, a Touch
        ID home button and an on/off button on the right-hand side of the device.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc88dec-125a-4c99-904d-e82783d9ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:44:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:52.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some other products Apple could show off? There have been reports
        about a possible smaller iPad Pro, new Apple watch bands and software updates
        for its devices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed63b734-0178-47d4-84af-73c708125ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:44:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:52.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Releasing a smaller iPhone makes a good deal of sense for Apple.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142fff03-6889-42f7-b793-569b1da8ca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:44:27.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:10:52.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 7 is expected to be released in the fall, when Apple
        would typically be expected to retire the iPhone 5S. By that point, the 5S
        will be three years old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
