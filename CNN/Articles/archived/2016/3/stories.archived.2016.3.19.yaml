    'template': '1'
    'title': 'Abu Sayyaf leader wounded in Sulu encounter

      '
    'updated': 2016-04-14T13:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3400e5-f4dd-46bb-abef-2220114b475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:43:53.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:43:58.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> At least eight
        people were killed while more than twenty others were injured during an encounter
        between government troops and members of the Abu Sayyaf Group (ASG) in Sulu
        on Friday (March 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a558dbd-9a12-4745-b9a0-95106bc9484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:43:53.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:43:58.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three ASG leaders were reportedly among more than 20 persons wounded
        in an encounter which started around 9:45 a.m. in Patikul town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f2d37c-6636-42c4-8cae-149fe4c5c97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:43:53.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:43:58.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military sources identified the bandit group leader as Radulan Sahiron.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f99540-4692-4378-b24e-729c77e4847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:43:53.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:43:58.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other ASG leaders reportedly injured were Asari Sajali and
        Almuher Yada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf26b3ee-46f8-45aa-a038-1cf06a6a837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:43:53.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:43:58.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven unidentified bandits were also allegedly killed while three
        others were wounded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3d396-4d53-4fa2-b199-c3ce3c318f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:43:53.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:43:58.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meawhile, at least one military personnel was killed while 15 others
        were injured in the clash.</p>'
