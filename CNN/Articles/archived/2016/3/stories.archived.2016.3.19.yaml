      'mgnl:type': 'text'
      'text': '<p><em>Cagayan De Oro City-based journalist Alwen Saliring contributed
        to this report.</em></p>'
  'UAAP-Womens-Volleyball-FEU-NU-Pons-Santiago':
    'author': ' CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-19T17:19:26.108+08:00
    'imagesource': 'jcr:e5de487f-18b5-42b2-9455-1dfd8c516ee3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bae4d14a-62ed-4e6e-9f23-ef5c2a548527'
    'lead': 'The FEU Lady Tamaraws bucked a late rally from the NU Lady Bulldogs,
      27-25, 25-17, 22-25, 26-28, 15-10, in the UAAP on Saturday (March 19) at the
      PhilSports Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:58:58.462+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T15:59:01.845+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T15:59:01.640+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Women''s Volleyball: FEU holds off furious NU fightback

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47241496-ef54-4d9e-896b-0af566c4f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:58:58.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:59:01.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The FEU Lady Tamaraws
        held off the NU Lady Bulldogs, 27-25, 25-17, 22-25, 26-28, 15-10, in their
        University Athletic Association of the Philippines (UAAP) clash on Saturday
        (March 19) at the PhilSports Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86addd9e-c25b-441e-ada9-4b68cc41a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:58:58.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:59:01.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadeth Pons paced FEU with 30 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e8597-d3e4-4c7a-8597-131bf8dc44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:58:58.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:59:01.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Bulldogs were off to a better start in the match, leading
        by as much as 17-12 early on. But the Lady Tamaraws found a way to buck the
        trend and force an extension to steal the first set, 27-25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f3fd0-0dd0-4dd4-9b7a-c43e40f505c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:58:58.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:59:01.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making up the deficit was a recurring theme for the Lady Tamaraws,
        who overcame a 12-9 NU lead with a blistering 10-0 run to lead 19-12 to claim
        the second set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f018a-0295-4b2a-90a3-03c02ed6533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:58:58.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:59:01.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with their backs against the wall, the Lady Bulldogs refused
        to go down without a fight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a14e6-afcf-431f-87a8-222bd3f6517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:58:58.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:59:01.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next two sets, NU ensured that they retained whatever advantage
        they gained to force a deciding fifth set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e412ccb-8710-40ef-9ff1-affd9ae3575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:58:58.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:59:01.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the momentum against them, the Lady Tamaraws stemmed the tide
        with a crucial 8-4 run to finish the contest and tighten their hold on fourth
        place in the standings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc742f79-50b5-479d-9e88-f2d7c354a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:58:58.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:59:01.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle blocker Jaja Santiago led NU with 28 points in a losing effort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ee527-6a41-42b5-8260-507ed022ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:58:58.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:59:01.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU improves their record to 6-5, while NU slumps down to 5-6.</p>'
  'edca-bases-philippines-us':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-19T16:54:30.980+08:00
    'imagesource': 'jcr:5a8da2df-845c-48ce-900f-b6682e4b44bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22870a86-2293-4178-a770-e19c1b762dad'
    'lead': 'The United States and the Philippines signed the Enhanced Defense Cooperation
      Agreement (EDCA) in April 2014, as political tensions between the Philippines
      and China escalated due to disputes in the West Philippine Sea. The U.S. and
      the Philippines have chosen five areas that will be utilized by American troops
      under the agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T08:09:54.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:06:55.390+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:06:54.971+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., Philippines announce five military bases for EDCA

      '
    'updated': 2016-03-21T11:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0908cac2-6318-400b-8203-5a39bfe81f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The United States
        and the Philippines announced on Friday (March 18) the five Philippine military
        bases that will be utilized by American troops under the Enhanced Defense
        Cooperation Agreement (EDCA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be2f2c-7039-48ca-8b72-9a22f59eb706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and the Philippines signed the EDCA in April 2014, as political
        tensions between the Philippines and China escalated due to disputes in the
        West Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563d3c9-f936-4056-9830-e7b46af9b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDCA grants the U.S. an increased military presence in the Philippines,
        through the rotation of troops and military assets for humanitarian and maritime
        security operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ebe6c5-f2c2-43f3-ae4c-448d78ce4ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/13/what-you-need-to-know-about-edca.html">Also
        read: What you need to know about EDCA</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948359fc-6da7-4873-8894-181aa6f14df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it signals is our commitment to our alliance with the Philippines
        and only our alliance to the Philippines. That''s what this is intended to
        signal, that that alliance is still strong and vibrant,”said John Kirby, U.S.
        State Department Spokesperson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f81f3-144f-4a61-9006-a557e428d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to see it continue to be stronger and more vibrant in the
        future. No other nation in the region should take any other message away from
        this new agreement.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d13672-6141-4de8-8daa-cc449d780594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal allows rotating U.S. military presence at the following
        sites:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab7874-c6b4-4e73-b6c4-3d6fbaaddca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.531+08:00
