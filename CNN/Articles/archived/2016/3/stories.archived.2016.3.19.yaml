  'Hulk-Hogan-awarded-115-million-in-Gawker-sex-tape-case':
    'author': 'Tom Kludt, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-19T08:40:53.227+08:00
    'imagesource': 'jcr:2d8ae40a-cc71-48cd-8adb-37313df6c506'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a285693-9e32-4134-a9f2-e65269d35fe0'
    'lead': 'The jury in Hulk Hogan''s invasion of privacy suit against Gawker Media
      awarded the ex-wrestler $115 million on Friday (March 18).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T08:27:13.782+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:09:49.297+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:09:48.866+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hulk Hogan awarded $115 million in Gawker sex tape case

      '
    'updated': 2016-03-21T10:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c2dad-8c7f-4815-8ba3-db778d232205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>St. Petersburg, Florida (CNNMoney)</strong> — The jury in
        Hulk Hogan''s invasion of privacy suit against Gawker Media awarded the ex-wrestler
        $115 million on Friday (March 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a0150e-8233-4b10-b0a6-f1188aabf178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six person jury in St. Petersburg, Florida – four women and
        two men – deliberated for nearly six hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c2a14-b2b5-44f4-8512-2ac3d8b00952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan, dressed all in black including a black bandana, cried when
        the verdict was announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b61ac0b-15f3-4f8e-a2f4-d84748e8381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-wrestler had sued Gawker, founder Nick Denton and former
        editor A.J. Daulerio for posting the nearly two minute segment of a Hogan
        sex tape in 2012. Hogan''s suit claimed Gawker violated his privacy and sought
        $100 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894dc7d-4610-4bbe-b394-2aa3dc3a8a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawker''s legal team appeared to have anticipated a costly verdict.
        Lawyers for the New York news site issued a statement shortly after the jury
        retired to begin deliberations. The statement mentioned the jury''s inability
        to consider a trove of recently unsealed documents related to the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e66bd-f1b0-43e8-8924-b7498f14db4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be necessary for the appeals court to resolve this case,"
        the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded371f1-f0de-4ccf-ac77-269608c9c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denton issued a statement Friday evening that said, "Given key evidence
        and the most important witness were both improperly withheld from this jury,
        we all knew the appeals court will need to resolve the case. ... That''s why
        we feel very positive about the appeal that we have already begun preparing,
        as we expect to win this case ultimately."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb18d72-fd36-4a64-98f3-11dbc279721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury awarded Hogan $55 million for economic injuries and $60
        million for emotional distress. The jury will reconvene next week to consider
        punitive damages on top of the $115 million already awarded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c697c303-2129-4763-ba97-e613c27fa443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing arguments earlier in the day, Hogan attorney Kenneth
        Turkel tried to paint the Gawker defendants as indecent gossip-mongers who
        make a mockery of journalism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e16ca-a948-4e15-be21-8e86fdeff33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkel told the jury that Daulerio "didn''t have the common decency"
        to reach out to any of the parties involved before he posted the video excerpts
        and the commentary, which "probably tells you all you need to know about Gawker."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d91f88e-85e3-433d-a0e1-99685e02150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkel invoked a 2013 interview in which Denton said "invasion of
        privacy has incredibly positive effects on society."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f6af31-0249-4079-a831-de663fb863c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who thinks like that?" the attorney asked incredulously.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59213f46-e020-42da-b298-c5dcc077e374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkel said that Hogan, whose real name is Terry Bollea, rarely
        enjoys a private moment when he doesn''t have to portray the wrestling character
        who''s been known to the public for decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151c946-ac54-46eb-af0a-c3cd144fa606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Turkel told jurors that one such moment was depicted in the
        video, which showed Hogan having sex with Heather Cole, then the wife of radio
        host Bubba "the Love Sponge" Clem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfadf00-0500-4751-b606-ae4697676679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clem, once Hogan''s close friend, recorded the sexual encounter
        with a surveillance camera in his bedroom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12364af-ed1d-4274-b17f-92511cf2129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On two occasions, Turkel seemed to suggest that Denton and his company
        don''t share the Florida jury''s values.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ca6e94-cd54-486b-97b0-12b3a92efc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This guy is up there in New York sitting behind a computer playing
        god with other people''s lives," Turkel said of Denton. Turkel also scoffed
        that Daulerio wrote in his 2012 commentary that "the Internet has made it
        easier for all of us to be shameless voyeurs and deviants."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ab2c3-4476-46d9-96de-05d1415a36e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not so sure all of us are shameless voyeurs and deviants,"
        Turkel said. "They may be up there on Fifth Avenue at Gawker."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d60e6-3864-4f92-a4eb-56b77bf67461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawker attorney Michael Sullivan restated the company''s free speech
        argument that''s been the bedrock of the defense''s case. The First Amendment,
        he told jurors, protects unpopular speech.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b086c-0a44-4b10-aa76-7f2a86a63da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the plaintiff asks you to do is easy: to feel sympathy for
        Mr. Bollea, to muster your dislike and disdain for Gawker," Sullivan said.
        "What we ask you to do is harder, very hard, but ultimately it is right."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8591413-aacf-47ed-bb74-1332ec508a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan warned that Hogan''s lawsuit could have a chilling effect
        on free press if "powerful celebrities, politicians and public figures would
        use our courts to punish people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d743b-92d0-4543-84cd-08244eefbedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will all be worse off as a result," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bbbaaf-e6ea-4038-a510-1e6872c07b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan also questioned the plaintiff''s claim that he endured
        emotional suffering as a result of Gawker''s publication.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539feb20-2e4b-4bce-9bd3-102fc125db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why then, Sullivan wondered, did Hogan make light of the sex tape
        after news of its existence broke on TMZ in March 2012. Hogan never sought
        counseling or therapy for his purported suffering, Sullivan said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2548255-bad0-4723-9382-0d18b2ea5458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ask yourself: Does this sound like severe emotional distress?"
        Sullivan said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308f609-1495-4599-b9a1-6aa7d8462ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan downplayed the raunchiness of the nearly two-minute video
        package that was posted on Gawker, which only included nine seconds of sex.
        He ridiculed Hogan''s lawyers for opting against showing the excerpts in court.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a820e7-3859-4726-9703-e477babfb5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan also sought to raise doubts that Hogan was unaware he was
        being recorded inside Clem''s bedroom. The attorney noted that Hogan could
        be heard on the tape asking about cameras, and that the plaintiff was surely
        aware that Clem was in an open marriage and had a propensity for recording
        his wife in the act.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd945052-ae74-4348-8a7b-ab5309110da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan settled with both Clem and Cole outside of court.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba42540-0ef1-48ac-86cc-fcf5feeb64a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:27:13.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:09:49.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/18/media/hulk-hogan-gawker-jury-deliberations/index.html">"Hulk
        Hogan awarded $115 million in Gawker sex tape case."</a></em></p>'
  'maze-runner-dylan-obrien-injured':
    'author': 'Todd Leopold, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-19T06:29:12.629+08:00
    'imagesource': 'jcr:dfb06216-dd56-4e24-9813-34353f62cf56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fce4d03-0637-4062-9732-1c7051bec981'
    'lead': 'Dylan O''Brien, the star of the "Maze Runner" films, was injured in an
      accident while filming the latest in the postapocalyptic series, according to
      film studio 20th Century Fox.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T08:31:26.345+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:10:08.257+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:10:08.034+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Maze Runner'' actor Dylan O''Brien injured in set accident

      '
    'updated': 2016-03-21T10:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a92e94-c692-44ff-bf7f-5964b4a87e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:31:26.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:10:08.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dylan O''Brien, the star of the Maze Runner
        films, was injured in an accident while filming the latest in the postapocalyptic
        series, according to film studio 20th Century Fox.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e6bd97-7101-4592-9ecd-acd347166ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:31:26.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:10:08.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dylan O''Brien was injured yesterday while filming Maze Runner:
        The Death Cure in Vancouver, Canada," the studio said. "He was immediately
        transferred to a local hospital for observation and treatment. Production
        on the film will be shut down while he recovers. Our thoughts go out to Dylan
        for a full and speedy recovery."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e44d4e-a0d9-4ba4-ab75-8d954b76d429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:31:26.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:10:08.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rep, Jennifer Allen, said his prognosis was good.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b30b3e-0f64-46ab-8852-96e21a2da1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:31:26.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:10:08.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be OK," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c731a3-9958-4a34-b5b6-522b7b309531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:31:26.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:10:08.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Dashner, the author of the Maze Runner novels, tweeted that
        O''Brien will be fine.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I just want to let everyone know that yes, Dylan was hurt, but that
        he’s going to be okay. Not life threatening in any way.</p>&mdash; James Dashner
        (@jamesdashner) <a href="https://twitter.com/jamesdashner/status/710936410765787138?ref_src=twsrc%5Etfw">March
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a4b66-c3c1-4f6b-8281-d97ad401fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:31:26.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:10:08.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f6913-8834-481d-8c5e-223383bfc584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:31:26.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:10:08.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to let everyone know that yes, Dylan was hurt, but
        that he''s going to be okay. Not life threatening in any way," he tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c72273b-bbb2-49a3-b489-a4f9fc2e019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:31:26.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:10:08.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Canadian Mounted Police in Cache Creek, British Columbia,
        said a movie was filming nearby but couldn''t confirm that it was Maze Runner.
        However, they added that they had not responded to any incidents on set.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23bc48e-e233-458e-aa37-c5965f06bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:31:26.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:10:08.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien, 24, rose to fame playing Stiles in MTV''s Teen Wolf. The
        actor has also had roles in The Internship and the TV series New Girl.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b5537-9b54-442f-b7f0-4f7d30ddb956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:31:26.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:10:08.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maze Runner: The Death Cure is the third film in the series, based
        on the young adult novels, after The Maze Runner and Maze Runner: The Scorch
        Trials. The newest film is slated for release in 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc528859-86e0-4232-9277-7bb79be66613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:31:26.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:10:08.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Cheri Mossburg and Amanda Watts contributed to this story.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4638fe-9db6-442d-b688-16d8be6042e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:31:26.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:10:08.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/18/entertainment/dylan-obrien-injured-maze-runner-feat/index.html">"''Maze
        Runner'' actor Dylan O''Brien injured in set accident."</a></em></p>'
  'turkey-eu-reach-deal-on-plan-for-handling-refugees':
    'author': 'Greg Botelho, CNN'
    'caption': 'Hundreds of migrant men, women and children along with tourists and
      locals board a ferry bound for Athens on June 04, 2015 in Kos, Greece. (File
      photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-19T05:02:26.829+08:00
    'imagesource': 'jcr:5d2e3e8f-5c83-4ba4-a13b-76cc56a3272b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0ba85eb-6b7b-4c9d-8bfd-15547695a4d9'
    'lead': ' European Union and Turkish officials reached an agreement Friday (March
      18) on how to deal with a flood of Syrian refugees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T08:34:36.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T08:34:42.257+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T08:34:41.943+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey, EU reach deal on plan for handling refugees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0323de-b481-4fa8-8415-fcd6d711e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> European Union and Turkish officials reached
        an agreement Friday (March 18) on how to deal with a flood of Syrian refugees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10615a39-0364-4b1d-a877-fabc2c6098f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) agreement isn''t a silver bullet, but part of EU''s comprehensive
        strategy on migration," European Council President Donald Tusk tweeted Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b387f74-8d50-411e-85ce-3b260d6d9916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal came after talks involving Turkish Prime Minister Ahmet
        Davutoglu, Tusk and a handful of other key European officials. The final language
        was then put up for a vote before representatives from the 28 European Union
        member states, who approved it unanimously, according to the European Council
        president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c8d715-959a-4fa9-9728-923447a7af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were held to address the largest influx of refugees into
        Europe since World War II, though the more than 1 million people who have
        fled to there pale compared to the more than 2.7 million registered in Turkey
        alone. The discussions could be significant for Turkey not only in receiving
        financial aid to deal with this problem, but also expedite its push to join
        the 28-member European Union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b9ae71-cbc3-464e-8ec4-5a4ab55f20bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (March 17), Tusk laid out three guiding principles for
        his side: Any agreement must be acceptable to all EU members; it must comply
        with international and EU law; and it must be part of a comprehensive strategy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f457dd9a-378b-4179-80ac-6a959e44067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davutoglu told reporters in Brussels just prior to Friday''s talks
        that he hoped to achieve "our goal to help all the refugees, as well as to
        deepen Turkish-EU relations – which is ... good news for our continent and
        for humanity altogether."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc601b-082c-4db8-bd2b-5dcc36f2b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate agreement, according to Tusk, is a "balanced proposal
        that takes on board Cypriot concerns" and addresses Turkey''s accession into
        the European Union. It will be phased in gradually starting Sunday "based
        on (the) 1-for-1 principle" – meaning that for every refugee resettled in
        Turkey, one will go from Turkey to Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3a98ce-73a7-4439-a67b-fb5b2186ffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every migrant in Europe," Tusk said, "(will be) treated individually,
        with full respect &amp; dignity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd105b4cd-d2f8-4eae-8f74-978f4276847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant exodus</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e6c388-14c0-4c86-9834-3b39780ee6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This crisis has put leaders around Europe on the spot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346102c8-fcd1-4a60-b4f7-7bb6f6765c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have been reluctant if not downright defiant to allowing people
        in from impoverished and war-torn areas, fearing the economic burden and that
        some could be terrorists waiting to attack. Others have been more welcoming
        on humanitarian grounds, saying that turning away people who''d fled such
        horrors is inhumane.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33775358-0d0b-4338-a23c-d0092b3cfe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter argument is underscored by what''s been happening the
        last few years on the Mediterranean Sea, where refugees put their lives in
        the hands of human smugglers who transport them in cramped, unsafe boats.
        The International Organization for Migration reported more than 3,700 migrants
        died at sea last year while trying to reach Europe. So far this year, the
        same group says there have been over 465 more deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76de3c-534a-435d-8b0d-c4dc261fff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who make it end up along the coast of Greece, though
        they may not be there for long.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1423db3c-8f56-4a38-bdd0-2de7a7321a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outlines of the possible agreement that was discussed Friday in
        Brussels called for moving migrants who came from Greece via Turkey back to
        Turkey. Europe will get a corresponding number of refugees in return.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16c339a-e36a-4fbc-98ab-1763bc323948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey faces other issues as well</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d3526-42fc-4d19-ba02-f49bde2fab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement isn''t just about refugees. It also addresses Turkey''s
        push to join the European Union, including a desire to have its citizens be
        able to travel through Europe without visas in the coming months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe27f9-e3b6-4658-8479-67657dbeeb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey''s EU relationship and Turkey''s membership (in the) EU
        is important not only for Turkey and the EU, but for all international issues,"
        Davutoglu told reporters Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab358d-7da9-47ff-9e95-2254960d1587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And dealing with refugees isn''t the only challenge facing Turkey.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f01914-5823-4a82-a94d-37c9f0a58dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also facing a growing terrorist threat, both by ISIS
        and militant Kurds as illustrated by recent deadly bombings. President Recep
        Tayyip Erdogan has been dogged by criticism that he''s been too heavy-handed
        in going after Kurds, calling his military''s actions unfair collective punishment
        for the actions of a few, as well as that he''s gone too far in cracking down
        on independent media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e763151e-01cc-4bb5-a629-1ad799491ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel alluded to Turkey''s issues while addressing her nation''s
        legislature earlier this week. She talked about "deepened cooperation" with
        Turkey and called Ankara''s "demand for more financial help completely understandable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73802237-213e-4782-ba47-b0971aa22666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, she said any discussions about migrants shouldn''t
        take place in a vacuum. The other things happening in Turkey – including criticisms
        of rights violations and its crackdown on Kurds – matter, too.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b25e6-8535-40ce-9fc6-a46e1b88cdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It ... goes without saying that we stress to Turkey, for example,
        the importance of freedom of the press (and) the freedom of the Kurds," Merkel
        said Wednesday. "As important as the necessary fight against ... terror is,
        (Turkey must take a measured) approach ... for all Kurds."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf98cce-faff-4ae1-b5e1-2031c245a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Steve Almasy, Gul Tuysuz, and Pierre Meilhan contributed
        to this report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b260fc9f-6f55-4dbf-b9d4-0518f89b3d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:34:36.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:34:42.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/18/europe/eu-turkey-refugees/index.html">"Turkey,
        EU reach deal on plan for handling refugees."</a></em></p>'
