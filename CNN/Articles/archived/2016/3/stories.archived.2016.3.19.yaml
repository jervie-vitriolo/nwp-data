      'text': '<p>Fort Magsaysay in Nueva Ecija</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f97f8-b83c-4ebb-aac7-76b332e25d47'
      'mgnl:activationStatus': true
