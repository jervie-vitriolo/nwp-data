  'PBA-Commissioners-Cup-Ginebra-Phoenix-Tenorio':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-19T20:14:39.306+08:00
    'imagesource': 'jcr:6173fca1-1cac-4ed4-954d-351ee8ccf7ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c65c47c3-5b7b-4ebe-8279-547475aae6e9'
    'lead': 'LA Tenorio played the role of hero once again, after he converted a late
      go-ahead bucket to lift Barangay Ginebra San Miguel past the Phoenix Fuel Masters
      in Panabo, Davao, 102-101. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:41:05.187+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T15:41:16.338+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T15:41:13.385+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra completes comeback, trounces Phoenix for 5th win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073537e2-d367-4c99-a539-8ac7ac957a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:41:05.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:41:16.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ginebra was trailing
        by a whisker then, 100-101, before a partisan crowd in Panabo, Davao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8de72b-d757-47af-96ba-caf94b5dce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:41:05.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:41:16.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 9.8 ticks to go, Barangay Ginebra San Miguel had the chance
        to tie the game, but import Othyus Jeffers muffed his second free throw.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ff421-5408-4304-99cd-14a13e181594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:41:05.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:41:16.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for the Gin Kings, Joe Devance secured the rebound off
        the miss, leading to an LA Tenorio jumper that completed the come-from-behind
        victory over the Phoenix Fuel Masters in the PBA Commissioner''s Cup on Saturday
        (March 19).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441e6d34-967b-4525-abef-dab75dccb45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:41:05.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:41:16.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra grabbed solo third with a 5-3 win-loss record behind league
        leaders Alaska Aces and Meralco Bolts (5-2).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d4517b-a7ab-4605-8583-322c0ce5f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:41:05.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:41:16.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix remains in the lower half of the standings after reeling
        to a 2-5 card.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5208389-1488-4072-9ebd-c390919bf253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:41:05.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:41:16.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio had been hitting timely baskets for the most part of the
        tussle before the last shot that sent his teammates and the crowd into frenzy.
        In the process, he frolicked with an all-around game of 17 points, six rebounds,
        nine assists, and two steals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc0f57d-4281-4a4a-8213-af8f8d3a50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:41:05.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:41:16.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court general was also instrumental in Ginebra''s onslaught
        in the third quarter, where they erased a 56-39 deficit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93919ebf-d16a-416c-bc60-21971708e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:41:05.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:41:16.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings got their first taste of the lead on Greg Slaughter''s
        jumper, 84-82 with 7:27 to go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a523d431-c841-4dc8-aa45-b46397f8e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:41:05.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:41:16.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Fuel Masters regained steam and within four minutes of action,
        they were holding 97-90 edge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55c1be-a27a-45cf-a0a2-091f52b0041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:41:05.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:41:16.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowly, Ginebra sliced the lead. Devance, before grabbing the rebound
        that salvaged Ginebra from the jaws of defeat, hit a cold-blooded three-pointer
        as the Gin Kings pulled within two, 101-99.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e8a5fb-e537-462c-ac70-6921e0638b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:41:05.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:41:16.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of stops after that sealed the win for the crowd-favorites.</p>'
  'UAAP-Womens-Volleyball-Ateneo-UST-Valdez-Rondina':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-19T19:45:32.334+08:00
