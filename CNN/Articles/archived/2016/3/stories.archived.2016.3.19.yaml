    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Women''s Volleyball: Ateneo blanks UST to seal Final Four berth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba2f13-6565-40d2-ab2e-d3c59421ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:47:25.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:47:28.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Ateneo Lady
        Eagles grabbed the solo first spot in the standings after besting the UST
        Golden Tigresses, 25-20, 25-18, 25-18, in the University Athletic Association
        of the Philippines (UAAP) on Saturday (March 19) at the PhilSports Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc88d8d-dce6-4ebf-b405-51f849ca1fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:47:25.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:47:28.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Valdez and Amy Ahomiro led the Lady Eagles with 14 markers
        apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c3aefb-9f43-4038-8e59-e31afcb80141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:47:25.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:47:28.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a matchup that featured two of the league''s leading scorers
        in UST''s Cherry Rondina and Ateneo''s Valdez, but it was the reigning MVP
        who came out on top.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587a912-22ce-4a04-9e45-4f9a88ad308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:47:25.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:47:28.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo outclassed the Golden Tigresses, who struggled to find production
        beyond Rondina and captain EJ Laure, in all three sets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44410aa2-a3e1-4199-a637-2056ee899071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:47:25.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:47:28.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory secured a Final Four berth for the Lady Eagles, who
        improved to a 9-2 slate. UST slid down to a 5-6 win-loss record.</p>'
  'dswd-el-nino-northern-mindanao':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-19T19:04:11.209+08:00
    'imagesource': 'jcr:05134c57-8788-4043-b782-dc581de339d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fec7d8d-405f-44ca-aad7-d0930344905e'
    'lead': 'The Department of Social Work and Welfare (DSWD) has started giving aid
      to more than 28,000 lumad families, who have been affected by the ongoing dry
      spell in Northern Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:55:00.197+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T15:55:06.266+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T15:55:06.047+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'El Niño-hit Northern Mindanao communities receive aid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1723b-228c-4d6e-ad9f-dd139461aafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:00.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:55:06.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan De Oro (CNN Philippines) —</strong> Around 28,480
        lumad families living in Indigenous Peoples (IP) communities in Northern Mindanao
        have been severely affected by El Niño, the Department of Social Welfare and
        Development (DSWD) said on Friday (March 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e274c6-3968-4cd7-8219-22f0b469305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:00.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:55:06.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IP areas hardly hit by the El Niño phenomenon are San Fernando,
        Bukidnon and Claveria, Misamis Oriental.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d8f07-077f-4024-ae54-a3fef0761054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:00.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:55:06.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priority towns include Kibawe, Impasug-ong, Kadingilan, Malitbog,
        Cabanglasan, Kitaotao, and Quezon in Bukidnon, and Gingoog City in Misamis
        Oriental.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17236c4-1441-4e05-abe9-3c4936baec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:00.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:55:06.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other priority areas are Valencia City, Talakag, Malaybalay City,
        and Lantapan in Bukidnon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b27af93-5d04-41da-b8a4-fc332127f954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:00.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:55:06.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/08/Mindanao-farmers-el-nino.html">Related:
        Mindanao farmers worst-hit by El Niño</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f03e1-8e42-4c4e-a4a4-b205faf8b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:00.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:55:06.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Dinky Soliman said the affected families have started
        receiving food packs from the welfare department, as part of their relief
        efforts and social interventions among the IPs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab46b11-06df-4a20-a7b1-c3b7d9e0923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:00.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:55:06.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD previously noted signs of malnutrition among these families,
        especially with children who have resorted to eating root crops as the dry
        spell ravaged their towns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a2bc9-a0b8-4c6c-8520-bf15b76af1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:00.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:55:06.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lumad families are eating root crops, and you can notice signs
        of under nutrition because their hair becomes yellowish,” Soliman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b477f4-90ee-4ada-b57f-d90b8f227e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:00.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:55:06.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/10/El-Niño-Facts-and-Figures.html">Watch:
        El Niño: Facts and Figures</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972948ef-4c0f-4460-b029-2a9930375acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:00.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:55:06.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its mitigating measures, the DSWD has also implemented
        “Cash for Work” and “Food for Work” programs for the affected families.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc964c46-6fc0-4f85-a2c1-68b25cdbb199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:00.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:55:06.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 national budget did not include an El Niño mitigation fund.
        Last March, however, the DSWD proposed a P885-million budget to fund its two
        major projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dccf020-17f0-4638-b333-84bf3b9d33e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:00.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:55:06.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the “Cash for Work” program, beneficiaries would be entitled
        to a daily cash assistance worth P230 on top of the “Cash for Food” assistance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969c255-d282-4b13-8f9f-aa8ac64a8d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:00.198+08:00
