    'template': '1'
    'title': 'Yellow fever outbreak kills 146 people in Angola, WHO says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f3605-5543-44eb-919b-35b41464c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:37:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:37:26.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An outbreak of yellow fever has killed
        at least 146 people in Angola since December, according to the World Health
        Organization (WHO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344b92d-6639-4fad-abb9-c4e71095fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:37:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:37:26.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the deaths have been in the bustling capital of Luanda,
        said Dr. Margaret Harris, a pandemic expert at the WHO. She described it as
        a "large outbreak."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d3e87-b2ee-4b0a-996f-ff2a6dd64d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:37:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:37:26.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is transmitted by two types of mosquitoes, one of which
        is responsible for the Zika virus that has ravaged the Americas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba5cb3-de60-41f9-bd7a-2ce2904a51e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:37:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:37:26.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellow fever virus is transmitted when a mosquito bites an infected
        monkey and then bites a human being.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4a451d-e2c0-462e-91e8-eef7d6854ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:37:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:37:26.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms include fever, muscle pain, nausea, vomiting, and loss
        of appetite, and can be confused for malaria or other mosquito-borne illnesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ebf1cb-c044-4a5f-ba52-19790360b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:37:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:37:26.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small percentage of infected people experience a second phase
        within 24 hours of becoming ill. It comes with more advanced symptoms, including
        jaundice, hemorrhaging, and bleeding from the eyes, nose, and mouth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ca1b0-fe5a-4dd5-80b5-66d69adad789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:37:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:37:26.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least half of the patients who get the second phase of the disease
        die within 10 to 14 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d0d74b-29f5-407a-9868-34dfdf5fa8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:37:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:37:26.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no treatment for yellow fever, but patients can get supportive
        care.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47cbe93-fb95-443b-b7cd-14b594b316cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:37:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:37:26.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Khushbu Shah contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa6f44-1a55-481a-98c0-bf72218a4592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:37:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:37:26.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/18/health/angola-yellow-fever-outbreak/index.html">"Yellow
        fever outbreak kills 146 people in Angola, WHO says."</a></p>'
  'Paris-terror-suspect-Salah-Abdeslam-captured':
    'author': 'Greg Botelho, Paul Cruickshank, and Michael Pearson, CNN'
    'caption': 'Paris attack suspect Salah Abdeslam'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-19T06:04:09.739+08:00
    'imagesource': 'jcr:5ebc90c7-36e6-4131-aacc-bf9c250694b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6274d2c5-2851-44f5-bb95-bca90933b666'
    'lead': 'Paris terror attacks suspect Salah Abdeslam and four other people were
      arrested Friday (March 18) in Brussels, Belgian officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T08:40:15.705+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:11:58.372+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:11:57.764+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris terror suspect Salah Abdeslam captured, four others arrested

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed3838-bed7-4d6e-a3fe-9f28ef56a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Paris terror attacks suspect Salah Abdeslam
        and four other people were arrested Friday (March 18) in Brussels, Belgian
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a0c4ea-a234-4256-863a-e620601e2ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian federal prosecutor''s office spokesman Eric Van der Sypt
        said the people detained included three members of a family who helped hide
        Abdeslam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54f927-795e-4a3f-97a1-00d705355c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Belgian Prime Minister Charles Michel told reporters that
        Abdeslam, a Belgian-born French citizen, and another person were wounded in
        the raid in the Brussels'' suburb of Molenbeek. Abdeslam had a minor leg wound,
        Van der Sypt announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8586320-8df3-4919-8caf-d24a3925be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Francois Hollande said Paris prosecutors will urgently
        request the extradition of Abdeslam. Hollande told reporters he is confident
        Abdeslam will be sent to France for trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e93d4-0e63-4bdc-88b0-ea6834ff7475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the Belgian authorities will respond quickly and favorably
        to our request for extradition," Hollande said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d529d-831d-4d21-af00-ab87f4442c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said as of Friday night no more suspects were in the building
        where the raid took place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d912c3-d65a-40c6-95ed-92605d335750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the news broke, many others joined in with laudatory messages,
        including Anne Hidalgo, the mayor of Paris, where Abdeslam allegedly took
        part in the carnage that left 130 dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb5f02b-c5c9-4ca7-ac8f-3592ceabf43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations to the police on the arrest of Salah Abdeslam,"
        Hidalgo tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf4ec29-17b0-4e8f-a62a-59da6d991d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieve Reynebeau, who works on the street where Abdeslam was captured,
        said she heard loud noises and then looked out to see police all around the
        scene. She managed to leave the area like others – "all of us safe" – by foot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad7d171-b684-4511-9a45-b60a43800853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed and heavily protected police, with helmets and shields, converged
        on the area. Three explosions were heard there later Friday, CNN French affiliate
        BFMTV reported, though it wasn''t clear if those were controlled blasts or
        part of a continuing operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3de3ba-4f0f-49f1-a590-af8233f9a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And gunshots rang out shortly after 7 p.m. in the same area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80bf0c-5418-42fc-85ed-ccf60b0f8098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molenbeek focus of ''foreign fighter problem''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea396771-681a-402a-b464-7085b0e923dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molenbeek, an impoverished Brussels suburb, has a reputation as
        a hotbed for jihadism. Several members of its large, predominantly Muslim
        population – many of whom are first-, second- and third-generation immigrants
        from North Africa – have been linked to terror plots and attacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf79a43-5d19-42c7-a1c2-616d9926f87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last fall, Belgian Justice Minister Koen Geens cited Molenbeek as
        a place where more needs to be done to address what he called Belgium''s "foreign
        fighter problem."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1508c2c-80fb-40de-a79a-dab9b03e9eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the immediate aftermath of the Paris attacks, authorities
        conducted raids there and detained numerous individuals. One was Mohammed
        Abdeslam, the brother of the wanted man captured Friday, who was taken into
        custody and later released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8e8328-91ae-4102-a8ff-c4a4ed011904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed Abdeslam told Belgian state broadcaster RTBF that he thinks
        Salah at the "last minute ... decided to reconsider" carrying out an attack
        himself November 13 – ones that ended, in the other cases, with the assailants
        dead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99940a02-6054-4b01-b73c-f1db7cc3f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those who did follow through was another brother, Ibrahim
        Abdeslam, the suicide bomber who detonated explosives outside a cafe on Paris''
        Boulevard Voltaire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bca232-b9da-4069-9af5-4a7282080198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 killed in Tuesday raid</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8563ea9-136f-431a-9326-3f9ec8bb53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, the Belgian federal prosecutor''s office revealed
        that the 26-year-old Salah Abdeslam''s fingerprints and DNA were found in
        a Brussels apartment raided three days earlier. One person was killed and
        two people escaped that operation, according to authorities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed01554-3d2a-4bd5-8394-3fb199390c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man killed by a special forces sniper was Mohamed Belkaid, an
        Algerian who used the name Samir Bouzid, and who is believed to have directed
        the Paris attackers via calls from Belgium, according to the prosecutor''s
        office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c8324-7691-45d9-9523-0f7cc52f6b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belkaid is believed to have helped Abdeslam travel prior to the
        attacks and transferred money to a female cousin of Paris ringleader Abdelhamid
        Abaaoud following the attack, the Belgian senior counter-terrorism official
        told CNN in January.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186fc5bb-038d-4a8e-a6ec-b93977712106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe Abdeslam was using the apartment as a hideout
        following the Paris attacks, according to the Belgian counter-terrorism official.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e36eb77-d657-40b2-8318-027034298a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His possible escape spurred an intense manhunt in a country already
        on guard after last fall''s attacks in the French capital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae80e91-4298-4ac2-939d-2b059c4dcff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van der Sypt noted earlier this week – prior to Friday''s raid –
        that authorities had searched more than 100 houses and arrested 58 people
        as part of the post-Paris probe. Another 23 people have been arrested "in
        linked investigations," he said then.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ae169f-976c-47d5-b185-e6e139174739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect thought to have dropped off Paris bomber</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7606799e-168d-4e72-a546-67ecb291722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators think Salah Abdeslam may have been the driver of a
        black Renault Clio that dropped off three suicide bombers near the Stade de
        France, one of the attack sites near Paris. They also believe he had worn
        a suicide belt found on a Paris street after the attacks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e8d3e4-f8b9-4a73-9290-a46bff47a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is believed to have called friends to take him to Belgium after
        the attacks. They passed through police checkpoints, but Abdeslam had not
        yet been identified as a suspect and they were allowed to continue on their
        way.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47651292-1541-4435-9064-a7e4f9a19f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance video emerged of him and another man at a gas station
        near the Belgian border the day after the attacks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd689b0-66ab-41f3-9995-5eca6f438969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has eluded authorities ever since.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167d52d-9ce1-4799-b73e-e68cd1bf9713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, authorities found traces of explosives and Abdeslam''s
        fingerprints in another Brussels apartment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d011f64-e0cd-46a3-9ea1-30bb98a12584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some theories suggested he had returned to Syria following the attacks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb053dae-f584-47cd-970a-95186b24d083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s David Williams, Steve Almasy, and journalists Chris Burns
        and Laila Benallal contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a8e01-7ee9-41ef-9181-783c3902ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:40:15.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:11:58.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/18/world/paris-attack-salah-abdeslam-fingerprints-capture/index.html">"Paris
        terror suspect Salah Abdeslam captured, four others arrested."</a></em></p>'
  'Abu-Sayyaf-leader-wounded-in-Sulu-encounter':
    'author': ' Liza Jocson, Zamboanga City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-19T00:32:47.122+08:00
    'imagesource': 'jcr:7d517cc6-270c-4f56-8dc3-65de806d628a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3a2e9cd-2772-4e16-b1b1-3bf153cc7801'
    'lead': 'At least eight people were killed while more than twenty others were
      injured during an encounter between government troops and members of the Abu
      Sayyaf Group (ASG) in Sulu on Friday (March 18).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T08:43:53.355+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T08:43:58.162+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T08:43:57.973+08:00
