      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Bautista Air Base, close to the contested Spratly Islands
        in the South China Sea</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd3814c-0032-4774-b5bf-1a2277d738d1'
      'mgnl:activationStatus': true
