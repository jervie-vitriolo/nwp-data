      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basa Air Base in Pampanga</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422b280-30b9-4a56-9f36-4c7f6298793b'
      'mgnl:activationStatus': true
