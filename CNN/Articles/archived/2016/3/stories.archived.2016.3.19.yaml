    'jcr:uuid': 'd58d340d-adc1-4c68-b6a5-b23f91019fae'
    'lead': 'The Ateneo Lady Eagles secured a spot in the Final Four after blanking
      the UST Golden Tigresses on Saturday (March 19).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:47:25.046+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T15:47:28.753+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
