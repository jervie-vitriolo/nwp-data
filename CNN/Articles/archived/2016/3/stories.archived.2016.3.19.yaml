      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutual decision</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f2445-9344-442d-a4d9-f4e2b0c81d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a mutually agreed upon decision on the selection and identification
        of locations, hence we fully support and welcome this development which both
        sides have worked hard for,” said Peter Paul Galvez, Department of National
        Defense Spokesperson.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00334a40-401d-4358-a02e-ae2c7925c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government welcomes this development:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68cb89-67c4-425d-b46b-3cfad9e8ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The five agreed locations under EDCA implementation reaffirms the
        shared commitment of the Philippines and the U.S. to strengthening their alliance,
        in terms of ensuring both countries'' mutual defense and security, as well
        as jointly contributing to regional peace, stability &amp; economic prosperity,”
        said Asec. Charles Jose, Spokesperson of the Department of Foreign Affairs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab31a21-c62a-4c4e-a893-0bb9891c20e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries have yet to announce when the selected sites will
        be utilized.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac29488b-d9df-4d34-abb4-fff124b5d920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Manila offered eight areas including the Naval Station
        Carlito Cunanan in Palawan, which faces the direction of the disputed Spratly
        Islands. As of writing, there is no word yet whether U.S. Forces will have
        access to more bases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caad8f38-410a-4883-9b53-794d47e405a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Agreement unnecessary’</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5d4dd-0c97-4249-bb0f-ed6da7c84dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the EDCA argue that the Philippines does not need this
        agreement to stand against China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da4d64e-1d30-4450-a9f9-74bed313ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EDCA will not modernize the AFP in the same way the old U.S. bases
        and the Visiting Forces Agreement did not modernize the AFP,” said Renato
        Reyes, Secretary General of Bagong Alyansang Makabayan (BAYAN).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05d95d-2f58-4d54-98bb-364285f83293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Standing up to China requires developing our domestic economy,
        industrializing our country, and developing our capacity for external defense."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de17ce8c-429c-4cf7-b3c3-dd5f65cd0fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAYAN insists that allowing U.S. Forces to stay in Philippine military
        camps violates national sovereignty.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40beb37-4dad-456f-ba4b-410ebd977337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said they will ask the next administration to scrap the
        EDCA, since the Supreme Court has ruled it is just an executive agreement
        which the President may terminate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23103550-bc5f-4bb4-af90-a0f93664a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:09:54.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:06:55.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/12/Supreme-Courts-upholds-EDCA-is-constitutional.html">Related:
        Supreme Court upholds constitutionality of EDCA</a></p>'
  'flydubai-russia-plane-crash':
    'author': 'Matthew Chance, Susannah Cullinane and Pierre Meilhan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-19T14:45:46.021+08:00
    'imagesource': 'jcr:c643f05a-2f79-4855-b5e5-50a34122af42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d91761c-71d4-4a6e-8b8f-f2eb0fb14b18'
    'lead': 'A Boeing 737 passenger jet crashed as it was landing at the Rostov-on-Don
      airport in southern Russia, the country''s Southern Regional Emergency Center
      said Saturday (March 19).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T08:12:48.444+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T08:12:53.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T08:12:52.759+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flydubai airliner crashes in Russia; 62 aboard reported dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5196db-5915-45cf-801d-d475b34af10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Boeing 737 passenger jet crashed as it
        was landing at the Rostov-on-Don airport in southern Russia, the country''s
        Southern Regional Emergency Center said Saturday (March 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c2640-729e-4a8d-9399-e05a4c606100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flydubai Flight 981 had traveled from Dubai to Rostov-on-Don with
        61 people aboard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc21b3-7287-4f2c-92f5-2d93fc518b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those on board have died, Russian state news agency Tass reported,
        citing an official at the emergency center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ede70-2af6-4bf3-8e39-47961d9ba6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologists on scene</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc085d57-56cc-47ad-9ef6-43c4be61dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergencies Minister Vladimir Puchkov told media that the jet had
        been carrying 55 passengers and six crew members when it crashed while attempting
        to land for the second time. It was scheduled to land at 6:20 p.m. ET (1:20
        a.m. Moscow time), but went down at 8:50 p.m. ET (3:50 a.m.), Puchkov said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e8bce-f569-471b-bec0-c97800795f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rostov-on-Don airport had been closed and teams of medics and psychologists
        are on standby to give assistant to family members, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c19b2b2-a6a5-450c-82d6-9b74cd4ae380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Emergency Situations said it had deployed 80 rescuers
        to the site of the crash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a32aea5-39c7-4d59-bf1e-07e311ac9562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said investigators had ruled out terrorism as a cause of the
        crash at this stage and that weather conditions were most-likely responsible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f9e700-6cd0-4cf9-a607-920897e8d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s pilot had circled the airport, waiting for the weather
        to clear before reattempting to land, but the aircraft''s tail had clipped
        the runway, the ministry said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5377b0-48cb-4bd5-a5b4-d0d8c6c9ac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media reported winds of 97 kph (60 mph) at the time of the
        crash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9170d-e792-49e4-9d6c-8ffb1f6c502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thoughts and prayers</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd46bf54-7a7a-4d5d-bdae-42b62576cfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, flydubai confirmed that its plane had crashed on
        landing, resulting in fatalities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd692d354-4db4-418a-a85d-cd65e9c09986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment our thoughts and prayers are with our passengers
        and our crew who were on board the aircraft. We will do everything we can
        to help those who have been affected by this accident," the airline said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65fe866-f6e3-44c7-b317-8044a70dc6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are putting our emergency response in place and we will be working
        closely with all the authorities involved. We will share as much information
        as possible just as soon as we can and we will provide updated information
        on a regular basis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80fe4b-ee28-423d-95c5-893ca3607677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those aboard the crashed plane were local residents but
        preliminary data suggested three foreigners were also involved, Russia''s
        state-run Sputnik news agency reported, quoting the emergency center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86be5f0-e77b-412a-bef8-5ba3af251e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilot disorientation?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09673f2f-9f4e-4e59-8159-0cd162b0901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN aviation expert Mary Schiavo said radar suggested the plane
        had flown three large, looping circles around the airport before it crashed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd96475-0c72-47d6-85e4-f73297734c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The poor visibility is probably the biggest clue," Schiavo said.
        "But this runway was lighted, it had good lighting at one end and passable
        lighting at the other and it did have an instrument landing system," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f2ee81-0390-4c9c-b5b1-2cd964de481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the clue of bad weather and making at least three different
        circles trying to reorient to this runway it does look like pilot disorientation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ebc16-2719-4a97-a25a-49b7d49b7433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Aviation Safety Analyst David Soucie agreed with the ministry''s
        preliminary assessment that weather was likely to blame.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1fda7c-e5b5-4758-aaaa-e3ae4eca88a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not likely it was a mechanical failure," Soucie said. "It''s
        most-likely a weather-related incident."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3444c28-bf0c-40a6-8b21-00f59275166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:12:48.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:12:53.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing Airlines tweeted that it was aware of the reports coming
        out of Russia and was gathering more details.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb5717d-992d-412d-bc77-17477c504f53'
      'mgnl:activationStatus': true
