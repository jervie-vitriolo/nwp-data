  'up-cebu-presidential-debate-setup':
    'author': 'Dale Israel, Cebu-based journalist'
    'caption': 'Photo by Dale Israel for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-19T14:22:49.298+08:00
    'imagesource': 'jcr:c99501f1-d58d-4b69-bb00-3a23b92848d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06cfd7ed-1fde-43cd-b507-b5df57197ea3'
    'lead': 'The second PiliPinas presidential debate will be held at the University
      of the Philippines-Cebu campus on Sunday (March 20) at 5 p.m. The debate topics
      will include climate change, education, women''s rights, and health, among other
      issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T08:16:20.640+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:07:33.041+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:07:32.815+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All set for UP Cebu presidential debate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401672f6-3a10-4a2b-a940-28a974bed970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:16:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:07:33.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines)</strong> — In time for the second
        Commission on Elections'' (Comelec) PiliPinas presidential debate on Sunday
        (March 20), a festive stage has already been set up at the University of the
        Philippines (UP) Cebu campus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8406ec41-5b15-45af-93fb-43c8f75f7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:16:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:07:33.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UP Cebu Public Affairs Office, the debate will
        last a little over two hours excluding commercial gaps, and will employ a
        format similar to the CNN Debates in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2963e1-6a4a-4870-af60-73055a6d5a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:16:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:07:33.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for Sen. Miriam Defensor-Santiago, who will not be joining
        the debate, all presidential candidates have started to arrive in Cebu: Vice
        President Jejomar Binay and Sen. Grace Poe held sorties in Cebu on Friday
        (March 18), while Mayor Rodrigo Duterte and former Sec. Manuel “Mar” Roxas
        II are expected to arrive Sunday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df34b9-eeb1-47c0-8ff1-9486438a022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:16:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:07:33.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two pre-debate events, an environment forum and a mock debate for
        student participants, start at 2 p.m. at the on-ground bleachers, while the
        debate proper begins at 5 p.m. on Sunday. Debate topics will include climate
        change, education, women''s rights, and health, among other issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e548a9d-1ec1-4dbb-8d58-9a48c3209ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:16:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:07:33.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited seats</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb73cd-4a52-475b-b4ba-44705c7bf902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:16:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:07:33.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since only 500 people can be accommodated at the UP Performing Arts
        Hall, an on-ground setup with bleachers was also mounted. Other supporters
        may stay at the UP High School soccer field across the main campus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a950e280-4fe9-4737-a2a5-c16cfe117a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:16:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:07:33.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,500 seats at the on-ground bleachers, however, are not open
        for the public but for pre-invited guests from other schools, political parties,
        and non-government organizations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d87dc-8203-4e17-a534-7387ed10c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:16:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:07:33.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Friday afternoon, chairs and podiums have been arranged, and
        lights and television cameras have already been installed inside the debate
        venue. Huge LED screens and a stage have also been mounted at the on-ground
        setup outside the Performing Arts building.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3495c918-10a5-4d5c-acd1-cfad7772fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:16:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:07:33.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a security measure, those who are inside the venue on Sunday
        will no longer be allowed to go back in if they decide to go out, but food
        stalls will be available at the campus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30c196-b188-44ad-aa1d-988eb93175b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:16:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:07:33.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different groups have also organized public viewing sessions in
        parts of Cebu City, including the Provincial Capitol, the Cebu Coliseum, and
        a mall in Lahug a few kilometers away from the campus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b90a8b-d8b4-4a4b-9368-6b1cb8e11519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:16:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:07:33.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tight security</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06d1631-57bd-4f8f-867a-b62d9956d578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:16:20.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:07:33.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 100 uniformed and non-uniformed policemen will be deployed
        to oversee security at the event. Military personnel are also expected to
        man the security around UP Cebu, and in residential areas surrounding the
        campus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c4034-7856-4c81-9e55-b55797dc7927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:16:20.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:07:33.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Traffic Office will deploy around 50 traffic enforcers
        as congestion is anticipated along Gorordo Avenue, where UP Cebu is located.
        There are designated drop-off points for those attending the debate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90ac296-576a-4df3-8666-4d44854938d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:16:20.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:07:33.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment groups, such as Greenpeace, are also organizing a few
        activities on Saturday and Sunday, to challenge presidential candidates to
        include the environment in their agenda. They will also hold forums in Plaza
        Sugbo and near the coal power plants in Naga City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c4a4a-ca11-41df-95ab-af80ee110384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:16:20.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:07:33.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/22/Presidential-debate-Round-1.html">WATCH:
        Presidential debate: Round 1</a></p>'
  'us-philippines-five-bases-deal':
    'author': 'David Brunnstrom and Lesley Wroughton, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-19T12:11:10.453+08:00
    'imagesource': 'jcr:008fdddc-6750-486a-81f3-6b44cb6f19bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '346c8aad-23e0-43e2-afd3-80c622b8c81b'
    'lead': 'The United States and the Philippines announced a deal on Friday (March
      18) allowing for a rotating U.S. military presence at five Philippine bases
      under a security agreement inked amid rising tensions with China in the South
      China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T08:19:55.657+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T08:19:59.654+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T08:19:59.329+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. agrees deal on rotational presence at five bases in Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c229a60-1fb1-4ce5-b034-0e5c41a6f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:55.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:19:59.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters) —</strong> The United States and the
        Philippines announced a deal on Friday allowing for a rotating U.S. military
        presence at five Philippine bases under a security agreement inked amid rising
        tensions with China in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996cacc9-1c7f-4f9e-a009-1d1323590b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:55.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:19:59.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement after an annual U.S.-Philippines Strategic Dialogue
        listed the sites as Antonio Bautista Air Base, close to the contested Spratly
        Islands in the South China Sea, Basa Air Base north of Manila, Fort Magsaysay
        in Palayan, Lumbia Air Base in Mindanao and Mactan-Benito Ebuen Air Base in
        Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c71939f-ecec-4dbc-b90f-127fb8e19946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:19:59.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Deputy Assistant Secretary of Defense Amy Searight said the
        deal was reached under a 2014 Enhanced Defense Cooperation Agreement (EDCA)
        that grants Washington increased military presence in its former colony through
        rotation of ships and aircraft for humanitarian and maritime security operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b42be-39d1-4d7f-9591-5e94440e7465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:19:59.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/13/what-you-need-to-know-about-edca.html">Related:
        What you need to know about EDCA</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9572d026-c793-44fa-9476-777715fc44d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:19:59.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searight told the meeting Manila was a "critical U.S. ally" and
        ties had never been stronger. She said U.S. Defense Secretary Ash Carter would
        visit the Philippines in April to discuss implementation of the agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090dd870-326f-4a77-bc74-d368afc37673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:19:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to the Philippines Philip Goldberg told reporters
        movements of supplies and personnel to the base locations would take place
        "very soon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6affa42e-ba21-43ed-a638-7ac6b6c62bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:19:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the agreement, valid for an initial 10 years, as "a
        pretty big deal," that would allow for a greater U.S. presence as part of
        the U.S. rebalance to Asia and enhance the alliance with the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a3a033-5742-47e9-ab93-2eb1c221589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:19:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he stressed that it did not allow for permanent U.S. bases
        that existed for 94 years until 1991, when the Philippine Senate voted to
        evict them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44959f34-cdcb-4146-b34a-31308439ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:19:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t a return to that era. These are different reasons and
        for 21st century issues, including maritime security," he said, adding that
        all U.S. deployments would require Philippine approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54af895-db3d-4cdf-932c-c7c02bf0f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:19:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/13/Philippines-US-alliance-Enhanced-Defense-Cooperation-Agreement-EDCA.html">Related:
        Philippines, United States ‘reinforce alliance’ through EDCA</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa3def-5d3c-4232-9056-10ea353c3337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:19:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is keen to boost the military capabilities of
        East Asian countries and its own regional presence in the face of China''s
        assertive pursuit of territorial claims in the South China Sea, one of the
        world''s busiest trade routes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff9fed-ff54-4644-ac37-6cd5212b82c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:19:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Assistant Secretary of State Daniel Russel said Friday''s agreement
        came at an important time ahead of a ruling in a case the Philippines has
        brought against China over its South China Sea claims in the International
        Court of Arbitration in the Hague.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03582a1-6fc9-4910-aab6-f18383a981c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:19:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the U.S. Navy said it had seen activity around a reef
        China seized from the Philippines nearly four years ago that could be a precursor
        to more Chinese land reclamation in the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361fe45-b104-4976-b192-205a1f637c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:19:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Reuters, Navy chief Admiral John Richardson
        also expressed concern that the Hague ruling, which is expected in late May,
        could prompt Beijing to declare a South China Sea exclusion zone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c908304-752c-4fa5-8321-4ddffd006dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:55.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:19:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searight said the Pentagon had told the U.S. Congress of its intention
        to provide $50 million to help build regional maritime security. She said
        the Philippines would get "the lion''s share" of the funds, which are expected
        to go towards improving radar and other South China Sea monitoring capabilities.</p>'
