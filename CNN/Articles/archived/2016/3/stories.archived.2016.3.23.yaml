      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before Tuesday''s terror attacks in Brussels, there were only
        25 policemen securing the area, along with private security guards hired by
        the terminal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f3a074-3385-4127-90e5-cb6f9332f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:22:01.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:31.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento dropped by the terminal on Wednesday and met with leaders
        of the Quezon City Police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a862ac82-93e2-47d8-b11a-9cafe030df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:22:01.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:31.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is not discounting what happened in Belgium,
        adding that tighter security should be regularly done, amid a terror threat
        or not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c7d8bc-501e-4c97-926c-11b2d70bc435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:22:01.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:31.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there are no monitored threats from terror groups but
        government is not taking any chances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9065551-dc53-4e4a-aa06-6b3791228100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:22:01.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:31.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier said that around 13,000 people are expected
        to flock the bus terminal Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbff990-b1a1-46f2-95fe-a405ebda1d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:22:01.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:31.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Pia Bonalos contributed to this
        report.</em></p>'
  'Brussels-attacks-what-we-know':
    'author': 'Michael Martinez and Anissa Wells, CNN'
    'caption': 'The aftermath of the explosion at the Maelbeek metro station on Tuesday
      (March 22)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-23T12:39:37.742+08:00
    'imagesource': 'jcr:b5bffd3a-4114-4b1d-a4c0-1078fc7f832c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e06b178e-ddeb-43b5-951e-c29c58ae2b48'
    'lead': 'Attacks in Belgium''s capital killed at least 20 people at the Maelbeek
      metro station and at least 10 more at the international airport on Tuesday (March
      22). ISIS claimed responsibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T15:19:11.999+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:00:18.860+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:00:16.490+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we know about the terror attacks in Belgium

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123c514-b199-48ec-9a6e-2606478355cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:11.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Attacks in Belgium''s capital killed at
        least 20 people at the Maelbeek metro station and at least 10 more at the
        international airport on Tuesday (March 22). ISIS claimed responsibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f840b53-ebbc-472f-a99d-728917199952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:11.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels was effectively locked down in the immediate aftermath.
        All flights were canceled, public transportation was shut down and residents
        were told to stay indoors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d756c1-d808-49eb-8f0f-92bafda5bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:11.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ae74d-5e46-4876-b7ae-ae362d660cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:11.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a42edc-19fd-438d-976d-1ff539bafe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:11.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport: About 8 a.m. local time (3 p.m. PHT), two explosions struck
        the departure lounge of Brussels Airport in Zaventem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32474a1-ca04-4eab-be52-2f94fd7d2c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:11.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was a suicide bombing, according to Belgian prosecutor Frederic
        Van Leeuw. The other remains under investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07008156-2867-48ec-9256-ef3a49b68a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One blast took place outside the security checkpoints for ticketed
        passengers and near the airline check-in counters, according to an airline
        official briefed on the situation. A bystander''s video captured the horror
        of the aftermath, with people motionless on the floor and dust hanging in
        the air, obscuring visibility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c9eb48-8adc-4876-8177-9e3ec4ac5903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third bomb was left at the airport but didn''t go off, according
        to Belgian Interior Minister Jan Jambon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc8f4bc-8b3f-4834-a4ac-a1a82470a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro station: About an hour after the airport explosions, another
        blast rocked the Maelbeek metro station toward the end of rush hour. The station
        is in the heart of the city, where European Union institutions are based,
        a symbolic target for terrorists. NATO is also headquartered in Brussels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40965b4-6c5a-46d8-b70e-0a1e5933b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bystander video depicted passengers stepping down from the cars
        in a dark tunnel, with a child crying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa2540-8581-465b-9364-faa28593e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims: The first victim to be identified is Adelma Marina Tapia
        Ruiz who was killed during the attack at the airport, according to Peruvian
        state news agency Andina.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83687ee-43f4-47b2-8208-8824f0ff6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally from Peru, Ruiz had lived in Belgium for six years and
        was at the airport with her husband and twin 3-year old daughters waiting
        to board a plane when the blasts went off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f466407-957d-4d48-be6b-f7aeb5fa35b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83431c-045f-4232-81cd-7324b3ca9564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspects: Belgian authorities released an image of three suspects
        in Tuesday''s Brussels Airport attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a77c5-1024-41d7-bf02-765431766add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of them carried out suicide attacks, and a third one is believed
        to have been a guide to ensure the other two would carry out the attacks,
        according to Van Leeuw and experts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e506943-dd64-47bd-a60d-d9c9455b2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That third individual, dressed in a light jacket and hat, is being
        sought, the prosecutor said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72752985-53b6-498e-b1df-ff5784227bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information on suspects in the metro station attack wasn''t immediately
        available.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89eb7b1-46d8-4905-8c0f-69911b76c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian authorities have shared with security counterparts in the
        United States and elsewhere the names of several people they believe may have
        some role in the attacks, according to multiple U.S. officials. The names
        are being run through databases of suspected or known terrorists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c079d3-a693-4688-9783-e6be73ec2701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the identities of the bombers aren''t clear to U.S. authorities,
        either because Belgian authorities haven''t completed identification or haven''t
        shared that information with counterterrorism officials in the U.S., the officials
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c4c97f-8d47-4e21-89b5-1d7427e8d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have used surveillance video to track the movements
        of the three men seen in the photo released, one U.S. official said. The three
        are seen leaving a taxi and moving through the airport, according to two officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf3cc2-b7c8-42e1-98d6-5d90db9e420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third man, dressed in white, left the airport after accompanying
        the two. That appeared to be planned, the officials said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c91fc-d233-4222-ba35-37c34e408539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raids: Police raids connected to Tuesday''s attacks were happening
        in the Brussels region, with authorities looking for suspects linked to the
        explosions, Belgian broadcaster RTBF reported, citing judicial sources.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8099c61-6833-4862-9e02-30b1645b4ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A taxi driver who drove the suspects to the airport told investigators
        the location where he picked up the three men. He recognized the men from
        the surveillance images, officials said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113f13e-cc88-4d05-b2c3-0c930cb93dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators were searching residences, but they weren''t saying
        where, Van Leeuw said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eac7c4-3177-41a6-9db0-c72ed49f7d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one police helicopter with a sniper hovered over the Schaarbeek
        neighborhood as darkness fell Tuesday. The chopper apparently provided cover
        for raids unfolding on the ground, analysts said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75fa34-43e9-4cd3-90e5-be2d65844613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During a house search in Schaarbeek, investigators found a nail
        bomb, chemical products, and an ISIS flag," the federal prosecutor said in
        a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba3944-2854-4a24-a938-06a73130d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport discovery: Belgian media reported a Kalashnikov assault
        rifle was found in the departure hall of the Zaventem airport.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d0232c-740d-4ba5-a795-d33c9157e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suitcase bomb? Investigators are looking at whether one of the airport
        explosions may have been caused by a bomb inside a suitcase, while the other
        was a suicide bombing, according to a U.S. official briefed on early evidence
        from the investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee8e9e3-231c-4b3a-8769-ee32ce620170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This investigation is only just beginning and there''s much that''s
        not yet known, the source added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de9257-1782-4e92-83d3-5f56af5730fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working theory about airport: Investigators suspect the attack was
        one of opportunity, targeting a large group of people in an area near airline
        ticket counters, two officials say.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d3bb1-c9f8-4c97-8b25-25b3b423b365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no indication so far the attackers tried to go past the
        security screening checkpoint, but investigators will have to do more investigation,
        including reviewing surveillance footage, to be sure, the officials say.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fba988-9535-4fff-b8a4-9ae0aa04f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to provide details on what they think the attackers''
        strategy was at the train station.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f2d85-0ecf-4a04-8786-e8a18e412175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backdrop</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fcc6aa-faba-4637-a8b1-f7b5c9b7d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Belgians have been sitting on a ticking time bomb," one U.S.
        counterterrorism official said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811d17e-8104-4e6f-8ceb-fce6c8be52ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. intelligence officials say they weren''t surprised about an
        attack in Brussels because there have been general concerns about terror threats,
        particularly in the wake of recent raids and the arrest of key Paris attack
        suspect Saleh Abdeslam last week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a150f0-2e3a-47ac-8d17-722a4e8cfefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium has been a top concern for counterterrorism officials for
        years because of the large number of Belgian foreign fighters who traveled
        to join ISIS and other terror groups in Syria and Iraq. Many have been returning.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c3bf5-9b62-434d-8f0c-981f9f4fe700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, after more than four months on the run, Paris attack
        suspect Salah Abdeslam was captured after being wounded in a gunfight with
        Belgium police in Molenbeek. Days later, Belgium and French authorities warned
        of more attacks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e813b-781e-4acd-9af6-ccd2896f5d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 15, police killed an Algerian, Mohamed Belkaid, during
        a raid in a Brussels suburb. Prosecutors believe he directed the Paris attackers
        via calls from Belgium. An ISIS flag was found during the raid.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05457340-28f1-4d3c-9b94-adff7df874c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, prosecutors announced they had identified three homes
        in Belgium used by the Paris attackers. They found bomb-making materials in
        one of them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0f7904-ce76-4904-99b5-0eca187dae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global response</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d012c48-eaeb-4131-b996-00b21e7befaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States: "This is yet another reminder that the world must
        unite," President Barack Obama said from Cuba, where he''s on a historic visit.
        "We must be together regardless of nationality or race or faith in fighting
        against the scourge of terrorism."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5a769a-1e51-408d-a182-08f4a4b24d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France security: France is deploying an additional 1,600 police
        officers around the country, French Interior Minister Bernard Cazeneuve said
        Tuesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79810f8-5b7d-4909-9880-b91307767cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. security: At Washington''s Union Station, police were pulling
        random passengers, as they were boarding, to go through luggage security checks.
        ‎Bomb-sniffing dogs were also out on the tracks doing sweeps.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe6c63-650d-4c44-89e5-995bc6db395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in other U.S. cities, including New York and Chicago,
        are taking special precautions, such as increased K9 sweeps of subways and
        additional police patrols.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b2543e-b4e4-48b8-9615-07df61e4d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is also boosting checks on the whereabouts of suspected
        extremists who are already being monitored and checking for any intelligence
        indicating possible threats in the United States, officials say.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5e0793-79ea-4948-89f1-94987753e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, U.S. national security officials are on guard for
        possible copycat attacks, though there is no specific indication of any plots
        in the United States tied to the Brussels attacks, officials said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ac7e7-6a40-4b85-a9e7-84b7ee2d747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain security: British police have increased their presence at
        certain locations, including transport hubs such as London''s Heathrow and
        Gatwick airports, according to Scotland Yard.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5353b8-1eb0-4373-aac0-85ce5d39b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO security: The alliance is raising its level of alert, it said
        in a statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef642cc3-332e-48a2-99bd-258871d10f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:19:12.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/22/europe/brussels-belgium-attacks-what-we-know/index.html">"What
        we know about the terror attacks in Belgium"</a></em></p>'
  'belgium-terror-attacks-president-aquino-security-airports-dotc-holy-week':
    'author': 'Yumi Lugod, CNN Philippines'
    'caption': 'Travelers start to flock in airport for the long holiday this Holy
      Week.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-23T13:57:20.257+08:00
    'imagesource': 'jcr:5220dbda-06d0-4841-a6d6-65e1c9ad90df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dc58593-a32d-4bf1-acf6-62f3c258fba2'
    'lead': 'President Benigno Aquino III has directed all airport terminals in the
      country to step up security a day after the terror attacks in Belgium. With
      the long holiday this Holy Week, passenger volume is expected to swell at airports
      and sea ports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T15:10:40.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:00:18.514+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:00:16.674+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After Belgium attacks: Pres. Aquino orders tighter security in airports
      this Holy Week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b17b7-37a6-401c-bde4-b239d66a6b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> In response to
        the bombing attacks in Belgium on Tuesday (March 22), the Department of Transportation
        and Communications (DOTC) and all concerned agencies are working together
        to ensure continued safety of travel, as instructed by President Benigno Aquino
        III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9824e6f-ef5f-4de6-893e-876c7112994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We assure the public that the government is taking all the necessary
        measures to secure our airports, other transport facilities, and most especially
        our people, as they travel during this peak season and beyond,” DOTC Secretary
        Joseph Emilio “Jun” Abaya said on Wednesday (March 23)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546aea3-9855-45b4-b784-3883bcf90fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All concerned entities — from government and private sector alike
        — are ready to address any possible situation.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e3ca9-cd7b-483b-aee6-c212741c8542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police Aviation Security Group (PNP-AVSEGROUP)
        will deploy more personnel in airports this Holy Week, in response to President
        Aquino’s order to tighten up security after terror attacks in Belgium.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5dadbd-3714-4bae-a5aa-4399d788951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/03/23/Brussels-attacks-what-we-know.html">Also
        read: What we know about the terror attacks in Belgium</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c56d5-54c2-45c5-bc59-057fee76783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport police said they are also adding personnel on patrol,
        while K9 units are already in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec9a48c-67ca-4b4c-a119-655875d1b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung appropriate number ng special operation units nag conduct
        ng visibility patrol. Those are the measures we have undertaken,” PNP-AVSEGROUP
        Chief CSupt. Francisco Balagtas said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda4c40-5178-489d-bf94-e9d7a59fec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Balagtas, security procedures will be strictly followed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae68f7a7-5551-4711-bf89-22a9ccecbca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicle inspection begins at the airport entrance, after which passengers
        should pass through metal scanners. Their baggage would also be checked by
        x-ray scanners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ca3a5-03c2-4cb9-84df-74ce7ad7c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be extra vigilant and early for flights</p>'
    '19':
      'image': 'jcr:fe4fba8f-462b-4160-ac89-2b4bd63dddc7'
      'imageCaption': 'Authorities ask the public to cooperate and subject themselves
        to inspection. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcecf325-f01a-4e10-a955-bb1f78fcd1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.514+08:00
