      'mgnl:type': 'text'
      'text': '<p>A hand holding a cone of french fries in the style of the Statue
        of Liberty holding the torch also spread across social media. Lore has it
        that fries originated in Belgium, but it''s an ongoing dispute between France
        and Belgium.</p>'
    '14':
