    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecf1a93b-2d17-4483-b426-48076d6afc16'
    'lead': 'Rizal Commercial Banking Corporation (RCBC) issued an apology for the
      involvement of its personnel in the money laundering scheme which is now a subject
      of investigations by the Senate Blue Ribbon Committee and the Anti-Money Laundering
      Council. '
    'mgnl:activationStatus': true
