      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brussels (Reuters)</strong> — Islamic State claimed responsibility
        for suicide bomb attacks on Brussels airport and a rush-hour metro train in
        the Belgian capital on Tuesday (March 22) which killed at least 30 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca01b5-edf5-4e6a-8e72-49b1a9b58182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police issued a wanted notice for a young man pictured pushing a
        laden luggage trolley at the airport where two others were suspected of blowing
        themselves up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f186de1-006a-4b81-bf94-36f40b606cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordinated assault triggered security alerts across Europe
        and drew global expressions of support, four days after Brussels police had
        captured the prime surviving suspect in Islamic State''s attacks on Paris
        last November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07935d88-1de6-48ea-ba6a-542a9ba6ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian security officials made little comment but U.S. officials
        said that while the attacks might have been triggered by the arrest of Salah
        Abdeslam, the level of organisation involved suggested that they had previously
        been in preparation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20bfbb2-ba18-4587-9920-b247f606302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness said he heard shouts in Arabic and shots shortly before
        two blasts struck a packed airport departure lounge at Zaventem airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20b650-cb1f-425a-819e-a9e877b0c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian media published a security camera picture of three young
        men pushing laden luggage trolleys. Police later issued the same photograph,
        showing only one of the three, saying the unidentified man in a hat and wearing
        glasses was a suspect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f64974-e49e-455b-a335-354155e03ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you recognise this individual or if you have information on
        this attack, please contact the investigators," the notice read. "Discretion
        assured."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ca254-d9e1-4866-a942-094c30e198f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police operations were under way at several points in the city but
        a lockdown imposed immediately after the attacks was eased and commuters and
        students headed home as public transport partially reopened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713ad662-4a66-45eb-8866-1ad51a76b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic State issued a statement claiming responsibility: "We promise
        the crusader alliance against the Islamic State that they will have black
        days in return for their aggression against the Islamic State," the jihadist
        group said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f35c3c-1388-42c0-bfb7-7d0c85c6c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium, home to the European Union and the headquarters of the
        NATO military alliance, has sent warplanes to take part in operations against
        Islamic State in the Middle East.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17adfcb6-9dd7-4dd5-83c4-0561d73302e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian Horst Pilger, who was awaiting a flight with his family
        when the attackers struck, said his children had thought fireworks were going
        off, but he instantly knew an assault was underway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd443f603-0ffe-41b0-bcbe-f62fad6a231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife and I both thought ''bomb''. We looked into each other''s
        eyes," he told Reuters. "Five or 10 seconds later there was a major, major,
        major blast in close vicinity. It was massive."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e966ec25-e8e6-4f96-9d5a-5adae6db52fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilger, who works at the European Commission, said the whole ceiling
        collapsed and smoke flooded the building.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53621fe0-26d6-4421-a849-62c1a76fe6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security services found and destroyed a third bomb after two blasts
        at the airport killed at least 10 people and injured around 100, the provincial
        governor of Brabant Flanders said. Belgian media gave death tolls as high
        as 14 at the airport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74cdd1-42b2-4baa-8f21-ae107d234e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metro station blast killed a further 20 people and injured roughly
        130, according to a provisional toll from the national crisis response centre.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268190d4-9484-4058-9e6f-7f42dcd8eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black moment"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627fff2-38ad-4673-97c4-8ba491bd57a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama led calls of support to Belgian Prime
        Minister Charles Michel after Brussels had gone into a state of virtual lock-down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9550293-7db8-462e-8188-a470c0356067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must be together regardless of nationality or race or faith
        in fighting against the scourge of terrorism," Obama told a news conference
        in Cuba. "We can and we will defeat those who threaten the safety and security
        of people all around the world."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6fa2ea-8334-45de-8159-337a26c9f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel spoke at a Brussels news conference of a "black moment" for
        his country. "What we had feared has come to pass."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a9d5f-b3f6-4c90-8d22-6f5fd415a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts occurred after the arrest in Brussels of a suspected
        participant the Paris attacks that killed 130 people. Belgian police and combat
        troops on the streets had been on alert for reprisal but the attacks took
        place in crowded areas where people and bags are not searched.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c044166-5f5a-4801-8ec9-593e8af83367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All public transport in Brussels was initially shut down, as it
        was in London during 2005 Islamist militant attacks there that killed 52.
        Authorities appealed to citizens not to use overloaded telephone networks,
        extra troops were sent into the city and the Belgian Crisis Centre, clearly
        wary of a further incident, appealed to the population: "Stay where you are".</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a116200-993f-4c20-8a44-1f49cb4a757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels airport will remain closed on Wednesday, its chief executive
        Arnaud Feist told reporters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0acf9c9-cd69-4d43-8b99-f3412f13683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public broadcaster VRT said police had found a Kalashnikov assault
        rifle next to the body of an attacker at the airport. Such weapons have become
        a trademark of Islamic State-inspired attacks in Europe, notably in Belgium
        and France, including on Nov. 13 in Paris.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a3cdcb-80d4-4e19-81ce-406e77ccd829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alphonse Youla, 40, who works at the airport, told Reuters he heard
        a man shouting out in Arabic before the first explosion. "Then the glass ceiling
        of the airport collapsed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dd2374-0266-4d73-bbee-1fd1b936eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I helped carry out five people dead, their legs destroyed," he
        said, his hands covered in blood.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb394d98-2457-4b96-99f7-2a7dbab6235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others said they also heard shooting before the blasts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d63fc3-4307-4ef1-9f40-184e628fe37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness said the blasts occurred at a check-in desk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c69f665-07e6-4877-a9c4-2bf5c677dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed devastation in the hall with ceiling tiles and glass
        scattered across the floor. Bloodied bodies lay around.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b0b2bc-995c-4634-9128-1e0f6831de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some passengers emerged from the terminal with blood spattered over
        their clothes. Smoke rose from the building through shattered windows and
        passengers fled down a slipway, some still hauling their bags.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65335cb7-15f5-4ff1-a1db-0a1ecf58a654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain, Germany, France and the Netherlands, all wary of spillover
        from conflict in Syria, were among states announcing extra security measures.
        Security was tightened at the Dutch border with Belgium.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b36562-e598-4623-b3f5-980eb77539b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast hit the train as it left Maelbeek station, close to European
        Union institutions, heading to the city centre.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64849c76-cc7a-4384-9858-1003103e5fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VRT carried a photograph of a metro carriage at a platform with
        doors and windows completely blown out, its structure deformed and interior
        mangled and charred.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6813b91c-2c80-4eb9-916a-ee6368981161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local journalist tweeted a photograph of a person lying covered
        in blood among smoke outside the station, on the main Rue de la Loi avenue
        which connects central Brussels with the EU institutions. Ambulances were
        ferrying the wounded away and sirens rang out across the area.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deef546-4f50-41b0-9d65-c5437172055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at war"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc13718d-7588-4b54-90f2-94e461296dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at war and we have been subjected to acts of war in Europe
        for the last few months," French Prime Minister Manuel Valls said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadae5e0-0f04-4050-94da-7a6df42e60d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train services on the cross-channel tunnel from London to Brussels
        were suspended. Britain is advising its citizens to avoid all but essential
        travel to Brussels, Prime Minister David Cameron''s spokeswoman said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa4500-772b-419c-800c-e25c443badf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security services have been on a high state of alert across western
        Europe for fear of militant attacks backed by Islamic State, which claimed
        responsibility for the Paris attack.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9111cc8-1194-4816-9275-b40cb53bbe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most European airports are known for stringent screening procedures
        of passengers and their baggage, that typically takes place only once passengers
        have checked in and are heading to the departure gates.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b566c5e-9ce8-46da-a94a-15a6d3db9237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European stocks fell after the explosions, particularly travel sector
        stocks including airlines and hotels, pulling the broader indices down from
        multi-week highs. Safe-haven assets, gold and government bonds rose in price.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c28db94-b322-4898-b0d2-3e1cc155095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks appeared to be linked to the arrest of French citizen
        Salah Abdeslam — the prime surviving suspect for the Paris attacks on a stadium,
        cafes and a concert hall - who was captured by Belgian police after a shootout
        on Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea766d-695e-4be6-aff3-8289d6bb1d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:51:03.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:58.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s Interior Minister, Jan Jambon, said on Monday the country
        was on high alert for a revenge attack.</p>'
  'Obama-calls-for-change-and-freedom-in-Cuba':
    'author': 'Nicole Gaouette'
    'caption': 'U.S. President Barack Obama (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-23T01:04:50.721+08:00
    'imagesource': 'jcr:f4623877-d2c6-44c2-8253-ad378435861f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '970d4023-4f8d-430d-aee4-c993673fe7ba'
    'lead': 'President Barack Obama called for the U.S. embargo against Cuba to be
      lifted and for Cubans themselves to embrace change in a historic address from
      Havana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T08:53:50.699+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T08:53:55.439+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T08:53:55.102+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama calls for change and freedom in Cuba

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa95916-eab2-4625-9443-9d6b4cf0ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Barack Obama called for the U.S.
        embargo against Cuba to be lifted and for Cubans themselves to embrace change
        in a historic address from Havana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580034f-4d12-43bd-a85e-80c8be02f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to lift the embargo," Obama told Cuban officials and
        dignitaries gathered at the Grad Teatro de la Havana Alicia Alonso, including
        President Raul Castro. "But even if we lifted the embargo tomorrow, Cubans
        would not realize their potential without continued change here in Cuba."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b172e-230c-4d46-8d3b-83666e1fd91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s landmark visit to Cuba follows the December 17, 2014, agreement
        to begin normalizing relations between the U.S. and Cuba after a more than
        a half century of estrangement. He is the first sitting president to visit
        Cuba since 1959.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e072f0e-d4fc-4812-b8d3-26e7286d94c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks Tuesday (March 22), the President used his visit – unimaginable
        just a few years ago – his presidency and even the ongoing U.S. presidential
        campaign as examples of the benefits and opportunities available to Cuba as
        it embraces change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cf81c7-bbb9-46df-b59f-e960453a3de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as terror attacks rattled Brussels and much of the West, Obama
        only briefly digressed from his prepared remarks to address the violence.
        The rest of his approximately 40-minute speech was devoted to pushing forward
        a new era with Cuba.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c05b6b-4f53-43f2-b80e-3d773153bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have come here to bury the last remnant of the Cold War in the
        Americas," he said to applause. "I have come here to extend the hand of friendship
        to the Cuban people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab089cb-26e8-4c7e-a5ee-5ff2f2b6d60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Obama noted that there were still "very real differences" between
        the two countries, stretching from their political systems to their economic
        models, and made an extended appeal for greater freedoms on the Communist
        island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac65ae4-893d-4ce1-afd2-1869188e872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t force you to agree," he said, before outlining his belief
        that "every person should be equal under the law" and that "citizens should
        be free to speak their mind without fear" – a line that drew applause.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddbeece-31c8-47ce-99fa-6015d893599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that people should be able "to organize and to criticize
        their government and to protest peacefully," and that they should not be arrested
        for doing so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41b85f-5440-47a3-ad21-dd06aa10072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everyone agrees with me on this," Obama said, "but I believe
        those human rights are universal. I believe they are the rights of the American
        people, the Cuban people and people around the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a84c99-2c9f-438a-94ab-08bbec53a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama told the crowd that democracy allows for the fullest expression
        of the ideals of any revolution – American, Cuban or otherwise, not because
        democracy is perfect, but because "It gives individuals the capacity to be
        catalysts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41e0fd-4499-4f90-b4cc-def23db07ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing to Democratic presidential candidates, Obama noted that
        Vermont senator and democratic socialist Bernie Sanders is competing with
        a woman to succeed a black man as president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1db5d3-4c08-4520-ac11-011950be95b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who would have believed that in 1959," Obama said to the crowd''s
        laughter. "That''s a measure of our progress as a country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0943e0f-3964-4df0-8e86-4709c3e88f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also pointed to some specific changes the U.S. would like
        to see, including less red tape for Cubans who want to open businesses or
        work for foreign companies investing in Cuba, and greater Internet access.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308ba9b-a192-4ea9-924a-f07fc01b0be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Obama urged change, he pledged to Cubans that they had no
        reason to fear U.S. attempts to strong-arm them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173162d0-a9b4-4250-a650-58c5e8b95b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve made it clear that the United States has neither the capacity
        or the intention to impose change on Cuba," Obama said. "What changes come
        will depend on the Cuban people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c002f-4cc8-49ae-b058-cf63fc217bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his speech, the President met with a dozen Cuban dissidents
        and spoke of their "extreme courage" in a conversation that touched on their
        concerns about issues such as religious freedoms and freedom of the press.
        All the dissidents had been detained, some more recently than others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e679cf-bb42-414f-849c-ec8da212f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials wouldn''t comment on participants of the meeting
        but did react to reports that Cuban authorities were arresting dissidents
        in Havana in advance of it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b665da-d8a9-49c9-a7e9-d0af0841bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our call for the Cuban government to end the practice
        of arbitrary detentions," National Security spokesman Ned Price said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a49d6b7-118a-4514-a964-c1ebb0f2158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama returned to his call for greater Internet access in his address
        when he told his audience that sustainable economic growth and prosperity
        doesn''t just require strong education systems, health care and environmental
        protections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f6577-c77a-47a7-b2c2-e2e15cf6e930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also depends on the free and open exchange of ideas," Obama
        said. "If you can''t access information online, if you cannot be exposed to
        different points of view, you will not reach your full potential, and over
        time, the youth will lose hope."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09a038-bd4f-4dba-9d01-bab995c5c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that the issues were sensitive coming from a U.S.
        president.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df1a4f-6b82-47b7-bd38-5bbbab9447a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:53:50.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:53:55.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 1959, we''ve been shadow boxers in this battle of geopolitical
        politics and personalities," Obama said. "I know the history, but I refuse
        to be trapped by it."</p>'
