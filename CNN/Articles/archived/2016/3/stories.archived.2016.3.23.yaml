  'Samsung-Galaxy-S7-best-smartphone-Consumer-Reports':
    'author': 'Hope King, CNN Money'
    'caption': 'Samsung S7'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-23T08:26:10.785+08:00
    'imagesource': 'jcr:5f55cb24-6013-4866-967a-3ba6e0c76e50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0919fd8a-142d-47cc-be82-4a5d07ff74c9'
    'lead': ' It looks like seven is Samsung''s lucky number. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T08:12:55.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T08:12:59.758+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T08:12:59.534+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Consumer Reports'' top smartphone: Samsung''s Galaxy S7

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb3c7cd-6801-4d84-a554-09dbe4618417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:12:55.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:12:59.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> It looks like seven is Samsung''s
        lucky number.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c446c-6014-4063-b4f0-18e0b358496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:12:55.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:12:59.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer Reports just named the Samsung Galaxy S7 the best smartphone
        it has ever reviewed. The S7 Edge was named its second best.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e27a5e-b157-4409-bba4-2cf60cb3b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:12:55.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:12:59.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to our own experience with the phones, Consumer Reports
        found the devices to have great cameras, excellent battery life, super-fast
        processors, and very high resolution screens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67180ae-ab61-48d3-b08f-2d3c51ea0773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:12:55.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:12:59.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expandable storage and water-resistance features also helped
        the phones gain their top ratings, partially because they make the other parts
        of the phone stand out even more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa8a16-e649-4b5d-998f-ac99e737a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:12:55.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:12:59.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the phone can record video in 4K, or Ultra-HD. Those
        files are huge in size, which makes it important to have a microSD slot for
        memory cards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ed37b-cb03-4925-aaac-e5628e0cab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:12:55.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:12:59.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battery life lasted more than 24 hours of simulated talk time —
        more than twice the iPhone 6S. The speakers on the S7 and S7 edge produce
        loud and crisp volume.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd74e4d-d64b-4e21-8625-7074e8665268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:12:55.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:12:59.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because of the phones'' high resolution displays, screens are
        easier to read in bright light.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f659d0bd-ecd4-4638-9fb7-2c0bcc208ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:12:55.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:12:59.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These new models aren''t just Samsung''s best smartphones, but,
        perhaps, the best smartphones,<a href="http://www.consumerreports.org/smartphones/samsung-galaxy-s7-smartphones-top-consumer-reports-ratings/">"
        senior editor Mike Gikas wrote</a> on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f083cb4-390f-438b-94c1-9ff0c5203677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:12:55.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:12:59.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this goes to show that even though smartphone makers continue
        to add niche features, getting the basics right — battery life, camera — is
        really the most important thing to do and what consumers care about the most.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc0a0d-a56f-4c65-a72b-e702ca041681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:12:55.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:12:59.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2016/03/22/technology/samsung-galaxy-s7/">"Consumer
        Reports'' top smartphone: Samsung''s Galaxy S7"</a></em></p>'
  'Brussels-attacks-art-cartoons':
