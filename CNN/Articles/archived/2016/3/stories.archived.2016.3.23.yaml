      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across cultures, eggs have long been a symbol of life and rebirth,
        and these have been part of Easter Sunday traditions that include painting
        and hunting hard-boiled eggs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1aeee-a656-4a3f-9cbd-023e0ccb71f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:49:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend has it that on the third day of Christ’s death, Mary Magdalene
        brought eggs to the tomb to share with other women. When she saw Jesus resurrected,
        the eggs in her basket suddenly turned red – which, many believe, is probably
        why we decorate Easter eggs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8712e8-d4ac-483b-b782-8a589bb3ac32'
      'mgnl:activationStatus': true
