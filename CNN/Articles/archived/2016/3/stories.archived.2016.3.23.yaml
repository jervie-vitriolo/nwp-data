    'lead': 'After contracting by as much as 25.8 percent in December 2015, the value
      of goods shipped to the country in January posted a double-digit growth of 30.8
      percent, according to figures from the Philippine Statistics Authority (PSA).'
    'mgnl:activationStatus': true
