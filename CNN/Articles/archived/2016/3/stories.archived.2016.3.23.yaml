      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d8444-a1f4-42a3-833a-3b53eedc286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Police Department spokesman J. Peter Donald said despite
        the increased efforts "at this time, there is no known indication that the
        attack has any nexus to New York City."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be04b3b-30a9-4e0b-b2a7-2d1770a42183'
