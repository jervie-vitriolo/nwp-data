      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b13950-1b02-4488-bf05-3bd57c8ea1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his inspection at the Ninoy Aquino International Airport (NAIA)
        on Wednesday, Abaya, together with the other security officials, asked the
        public for cooperation to ensure safety of travelers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f2472-2ad5-49de-8ec0-8063547a151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya said the public must always be mindful of their surroundings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c27f8f6-fc9f-4835-ac06-a35b8b88d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang masama kung maging extra vigilant tayo ayaw nating magpanic
        ang tao.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a670de-1835-4287-a0de-ed8377a02d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s nothing wrong if we will be extra vigilant,
        we don''t want the people to panic.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be393582-13bc-4e46-8145-0a2eb1ad7a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, officials also reminded passengers to come earlier due
        to stricter inspection procedures that may take time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16f33b-4522-4a3f-8f61-1f7adb7856a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the long holiday this Holy Week, passenger volume is expected
        to swell at airports and sea ports.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a32722-a683-45de-bbf3-4a8051553d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mas magandang sobrang aga kaysa sobrang huli,” Abaya said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7973b-a090-4807-8a5d-34714c0a958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s better to be early than late.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0293b-83e5-4ced-9bc7-5170d7fc3c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) also joined in stepping
        up public security to prevent terror attacks similar to Belgium.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09bca79-0440-4c49-957b-3a3c48bff4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Security tightened at Araneta Center bus terminal</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d60def-4698-421c-a31a-a9a5e9433a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, AFP Public Affairs Office chief Col. Noel Detoyato
        said the AFP, together with other security forces have taken up the necessary
        steps to prevent similar incidents from occurring in the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398dc1c9-48b0-4ae5-ae8b-64fef5c98eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are constantly monitoring the situation on the ground to ensure
        that similar incidents will not happen here. Our intensified security and
        intelligence gathering efforts are on-going to monitor threat groups and deter
        any terror attempt.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b6870-9706-4222-9c5a-e325f5926a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detoyato also advised the public to stay calm “and be extra vigilant,
        especially during the holidays.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1c183-4d34-4b21-a012-5e72b8caf9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP asks the public to immediately report to authorities any
        unusual behavior or suspicious items, that may be used for terror acts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a099e7-b269-43b8-98e2-a872b055ef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:40.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Security has always been a shared responsibility and their vigilance
        and cooperation are important in preventing terrorist attacks,” said Detoyato.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a784a5-9103-4ed7-bffa-0263f2458ae4'
