    'title': 'More than 65,000 policemen deployed for Holy Week exodus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9900a7-6f48-4bc3-8668-c230ad6ca5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:28:34.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the holiday
        exodus this Holy Week, and in the wake of Brussels attack, the Philippine
        National Police (PNP) has deployed thousands of police to ensure public safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409b6fa-d0f9-4119-b3f4-58b85630bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:28:34.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesman Chief Superintendent Wilben Mayor on Wednesday (March
        23) said more policemen will be deployed in public places.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b72b59-505f-4d08-bdc6-87e87c2bc6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:28:34.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung nangyari sa Brussels, Belgium. We again remind our personnel
        to be extra vigilant, especially sa mga airports and sea ports."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1843c120-9536-478f-adcb-2aab7dc2a204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:28:34.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 65,000 personnel are deployed in places with large crowds,
        particularly in bus terminals, airports and sea ports, even places of worship
        and tourist destinations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8aa5bd-1106-40df-b8fa-50253f374cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:28:34.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the PNP''s preventive measures, about 100 more policemen
        have been deployed to the Ninoy Aquino International Airport (NAIA), to prevent
        any terror attack similar to the bombings in Brussels airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f00d5-f518-44ed-bc22-c9143757b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:28:34.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a preventive measure. Lahat ng actions natin ay preventive
        measures," Mayor said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69375069-8802-499f-8e2b-9f7b25e015d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:28:34.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the orders of President Benigno Aquino III, police
        regional directors are also directed to augment airport security in their
        areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea504f-abcc-4fff-bb8d-3426c058e0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:28:34.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/23/belgium-terror-attacks-president-aquino-security-airports-dotc-holy-week.html">Also
        read: After Belgium attacks: Pres. Aquino orders tighter security in airports
        this Holy Week</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c6815b-801c-495b-9426-113690e0e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:28:34.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No validated terror threats</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2290e789-4707-48f8-a8c1-b87f4d5674ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:28:34.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PNP, there have been no validated reports of terror
        threats in the Philippines as of the moment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97076cc3-5078-4ecd-839b-804e7cc18fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:28:34.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mayor added intelligence monitoring continues, especially in
        the southern part of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd008e8-a169-4085-9316-a26e845ccdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:28:34.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor assured the public that sufficient units are ready to respond
        to any situation. He also noted that the PNP is closely coordinating with
        the Armed Forces of the Philippines (AFP).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d21fa-a9f2-4dac-9f1a-be3ae2205f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:28:34.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP together with other security sector forces have taken up
        necessary steps to prevent similar incidents from occurring in the country.
        We are constantly monitoring the situation on the ground to ensure similar
        incidents will not happen here," AFP spokesman Brig. Gen. Restituto Padilla
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59640a43-58af-4969-9d1f-0a9b2a8e9873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:28:34.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP also urged the public to stay calm, but to report to authorities
        anything suspicious.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b369522-a869-475c-9b37-e908ef339f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:28:34.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s live our normal lives. Let''s continue with our business.
        Let''s do what we need to do everyday... Provided we maintain an alertness
        level," Padilla added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3dea5c-7309-4df9-90ce-a0bb15182842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:28:34.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, for its part, said it will continue working — along
        with partners in the international community — to make "such acts of extremism
        a thing of the past."</p>'
  'Comelec-elections-preparations-Senate':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-23T16:11:37.176+08:00
    'imagesource': 'jcr:6648445e-aec5-4595-ae0a-5e6d4cad955f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5d05dfb-7a31-4231-a2ee-d620800d3af7'
    'lead': 'The printing of voter''s receipts are presenting a whole set of problems
      and challenges for the Commission on Elections (Comelec) and that’s what lawmakers
      nitpicked on Wednesday (March 23). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:31:43.797+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:00:22.764+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:00:14.640+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate scrutinizes poll preparations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26473bda-aa5e-490e-8ee7-9c5575334a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:43.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The printing of
        voter''s receipts are presenting a whole set of problems and challenges for
        the Commission on Elections (Comelec) and that’s what lawmakers nitpicked
        on Wednesday (March 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb68683-4489-4039-998b-93857be7a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:43.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Congressional Oversight Committee on the Automated Election
        System held a hearing to check the status of the Comelec’s work 47 days before
        election day (May 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55d7de-3efd-4eab-8936-3f870109bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:43.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Aquilino "Koko" Pimentel III and a few other congressmen
        expressed concern over the fact that the Comelec’s timeline is so tight. It
        is the result of the recent order from the Supreme Court for the Comelec to
        print voter''s receipts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bca030-6a60-49ba-b861-dda1887d92a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:43.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/23/Voters-receipt-101.html">Related:
        Voter''s receipt 101</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d4c53-fc46-40c9-9b0e-94ef555bfedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:43.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That order has driven the Comelec into emergency mode. Its workers
        will now have to work overtime and on weekends, just so elections can push
        through on May 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e4efb8-f965-41bf-8800-d94460a6756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:43.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec had built their plans without it and now, they’re overhauling
        those plans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b83e85e-1a5b-4807-a64f-d935f17d8c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:43.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One contentious issue is the bidding for thermal paper on which
        to print the receipts. Congressman Edgar Erice said he doubts whether the
        Comelec will be able to deliver enough paper to all 92,000 precincts on time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf9fccf-19e8-4502-8be6-46cc8fdf4ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:43.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‘I don’t think you will be able to deliver thermal paper to all
        92,000-plus precincts on time. I think there will be some precincts that will
        not have enough thermal paper for voter receipts," said Erice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b437afb-b54e-4e53-96dc-bdd59a900b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:43.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers suggested that the Comelec skip the bidding because
        the situation can already be considered an emergency. But the Comelec said
        they do not have legal support to do that. Comelec Chairman Andres Bautista
        even asked the lawmakers whether they can indeed declare the situation an
        emergency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ecbbeb-dac2-4322-8514-d13e24ac0fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:43.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the bidding of thermal papers, other questions arose
        about the logistics and consequences of printing the receipts, such as the
        issues of how the receipts will be cut, where to put it, and what to do with
        it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d29d0-0313-46f4-8328-965c225ce5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:43.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said it is doing its best to resolve these concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3310f3-53df-423e-86c1-dd84add679ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:43.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel told the Comelec to review their plans over the Holy Week
        break, but even he admitted it is already too late to make drastic changes
        and the Comelec should just proceed with many of their plans as they are.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104f754-9a4d-4c56-8a87-5141d295dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:43.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the other questions should be taken up after the May 9 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f377c-558a-4553-85db-ca06bb537a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:43.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To factor in the printing of receipts, poll precincts will be open
        from 6 a.m. to 5 p.m. Bautista pleaded with voters to show up and vote early
        or else polling might extend until the next morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec7bd9-1258-44e5-80c8-3d0cd10e3b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:43.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:22.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the challenges, Pimentel said he is confident the Comelec
        will deliver.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83439ff-daf6-417b-b64d-a2c3108cf4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:43.799+08:00
      'mgnl:createdBy': 'jeff'
