      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brussels (Reuters) —</strong> Belgian police are hunting
        an Islamic State suspect seen with two supposed suicide bombers shortly before
        they struck Brussels Airport in the first of two attacks that also hit the
        city''s metro, killing at least 30 and wounding over 200.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f89d0-e75f-4a06-bfa8-376570845366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts on Tuesday (March 22) claimed by the Syrian-based militants
        four days after the arrest in Brussels of a prime suspect in November''s Paris
        attacks, sent shockwaves across Europe and around the world, with authorities
        racing to review security at airports and transit systems, and drawing an
        outpouring of solidarity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f438d0c5-62e9-4e98-ab0e-7291f98cd77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/03/23/Brussels-attacks-art-cartoons.html">Related:
        World mourns for Brussels with cartoons and open doors</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711cd97a-ad97-4b67-b721-54177c749d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.944+08:00
