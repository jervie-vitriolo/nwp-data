      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2016/03/22/manila-north-port-preps-holy-week-exodus.html">Also
        read: North Port braces for Lenten Exodus</a></p>'
    '4':
