      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers are advised to avoid bringing prohibited items, such
        as explosives, firearms, sharp-pointed objects, and prohibited drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60382b64-55a4-4dd0-a46d-b0b6d72dae11'
