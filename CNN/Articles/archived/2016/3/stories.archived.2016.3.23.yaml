      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday (March 18), nearly 11,500 passengers were recorded at
        the Batangas Port, the jump-off point to Puerto Galera, Caticlan, and Oriental
        Mindoro. A day before Maundy Thursday, the number of passengers is expected
        to reach 20,000.</p>'
    '6':
