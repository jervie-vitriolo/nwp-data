      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unrealistic to say we''re going to completely shut down our
        borders to everyone," she said. "I know that Americans have every reason to
