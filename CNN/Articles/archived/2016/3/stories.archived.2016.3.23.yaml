      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The department has deployed additional counterterrorism resources
        across the city including: the Counterterrorism Response Command, the Strategic
        Response Group and Hercules Teams," he said. "These teams have been deployed
        to crowded areas and transit locations around the city out of an abundance
        of caution to provide police presence and public reassurance as we closely
        follow the developing situation overseas."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba22e12c-8818-40d8-8147-341709faa624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stepped up security also applies to the Long Island Rail Road
        transit system at Penn Station, Metro North at Grand Central Station and other
        major hubs like the Atlantic Terminal in Brooklyn, according to a Metropolitan
        Transit Authority senior law enforcement official.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d85171-2e1d-40db-be99-d690effd4376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Port Authority Police Department is stepping up security at
        its three major airports, both LaGuardia Airport, John F. Kennedy International
        Airport in New York, and Newark Liberty International Airport in New Jersey,
        according to Joe Pentangelo, a Port Authority spokesman.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef498a3-bf51-47c0-abe8-258f8d992277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Port Authority Police Department is also employing high visibility
        anti-terrorist patrols at Port Authority Trans Hudson line, and World Trade
        Center, Pentangelo said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e1e9c-750c-49d6-9f57-8797ee4e2b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Port Authority will have a presence at both the World Trade Center
        transit hub and the World Trade Center at large, according to Scott Ladd,
        spokesman for the Port Authority of New York, and New Jersey.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ffc7c9-2b6b-45bd-b254-be65c58e3f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other U.S. cities react</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1911b428-a24a-40fb-a5b6-d6c681e48c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports in cities across the country – including Atlanta, Boston,
        Chicago, Denver, Los Angeles, Miami, and Philadelphia – stepped up security
        in the wake of the attacks, though there are no known threats, according to
        officials.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f96a4-a3b0-4f06-bf33-c17e2c4129bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, police across the Metropolitan Transportation Authority
        metro system will increase K9 sweeps and police patrols in the wake of terror
        attacks in Belgium, according to the agency''s twitter feed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed5fe1-3fb3-472b-a83a-2ab65e4eee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also plans are underway to roll out a major show of police
        force at Reagan National Airport and Dulles International Airport, in the
        Washington area, which will include SWAT, bomb sniffing K9''s, and a general
        increase police presence, according to an aviation official.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f75b6-c6e0-4e1b-830f-aa5e042ed435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Union Station in Washington, police are pulling random passengers
        as they are boarding to go through luggage security checks. Not everyone is
        going through luggage checks, but bomb sniffing dogs are also out on the tracks
        doing sweeps.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b629fe-e5a4-454e-a66c-e80e85fe8059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amtrak said in a statement it is working with state, local and federal
        officials and "extra officers have been deployed."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740fa749-2c65-4a22-98c6-51363e782f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has also increased security, according to a spokesperson.</p>'
