      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (Reuters)</strong> — U.S. Republican presidential
        candidate Donald Trump said Muslims were failing to report suspicious activity
        and they must do more to help prevent attacks such as those that killed at
        least 30 people in Belgium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97183b2c-9a55-4b14-a1bd-c2c541f869c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:31.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:46.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/03/23/Brussels-attacks-what-we-know.html">Also
        read: What we know about the terror attacks in Belgium</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae14fe84-769f-4e70-b0ac-c982f8732f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:31.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:46.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they see trouble they have to report it, they are not reporting
        it, they are absolutely not reporting it and that''s a big problem," Trump
        said in an interview broadcast on Wednesday (March 23) on Britain''s ITV television.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b367306-5496-4dff-954f-c970a3cb5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:31.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:46.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is the front-runner in the race to be the Republican candidate
        in November''s presidential election. He has made a series of hugely controversial
        statements during his campaign that have boosted his popularity with supporters
        who see him as someone who speaks uncomfortable truths, but have outraged
        millions both in the United States and around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c9f3a-1187-4ead-988b-13b092d59f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:31.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:46.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has called for a ban on Muslims entering the United States,
        said it was "a disgrace" that one of the suspects behind last November''s
        attacks in Paris had been found after a long manhunt by police in an area
        of Brussels where he lived.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb97de5-e2c0-46b3-a68f-0d5318abfdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:31.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:46.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was in his neighbourhood where he grew up and nobody even turned
        him in and supposedly this is retribution for that. It''s a disgrace," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae396d2-244a-4e39-95e7-af2380e73e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:31.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:46.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said there were signs that an attack by suspected Muslim extremists
        in California in December, which killed 14 people, could have been stopped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894dfb6-797e-48ae-8877-8f22533af641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:31.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:46.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people in the community knew they were going to do it
        because in their apartment they had bombs all over the floor ... and they
        didn''t report them," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1fb54e-ab0d-41a4-bf12-2e667a570128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:31.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:46.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what it is. It''s like they''re protecting each other
        but they''re really doing very bad damage. They have to open up to society,
        they have to report the bad ones."</p>'
  'rcbc-apology-money-laundering-scandal':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-23T15:23:13.472+08:00
