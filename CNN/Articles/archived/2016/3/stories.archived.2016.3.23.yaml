      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In light of the
        explosions in Brussels Tuesday (March 22), security at the Araneta Center
        bus terminal in Quezon City — one of the biggest depots in Metro Manila —
        has tightened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab53e14-446a-46cc-b642-f7a8334d4658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:22:01.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:31.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police bomb squad unit, 25 policemen, and three members of the
        explosive ordnance disposal and four medics from the military are currently
        surveying the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef84e38a-0443-404a-a418-47978a870416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:22:01.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:31.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Mel Sarmiento said this is the new normal in
        government service, especially in crowded areas.</p>'
