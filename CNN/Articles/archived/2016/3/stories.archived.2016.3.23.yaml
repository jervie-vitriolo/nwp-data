      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> With a plethora
        of egg hunting activities everywhere, Easter Sunday is probably the most anticipated
        day of the Holy Week for the kids and kids-at-heart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e329d59f-366c-4d08-8409-dc02ad4acdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:49:56.876+08:00
