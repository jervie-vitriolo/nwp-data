      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Boston, a Massport official declined to elaborate on any security
        changes at Logan International Airport.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb032690-aa45-4015-93de-d10db80725d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our airport security program is multilayered and constantly evolving,"
        Massport spokesman Matt Brelis told CNN. "We do not discuss specific tactics—including
        those that may rely on technology."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c25ac-48b4-4eed-970b-945c54495d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Hartsfield-Jackson International Airport is now operating
        on heightened security alert, according to spokesman Reese McCranie.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ef295-71d6-4d28-a81c-c2834bc72c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Los Angeles International Airport says at this
        time there are "no specific threats" but as a precaution they have increased
        the visibility of airport police.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d662b4c-5dc4-4f93-bf42-1e081d90827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP reaction</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad35710-a3fd-472f-b7a2-6372c5d25bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican front-runner Donald Trump tweeted Tuesday that the U.S.
        must be vigilant and smart following the explosion.</p>'
    '66':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Do you all remember how beautiful and safe a place Brussels was.
        Not anymore, it is from a different world! U.S. must be vigilant and smart!</p>&mdash;
