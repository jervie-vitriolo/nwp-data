    'template': '1'
    'title': 'January imports post highest growth in 5 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6118ac-95b0-4e04-8349-641232f18f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:05:15.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:38:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After contracting
        by as much as 25.8 percent in December 2015, the value of goods shipped to
        the country in January posted a double-digit growth of 30.8 percent, according
        to figures from the Philippine Statistics Authority (PSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b09781-b287-446e-8664-0f76b16bc6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:05:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:38:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the National Economic Development Authority attributed
        the surge to higher purchases of capital goods, raw materials and intermediate
        goods, and consumer goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590a9d02-5661-453a-9376-b0877e0ceeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:05:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:38:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This imports growth is the highest level reached since November
        2010. Significantly, the value of imported capital goods, a leading indicator
        for strong economic activity, grew by 80.4 percent in January 2016. This was
        the highest monthly year-on-year increase of capital goods since September
        1996,” said Socioeconomic Planning Secretary Emmanuel Esguerra.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7425587d-e253-4c3f-aed4-eceeba0e80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:05:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:38:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital goods are items used for the production of even more goods
        and services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a6039-3af5-4176-9c13-ce011717d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:05:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:38:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports of capital goods accounted for 37.7 percent of total merchandise
        imports for the period. NEDA pointed out that the figure has been increasing
        by double-digits since February 2015, except for a contraction in August 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37dcd1b-247e-4753-a311-14b5b98faae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:05:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:38:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This capital goods-driven surge in imports in January 2016 is a
        good indication that investor confidence in the country remains high. The
        continued increase in capital formation is expected to come from the expansion
        of public and private construction, along with durable equipment investments,”
        Esguerra added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead0164f-db02-4e8f-8847-57f63b0df814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:05:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:38:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer good posted a 29.3 surfer to $1 billion on the heels of
        higher spending for durable goods (43.2 percent) and non-durable goods (15.6
        percent).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e67ad5-0fbc-40d8-acde-fdbba830ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:05:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:38:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the exception of the Philippines, all other ten selected Asian
        economies saw a decrease in imports in January 2016, with South Korea, Singapore,
        and China experiencing the steepest declines,” Esguerra said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e09e98-1531-4945-833c-35d4ebfb5cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:05:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:38:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Japan, and the United States of America were the country’s
        top sources of goods during the month.</p>'
  'los-angeles-2018-nba-all-star':
    'author': 'CNN Philippines Staff'
    'caption': 'Staples Center, home to the NBA''s Lakers and Clippers, in Los Angeles,
      California'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-23T14:26:37.599+08:00
    'imagesource': 'jcr:ddece639-2fa6-45ac-8f0b-6e333633e6ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ab699a8-f4cc-4117-bedd-2641bc777e9e'
    'lead': 'The National Basketball Association (NBA) announced Wednesday (March
      23) that Los Angeles has been selected to host NBA All-Star 2018.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T15:02:42.391+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:00:18.004+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:00:16.855+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Los Angeles to host 2018 NBA All-Star Game

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b518a3-a2fc-499d-8842-5ca7d858963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;The National
        Basketball Association (NBA) announced Wednesday (March 23) that Los Angeles
        has been selected to host NBA All-Star 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e570be0c-65bb-4119-a9c8-c38370fb5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 67th annual game will take place at Staples Center — home of
        the L.A. Clippers and Los Angeles Lakers — on Sunday, February 18, 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd9be34-927d-4fd3-9e11-59925ccf955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will mark the record sixth NBA All-Star in Los Angeles, which
        hosted in 2011, 2004, 1983, 1972 and 1963, and the third All-Star at Staples
        Center (2011 and 2004).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b356f-1bc2-4e7d-95c7-907b82c83619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/24/NBA-All-Star-Game-2017-Charlotte-Hornets-Michael-Jordan.html">Also
        read: Jordan''s Hornets to host All-Star Game in 2017</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430998e1-b2df-4bca-a889-32ffb86ec32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Commissioner Adam Silver made the announcement during a press
        conference at Staples Center, where he was joined by Los Angeles Mayor Eric
        Garcetti, AEG President and CEO Dan Beckerman and Los Angeles Sports &amp;
        Entertainment Commission President Kathy Schloessman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbab3d36-a8e2-41ee-b8ba-2fcd98978f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Los Angeles is known for first-class hospitality and entertainment,
        making it the perfect host for NBA All-Star,” said Silver.&nbsp; “The city
        is home to some of the most passionate basketball fans in addition to extraordinary
        facilities, including Staples Center and L.A. Live.&nbsp; We thank Mayor Garcetti,
        Clippers Owner Steve Ballmer, Lakers President and Co-Owner Jeanie Buss and
        AEG President and CEO Dan Beckerman for their support in bringing All-Star
        back to L.A.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc0a2b-4768-4240-a056-c8cbd16ee2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are proud that the NBA has selected Staples Center, L.A. Live
        and the L.A. Convention Center to host NBA All-Star for the third time in
        just 14 years,” said Beckerman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2803a1-32ef-4f2f-86de-26792f72fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All-Star in Los Angeles will bring worldwide attention, thousands
        of fans and over $100 million of economic activity to our City.&nbsp; We believe
        that L.A. Live, with its variety of venues, hotels and other hospitality options,
        creates a true headquarters district that will be the ideal showcase for NBA
        All-Star 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931f523c-4aaa-4735-9fd5-1554e7e9d5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, on behalf of AEG, we thank our partners at the City of
        Los Angeles and the Los Angeles Sports &amp; Entertainment Commission for
        your commitment to bring back this incredible event and thank Commissioner
        Silver and the NBA for your faith in our great City.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f372d-6fb1-4d8b-9ad2-26499a43009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since becoming part of L.A. through my ownership of the Clippers,
        I’ve witnessed firsthand the passion this city has for basketball and celebrating
        world-class talent, and I can’t wait to see what’s in store for both players
        and fans during NBA All-Star 2018,” said Ballmer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b77ac3-09fb-40e8-8294-94f14ab0c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m also thrilled that Mayor Garcetti and the city of Los Angeles
        will be able to show off their vision and the incredible evolution of downtown
        L.A.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e669d68-b096-4d05-9e11-f3969f1eff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All-Star is a premiere event, so it’s fitting that it’ll be hosted
        by Los Angeles, the premiere sports city in America, and by Staples Center,
        one of the premiere arenas in the world,” said Lakers President and Co-Owner
        Jeanie Buss. “2004 and 2011 proved what a great combination this is, and 2018
        will prove it again.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a55b05b-b1e3-4264-9ac1-0bc28b732e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA All-Star on-court events will tip off on Friday, February 16,
        at Staples Center with the BBVA Compass Rising Stars Challenge, where the
        league’s top rookies and second-year players take the court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5063422-beeb-4b80-98a6-22ca6214a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 17, State Farm All-Star Saturday Night will feature
        current NBA players showcasing their skills in exciting basketball competitions
        that include the Taco Bell Skills Challenge, where participants compete head-to-head
        in a series of passing, shooting and agility drills; the Foot Locker Three-Point
        Contest; and Verizon Slam Dunk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b3386-0fc8-4378-a411-061f35094328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend concludes on Sunday with the NBA All-Star Game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d127e4-aedd-47d3-8ab7-4dc9707ca097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Los Angeles is one of the world’s great basketball cities – a place
        where players become legends and great NBA moments last forever,” said Mayor
        Garcetti. “Now we will make history again, in 2018, by hosting our sixth NBA
        All-Star Game, something no other city has done.&nbsp; I look forward to working
        with the NBA and our local partners on this amazing event at Staples Center,
        which will bring thousands of visitors to Los Angeles, and generate more than
        $100 million of economic activity.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e17be8-b0b7-4cef-8d43-923887596113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is exciting and humbling for us to be hosting NBA All-Star again
        for the third time in 14 years,” said Schloessman. “Events like the NBA All-Star
        fill our hotels, employ Angelenos and bring direct spending to our restaurants,
        shops, attractions, and an economic windfall to our city.&nbsp; Having the
        unique assets and venues of L.A. Live continues to play an important role
        in bringing these great high-profile events to our City.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b3220-262c-440b-81c8-c5fa9c96430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During NBA All-Star 2018, the NBA will continue to celebrate its
        tradition and commitment to social responsibility with a full schedule of
        NBA Cares events.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89145c72-2fff-4d99-ac61-69fd01ced2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through partnerships with schools, government and local nonprofit
        organizations in Los Angeles and surrounding areas, the league will reach
        thousands of children and families and provide important resources to community-based
        programs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ad66d-388f-43a4-a5f2-7bfebf68e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA All-Star Game 2018 will be televised in prime time on TNT for
        the 16th consecutive year, marking Turner Sports’ 33rd year of NBA All-Star
        coverage.&nbsp; The game will be broadcast worldwide in more than 200 countries
        and territories and in more than 40 languages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa0f697-6792-4819-8315-52e1524f84c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:42.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA All-Star 2017 will take place in Charlotte, N.C.</p>'
