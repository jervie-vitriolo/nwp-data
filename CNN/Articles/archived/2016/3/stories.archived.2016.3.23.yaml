      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image of famous cartoon figure Tintin appeared with black, yellow
        and red tears rolling down his face. Tintin''s hometown is Brussels.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Our thoughts are with the people of Belgium today. The terror will
        not stop the music. <a href="https://twitter.com/hashtag/JeSuisBruxelles?src=hash&amp;ref_src=twsrc%5Etfw">#JeSuisBruxelles</a>
        <a href="https://t.co/z62kYcfBGR">pic.twitter.com/z62kYcfBGR</a></p>&mdash;
        wiwibloggs (@wiwibloggs) <a href="https://twitter.com/wiwibloggs/status/712231393091305472?ref_src=twsrc%5Etfw">March
