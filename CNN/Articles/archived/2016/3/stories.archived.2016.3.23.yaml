    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5898ac6a-b726-4bb7-b1df-13174afff48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:19:43.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:14:21.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Britain lowered the British and Belgian flags above
        the government offices of Downing Street on Tuesday (March 22) after suicide
        bomb attacks in Brussels killed at least 30 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f0893-c310-4ec6-9781-f58e5ab6eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:19:43.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:14:21.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for suicide bomb attacks on Brussels
        airport and a rush-hour metro train in the Belgian capital on Tuesday, with
        police hunting a suspect who fled the air terminal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa351ff-e141-46f3-abcb-06f867e262e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:19:43.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:14:21.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said 20 died on the metro train close to European Union
        institutions, and ISIS said that too was a suicide attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89886b17-766b-42be-b56f-35f760f2c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:19:43.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:14:21.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordinated assault triggered security alerts across Europe
        and drew global expressions of support, four days after Brussels police had
        captured the prime surviving suspect in ISIS attacks on Paris last November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab94262-86df-459c-bcec-301163bee471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:19:43.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:14:21.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manchester, commuters said they wouldn''t begin to live their
        lives in fear because of the attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4568422a-0cbb-4c37-924e-1f66a94c956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:19:43.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:14:21.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well there''s a lot going on isn''t there, especially with what
        happened in Brussels, but you see police here and it''s quite alright... No
        you worry about it but you''ve just got to get on with your life," said one
        commuter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0173c644-0049-4cd0-8766-9810342ac969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:19:43.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:14:21.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another said it''s become all too familiar and a risk that is accounted
        for as part of everyday life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87891632-57f1-4e83-8a40-49e91d1f9351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:19:43.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:14:21.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well I think it''s something we have to put up with isn''t it.
        Nobody wants it but this is the world the way it is today," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85280d3-237f-4131-b704-55200dd41829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:19:43.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:14:21.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, ISIS said "caliphate soldiers, strapped with suicide
        vests and carrying explosive devices and machineguns" had targeted the airport
        and metro station, adding that they had set off their vests amidst the crowds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dad442-e941-46ad-977b-02a6f6a2c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:19:43.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:14:21.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bomb and an Islamic State flag were also found on Tuesday in a
        flat in Brussels.</p>'
