      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,800 passengers left the Manila North Harbor yesterday. Authorities
        are expecting more passengers to leave for Cebu and Cagayan de Oro. But according
        to a sales supervisor, ticket sales have dropped by 5-10 percent, compared
        to the same period last year.</p>'
