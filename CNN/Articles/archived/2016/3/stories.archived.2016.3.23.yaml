      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> —&nbsp;Latin American leaders throughout
        the region offered on Tuesday (March 22) their condolences to Belgium for
        deadly airport and subway blasts that killed dozens and injured over 100.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533092a6-b87e-4ca3-92df-3ab5f0b3950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:32:04.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:24.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Colombia, President Juan Manuel Santos said his country stood
        with Belgium against the attacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9859d4-6d32-4992-99c3-db69acb1a967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:32:04.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:24.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the name of the government and the Colombian people, I want
        to condemn in the most emphatic way the terrorist acts that occurred this
        morning in Brussels. We express our solidarity and our support to the Belgian
        government and the Belgian people. They are unacceptable acts," he said</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f1b49-cc59-4482-9060-55803577fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:32:04.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:24.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chile, President Michelle Bachelet had a similar message for
        Belgium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e196c-620e-4cc4-93c2-977b0d3c54c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:32:04.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:24.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From myself and in the name of the Chilean people, I would like
        to express the deepest condolences for what happened this morning in Brussels,
        where innocent people died and many others were injured from the bombings
        in the airport and the Metro in the centre of the city," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab5204-6d0b-4300-a75e-5468d4a66fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:32:04.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:24.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Peru, President Ollanta Humala also offered his sympathies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d78e13-7c29-4330-80c2-b584b8259c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:32:04.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:24.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This situation is regrettable. I say it because I have spent some
        days in Brussels in the headquarters of the European Union signing the agreement
        of the short term visa waiver. What we are living through today, for Europe
        is a relatively new phenomenon because they already lived through it in the
        70s - it rages today in Europe and it is a test for the intelligence services
        and the security services. We have lived through the age of terrorism and
        because of this, we stand in solidarity not only with Belgium but also with
        France and all the European countries that are living through this situation,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb31f5-4e3b-48f7-8e13-2e107c96c44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:32:04.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:24.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomb attacks at the Brussels airport early on Tuesday left at least
        10 people dead. A second blast on a rush-hour train also killed a further
        20. Police have issued a wanted notice for a man suspected of involvement
        in the bombings.</p>'
  'Police-hunt-suspect-of-Brussels-suicide-bomb-attacks':
