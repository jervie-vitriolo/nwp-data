  'Britain-lowers-flags-Downing-Street-after-Brussels-attacks':
    'author': 'Reuters'
    'caption': 'The Belgian national flag is raised as a mark of respect at Downing
      Street on March 22, 2016 in London, England. At least 34 people are thought
      to have been killed after Brussels airport and a Metro station were targeted
      by explosions. The attacks come just days after a key suspect in the Paris attacks,
      Salah Abdeslam, was captured in Brussels.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-23T10:44:42.444+08:00
    'imagesource': 'jcr:256f0862-b402-4aae-83bb-1d3731e7cacf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40f316e4-0f82-4036-acf3-a87a3f61666e'
    'lead': 'Britain lowered the British and Belgian flags above the government offices
      of Downing Street on Tuesday (March 22) after suicide bomb attacks in Brussels
      killed at least 30 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T08:19:43.497+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:14:21.108+08:00
