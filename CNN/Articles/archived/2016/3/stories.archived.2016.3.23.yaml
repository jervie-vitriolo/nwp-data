  'Brussels-attacks-investigation':
    'author': 'Joshua Berlinger and Greg Botelho, CNN'
    'caption': 'European parliament politician Matthias Groote posted two images of
      the heightened security outside the Place du Luxembourg in Brussels.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-23T23:16:32.300+08:00
    'imagesource': 'jcr:c911623e-fe56-433a-95dd-7da4535073c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4540a5b9-20bc-41e6-9236-a25d3fc291d4'
    'lead': 'Police identified brothers Khalid and Brahim El Bakraoui as the suspected
      suicide bombers at Brussels'' international airport, state broadcaster RTBF
      reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:25:13.177+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:34:01.846+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:34:01.287+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brussels attack investigation: Brothers were suicide bombers in two
      locales

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a3af8-55ea-4306-88fb-cb29f17b76c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Investigators believe Salah Abdeslam likely
        planned to be part of an attack orchestrated by the same ISIS cell that carried
        out attacks at Brussels airport and in the metro Tuesday, a senior Belgian
        counter-terrorism official told CNN''s Paul Cruickshank. Abdeslam, who was
        involved with last year''s Paris terror attacks, was arrested in Belgium after
        a shootout last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47555f-4433-430d-b9f6-1278caeb1873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two brothers -- one at the Brussels airport, the second at a subway
        station in the same Belgian city -- blew themselves up during bloody terrorist
        attacks that once again rattled Europe to its core, the country''s federal
        prosecutor told reporters Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe637e8b-3838-4f7e-9d84-11e168cb3357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Frederic Van Leeuw identified Ibrahim El Bakraoui as
        one of the airport suicide bombers and his brother, Khalid El Bakraoui, as
        the man behind the deadly suicide blast about an hour later near the Maelbeek
        metro station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603a26da-c224-417a-bedb-99b86968d9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no official word yet on the identity of two other
        men seen, alongside Ibrahim El Bakraoui, pushing luggage carts through Brussels
        Airport in a photo released by authorities Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a6b6d-db82-4906-a5cb-3bbfc3af38fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, dressed in light-coloring clothing and a hat, is thought
        to have placed a bomb at the airport and then left. But while two explosives
        went off within 37 seconds of each other shortly before 8 a.m., this third
        bomb -- described as the "heaviest" by Van Leeuw -- did not, instead being
        detonated by authorities later in a controlled explosion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d77b0-92ed-4505-a41d-53d539d1702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian state broadcaster RTBF reported Wednesday that authorities
        had made at least one arrest in the aftermath of Tuesday''s attacks, which
        the prosecutor says killed 31 people and wounded 270 more. Van Leeuw said
        two people were arrested Tuesday -- one in Schaerbeek and the other in Aaren
        -- but the person taken into custody in Aaren was interrogated and later released.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f50fa08-de66-46f0-ae1e-3ebc6671ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this person who is still detained is not the third suspect --
        the man in light-colored clothing -- seen in the released photograph. Two
        U.S. officials said that man is believed to have planted the bomb and then
        left in what appears to be a planned move. Wherever he is now, with Belgium
        still at its highest security alert level, officials warn of continuing danger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc1f11c-4c94-4141-9bb2-bd6a338f38fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Belgian counterterrorism official Paul Van Tigchelt said Wednesday,
        "There are still a number of people possibly involved in the attacks still
        in our country ... who still pose a threat."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bf49ed-935c-4d98-992f-924b10a6d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where are they? And what are they planning to do next?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13399a43-6328-4892-b14a-24da803e2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are some of the many looming questions facing authorities
        intent on keeping Belgium, Europe and the world safe from more terrorist attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d5413-cab4-49a1-90b3-432eeebdc6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Links to Paris attacks?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c572808-2ceb-4ffe-8cdd-8f0fefd628be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more authorities dig, the deeper the connections appear to be
        between Tuesday''s attacks in Brussels and those four months ago in Paris,
        where 130 people died in a terrorist massacre inside a concert hall, in cafes
        and restaurants and on the city''s streets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ba21e-09ba-43c0-8d4d-a3a83165d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators know that several of the Paris attackers had spent
        time in Belgium. One of them was Salah Abdeslam, who has been identified as
        the lone member of the core group of eight Paris attackers to survive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b249eb9b-0cb8-4b75-b214-f6f9392a4f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam is still alive but now in custody following a gun-battle
        with police Friday in Brussels. Belgian officials later said that the 26-year-old
        may have been helping plan new attacks at the time of his capture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3cbead-a842-403c-a04b-e3c06a6745ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That raid was one of several conducted by police last week in Belgium
        in connection with the Paris attacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a145f3-14e0-47e9-946b-8e9bbd59479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days earlier, authorities targeted a residence that turns
        out to have been rented by Khalid El Bakraoui, according to a Belgian security
        source. He and his brother are suspected of having ties to the November 13
        carnage in Paris, the same source said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc2a936-af85-4627-896d-f5a88fda3547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source, a senior Belgian counterterrorism official, said
        one of the brothers used false identity papers to rent the apartment in the
        southern Brussels district of Forest where Abdeslam had been hiding. This
        official noted the brothers had a track record of violent crimes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c08348-2f89-4d30-8cb9-b56de999d1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having the Bakraoui brothers'' names should help spring the investigation
        forward, says Cedric Leighton, a CNN military analyst and the former deputy
        director for the Joint Chiefs of Staff.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17774ae-8969-4895-8c82-b1e72bb99ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can start basically peeling back the onion," he told CNN. "Hopefully
        what it will do is it will speed up the process by which they can actually
        look at all of the different elements of this and possibly roll up some more
        suspects."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1883a45-248e-4e39-8967-4cb4d6f391d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three suspects, two explosions and a taxi driver</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1982e799-fa39-41f9-87ec-8f7e8a26a7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels Airport is closed through Thursday, at least, as investigators
        continue to continue their work there while others try to clean up the blood
        and debris.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba328c-a9cf-4a33-845e-7400c9ffdc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No guns have been found at the airport, Van Leeuw said Wednesday,
        contradicting earlier reports about the discovery of a Kalashnikov assault
        rifle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b78e0-dad4-401f-8708-d40843fceb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More clues have been found elsewhere, thanks in part to a taxi driver
        who told investigators he drove the three men pictured pushing the luggage
        carts to the airport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390dd3d-1ede-4357-ba9a-2a8a264a924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there, the taxi driver told authorities his passengers would
        not allow him to unload the suitcases from the cab. He also led investigators
        to where he picked the three men up in the northeast Brussels area of Schaerbeek
        -- which, according to officials, led to a police raid there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0bfdc4-001c-48cd-a42c-c05c616fc254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found chemical products and an ISIS flag during a
        house search in Schaerbeek, the federal prosecutor''s office said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d93469-74a0-425a-a7bd-6e7b846857dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Wednesday, Van Leeuw revealed that police found the will
        of Ibrahim El Bakraoui on a computer in a trash can on Max Ross Street in
        Schaerbeek.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df208d76-b006-44de-a8e1-47f03f3a6400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The will indicated Bakraoui "needs to rush," claiming if he waits
        too long he''d end up "next to him in prison" -- though the prosecutor didn''t
        reveal who this incarcerated "him" was.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e9fca-b9cb-4a41-bb4f-7b2e7c971299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the document, Bakraoui "no longer feels safe" -- something
        he allegedly wrote before setting off explosives that caused death, panic
        and massive injuries at Belgium''s biggest airport.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7af5c5-670d-4fc8-805f-3ecc5c4522e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting the pieces together</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2f484-dd56-4810-9e48-1f573485ee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Leeuw also noted that authorities discovered 15 kilograms of
        the explosive TATP and screws among the bomb-making materials at the same
        Schaerbeek residence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c4fa90-19a8-4ecd-a8ba-7ea0bb532475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French prosecutors have said that the bombs used in the November
        Paris attacks were also made from TATP, which stands for triacetone triperoxide.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b991a41-9d2f-4e0b-b540-8eb85e71c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having the same type of bombs in Paris and Brussels appears to be
        another key clue linking the two attacks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88da28c-afa2-4810-bbf0-0a8d71d12c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such bombs have been a signature of jihadist terrorists in the
        West for more than a decade because the materials are so easy to acquire,
        unlike military-grade explosives, which are tightly controlled in much of
        the West," CNN National Security Analyst Peter Bergen said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c695160-f4d6-4d64-a9c3-5858c0cc26f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TATP-based bombs require technical know-how and bulk purchases of
        hydrogen peroxide or hair bleach. That helps authorities narrow down potential
        bomb-making suspects, because making the explosives can sometimes bleach hair.
        So authorities can identify bomb-makers in part by recognizing unusually bleached
        hair or asking sellers to report any suspiciously large purchases of hydrogen
        peroxide.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b712d0b2-ec12-478f-8edc-f299c87ee519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senior U.S. officials told CNN they believe the Belgium attack
        is tied to the same network as terror suspect Abdeslam. ISIS has claimed responsibility
        for the attack, just as it did for the Paris carnage months earlier.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ca3fc-8a44-42c9-916c-2f4d29230625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence sharing will be very important in the days to come,
        says Steve Moore, a CNN law enforcement contributor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4028275-232b-489d-9546-6af8dda93652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They obviously have some information. They don''t know if they''re
        looking at one cell or a series of cells. And so now it''s time to get all
        around at the same table and exchange information," he said. "If you can get
        them all to use the same currency, I cannot believe that you can''t get them
        all to share intelligence."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c46a55-b74b-4429-8918-a24ff05658bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Catherine E. Shoichet, Margot Haddad, Holly Yan and Mick
        Krever contributed to this report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65401e49-12eb-4034-953f-7974689e28f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:13.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:34:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/23/europe/brussels-investigation/index.html">"Brussels
        attack investigation: What''s next for authorities?"</a></em></p>'
  '60000-pnp-policemen-deployed-holy-week-exodus':
