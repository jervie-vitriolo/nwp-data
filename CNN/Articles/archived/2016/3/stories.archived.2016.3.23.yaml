    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RCBC apologizes for involvement of its personnel in money laundering
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b027e4c-6e0f-4b37-98d4-f0f315d1dca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:53.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:35:09.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Rizal Commercial
        Banking Corporation (RCBC) issued an apology — addressed to its shareholders,
        valued clients and the general public — for the involvement of its personnel
        in the money laundering scheme, which is now a subject of investigations by
        the Senate Blue Ribbon Committee and the Anti-Money Laundering Council.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f04a0f-1802-4a8d-b20a-a96684af852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:53.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:35:09.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was issued on Wednesday (March 23) — a week after
        the Senate hearing on the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9cb051-855e-426a-b9dc-418e69119aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:53.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:35:09.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank said it will cooperate with the investigation and any subsequent
        government proceedings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507e5bc-e798-465f-b325-c6082720ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:53.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:35:09.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/17/rcbc-money-laundering-estavillo-deguito-go-accounts-fake.html">Also
        read: Go''s accounts forged, says RCBC official</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5defa4a-ab96-4b13-afff-eef6f28a75b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:53.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:35:09.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, RCBC said it is conducting its own inquiry "to
        identify and address any weaknesses in its controls and operations which may
        have facilitated the scheme."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea182b-a51a-4821-85b8-fa4a08686301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:53.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:35:09.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank added it will take appropriate action against any bank
        officer or staff found guilty of fault or negligence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9260240b-6ebe-4a19-9418-40b3fd249fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:53.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:35:09.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RCBC recognizes the evils wrought by money laundering and will
        do its utmost in the fight against it. Again, our sincerest apologies," the
        statement ended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b9aa2a-bc74-49f0-8b72-c75846edd8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:53.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:35:09.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maia Deguito, the manager of the RCBC branch in Jupiter St., Makati
        is one of the bank employees who allegedly had a hand in the $81-million money
        laundering case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef4393-4cc7-47c3-8a63-7c97c4110c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:53.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:35:09.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/17/RCBC-money-81-million-laundering.html">Also
        read: RCBC branch officer says Deguito feared for her life</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f06574-ab1c-468b-b37c-392867204cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:53.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:35:09.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A subpoena was issued on March 18 compelling Deguito and four others
        allegedly involved in the scandal to appear before the Department of Justice.</p>'
  'Belgium-terror-fight':
    'author': 'Nima Elbagir, Bharati Naik and Laila Ben Allal, CNN'
    'caption': 'European parliament politician Matthias Groote posted two images of
      the heightened security outside the Place du Luxembourg in Brussels.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-23T15:10:38.147+08:00
    'imagesource': 'jcr:88adc63e-2183-4fd5-88da-bdd69f2f5ede'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2579abd-a5c6-4a24-b15f-a3afa1bfac29'
    'lead': 'Why is Brussels home to so many terrorists? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:41:17.763+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:00:21.623+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:00:15.020+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belgium: Europe''s front line in the war on terror

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06debd85-eae6-4493-89a5-c78336dcf071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brussels (CNN) —</strong> Brussels: It''s a quaint but bustling
        city, famed for its picture postcard squares, its chocolate and its beer.
        But it is rapidly becoming infamous, too, as a fertile recruiting ground for
        jihadi fighters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac47de2-221c-4ceb-b635-15958001f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, the carnage of the Paris attacks was plotted
        here, and it was in these streets that fugitive Salah Abdeslam hid out in
        an apartment after abandoning his mission, dumping his suicide belt in a Parisian
        street and calling friends for help, after apparently driving his co-conspirators
        to their deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae08e2a6-857c-4852-ba7a-efe4e3c4381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Abdeslam was caught at all appears to have been an enormous
        stroke of luck. Despite a massive security operation, the trail appeared to
        have gone cold, until police, initiating a search for evidence at Abdeslam''s
        safe house on Tuesday, encountered a barrage of gunfire which tipped them
        off that something -- or someone -- important was inside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ffe0a-7882-4ffb-bab9-2229be26f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam and another man are believed to have escaped while a fellow
        suspect distracted police; he was eventually shot dead but by then Abdeslam
        had fled, across the rooftops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad6bb6-59df-4daf-b9af-7b607b49b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, on Friday, officers finally cornered him in a
        daring daytime raid on another apartment, bringing to an end an international
        manhunt that had lasted more than four months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f11cc4-53e9-4cb6-be83-0cde474d8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities here still don''t know what if there are any other
        terror plans in the works, even with Abdeslam himself finally captured alive
        and charged, awaiting extradition to France.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ce9aa7-353a-423e-8bea-fddf4b7b5ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: What we know about the terror attacks in Belgium</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf5fbd4-6221-470e-ae52-3ae21b44c627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotbed of jihadist ideology</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ec89f-dfca-43a6-88d5-367ae88f8bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium remains wary and on edge, its alert level stuck at "grave"
        -- the second highest stage -- with security forces warning of a very real
        threat of attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb87cc-2f6e-4e35-beb2-97cef83f3add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past several weeks, CNN went to Molenbeek, a working-class
        district that has found notoriety as a hotbed of violent jihadist ideology,
        to find out what -- if anything -- had changed since the bloodshed in Paris
        four months ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d9fb1f-13ea-4456-b9b6-b20f6e77750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took months to coax people to meet with us. Many had received
        threats from self-proclaimed extremists directly to their mobile phones, warning
        them against speaking to the media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec7ea8e-6b21-4e89-aaa8-b53e39da68ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian officials have been unable to quell the flow of fighters
        traveling to ISIS territory, and -- perhaps more worryingly, authorities are
        terrified the fighters will bring another Paris-style attack -- back to Europe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da3366f-f922-4185-8b52-eeba4ceab87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels is just a short drive away from a host of major cities:
        Paris, of course, but also Amsterdam, Cologne, Strasbourg, Frankfurt, Berlin;
        hop into a car or onto a train and almost anyone can travel between any number
        of European cities within a few hours. Only recently, especially after the
        Paris attacks, did some European nations begin implementing immigration checks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024aff29-7c27-43da-b25b-9a8ed478bdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per capita, Belgium has the highest number of foreign fighters in
        Syria of any Western European nation. Experts say nearly 500 men and women
        have left Belgium for Syria and Iraq since 2012.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a455d9-ff90-43ec-b45c-2f1f1d830f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, they say more than 100 Belgians have returned
        home from ISIS territory-- many facing immediate arrest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae080924-31bd-45c8-9845-f999281bcca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But everyone CNN spoke to admits these numbers err on the conservative
        side; no one knows for certain exactly how many have gone and how many have
        returned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337d9398-3529-4ee1-8be7-2eda497ad956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS recruiting new members</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4282ed59-5a4c-419d-b1ac-db3413795a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s Interior Minister Jan Jambon told us the security forces''
        work to counter terrorist threats is having an impact, but admits ISIS recruiters
        are still able to ply their extremist trade in Belgium.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f7ca9-2920-439f-812b-18515895aced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Islamic State claims Brussels attacks</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce6c476-2872-4469-853e-839c88438931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recruitment continues -- at a much lower level than we were used
        to, for example two years ago -- but yes, it continues," he says. "It is difficult
        to find the people that are [responsible] -- you can do it in a small room
        in every house."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78600ccf-f6f8-4007-b4b8-9b85961e21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family and community members brave enough to try and stop the radicalization
        open themselves up to threats -- and the possibility of worse.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02584053-de9b-4a1f-a1da-1fabd9ca8830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in an era where everybody that tries to speak out and stand
        up for the truth will find people trying to stop him from doing so," says
        Belgian Imam Sheikh Sulayman Van Ael.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b311473-6546-4d4a-89bf-c3f7709d51cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Van Ael, a convert who is outspoken on the issue of jihadism,
        the dangers are very real; we meet in secret, his bodyguard hovering nearby
        throughout our conversation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9986ea0a-01aa-4999-9462-981321832c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he insists: "I am not afraid ... I am taking precautions, but
        I don''t hide -- I get out, I walk around. Whatever has to happen will happen.
        It''s not a nice feeling knowing that people are like that. But it doesn''t
        frighten me."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172459a8-e946-45e5-9a02-c45abc9dbc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imams, he says, must be willing to contest the Islamic justifications
        being used by ISIS and their ilk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e68be-154e-4abf-bd13-2816924cee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sense of marginalization</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af04f20-9491-4678-9d79-e53dcc15bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geraldine Henneghien also took the risk to speak to us. Her son
        Anis is one of those who was recruited to the ISIS cause; he was later killed
        in Syria.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff87f8-ca76-43b9-8ba5-18cc3d781a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her the threats have become a reality of life like any other;
        when we ask whether she''s afraid, she laughs bitterly: "What else can I lose?
        I''ve already lost my son. They can''t do anything more to me."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc9620-4a3c-4ce6-8d9c-49459f7de935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henneghien says recognizing the clues that someone is being radicalized
        is not easy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a8672-31ed-4eab-b4cf-0a3f08c9a3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every sign is different, and when you look at them separately they
        don''t look like signs of radicalization," she explains. "But when you see
        the whole picture, you realize that these are signs, that they are part of
        the recruitment process."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c861d1e-1c71-4ad8-93eb-55ded8833db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali (not his real name) agreed to speak to us on condition of anonymity.
        He sobbed as he told of how two of his brothers, members of radical Islamist
        group Sharia4Belgium, made the trip to Syria, where one was killed on the
        front line.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83006657-d4a6-4406-8249-530b8aaafff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes discrimination and a "lack of opportunities" in Belgium
        has driven many young men into harm''s way because they simply don''t feel
        accepted at home -- jihadi recruiters exploit this sense of marginalization.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f2dc3-1906-4826-8822-3052c33e56a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Belgian state rejects children and young people; they say,
        ''They are all foreigners, why should we give them a job?'' They fill us with
        hate, and they say we aren''t of any use, so when young people see what''s
        going on over there [in Syria], they think ''Well OK, let''s go there and
        be useful.''"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab38f8-2652-4137-b735-d0d2a04d9d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning a blind eye</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b92ba60-8e04-44af-bee0-c632240466d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali believes the Belgian security services are turning a blind eye
        to people going to Syria as a way of getting rid of them: "They wanted to
        get rid of these youngsters by letting them go."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba071968-4abc-4d15-96d0-eca38ce7a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accepts that his brothers were ultimately responsible for their
        own actions, but thinks more could have been done to stop them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a95dd-d163-4e7d-9937-89359892bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henneghien says she went as far as reporting her own son to the
        police in an attempt to block him leaving the country -- to no avail.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f370fd-166c-41f2-8eac-42131a53c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two weeks before he left, I went to the police and said ''My son
        is going to catch a plane on this particular day to leave for Syria,''" she
        told us.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7a9e4-5315-4d11-a440-0836d2b5c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned he could be a member of a terrorist network, a magistrate
        added Anis to a watch list, but he still managed to get out of the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e49531-5dcb-4c9f-93c6-70b1e80758c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day my son left, I went to the police to tell them and they
        didn''t do anything," Henneghien recalls clearly. "They told me: ''Your son
        is not a minor, so we can''t do anything ... He is allowed to go wherever
        he wants, whenever he wants.''"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ae96f-21e2-4138-9fe7-a3399b542125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anis was 18 when he left Belgium in 2014. The following year, she
        says, she was told he had been killed in Syria.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5955d45-637c-4276-9d80-fc2b66d3a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing can bring her son back, but Henneghien argues that Belgium
        should be doing more to encourage other young men and women like him to return
        home.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917497ae-ce93-47fe-b4a2-caa19a937f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message of the authorities is: ''OK, you left so do not come
        back.'' They don''t help us recover our children, they just leave them there,"
        she says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55201883-c88b-4c6d-93ed-3144516a52ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of telling them, ''We will talk to you while [you''re]
        in prison about your motivation ... and later we will help you be part of
        this society again,'' we give them the message, ''No, do not come back --
        if you do, you will be imprisoned forever.''"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f6c80-b93a-4993-9edc-b5a4b0c335a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jambon insists the government is working hard to prevent radicalized
        youngsters leaving the country, but admits it still has work to do.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4808386d-04ed-4af1-971c-27307bbc58dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One-and-a-half years ago, we had 15 persons per month leaving for
        Syria or Iraq, now it''s less than five. Five is too much, I am aware of that
        ... If you see that people are still leaving to join ISIS, we didn''t do enough.
        That''s clear. The aim, the goal, is zero people."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf635016-9645-45c1-b3c4-96c0240b025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Montasser Al De''emeh, founder of a Brussels-based deradicalization
        center, says there''s only so much anyone can do to stop someone truly determined
        to leave.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b862591-28ae-4157-9feb-c101a88d108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t stop people from leaving by force," he says. "It''s
        impossible for this to be the solution. There are people who were barred from
        leaving and jailed; after eight years they were released and they managed
        to leave."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e89fe9-23d4-47d3-b338-2eb057b20183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he says, "You stop people from leaving by helping them
        build a future, by helping them understand who they really are."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb9937-6e65-484e-b161-b9b7462da62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy-handed response</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f5e0fd-1fb7-4252-83dc-ad8988d0d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali''s surviving brother did eventually return to Belgium, where
        he was jailed. But Ali says the entire family has been left feeling like criminals
        after armed police investigating the pair''s radicalization raided the family
        home as his wife, children and mother slept.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2017c-b157-4e4b-887c-168d8cb74422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a hold-up, like something from the movies ... There
        were 10 of them, maybe more, and they aimed guns at us all ... Why so much
        violence? They found nothing, no weapons, no explosives, nothing. But the
        way they came into our house was as if we were armed from tip to toe."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b546293c-2c6f-42bd-b33e-183090c6c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the security forces heavy-handed actions have been counterproductive,
        turning the family and their friends and neighbors against the authorities:
        "This has only filled us with hate."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7621875-1aab-47b5-9b3b-e0223b756719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yassine Boubout, too, says the actions of the police and security
        personnel are provoking more and more Belgian Muslims to act against their
        own country. The 18-year-old student says he was the victim of racial profiling,
        treated "like a terrorist," and arrested at gunpoint as he tried to buy lunch.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7810d6b6-e5df-404b-b17c-af19d0e07e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grabbed my meal and before I got to the register they held a
        gun, a military weapon, in my face," he recalls. "They commanded me, ''Get
        on your knees now!''</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53771f5c-7e77-4812-8d74-71c82b9cdd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept asking ''What''s happening? Why am I here? Please put the
        gun out of my face.'' It was ready to fire, the [safety] was off and the finger
        was literally on the trigger -- one little move that would scare them and
        I am pretty sure I could be shot ... I was scared for my life."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524fc926-dc77-4e14-a150-02324fb003f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 20 minutes on his knees in the store, where he was a regular
        customer, Boubout says he was thrown into a police cell for more than three
        hours before being released without charge -- and without an explanation.
        A week later, he says he was told he''d been arrested because, "I looked like
        a suspect ... I fit the description and that was enough."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb81a8f-ae85-42df-9728-bfdaebd94f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boubout says such treatment "gives those people who recruit a weapon
        to use; they can [say] ''See, this society is a racist society, they don''t
        want you here.'' That''s a key factor for them that they use."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523a8e5-d922-4112-8477-8dae88adf40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racism a push factor</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47aaf13-ae2f-41de-9e19-229a9a4c4347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jambon says the majority of young Muslims are well integrated into
        Belgian society, but admits his government has more to do to make some feel
        "at home" in their own country, given that a sense of alienation can leave
        them open to the threat of radicalization.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2cd414-b260-4772-8dc5-d7c188be5870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about third- and fourth-generation [immigrants];
        these youngsters are born in Belgium, even their fathers and mothers are born
        in Belgium, and still they are open for these kind of messages. This is not
        normal -- in the U.S., the second generation was the President; here, the
        fourth generation is an IS fighter -- so that is really something we have
        to work on."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5241f-67d0-4442-ac08-cb446a42d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Ael says Belgian Muslims must also do their part.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae1854-f10e-4f35-bd6e-b72a3850ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no reason why you shouldn''t feel Belgian -- this is the
        country you were raised in. This is the country where you have been fed, where
        you went to school, where you had your friends, where you practiced your sports.
        So why all of a sudden you don''t feel Belgian?" he asks.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d8f20a-c923-4f47-8628-65db9774a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no reason to feel like that. I believe that it is part
        of our Islam that we protect the country we were raised in and that we try
        to make the country we live in prosper."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07acfcb-dc2b-421f-9f2a-c144161b41d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those left behind by would-be jihadis, Ali has a stark warning.
        He says his brothers'' decision to go to Syria -- and the Belgian authorities''
        treatment of those they left behind -- has "destroyed" his family.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3121c1-8440-47da-9091-6a8ae5b7f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:41:17.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:21.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has broken everything," he says, sobbing. "Our future looked
        bright but now nothing is left."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
