      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the world awoke to the news of the Brussels
        attacks, messages of solidarity, shock and sadness flooded social media on
        Tuesday (March 22).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6d0890-1524-42f0-b45e-f5b57463f94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:46.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:16:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three explosions ripped through Brussels, Belgium, killing at least
        34 people and injuring 170. Two of the blasts were at the Brussels Airport,
        while another happened at a subway station in the district of Maalbeek.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62977a49-7dc1-4f8a-9020-d800d5019140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:46.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:16:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People began sharing cartoons expressing grief in black, yellow
        and red, the colors of the Belgian flag. Others posted messages of solidarity
        with #JeSuisBruxelles, an ode to a similar outpouring with #JeSuisCharlie
        after the Charlie Hebdo attack in January 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b702d89-e2aa-4a05-93ee-6c02bce57576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:46.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:16:50.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people went beyond showing their solidarity — they invited
        stranded people into their homes using #OpenHouse.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">People in Brussels are offering accommodation to those who need
        it with the hashtag <a href="https://twitter.com/hashtag/openhouse?src=hash&amp;ref_src=twsrc%5Etfw">#openhouse</a>
        <a href="https://twitter.com/hashtag/Brussels?src=hash&amp;ref_src=twsrc%5Etfw">#Brussels</a>
        <a href="https://t.co/xCWH52V2Qz">pic.twitter.com/xCWH52V2Qz</a></p>&mdash;
        TheJournal.ie (@thejournal_ie) <a href="https://twitter.com/thejournal_ie/status/712237859223175170?ref_src=twsrc%5Etfw">March
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
