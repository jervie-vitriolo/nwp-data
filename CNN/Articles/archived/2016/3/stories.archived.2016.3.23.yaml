    'template': '1'
    'title': 'U.S. cities ramp up security in wake of Brussels attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f1918-0390-4af8-8b45-001ec1fdd7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> U.S. cities and airports have
        stepped up security in the wake of the explosions in Brussels Tuesday, officials
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea7e8d-c1e0-4e34-a76b-2b4dd59c5d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 26 people were killed Tuesday (March 22) when three explosions
        that ripped through the Belgian capital of Brussels, according to Belgian
        media, and raised the reality of terror once again in the heart of Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e745ad2-083b-4d53-a2a9-5d3ed7669d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One blast reportedly occurred at a subway station, and two more
        in the Brussels airport departure hall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f83132-b8cf-47cb-8c36-051481ced48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama weighs in</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee8d1f4-868f-4133-92be-9c93e8c4209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama, currently in Cuba on a foreign trip, said
        the U.S. "will do whatever is necessary to support" Belgium.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad20bb5-7f5e-4680-8518-eaf0ba4460be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is yet another reminder that the world must unite. We must
        be together regardless of nationality or race or faith in fighting against
        the scourge of terrorism," he said at the top of a speech more broadly focused
        on Cuba.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8566868a-5659-470d-b730-dffbb89ebb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Attorney General Loretta Lynch called the attacks "an appalling
        assault on the people of Belgium ... and every nation that stands for peace
        and the rule of law."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f280678d-4012-4c14-a0ba-84b0cb4b3898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Justice is in contact with our counterparts in
        Belgium and we have offered any and all assistance that we can bring to bear,"
        she said in a statement. "In the days ahead, we will continue to work with
        law enforcement abroad in order to help ensure those responsible are brought
        to justice."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bce7c9-1600-4037-a925-a172730ccbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On alert</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46aeab-53d6-4a9a-ade1-9f704ed82999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. was concerned about strike prior to attack, according to
        another U.S. official.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cbdf67-7e60-4467-94a6-ad6792870bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Brussels terror arrests this week, the official said concerns
        were obvious and the U.S. was worried other members of the terror cell could
        go underground, or regroup and strike.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17e592-e4a2-461b-94cd-e99a0cb7d408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey had been the constant threat stream in recent weeks, the
        official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9420575a-377b-4631-8cbc-b5a0652d5d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an example of the post al-Qaeda world, striking at the local
        level, in very infancy attacks, and grabbing the world stage, the official
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf72203-5a02-401c-b2e3-86d25ef6304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security (DHS) tweeted, "DHS will not
        hesitate to adjust our security posture, as appropriate, to protect the American
        people. #Brussels."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DHS will not hesitate to adjust our security posture, as appropriate,
