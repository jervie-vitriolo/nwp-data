  'bangladesh-tech-expert-returns-home':
    'author': 'Serajul Quadir, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-23T23:41:34.500+08:00
    'imagesource': 'jcr:91a7a159-77b3-430a-a905-0802647327bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbec40be-819b-407f-a495-ebb99b0c7509'
    'lead': ' A Bangladeshi cyber crime expert who went missing while he was assisting
      a police investigation into an attempted $951 million electronic theft from
      the central bank''s computers, returned home early on Wednesday (March 23).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:11:28.794+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T14:11:32.479+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T14:11:32.157+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh tech expert who went missing after cyber theft returns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063e740-9b74-4134-8ffa-4a25ce466a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:11:28.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:11:32.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka, Bangladesh (Reuters) —</strong> A Bangladeshi cyber
        crime expert who went missing while he was assisting a police investigation
        into an attempted $951 million electronic theft from the central bank''s computers,
        returned home early on Wednesday (March 23), his wife said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e8bca9-2c9e-449b-97e1-033548e65925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:11:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:11:32.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanveer Hassan Zoha disappeared last Thursday (March 17), two days
        after he accompanied special police to the offices of the Bangladesh Bank
        and told reporters that he knew three of the user IDs that hackers deployed
        to carry out the largest cyber heist in history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7891643-40cc-4581-97fa-67ba533cfa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:11:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:11:32.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police delivered him to their Dhaka home, his wife Kamrun Nahar
        Chowdhury said, although his disappearance was still a mystery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c78dc3-7bc4-4c1e-8ea1-ed6327d01ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:11:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:11:32.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the police told them he was found loitering around Dhaka
        airport. "He was very tired and is sleeping now," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f30978-c7f0-4fec-9e0c-69283c951b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:11:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:11:32.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers breached the computer systems of Bangladesh Bank in early
        February and attempted to steal $951 million from its account at the Federal
        Reserve Bank of New York, which it uses for international settlements. Some
        transfers were blocked but $81 million was moved to accounts in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904365e-1657-4539-8db7-02745c55cc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:11:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:11:32.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theft has already led to the resignation of Bangladesh''s central
        bank governor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b485f384-1385-48f9-a1d2-0f99c5929215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:11:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:11:32.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his disappearance, Zoha spent several hours with members
        of a special police force at the central bank trying to identify the culprits
        behind the theft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fca387-fd47-4265-8064-f9f9bb2d775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:11:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:11:32.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, he was taken away from a motorized rickshaw by people
        in plain clothes who blindfolded him and drove off with him in a vehicle,
        his wife said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9859c-03b1-48b1-b5a2-063ff5b1ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:11:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:11:32.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamrun Nahar said at the time that police had refused to investigate
        her husband''s disappearance and she appealed to the government for help to
        free him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29cb5c-eae5-4aa1-af99-fd20c949da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:11:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:11:32.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday she thanked reporters for putting pressure on the government
        to find her husband.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df020a-e325-446b-84b0-cad5227a5cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:11:28.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:11:32.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also fired two deputy central bank governors,
        but is no closer to solving the attack on its computer systems. It has blamed
        the New York Fed for lapses and said it has hired a lawyer for a potential
        lawsuit against it.</p>'
  'Duterte-slams-Romualdos-Camiguin-warlordism':
    'author': 'CNN Philippines Staff'
    'caption': 'Mayor Duterte hit what he called "feudal" rule of the Romualdos in
      Camiguin island.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-23T23:13:20.256+08:00
    'imagesource': 'jcr:dba03375-5d7c-40b3-ba25-a6843bcb926a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89f5fede-c542-495c-af15-af21a13b74fb'
    'lead': 'Presidential candidate and Davao City Mayor Rodrigo Duterte blasted the
      ruling family in Camiguin on Wednesday (March 23) for its "feudal" rule — saying
      this had hampered development and had impoverished the people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:14:44.699+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:32:59.366+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:32:59.073+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte slams Romualdos of Camiguin for ''warlordism''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842f75a-d59e-4049-9316-444eb988bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:14:44.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:32:59.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential candidate
        and Davao City Mayor Rodrigo Duterte blasted the ruling family in Camiguin
        on Wednesday (March 23) for its "feudal" rule — saying this had hampered development
        and had impoverished the people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8f4e54-c03a-4dd3-aa8a-17c064638945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:14:44.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:32:59.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to an estimated crowd of 5,000 at the Mambajo Freedom Park,
        Duterte said the Romualdo clan had lorded it over the island province for
        far too long.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705a8f4e-6c30-4e99-b903-ddc0ffd51ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:14:44.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:32:59.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you know when that happens, the feudal lords begin to think
        they own the place and the people," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82cbacf-7712-4f20-849b-331449b19961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:14:44.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:32:59.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said even his rally was subjected to the kind of "warlordism"
        because claimed that his supporters were given a hard time to secure a permit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c41cac-7821-4dd6-97e0-d72478fb9093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:14:44.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:32:59.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/22/pulse-asia-survey-march-poe-duterte-binay-roxas-santiago.html">Related:
        Pulse Asia: Poe, Duterte statistically tied as top choice for president</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632942ff-cccd-4e04-8480-127f1f881daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:14:44.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:32:59.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte camp was earlier denied permit to use the town plaza
        stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997f2a8-78e3-4432-b563-2eee1c04a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:14:44.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:32:59.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers also scored the alleged underhanded tactics by the Romualdos
        who reportedly ordered the provider of the sound system to cancel its booking
        for the Duterte rally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d8f64b-6255-445c-9a02-bf429c043dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:14:44.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:32:59.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers had to rent a sound system from across the island
        in Cagayan de Oro City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f546c-8afd-4390-b4b8-9c150ee4a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:14:44.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:32:59.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte calls the United Nations "hypocrites"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8979d154-6b71-4eb3-ba97-d69e0d08947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:14:44.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:32:59.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he himself did not require a permit for any rally in
        Davao City and organizers only needed to tell the police where it would be
        held.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afdb16f-d436-4bcd-aa5b-1b23c4ee85b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:14:44.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:32:59.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby Romualdo is running for governor of Camiguin.&nbsp; She is
        the wife of JJ Romualdo who is the mayor of Mambajao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c453ed-63ed-4d83-9158-10c1eda689a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:14:44.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:32:59.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking re-election for the lone district of Camiguin is Rep. XJ
        Romualdo, brother of JJ. XJ replaced his then re-electionist father who died
        in April 2013. Another Romualdo, Dan-Dan is running as provincial board member.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb18068-1b7a-44e4-86e1-e75593b365db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:14:44.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:32:59.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Romualdos are members of the Liberal Party although sources
        say they are supporting presidential candidate Sen. Grace Poe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c081a6-fa49-4044-990b-4c23235e8066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:14:44.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:32:59.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camiguin has only about 58,000 registered voters. It was learned
        that it was the first time for the province to be visited by a presidential
        candidate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa7e05-eb23-435f-9e8a-de471e7f2693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:14:44.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:32:59.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Davao City-based correspondent Ben Tesiorna contributed to this
        report.</em></p>'
