      'jcr:uuid': 'efe1fc0c-edeb-4723-8d0e-bf30060f4571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.878+08:00
