      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Department of
        Transportation and Communications (DOTC) Sec. Joseph Emilio “Jun” Abaya had
        a small talk with passengers while he was inspecting inside the Ninoy Aquino
        International Airport (NAIA) Terminal 3 on Wednesday morning (March 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c58c79a-442c-4053-8f38-191e645baa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:59:32.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other than assuring the people’s safety after terror attacks
        in Brussels airport, Abaya also had one thing in mind—to campaign for the
        Liberal Party’s (LP) standard bearers Manuel “Mar” Roxas II and his running
        mate Camarines Sur Rep. Leni Robredo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f131486-5136-4f6d-9e89-c6bc0177c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:59:32.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I might as well hit two birds in one stone,” Abaya said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc40b9c-74ed-4579-b9dc-8ffff9a8da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:59:32.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he quickly pointed out that it was not his main purpose and
        that he did this out of his own free will: <em>“Syempre ang mahalaga ang seguridad
        ng pasahero ''yung safety nila.”</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e99d9f-54a6-4cf6-9fb6-75be213886cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:59:32.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, the passengers'' safety is important.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5505af3-28ed-4a68-a3ad-195a0e6f8ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:59:32.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/23/belgium-terror-attacks-president-aquino-security-airports-dotc-holy-week.html">Also
        read: After Belgium attacks, Pres. Aquino orders tighter security in airports</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9dc78d-c639-4a07-9a30-fc8aa8e8dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:59:32.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the conversation with passengers, Abaya also talked to them
        about the administration’s accomplishments and the need to continue the “daang
        matuwid” [straight path].</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7141d-209a-4875-9b75-a20748d33169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:59:32.437+08:00
      'mgnl:createdBy': 'jeff'
