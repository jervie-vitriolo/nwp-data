      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brussels'' transport system is largely
        on lockdown and foreign governments have warned their citizens to be vigilant
        when visiting the country, following two deadly explosions at the city''s
        airport and one at Maelbeek metro station on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1075e06-037c-4a7b-afae-2519125963f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights were diverted away from the airport following the attacks,
        according to the country''s public broadcaster, RTBF.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c9412d-50d8-4719-a611-d87c2cb9fd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels Airport is currently closed and its CEO Arnaud Feist has
        confirmed that it will remain closed through Wednesday while officials evaluate
        when to resume operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0349ba3a-0867-4b2c-92fa-47e19c1a9971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brussels Airport has been shot in the heart," he said. "We''d like
        to thank the police and rescue services and the people present at the terminal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e003d1-ba46-48f3-a1be-46ec72a52f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Brussels public transport system was closed early Tuesday,
        but select metro, tram and bus lines have resumed service, according to the
        system''s web site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e13177-2c0d-4697-899d-6c1727a43997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European rail provider Eurostar suspended service to Brussels on
        Tuesday and advised passengers to postpone travel and avoid Brussels Midi
        Station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b87fd4d-d095-460f-b9ca-e380d9d7b1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurostar expects to resume regular service on Wednesday, the rail
        provider said on Twitter. Travelers are advised to arrive on time and allot
        at least an hour for check in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be57e5d-7d84-427d-aff2-bc897325ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris'' Gare du Nord station — from which Eurostar services leave
        for London — was evacuated on Tuesday afternoon following the discovery of
        an abandoned suitcase.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4c1999-ad95-484c-b1c6-6075b0679485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station has since reopened and police in Paris have confirmed
        to CNN that the security alert was a false alarm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca179ce2-0635-42b2-9ec1-0b2451356138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4459e69a-668a-414e-9229-93b637db1e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Belgium, security has tightened at European airports,
        and U.S. cities and airports have also ramped up security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a8862-c2ca-404a-bf51-3665144634be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government has warned its citizens to be vigilant when
        visiting Belgium, which has now been placed at threat level 4 — meaning "a
        serious and imminent threat."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced2c801-075a-4017-a5c3-4783965834b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should remain alert and vigilant, especially in places where
        there''s a high concentration of people," said the UK Home Office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32606510-e9b8-4484-a77a-4c60c361ffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Belgian security operations are likely to be carried out at short
        notice. If you''re in an affected area you should follow the instructions
        of the Belgian security authorities. Police have asked the public not to comment
        on police operations on social media," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca918b7-142d-41e6-93a4-406b474c0d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Australian government has urged citizens to use a
        "high degree of caution" when traveling to Brussels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1aa095-e425-4320-885c-b7be7ebb6820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travelers are reminded that there is a heightened potential for
        police raids to take place with little or no warning in response to the raised
        terrorism threat," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd729d-d330-43b7-9ad8-ed393774d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canceled flights</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b70398-21fa-438c-9c35-0a80733b55fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lufthansa, Air France, KLM, British Airways, American Airlines,
        United Airlines, Delta Airlines, Ryanair, Alitalia and Easyjet have all canceled
        or diverted flights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed59044-a30c-445b-8c2a-75d9948518a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aegean is offering free rebookings or full refunds to any passengers
        who want to cancel their Brussels flights between now and March 31.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a8b0f1-a8f8-41d0-8626-c4563fe7ac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aer Lingus is offering free changes or refunds to customers traveling
        on affected Brussels flights on March 22 and 23.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541bb049-fc87-44ae-9086-5b0d556573f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Malta is waiving re-booking fees for customers with flights
        to and from Brussels Airport, up to March 24.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e02df2-057a-404f-85dc-aace713a18ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other airlines are offering similar options to affected travelers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c0a1dd-f1a0-47fb-9075-ed9132cc7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:22:20.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:22:24.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/22/europe/brussels-explosions-transport-flights-metro-suspended/index.html">"Brussels
        travel: Flights suspended, transit limited"</a></em></p>'
  'Paris-Brussels-attack-Eiffel-Tower-salute':
    'author': 'Reuters'
    'caption': '(Alex Cheung/CNN iReport)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-23T10:44:21.172+08:00
    'imagesource': 'jcr:5fa9e335-412a-4e90-8875-599274140e9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd33c9936-d063-40f7-be4d-eed140f9a9fa'
    'lead': 'The Eiffel Tower lit up with the colours of the Belgian flag on Tuesday
      (March 22) evening in a show of solidarity with Brussels after deadly attacks
      in the Belgian capital sent a shudder of recognition through Paris.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T08:25:13.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T08:25:37.344+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T08:25:37.096+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris, jolted by Brussels attack, sends Eiffel Tower salute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde55383-70ee-4b04-b105-090049dc16cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:25:13.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:25:37.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Eiffel Tower lit up with the colours
        of the Belgian flag on Tuesday (March 22) evening in a show of solidarity
        with Brussels after deadly attacks in the Belgian capital sent a shudder of
        recognition through Paris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404fb65a-9eb0-4f92-8687-c9a0b172d062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:25:13.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:25:37.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the assaults on Brussels airport
        and a metro train earlier on Tuesday — a stark reminder of the shootings and
        suicide bombings which killed 130 people in Paris last November and which
        were also claimed by the militant Islamist group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae02a6-9bb0-49f3-97a7-a689fd07ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:25:13.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:25:37.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts in Brussels occurred four days after the arrest in the
        Belgian capital of a suspected participant in the Paris attacks. Police in
        both capitals had been on alert for post-arrest reprisals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e388d-50e1-4a59-a648-a978bee7d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:25:13.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:25:37.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s people coming together at moments like this, people like
        us can''t do much ourselves actually so this sort of small… Just making the
        trip like this for the colours of Belgium was important," Paris tourist Baptiste
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d4595-af79-4d2f-aa1f-24a00419d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:25:13.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:25:37.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I needed to see this gathering, there''s lots going on through
        something like this and I needed to see people, to feel connected together,"
        Paris tourist Benoit said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aefd75-b6d4-4d90-9b3a-04abc1a34094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:25:13.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:25:37.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French official later said eight French nationals had been wounded,
        three of them seriously, in Tuesday''s attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d036062-41dd-40ae-9361-180a1b975d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:25:13.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:25:37.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As TV images showed a similar light show playing across the Brandenburg
        Gate in Berlin, at French President Francois Hollande''s official residence
        the French tricolour flew at half mast and Belgian flags stood at the main
        entrance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4fc31d-0b41-4cd8-9d95-b79fe23daef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:25:13.072+08:00
