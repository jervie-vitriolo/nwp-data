      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels police mounted an operation in the north of the city, turning
        up another bomb, an Islamic State flag and bomb-making chemicals in an apartment
        in the borough of Schaerbeek.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e291ff-a164-4252-b753-848ff5510141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media said authorities had followed a tip from a taxi driver
        who believed he may have driven the bombers to the airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6565bb-c543-4572-8b63-d90d53ff8bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said they were focusing on a man in a hat who was
        caught on CCTV pushing a laden baggage trolley at the airport with two others
        they believed were the bombers. An unused explosive device was later found
        at the airport and a man was seen running away from the terminal after the
        explosions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ff262-a342-47b8-9aa0-c0e0ad1b2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security experts believed the blasts, which killed about 20 on a
        metro train running through the area that houses European Union institutions,
        were probably in preparation before Friday''s arrest of locally based French
        national Salah Abdeslam, 26, whom prosecutors accuse of a key role in the
        Nov. 13 Paris attacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c5ed5d-6700-427e-83e0-dc3065e8679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was caught and has been speaking to investigators after a shootout
        at an apartment in the south of the city a week ago, after which another Islamic
        State flag and explosives were found. It was unclear whether he had knowledge
        of the new attack or whether accomplices may have feared police were closing
        in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c414f94-e393-44b0-bc78-9b3642a7f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic State said in a statement that "caliphate soldiers, strapped
        with suicide vests and carrying explosive devices and machineguns" struck
        Zaventem airport and Maelbeek metro station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6ae952-1380-451d-90e9-524938503c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear, however, that the attackers used vests. The suspects
        were photographed pushing bags on trolleys, and witnesses said many of the
        airport dead and wounded were hit mostly in the legs, possibly indicating
        blasts at floor level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c0a1f-4f5d-40cb-b96c-1209ffcd2496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Man in the hat</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9d534-25d6-42b7-befa-f43699909566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the final death tolls remained uncertain from the
        carnage in the morning rush hour, around 8 a.m. (0700 GMT) at the airport
        and shortly after 9 a.m. on the metro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf23f7a2-b1cb-4fd8-8b8c-296c63bf6884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A photograph of three male suspects was taken at Zaventem. Two
        of them seem to have committed suicide attacks. The third, wearing a light-coloured
        jacket and a hat, is actively being sought," prosecutor Frederic Van Leeuw
        told a news conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2203246a-4e61-42b3-a3ee-9b19ffd1f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men in dark clothes wore gloves on their left hands only.
        One security expert speculated they might have concealed detonators. The man
        in the hat was not wearing any gloves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c0b223-d399-4919-ab9b-745589bfa70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you recognize this individual or if you have information on
        this attack, please contact the investigators," a police wanted notice for
        the third man read. "Discretion assured."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7468e8c4-29d5-42cf-98be-88748e3b9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian authorities were still checking whether the attacks were
        linked to Abdeslam''s arrest, said Van Leeuw.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4518ec68-0764-4000-a932-38e62afdbc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic State warned of "black days" for those fighting it in Syria
        and Iraq. Belgian warplanes have joined the coalition in the Middle East,
        but Brussels, home to the European Union and NATO headquarters, has long been
        a centre of Islamist militancy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3543cac7-80bf-45bf-b7bb-f4a1f5b1d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 300 Belgians are estimated to have fought with Islamists in
        Syria, making the country of 11 million the leading European exporter of foreign
        fighters and a focus of concern in France and other neighbours over its security
        capabilities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6010c89e-d5c8-4d1d-b49f-75ac422e996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we had feared has come to pass," said Belgian Prime Minister
        Charles Michel, vowing to face down the threat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5e9337-4da9-4ba3-88c1-62a86d19ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (March 23), he will host a prearranged visit by French
        Premier Manuel Valls, who declared: "We are at war."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33325c6-1e59-4f3b-bb5b-c034113df18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reviving arguments over Belgian policies following the Paris attacks,
        in which 130 people were killed in an operation apparently organised from
        Brussels, French Finance Minister Michel Sapin spoke of "naiveté" on the part
        of "certain leaders" in holding back from security crackdowns on Muslim communities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7fda79-d0c3-4792-8288-a9913dbaae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawmaker from Michel''s party, Didier Ducarme, hit back on French
        television. He said comments like Sapin''s "are starting to seriously irritate
        me" and noted it was a France-based gunman who killed four at Brussels'' Jewish
        Museum in 2014.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986deea-c7e1-47ff-a0a9-3870ba21c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel, who locked down the Belgian capital for days in fear of
        a follow-up attack after the November bloodshed in Paris, has dramatically
        increased the budget of security forces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136aeaf5-cc11-422a-8b92-e4eac24b22f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say tracking militants among the country''s half-million
        Muslims, 5 percent of the population, has been hampered by political divisions
        and a lack of resources.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74101528-1880-4fb6-842a-538487877855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Malcolm Turnbull said Europeans had "allowed
        (security arrangements) to slip". The departures hall of the airport, similar
        to arrangements across Europe, was open to the public, with no screening of
        identities or baggage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb477ba1-deb5-4a50-8a72-1dd1d9c75ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens of the United States, Spain and Sweden were among the injured,
        their governments said. U.S. broadcaster ABC said nine Americans were hurt
        in the Brussels bombings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c537dc0c-02ac-4946-b9dd-040dd7d1c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department, saying that "terrorist groups continue
        to plan near-term attacks throughout Europe," warned U.S. citizens in Europe
        to avoid crowded places and be vigilant when in public or using public transit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d304b-343c-45d4-bf2d-38651232a455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said torture could be useful to extract information before
        attacks: "Waterboarding would be fine. If they can expand the laws, I would
        do a lot more than waterboarding," the billionaire businessman said of an
        interrogation technique practice banned by Obama.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8edb04a-5bd5-43e1-9368-6a65303c2101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to get the information from these people."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721bad98-7341-4d98-9ad0-168e851a458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanted Man</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab95dd6-f50f-4569-8e11-b40addfe68aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam, who prosecutors say confessed to being the 10th Paris
        attacker but failed to emulate his suicide bomber brother, appears to have
        spent four months undetected in Brussels, aided by a network of friends and
        petty criminal contacts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69bdff-f685-4db3-ab2e-3e9fda7f4b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After questioning him, police issued a wanted notice for 25-year-old
        Najim Laachraoui, a former fighter in Syria whom local media say they suspect
        of helping arm the Paris attacks. The poor quality of Tuesday''s CCTV images
        left open the possibility that Laachraoui might be the third man caught on
        the airport cameras.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c3c7d2-38c9-4e0a-a256-546611e8b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness said he heard shouts in Arabic and shots shortly before
        two blasts struck in a crowded airport departure lounge at the airport. Belgian
        media said police found a Kalashnikov assault rifle next to the body of an
        attacker.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8be4d-c264-45be-bb0f-0ca2a11b2102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lockdown imposed after the attacks was eased and public transport
        was due to reopen, at least in part, on Wednesday, although the airport will
        be closed at least another day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7275e542-b56b-441c-a384-508e60f68a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian Horst Pilger, waiting on a flight with his family, said
        his children had thought fireworks were going off, but he instantly knew an
        assault was under way.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4779a847-a515-4a1c-b518-b125e60dcfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife and I both thought ''bomb''. We looked into each other''s
        eyes," he said. "Five or 10 seconds later, there was a major, major, major
        blast in close vicinity. It was massive."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577b8c79-8905-49fd-9441-e47cad8517dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilger, who works at the European Commission, said the whole ceiling
        collapsed and smoke poured through the terminal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a4364-6b07-4fe9-b15e-1592270e8be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers on the metro line running under the rue de la Loi connecting
        the EU quarter with central Brussels felt shockwaves and then smoke when the
        bomb tore through a carriage of a train leaving Maelbeek station. The metro
        car was totally devastated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0102c16e-f6b5-42c9-b404-4baeca447b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Europeans have been used to urban guerrilla attacks for
        decades, some bloodier than Tuesday''s events in Brussels and none as costly
        as al Qaeda''s Sept. 11, 2001, attacks on the United States, the wide reach
        of Islamist violence, striking notably London and Madrid as well as Paris,
        has unnerved many.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e30a1a-9457-48c7-822a-4673a5a3ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an outpouring of sympathy across the continent, Paris'' Eiffel
        Tower was lit up with the red, gold and black colours of the Belgian flag.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6b1a7-57be-4bf0-89bf-b9c385da04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:59:18.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:27.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twitter hashtag #JeSuisBruxelles was trending as were cartoons
        riffing on the theme of the city''s irreverent emblem, Manneken Pis, a small
        fountain statue of a boy urinating. In the images, he is cheekily relieving
        himself on a Kalashnikov.</p>'
  'bsp-consumers-more-confident-in-Q1-2016':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-23T11:15:32.723+08:00
    'imagesource': 'jcr:b62204ee-f136-429f-90dc-ebd598d6122c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfa2294d-3ae1-40fe-99a0-b1d7881d47b5'
    'lead': 'The Bangko Sentral ng Pilipinas (BSP) disclosed on Tuesday (March 21)
      that consumer confidence rose during the first three months of the year. However,
      pessimists continued to outnumber optimists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T15:55:26.910+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:00:20.439+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:00:15.492+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP: More consumers confident in Q1 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd2a840-7afc-4f1a-903c-d1813ca007fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:55:26.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Bangko Sentral
        ng Pilipinas (BSP) disclosed on Tuesday (March 21) that consumer confidence
        rose during the first three months of the year. However, pessimists continued
        to outnumber optimists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45750779-5174-4681-aef1-2dba33868626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:55:26.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest Consumer Expectations Survey (CES), the overall consumer
        confidence index rose to -5.7 percent during the first quarter, from the -8.1
        percent logged during the last three months of 2015. The latest figure matched
        the all-time high recorded for Q2 2013 since the nationwide survey started
        in Q1 2007. It has never entered positive territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1de0b7-2fe0-4bef-8070-ef431ea172fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:55:26.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CES is a quarterly poll of about 5,000 households nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2288baf-05f2-4871-a1a9-f6df00e36381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:55:26.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents said that their higher optimism during the first quarter
        was due to three main reasons:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da17cc-2f7c-4f18-8652-22a56aec07e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:55:26.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Availability of more jobs</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d0ac4b-d76a-4c7b-820e-c93a5807a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:55:26.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stable prices of commodities</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5d904c-4743-4b54-bbed-31f76180a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:55:26.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More investors in the country</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7769fe-1807-4f9b-ba6d-d6df4a3017c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:55:26.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors cited were the oil price rollback, assistance from
        government such as the conditional cash-transfer programs, "less" corruption,
        and the anticipated election of new government officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba964b2a-800f-446a-a912-74d9b70e92a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:55:26.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of households with savings increased to 32.7 percent
        from 30.2 percent the previous quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35989ca0-5c9d-4a3a-8c12-fddfe78213a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:55:26.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than two-thirds (68.1 percent) of household savers had bank
        deposit accounts while 43 percent kept their savings at home and 26.1 percent
        put their money in cooperatives, paluwagan, other credit/loan associations,"
        the BSP said.</p>'
  'Airport-security-Brussels-attacks':
    'author': 'Victoria Bryan and Jane Wardell, Reuters'
    'caption': '(File photo) Passengers are evacuated from Zaventem Bruxelles International
      Airport on March 22 after an attack killed several people and left dozens of
      others injured.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-23T10:44:42.506+08:00
    'imagesource': 'jcr:b328abb0-e4a1-4169-9d96-7f67c04c4ce0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b883ede5-3890-4b9e-9d6c-39b17052ec40'
    'lead': 'Several countries have tightened or reviewed airport security following
      twin explosions at Brussels Airport, as Australian Prime Minister Malcolm Turnbull
      on Wednesday (March 23) blamed Europe''s porous borders and lax security for
      the attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T15:52:42.783+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:00:20.293+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:00:15.570+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airport security in spotlight after Brussels attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623b864-f8c2-4770-b000-200521cf97e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin/Sydney (Reuters) —</strong> Several countries have
        tightened or reviewed airport security following twin explosions at Brussels
        Airport, as Australian Prime Minister Malcolm Turnbull on Wednesday (March
        23) blamed Europe''s porous borders and lax security for the attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a970425d-ec1f-45ba-917d-51bef18b14ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic State claimed responsibility for the bomb attacks in the
        departure hall of Zaventem airport, and a rush-hour metro train which killed
        at least 30 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f36fd1-41f2-4ac2-854a-6c3a27f966ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the blasts at the airport, which serves more than
        23 million passengers a year, were believed to be caused by suicide bombers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479a52c-fc9f-4117-a9e5-facef7646573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull waded into the global debate about protecting borders,
        reassuring Australians that "our domestic security arrangements are much stronger
        than they are in Europe where regrettably they allowed things to slip".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673e08a-4374-4550-835a-ee1844b15997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That weakness in European security is not unrelated to the problems
        they''ve been having in recent times," he said in Sydney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fce875-7161-498e-8d2b-d4c8de12cd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in London, Paris and Frankfurt responded to the attacks
        by stepping up the number of police on patrol at their airports and other
        transport hubs. Airlines scrambled to divert flights as Brussels airport announced
        it would remain closed on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e849784-c078-4698-968a-100cb4edf4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two terrorists who enter the terminal area with explosive devices,
        this is undoubtedly a colossal failure," Pini Schiff, the former security
        chief at Tel Aviv''s Ben-Gurion Airport and currently the CEO of the Israel
        Security Association, said in an interview with Israel Radio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b142b9-2022-42b9-9eea-efe5b6a988b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the country''s largest cities were placed
        on high alert and the National Guard was called in to increase security at
        New York City''s two airports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f73f9-934a-402d-907c-ab6964908e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United Nations agency was already reviewing airport security following
        the downing of a Russian airliner in Egypt by a makeshift soda-can bomb in
        October last year. Islamic State has claimed responsibility for smuggling
        the bomb on board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f86e898-40d1-4c2b-b63f-f437edf1729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite attacks like a suicide bomb at Moscow''s Domodedovo
        airport''s arrival hall in 2011 that killed 37 people, there has been less
        attention focused on how airports themselves are secured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40c350c-db39-470c-b9c3-87c7800d2305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It strikes me as strange that only half of the airport is secure.
        Surely the whole airport should be secure, from the minute you arrive in the
        car park," said Matthew Finn, managing director of independent aviation security
        consultants Augmentiq.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9400d0b4-34d7-47a2-bd2e-a614f476e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checkpoints</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78497b5-4b50-443c-8a74-db0b1c4507f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relative openness of public airport areas in Western Europe
        contrasts with some in Africa, the Middle East and Southeast Asia, where travellers''
        documents and belongings are checked before they are allowed to enter the
        airport building.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176ec48-c77b-49fb-86bb-636ed09345f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Turkey, passengers and bags are screened on entering the terminal
        and again after check-in. Moscow also checks people at terminal entrances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c0e435-e8cc-491e-9a55-9166a8ead39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Ben Gurion Airport is known for its tough security, including
        passenger profiling to identify those viewed as suspicious, bomb sniffing
        devices and questioning of each individual traveller.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e53de-423b-4bdb-914d-314a20b71d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Kenyan capital Nairobi, where authorities are on high alert
        for attacks by Somali-based al Shabaab militants, passengers have to get out
        of their cars, which are then searched, at a checkpoint a kilometre from the
        main terminal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc980fb-e6dd-456c-9018-88c5131a411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But adding checks such as bag X-rays at terminal entrances could
        themselves create a potential target, one analyst said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b50085-8d62-4a8b-9947-91173daa0883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:52:42.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any movement of the security ''comb'' to the public entrance of
        a terminal building would cause congestion, inconvenience and flight delays,
        while the inevitable resulting queues would themselves present an attractive
        target," said Ben Vogel, Editor, IHS Jane''s Airport Review.</p>'
