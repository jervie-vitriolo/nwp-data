  'grace-poe-rodrigo-duterte-presidential-surveys':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-23T15:17:06.413+08:00
    'imagesource': 'jcr:6df4313f-fcc4-499a-ae84-a7d739a45c07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7f0f8f7-4024-4395-a114-cdf8fa18ff9c'
    'lead': 'The camp of independent presidential candidate Sen. Grace Poe tells her
      supporters to stay calm, despite the rise of her contender Davao Mayor Rodrigo
      "Rody" Duterte in surveys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:44:50.258+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:00:20.984+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:00:15.224+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe camp on Duterte''s rise in surveys: No need to hit panic button

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0bcb61-2fee-4826-a495-5ee82a7fd7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The spokesman
        of independent presidential candidate Grace Poe said there''s no reason to
        be alarmed over the soaring numbers in recent surveys of her new closest rival,
        Davao City Mayor Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1be716-88b5-441c-89ce-bbe5ec1f55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman tayo magpapanic dahil lang sa ganitong survey.
        Kundi araw-araw ang batayan natin yung mga supporter natin na nagbibigay sa
        atin ng mga observations and recommendations,"</em> Valenzuela Mayor and Poe
        spokesman Rex Gatchalian says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f541994-2569-4347-a806-e737adcf3fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no reason for us to panic just because of
        these survey (results). Our daily gauge is based on the observations and recommendations
        our supporters give us.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657cc81f-b268-41e9-b8cf-6d1074a612d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Duterte are statistically tied in the Pulse Asia pre-election
        survey, commissioned by ABS-CBN, and conducted from March 8 to 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c3006-26d4-4795-828b-ab3e5e95efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/22/pulse-asia-survey-march-poe-duterte-binay-roxas-santiago.html">Also
        read: Pulse Asia: Poe, Duterte statistically tied as top choice for president</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e53d36-06d0-4c7b-8ca6-115aa3700590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Duterte gained 26 and 25 percent, respectively, in the nationwide
        poll which has a error margin of ± 1.5 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc78578e-e7d9-4a4c-bbc9-fd25de8e3e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has consistently increased his numbers in Pulse Asia''s
        past three pre-election surveys.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b1efd-ee4f-4620-b96e-80cdb4d3daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, he gained 22 percent (February 16-27) and 24 percent
        (March 1-6).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc4a71-a870-4727-ab82-5f998fe76141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no significant change in Poe''s figures: 26 percent
        (February 16-27) and 28 percent (March 1-6).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee54747-3bb5-42ff-af66-3434a06593f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko naman sinasabing panic button, but everyday is a time
        for us to recalibrate our moves based on what we hear from the ground," Gatchalian
        adds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc003980-b691-4832-948f-b07a8a050ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Poe campaign spent much of its time turning around negative
        publicity and confusion over her status as a candidate, after a slew of disqualification
        cases were filed against her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca96e3d-9d83-418e-823f-8d22fd4b3418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung strategy namin was to explain na kandidato pa rin sya, at
        the same time, yung plataporma nya," Gatchalian explains, "''Yung giving more
        emphasis ano ba yung ''Gobyernong may Puso'' [compassionate governance]."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e84f0-52d5-45f8-9e52-8f9e92326aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our strategy was to explain she remains to be a candidate,
        at the same time, her platforms... giving more emphasis on what is compassionate
        governance.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c678d2f2-6b1e-4bb1-8fe2-84f3ec5b4908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Duterte''s standings could prompt changes in Poe''s
        campaign, Gatchalian said they will continue to talk to "different sectors"
        on the "inputs they can contribute" to the team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c64cd-fbee-44b0-9c61-f63781fd5862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for the sorties in Parañaque and Pasay last Monday (March
        20), Poe is taking the rest of the Holy Week off from the campaign trail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a3115-a445-495f-8c1c-721371e62871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most of her rivals who continued campaigning until Wednesday,
        Poe held "administrative meetings" on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35d00d-e05c-4c07-9e65-89aabee700e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi lang puro kampanya.</em> May backend (yung campaign team),
        <em>updating lang</em>," Gatchalian points out for the need to do the meetings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c208bbe-100e-4280-a42e-ea107f5e1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe earlier said in Cebu that she will look forward to doing the
        traditional Visita Iglesia as part of her Holy Week plans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a818a02-b87a-4a70-b4a1-229849c1ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:44:50.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:20.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian added that the Easter holidays will also give Poe the
        chance to spend time with her family, following weeks on the road for the
        grueling campaign.</p>'
  'Belgians-hunt-ISIS-suspect-Brussels':
