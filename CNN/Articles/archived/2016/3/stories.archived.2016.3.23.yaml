      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French cartoonist Jean Plantureux, who goes by Plantu, drew an emotional
        cartoon for French newspaper Le Monde. A crying person draped in a French
        flag hugs a crying person with a Belgian flag, suggesting solidarity between
        the two countries. The dates beneath each figure signify the November 13 Paris
        attacks and the March 22 Brussels attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa740eb-99e1-4893-9abd-24b9e5030ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:46.501+08:00
