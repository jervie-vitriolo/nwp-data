  'Donald-Trump-Brussels-attacks':
    'author': 'Reuters'
    'caption': 'Trump, who has called for a ban on Muslims entering the United States,
      said it was "a disgrace" that one of the suspects behind last November''s attacks
      in Paris had been found after a long manhunt by police in an area of Brussels
      where he lived.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-23T15:52:35.085+08:00
