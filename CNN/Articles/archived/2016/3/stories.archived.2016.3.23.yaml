    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ec7a5-ddf5-4151-9f5c-eb4f713ba187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYC takes precautions</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d362d-a14f-4998-91dd-c75e21104746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo has directed state law enforcement officials
        to "step up security at high-profile locations around the state, including
        our airports, bridges, tunnels, and mass transit systems."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f04d40-19a6-43bf-9452-c168185c120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:48:28.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public safety is paramount, and I want the people of this state
        to know that we are working with all local and federal partners, remaining
        vigilant and taking all necessary measures to keep New Yorkers safe," he said
        in a statement.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">While there’s no known credible threat to NYS at this time, we&#39;re
        stepping up security at high-profile locations: <a href="https://t.co/dwSkshWtFp">https://t.co/dwSkshWtFp</a></p>&mdash;
        Andrew Cuomo (@NYGovCuomo) <a href="https://twitter.com/NYGovCuomo/status/712276155206918145?ref_src=twsrc%5Etfw">March
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
