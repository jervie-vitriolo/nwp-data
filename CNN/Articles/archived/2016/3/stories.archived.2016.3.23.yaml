    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823609a4-565f-4f16-aac2-5d2d9c07a06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — ISIS claimed responsibility for suicide bomb attacks
        on Brussels airport and a rush-hour metro train in the Belgian capital on
        Tuesday which killed at least 30 people, with police hunting a suspect who
        fled the air terminal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322ed90-8bec-4817-9081-c2ff0cdf57da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police issued a wanted notice for a young man in a hat who was caught
        on CCTV pushing a laden luggage trolley at Zaventem airport alongside two
        others who, investigators said, had later blown themselves up in the terminal,
        killing at least 10 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400215bc-5c36-4d1a-8fec-6a299c0fc221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said 20 died on the metro train close to European Union
        institutions, and ISIS said that too was a suicide attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8d2df2-be17-4b46-a05e-9836eafdad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordinated assault triggered security alerts across Europe
        and drew global expressions of support, four days after Brussels police had
        captured the prime surviving suspect in ISIS attacks on Paris last November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30460a-ae92-47d2-a461-f76ab2cfd69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian authorities were still checking whether the attacks were
        linked to the arrest of Salah Abdeslam, according to Federal Prosecutor Frederic
        Van Leeuw, although U.S. officials said the level of organization involved
        suggested they had previously been in preparation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20cc9d1-dc61-403d-a30d-6ac0b88334cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, explosives and an Islamic flag were found during a raid
        on a Brussels flat. Police also found a fresh fingerprint of Abdeslam''s there,
        putting them on to his trail. It was not clear if Abdeslam had been involved
        at that stage in planning the airport attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279083c-069e-43b2-aeff-ae1d86090669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, ISIS said "caliphate soldiers, strapped with suicide
        vests and carrying explosive devices and machineguns" had targeted the airport
        and metro station, adding that they had set off their vests amidst the crowds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7274153-4456-4d23-82db-b6a997a49599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bomb and an ISIS flag were also found on Tuesday in a flat in
        Brussels, and Van Leeuw confirmed a manhunt was under way. "A photograph of
        three male suspects was taken at Zaventem. Two of them seem to have committed
        suicide attacks. The third, wearing a light-coloured jacket and a hat, is
        actively being sought," he told a news conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7988c1b6-e650-4f86-8905-9814dbc4c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government official said the third suspect had been seen running
        away from the airport building. Local media reported police had found an undetonated
        suicide vest in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b5262-6a4c-4102-8f07-34c366388787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian police appealed to travellers who had been at the airport
        and metro station to send in any photographs taken before the attacks in their
        efforts to identify the bombers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e7a32-440e-4369-a58d-f61ec1dc30f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After questioning Abdeslam, police issued a wanted notice on Monday,
        identifying 25-year-old Najim Laachraoui as linked to the Paris attacks. The
        poor quality of Tuesday''s CCTV images and of the Laachraoui wanted poster
        left open whether he might be the person caught on the airport cameras.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a12eda-1c70-4478-b371-c0c752595453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens of the U.S., Spain and Sweden were among the injured, their
        governments reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0facd1c-3e21-4e9e-a8b5-ff972ca98803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shouts in Arabic</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e30ca6-ada2-42c7-9a6a-70903d7e166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness said he heard shouts in Arabic and shots shortly before
        two blasts struck in a packed airport departure lounge at the airport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c010d0f-b13f-445b-b205-2a227217e8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian media published the security camera picture of three young
        men pushing laden luggage trolleys. Police later issued a cropped version
        of the same photograph, showing only one of the three.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f6de0-597e-490f-8bbb-a9ad7756955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you recognise this individual or if you have information on
        this attack, please contact the investigators," the notice read. "Discretion
        assured."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7553e94a-025f-4be6-ba3c-8e1f6dd5fe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police operations were under way at several points in the city but
        a lockdown imposed immediately after the attacks was eased and commuters and
        students headed home as public transport partially reopened.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55be0f2c-9a73-435b-a86b-0a6708353b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, ISIS said: "We promise the crusader alliance against
        the Islamic State that they will have black days in return for their aggression
        against the Islamic State."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f610874-72d7-47af-aa74-c0e0d505191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium, home to the EU and the headquarters of the NATO military
        alliance, has sent warplanes to take part in operations against Islamic State
        in the Middle East.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf739b20-aca5-4499-9836-354838a4f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian Horst Pilger, who was awaiting a flight with his family
        when the attackers struck, said his children had thought fireworks were going
        off, but he instantly knew an assault was underway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc102dd-01b3-4f09-bd1b-7b608e1bb150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife and I both thought ''bomb''. We looked into each other''s
        eyes," he told Reuters. "Five or 10 seconds later there was a major, major,
        major blast in close vicinity. It was massive."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f03d782-ec54-4b75-aa85-135e2892d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilger, who works at the European Commission, said the whole ceiling
        collapsed and smoke flooded the building.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3e5e4-ff09-419c-a545-839fbb8b0c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security services found and destroyed a third bomb at the airport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2125bd-11c2-4546-ab86-a709f27c308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black moment"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76ae11-6ea6-45e0-ac51-1f5f51707768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama led calls of support to Belgian Prime
        Minister Charles Michel after Brussels had gone into a state of virtual lock-down.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b4504-f081-4a43-8841-99b6197b7112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must be together regardless of nationality or race or faith
        in fighting against the scourge of terrorism," Obama told a news conference
        in Cuba. "We can and we will defeat those who threaten the safety and security
        of people all around the world."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484fe60-de97-4d7a-8f87-5f6ccaa722ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel spoke at a Brussels news conference of a "black moment" for
        his country. "What we had feared has come to pass."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95c06e9-177f-4bf6-87df-3cfec7d88033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Paris, where Islamic State killed 130 people in November, the
        Eiffel Tower was lit up with the colours of the Belgian flag on Tuesday evening
        in a show of solidarity with Brussels.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343dacd3-e475-4e02-804f-fa0018bb8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels airport will remain closed on Wednesday, its chief executive
        Arnaud Feist told reporters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af81c3a2-9f24-4509-94d2-bb77363a34c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public broadcaster VRT said police had found a Kalashnikov assault
        rifle next to the body of an attacker at the airport. Such weapons have become
        a trademark of Islamic State-inspired attacks in Europe, notably in Belgium
        and France, including on Nov. 13 in Paris.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aaadf0-2339-4763-855a-30c52c7c1536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alphonse Youla, 40, who works at the airport, told Reuters he heard
        a man shouting out in Arabic before the first explosion. "Then the glass ceiling
        of the airport collapsed."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de87c2-04cc-46d4-80a1-065c498cec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I helped carry out five people dead, their legs destroyed," he
        said, his hands covered in blood.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec01e4-e3f7-430c-9873-7fe8520509aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others said they also heard shooting before the blasts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76b496-df43-4b23-b5cc-dc8abf8c724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness said the blasts occurred at a check-in desk.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e31606-a74a-45e2-891c-310be8ebc319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed devastation in the hall with ceiling tiles and glass
        scattered across the floor. Bloodied bodies lay around.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac8ed81-b05f-4eb4-9250-8a534432acd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some passengers emerged from the terminal with blood spattered over
        their clothes. Smoke rose from the building through shattered windows and
        passengers fled down a slipway, some still hauling their bags.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355cb62e-878e-49b7-8b94-8cc8481edd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain, Germany, France and the Netherlands, all wary of spillover
        from conflict in Syria, were among states announcing extra security measures.
        Security was tightened at the Dutch border with Belgium.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b0626-75f8-4cd7-8ec9-97ff071841a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast hit the train as it left Maelbeek station, close to EU
        institutions, heading to the city centre.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc910c58-108e-4c81-b259-2217702e79d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VRT carried a photograph of a metro carriage at a platform with
        doors and windows completely blown out, its structure deformed and interior
        mangled and charred.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b6511-43dd-4e3e-abfd-e849f41cec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local journalist tweeted a photograph of a person lying covered
        in blood among smoke outside the station. Ambulances were ferrying the wounded
        away and sirens rang out across the area.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d9cb43-5e20-4f5c-b487-240b5a0a4cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at war"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1aac8f-d426-4f33-a073-10b75e69dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at war and we have been subjected to acts of war in Europe
        for the last few months," French Prime Minister Manuel Valls said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf6c67-524b-4cc1-8c66-3f4f59ffbf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train services on the cross-channel tunnel from London to Brussels
        were suspended. Britain advised its citizens to avoid all but essential travel
        to Brussels.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf1937-fca6-4459-9aa0-ac1e292aefff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security services have been on a high state of alert across western
        Europe for fear of militant attacks backed by Islamic State, which claimed
        responsibility for the Paris attack.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c43974-9bfd-42b3-9a9d-411adfa4c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most European airports are known for stringent screening procedures
        of passengers and their baggage, that typically takes place only once passengers
        have checked in and are heading to the departure gates.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beab68b-1b61-4882-b461-86e97df84674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:34:26.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T08:34:30.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam, the prime surviving suspect for the Paris attacks on a
        stadium, cafes and a concert hall, was captured by Belgian police after a
        shootout on Friday. Interior Minister, Jan Jambon, said on Monday the country
        was on high alert for a revenge attack.</p>'
  'starbucks-donate-unsold-food':
    'author': 'Jackie Wattles, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-23T07:24:02.738+08:00
    'imagesource': 'jcr:b2b48ff0-c166-45cc-b5b6-87157b92e364'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff608e73-d8f7-4263-abf5-e6fd27038ea9'
    'lead': 'The company said Tuesday (March 22) that it will aim to contribute "100
      percent" of its left over food to Feeding America – which runs a national network
      of food banks – from its 7,000-plus U.S. locations by this time next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T08:36:38.582+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:15:56.241+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:15:56.020+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Starbucks plans to donate 100% of unsold food in America

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd8551-bcfa-441a-887f-e27c1d0484dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:36:38.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:56.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Starbucks wants to donate all of its left
        over food to the hungry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f1f84-5993-4940-a8a3-6a8724b933c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:36:38.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:56.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Tuesday (March 22) that it will aim to contribute
        "100 percent" of its left over food to Feeding America – which runs a national
        network of food banks – from its 7,000-plus U.S. locations by this time next
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccdb629-d071-4b0e-8b5c-6e31d6386754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:36:38.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:56.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea didn''t come from Starbucks'' corner offices – it came
        from baristas behind the counter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6af649-18cd-449d-ab6f-a6eb21b8dc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:36:38.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:56.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our people just felt so badly. And this has been going on for quite
        some time. And so we started doing our homework– municipality by municipality,"
        Starbucks CEO Howard Schultz said in an interview with CNN''s Poppy Harlow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a660d-41e3-4518-ac4e-6011e888e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:36:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:56.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donating surplus food is not a new idea. Chipotle, Cheesecake Factory,
        Yum! Brands'' KFC and Taco Bell, and Darden''s Olive Garden already do it.
        Even Starbucks has donated unsold pastries to a food collection service since
        2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b3b193-81f2-499b-a564-1e553f6e8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:36:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:56.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the U.S. Department of Agriculture estimates that 30 percent
        to 40 percent of America''s food supply is wasted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a503c0-29b3-445d-9174-4574fd58e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:36:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:56.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, a significant number of Americans go hungry. According
        to the USDA, 48.1 million – or about one in seven – Americans lived in households
        in 2014 that, at some point during the year, were unable or unsure of where
        to get their next meal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84193baa-b91a-4527-a38c-8b116aaac1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:36:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:56.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m always trying to educate myself on the current social issues
        of our time," Starbucks CEO Howard Schultz told CNN''s Poppy Harlow. "And
        one of them is the fact that there are so many people in America that do not
        have the next meal to eat."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d4e904-65b1-4154-891e-18eddb6bc0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:36:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:56.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Starbucks has tried to donate food in the past, it didn''t
        have a "consistent process to do so," Starbucks spokesperson Erin Schaeffer
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbec5b0-0744-4610-93a2-ed4c038f0ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:36:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:56.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge was finding a way to add fresh or perishable food,
        like breakfast sandwiches and salads to the donation pick up while preserving
        the food''s quality throughout the process," Schaeffer added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf16008-8c94-4dbc-9363-6d81bffdac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:36:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:56.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks plans to have given out 5 million meals – including breakfast
        sandwiches, paninis, and salads – by the end of 2016. The company has invested
        in research to determine the best way to ensure food stays safe until it is
        consumed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677783e6-f4d9-46c7-8939-0c5b18ad8350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:36:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:15:56.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Starbucks plans
        to donate 100% of unsold food in America."</em></p>'
  'beatles-record-auction':
    'author': 'Todd Baxter, CNN'
    'caption': 'A rare record by The Beatles was sold at auction for £77,500 ($110,000).'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-23T07:25:18.582+08:00
    'imagesource': 'jcr:38f88f83-6a82-46d5-8a6f-0fae15bf8f4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d76e697-b4d3-4a3b-8fd1-5d747965c640'
    'lead': 'A rare record dubbed the "Holy Grail" for Beatles collectors – and hidden
      away for over five decades – has sold at auction for £77,500 ($110,000).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T08:39:56.167+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:16:23.996+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:16:23.665+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Holy Grail'' of Beatles records sells for $110k

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a559fc-b6e1-4804-b853-eb0e432cc948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A rare record dubbed the "Holy Grail" for Beatles collectors
        – and hidden away for over five decades – has sold at auction for £77,500
        ($110,000).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce73e9-ede4-4911-88ee-6360905bc18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-inch vinyl, which features the first song John Lennon ever
        wrote – "Hello Little Girl" – was sold to an anonymous British collector on
        Tuesday (March 22).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c51ba2f-744c-4bc7-b36b-260c6073c87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of the first times the legendary record has seen the light
        of day after Les Maguire, keyboard player with British band Gerry and the
        Pacemakers, had kept it stored in his attic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2f9f9-f7f4-4704-b478-996597d0351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omega Auction, taking place near the Beatles'' hometown of Liverpool,
        saw seven telephone bidders from various countries including the U.S., Germany,
        and China, go head-to-head – far surpassing the estimated £10,000 price tag.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3ce5a-2509-4d24-bee2-386ccbfde9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are perhaps few pieces of vinyl in the Beatles'' impressive
        recording canon, more significant than this one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c0de18-bd41-4cab-89df-6fcc36ff563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first disc to bear the Beatles name – scrawled on the
        cover by manager Brian Epstein.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad457e-d4f1-44e7-ad09-c51d1f94c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, without this particular piece of lacquer, the Beatles might
        never have scored their recording contract with producer George Martin – who
        passed away this month, aged 90.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699c6f4-9c95-48d8-810e-a94e8e5983f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Year, new record</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0680712-3376-4b40-a6a0-4ca9178daac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other budding musicians may well have been nursing hangovers
        on New Year''s Day, 1962, the Beatles were attending an audition at Decca
        Records in west London.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66d6e2-970c-4af6-9b16-21952b97763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lads from Liverpool recorded 15 songs that day. Decca, to its
        eternal shame, reportedly rejected the group''s offering, saying: "Guitar
        groups are on the way out."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c3f257-fcb9-4707-8988-0cbf523dcc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismayed but determined, Beatles manager Brian Epstein was still
        able to take a copy of the audition tape to record store HMV in Oxford Circus,
        central London, where it was transferred to acetate discs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9660cd75-95bd-40d7-8635-5940055a30c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, these discs could be more easily player on a record
        player – and by potential record companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f2d72-64c5-4c47-bfe7-4841b2d101cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engineer listening to the tapes at the time was so impressed
        that he brought them to the attention of Syd Coleman of EMI''s publishing
        company Ardmore and Beechwood – then based above the HMV store.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d9dcf4-ba90-4271-acef-17e5d9f60c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman in turn brought the discs to the attention of George Martin,
        who invited the band to a try-out at Abbey Road Studios. Martin signed the
        Beatles to EMI – the rest, as they say, is history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ebd18-a7cf-486a-a2d6-9a364f9d84df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collector''s item</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab1cea-a773-4b70-98e2-9dcbd53d085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record is labeled in Epstein''s own handwriting, and it appears
        the manager was keen to highlight the lead singer for each song. The tune
        "Hello Little Girl" is attributed to "John Lennon and the Beatles," while
        "''Till there was You" is credited to "Paul McCartney and the Beatles."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe27febc-74ab-48e3-90aa-a61b5b1b257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein later gave the disc to Maguire, whose Liverpool group he
        also managed. Gerry &amp; The Pacemakers recorded its own version of the song
        "Hello Little Girl," but it was never released in the 1960s. Ultimately, the
        song was released by Epstein''s other band, The Fourmost, in 1963.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eabe446-3792-49f7-ae05-65881c300b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:16:23.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2016/03/22/europe/beatles-record-auctioned-110k/index.html">''Holy
        Grail'' of Beatles records sells for $110k."</a></em></p>'
  'U.S.-cities-ramp-up-security-in-wake-of-Brussels-attacks':
    'author': 'Eugene Scott'
    'caption': 'New York City (file)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
