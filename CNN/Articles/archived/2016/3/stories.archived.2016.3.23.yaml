      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Passengers leaving
        for the Holy Week break can expect tighter security at the Manila North Harbor
        and Batangas Port starting Wednesday (March 23), the last working day for
        most public and private employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f9759-8f30-46e0-b18b-5dbf850b6bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:21:41.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:00:23.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not yet received reports of threats, but they are
        ensuring that all baggage go through a rigorous inspection. Coast guard personnel
        and K9 units have been deployed to oversee security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7543c90a-59a2-40ea-81e9-9a8d83c770c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:21:41.520+08:00
      'mgnl:createdBy': 'jeff'
