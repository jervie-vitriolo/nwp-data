      'jcr:uuid': '9f7e2094-03e2-4562-9be9-446f4044f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brussels, Belgium (CNN) —</strong> In grainy images from
        surveillance footage, a man wearing light-colored clothes and a hat pushes
        a baggage cart through the airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc31c4e-70c1-4e4c-ad88-47a9b9a704ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one key piece of evidence authorities are looking at as they
        search for suspects after two explosions at the Brussels airport and another
        at a busy metro station in the Belgian capital Tuesday killed at least 30
        people and wounded 230 others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e32e946-5cc0-48e9-ba92-e6a198ede342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/03/23/Brussels-attacks-what-we-know.html">Also
        read: What we know about the terror attacks in Belgium</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5774b-a1c8-418e-91fa-5644d86a6caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the coordinated attacks, but authorities
        said it''s too soon to say for sure whether the terror group was behind the
        blasts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f74e6-04f6-43aa-b27b-57fe1ba81f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, police have released photos of three men they say are suspects
        tied to the airport attack, standing side-by-side.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad396f-c65e-4b13-99a6-bf3430547acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the men, wearing black in surveillance images, are believed
        to be suicide bombers who died in the explosions in the airport''s departure
        lounge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791dd30-39c6-4f24-aac2-2a9e70147b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investigators believe the one in light-colored clothing planted
        a bomb at the airport, then left. Authorities called him a wanted man and
        asked for the public''s help tracking him down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b91e4-2ba3-48c0-ab0c-9affc2534833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The third man left a bomb in the airport, but it didn''t explode.
        ... And we are now looking for this guy," Belgium''s Interior Minister Jan
        Jambon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d0f4d-3b92-4de8-9af6-92162be2d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photograph released by investigators shows the three suspects
        side-by-side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd084fe1c-417a-42fe-8076-8458051dfadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Prosecutor Frederic Van Leeuw said the two men wearing black
        in the photograph were likely the suicide attackers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937487aa-48cf-4e9d-bb96-f6e4fb51316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shows the men exiting a taxi and moving through the airport,
        according to two U.S. officials. The man dressed in white left the airport
        after accompanying the other two, they said -- a move the officials said appeared
        to be planned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e8a7ee-eb36-49bf-93fa-62320d6df030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxi driver tip sparks raid</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3940a6-6f6b-4f48-b090-f0c349d28c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A break in the investigation may have come from a taxi driver who
        took the suspects to the airport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f729aa-09b4-473e-92d4-ede41a787da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver contacted authorities after seeing surveillance footage
        and gave them the address where he picked the men up, according to two U.S.
        officials briefed on the investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af393244-90e4-4159-ad3a-ca8ae7b0e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That information prompted authorities to raid a residence after
        the attacks, the officials said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed65889-e59c-45c0-a4b1-408025a08d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found a nail bomb, chemical products and an ISIS flag
        during a house search in the northeast Brussels neighborhood of Schaerbeek.,
        Belgium''s federal prosecutor said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb24f5-6b01-4c70-9424-0866fde75cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, they were still combing through the building for evidence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a0e670-2632-4cce-a3a1-72010e861367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security was high. At one point, a helicopter hovered overhead,
        carrying a sniper with a weapon trained on the building.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff340f8-ef36-4edc-acea-4d9350734510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As masked, armed officers stood guard outside the building, the
        burst of camera flashes inside could be seen from the street below. Officers
        left the building carrying bags of evidence they loaded onto vehicles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c5fc9-d9ba-4558-9c3c-b4c51b9e96af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties to Paris attacks?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c9784-4fae-495c-afb3-4ed8442e0d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Belgian government representative told CNN that 10 people were
        killed and 100 wounded at Brussels'' international airport. At least 20 people
        died and 130 were wounded at the Maelbeek metro station, officials said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e76cda-d8a4-4b79-b46f-a0648bca41d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts sent wounded people fleeing into the streets, spurred
        evacuations of nuclear plants and transit hubs and led to raids in some areas
        as authorities searched for suspects and evidence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8082c4f-62de-4318-b9a0-7e0d962ceff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Belgium have been trying to crack down on terror
        threats for months as they raided homes in the area in search of suspects.
        Tuesday''s violence came just days after investigators closed in on Europe''s
        most wanted man, Paris attacks suspect Salah Abdeslam, who was hiding out
        in a Brussels suburb.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65272434-53c1-4721-a0e8-42cf225b8c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "working assumption" is that the attackers came from the network
        behind November''s massacres in Paris, which left 130 dead, Belgian security
        sources said, while cautioning it is very early in the latest investigation.
        ISIS also claimed responsibility for those attacks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e550f7d8-443d-46ba-b428-96af7590f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As doctors treat the wounded and authorities search for suspects,
        a key question remains unanswered: Could the attacks have anything to do with
        Abdeslam''s arrest?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43cb5ab-5112-49b3-9653-e5b4adbe6f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Belgian Prime Minister Charles Michel deflected a question
        about whether there is any link between the attacks and the Belgium-born French
        citizen''s capture, saying it is too early to tell.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f63df7-e801-4c75-90aa-aad0c794b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel said Tuesday he had "no information" about who was responsible
        for the attack, adding that authorities will find that out, but now their
        focus is on caring for the victims.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32969390-f823-4a52-a4e3-28ff201fa509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senior U.S. officials told CNN they believe the Belgium attack
        is tied to the same network as Abdeslam.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e5e46-0c50-451b-aed9-87f8d2cfadd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears realized</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe4cd35-c37c-4b20-afd2-f87be5149093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the two airport explosions happened outside security checkpoints
        for ticketed passengers and near the airline check-in counters, an airline
        official briefed on the situation said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18d8c1-cd5c-489c-b74e-ce64037d5ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subway station blast happened about an hour later in the Brussels
        district of Maelbeek, near the European Quarter, where European Union institutions
        are based.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658d5f23-2962-4205-8e02-9c2a91c47bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were fearing terrorist attacks," Michel told reporters Tuesday.
        "And that has now happened."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd03447-efa2-498e-8368-35b152d57ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium is no stranger to terror. "The Belgians have been sitting
        on a ticking time bomb," a U.S. counterterrorism official said, given all
        those who have traveled from the small European nation to Syria and Iraq to
        join ISIS, then possibly come back home.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5c68a-75fc-4c7f-90f6-b16951094f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for survivors of Tuesday''s blasts, the repeated warnings from
        officials in recent months didn''t dull the shock of seeing the carnage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da66efa0-c131-440c-9b9d-25daf1985b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot believe it; you cannot believe it," said Jef Versele,
        who was in the airport''s departure hall when bombs exploded there. "It was
        so insane. Not in my backyard."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a90f52-6d3a-4a9f-bdb3-ac1f930b8a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second blast inside the airport blew out windows, created a
        lot of smoke and caused parts of the ceiling to fall, he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b3c5d-c836-4b3c-8a87-a66e85c6a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were on the floor," Versele said, estimating he saw 50 to
        60 who were thrown to the ground and didn''t seem to be able to walk.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516db35-613a-4fab-a52d-18ab045cf16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Barrett saw the wounded carried out on stretchers and luggage
        carts as he watched from his hotel across from the terminal building.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a4a148-0b4c-4c2e-bf6b-551efb6f3946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could see people fleeing," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8aed7-5a73-4219-b2df-56f36b4e76b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We remain united''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb0cfb6-0df7-4084-ae51-e919ba764e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attacks in Brussels, the home of NATO and the capital
        of the European Union, leaders inside Belgium and beyond vowed not to back
        down in their fight against terror.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a9f4f-312e-4924-a320-9fc0c885bc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/03/23/Brussels-attacks-art-cartoons.html">Related:
        World mourns for Brussels with cartoons and open doors</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa70633b-8506-47b1-9d66-91579ed4056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Belgium, where officials declared three days of national mourning,
        Michel offered a resolute message to those who supported and cheered the attackers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82314ad9-1d37-46ca-9541-5ef9032a83d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those who have chosen to be barbarous enemies of freedom, democracy
        and fundamental values ... we remain united as one," Michel said. "We are
        determined to defend our freedoms and to protect our liberties."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a2c7d4-858f-4ede-8c56-4fb0e9e46330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its message claiming responsibility, ISIS noted that Belgium
        is one of the nations "participating in the international coalition against
        the Islamic State."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb9302-d42b-416f-b731-6e0bc3a28d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter post widely circulated by prominent ISIS backers Tuesday
        featured the words, "What will be coming is worse."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8161dc-1c85-43c6-9deb-a0e896174ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Frederik Pleitgen reported from Brussels. CNN''s Catherine
        E. Shoichet and Greg Botelho wrote the story in Atlanta. CNN''s Nima Elbagir,
        Joshua Berlinger, Jason Hanna, Hamdi Alkhshali, Evan Perez, Pamela Brown,
        Tim Hume, Ryan Browne, Aurore Gayte, Shimon Prokupecz, Sheila Upadhya, Euan
        McKirdy, Margot Haddad, Mick Krever and journalist Laila Benallal contributed
        to this report.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55564069-09b8-4f06-b130-438d0310f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:49:42.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/22/europe/brussels-explosions/index.html">"Brussels
        attack: Surveillance footage, cab driver offer clues in investigation"</a></em></p>'
  'Batman-v-Superman-Dawn-of-Justice-review':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-23T14:38:22.511+08:00
    'imagesource': 'jcr:1caee859-9d7c-4f80-b501-0bca0ff016f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a65b6374-4d40-4334-a592-ac5ba1afd8c4'
    'lead': 'It is finally the turn of the DC superheroes to take center stage, but
      how do they perform under the limelight?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:56:18.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:01:12.855+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:01:12.620+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Batman v Superman'': Do the heroes live up to the hype?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40665185-9a36-453a-8dad-d09f11ab450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the Marvel
        roster of superheroes stealing the spotlight in recent times, it is finally
        the turn of their DC counterparts to take center stage. But how do they perform
        under the limelight?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb28c18-0448-471e-a80f-1eb3be42371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batman v. Superman could be likened to a steam-powered train; it
        labors in the beginning as it sets up the premise before finally picking up
        speed at a blistering pace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b5d55-4707-408d-87a5-89a80f85b0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half hour of exposition starts out rather drab, with the
        storytelling leaving much to be desired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5087509-ac15-464f-aecf-ed60466c33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the onset the film is noticeably heavier and more dramatic
        than other recent superhero flicks, and it gives the feeling that the protagonists
        from DC are definitely not kidding around.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06a1c7-87f0-4868-8f6e-c628744d67f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the action finally starts, it never really stops and it
        is where the film truly shines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63265b4-bac9-47bb-a7e6-abd69500a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pockets of action that lead into the main event are memorable
        in their own right and will whet the audience''s appetite for the titular
        clash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f33d3-fbd6-43bd-b87d-2bcdf370da0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when the two heroes finally meet for their battle, fans would
        not be disappointed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c163e5fd-f7fe-4bf4-be89-54d07d57e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As revealed in the trailers, the two heavyweights will also go up
        against a monstrous villain with the help of a certain heroine.</p>'
    '15':
      'image': 'jcr:b55fe1fd-b870-444b-9233-87031bf20588'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5b697-c678-4220-a631-462cd6b4159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d488d2-48d0-4d25-a334-315bc477a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When all is said and done, the ironic thing might be that in a movie
        called Batman v Superman, the winner could well be Wonder Woman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0f89a-62d0-47b3-94bd-cf006793a9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gal Gadot impresses as the Amazonian and will get everyone excited
        for her upcoming solo movie.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a5cfd3-d74b-470e-8fca-1b4ef0fe28c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first things that every moviegoer has to acclimatize
        to is the sight of a Batman who is not Christian Bale.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e3857-817c-4336-a2bb-f6ff1b803547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bale has made the role of the Dark Knight his own through the Christopher
        Nolan trilogy, and Affleck would undoubtedly face comparisons with his predecessor.</p>'
    '23':
      'image': 'jcr:43a2fbb3-cef0-4cf2-b9cc-aff8c4a310c1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b3680-d63d-4dfe-bb8a-4c4129610d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d33cb1-c7e2-49ca-bdf3-b9e21b70156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck''s Batman is ruthless and is less cerebral, but nevertheless
        he has managed to create his own respectable identity of the iconic hero.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffff9b7-8921-4a0a-959c-8cc81d7bffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Cavill picks up where he left off in The Man of Steel, and
        continues to grow into the role of Superman.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a05d3cb-518c-4cc1-87d3-e2db770ac4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with anyone playing roles which are iconic in popular culture
        the pair will always have their detractors, but overall Cavill and Affleck
        do a good job in doing their respective superheroes justice.</p>'
    '29':
      'image': 'jcr:e5972137-8e82-4b82-ae17-ae93622e8944'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452eff72-27d9-450a-ac7b-6230c0d953c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3acbc3-90ec-481e-976a-b84744acc006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesse Eisenberg also deserves mention for his portrayal of the villainous
        Lex Luthor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf5b29-0bb2-4aff-abaf-d14bb13b6930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Luthor may not be the strongest antagonist in the recent
        slew of superhero movies, Eisenberg does well to make his presence felt all
        throughout.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19581b9-83a2-4832-b0ec-6213a0c3a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a whole Batman v Superman is a solid start for the collaboration
        of the DC heroes, but is probably not the classic that some might expect.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f45646f-88fa-48ae-950e-de8d2ad1e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:56:18.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:01:12.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes awhile for the film to truly begin, but it does enough
        to encourage fans to be excited for what else the DC universe has in store
        for the future.</p>'
