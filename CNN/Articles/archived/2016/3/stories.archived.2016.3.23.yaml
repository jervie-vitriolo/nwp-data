      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can and we will defeat those who threaten the safety and security
        of people all around the world," said U.S. President Barack Obama. Donald
        Trump, the front-runner for the Republican nomination to succeed Obama in
        November''s election, suggested suspects could be tortured to avert such attacks.</p>'
