    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966bee6e-050b-42c1-9c6c-ba97d42a1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:48:16.282+08:00
