      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Citing health
        reasons, Senator Miriam Defensor-Santiago had to skip the second leg of the
        presidential debates in Cebu on Sunday (March 20). But she made her presence
        felt on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8400cf-5035-4f3c-b196-3bcad4ca92ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:53:27.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:53:30.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her official Twitter account, Santiago weighed in on some of
        the pressing issues tackled during the debate which was delayed for around
        90 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec44dc1-751a-45d5-a7dc-36364186bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:53:27.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:53:30.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them was divorce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a86cc3-ed6e-4827-8bb0-2679e00ea685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:53:27.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:53:30.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who is going through a clinical trial for a new anti-cancer
        pill, expressed via Twitter she is in favor of divorce on two grounds: an
        attempt on the life of a spouse by the other, and adultery or concubinage.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">[STAFF] Miriam supports divorce on two grounds: (1) attempt on the
        life of a spouse by the other, (2) adultery or concubinage. <a href="https://twitter.com/hashtag/MiriamPaRin?src=hash&amp;ref_src=twsrc%5Etfw">#MiriamPaRin</a></p>&mdash;
        Miriam Santiago (@senmiriam) <a href="https://twitter.com/senmiriam/status/711518397608013824?ref_src=twsrc%5Etfw">March
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ccc38-4159-4f2a-88b2-952434e79a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:53:27.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:53:30.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff9d89f-36e4-4827-bcc8-6f76b8076eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:53:27.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:53:30.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the candidates - Vice President Jejomar Binay, Davao
        City Mayor Rodrigo Duterte, Sen. Grace Poe, and Mar Roxas - were all against
        it as they expressed during the debate''s "Taas Kamay"segment where the moderator,
        TV5 news chief Luchi Cruz-Valdez, asked them to raise their hand if they were
        in favor of divorce.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e13d3-1fa7-4411-9327-a762bf6b4d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:53:27.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:53:30.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates were also asked to raise their hand if they were in favor
        of the death penalty. Santiago said she was also "open to death penalty drug
        traffickers" while maintaining that the "justice system should be improved."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">[STAFF] Miriam is open to death penalty for drug traffickers. She
        also maintains that the justice system should be improved. <a href="https://twitter.com/hashtag/MiriamPaRin?src=hash&amp;ref_src=twsrc%5Etfw">#MiriamPaRin</a></p>&mdash;
        Miriam Santiago (@senmiriam) <a href="https://twitter.com/senmiriam/status/711528611866480641?ref_src=twsrc%5Etfw">March
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867047a-38cc-4caf-bedc-1179f6b7c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:53:27.311+08:00
