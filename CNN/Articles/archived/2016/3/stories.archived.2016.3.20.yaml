  'grace-poe-jejomar-binay-rodrigo-duterte-mar-roxas-second-debate-corruption-foi-freedom-of-information-bill-waiver':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Attending the second presidential debate in Cebu on Sunday (March
      20) are (in no particluar order) Sen. Grace Poe, Vice President Jejomar Binay,
      Davao Mayor Rodrigo Duterte, and former Interior Sec. Manuel "Mar" Roxas II.
      Sen. Miriam Defensor Santiago bailed out from the debate due to health reasons.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-20T21:22:39.850+08:00
    'imagesource': 'jcr:763fb486-df18-4d33-bc3c-9ca6050cab16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '115ea24f-7fc7-40b5-a8cd-fa36cc730805'
    'lead': 'Other presidential candidates ganged up on Vice President Jejomar Binay
      on the issue on corruption. Binay in response, challenged the other candidates
