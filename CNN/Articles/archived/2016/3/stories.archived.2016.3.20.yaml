      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka, Bangladesh (Reuters) —</strong> Bangladesh has formally
        sought assistance from the U.S. Federal Bureau of Investigation to track down
        the cyber crooks who stole $81 million from its central bank''s U.S. account,
        the interior minister said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb4dd2-621c-49b2-b989-49ea20cae8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:30:55.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:30:59.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown hackers breached the computer systems of Bangladesh Bank
        in early February and attempted to steal $951 million from its account at
        the Federal Reserve Bank of New York, which it uses for international settlements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b534bd65-2a9e-4735-b257-8971acf7377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:30:59.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some attempted transfers were blocked, but $81 million was transferred
        to accounts in the Philippines in one of the largest cyber heists in history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d8c6e0-4933-42a4-a626-42e56a1e834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:30:59.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank governor resigned on Tuesday, as details emerged
        in the Philippines that $30 million of the money was delivered in cash to
        a casino junket operator in Manila, while the rest went to two casinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7488ded-df37-4708-8f19-d8b00566f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:30:59.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sought the FBI''s assistance when a group of FBI met with me
        for investigating the central bank heist last month," Interior Minister Asaduzzaman
        Khan told Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38999ff-9316-4c0b-b43b-2a326b7def84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:30:59.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An U.S. embassy official in Dhaka told Reuters Washington stood
        ready to assist the government of Bangladesh in its investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b13320-8f88-4c2e-a6f7-41f3a5445d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:30:59.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior police official involved in the investigation said that
        an FBI team was expected to visit the Criminal Investigation Department (CID)
        of police in Dhaka on Sunday. The CID was also coordinating with Interpol
        to track down the perpetrators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b7a08-b659-41d2-80c2-4c8fa1ba6beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:30:59.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to find out what type of security there was, what
        safety measures were taken, and how the thieves penetrated the fire wall,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d4d0cf-ac54-4b8a-858b-fbc0c9d16c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:30:59.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief of the main opposition Bangladesh Nationalist Party said
        on Saturday that if elected her party would ensure real autonomy for the central
        bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f6a3b2-2e8d-4bde-96ee-de269f0a360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:30:59.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no interference or influence from the political party,"
        Begum Khaleda Zia said at a party conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e6ab1a-a7c4-4e53-8528-3c99dc227b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:30:59.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A central bank official said two engineers from secure network operator
        SWIFT (the Society for Worldwide Interbank Financial Telecommunication) had
        started tests on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b993c2d-b5fe-4c98-b952-29afd46760b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:30:59.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the system would be upgraded if needed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ffb4bf-382b-4478-a168-7638413cd1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:30:55.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:30:59.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bangladesh is a member of the SWIFT society, so we use its service
        for international transactions," the official added.</p>'
  'belgium-paris-attack-suspect':
    'author': 'Greg Botelho and Paul Cruickshank, CNN'
    'caption': 'Paris attack suspect Salah Abdeslam'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-20T09:03:43.151+08:00
    'imagesource': 'jcr:a01c3e5f-be51-4fcc-bab3-0f46809ba910'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aac2b0a-5c45-408c-9375-825f4956f849'
    'lead': 'A day after being captured in a fierce gunbattle in Belgium, Salah Abdeslam
      has been charged with participation in a terrorist murder — last fall''s horrific
      attacks in Paris that left 130 people dead, prosecutors said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T10:33:44.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T10:33:48.135+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T10:33:47.463+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris terror suspect Salah Abdeslam charged with terrorist murder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf08e7f6-13e8-4aad-88a0-ee906e5c97b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A day after being captured in a fierce
        gunbattle in Belgium, Salah Abdeslam has been charged with participation in
        a terrorist murder — last fall''s horrific attacks in Paris that left 130
        people dead, prosecutors said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f61cd7e-5cfa-4277-bbf8-beb5d84be9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam also was charged with taking part in the activities in
        a terrorist organization, according to a statement from the Belgian federal
        prosecutor''s office. The office doesn''t specify which terror group, though
        ISIS claimed it was responsible for the Paris carnage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc90c37f-43a2-45bb-84f4-2fed0c1ea34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monir Ahmed Alaaj, also known as Amine Choukri — the other man wounded
        in a raid Friday in the Brussels'' suburb of Molenbeek — faces the same charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e025b-b7a1-46c6-8f97-f4c8bf4fc16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the three others detained in the operation, one faces charges
        of participating in a terror group''s activities and hiding criminals, and
        another with hiding criminals. The third was freed without being charged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f49fb8f-2230-4566-8bae-73e1dabd80b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam and Alaaj went directly to hospitals after the Molenbeek
        raid. Abdeslam, who suffered a minor wound in the gunbattle, arrived Saturday
        at a high-security prison in Bruges, Belgium, the Bruges Penitentiary Complex
        told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b96b31-f52f-486f-b3cf-a6b13ad60d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam fighting extradition</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154de19a-a1e5-46f5-a9fd-4e2d640973f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine terrorists killed 130 people in Parisian restaurants,
        shops and a concert venue the night of November 13. Abdeslam, the only suspect
        known to survive, was on the run until Friday, when he was arrested after
        a gunbattle in Molenbeek, a suburb of Brussels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05788e4-b533-4c1d-96a8-3699aa799ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may take three months to extradite Abdeslam, 26, to France, Paris
        prosecutor Francois Molins said at a press briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb2aae-33d4-457d-b1f6-31866b41e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgium-born French citizen is cooperating with investigators
        but is fighting extradition, his lawyer, Sven Mary, told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a4928d-3584-4b5a-a994-b5bf17ff5865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian Prime Minister Charles Michel said authorities in his country
        will do their best to arrange for the extradition "as soon as possible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b945ec-afcd-49f2-8037-150d526b2f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molins said authorities have interviewed Abdeslam once and are still
        trying to confirm his role in the attacks. He said Abdelsam had a key role
        in planning the attacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a628f-c10e-48db-8b67-19951dc77491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators think Abdeslam may have been the driver of the black
        Renault Clio that dropped off three suicide bombers near the Stade de France,
        one of the attack sites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494db1cf-de40-46d8-9532-a6126230ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did Abdeslam plan to use suicide belt?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0ec8c-e475-4bff-b7c8-9bfeffedb207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His DNA was found on a discarded suicide belt found on a Paris street
        after the attacks, investigators have said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f201e-b6ff-4dbb-87ce-70e7b1cc05b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molins said Abdeslam''s told investigators that he planned to blow
        himself up at the Stade de France but simply backed down. However, the prosecutor
        said he was suspicious of that statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ffd9fc-99c8-4ef5-af27-ca7abd2c6343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molins reminded reporters that in a communique issued by ISIS following
        the Paris attacks, the terror group mentioned the commissioning of an attack
        in the 18th district of the French capital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309c534-f5c5-4a0e-a74e-720752fff680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Abdeslam''s statement "must be taken with precaution,"
        Molins said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32955be-3b65-4868-b8c4-871b5b8d8d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigations must determine if a suicide attack by Salah Abdeslam
        was supposed to take place in the 18th district," Molins said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead2494-ef88-4973-a045-7b4bcf08bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attacks, Abdeslam is believed to have called friends to
        take him to Belgium. They passed through police checkpoints, but Abdeslam
        had not yet been identified as a suspect and they were allowed to continue
        on their way.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc9d08-1cdc-4687-95a0-ec96c38d8590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA found</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3803a8d4-4ef0-450c-8b99-05a1fcc20ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam''s fingerprints and DNA allegedly were found three days
        ago when police raided a Brussels apartment. One person was killed in that
        raid and two people escaped.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cacc69f-ed4c-4332-898f-5516fd698a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man killed by a special forces sniper was Mohamed Belkaid, an
        Algerian who used the name Samir Bouzid. He is believed to have directed the
        Paris attackers via calls from Belgium.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca4b52-9d7a-4015-847a-7a48a5562e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belkaid helped Abdeslam travel prior to the attacks, a Belgian senior
        counter-terrorist official told CNN in January.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac76579-139e-480f-b339-2791baea9380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe he was using the apartment as a hideout following
        the Paris attacks, according to the official.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb76798-6e38-4fd4-bf2b-66e60474edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An intense manhunt resulted in Abdeslam''s arrest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d59367-9a45-4894-85f7-47e321749741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molenbeek has ''foreign fighter problem''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4aace4-fc7b-4480-a0f8-a2ab1e03f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impoverished Brussels suburb of Molenbeek has a reputation as
        a hotbed for jihadism.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52135b7a-7c86-4dae-a0dc-e287f3448214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of its large, predominantly Muslim population — many of
        them immigrants from North Africa — have been linked to terror plots and attacks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35580e3-fc6b-4023-a19c-a2c9ad9b994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last fall, Belgian Justice Minister Koen Geens said more needs to
        be done to address what he called Belgium''s "foreign fighter problem" in
        the suburb.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0da37-5d50-415b-8cb1-24bfaf9187e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of the Paris attacks, authorities detained
        numerous people there. Police continued to conduct operations in Molenbeek
        into Saturday morning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e461397-6459-4ec5-ba95-4307583d6588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French officials praised the police action that led to Abdeslam''s
        capture. Interior Minister Bernard Cazeneuve called it "an important blow
        to the terrorist organization Daesh in Europe," using another moniker for
        ISIS, which has claimed it was responsible for the Paris attacks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5907ce-cade-4ea5-975c-9c907ebcd44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the end of the fight that we are leading relentlessly
        against terrorism," Cazeneuve said. "We need to maintain our vigilance to
        be ahead of the threat."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672875bb-e4dd-4d6f-a33e-a6d8fe458ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:44.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:33:48.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Michael Pearson, David Williams, Steve Almasy, Ralph Ellis
        and journalists Chris Burns and Laila Benallal contributed to this report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538fbb8c-2990-4d5d-82db-2f2208ba9591'
