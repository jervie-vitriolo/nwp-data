      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Filipino netizens are eagerly awaiting
        the start of the second round of presidential debates on Sunday (March 20).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2698c-d5ff-4069-b059-fc5cc79c0341'
      'mgnl:activationStatus': true
