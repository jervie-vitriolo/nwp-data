      'mgnl:type': 'image'
    '24':
      'image': 'jcr:910f9b80-1a98-484a-a54c-9cc38faec555'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e22c0d-d662-40b3-a332-0087247b1fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0a0ff-3e26-4876-9c07-2dc974fdef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heated exchange began on the topic of crime and drugs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0257243-b7db-44f5-9877-5b5c4d6ab97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous interviews and speeches, Duterte had vowed to stop the
        country''s problems on drugs and crimes in 3 to 6 months.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe244d-0e91-486b-8d84-1baba8ae0643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roxas refused to believe this and questioned how the Davao City
        mayor can accomplish the task in a short span of time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9313e-6db2-454a-a846-9696d690bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration bet said during his days as Interior secretary,
        several barangays in Davao were identified as drug-infested areas by authorities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d50ec-16c5-4277-84dd-2a5c7d5a179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said local officials don''t hold power over police authorities,
        rather the Department of Interior and Local Government does. He agreed that
        drug-related arrests were made, but asked Roxas about the existence of drugs
        in prisons.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f110a7-b409-4172-a795-385aaf0f37ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This administration has allowed shabu inside the national penitentiary,"
        Duterte said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56dfc7f-8bbd-4cbd-a51f-609e1b823cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.170+08:00
      'mgnl:createdBy': 'jeff'
