      'jcr:uuid': '434ac01f-6bf8-4cae-b65f-4eae92acc590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Organizers of
        the second presidential debate in Cebu City on Sunday (March 20) promised
        a "better debate" compared to the first one in Cagayan de Oro City last February
        21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac9341-086a-4112-9b1d-36525cdfffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Chairperson Andres Bautista said
        this debate will have a longer running time.  It was extended from two hours
        to three hours, from 5 p.m. until 8 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c5505-7bec-427a-9c46-aa7b773c6a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the first debate which had advertisements taking about
        a third of the airtime of the event, organizers said the second debate would
        have less commercial load — this would allow candidates to have more time
        to expound on their platforms and engage the other candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea0a15a-b80c-4672-a9ea-1aebe1f357de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers also said the format was modified into a panel format,
        moderated by veteran journalist and TV5’s news chief Luchi Cruz Valdez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1550ec8-3e4d-40a2-8eef-f38da513593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel will be composed of representatives from media hosts TV5,
        Philippine Star and RMN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d07ad-58ff-4977-8d7a-4b8959e31354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four of the five presidential candidates have confirmed their
        attendance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef383f-383b-4874-9701-29ea01cae867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Miriam Defensor Santiago bailed out of the debate for health
        reasons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0058b22-0e00-4b4b-94b0-66b09b3167c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/17/miriam-santiago-presidential-debate-anti-cancer-pill.html">Also
        read: Santiago pulls out of March 20 presidential debate</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d742ad-7654-43b2-92d8-717cf39e65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tight security: Comelec chief initially barred from entering</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e306d-989e-41e8-aa39-35f03c7eafb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any of the four presidential candidates who confirmed attendance
        in Cebu debate could possibly be the country’s next top executive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6ed28e-67f3-4162-8074-b7bed70e78f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, authorities are on their toes to ensure safety and security
        of candidates, as well as the participants of the event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c3b4e-38ac-4359-9a61-3902f3834b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines (U.P.) Cebu''s Performing Arts Hall
        can accommodate up to 300 people. But a bigger crowd, composed of supporters
        and U.P. students, will be watching the debate on giant TV monitors set up
        in an open field, just outside the debate hall.</p>'
    '22':
      'image': 'jcr:4b420fc6-f5aa-4ab9-ba57-c78345ea709e'
      'imageCaption': 'Tight security is being implemented in the University of the
        Philippines Cebu, the venue for the second presidential debate.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7359d586-96e6-489e-ba1a-200710322ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf9cb68-971e-4db7-9680-82467967888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and military troops will be deployed in and around U.P. Cebu
        campus to ensure the safety of participants, as well to man the traffic in
        the venue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822dcb8-3b20-4401-92e6-b5414b43e703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said, he himself was initially barred from entering the
        U.P. Cebu campus for not being able to present proper identification and car-pass
        issued by the organizers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6cc207-0bc4-4679-ba1b-8c19c30df32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bautista, he even had to make some calls before he
        was allowed entry to the venue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc64f37-d2ed-471a-8b69-8f4ce90c4d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the chairperson said he is happy with the security
        preparations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd16210-7a34-4e8d-b86f-632f0edeaf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Presidential candidates arriving</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a42906-7967-4443-8aa0-9849e55eb4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, independent candidate Sen. Grace Poe and Vice President
        Jejomar Binay of the United Nationalist Alliance (UNA) are already in Cebu
        for the debate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3fbd6c-828c-4bf7-9f09-821709c2171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe arrived Saturday afternoon. In an interview, Poe said she worked
        doubly hard to prepare for the second debate. She explains the country has
        numerous problems that need to be addressed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639d700-2b81-42fd-96d8-a8ff936e11ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also said she would pray for the health of her fellow candidate
        and colleague, Senator Santiago, whom Poe regarded as the “sharpest” and probably
        the “smartest” among them. The senator said the debate would “certainly be
        not the same” without Santiago.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c570a73a-f244-4ab4-8f49-f1ec5a65bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UNA President and Navotas Rep. Toby Tiangco said Binay
        and the UNA team visited the debate venue at U.P. Cebu late last night.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcdf669-24df-48d5-bc80-d32dd0c9b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco said the opposition party is okay with the venue, describing
        it as “intimate” and “close to the crowd.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bde23a-4092-414c-b869-38238d81e351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Binay and Poe, on separate Eucharistic celebrations, attended
        the Palm Sunday Mass in the morning.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdbaac5-5c56-4882-b975-094ebec06c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Mayor Rodrigo “Rody” Duterte is also on his way to Cebu and
        is expected to arrive after lunch.  His supporters have also started to assemble
        in the area near the debate venue.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec040bc-f835-4021-892d-8fdf73afff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondents David Santos and Ina Andolong,
        and correspondent Joyce Ilas contributed to this report.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d558c8-182c-4699-af0d-6b8cc688b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:27:56.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:28:01.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/20/Binay-Poe-citizenship-PiliPinas-debates.html">Read:
        Binay hits Poe on citizenship</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be14e3-761f-441f-abab-e2507f82c1e5'
      'mgnl:activationStatus': true
