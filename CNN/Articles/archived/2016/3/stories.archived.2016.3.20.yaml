      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidates, Manuel "Mar" Roxas II and Sen. Grace Poe
        took to their official Twitter accounts to express their dismay for the delay
        and for Binay''s choice to bring notes.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I apologize to all our supporters for the delay as we are ready
        but others are not <a href="https://twitter.com/hashtag/PiliPinasDebates2016?src=hash&amp;ref_src=twsrc%5Etfw">#PiliPinasDebates2016</a>
        <a href="https://t.co/afgKyG0AGB">pic.twitter.com/afgKyG0AGB</a></p>&mdash;
