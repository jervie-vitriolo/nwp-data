  'candidates-silence-climate-change-debate':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-20T22:48:13.489+08:00
    'imagesource': 'jcr:ebe9e6b1-165d-45af-8528-1e49c94a0373'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '934ea43c-4b32-4acc-9dbd-436b749cae22'
    'lead': 'During a pre-debate forum on Sunday (March 20), Atty. Gloria Estevo-Ramos
      of Oceana Philippines said the candidates'' anti-climate change plans are "rather
      general." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T09:18:04.348+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T09:18:07.735+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T09:18:07.445+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Candidates’ silence on climate change ‘appalling’ – environment advocate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328cee5c-bd56-43e4-867a-61f8783722c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> “Our candidates
        are silent when it comes to [the climate change] issue. It is appalling, to
        say the least,” said Atty. Gloria Estevo-Ramos, vice president of Oceana Philippines
        during a pre-debate forum at the University of the Philippines-Cebu on Sunday
        (March 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38176b74-4bc1-43d6-8716-c9896b8d2505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gave a presentation about climate change for those who attended
        the second Commission on Elections (Comelec)-sponsored PiliPinas presidential
        debate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20bc816-3405-447b-9568-0a4919db0070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to elect leaders who care about us and our life support
        system.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703f8e3-68bb-489b-b98e-a0c3813c6781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/18/loren-legarda-climate-change-al-gore.html">Also
        read: Legarda on climate change: We are vulnerable, but not incapable</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e6eae8-3778-4608-8581-571fe26e8fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos zeroed in on the poor state of Philippine waters, citing illegal
        fishing activities and the high incidence of poverty among fisherfolk. She
        also discussed how climate change aggravates biodiversity loss and destruction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c547588-a166-4f7d-8967-83f3bb9920f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are issues are affecting all of us. We are all interconnected
        and [these issues] should be tackled and included in the platforms of our
        leaders, of our candidates,” she said. “Unfortunately, their pronouncements
        are rather general.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d134782-bab0-4d54-8ae7-c54c122854d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One candidate said we’ll encourage sustainable use of resources.
        What does that mean? Just encourage? Isn’t that a mandate?” she said. “Another
        is for the exploitation of natural resources as a source of revenue for development."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e7d41-031b-4e17-9702-69cdddad8d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a parting note, Ramos said: “Don’t make the environment a voiceless
        system.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4225452d-65f5-446b-bb1f-9af1bc21c5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the debate, the presidential candidates were asked about
        how the Philippines can fulfill its United Nations (UN) commitment to reduce
        carbon emissions by 2030.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81db325-2c94-4a8c-ae27-d4db499051bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.facebook.com/flx/warn/?u=http%3A%2F%2Fcnnphilippines.com%2Fnews%2F2016%2F03%2F20%2Funited-nations-hypocrites-carbon-emissions.html&amp;h=AT02U_oM1UX7I-">Also
        read: Duterte calls the United Nations "hypocrites"</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6293f291-4ea0-4615-a37c-de8eb0ea0759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates – save for Vice President Jejomar Binay who did not
        say anything about the issue – agreed on using clean sources of energy, such
        as hydroelecrtic and wind power, to limit our dependence on coal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c382e-e60f-4dae-ad77-e9ad04416df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Rodrigo Duterte called the United Nations “hypocritical” for
        not imposing sanctions on industrialized countries who rely on coal for energy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba56c483-f0ef-4b84-880b-10fe1a6c52f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change hardly discussed</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52380fe6-cf17-402d-b158-767ac3b334ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines’ agreement with the UN, climate change
        was hardly discussed in the debate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2278dfb7-f19f-49af-8340-5ff50bd43fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said “climate change does not have to be discussed,” since
        the country is already experiencing its effects. “El Niño is climate change,”
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107adfbd-f91b-4be6-9794-5cea7531f431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said the first thing that should be done is to relocate the
        13.6 million affected residents, mostly farmers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3bd40-0f6a-45b7-8283-27a83c4b3f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:04.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:18:07.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, around 2,000 advocates of Greenpeace Philippines marched
        to the debate venue to urge the candidates to prioritize the environment in
        their platforms. The group has launched a campaign called “Berde Ka Ba?” to
        remind candidates and voters that environmental protection should be a priority
        election concern.</p>'
  'Binay-corruption-PiliPinas-debates':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(File photo) Vice President Jejomar Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-20T10:50:05.253+08:00
    'imagesource': 'jcr:9f7b9fbb-edb7-46d8-8bb6-d1c19d1e38a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '673d3cec-78bf-4c93-854e-d2b22441d5c2'
    'lead': 'Vice President Jejomar Binay of the United Nationalist Alliance (UNA)
      has become the unwilling target of corruption allegations from other presidential
      candidates during the PiliPinas debates on Sunday (March 20).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T09:24:07.835+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T09:24:14.080+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T09:24:13.759+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay defends self on corruption allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b02b80-d30e-4d89-bdc6-85e5f3cd6e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Vice President
        Jejomar Binay of the United Nationalist Alliance (UNA) once again denied corruption
        allegations hounding his candidacy, saying only a Philippine court can determine
        whether he is guilty or not.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ca161-b69d-4654-9ade-2ac939b50d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Corruption is a criminal offense. Pero hindi ka pwede namang masabing
        guilty kung walang hatol ang hukuman,” Binay said in response to Liberal Party
        standard bearer Manuel “Mar” Roxas II during the second PiliPinas presidential
        debate — organized by the Commission on Elections (Comelec), KBP, TV5 and
        Philippine Star — on Sunday (March 20).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a177a-0a60-4195-83a0-9a1209e916e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "... But you cannot be found guilty without a court
        ruling."]</p>'
    '5':
      'image': 'jcr:effc732e-2e29-4b85-822d-f401c8f92a83'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d12cdb-4824-41ff-b8e3-cce2dda2b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69bb59b-4503-4718-b275-ad328f2a5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When given a chance to ask a question for Binay, Roxas urged the
        vice president to defend himself on allegations that there was graft and corruption
        under his term as mayor in Makati.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba18a2-84e3-44f7-8cc5-00c17a9b06d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/10/mar-roxas-jojo-binay-coa-report.html">Related:
        COA report proves Binay not worthy of presidency, says Roxas</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ded94-278d-4733-9b74-b585b3a9210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas mentioned several allegations against Binay, citing reports
        from the Commission on Audit (COA) and the Office of the Ombudsman. These
        include the controversial P2.2 billion Makati Carpark Project and several
        overpriced purchases for the Ospital ng Makati.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43080ca-4871-4256-8fe4-a4924fce8e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said even during the start of the debate, he wanted to present
        documents to prove his innocence, including his statement of assets and liabilities
        and net worth (SALN) and income tax return (ITR). But he was not allowed by
        the debate rules set by the Comelec.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4204ed60-11a7-4793-8650-d2837b2d962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added only the court and not Roxas’ or anyone else''s accusations
        can find him guilty. “Bakit hukuman ba yung COA para magsabing guilty or not
        guilty?” he asked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f02b8b8-3e2a-4f56-9244-f11413b15d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Is COA a court to find someone guilty or not guilty?"]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d6b688-1c00-46c1-a0ad-3759be9a47c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also accused Roxas of being behind efforts to derail his candidacy,
        dubbed by the Binay camp as ‘Oplan Nognog.’</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06ad7d-7e85-4cdf-a3eb-627c6d014b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Talagang kumbinsido na ho ako na ikaw ay isa sa namumuno dun
        sa paggawa ng</em> demolition by perception,” Binay said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12b0af-4552-4f78-a596-50c2737d3787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I am really convinced that you are one of those leading
        the demolition by perception."]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba652177-2007-49b3-913a-7360b3658575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corruption allegations against Binay</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e45410-d6ed-4d7b-90a0-ed1985ec4710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February, Ombudsman Conchita Carpio-Morales affirmed decision
        to file criminal charges against the vice president and his son former Makati
        Mayor Junjun Binay for their alleged involvement in the anomalous P2.2 billion
        Makati Carpark Project.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e69ee7f-3fa3-4a80-a775-37414b539dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Binay also repeatedly denied corruption allegations
        involving the so-called Hacienda Binay, a 350-hectare land in Rosario, Batangas
        allegedly owned by the Binay family.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b478071-5570-451d-8009-f75228b925f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting a report of the Anti-Money Laundering Council (AMLC), a
        national daily recently published that Binay got billions of pesos from several
        infrastructure projects when he was still Makati mayor.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc76baf1-21a2-4c33-bcae-e2b827ebd30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/26/senate-blue-ribbon-committee-vice-president-jejomar-binay-family-probe-corruption-allegations.html">Also
        read: Senate wraps up probe on Binay family’s wealth</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a22be9-263b-4d10-9277-b7fe9d863e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst: Binay needs to recover from corruption issues</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd68ec-a5c2-41ef-838e-e4384ba09c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the start of the presidential debate, political analyst
        Dindo Manhit said Binay needs to rise up from the results of the first presidential
        debate, where he “obviously failed to answer properly queries about his family’s
        wealth.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6585c5b4-3247-4c5f-9346-5ccd9b4c3bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung ito ay maharap, masagot ni</em> Vice President Binay it
        could be a game-changer, <em>papalo siya, makakabawi. Pag hindi niya masagot
        nang maayos</em> ‘to in the eyes of the voters, <em>baka maging problema ‘to
        sa kampanya niya.”</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd840b-0ed4-4325-9869-3fbfb51e0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “If this (corruption allegations) will be faced, answered
        by Vice President Binay, it could be a game-changer, he can recover. If he
        cannot answer these properly in the eyes of the voters, this can be a problem
        in his campaign.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c749a8c8-fd9b-408f-9c00-ac055a5656bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:24:07.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:24:14.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhit said the debate can either strengthen or weaken a candidate’s
        image.</p>'
