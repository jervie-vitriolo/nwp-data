      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Senior Correspondent Ina Andolong, who is covering
        the event in University of the Philippines Cebu, said Vice President Jejomar
        Binay brought notes with him on stage and the other presidential candidates,
        are complaining as it is against Commission on Elections'' (Comelec) debate
        rules.</p>'
