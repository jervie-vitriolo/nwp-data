    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aaa607-f23b-4369-a581-63c9a40b9bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe responded saying Binay did not answer their questions in Senate.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a74e406-41cb-4dab-a412-d921e59d966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mawalang-galang lang po, marami po kaming mga katanungan sa
        inyo na hindi nyo naman nasasagot sa senado, paano naman kami maniniwala na
        susuportahan nyo ang totoong</em> freedom of information?” Poe asked Binay.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6ae663-ad3c-43b2-b5af-21bf658d9d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president and his family were invited several times to
        answer allegations on ill-gotten wealth, while the Senate was probing on the
        alleged overpriced Makati carpark building and alleged cityhall ghost employees.</p>'
    '50':
      'image': 'jcr:bb905000-6780-4409-b7d6-d4de9cc429d6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6e1cfc-e807-4b98-9287-8650b4d21a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8696f5-067c-47e0-8078-dd4470dd00b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, pivoting from Poe’s question, assured Poe that he would prioritize
        passing the FOI bill when he assumes office.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcea9298-7271-4a41-9ab6-f8ab5dfd9f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito hong freedom of information, ito po ang sagot sa graft and
        corruption.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331b86f-7646-49b0-a7c7-ecb26ed4a5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban’s candidate, Davao Mayor Rodrigo Duterte, also pointed
        out that issues on corruption involving Binay and his family is a “public
        knowledge”.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54efa15-3dd9-48e4-a294-4f57c6d9e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to be brutally frank to the Vice President, marami kang
        kaso sa Ombudsman and AMLC (Anti-Money Laundering Council).”</p>'
    '28':
      'image': 'jcr:d45f3352-deda-4d82-a156-d0f2cda51ec6'
