      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Poe expressed support for the reinstating of the said
        penalty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bfa7a2-c497-4082-97e5-92d246544c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:53:27.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:53:30.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among the issues raised during the event was the Freedom of
        Information (FOI) Bill, which would mandate government officials to disclose
        public documents, including their Statement of Assets, Liabilities, and Net
        Worth (SALN).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a5ac5c-f94d-4650-9e66-d143ab0ff057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:53:27.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:53:30.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her tweet, the senator vowed "to certify as urgent the FOI Bill."
        Like her, the other aspirants want the passage of the said bill.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">[STAFF] Miriam vows to certify as urgent the FOI bill. <a href="https://twitter.com/hashtag/MiriamPaRin?src=hash&amp;ref_src=twsrc%5Etfw">#MiriamPaRin</a>
        <a href="https://twitter.com/hashtag/MIRIAM2016?src=hash&amp;ref_src=twsrc%5Etfw">#MIRIAM2016</a>
        Read more of Miriam&#39;s plans here: <a href="https://t.co/h7Vf5qbMqv">https://t.co/h7Vf5qbMqv</a></p>&mdash;
        Miriam Santiago (@senmiriam) <a href="https://twitter.com/senmiriam/status/711503110514941952?ref_src=twsrc%5Etfw">March
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

