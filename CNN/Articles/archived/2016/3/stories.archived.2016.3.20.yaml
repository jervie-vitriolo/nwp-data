      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, hosted by Comelec, KBP, TV5, Philippine Star, and RMN,
        started at around 6:30 p.m. It was supposed to start at exactly 5 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd5f079-585c-4a80-9017-72bb655bff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:09:08.394+08:00
