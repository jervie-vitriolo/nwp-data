      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were not allowed to expound on their stand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aed121-0e43-404a-a6ca-6cbcd3f82545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:34:36.838+08:00
