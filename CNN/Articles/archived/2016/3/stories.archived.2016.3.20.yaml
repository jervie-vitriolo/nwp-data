      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496f42a-fedf-4bfa-9394-6368739448f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:53:27.312+08:00
