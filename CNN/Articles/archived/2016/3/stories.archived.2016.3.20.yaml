    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb0024-adad-43ef-a7ef-eda4510102ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:53:27.310+08:00
