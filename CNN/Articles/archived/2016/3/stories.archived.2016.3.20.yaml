    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I can provide not only platforms but leadership,'' says Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d7ef5e-ea7e-4eec-8e24-7040e8c65f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:37:58.417+08:00
      'mgnl:createdBy': 'jeff'
