    'jcr:uuid': 'c4926570-ed4c-455c-98b2-d72d4b33f943'
    'lead': 'Administration bet Mar Roxas is optimistic that "decency" will reign
      if only the "Daang Matuwid" will push through in the next six years.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T08:49:26.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T08:49:29.354+08:00
