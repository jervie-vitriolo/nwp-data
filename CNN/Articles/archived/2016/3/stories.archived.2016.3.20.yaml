  'roxas-ph-decent-inhabitants':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-20T23:47:44.036+08:00
