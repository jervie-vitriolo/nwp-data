      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff57822-e9fe-4137-be8a-ece261f4774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:53:27.311+08:00
