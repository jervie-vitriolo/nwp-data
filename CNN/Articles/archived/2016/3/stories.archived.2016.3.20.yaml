      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b65fdac-6c11-4e30-9ba1-eeeab94b26cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:37:58.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:38:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/20/duterte-roxas-weak-leader-comelec-pilipinas-presidential-debate-cebu.html">Related:
        Roxas is a weak leader, Duterte says</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc279e6-2a1d-448f-ab6e-e45d21a34217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:37:58.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:38:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor again said that he would stop corruption in
        government in 3 to 6 months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40145c5-faf2-4e90-b7c6-ec5d865c7dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:37:58.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:38:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to provide security for the present generation and the coming
        generation," he said.</p>'
    '16':
