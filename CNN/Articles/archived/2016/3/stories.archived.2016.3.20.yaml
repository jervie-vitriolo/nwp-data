  'duterte-platform-leadership-comelec-presidential-debate-cebu':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Presidential candidate Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-20T22:13:19.579+08:00
