    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas: Return PH to its "decent" inhabitants

      '
    'updated': 2016-03-21T09:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea714333-1e33-413a-bfbd-c0b0463595fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For Liberal Party
        (LP) standard bearer Manuel "Mar" Roxas, it is now time to return the Philippines
        to its "decent" inhabitants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb188fe7-b535-4ba1-8a69-20a232233c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second presidential debate in Cebu City on Sunday (March
        10), Roxas said the Aquino administration has championed the end of abusive
        elements, reaping the fruits of the "Daang Matuwid" platform, including the
        Pantawid Pamilyang Pilipino Program (4P''s) and the improved services of the
        Philippine Health Insurance Corporation (PhilHealth).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b87834-6770-46d0-a484-54e73f340311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/article239318.ece">Also
        read: Roxas: LP or non-LP — the rule of law spares no one</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb744e0-9dbd-4194-bc56-e30eed9dfdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa Pilipinas napakahirap maging desente. Kadalasan, ''yung
        mga disente, sila pa ang nahihirapan... Sinita natin ang sumisingit, tinanggal
        natin ang mga nag-ju-jumper,"</em> said Roxas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf51d818-67fb-455e-a72e-b5987970d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It is hard to be decent in the Philippines. Most
        of the time, those who are decent have a hard time. We called the attention
        of those who want to go in between, we removed those who want to cheat."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7facf4-0a5c-4d86-a8ce-3ce5eaabe058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat nating ipaglaban ang ''Daang Matuwid.'' Kung may kulang,
        itama natin... Ibalik natin ang Pilipinas sa mga disenteng tao."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565b5c81-a045-4c1d-b29a-e1a6a4435ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We should fight for the ''Daang Matuwid.'' If there
        is something lacking, we should make it right... Let us return the Philippines
        to decent people."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fbfd50-773f-4624-a25b-130b9f6c11a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/20/roxas-to-binay-no-mrt-corruption-raps.html">Also
        read: Roxas to Binay: I don''t have anything to do with MRT corruption raps</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f80279-509a-4288-b3dc-8cee4f529f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of trust?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08382264-c2cc-40f2-8891-16adbef72b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second round of the debate, independent presidential
        candidate Sen. Grace Poe quipped that President Benigno "Noynoy"Aquino III
        may not be too keen in trusting Roxas with major operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650571d-50a6-4add-bd6d-94ab45aa56af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe cited the botched Mamasapano operations last year, to which
        Roxas was kept in the dark, and the Zamboanga seige in 2013, wherein President&nbsp;
        Aquino had to go personally visit the place amid Roxas being in the location
        for three weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964108bc-662b-40ea-96d5-374a0d9968da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas was quick to rebut saying that it is the President''s actions
        are not a question of trust, but of his responsibility as the Commander in
        Chief to oversee all activities under his watch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f647b-a4f0-486c-b7fe-af946567d9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Interior secretary also expressed optimism that the President
        fully trusts him, enough for him to be the anointed as the administration
        bet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81c728-57f5-42c7-b74c-765fce19a9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trabaho po ng Pangulo para palakasin ang loob ng ating mga nasa
        frontlines," said Roxas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b784139-2960-45fd-a6da-c411a94813f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It is the President''s responsibility to motivate
        those in the frontlines."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea82925-af8a-4476-aa73-29f27a801dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas took a swipe at Poe, saying that it is only but natural for
        the President to check on all agencies and operations that are under his watch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9fd132-8120-4e67-bc90-cac9f3a93eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro ''yan po ang pagkakaiba natin ''pag ako ay naging pangulo...
        Pangangatawanan ko ang aking responsibilidad na gawin ang lahat para sa kapakanan
        ng ating mga kababayan."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a677a-8be8-4945-9722-16f70595fbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Maybe this will be our difference if I become president...
        I will embody my responsibility to do everything for the sake of our countrymen."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e2c72-2ae0-4347-a747-53253f4c74d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas added that the operations in the Zamboanga siege must be considered
        a "success," owing to the the slim number of casualties achieved through "surgical"
        rescue operations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b34155-833c-4395-a4db-11cf1955a4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sampung sundalo ang namatay, walong pulis ang namatay... Minimal
        ang civilian casualties," said Roxas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d54e1-a045-4046-ad74-1ffdbe914e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Ten soldiers died, eight police died... Our casualties
        are minimal."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e85832-01e6-42be-b7d1-79e1bf714462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House to house, street by street,<em> mailikas natin, maisalba
        natin ang mahigit</em> 200 hostage <em>dun</em> (in Zamboanga). <em>Naisalba
        natin ang</em> hostages, matagumpay natin na-retake, na-establish ang law
        and order"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8de346-349f-4456-a864-ddb90074fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "House to house, street by street, we evacuate, we
        save the more than 200 hostages there (in Zamboanga)." We saved the hostages,
        we have successfully retaken, established law and order."]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef97406-a657-4a37-817b-35bfc75699d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:49:26.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T08:49:29.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second #PiliPinas debate is organized by the Commission on Elections
        (Comelec), KBP, TV-5, and Philippine Star.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea96be69-4cce-4dd9-80ba-a41d381cc06d'
      'mgnl:activationStatus': true
