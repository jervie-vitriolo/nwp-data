      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she wasn''t able to attend the debate, Sen. Miriam Defensor
        Santiago expressed her views on the issues through her official Twitter account.
        She answered the first two issues, which was divorce and death penalty, but
        no tweet was sent regarding Ferdinand Marcos'' burial in the Libingan ng mga
        Bayani.</p>'
