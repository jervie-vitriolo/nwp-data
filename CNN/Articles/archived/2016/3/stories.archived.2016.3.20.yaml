      'mgnl:created': 2019-09-27T10:01:29.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:18:16.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Jejomar Binay of the United Nationalist Alliance (UNA) scored independent
        candidate Sen. Grace Poe for denouncing her citizenship when she took an oath
        as American citizen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ef6b8-9718-427e-937b-43157743f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:01:29.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:18:16.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lagi mong sinasabi na ikaw ay tunay na Pilipino pano ka magiging
        tunay na Pilipino e sumumpa ka na maging Amerikano?”Binay directly asked Poe
        during the second presidential debate organized by the Commission on Elections
        (Comelec), TV5 and the Philippine Star at the University of the Philippines
        Cebu on Sunday (March 20).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc85ee-da12-44a4-8763-87714587aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:01:29.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:18:16.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You always say that you are a true Filipino. How
        will you be a true Filipino when you took an oath to be American?"]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3735db-d189-4074-b942-c9ff8b2c0dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:01:29.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:18:16.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kinahihiya mo ang pinanggalingan mo,”</em> Binay told Poe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7630c0dc-e2c7-443f-af9b-8f1cbaea2e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:01:29.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:18:16.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You denounce where you came from."]</p>'
    '9':
      'image': 'jcr:9568c76c-9275-43e5-8c0c-ae193b8db2ef'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b102a-8392-4b3d-8ac6-af8334e4a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:01:29.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:18:16.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6528a4b-53d6-4a45-aeb3-97d182b2cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:01:29.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:18:16.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this, Poe hit back at Binay, <em>“Dito ka nga nakatira sa bansa
        pero nangulimbat ka naman ng pera.”</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a6ab03-fef5-4f44-92a5-4ecfb45db066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:01:29.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:18:16.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You live here but you stole money."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8737aec-e58d-4823-b418-06103bae6818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:01:29.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:18:16.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay answered back that he is innocent because the court has not
        proved otherwise. “Kung magbintang ka parang ako ay nahatulan na,” Binay said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff646d18-c3be-4f56-9199-3388210d942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:01:29.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:18:16.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You are accusing me as if I have been found guilty
        already."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6424659a-8f37-4a35-8587-520cfa8719e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:01:29.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:18:16.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two candidates’ heated word war was repeatedly cut short by
        the moderator, TV5’s Luchi Cruz Valdes, but no one wanted to give up the fight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4554fe67-a1e8-4882-b52d-b297950aec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:01:29.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:18:16.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay even went on to read what supposed to be a document stating
        that Poe denounced her citizenship, but Valdes once again stopped Binay since
        the Comelec ruled no notes or documents should be brought onstage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6c4a89-461c-4b87-9fd7-f3ac2ace6ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:01:29.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:18:16.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Binay endured criticisms from the other candidates for
        the corruption allegations that hound him.</p>'
