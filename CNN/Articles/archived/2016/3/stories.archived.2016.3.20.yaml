      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) has given the go signal for mall voting this May elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3c4aa-0950-44e1-b9e4-eda29c1b7a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:19:24.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:19:30.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairperson Andres Bautista said 86 malls all over the country
        will participate in the voting process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd72ab-93ae-42ee-9f52-5e39960ab82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:19:24.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:19:30.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said these malls will serve more than 200,000 registered
        voters.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">COMELEC chair Bautista says 86 malls all over the country will serve
        as voting precincts for the May 9 elections. <a href="https://t.co/G9uUXXOQf1">https://t.co/G9uUXXOQf1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/711453951674089473?ref_src=twsrc%5Etfw">March
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
