  'PiliPinas-2016-presidential-debates-Cebu':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Attending the second presidential debate in Cebu on Sunday (March
      20) are (in no particluar order) Sen. Grace Poe, Vice President Jejomar Binay,
      Davao Mayor Rodrigo Duterte, and former Interior Sec. Manuel "Mar" Roxas II.
      Sen. Miriam Defensor Santiago bailed out from the debate due to health reasons.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-20T20:31:03.731+08:00
    'imagesource': 'jcr:209224f3-63d3-4693-a4a0-05fca382ba00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd3695d5-f6ff-41ca-99b4-0543f4a04234'
    'lead': 'The second leg of the PiliPinas 2016 presidential debates happens on
      Sunday (March 20) in Cebu City. Students and spectators are expecting to hear
      the candidates’ platforms as they face off in a three-hour debate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T10:12:22.292+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:21:06.180+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:21:05.859+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second round of presidential debates kicks off in Cebu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e428fb5-ff68-4210-8ae1-3ff6713e4491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:12:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:21:06.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) –</strong> The open field of
        the University of the Philippines Cebu is almost filled with students, teachers,
        and representatives of non-government organizations (NGOs) as the second presidential
        debate of the Commission on Elections (Comelec) kicks off on Sunday afternoon
        (March 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d086cb9-79b6-46c7-b765-39cb0fde501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:12:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:21:06.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The open area can accommodate about 1,500 people. It was set up
        because the debate venue is small and can only accommodate 150 guests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad365e-ecd2-4128-85b5-adc0c25a14a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:12:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:21:06.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/03/19/up-cebu-presidential-debate-setup.html">Also
        read: All set for UP Cebu presidential debate</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1777cc-f739-4667-8caa-ca66dbddba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:12:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:21:06.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students admitted they were required by their professors to
        attend the debate. But many also said they volunteered to come to hear what
        the candidates have to say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8133226-e196-429c-8aa5-b05d2362fe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:12:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:21:06.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have yet to make up their mind on who to vote for in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c45d13-3614-40a2-a04b-aa4edf7a9c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:12:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:21:06.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others said they have already decided, and among these people,
        some said they are still open to changing their mind depending on how the
        candidates would perform in this debate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c8a6c-1bc6-446a-91ef-b01626fd40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:12:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:21:06.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also some who said this debate will not change their
        mind because what matters more for them is the track record and background
        of the candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90847948-4d49-4339-8d66-1b3987e39477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:12:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:21:06.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do they want to hear from the candidates?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeafb9ca-1613-41f3-8936-8d959714325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:12:22.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:21:06.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the spectators said they want to hear the candidates'' platforms
        and their take on issues – education, how to achieve inclusive growth, how
        to uplift the lives of the poor, and how to provide more jobs for Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d59f3-e12e-4c7d-9a88-7423f20f5ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:12:22.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:21:06.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who were able to watch the first debate said that they hope
        there would be less mudslinging in this debate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd707afed-3f09-4f21-816c-678721788fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:12:22.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:21:06.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some said they want to hear more about the candidate''s track record,
        while some also hope that candidates would be given more time to answer the
        questions thrown at them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c72e5c-3e61-4c9a-837a-cb243df61503'
