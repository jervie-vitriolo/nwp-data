      'jcr:uuid': '729caf0b-f8ab-4771-9d9b-16ec083be05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:19:24.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:19:30.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ac7a1-3fc3-42eb-9cca-0da9c139a1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:19:24.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:19:30.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that persons with disabilities (PWDs) and senior citizens
        will be given special lanes in the malls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f2d59-36c2-4ef7-9d5c-93c7913e1169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:19:24.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:19:30.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec chief said the poll body came up with the decision after
        several consultations with different areas around the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c038cfd-2202-4ce8-9336-e2af73f68045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:19:24.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:19:30.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista admitted that certain precincts did not opt for mall voting
        because some felt that they were more comfortable in their own precincts.
        Others cited the fear of the unfamiliar process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b951da6-ef37-468f-9c1c-307d26fbca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:19:24.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:19:30.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the Comelec will provide more information on the matter
        in the coming days.</p>'
