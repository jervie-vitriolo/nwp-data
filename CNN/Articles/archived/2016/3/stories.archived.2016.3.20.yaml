    'lead': 'Presidential candidate Rodrigo Duterte reiterated his plans to stop corruption,
      crimes and drugs in the country during the second presidential debate organized
      by Comelec, KBP, TV5, and Philippine Star at the University of the Philippines-Cebu
      on Sunday (March 20).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T09:37:58.417+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T09:38:01.944+08:00
