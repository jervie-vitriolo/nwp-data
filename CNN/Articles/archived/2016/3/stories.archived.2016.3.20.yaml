      'mgnl:lastActivated': 2019-09-27T16:18:42.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV5 anchor Cheryl Cosim shared that they, too, are eagerly awaiting
        to start the debate, but preparations are still underway and debate rules
        are still being discussed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df193ac-f5fc-4e5d-bc3b-555b755028f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:09:08.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:18:42.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Chot Reyes, head of Digital5, tweeted that discussions on
        the rules are causing the delay. The tweet has been deleted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d16322b-2088-462a-8f6c-b99aee720494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:09:08.395+08:00
