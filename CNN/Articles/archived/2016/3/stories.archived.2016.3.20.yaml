    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec approves mall voting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80d5ae-cc02-42d4-ac40-4eabc98ff329'
