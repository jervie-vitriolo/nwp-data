    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c35785-4e80-48e5-84ac-bc6bbed7e783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:23:00.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:23:07.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His new account broke a record for getting one million followers
        — the previous record was 24 hours held by David Beckham.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f3c4c-e272-4827-a29c-5ee67491c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:23:00.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:23:07.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s Instagram handle is "Franciscus." While the account
        will be separate from the official Vatican account, it will be maintained
        by members of the Vatican — his Twitter account is also maintained by other
        people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d543b-671e-4197-9c72-6dddac8f1a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:23:00.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:23:07.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the Pope''s plans to join Instagram broke Thursday and came
        just weeks after his meeting with Instagram CEO Kevin Systrom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1802249-d632-4e21-94d5-5da3e78a5ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:23:00.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:23:07.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their meeting in late February, the two discussed "the power
        of images to unite people across different cultures and languages." They also
        talked about the possibility that the Pope would join the image-based social
        media platform, according to a spokesperson from Instagram.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb0eb2-2280-4b8a-9f91-408f1ba3f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:23:00.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:23:07.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Systrom was on hand when the Pope''s first Instagram photo went
        live.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31698f7a-7591-43e5-8197-bab673193a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:23:00.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:23:07.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO also commemorated the moment with a photo ­— of him shaking
        hands with the Pope.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec552d63-92b9-4c2a-b2f1-ccdc87b9d44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:23:00.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:23:07.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He included this message: "Watching Pope Francis post his first
        photo to Instagram today was an incredible moment. @franciscus, welcome to
        the Instagram community! Your messages of humility, compassion and mercy will
        leave a lasting mark."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929741cf-6419-40b6-9023-1c70087cc123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:23:00.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:23:07.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s post comes on the third anniversary of Pope Francis''
        papal inauguration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eceee8b-047f-4de1-8b71-761da721bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:23:00.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:23:07.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His time as Pope has been marked by an embrace of social media as
        a way to communicate with Catholic followers around the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6344d8-0eb8-495c-951d-6de846feb014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:23:00.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:23:07.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Instagram was a particularly smart move since, according
        to a spokesperson, the platform has been quickly gaining popularity in countries
        with a large Catholic presence such as Mexico, France, Italy and Brazil.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df05fc8-193c-4b86-bdcb-677ba5342fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:23:00.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:23:07.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And users were engaging with the Pope on the platform long before
        he launched his account. According to Instagram, his visit to the U.S. in
        the fall of 2015 generated 21 million posts, likes and comments from nine
        million people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a1c56-d7f1-459f-b617-086bc6a8c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:23:00.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:23:07.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com<a href="http://money.cnn.com/2016/03/19/technology/instagram-pope-francis-account/">,
        "Pope Francis gains 1 million Instagram followers in under 12 hours"</a></em></p>'
