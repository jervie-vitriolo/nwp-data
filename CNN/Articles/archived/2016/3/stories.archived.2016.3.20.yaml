    'title': 'Roxas: LP or non-LP — the rule of law spares no one

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4eb0a0-dc96-450e-9eb2-bda7b6166f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:12:35.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:12:43.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "Kung dapat kasuhan
        ay kinakasuhan."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf5533-9115-4a9e-af8d-71bcfc50090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:12:35.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:12:43.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If a case should be filed, we do so."]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2f200-114b-4f94-9c32-72f8f2781664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:12:35.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:12:43.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the response of administration bet Manuel "Mar" Roxas II
        to Sen. Grace Poe, who, during the second presidential debate, alleged that
        the Liberal Party (LP) favors its "important" members, sparing them from criminal
        liabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a802e27e-2fc6-4aed-843b-e1f0f0d2e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:12:35.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:12:43.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe cited Transportation Secretary Joseph Emilio "Jun"Abaya as an
        example, saying that not a single case has been filed against him amid his
        the anomalies hounding him during his stint at the Department of Transportation
        and Communications (DOTC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed56bcf6-f20d-482b-9807-698719a92834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:12:35.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:12:43.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said this does not seem to be the scenario for other
        LP members who are not "favorites."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738c885-4ef3-4a98-96b1-44abdab5d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:12:35.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:12:43.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi ka nila kailangan, kakasuhan ka nila... Ang sinasabi
        ko lang, hindi natutupad sa lahat ng ahensiya ng gobyerno ang ''Daang Matuwid,''</em>"
        said Poe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419997bd-793e-4a25-b9d1-f99016f57621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:12:35.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:12:43.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If they do not need you, they will file a case against
        you... What I''m saying is that the ''Daang Matuwid'' does not apply to all
        government agencies."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f1758-d1f3-47d9-9a38-db6f57045c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:12:35.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:12:43.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas dismissed Poe''s claims, ensuring that all is fair in the
        rule of law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c13b01-2d33-4f64-ba2d-7555699e2745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:12:35.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:12:43.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat po ng hinahabla ay pantay sa tingin ng batas... Basta
        nagnakaw ka, basta may ebidensiya, kakasuhan ka,"</em> said Roxas</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbd827-a3c4-48ec-afd0-cb384c04b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:12:35.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:12:43.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The law is fair for all who are accused... When you
        steal, provided there is evidence, you will be held liable."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f44a92f-84bd-4c8c-957c-bbc096ed1f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:12:35.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:12:43.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huhusgahan ka kung guilty ka</em> or not guilty."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff418a-7fa6-4978-babe-8395ed39c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:12:35.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:12:43.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You will be judged if you are guilty or not."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a9497f-3987-4f18-8a9e-d20751cb710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:12:35.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:12:43.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second presidential debate was organized by the Commission on
        Elections (Comelec), KBP, TV-5, and Philippine Star.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64fc29f-2b77-4f0c-8b5f-e37a0574dc49'
