      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential candidate
        Rodrigo Duterte has constantly declared that his platform of government is
        to stop corruption, crimes and drugs in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e186135-f338-4a85-b08e-36d2e5091632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:37:58.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:38:01.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated this during his closing remarks at the second presidential
        debate organized by the Commission on Elections (Comelec), KBP, TV5, and Philippine
        Star at the University of the Philippines-Cebu on Sunday (March 20).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b9651-d92c-407e-841c-4416bd9e9a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:37:58.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:38:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this country there is trouble everywhere. There is corruption,
        criminality, and flooding of drugs which is really instilling fear in us in
        the government," he opened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed05ab5-95c3-408b-bdbd-23d616b6c426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:37:58.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:38:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said "no progress can ever happen to this country" if those
        issues can not be addressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f5ec4-2ea6-443c-9cff-be0cb9cd961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:37:58.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:38:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can not stop corruption, you can not stop criminality and
        you can not stop drugs," he continued.</p>'
    '9':
      'image': 'jcr:53ed1bfa-51a3-40e2-828c-a11b15fb0d2f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c2787e-8241-4fe4-9f2d-2a1dbb51847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:37:58.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:38:01.945+08:00
