      'mgnl:created': 2019-09-27T10:16:58.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The word war continues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc2cb6f-fd92-4344-a3a5-d45f0ee500be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP Laban standard bearer Rodrigo Duterte called administration
        bet Manuel "Mar" Roxas II "a pretentious leader" during the second presidential
        debate organized by the Commission on Elections (Comelec), KBP, TV5, and Philippine
        Star at the University of the Philippines-Cebu on Sunday (March 20).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25706b06-4040-4727-9b46-24ce53fd5283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re a fraud. You''re pretentious. Pati ''yung edukasyon mo,
        hindi ka naman taga-Wharton," Duterte told Roxas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab1368-c1d4-4602-9ae4-d729f799d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party (LP) bet, however, insisted that he is indeed
        a Wharton graduate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd0d18-78b1-46a2-b15f-16374753b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ano ang pumasok sa isip mo, sarado ang isip mo, yan ang
        Duterte justice. Walang katotohanan, kung ano lang pumasok sa isip mo, pikit
        mata gagawin mo, baka may mamatay pang tao — hindi ko gusto para sa Pilipinas
        yun,</em>" said Roxas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c55379-bbad-4859-90b1-128f085a08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this, the PDP-Laban standard bearer replied: "''Yan ang problema.
        Kung ''di ka marunong pumatay ng tao at takot ka mamatay, you can not be president."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417eb156-891a-420a-ad48-6d74ecd0d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas disagreed with Duterte and said no one should be killed without
        due process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc8dcf-3884-4eb8-ad3f-052e476fc8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/20/duterte-platform-leadership-comelec-presidential-debate-cebu.html">Related:
        ''I can provide not only platforms but leadership,'' says Duterte</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81281e5-fc0c-4767-9238-2683e10e4ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP bet even brought up the time that he was in Tacloban after
        Typhoon Yolanda hit to help supervise the authorities in the area, saying
        he was not afraid to be in harm''s way.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d10ef6e-21bd-4e1b-bbd8-97db88cff6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was also in Tacloban and that Roxas couldn''t handle
        the tension during that time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a0fd1-1796-47fc-b9c5-9164db80bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This guy cannot handle stress. He is a weak leader," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f7485c-b838-43cf-99db-c5bbcfbad60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:16:58.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:19:37.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roxas insisted that he was handling the situation in Tacloban
        as the central player of the meetings held there.</p>'
    '23':
      'image': 'jcr:a980c76c-dd21-4e86-a47c-7f30b2aa2155'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71555f44-a0a7-4af9-bac0-0af7acf2dcef'
