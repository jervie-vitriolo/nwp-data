        Presidential candidates'' stand on divorce, death penalty, Marcos</a></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6664c732-63c1-4678-8159-77529ec8e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay challenges fellow candidates: Let’s sign a waiver for investigation</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ffec1-f1ba-4499-a7be-dbfdae526534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, in the debate, reiterated his response to corruption allegations
        being thrown at him and his family.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3515d94d-90c3-4948-b4a4-547be5ce14cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang bintang hindi ho ''yun ang conviction… <em>para ikaw ay masabing
        corrupt, kailangan may hatol ang hukuman na ikaw ay corrupt.”</em></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276cb89b-937f-4540-a09f-8a4c0ef4d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding some documents which Binay claimed as “waiver,” he challenged
        the other candidates to publicly sign it, allowing the AMLC and the Office
        of the Ombudsman to investigate on their assets and lifestyle.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c761b-5b08-4f90-a9f6-a63ae5b35d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yayayain ko kayong tatlo na pirmahan natin ho yung waiver ho</em>.
        Yung AMLA (Anti-Money Laundering Act), <em>para ho tayo ay imbestigahin. Para
        ho makita ang</em> lifestyle at executive performance.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0029b-234d-49ed-9107-20b08962d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte immediately asked Binay to show him the document, which
        the mayor said he’s willing to sign on the spot.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29f7f4-14b1-4d6a-8a56-698668f57f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nandyan na yung waiver mo vice president? Akin na pipirmahan
        ko sa harap mo,”</em> Duterte told Binay.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f2762-844a-49c6-9022-6ca4684f42fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.200+08:00
