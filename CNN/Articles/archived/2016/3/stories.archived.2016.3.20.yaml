      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> During the second
        presidential debate on Sunday (March 20), Vice President Jejomar Binay, Davao
        City Mayor Rodrigo Duterte, Sen. Grace Poe, and former Interior secretary
        Manuel "Mar" Roxas II were asked to raise their hands if they are for certain
        issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd7c67-1cfa-4c51-b5c0-3411bb69fd43'
      'mgnl:activationStatus': true
