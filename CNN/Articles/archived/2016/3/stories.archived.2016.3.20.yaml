  'united-nations-hypocrites-carbon-emissions':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-20T21:40:58.292+08:00
    'imagesource': 'jcr:8daa0b92-a821-4e8b-ab78-f603da595b94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c9a14d5-ae98-4150-b11d-dc9a95588938'
    'lead': 'Mayor Rodrigo Duterte said the United Nations (UN) is hypocritical for
      not sanctioning industrialized countries who depend on coal for energy, yet
      expect the Philippines, a developing country, to fulfill its promise to reduce
      carbon emissions by 2030.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T09:51:39.091+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T09:51:43.013+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T09:51:42.771+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte calls the United Nations ‘hypocrites’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd995b426-9bcc-43f1-901f-c7b1d474d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:51:39.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:51:43.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> “The United Nations
        and all these [industrialized] countries are hypocrites,” said Mayor Rodrigo
        Duterte on Sunday (March 20) during the second Commission on Elections (Comelec)-organized
        presidential debate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc915e6d-525d-4a9b-87a8-3501a2ff4bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:51:39.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:51:43.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was asked how the Philippines can fulfill its commitment
        to the United Nations (UN) to reduce carbon emissions by 2030, despite our
        reliance on coal for energy generation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c292b9b6-51d1-4a4c-8585-333505a30a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:51:39.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:51:43.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte allowed AboitizPower to construct a coal-fueled power plant
        in Davao City in 2012. He reiterated that the Philippines does not contribute
        greatly to the global carbon footprint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f01674-a8d1-4780-bfb1-f11de8db54bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:51:39.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:51:43.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/19/duterte-internet-problems-nuclear-power.html">Also
        read: Duterte on solving PH Internet problems, use of nuclear power</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beedbbe4-a917-4eb2-a15d-9e870d512cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:51:39.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:51:43.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao mayor called the UN hypocritical for “bamboozling us to
        obey,” while not imposing sanctions on industrialized countries who violate
        the environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f135974-6d8e-444c-88b7-2a37719ca32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:51:39.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:51:43.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung gusto nila, bayaran nila tayo. Supply us with hydro, solar
        [energy]. Mahal ''yan,” he said. “We need to industrialize, we need energy.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2541f2-8925-42bf-bc8d-e628960785ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:51:39.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:51:43.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “The UN can supply us with hydro and solar energy
        if they want. It’s expensive.”]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1cbf9c-0a2b-42dc-a34c-5840919be5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:51:39.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:51:43.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need somebody in Malacañang to just do it, at all costs,” he
        added. Duterte said monopoly is one reason why power rates are expensive.
        He suggested opening the energy market for investors to reduce the cost of
        power.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e224b2-9a41-45a4-abac-0d4e3eb2b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:51:39.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:51:43.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/12/election-roundtable-climate-change.html">Also
        read: Ask presidential candidates about their climate change plans — Oxfam</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c56d57f-14c6-45df-b8b2-402350afa3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:51:39.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:51:43.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe agreed and added that citizens must be able to afford
        power costs. Meanwhile, former Secretary Manuel "Mar" Roxas II said he is
        in favor of reviewing the EPIRA Law, or the Electric Power Industry and Energy
        Reform Act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2438a909-d19c-42d7-b006-141cc0980de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:51:39.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:51:43.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this will entail the government to finance power plants,
        hence creating competition and lowering power costs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94797247-ffc0-4ddb-8088-678c62aab5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:51:39.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:51:43.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she is also in favor of reviewing the EPIRA Law, but if
        the same players would invest in the Philippines, there would still be a monopoly
        in the power sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e318383-1da7-459c-a7f0-936bf7419369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:51:39.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T09:51:43.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that part of the debate, Vice President Jejomar Binay did
        not suggest ways to curtail the Philippines’ dependence on coal, <a href="http://cnnphilippines.com/news/2016/03/20/roxas-to-binay-no-mrt-corruption-raps.html">but
        brought up Roxas’ involvement in the MRT-3 corruption controversy.</a></p>'
  'roxas-to-binay-no-mrt-corruption-raps':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'Administration bet Mar Roxas reiterates he is not liable for the alleged
      anomalous contracts in the MRT-3, saying that former MRT-3 General Manager Al
      Vitangcol was removed from his post owing to his direct involvements to the
      contracts.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-20T22:55:30.902+08:00
    'imagesource': 'jcr:9f6471be-9361-4da1-8e6d-ac0828c86530'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a713cc71-1a4d-4ed1-b51e-1aad936f0242'
    'lead': 'Administration bet Mar Roxas clears his name in the alleged anomalous
      contracts of the Metro Rail Transit-3 (MRT-3), as Vice President Jejomar Binay
      claims the former Interior secretary is "guilty of analysis by paralysis." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T09:57:17.051+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:17:54.684+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:17:54.463+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas to Binay: I don''t have anything to do with MRT corruption raps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db28c0d1-e991-4b97-8777-22a078ba56a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:57:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:54.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Liberal Party
        standard bearer Manuel "Mar" Roxas denied allegations that he has a liability
        over the alleged anomalies connected to the maintenance contracts of the Metro
        Rail Transit-3 (MRT-3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6affd2-9ff9-4deb-92ff-815181345fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:57:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:54.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second presidential debate at the University of the Philippines-Cebu,
        presidential bet and Vice President Jejomar Binay said Roxas must also answer
        for the corruption raps filed against him by former MRT-3 General Manager
        Al Vitangcol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789cfb5f-675c-4873-9778-190d0d389815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:57:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:54.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Roxas said Vitangcol was kicked out of his position
        after it was found that his uncle was part of a company that bidded for the
        maintenance contract.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05817254-8108-4c60-a68d-083aa05de775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:57:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:54.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong kinalaman si Mar Roxas sa kahit anong katiwaliang naganap
        sa MRT na ''yan," said Roxas, referring to himself in the third person.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c2ee0-af10-4f2f-85c8-19b900b47607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:57:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:54.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also quipped that Roxas was "guilty of analysis by paralysis,"
        that the former Interior secretary has been slow in making decisions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da2500b-1e03-4096-94ec-1d9c85f5ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:57:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:54.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas admitted that he really takes time in taking actions, but
        assured that he is capable of fulfilling his promises if he is elected president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fda581-5e4d-4d92-83f5-f8d3e1eaf6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:57:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:54.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firing, back at Binay he said: "Ako po ay talagang mabagal kumilos.
        Hindi ako gumagalaw ''pag pagnanakaw ang pinag-uusapan," said Roxas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f6602-9ed4-4f21-9bb3-709c25951ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:57:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:54.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I act really slow. I do not act if stealing is being
        tackled."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf61bc3-7aa0-47e1-b940-057d62476cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:57:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:54.684+08:00
