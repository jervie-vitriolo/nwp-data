    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential candidates gang up on Binay on corruption issue

      '
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c8047a-0e1d-4762-a9fc-e58c7af35c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The candidates
        wasted no time in grilling each other on several issues at the second Pilipinas
        Debate 2016. But first on the spotlight was Vice President Jejomar Binay when
        the issue on corruption was brought up first.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba841449-1bd2-4ec9-b198-553ee2a414fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other presidential candidates ganged up on Binay, with independent
        presidential candidate Sen. Grace Poe questioning Binay most of the time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb2c91-d7d5-41f6-a817-74d36e276b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heated argument on corruption stemmed from the question of veteran
        journalist Ed Lingao to Poe, asking the senator why the Freedom of Information
        (FOI) bill was not passed despite the administration’s promise of transparency.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc1f8e-1398-4a8e-b93e-7b769df2e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe answered the question saying the proposed measure did not make
        it on President’s table since the bill was not passed in the lower chamber
        despite having a strong version in the Senate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab7142-acf6-4031-96e5-4182af7594b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi po ito pumasa sa kongreso rin. Maski na sinasabi na prayoridad
        ito ng administrasyon, hindi natin ito nararamdaman,” Poe said. “Nararamdaman
        ko rin na may mga kasama tayo dito na hindi rin ito ipapasa.”</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa22790-d5a9-4fab-b76c-34835d776bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay replied saying if he wins the May elections, he would prioritize
        passing the FOI bill as soon as he swears oath as president.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2767db-c94c-4d8f-a16f-3ab9266b1d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ipinapangako ko po, pag ako ay nanalo, ipapasa ko po ''yang
        FOI sa lalong madaling panahon,”</em> Binay said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31faaa4e-22e3-446a-99dc-be4e9f1713eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:17:22.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/20/Binay-corruption-PiliPinas-debates.html">Related:
        Binay defends self on corruption allegations</a></p>'
    '15':
      'image': 'jcr:db172ab8-b668-41c2-ad7a-6a7378d65af4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e81524-1d73-4b0e-90bf-1dc679cb31db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:47:17.196+08:00
