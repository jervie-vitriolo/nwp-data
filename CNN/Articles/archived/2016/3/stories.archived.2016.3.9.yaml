  'Presidential-and-VP-bets-spend-P6.7-billion-on-pre-election-campaign-ads':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-09T22:41:40.090+08:00
    'imagesource': 'jcr:f9a67256-e1fc-49ea-9724-85b729a825d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9b61272-75ad-48fe-90f9-6b393a0155ae'
    'lead': 'The administration tandem topped a list of pre-election campaign ads
      spending, according to the Philippine Center for Investigative Journalism (PCIJ)
      on Wednesday (March 9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:39:08.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:15:11.055+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:15:10.863+08:00
