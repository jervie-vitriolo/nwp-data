      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ateneo is back
        to its winning ways.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd924bd0b-1227-4949-9086-02e9f7a65481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:01:08.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:16:38.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles got back on the winning trail after defeating the
        NU Lady Bulldogs in straight sets, 26-24, 25-17, 25-19, in the University
        Athletic Association of the Philippines (UAAP) on Wednesday (March 9) at the
        Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd982cff-d20f-4514-a01c-1b29fd79ceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:01:08.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:16:38.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reeling from back-to-back losses against the La Salle Lady
        Spikers and the UP Lady Maroons, the defending champions finally got back
        on track.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752807a-dc18-422a-a512-8020bb727c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:01:08.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:16:38.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tightly-contested first set was the most that the Lady Bulldogs
        could show, before the Ateneans finally got it going.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db53e675-5f9f-4765-8890-d93aed8b4bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:01:08.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:16:38.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dominant second set gave Ateneo the momentum, and the Katipunan-based
        side again outperformed their opposition in the final frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b06bb-4597-49d3-a7df-2be8ce63cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:01:08.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:16:38.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, Ateneo improved to a 7-2 slate, while NU slid
        down to 4-5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d7f244-c515-4c6a-bbbe-77f106fac796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:01:08.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:16:38.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first fixture of the day, the FEU Lady Tamaraws shrugged
        off the lowly UE Lady Warriors, 25-13, 25-18, 25-21.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ab0e1-c865-4b0d-ac13-1f1dc5568ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:01:08.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:16:38.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE, who have yet to savor victory in 54 games, languishes at the
        bottom of the table with a 0-9 slate. FEU is now tied with UP at 5-3.</p>'
