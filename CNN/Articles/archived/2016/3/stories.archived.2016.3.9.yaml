    'template': '1'
    'title': 'Cayetano: PH''s problems all linked to corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaa09aa-b7dc-487d-9e4f-95e182b0ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:21:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:21:44.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The problems the
        country is facing now is all related to corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb2457-c0ae-4608-a513-5714ad23c747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:21:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:21:44.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was according to independent vice presidential candidate Sen.
        Alan Peter Cayetano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0edb5a5-e367-4aa4-a77d-8b04de277851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:21:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:21:44.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes corruption greatly affects the daily lives of Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa060a-6c86-4946-9e84-94a4a9a0ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:21:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:21:44.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we wake up in the morning all we hear are complaints over
        traffic, floods, tuition increases, and so on. If you get sick and you are
        poor, you worry if you will be admitted to a hospital," Cayetano said in a
        statement released to the press.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e10177-fa88-4132-96f3-86238cf65336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:21:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:21:44.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/26/Duterte-Cayetano-2016-elections.html">Related:
        Duterte-Cayetano tandem vows free hospital care if elected</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb860ba-8656-41f1-a2c8-f48dd386b89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:21:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:21:44.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these problems are linked to corruption. Public hospitals do
        not have modern facilities because of corruption. We have a shortage of classrooms
        and school facilities because of corruption. And even government-initiated
        livelihood projects have been tainted by corruption."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b492bbb4-7be0-4f73-bde1-c2f012d0d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:21:41.280+08:00
