      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Omar al-Shishani, the ISIS leader targeted in the strike, has
        a reputation as one of ISIS'' most capable commanders. There has been a $5
        million reward on his head from the U.S. State Department. Shishani is a former
        member of an elite Georgian military unit.</p>'
