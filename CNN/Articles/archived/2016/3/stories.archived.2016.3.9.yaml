  'meralco-decrease-power-rate-march':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-09T17:49:30.082+08:00
    'imagesource': 'jcr:411ce6d1-cd0e-47d6-9908-133494224b4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72980d03-63e2-4661-96cd-caf7862bf10c'
    'lead': 'A typical household consuming 200 kWh can expect a reduction of P38 from
      their electricity bill. Meralco explained that the reduction in generation charge
      was brought about by the higher dispatch of power plants, and to a lesser extent,
      the lower cost of fuel. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:36:14.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:20:05.423+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:20:05.204+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco to decrease power rates by P0.19/kWh

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda80e2b-5835-48ac-a4fe-6339ffc926c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:36:14.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Power distributor
        Meralco announced on Wednesday (March 9) it will decrease rates by P0.19/kWh
        (per kilowatt-hour) this March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c672727b-ba5c-427a-aa78-9d6aea6393dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:36:14.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means a typical household consuming 200 kWh can expect a reduction
        of P38 from their electricity bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c322858-1044-429f-95ec-b453b116bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:36:14.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco explained the rate decrease was mainly driven by the P0.17/kWh-decrease
        in generation charge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4acac-b804-4267-bf43-c514fc8b839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:36:14.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction in generation charge was brought about by the higher
        dispatch of power plants, and to a lesser extent, the lower cost of fuel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5806ef-842b-4206-906a-ba104a0a0087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:36:14.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plants under the Power Supply Agreements (PSAs) registered a reduction
        of PhP0.26 per kWh. From an overall average dispatch level of 66% in January,
        this went up to 72% in February," Meralco said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71d3497-0883-4be0-898a-8ac42f329a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:36:14.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charges from the Independent Power Producers (IPPs) also decreased
        by PhP0.17 per kWh. The dispatch of First Gas plants Sta. Rita and San Lorenzo
        went up from 75% to 80% and 80% to 89%, respectively," the statement added.</p>'
    '11':
      'image': 'jcr:39e16792-8118-4b94-a282-66dd097e0d88'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5660e8-692d-4ed6-bc69-48f2fe811fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:36:14.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491220f2-276a-45eb-974f-46cda444b33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:36:14.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the power distributor, its charges on "distribution,
        supply, and metering charges remain unchanged after it registered a reduction
        last July."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c66db6-f32c-4d15-95fa-a67011c0a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:36:14.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco reiterated that it does not earn from the pass-through charges,
        such as the generation and transmission charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bbd220-edac-49a9-a0df-fd9a26e49151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:36:14.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Payment for the generation charge goes to the power suppliers,
        while payment for the transmission charge goes to the National Grid Corporation
        of the Philippines (NGCP)," the company explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82469284-5094-4e88-8af0-7c27fbb29741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:36:14.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February, the power distributor increased rates because of
        lower dispatch levels and a pricier generation charge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d4f56-883f-4463-b533-ff7f1f308590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:36:14.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other bill adjustments this March include a slight increase of P0.03/kWh
        for the transmission charge but a P0.02/kWh decrease in taxes. Other charges
        have gone down by P0.03/kWh because of the reduction in system loss charge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46eccb-52d1-4ac6-be01-e35a91b4daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:36:14.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Meralco spokesperson Joe Zaldariagga said power rates may
        go up this summer:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b39be7-1313-4071-a48d-28cd47032999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:36:14.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:05.423+08:00
