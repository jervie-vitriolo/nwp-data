    'caption': 'Lapu-Lapu, Cebu (February 25) - Davao City Mayor Rodrigo Duterte and
      Senate Majority Leader Alan Peter Cayetano discuss their platform of government
      as workers at the Mactan Export Processing Zone Authority (MEPZA) listen intently.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-09T15:43:17.945+08:00
