  'bongbong-marcos-Pulse-Asia-survey':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Sen. Ferdinand "Bongbong" Marcos maintained neck-and-neck battle with
      fellow independent candidate Sen. Francis "Chiz" Escudero in the latest Pulse
      Asia survey conducted in the week of the 30th anniversary of the EDSA Revolution.
      This, despite negative campaigns thrown against Marcos during the survey period.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-09T12:48:55.361+08:00
    'imagesource': 'jcr:c31bf630-2ab7-4a9e-a70f-1fdc99c53fbf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4566c108-d1ee-418f-8ab1-6c1df77cbc97'
    'lead': 'Despite campaigns against his vice presidential bid, Sen. Ferdinand “Bongbong”
      Marcos Jr. could have won if the 2016 elections were done during the week of
      the 30th anniversary of the People Power Revolution, the historic revolt that
      overthrew his father’s dictatorship. He is tied with Sen. Francis “Chiz” Escudero
      in the latest Pulse Asia survey. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:42:30.652+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T11:42:33.806+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T11:42:33.477+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos, Escudero lead latest Pulse Asia survey held in 30th EDSA anniversary
      week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb1787c-fe1b-4d9c-86fa-4286900a18fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Sen. Ferdinand
        “Bongbong” Marcos Jr. topped the latest Pulse Asia vice presidential survey
        conducted in the week of the 30th anniversary of the People Power Revolution,
        the historic event that toppled his father’s dictatorship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb7a2fe-0a10-4718-9150-9372753c56db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the 2016 elections were held from February 16 to 27, 26 percent
        of respondents in the national survey would have voted for Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42dbc69-0bd3-4830-88c1-2cc3318807f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos tied with fellow independent candidate Sen. Francis “Chiz”
        Escudero, who has been neck-and-neck with him in recent pre-election surveys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c6794a-6aee-4126-a6c8-f820787d915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/04/Escudero-Marcos-Pulse-Asia-survey.html">Related:
        Escudero slips, now statistically tied with Marcos in new Pulse Asia survey</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc5832-d756-4bfa-a1c9-32237e568ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party’s Leni Robredo ranked third after gaining 18 percent
        of votes. She is followed by independent candidate Sen. Alan Peter Cayetano
        with 13 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d6571c-60a8-4cc6-a112-24bb80267c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nationalist Alliance (UNA)’s Sen. Gringo Honasan and independent
        candidate Sen. Antonio Trillanes IV are statistically tied in the last spot,
        with 6 percent and 5 percent of votes, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa2aee-db75-4686-94eb-0987153398a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large sample of 5,200 registered voters with biometrics was interviewed
        for the survey which boasts of a margin of error of ± 1.4 percent with a 95
        percent confidence level.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10384d1-b0c5-490e-87ad-bf286177fff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ABSCBN-commissioned survey, the voters were asked to respond
        to the question “<em>Kung ang darating na eleksyon sa Mayo 2016 ay gaganapin
        ngayon, sino po ang inyong iboboto bilang BISE-PRESIDENTE NG PILIPINAS?.”</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92340b79-d4b1-4bad-8b7a-d1b1ce1e1678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “If the May 2016 elections were held today, who would
        you vote for as VICE-PRESIDENT OF THE PHILIPPINES?.”]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5a008-d9e0-40f7-9a01-7b128293bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among presidential candidates, Sen. Grace Poe and Vice President
        Jejomar Binay were still statistically tied with 26 and 24 percent of votes
        respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da7109-fac3-49bf-92c1-591c926a3f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/04/Escudero-Marcos-Pulse-Asia-survey.html">Also
        read: Poe, Binay statistically tied for first in new Pulse Asia survey</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5a7f11-9a31-42e0-ab95-7b6daf8cc3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closely behind them is Davao City mayor Rodrigo Duterte, with 22
        percent and administration standard-bearer Manuel “Mar” Roxas II with 19 percent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d261f6b-28ca-42ee-91b0-aa195955aca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ running mate, Sen. Miriam Defensor-Santiago lagged far behind
        with only 3 percent of the respondents’ votes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe31d55-f852-4b7d-ab95-6a4dedd410ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Related:
        What is your presidential candidate''s platform of government?</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b8fbb-f97b-49b7-9b63-cfcad06ff7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos top VP for Metro Manila, Luzon</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff80a0-dedb-4c07-a132-0363c279f703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos pulled slightly ahead of Escudero in some survey results
        across geographical areas and income classes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489dda4-9911-4b64-92ce-827b408d4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across regions, Marcos led survey results in Metro Manila and the
        rest of Luzon with 34 percent and 33 percent, respectively. Escudero gained
        29 percent in both regions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963808dc-7ad4-49bb-9950-0b9379d4bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is also the vice presidential bet of 31 percent of respondents
        in class A, B, and C, and 28 percent in class D. Escudero earned 28 and 26
        percent, respectively.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba369f7-b362-45f0-8b91-58030e5baf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo won the votes of Visayan respondents with 30
        percent, while Cayetano led survey results in Mindanao, the known bailiwick
        of running mate Duterte.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f1ad0-07c0-47f8-9a6a-29fa085c9bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero gained the highest 26 percent of votes in the poorest class
        E.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e80ac8-9383-46e0-be9e-e727b9ea8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos popular despite negative campaigns</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f51940-e449-4e1d-aee5-ed5a2acb468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ win in the Pulse Asia survey came despite the Martial Law
        victims campaigning against him, including Former Vice President Teofisto
        Guingona, Jr. and former Sen. Aquilino "Nene"  Pimentel.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7bcfe3-a2c0-4913-a314-f6658e714e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/25/Marcoses-in-power-EDSA-Revolution.html">Also
        read: Sociologist explains: Despite father''s dictatorship, why are Marcoses
        still popular?</a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce6526-e301-4482-bd3c-803f0b690953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also within the the survey period, a coalition of student leaders
        from various universities in Cebu called on the public to not vote for Marcos.</p>'
    '45':
      'image': 'jcr:fa2d16d4-fffd-4a46-8a9e-b171e6220900'
      'imageCaption': 'Martial law victims have started a campaign against Sen. Bongbong
        Marcos'' vice-presidential bid.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2349f3aa-9564-41bd-8760-464a49de44d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406db4d-2b92-4253-a953-f2297e42ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III himself took shots at Marcos during
        the commemoration program of the 30th EDSA Revolution on February 25.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27226e42-38aa-44b2-8300-ec430837b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while his father’s sin should not be blamed on him, Marcos
        and his family have continued to deny abuses committed by the dictator during
        his two-decade term.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130058e4-2f8a-456e-bebf-4df2ff230bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:30.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:42:33.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/25/aquino-marcos-golden-age-edsa-people-power-revolution.html">Related:
        Pres. Aquino: Marcos regime was not a ''golden age'' in our history</a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
