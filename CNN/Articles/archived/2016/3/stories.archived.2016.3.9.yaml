    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New PAF chief to focus on air fleet boost amid challenges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03985d-698f-4360-9672-a60c1e59e038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:24:08.658+08:00
