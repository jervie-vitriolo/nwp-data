      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravi Ubha, Richard Davis, Laura Perez Maestro, and Clare Sebastian
        contributed to this report.</p>'
