  'voters-receipt-Comelec-emergency-meeting':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-09T12:43:51.921+08:00
    'imagesource': 'jcr:eebd50d9-a54a-4f33-8cfd-f4c081c25e6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71c42f2a-7cfd-4e36-aa55-93e1bd18ac25'
    'lead': 'The Commission on Elections (Comelec) will file a motion for reconsideration
      for the Supreme Court to review its order to the poll body of issuing voter''s
      receipts in the 2016 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:28:06.174+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T11:28:09.232+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T11:28:09.062+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to file motion for reconsideration on SC''s voter''s receipt
      order

      '
    'updated': 2016-03-10T16:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57aa65-21b4-45a9-b335-0fe379f04232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:28:06.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:28:09.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) will file a motion for reconsideration (MR) for the
        Supreme Court to review its order to the poll body of issuing voter''s receipts
        in the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8dbdb-1bd8-495c-828b-b1621c03f100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:28:06.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:28:09.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista said on Wednesday (March 9) the
        poll body will file the MR as soon as possible. He has expressed their plans
        to Solicitor General Florin Hilbay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df8e349-883a-464d-aa2d-889ed0a2a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:28:06.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:28:09.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body discussed in an emergency meeting on Wednesday the
        impacts of the added process to its preparation timetable and how it will
        impact the voting process on election day (May 9).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974edabe-174e-46b6-b084-6d2bea7746be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:28:06.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:28:09.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today was a day for fact finding, to make sure that we knew what
        the opinions and expert advice so we can make an informed decision moving
        forward," said Bautista.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305af36f-2b35-484a-9b50-a5e4b04dcdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:28:06.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:28:09.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also asked for a chance to demonstrate the features
        of the vote-counting machines to the Supreme Court justices, so they may better
        understand the Comelec''s decision of voting against issuing voter''s receipts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da40e131-a07d-428d-aa00-31ded17079fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:28:06.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:28:09.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang gusto namin ay mabigyan ng pagkakataon na mai-demo yung
        makina sa Korte Suprema para makita din ng ating mga Justices mismo kung paano
        siya tumatakbo at ano ang mga features, at ang aming mga rason kung bakit
        sa aming palagay ay hindi kakayanin o talagang ma-outweigh ang advantage vs.
        disadvantage ng pagiimprenta ng resibo."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a10402-bc26-44b8-b5b5-b01caeb57b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:28:06.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:28:09.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista added that given the current electoral system, the disadvantages
        of printing voter''s receipts outweigh the advantages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7745079-58a2-4bb8-bee8-62a528f75bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:28:06.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:28:09.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/Comelec-to-comply-dismayed-SC-order-to-print-ballot-receipts.html">Related:
        Comelec to comply but dismayed over SC order to print ballot receipts</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2266455-a085-4c50-bdce-e2eddc91ab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:28:06.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:28:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec en banc will hold a special en banc meeting on Thursday
        to further discuss the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f55e9ad-84c0-456c-86b1-eb1326ffb380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:28:06.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:28:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March 4, the poll body announced that it unanimously voted
        against the issuance of voter''s receipt for the fear that it would breed
        vote-buying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d6984-d3f8-43ed-a5d3-969d39e286a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:28:06.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:28:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has earlier proposed that it will instead use the onscreen verification
        feature of the vote-counting machines to double check the votes cast.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354d031-9894-42e2-98d8-ab40b79a20b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:28:06.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:28:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Comelec: No printed voting receipts, but onscreen verification
        enabled for May elections</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59345708-2020-4901-b8d9-55fe0eaa992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:28:06.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:28:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, however, also voted unanimously on Tuesday that
        the Comelec should issue receipts to ensure a clean, honest, and orderly elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b05ffde-637e-4505-a443-989c101acd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:28:06.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:28:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 14-0 against the Comelec''s decision, the court is not likely
        to overturn its decision unless the poll body would convince the high tribunal
        otherwise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f604a0ed-d397-4835-8684-f2a5d2b55eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:28:06.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:28:09.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/Voters-receipt-Comelec-Supreme-Court.html">Related:
        Supreme Court orders Comelec to issue voter''s receipts for 2016 elections</a></p>'
  'filipina-champion-tgifridays-world-bartender-competition':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-09T11:50:49.728+08:00
    'imagesource': 'jcr:8c23d6bf-0e94-4e97-a70f-c00938e0e645'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '013b48cb-9215-4eae-8220-e3833228664d'
    'lead': 'The Philippines'' Rizza Umlas won the recently concluded TGIFridays World
      Bartender Championship in Dallas, Texas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:32:48.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T11:32:51.646+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T11:32:51.425+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina becomes first female champion of international bartending contest

      '
    'updated': 2016-03-10T10:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc14234e-c4fc-48f0-9836-6e050fa55eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:32:48.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:32:51.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For the first
        time ever, a female bartender bagged the top prize at TGIFridays'' 25th World
        Bartender Competition held in Dallas, Texas on March 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8635d9f-e95a-458c-9548-37660696f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:32:48.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:32:51.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TGIFriday''s World Bartender Championship began in 1985 to represent
        the company''s knowledge and expertise in the beverage industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e340e-d4dd-430d-9e63-c6369a6429f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:32:48.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:32:51.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten finalists were selected to compete for the championship among
        8,000 bartenders from more than 900 TGIFridays restaurants in 60 countries
        over the course of the past 10 months. They were scored based on their skills,
        speed, and accuracy, as well as their product, ingredient, and recipe expertise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc2da9-d863-4db3-bd05-530fa67de0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:32:48.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:32:51.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizza Umlas of TGIFridays Glorietta bested nine other bartenders
        hailing from Peru, Norway, UK, and the U.S. She is also the youngest bartender
        to win the championship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc60f9-504f-464c-b76a-cef483d84e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:32:48.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:32:51.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels amazing to be named the World''s Greatest Bartender,"
        said Umlas. "I''m so proud to be able to represent Fridays, my country and
        female bartenders everywhere as the 25th World Bartender Champion. It''s both
        an honor and a thrill."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b0b6c-ed3f-49a3-a43e-73f486d4cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:32:48.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:32:51.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Stavros Loumis of Cyprus emerged as champion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd74d67-70ed-42a2-81bd-13b9945a0f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:32:48.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:32:51.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 9 (Wednesday), Umlas will show her winning flair bartending
        moves at a press conference in TGIFridays Bonifacio High Street.</p>'
