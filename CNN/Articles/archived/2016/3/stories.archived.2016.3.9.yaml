    'template': '1'
    'title': 'Presidential, VP bets spend P6.7 billion on pre-election campaign ads
      - PCIJ

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfff739-f5c9-476a-b423-5fc71c3ef5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:39:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:11.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The administration
        tandem topped a list of pre-election campaign ads spending, according to the
        Philippine Center for Investigative Journalism (PCIJ) on Wednesday (March
        9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d392382-1fd7-453b-aa40-e95173e20f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:39:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:11.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCIJ monitored the advertisements of presidential, vice-presidential
        and senatorial candidates on television, radio and print ads from March 2015
        to January 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb93ba-bf56-4e64-935f-9c7dc4d23a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:39:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:11.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official campaign period for national candidates started last
        February 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d8059-4025-4ea5-9daf-f1582276ed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:39:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:11.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/01/04/Analysts-Election-spending-to-prop-up-local-markets1.html">Related:
        Analysts: Election spending to prop up local markets</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da1d26-4649-4af7-8365-924bf0b1d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:39:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:11.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents showed that the Liberal Party (LP) with Mar Roxas and
        Leni Robredo as standard-bearers, spent P1.3 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a6d8b-3ac7-4f7a-85f8-cc94cf98fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:39:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:11.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by the United National Alliance (UNA) with Vice
        President Jejomar Binay and Gringo Honasan, with P1.1 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2722bf-4aaa-4d1e-ba38-5a09920d7a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:39:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:11.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In third place was the "Galing at Puso" (excellence, heart) team
        of Sen. Grace Poe and Sen. Chiz Escudero with around P1-billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c632cc0-3e2b-45a9-9dde-b1eb4e591de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:39:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:11.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban''s Mayor Rodrigo Duterte and Sen. Allan Peter Cayetano
        spent a total of P700 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a115c5-5892-4f2a-8cf1-423979eaac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:39:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:11.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice-presidential candidate Ferdinand "Bongbong" Marcos Jr. paid
        about P250 million, while Sen, Antonio Trillanes IV shelled out almost P9
        million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec586585-84c3-4f62-a24e-f20660f05f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:39:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:11.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/10/13/VotED-Prohibited-sources-of-campaign-funds.html">Related:
        VotED: Prohibited sources of campaign funds</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05ad4e1-87f7-43ed-a1aa-2dad41e7054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:39:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:11.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total amount was around P6.7 billion, which PCIJ said could
        have been used to put up 23,000 permanent housing units for Yolanda survivors
        and 13,000 public school classrooms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971e7c6-38dd-46b3-b1f3-6a6246910e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:39:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:11.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are caps on election spending, the Commission on Elections
        says it cannot run after the candidates because based on the Automated Election
        Law,&nbsp; prohibitions will only apply once the campaign period began and
        not after an individual has filed a certificate of candidacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e29d7-f870-4d05-954d-71ee8396701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:39:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:11.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada contributed to this report.</em></p>'
  'santiago-lifestyle-check-rivals-ad-spending':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'The Philippine Center for Investigative Journalism based its report
      from Nielsen Media, which covered ads purchased from TV, radio, and print media.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-09T19:42:57.544+08:00
    'imagesource': 'jcr:b961f657-f324-46f8-b777-fa318159c49f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f5f6033-cc9b-41d4-bda6-86851135ec9d'
    'lead': '"They spent at least five times the net worth they have declared for
      ads. One candidate even spent by 17 times his net worth. Where did they get
      the money?" Sen. Miriam Defensor-Sntiago says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:45:10.618+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:15:29.906+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:15:29.581+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Santiago wants lifestyle check of rivals over ad spending

      '
    'updated': 2016-03-12T00:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f8985-74e8-496e-9f64-fa35434bb8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential candidate
        Sen. Miriam Defensor-Santiago said Wednesday (March 9) that the billions collectively
        spent by her rivals on election advertisements should warrant graft and corruption
        investigations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abeea4b-995a-4ff3-87af-59d17833f15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this in a press release after a three-part Philippine Center
        for Investigative Journalism (PCIJ) report revealed that a total of P3.2 billion
        were spent by four other presidential bets from January 2015 to January 2016
        — before the campaign period even began.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65497d3-76f0-4494-887c-465b2b3dcd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCIJ got its information from Nielsen Media''s monitoring reports,
        which covered ads purchased from TV, radio, and print media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1350b0-97f2-4982-9e66-62a40f8ed1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/05/2016-elections-candidates-digital-campaign.html">Related:
        Social media expert: Digital campaign of candidates is ‘lackluster’</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab91679f-24c1-45ec-8092-1a33c2072e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago questioned how her rivals could afford to spend for the
        ads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7f899-201e-4dce-ae81-0e5268d9a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They spent at least five times the net worth they have declared
        for ads. One candidate even spent by 17 times his net worth. Where did they
        get the money? If the public is to speculate, they would think that these
        candidates have either stolen from public funds or peddled their influence,”
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be1436-085b-4187-b187-9a386354169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ad spending vs. SALN</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b581634-be71-4549-8969-12b6d8ffa5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you take a look at the 2014 statements of assets, liabilities,
        and net worth (SALN) of the candidates, the PCIJ noted that none of them could
        fund a multi-million-peso or even a billion-peso campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71ad1c-7a69-4e65-b0ea-af915247c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the five presidential bets, United Nationalist Alliance standard
        bearer Jejomar Binay has spent the most for pre-election ads at more than
        P1.05 billion. His 2014 SALN declared his net worth at around P60.25 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fb35d1-a10b-44cf-90e5-427db4adb7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent candidate Grace Poe also reached the billion-peso mark,
        spending a total of P1.01 billion. Her declared net worth in 2014 was around
        P89.46 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a2dcf-e617-4bed-acb8-178ebd5177b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel "Mar" Roxas II of the Liberal Party and Rodrigo Duterte of
        the PDP-Laban Party have spent P969,173,267 and P146,351,131 for ads, respectively.
        Roxas'' net worth in 2014 was at around P202 million, while Duterte was at
        around P21.97 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b302e34-7512-4d2a-ab0b-b331eeb43588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People’s Reform Party candidate Santiago was the only one who did
        not spend for pre-campaign ads, the PCIJ said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22437fad-15ab-4624-9c90-49ece3f4b7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the ad spending and the 2014 SALN of those running for
        the presidency, PCIJ said that it was only Santiago who "remain in surplus
        spending status." The senator''s net worth in 2014 was at around P73.03 million.</p>'
    '24':
      'image': 'jcr:07609e02-0f33-45f9-bb9d-fa19e2892fc7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32399359-7f4d-4360-bc75-76ce5690314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76fee5c-ca1c-4543-aa20-95fa4f25ce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P10 per voter</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ccdd5a-76ac-4808-b0cf-7db9710dc015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone running for the president or vice president position is
        allowed to spend up to P10 per voter during the campaign period. With 54.3
        million registered voters, this translates to P543 million.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361426f-b43f-4614-9165-3169fb502175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Almost all of these candidates are incumbent public officials,
        and have access to government funds. They are also prohibited by law from
        receiving gifts ‘if the value of the gift is under the circumstances manifestly
        excessive,’” Santiago said, citing the Anti-Graft and Corrupt Practices Act
        (RA 3019).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bbff8f-57c0-47b7-a622-e6a7eb553ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public officials who accept gifts that are of "manifestly excessive"
        could be considered as a possible case of "indirect bribery," the PCIJ report
        said citing Commission on Elections Commissioner Christian Robert Lim.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1bf91c-de08-40f1-b912-3a0cb677c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although accepting donations are standard practice during elections,
        Santiago said candidates are still obliged to reveal who these donors are.
        She added that a donor''s tax — amounting to 30 percent —  must be paid for
        contributions received outside the campaign period.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d612e-8459-4960-9533-0f7abeb5dce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/04/comelec-political-advertisements-fair-elections-act.html">Also
        read: Comelec sets airtime limits for political advertisements</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fefab9-c140-47cf-a05a-d6e90f39940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:45:10.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:15:29.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The people deserve to know who bankroll the campaigns of elective
        officials so that when a campaign contributor enjoys benefits to the detriment
        of the public under the official’s watch, the people would know who to hold
        accountable,” Santiago said.</p>'
  'rescued-laguna-pit-bulls-need-help':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'caption': 'Jennie Fajardo-Panes, with her adopted pit bull, Nana. Jennie, a dog
      trainer and owner of dog daycare Pup Culture, volunteered to take care of the
      rescued pit bulls in 2013.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-09T18:36:47.727+08:00
    'imagesource': 'jcr:1025cdba-1947-4e3c-9661-f722d33e29b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a42ff6f7-d4ff-4f48-aa3e-ff18e2261cf3'
    'lead': 'Jennie Fajardo-Panes, owner of dog daycare Pup Culture, urges people
      to donate funds for the pit bulls rescued from a Laguna dog-fighting ring in
      2012. Some of these dogs are up for adoption. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:51:22.998+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T10:51:26.341+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T10:51:26.060+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rescued Laguna pit bulls still need help

      '
    'updated': 2016-03-10T17:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a31ffba-cd81-4d86-8d9a-502bcc951493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:22.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In 2012, the Criminal
        Investigation Detection Group rescued 226 pit bulls from a dog-fighting arena
        in Laguna. The dogs were in a terrible state — skeletal, dehydrated, and severely
        injured. Many of them were put to sleep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375bc775-b9cf-42b4-8118-ec1e631cbd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:22.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, 123 of the Laguna pit bulls (LPB) remain alive; 17 of them
        have been adopted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781bdd0a-b322-45b3-9f66-46c92765fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:22.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Korean nationals who were arrested for a similar operation
        in Cavite, the LPB case was the biggest dog-fighting bust in the Philippines.
        The rescued dogs were brought to the care of the Philippine Animal Welfare
        Society (PAWS), which was later aided by the Compassion and Responsibility
        for Animals Welfare Philippines (CARA) and the Island Rescue Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60888c-0e94-4ac4-a52d-8381a2fdd980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:22.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CARA has taken responsibility for the remaining pit bulls, who have
        been transferred to a new and safer location.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dc67a5-bd0d-4109-add2-14f4aaa094c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:22.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people think the American pit bull terrier is an inherently
        aggressive dog. But it’s just one of the many misconceptions about it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e2370a-5208-4df6-b4a1-e1ac931d36d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:22.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAWS, a “pit bull” isn’t a dog breed: it’s a general
        term for “bully” breeds, namely the American pit bull terrier, bull terrier,
        American Staffordshire terrier, and the Staffordshire bull terrier.</p>'
    '11':
      'image': 'jcr:c0edd56c-48b1-4e28-81ce-e5f979bb33be'
      'imageCaption': 'Jennie with her rescued pit bull Nana, West Highland terrier
        CJ, rescued aspin (asong Pinoy) Q, and labrador retriever Eddie.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef3347-5fdb-4469-a3b0-586a292059e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:22.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7420e4-f05c-43fc-a928-a19bdb98df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:22.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAWS said pit bulls are not vicious dogs per se, although their
        history reveals they were bred for inhumane spectator sports: bull- and bear-baiting,
        and later, dog-fighting. The trait for dog aggression was bred, or developed
        by humans, into their genetic line.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f104b112-0af4-4bc7-b358-25d159808532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:22.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But you have to understand, a characteristic of pit bulls as a
        breed is that they really want to please,” said Maria Parsons, a CARA advocate.
        “So if you train them to fight, they will do it for you, until they die.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f9e50-5bb6-4c83-8a3a-65ec62544cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:22.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hence, unless a pit bull has been poorly bred or purposefully trained
        to attack humans, they are loyal, friendly, and generally loving towards people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c394ffc-50da-4009-80c1-c222d5c0101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As journalist and Marley &amp; Me author John Grogan said, "There
        are no bad dogs, just bad owners."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914204e-8cd6-400b-abde-108f5d1ac0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>250 for a Pittie</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4fd564-95a9-4ca3-a1c6-7190f6f5b567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pit bulls were brought into the care of NGOs, there was
        a call for volunteers. One of them was Jennie Fajardo-Panes, a dog trainer
        and owner of Pup Culture, a daycare for dogs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1df76c-9c10-46ac-a25c-d4080685e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining a dog shelter can be expensive. CARA spends an estimated
        P230,000 a month at the pit bull facility, and most of this budget goes to
        food.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fecde1-8282-4dea-8d76-c632866f1784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CARA launched the fundraiser “250 for a Pittie Program,” which asked
        people to donate P250 per month to the shelter, to cover upkeep, food, and
        medical costs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043f3da-e8b3-414e-b1ce-bef4d8cfa30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For us to generate our monthly budget with 250 for a Pittie, we
        need at least 600 committed donors who can give us P250 a month,” Jennie said.</p>'
    '28':
      'image': 'jcr:df325097-42e3-48a7-bac9-bc1d7aee91d9'
      'imageCaption': 'Profiles host Mitzi Borromeo with Jennie at the Laguna Pit
        Bull Rehabilitation Center.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6555d6-69a7-4c5e-9bd4-2da869692bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7761ec86-140f-4cd6-9ddc-24a2ac8fc5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their rehabilitation, LPBs are put up for adoption. Prospective
        adopters are invited to the pit bull shelter so they can find which dog suits
        them best.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e64df-e1b9-4ba3-a57b-bb0cd2eaf355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the LPBs were beyond rescuing when they were discovered
        by authorities, so CARA decided to take the most humane course of action for
        some of them — they euthanized rescued dogs to end their suffering.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219a9e95-eab0-4f55-9e75-dcaf42ba3003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Others were beyond help,” said Jennie. “They were traumatized,
        emotionally unbalanced, and then CARA started rehabilitating them.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e11dfa-4487-4026-aeca-4fe112fc196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jennie, the dogs were “in a really bad state,” they  were
        emaciated and lived inside drums.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c107114-aa55-4260-94e1-c76723bee95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having pets is a responsibility</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99daa283-b13f-4a9d-ad4c-3588aac4ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jennie, providing dogs with basic needs like food and water
        is not enough. It is the responsibility of pet owners to enrich their dog’s
        life, and they can do this by giving them enough exercise, walking them, teaching
        them, and stimulating their minds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9135fc5d-fbd7-4efe-b009-07502881e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The number one thing that I tell people is to get to know their
        dog a lot. Get to know the specie itself, because when you understand your
        dog, you know how to go about things with your dog,” she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede6590c-3d48-439f-bbcf-1eb4dfba73c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennie believes our country needs to understand that dogs have to
        be socialized so they could harmoniously live with humans.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e55b6-b397-41d9-9c49-424eefa3d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So you would know how to react and interact with them properly.
        And then the dog will take on from there because they just need guidance.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f489b989-0a8f-4dc7-96df-0057d17c9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:51:23.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:51:26.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Watch Jennie Fajardo-Panes and the Laguna Pit Bulls on Profiles
        this Friday, March 11, with replays on Sunday 11:30am, and Monday 1:30pm.</em></p>'
  'bernie-sanders-hillary-clinton-michigan':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-09T18:37:15.841+08:00
    'imagesource': 'jcr:969b34f9-57eb-407e-b8a1-a6dc19d338fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f67c2e3e-b9a0-4872-99c9-9be64b1775a0'
    'lead': 'Bernie Sanders has won the Michigan Democratic primary, CNN projects,
      in an upset that delivers a sharp blow to Hillary Clinton''s hopes of quickly
      securing her party''s nomination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:54:15.500+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T10:54:19.498+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T10:54:19.157+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bernie Sanders upsets Hillary Clinton in Michigan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea87bc-34f0-42fe-a609-04d153df43cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) --</strong> Bernie Sanders has won the
        Michigan Democratic primary, CNN projects, in an upset that delivers a sharp
        blow to Hillary Clinton''s hopes of quickly securing her party''s nomination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fcb34b-3020-4f65-bc2b-7d2bfe373eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' victory, on the eve of the next Democratic debate that
        will be simulcast on CNN, will send a jolt of new excitement through his campaign
        and raise fresh questions about Clinton''s operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560abf76-5cef-4e1b-b331-78a56582e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary of state easily beat Sanders in the Mississippi
        primary -- a victory that further extends her control of the South -- but
        her Michigan loss underscores her struggle to answer attacks by the Vermont
        senator on her links to Wall Street. The Michigan results also suggest Sanders''
        message of economic populism will play well in upcoming primaries in Rust
        Belt states such as Ohio, Illinois and Wisconsin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc95a7-e922-459a-9143-39d7de3b3014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Republican side, Donald Trump won the Hawaii caucuses, CNN
        projected. He also won Republican primaries in Michigan and Mississippi, important
        victories that propel him closer to the nomination. Sen. Ted Cruz won the
        Idaho Republican primary, according to a CNN projection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c237ad1-1c87-4ee9-b22b-5d9181ac9095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contests came on what was dubbed Super Tuesday 2. Republicans
        were competing in four states -- Michigan, Mississippi, Idaho, and Hawaii
        -- with 150 delegates up for grabs. Democrats were fighting for 166 delegates
        in Michigan and Mississippi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8354754-0797-44d4-b6fb-5966ec7bd0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton holds an overall lead of about 200 pledged delegates over
        Sanders, whose spirited campaign has enlivened grass-roots Democrats and tugged
        Clinton to the left on some key issues. While the Michigan defeat isn''t likely
        to seriously dent her lead in delegates, it''s an embarrassing speed bump
        in the candidate''s efforts to pull away from Sanders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9330395-9fed-4560-99c6-60a45be72c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders: ''Our strongest areas are yet to happen''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe562b2-72a5-4e9c-8a74-f57488edea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders thanked Michigan voters for "repudiating" polls that indicated
        Clinton had stronger support in the state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9399db73-a580-474f-917d-c0a30448501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What tonight means is that the Bernie Sanders campaign, the people''s
        revolution that we''re talking about, the political revolution that we''re
        talking about, is strong in every part of the country," Sanders said. "And,
        frankly, we believe our strongest areas are yet to happen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e90cc-98e0-49a0-909e-cfbe8deda059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton and Sanders have clashed repeatedly in recent days over
        issues that are vital to Michigan voters. Clinton hammered her rival over
        a vote against a bailout for the U.S. auto industry in 2009, while the Vermont
        senator lambasted her over her past support for free-trade deals which he
        said sowed ruin in the Midwest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c63da-bbae-4791-80dd-5c4a9e2eccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is second guessing among some Democrats that some people in
        Clinton''s organization started looking beyond the primary to a general election
        contest against Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f891f632-e06b-4fd5-9a00-3e5cb5b067a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t take Sanders for granted as much as voters," said
        one top Democrat close to the campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670f96a-de0d-45e0-bae5-c10f93701edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sooner I could become your nominee," Clinton told supporters
        on Monday, "the more I could begin to turn my attention to the Republicans."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0bc8c9-42af-46ec-a04d-0b183824f38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, CNN projected Clinton will win the Mississippi
        Democratic primary, a victory that consolidates her dominance of Southern
        primary states with high numbers of African-American voters. That''s a constituency
        with which Sanders, who has performed better in less-diverse states, struggles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eab16d-506e-4771-b5c8-690339010465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks leave Trump undiminished</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a288c4-c189-47ac-8a13-4cee2daf2212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s strong performance -- he has now won 14 states -- suggests
        that his capacity to win is undiminished despite a barrage of attacks by his
        rivals and the Republican establishment on his personality, his sometimes
        vulgar campaign style and his fitness to serve as president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ca2e0-0e49-4d63-acef-3c8c7df7801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Tuesday night, Trump said the results were
        a repudiation of "so many horrible, horrible things" said about him over the
        last week, which he said added up to "$38 million worth of horrible lies."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9857f3aa-4f73-4471-910d-d216cbd1a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "It shows you how brilliant the public is because they
        knew they were lies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c802d9d-206c-40a1-afb7-1c365ad2636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into Tuesday, Cruz was seeking a strong showing to bolster
        his claim that he is the only Republican who can stop Trump, and Florida Sen.
        Marco Rubio was desperate for some evidence to counter an impression that
        his campaign is fading.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595684c6-9c51-425f-862c-68312278a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Gov. John Kasich''s only hope of becoming the GOP nominee appears
        to rest on corralling establishment support if Rubio exits the race and hoping
        that a convention fight could deprive Trump of the nomination.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6136224-5a8d-4a85-9185-827754d16dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dan Merica contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263bfabc-4af4-4957-a4ca-0756837e77ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:54:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:54:19.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/03/08/politics/primary-results-highlights/">
        "Bernie Sanders upsets Hillary Clinton in Michigan"</a></em></p>'
  'grace-poe-wont-retaliate-critics-supreme-court-decision':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Catanauan Central Elementary School teachers welcome presidential
      candidate Sen. Grace Poe.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-09T19:09:17.073+08:00
    'imagesource': 'jcr:af205b04-9b45-463d-8703-0e024e70aea3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76532678-1254-4e8b-b485-b7fa0285fc8b'
    'lead': 'Fresh from her victory at the Supreme Court, independent presidential
      candidate Sen. Grace Poe campaigns in Quezon Province, where she tells her critics
      she has no plans to retaliate against those behind her disqualification cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:58:45.931+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T10:58:49.670+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T10:58:49.467+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe says she won’t retaliate against critics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529dd412-9bbb-4401-8577-48c969659a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Candelaria, Quezon (CNN Philippines)—</strong> There is
        no doubt that the Supreme Court’s (SC) decision boosts Sen. Grace Poe’s morale,
        drawing a positive impact on her campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a13961-eb4a-49d9-ac2b-853cbf486e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, local officials who used to doubt her candidacy are now
        openly showing support to her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2550587d-ee8a-40bd-ac64-a2132201fc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the town of Candelaria in Quezon, local officials mingled with
        and showed their support for Poe and her running mate Sen. Francis “Chiz”
        Escudero during a multi-sectoral meeting on Wednesday (March 9).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc857a0a-081f-447d-ba57-d7ccfa9a6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candelaria’s congressman Mark Enverga is the spokesman of the Nationalist
        People''s Coalition (NPC), which recently endorsed the Poe-Escudero tandem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf123f81-40bd-4342-9227-ce5cee3a6924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like some officials in Quezon, many other officials in other parts
        of the country were initially hesitant to support Poe amid concerns of an
        adverse Supreme Court ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0cb5e0-cc6d-4ea8-a514-8541749de05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the high tribunal’s decision, Poe now claims getting feelers
        from members of other political parties who may soon jump ship and support
        her instead—but she refuses to name these officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc129ab-7724-482d-bfeb-2961072f011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/grace-poe-supreme-court-decision.html">Also
        read: Still in the race: Poe grateful for SC''s decision</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725efc6b-1eb8-4305-9648-dfdb6da27eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to the results of the latest survey commissioned by a TV network,
        Poe said she has to work double time to regain lost numbers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe15b74f-b4d9-4f0f-8c0e-776c5c24033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said she hopes to rebound and regain a commanding
        lead against her rivals in the next survey, taking into account the impact
        of the landmark SC ruling and the NPC endorsement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c548f1f3-d06e-49f4-9556-1a7459519596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid her recent victories, the senator said she chooses to remain
        magnanimous about them by not resorting to black propaganda against her critics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915788e5-be7b-478b-9c40-d6af4ca23bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of those legal wranglings and all of those legal questions,
        I believe was already settled by the Supreme Court. It''s up to them if they
        don''t believe it. You know, in victory, there should be magnanimity,” Poe
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3626438e-6c12-48bf-a3c5-de141c4e5ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she has no plans in retaliating against those behind the
        concerted efforts to stop her from seeking the presidency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f492715-2927-4a9b-9a30-9cb1a3778b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayoko nang patulan sila, basta kami ay nagpapasalamat sa Korte
        sa kanilang desisyon… Kung sino man ang mga nasa likod nito hindi ako maghihiganti
        sa kanila dahil lamang dito sa mga ginagawa nila.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba007e-bc8a-4dcd-b89a-f1f113c3fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t want to dwell on it and to retaliate, we are
        just thankful to the Supreme Court for its decision… Whoever is behind this,
        I won’t retaliate because of what they did.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf3bf2e-ae4b-4945-a0d6-b9e7329af2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/grace-poe-supreme-court-decision-eligible-president.html">Also
        read: Petitioners slam SC ruling on Grace Poe case</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f889cb1-9997-4de8-9bbd-9c4c9b2a445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe admits this development entails so much responsibility.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a8135-c04c-4ea1-84ef-34902e58c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:45.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T10:58:49.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the bigger challenge is to make it on the final round
        - the elections in May.</p>'
  'UAAP-Womens-Volleyball-Ateneo-NU-Valdez':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-09T18:06:32.429+08:00
    'imagesource': 'jcr:df762a06-7106-44c1-9ebf-83c5be56a1df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79426715-6054-479c-bbd2-cd40f75fd763'
    'lead': 'The Ateneo Lady Eagles got back to their winning ways after beating the
      NU Lady Bulldogs in convincing fashion, 26-24, 25-17, 25-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:01:08.010+08:00
