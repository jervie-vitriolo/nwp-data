      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless, of course, that was her husband, Kanye West, hacking her
        Twitter account. On Monday (March 7), the realty star posted a picture of
