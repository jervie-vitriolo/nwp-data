  'Total-solar-eclipse-Indonesia-video':
    'author': 'Tiffany Ap and Kathy Quiano, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-09T07:06:21.940+08:00
    'imagesource': 'jcr:84e9a880-e045-472e-9934-11d0f45016ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a85c1b5-6c14-4dfd-a60a-a64a4aa35b98'
    'lead': 'Crowds across Asia were treated to stunning views of a total solar eclipse
      on Wednesday morning (March 9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:45:51.149+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:20:37.711+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:20:37.519+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Total solar eclipse sweeps across Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e5728a-a37f-4834-adfd-0f67fe09cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:45:51.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:37.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Crowds across Asia were treated to stunning
        views of a total solar eclipse on Wednesday morning (March 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b2a053-66d7-4e92-b0b4-eef32bd7d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:45:51.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:37.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in Indonesia had the best vantage point. The moon blacked
        out the sun in totality over Indonesia''s main western island of Sumatra,
        before moving across Sulawesi and Borneo, and then over to the Maluku Islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19731448-7bdd-4a2b-8e5a-410ed26cccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:45:51.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:37.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eclipse was also partially visible in Kuala Lumpur, Singapore,
        Hawaii and northern Australia, NASA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb3da58-53be-4dbc-ada2-0f3f501a93b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:45:51.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:37.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/03/03/Solar-eclipse-penumbral-lunar-eclipse-visible-Philippines.html">Related:
        Solar eclipse, penumbral lunar eclipse visible in PH this March</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb42e657-2191-4d8b-a616-12373579e58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:45:51.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:37.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon, which occurs when the moon moves directly between
        the earth and sun, began at 6:20 AM Wednesday, March 9 local time (5:20 p.m.
        ET Tuesday, March 8).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe5471f-cf91-45b8-95e8-09fccc656602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:45:51.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:37.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By dawn, a few thousand residents of Jakarta had flocked to the
        city''s planetarium on Wednesday to view the total solar eclipse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb426e0-e644-49e1-820a-f80e2f61f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:45:51.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:37.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long lines snaked through the compound, as volunteers distributed
        special viewing glasses. Families, many with small children, and groups of
        friends lined up as early as 2 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6a057-2285-4fb2-9487-293385217e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:45:51.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:37.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-five year old Sunaryo brought his grandchildren to see their
        first eclipse. He was overseas and missed the last total solar eclipse when
        it occurred in Indonesia in 1983.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42200199-9d5b-40d2-8cf0-77f40a771770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:45:51.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:37.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard from the news that they were distributing glasses. We
        got them because we arrived at 3 a.m.," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215bb67-19c3-4b64-aa63-6b0c663c83bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:45:51.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:37.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-year old Hary Mulyarakman surprised his three young children
        at 3 a.m. and roused them to come here.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49874d4e-3a17-48f3-b4dc-423143897004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:45:51.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:37.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want my children to witness it. It only happens every what, 30
        years? I want them to learn about the science behind it but also to see the
        beauty of God''s creation," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f2ca4-d91f-4d08-9796-7e0d50fe4ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:45:51.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:37.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He witnessed the 1983 total solar eclipse with his family in Jakarta
        but heard stories about many people, especially on the island of Java, who
        didn''t because the government said it was too dangerous and could cause blindness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06433a4-fe97-4248-86b6-9884ce53f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:45:51.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:37.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were so many myths around it then but now it''s different.
        I want my children to see this. I may not be around for the next one," Mulyarakman
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db0c8f-521c-404f-baf9-67e89372d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:45:51.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:37.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his family are few of the lucky ones. The glasses soon ran
        out and many decided to watch live streaming of the eclipse from monitors
        in and around the planetarium building.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70275949-a828-4af5-9d76-86b0b3222885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:45:51.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:37.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next total solar eclipse is on August 21, 2017, and will be
        visible from a narrow corridor across the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5119bd0-8acb-4489-87d8-85c185d9a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:45:51.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:20:37.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/03/07/asia/indonesia-total-solar-eclipse/">"Total
        solar eclipse sweeps across Indonesia"</a></em></p>'
  'sandiganbayan-junjun-binay-hold-departure-order':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Dismissed Makati City mayor Junjun Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-09T15:51:32.012+08:00
    'imagesource': 'jcr:07380ead-9864-412f-ac32-8ad9f752e375'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd05c7e0b-058d-466f-abf4-1880092e7c4c'
    'lead': 'The Sandiganbayan issued a hold departure order against dismissed Makati
      mayor Junjun Binay. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:49:34.648+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T11:49:37.764+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T11:49:37.552+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan issues hold departure order against Junjun Binay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa6361-aef1-4928-a20f-6dad1cb3b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:49:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:49:37.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Sandiganbayan
        issued a hold departure order against dismissed Makati mayor Junjun Binay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626398af-8753-48df-ae2d-c2ba44d43e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:49:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:49:37.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was confirmed to CNN Philippines by Atty. Dennis Pulma,
        Clerk of Court of the 3rd division of the Sandiganbayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e85ed47-8437-4e29-ba30-ad837c62ae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:49:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:49:37.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court issued the order on March 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e05480-c372-48b1-b5d0-1d8e7eb3ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:49:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:49:37.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Binay''s legal counsel Atty. Claro Certeza, the issuance
        of a hold departure order (HDO) is "just part of the legal process."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8940a-e73f-4b24-a3e3-0e97d01c8697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:49:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:49:37.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All persons who have posted bail in the Sandiganbayan are issued
        an HDO," said Certeza. "The court is not prohibiting the mayor to travel abroad
        but only requires him to ask prior court permission."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452cb9c8-7913-4ad7-ace8-5e80c92e726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:49:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:49:37.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/article216067.ece">Related:
        Ombudsman affirms criminal charges vs. Binays</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef1b92-6220-4c16-b87b-42270f57c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:49:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:49:37.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is facing graft and falsification of public documents charges
        for the alleged overpriced construction of the Makati City Hall car park building.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40d101-ef07-433d-bf63-64b65ed002d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:49:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:49:37.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February 3, the Office of the Ombudsman affirmed finding probable
        cause against Junjun Binay and his father, Vice President Jejomar Binay, for
        their alleged involvement in the anomalous P2.2 billion project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40033376-8ec7-43b3-a4b2-6002bc471385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:49:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:49:37.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Binays will face charges for violation of Republic Act No. 3019
        or Anti-Graft and Corrupt Practices Act, falsification of public documents,
        and malversation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2609549b-aa6f-4041-8e23-e9af2fc95eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:49:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:49:37.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/02/sandiganbayan-ombudsman-makati-mayor-junjun-binay.html">Also
        read: Don''t trifle with the court, Sandiganbayan justice tells Junjun Binay''s
        prosecutor</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f4b902-997c-4776-9780-6c3af60497f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:49:34.649+08:00
