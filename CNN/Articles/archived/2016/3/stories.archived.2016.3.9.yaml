    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07d9969c-a510-48e4-8f91-124f0c9615ff'
    'lead': 'Former National Security Adviser Roilo Golez said on Tuesday (March 8)
      that he believed there would be no direct repercussions on the Philippines after
      it implemented United Nations'' new economic sanctions against North Korea.
      Foreign policy expert, Dr. Renato De Castro, said it would be unlikely for NoKor
      to take any form of retaliation.'
