  'fallorina-assumes-paf-chief':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Lt. Gen. Edgar Fallorina has been installed as the new Air Force Chief
      on Wednesday (March 9).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-09T13:19:17.988+08:00
    'imagesource': 'jcr:498395b4-dc87-47bf-85f4-3f7509cc6579'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa196738-58ad-4540-846d-6e0f31e8a05c'
    'lead': 'Lt. Gen. Edgar Fallorina officially takes his post as new Air Force Chief
      on Wednesday (March 9). President Benigno Aquino III spearheaded the turnover
      ceremony at the Fernando Air base in Lipa, Batangas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:24:08.658+08:00
