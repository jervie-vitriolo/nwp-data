      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump on Tuesday (March 8) addressed
        criticism of a new practice at his rallies that has been compared to the "Heil"
        salute from Nazi Germany, dismissing the controversy as "ridiculous" before
        saying he would look into ending it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0f9cf-4996-43a1-9d2c-07f3781a025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know about the Hitler comparison. I hadn''t heard that,
        but it''s a terrible comparison. I''m not happy about that certainly," Trump
        said on ABC''s Good Morning America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0961c5f-08b9-43ce-8b0e-713d83dd1fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Trump has started asking voters to raise their right hand
        and pledge to support him – creating an image that some have argued evokes
        the rise of Adolf Hitler, particularly when coupled with his sharp rhetoric
        toward minority groups like Mexicans and Muslims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d53ff-f4b8-4fac-94d0-1f7f7ffdb904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitler comparisons are not new for Trump. Comedian Louis C.K., in
        a postscript to a Saturday email about the latest episode of his web series
        Horace and Pete, he asked fans and readers to "please stop it with voting
        for Trump."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542592f7-b3ef-4f78-a5aa-1a99df48509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was funny for a little while," he wrote. "But the guy is Hitler.
        And by that I mean that we are being Germany in the 30s."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c75bc-487e-4e3d-9f01-a1012a04c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Mexican President Vicente Fox, a spirited Trump detractor,
        said last month that the GOP front-runner "reminds me of Hitler."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d29290-d87a-4fbf-ad69-57116dea9a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Frank''s stepsister, in a January essay to mark International
        Holocaust Remembrance Day, accused Trump of "acting like another Hitler."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08715a0b-6067-497f-a778-e2981c8c97b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, former New Jersey Gov. Christine Todd Whitman, a Republican,
        told CNN''s Alisyn Camerota on New Day that his plan to halt the immigration
        of Muslims into the U.S. reminded her of "the kind of rhetoric that allowed
        Hitler to move forward."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2563f494-04f6-46d3-bab0-e650d999f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has dismissed such comparisons in the past. When a Philadelphia
        newspaper made the comparison on its cover last December, Trump, told CNN
        it was "just another paper going out of business."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fbb00a-98eb-4727-b51a-d0d85feba10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When ABC News asked him directly about the comparisons in the context
        of his plan to ban Muslim travel to the U.S., Trump said he was acting more
        like Franklin Roosevelt than Hitler.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dcd4d6-dcb5-466d-b62e-18ec367f50f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump continued his deflections. During an interview
        on The Today Show on NBC, host Matt Lauer asked Trump to consider the historical
        context of the image.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf55aae-955a-4ff8-bb43-008d775f31f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican front-runner at first dismissed the controversial
        comparison, calling it "ridiculous" and "a big stretch," and insisting rally
        attendees were just "having fun."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dae334-98b8-423f-a4c4-7e93458b360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I think it''s ridiculous, I mean we''re having such a great
        time," Trump said. "Sometimes we''ll do it for fun, and they''ll start screaming
        at me, ''do the swear-in, do the swear-in!'' "</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da93d218-da15-4354-9769-d8c3c7790aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly until this phone call, I didn''t know it was a problem,"
        he added. "That this would be brought up this morning, I''m surprised to hear
        it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc307bee-bb34-4975-8b1c-e2240c336885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pressed if he would stop asking supporters to make the pledge
        now that he was aware of the controversy, Trump said, "Well, I''ll certainly
        look into it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc190210-327f-44f1-8a59-0371428c7e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean I''d like to find out that that''s true, but I would certainly
        look into it, because I don''t want to offend anybody. But I can tell you
        that it''s been amazingly received, but I will certainly look into that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2999db-47cd-4c82-80ba-3f676c603406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also discussed the issue in an interview on MSNBC''s Morning
        Joe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d891b-cefd-47fe-936e-dc320bf09431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say jokingly, ''Raise your hand if you swear to endorse me,''
        " he said. "The entire place is practically laughing and having a good time.
        They''re raising their hands in the form of a vote, not in the form of a salute."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008d84fa-211b-480f-a42a-3277de21446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:24:19.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:24:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/08/politics/donald-trump-adolf-hitler-comparison-response/index.html">"Trump
        responds to Hitler comparison."</a></em></p>'
  'Comelecs-Lim-mourns-over-SC-decision-allowing-Poes-presidential-run':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-09T00:06:11.891+08:00
    'imagesource': 'jcr:01db59d4-9183-4411-851b-27d78bda9a8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc60689c-81fb-493f-a112-d1f22f57757e'
    'lead': 'Poll body commissioner Arthur Lim deplored the Supreme Court (SC) ruling
      on Tuesday (March 8) allowing Sen. Grace Poe to run for the coming presidential
      elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T13:28:01.593+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:23:52.051+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:23:51.715+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec''s Lim ''mourns'' over SC decision allowing Poe''s presidential
      run

      '
    'updated': 2016-03-10T00:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f30dd0-9e25-41db-87e8-2fbad0c2278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:28:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:52.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines</strong>) — Poll body commissioner
        Arthur Lim deplored the Supreme Court (SC) ruling on Tuesday (March 8) allowing
        Sen. Grace Poe to run for the coming presidential elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4564e0-67e5-47fc-b12e-8c8256cde2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:28:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:52.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, along with other members of the Commission on Elections (Comelec),
        faced the media a few hours after the high court announced its decision reversing
        the poll body''s ruling to disqualify Poe from the 2016 race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577a907b-311b-4255-ab7d-a7757df63ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:28:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:52.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a day of sadness, not for the Comelec, not even for the
        Supreme Court — but for Philippine democracy and the rule of law," Lim said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb9596f-56d0-4618-925f-5be4243f64db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:28:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:52.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/grace-poe-supreme-court-decision-eligible-president.html">Related:
        Petitioners slam SC ruling on Grace Poe case</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831dae0e-5ad9-4a2e-8887-e0f0b39058ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:28:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:52.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, together with Commissioner Rowena Guanzon, represented Comelec
        in the SC oral arguments over Poe''s disqualification cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c535194-f8c0-4380-a40a-75d4b87b39da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:28:01.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:52.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/grace-poe-supreme-court-decision.html">Related:
        Poe grateful for Supreme Court decision</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9a83b-e095-4fbb-b2d8-902746f9933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:28:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:52.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, congratulated Poe but added that her victory hopefully
        would not mean "Goodbye, rule of law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831777d5-d486-4f98-b7f1-b83cf861d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:28:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:52.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heaving a sigh of relief</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f48e1a-2214-4b5a-bc83-df7290ea8fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:28:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:52.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Franklin Drilon of the administration''s Liberal
        Party (LP) was in Cagayan de Oro when news about Poe''s case broke out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b41c2-f86f-4842-aae1-7057f382f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:28:01.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:52.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am glad that the SC has already ruled with the issue", Drilon
        told local reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade11ec-cf41-40e1-b056-c330ea1cafb0'
      'mgnl:activationStatus': true
