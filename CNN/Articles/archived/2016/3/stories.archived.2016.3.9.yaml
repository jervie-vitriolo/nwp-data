      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike took place on Friday (March 4) near the Syrian town of
        al-Shaddadi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c26aa2-5302-4fad-93ea-18729f659a57'
