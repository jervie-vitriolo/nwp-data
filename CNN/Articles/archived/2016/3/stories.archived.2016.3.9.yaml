      'mgnl:lastActivated': 2019-09-24T16:18:54.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d59b62-dc3a-45f1-95f1-6dd77b80b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:50.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:54.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starr followed the message by posting a photo of the Fab Four with
        Martin, saying "Thank you for all your love and kindness George."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thank you for all your love and kindness George peace and love xx😎✌️🌟💖
        <a href="https://t.co/um2hRFB7qF">pic.twitter.com/um2hRFB7qF</a></p>&mdash;
        #RingoStarr (@ringostarrmusic) <a href="https://twitter.com/ringostarrmusic/status/707421932522577920?ref_src=twsrc%5Etfw">March
        9, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14419d1-8382-4928-999e-17941c20a546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:50.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:54.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daea8f2-f179-45b5-b4ba-20611e2a9907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:50.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:54.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Universal Music Group spokesman in Los Angeles also confirmed
        Martin''s death but said details were not immediately known.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f8fd1-a43c-43dc-9c3a-d7c5d577dfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:50.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:54.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin was referred to as the "fifth Beatle" and served as producer,
        collaborator, and mentor to John Lennon, Paul McCartney, George Harrison,
        and Ringo Starr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52636469-0e0f-4b74-93b9-c3c4197bdcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:50.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:54.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his six-decade career in the music industry, Martin produced
        almost all of the Beatles'' recordings and also worked with Gerry &amp; the
        Pacemakers, Jeff Beck, America, Cheap Trick, and other acts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b5cf09-2a1e-4cee-8c5d-a7019fe3ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:50.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:54.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He produced jazz, comedy, and classical albums before signing the
        Beatles in 1962. The young band members were rough around the edges, but Martin
        saw their commercial promise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad41ee2-e5e3-4f4a-beb5-b546614ca4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:50.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:54.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the coming years, he helped score, arrange, and produce many
        of the band''s biggest hits, including "Yesterday" and "Love Me Do." His 1979
        autobiography, All You Need Is Ears, chronicles his discovery of the Beatles
        and their creative process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dded57-58c6-48d8-bba4-86c2d7e8cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:50.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:54.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin was knighted in 1996. In 2006, working with his son, Giles
        Martin, he helped develop the Beatles-inspired Cirque du Soleil show "Love"
        in Las Vegas, which went on to reap his two most recent Grammys.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8221d53-1c52-4e2f-b306-5424860983d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:50.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:54.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin was named by Guinness World Records as the most successful
        producer ever, with more than 50 No. 1 hit records over five decades in the
        United States and Great Britain alone.</p>'
  'cayetano-vice-president-corruption-2016-elections':
