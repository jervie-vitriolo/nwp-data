      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Lt. Gen. Edgar
        Fallorina formally assumed office on Wednesday (March 9) as the 34th Air Force
        Chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745c8e39-510e-4e83-9fff-ce7af616c9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:24:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:24:11.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallorina replaced Lt. Gen. Jeffrey Delgado who retired also on
        March 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8cb95-add5-4e0b-bd1e-77c81693db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:24:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:24:11.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his acceptance speech, Fallorina said he will not change the
        policies of his predecessor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c822f1-7364-439c-9800-6fd42fb7fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:24:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:24:11.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he is compelled to strengthen the Philippine Air Force
        (PAF) amid security challenges threatening the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d0cb98-ae2c-4cbd-ba4a-56897dc2e64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:24:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:24:11.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before assuming the post, Fallorina was the Armed Forces of the
        Philippines (AFP) Deputy Chief-of-Staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e072027f-5731-431e-aa54-596bb3ef1504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:24:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:24:11.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallorina was also assigned as the Air Force Vice Commander in 2014,
        and received his first star as Wing Commander of the 520th Air Base Wing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d72e5-ea37-4a7f-a398-9028c0d4c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:24:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:24:11.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got his second star as the First Air Division Commander based
        in Clark Air Base, Pampanga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae7568f-8b6f-4c84-8593-f53c446cd250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:24:08.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:24:11.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A helicopter pilot, Fallorina is part of the Philippine Military
        Academy (PMA) "Matikas" Class of 1983.</p>'
    '8':
