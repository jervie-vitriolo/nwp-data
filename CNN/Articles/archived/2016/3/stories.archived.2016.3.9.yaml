      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lots of folks seemed to dig it, to the point where Kardashian felt
        the need to clarify that the photo was a year old and not of her current post-baby
        body.</p>'
    '6':
