      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The advertising
        industry has taken center stage with the Ad Summit Pilipinas 2016 slated March
        9 to March 12 at the Subic Bay Freeport Zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068f3c0-580f-4c6e-a3ca-5e2a46e67178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:03:40.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Association of Accredited Advertising Agencies
        of the Philippines (4A''s), if Ad Summit 2014 paved the way for the "enlightenment"
        of the "creative renaissance," this year''s summit is all about the "coming
        out" of the industry to reveal the next big thing in marketing communications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99266b5f-c404-4450-b14f-3558bf971307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:03:40.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ad Summit 2016 chose to the theme "Come Out and Play."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa180485-de39-444d-b62b-cbd3d0f6d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:03:40.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ad Summit 2016 Chairperson Alex Syfu, the convention will open
        a multitude of doors for marketing practitioners, allowing them to transcend
        boundaries amid challenges within the industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b1422-ed14-4a64-ae2b-8f5f6fd70cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:03:40.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a constant need to shake the community out of its comfort
        zone, to keep it from falling into the trap of focusing on the trials that
        seem to plague us these days," said Syfu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8594d-58ea-4427-bc60-6cf26bc6ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:03:40.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the Ad Summit, we hope to help the marketing practitioners
        stay inspired, brimming with ideas, and extremely hopeful about the industry.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a143dd-fd62-44a4-ae88-d64172532cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:03:40.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''fun 2016''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc740df-e9d7-4ec3-aea5-70b3d834c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:03:40.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to achieve their goal and to maintain the previous successes
        of the summit, 4A''s has invited global icons and locally-renowned experts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f59b1f6-6afb-473e-8577-2242c2cd9b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:03:40.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes business tycoon Manuel V. Pangilinan, multi-awarded
        writer and director Jose Javier Reyes, Google Philippines Head of Consumer
        Marketing Ryan Morales, and AKQA Shanghai Executive Creative Director Eric
        Cruz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097335e1-8d8d-4993-b07e-6870a8598b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:03:40.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also to impart their knowledge are Aliza Knox, Twitter''s Vice President
        of Online Sales in the Asia Pacific, Takahiro Hosoda, Creative Director Asia
        of Tokyo-based advertising firm TBWA/Hakuhodo, and creativity coach Tom Oliver.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04f682-d71e-44f6-ab2e-bb4b05148967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:03:40.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another highlight of the Ad Summit Pilipinas 2016 is the "Kidlat
        Awards" of the Creative Guild of the Philippines, which is the country''s
        most prestigious creative advertising competition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3cc5f7-c52b-40c6-8d07-838e53dba03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:03:40.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:44.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be plenty of surprises in store for our colleagues.
        It''s going to be a fun 2016 for the industry. Let’s all come out and play,”
        Syfu said.</p>'
  'philippines-japan-develop-clark-green-city':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-09T16:44:10.698+08:00
    'imagesource': 'jcr:8264c68b-ac66-495d-8568-fc8442c3d2cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6481207c-74b6-4178-ac9c-827f19414afb'
    'lead': 'Clark Green City is envisioned to become the Philippines’ first green,
      smart, and disaster-resilient city. Behind its development is the Bases Conversion
      and Development Authority (BCDA) which also helped in building Bonifacio Global
      City and Newport City in Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:08:35.387+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:17:52.943+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:17:52.738+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines, Japan sign $2-M deal to develop Clark Green City

      '
    'updated': 2016-03-10T11:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a274c64c-9709-429c-a1d1-b46768d62359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:08:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:17:52.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The plan to turn
        Clark Green City into a new urban hub is now underway, as the Bases Conversion
        and Development Authority (BCDA) and the Japan Overseas Infrastructure Investment
        Corporation for Transport and Urban Development (JOIN) just signed a $2 million
        joint venture agreement on March 8 (Wednesday).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabdb57f-6234-4392-9535-55cceaed20e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:08:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:17:52.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the government-owned BCDA worked with the private sector
        to build the Subic-Clark-Tarlac Expressway (SCTEx), as well as Bonifacio Global
        City and Newport City, two of Manila’s prime economic centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ca13f-a211-4210-8528-d316031836c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:08:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:17:52.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement signing, which took place at Taguig City on March
        8 (Wednesday), is expected to result in a masterplan for the 9,450-hectare
        proposed business hub in Central Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5c2d7-9891-4f80-82be-c328f4808fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:08:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:17:52.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark Green City is projected to become the Philippines’ first green,
        smart, and disaster-resilient city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557cef2-4b84-4985-9ddc-9956e26d819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:08:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:17:52.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located at the Clark Special Economic Zone, it is strategically
        positioned between the highly urbanizing cities of San Fernando, Angeles and
        Olongapo, as well as the cities of San Carlo, Dagupan, and Urdaneta in Northern
        Luzon. Clark Green City is also near the Clark International Airport and the
        Subic Seaport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50e3ec-2707-48d7-9221-d1095521b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:08:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:17:52.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At full development, Clark Green City will have around 1.12 million
        residents, 800,000 workers, and contribute a gross output of approximately
        P1.57 trillion per year to the national economy, or roughly a four-percent
        share in the Philippines’ Gross Domestic Product.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewClarkCity%2Fvideos%2F1674636482797697%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b6f85-765c-4052-abe6-72518b7f0348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:08:35.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:17:52.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be4aea9-e129-4aae-a959-f37d4a241ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:08:35.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:17:52.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The green city’s strategic location and connectivity to Central
        Luzon’s major cities through major expressways like SCTEx, NLEx (North Luzon
        Expressway ),TPLEx (Tarlac-Pangasinan-La Union Expressway), and soon CLEx
        (Central Luzon Expressway) will allow convergence from north, east, south,
        and west, and serve a catchment population of about 12 million people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce6d694-381a-4d26-81bc-285084a9b8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:08:35.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:17:52.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-five percent of the $2 million-worth initial investment to
        develop Clark Green City will be provided by JOIN, according to its president
        and CEO Takuma Hatano.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9136ce7b-4edd-4f7d-89ad-dadee5d8f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:08:35.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:17:52.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatano added that 20 Japanese companies from the fields of healthcare,
        infrastructure, and communication and information technology have already
        expressed interest to establish businesses at Clark Green City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c1c7f-6939-492d-81b0-cab0e60d6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:08:35.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:17:52.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/01/13/climate-center-clark-pampanga-climate-change-commission.html">Also
        read: Climate center to open in Pampanga</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5ffc89-533c-4b09-bcf5-aef7fcfaf84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:08:35.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:17:52.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnel Casanova, BCDA president and CEO, said the deal is a win-win
        situation for both parties: 45 percent of the joint venture will be owned
        by BCDA, and 55 percent by JOIN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbea1c7-8d8d-4766-bdd2-c2ba144f7cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:08:35.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:17:52.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that while Japan is financially capable of providing
        jobs for Filipinos, the Philippines has the manpower to work in various industries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233f8a3c-c243-4451-b35e-1e3516d36955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:08:35.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:17:52.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some Korean and Singaporean companies have also expressed
        interest in Clark Green City, the BCDA chief said they are not rushing to
        sign new agreements since the Philippines will soon elect a new president.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57e248-ee3b-4828-89da-36d6ac3c6918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:08:35.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:17:52.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pampanga-based correspondent Justine Dizon contributed to this
        report.</em></p>'
