    'template': '1'
    'title': 'UAAP women''s volleyball: Ateneo defeats NU to halt losing skid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae9309-03a1-4a70-a3f2-6703d41abbfb'
      'mgnl:activationStatus': true
