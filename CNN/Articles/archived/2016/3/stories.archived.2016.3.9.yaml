      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The U.S. military and intelligence
        community is assessing whether a targeted U.S. airstrike killed a top ISIS
        leader, known as Omar "the Chechen," several U.S. officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f527d57-6cff-4fe7-852e-3729fcbc4830'
      'mgnl:activationStatus': true
