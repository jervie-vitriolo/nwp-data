      'mgnl:lastActivated': 2019-09-24T11:49:37.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said no public bidding was conducted prior to engaging
        architecture and interior design firms for the project, which was completed
        in five phases during the Binays’ terms as mayors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a9b9c-94c1-4805-bfcd-e5e706809637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:49:34.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:49:37.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on evidence, there was also an apparent manipulation of the
        procurement process to favor a certain bidder, the Hilmarc''s Construction
        Co.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dec60b-92aa-4040-8712-f62b20b9308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:49:34.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:49:37.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Binays, the Office of the Ombudsman also ordered
        the filing of criminal charges against 22 other Makati City officials and
        employees.</p>'
  'north-korea-nuclear-warheads':
    'author': 'Steve Almasy, CNN'
    'caption': '(File photo) A carrier rocket blasted off from North Korea on February
      8. Although North Korea''s state news said that it carried a satellite, the
      launch was widely viewed by other nations as a front to test a ballistic missile.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-09T09:26:23.728+08:00
    'imagesource': 'jcr:058695f4-ad54-4df2-aa5d-a77314a9ff7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba78c01c-76e7-465a-882a-ccef35492f63'
    'lead': 'North Korea claims to have miniaturized nuclear warheads to fit on ballistic
      missiles, North Korea''s state-run Korea Central News Agency reported Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:52:22.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:21:06.983+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:21:06.795+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea claims to have nuclear warheads that can fit on missiles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d6cd9f-a0dc-4a42-94b5-825fe7b26fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:22.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:06.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; North Korea claims to have miniaturized
        nuclear warheads to fit on ballistic missiles, North Korea''s state-run Korea
        Central News Agency reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dbb13e-5848-492c-98d1-274468d219d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:22.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:06.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA reported that North Korean leader Kim Jong Un met with nuclear
        scientists and technicians who briefed him on "research conducted to tip various
        type tactical and strategic ballistic missiles with nuclear warheads."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb0b8f4-f0d7-4581-8a85-f67a60207e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:22.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:06.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Albright of the Institute for Science and International Security
        told CNN''s Brian Todd on Monday that his group thinks the North Koreans had
        probably already miniaturized a warhead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3654a6b-8252-4464-a57c-30a360f12dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:22.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:06.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea on Sunday warned it would make a "pre-emptive and offensive
        nuclear strike" in response to joint U.S.-South Korean military exercises
        that began Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4fa5df-bdf7-4d64-9050-3d22b5b6245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:22.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:06.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation follows last week''s sanctions announced by the
        15-member U.N. Security Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a713ae5-b228-4438-b2be-38a93e124d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:06.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions about new sanctions started after North Korea claimed
        to have successfully tested a hydrogen bomb in January, its fourth nuclear
        test.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7da10c-03f3-4d11-9eec-b92193cdf56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:06.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in February, Pyongyang said it had successfully launched an
        Earth satellite into orbit via the long-range Kwangmyongsong carrier rocket.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96bb63-e74d-404b-a73f-5df393a1224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:06.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Security Council called those moves "violations and flagrant
        disregard" of previous resolutions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747db87b-ff7f-4cd7-ac17-e4366e5c8c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:06.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, KCNA reported that Kim said his country''s "nuclear warheads
        need to be ready for use at any time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fda3bd-6a92-42de-829e-1a9bffc9ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:06.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the extreme situation that the U.S. imperialist is misusing
        its military influence and is pressuring other countries and people to start
        war and catastrophe, the only way for our people to protect sovereignty and
        rights to live is to strengthen the quality and quantity of nuclear power
        and realize the balance of power," Kim said, according to KCNA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a62d00-9fd3-4b0d-ad3d-5e922a6f8c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:06.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rhetoric came out a day after the news agency reported tests
        of a new multiple-launch rocket system. This may or may not be referring to
        a launch of "short-range projectiles" chronicled one day earlier by the South
        Korean Joint Chiefs of Staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b1d406-49a4-45d1-a62a-70ae1bd9cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:06.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has long boasted about its nuclear ambitions, about as
        long as South Korea and the United States have sought to derail them. The
        issue has only furthered the isolation of North Korea, a communist, closed-off
        state led for decades by the authoritarian Kim, his late father and his grandfather.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9869203-cff6-47c6-b43c-fedf12f461e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:06.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chief concern is not only that Pyongyang will develop effective
        nuclear warheads, but that they''ll pair them with missiles that can strike
        targets around East Asia and perhaps beyond.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77836d7d-f268-4643-985a-42b69b87e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:06.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Judy Kwon, Greg Botelho, Dana Ford and Dakota Flournoy contributed
        to this report</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651b523d-12a5-44e1-b188-7390a4975d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:06.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/08/asia/north-korea-nuclear-warheads/index.html">"North
        Korea claims to have nuclear warheads that can fit on missiles"</a></em></p>'
  'oil-prices-premature-rally-goldman-sach':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-09T08:15:14.213+08:00
    'imagesource': 'jcr:68ef2549-1ee7-4d89-8d6b-409d094a540d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5499d5e4-f34c-4f51-94b0-dd378da43479'
    'lead': 'Oil prices stopped collapsing on February 11 after briefly sinking to
      $26 a barrel. Oil has zoomed back to $37 a barrel today, a remarkable rally
      that has inspired a big comeback in the U.S. stock market. However, Goldman
      Sachs warns the oil rally could do more harm than good to future prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:55:07.848+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:21:24.572+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why oil''s 42% spike could soon backfire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ad2b7-f2d2-4b59-8eee-c5229f673e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNN Money) — Oil prices have spiked an unbelievable 42%
        in just over three weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf711853-b11e-484d-a9b9-33baf855a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices stopped collapsing on February 11 after briefly sinking to
        $26 a barrel. Oil has zoomed back to $37 a barrel today, a remarkable rally
        that has inspired a big comeback in the U.S. stock market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f770aac1-bb4b-4615-9ac6-b42a27b6a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given the epic oil supply glut, is the crude surge really justified?
        Goldman Sachs doesn''t think so. There''s been a "premature surge" in commodity
        prices that is "not sustainable," Goldman argues in a new report published
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee0ddd-9d96-4862-97e5-93cd699ccdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the influential investment bank warns the oil rally could
        do more harm than good to future prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33087ac0-2189-4569-aafe-c38fef522b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Energy needs lower prices to maintain financial stress to finish
        the rebalancing process," Goldman commodities head Jeffrey Currie wrote. "Otherwise,
        an oil rally will prove self-defeating."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb075d-b3e3-438d-820e-aba57af6f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly what happened a year ago. Oil prices appeared to
        have "bottomed" last March at around $43 a barrel. By early May they had surged
        back above $60 a barrel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b3672d-2dad-4a63-996c-513db50593a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, that rally proved to be a head fake — one that only encouraged
        global oil producers, especially price-sensitive U.S. shale companies, to
        keep pumping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58faaa46-f229-4eea-ba42-5ee452d93897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same thing could happen now if the rebound in oil prices allows
        struggling shale producers to avoid financial stress (like bankruptcy or fire
        sales) and keep the pumps going.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d83ae-351f-44e0-a954-cff64bada16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would only deepen oil''s huge oversupply problem. Just last
        week in the midst of the oil rally investors learned that U.S. stockpiles
        of oil rose by another 3.5 million barrels to nearly 508 million barrels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2b04c-7da5-4f1b-8a01-4e61d06a231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current oil market is still in a large surplus," Goldman wrote.
        "Higher prices are much harder to sustain in a supply-driven market since
        supply is primed to return with higher prices. But this lesson will likely
        only be learned through false starts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb639e-3bcb-43c5-98f4-69a8f25e7507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure enough, oil prices cooled off considerably on Tuesday. Crude
        dropped 3% to $36.80 a barrel, on track for its biggest loss since February
        19. U.S. stocks also retreated, led by an 18% plunge for Chesapeake Energy
        and double digit declines for other energy stocks Southwestern Energy, Ensco,
        Murphy Oil and Freeport-McMoran.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7fdda5-198d-4a5d-8c82-670797cd0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, there are reasons why oil has come back to life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea20ad-4b99-4815-8ff4-c92298feb9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the American oil boom has slowed a bit. U.S. output in December
        was down 2% from the year before and 4.5% off the April 2015 peak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25954d0b-9f4d-42c7-a400-db8057d47b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trend could continue. U.S. oil companies have predicted 2016
        output declines. Goldman says they translate to a reduction of about 600,000
        barrels per day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc606c95-bf8e-4bbc-8003-73cd4943087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, global oil producers like Saudi Arabia and Russia have at
        least started to talk about freezing production, albeit quite tentatively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb85890-9c0f-4efc-905b-950f0ca47d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil has also benefited from fading recession fears. Investors are
        no longer fearing China is heading for a disastrous hard landing and the U.S.
        economy is holding up better than feared.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2b7a62-8190-4b0a-bda2-0cd646e6ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman too believes these factors will turn the oil supply glut
        into a supply deficit. But not just yet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd3578-d003-49ee-9206-e233d40ab7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we still believe oil will likely rebalance this year and
        create a deficit market by year end, ''green shoots'' of a deficit alone are
        not sufficient for a new sustainable bull market," the firm wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba440c-85a8-4e61-9cb6-c98d7d9449a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:55:07.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:24.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/03/08/investing/oil-prices-premature-rally-goldman-sachs/index.html?iid=hp-toplead-intl">
        "Why oil''s 42% spike could soon backfire"</a></em></p>'
  'Galaxy-S7-Edge-review':
    'author': 'Hope King, CNN Money'
    'caption': 'Samsung S7 Edge is dust- and water-resistant (up to five feet for
      half an hour).'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-09T07:29:56.013+08:00
    'imagesource': 'jcr:aeec65cf-7402-47bd-bd27-3491342b9cbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f89f4a1-8587-4df4-8c27-5792ff037276'
    'lead': 'The Samsung S7 Edge is a worthy competitor to Apple''s 5.5-inch phones,
      if not better in many ways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:57:49.193+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:21:43.880+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:21:43.682+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galaxy S7 Edge is as sexy as it is smart

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e1cbe-a37d-4e99-8f66-ab63556371f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:57:49.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:43.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Smartphones have become status
        symbols and statement makers — much like luxury cars. The new Samsung Galaxy
        S7 Edge is a good example of this idea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a344e14-78aa-4204-8c0b-73c824430eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:57:49.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:43.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a price tag of almost $800, customers are paying an ultra premium.
        And while the phone has tons of features that cater to nearly every whimsical
        need, many just seem superfluous.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17bf1f-6593-478e-9ff0-b388c93ebf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:57:49.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:43.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After using the S7 Edge for about a week, I''ve come to love the
        way it looks and feels in my hands. It shines, it gleams. It''s sexy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a0a7b2-0ff2-490b-9c35-cf643305a53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:57:49.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:43.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also love how the phone performs. Everything feels instantaneous.
        Apps load incredibly fast. The fingerprint reader works with the slightest
        touch. The always-on display is really helpful. And the phone charges in less
        than 80 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7756f258-22b3-4acf-82bf-1cd575f74922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:57:49.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:43.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, the S7 Edge is a bit high maintenance. Compared
        to an iPhone 6 Plus, the phone I''ve been using for over a year, the S7 Edge
        seems more complicated than it should be without equally rewarding me for
        my extra effort.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f216c972-5b96-4a06-a90c-a87a8cfe3c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:57:49.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:43.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point: the unique curved edges of the screen. Aside from
        making the phone feel great, they don''t make the phone that much easier or
        better to use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885025ca-ad82-4a77-83a7-c74ff35ff933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:57:49.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:43.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it sometimes feels like Samsung had to add features to
        justify the design. In other cases, the curved edge limits the usefulness
        of the phone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb3e44f-6c73-457f-bd4b-2d7317b361eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:57:49.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:43.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, both the S7 Edge and iPhone 6 Plus have a 5.5-inch
        screen. But the way that the screen curves down on the S7 Edge makes it feel
        like it''s smaller.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ccdbe-2a39-4c8c-ba92-b7983e65d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:57:49.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:43.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference is barely noticeable until I watch a video or look
        at photos. Then it feels like the phone''s physical design crops some of the
        image.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674dc5f3-f52c-45e4-849d-47a18452483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:57:49.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the quizzical "edges" feature. Think of these as slim,
        interactive notification panels or extra homescreens that you can customize
        to show news, weather, or app shortcuts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d876fb-03e4-407f-942a-67d8b9cac608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:57:49.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In concept, more shortcuts or alert feeds is a good thing. In reality,
        you''ll still need to unlock your phone to launch apps, view your calendar
        or send an email. And if your phone is already unlocked, the apps you need
        are on the first page of your homescreen anyway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c9c41-e786-406d-b385-d6c55d0692fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:57:49.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung doesn''t need to justify its signature feature by cramming
        more functions into it and raising more questions about why it exists in the
        first place. The S7 Edge is a worthy competitor to Apple''s 5.5-inch phones,
        if not better in many ways.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94351d9c-9bd7-4b81-88d5-21cb57be5a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:57:49.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:21:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2016/03/08/technology/galaxy-s7-edge-review/">"Galaxy
        S7 Edge is as sexy as it is smart"</a></em></p>'
  'maria-sharapova-suspension-nike-endorsement':
    'author': ' Jethro Mullen, CNN Money'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-09T04:35:37.342+08:00
    'imagesource': 'jcr:6277ff50-9c5c-42c7-9fe3-f5786ca1cd90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c1f99a0-ac24-4c92-82b2-ea4b276e361d'
    'lead': 'Nike and other companies are suspending major endorsement deals with
      Russian tennis star Maria Sharapova after she admitted failing a drug test at
      this year''s Australian Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T13:03:57.518+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T13:04:01.248+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T13:04:00.899+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maria Sharapova loses endorsement deals after failing drug test

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c34ab-da21-4411-a3f4-83926b70f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:03:57.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:04:01.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> Nike and other companies
        are suspending major endorsement deals with Russian tennis star Maria Sharapova
        after she admitted failing a drug test at this year''s Australian Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6896800-cfc9-4612-9460-e571970efea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:03:57.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:04:01.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, who has long been the world''s highest-paid female athlete,
        said Monday (March 7) she''d been taking the drug meldonium since 2006 and
        didn''t realize it was declared a banned substance by the World Anti-Doping
        Agency at the start of 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d3474-3429-45a7-ab53-99419a19f8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:03:57.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:04:01.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saddened and surprised by the news about Maria Sharapova,"
        Nike said in a statement. "We have decided to suspend our relationship with
        Maria while the investigation continues."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8747ffc8-6f8a-4cb9-8933-2b6c184c616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:03:57.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:04:01.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automaker Porsche, owned by Volkswagen, said Tuesday (March 8) it
        was postponing all planned sponsorship activities with Sharapova. Swiss watch
        brand TAG Heuer, part of the LVMH group, said it was suspending negotiations
        with the tennis player about renewing a sponsorship deal that ended in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a62c1-a748-453c-97c7-bc0e444aac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:03:57.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:04:01.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danone, which owns Evian, said it was surprised by the news and
        would follow the investigation closely. Cosmetics brand Avon declined to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75841aca-c78a-4727-9913-7bf3b842df39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:03:57.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:04:01.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Tennis Federation is banning Sharapova "pending
        determination of the case." The usual penalty for first-time offenders is
        a two-year ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e11f0f-32cc-4627-9149-6126db49d74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:03:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:04:01.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meldonium is designed to improve the flow of blood around the body,
        and is often used to treat heart issues. It can also improve patients'' moods
        and make them become more active, according to the U.S. National Library of
        Medicine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b32f5-41fd-4149-8e82-036a0d3a2081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:03:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:04:01.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova said she began taking the drug for a magnesium deficiency
        and irregular EKGs, which can signal problems with the heart''s electrical
        activity. Her family also has a history of diabetes, she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753e91a1-4c85-4b06-ae53-9646a6d81a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:03:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:04:01.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Russian star is the latest high-profile athlete
        to create a public relations headache for Nike. Last month, the company dropped
        the boxing champion Manny Pacquiao after he made offensive comments about
        gay people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a9982-17a7-4587-9012-91fc2bc4d578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:03:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:04:01.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has cut ties with other scandal-hit international stars,
        like Oscar Pistorius and Lance Armstrong. But it famously kept its contract
        with golfer Tiger Woods after accounts of his infidelity made the news.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2804580-efca-475f-ae7e-20a7d9d9accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:03:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:04:01.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova has deep ties with Nike, which has a whole collection
        of tennis clothing tied to her name. Her current eight-year deal with the
        company is reported to be worth $70 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c34e110-ecc5-49f0-9c4d-ad0ce360c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:03:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:04:01.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN in August, she said she had been in partnership
        with Nike since she was 11 years old.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a0aaa6-7fa0-4a52-b370-e2717ec56dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:03:57.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T13:04:01.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came from having to cut my T-shirts because there was not a junior
        line at the time and rolling up my skirts to now being able to design my on-court
        looks for Nike," Sharapova said. "And that involvement and that relationship
        has really evolved."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83460901-699e-4b58-922e-75de6edc8ab9'
      'mgnl:activationStatus': true
