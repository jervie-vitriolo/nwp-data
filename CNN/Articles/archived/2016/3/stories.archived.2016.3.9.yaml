      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Sir George Martin, the legendary music
        producer who shaped the Beatles into the world''s most important pop music
        force, has died. He was 90 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb3289a-0529-49ef-80f3-8cf4372282da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:50.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:54.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beatles member Ringo Starr tweeted the news on Wednesday (March
        9). "God bless George Martin peace and love to Judy and his family."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">God bless George Martin peace and love to Judy and his family love
        Ringo and Barbara George will be missed xxx 😎✌️🌟💖☮</p>&mdash; #RingoStarr
        (@ringostarrmusic) <a href="https://twitter.com/ringostarrmusic/status/707420462620381184?ref_src=twsrc%5Etfw">March
        9, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c36d1d8-7e33-4f73-99f0-4d8a8d39081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:50.204+08:00
