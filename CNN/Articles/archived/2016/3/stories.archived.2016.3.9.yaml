      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/26/spend-as-much-time-choosing-vice-president.html">Also
        read: Spend as much time in picking your VP too — Sen. Pimentel</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51889871-80ac-40fc-89ec-8005bdbc4c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:21:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:21:44.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The running mate of presidential candidate Rodrigo Duterte said
        the country is "weak in running after the corrupt."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e101f46-3e1b-4452-b55e-8fc0dadcdcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:21:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:21:44.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the passage of the Freedom of Information (FOI) bill would
        help address the corruption problems of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21f28b-eefa-4223-ae5c-8609c633a617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:21:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:21:44.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us pass the Whistleblower Act and the Freedom of Information
        (FOI) bill," he said. "We should also allow the opening of bank accounts of
        corrupt public officials. These measures are all pending in Congress."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8012b6c-eaf4-4f66-bce1-f56e68bfda76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:21:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:21:44.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout their campaign, Duterte and Cayetano have been emphasizing
        their stance against corruption, as well as criminality and drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285abdf9-16a2-4520-b9f0-e85399b3a1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:21:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:21:44.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need bold solutions and fast action on the problems of the nation,
        apart from a strong leadership with political will."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677d67ed-4821-4aa6-8953-18ac9983f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:21:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:21:44.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/22/Town-Hall-2016-Duterte---Cayetano.html">WATCH:
        Duterte-Cayetano at CNN Philippines Town Hall 2016</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f159f15e-926e-4529-8c09-7ff4f8bb7fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:21:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T11:21:44.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest Pulse Asia pre-election survey, Cayetano ranked fourth
        behind Sen. Ferdinand "Bongbong" Marcos Jr., Sen. Francis "Chiz" Escudero
        and Rep. Leni Robredo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb266e-b57c-485e-8258-dac7e468180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:21:41.281+08:00
      'mgnl:createdBy': 'jeff'
