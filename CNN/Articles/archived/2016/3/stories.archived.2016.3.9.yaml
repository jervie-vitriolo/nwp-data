    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No adverse effect on PH for taking Nokor ship into custody - analysts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2709fae-0d2d-4859-b990-6a63a57307dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:20:34.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:00.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former National
        Security Adviser Roilo Golez said on Tuesday (March 8) that he believed there
        would be no direct repercussions on the Philippines after it implemented United
        Nations'' new economic sanctions against North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e4c296-7bc8-4e0e-a9ca-62b03d26035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:20:34.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:00.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/07/probe-impounded-nokor-vessel-underway.html">Related:
        Probe into impounded NoKor vessel underway</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a643059f-3db4-4711-bfbd-c56ca2ff1ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:20:34.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:00.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after a North Korean vessel was held by the Philippine
        Coast Guard off the coast of Subic, Zambales last Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae4a74-90e9-4850-b3ea-f28c9d15f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:20:34.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:00.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golez said NoKor would surely receive tougher sanctions from the
        UN if it resisted the action taken by the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f790c06-7c52-48d4-9974-9fc257477e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:20:34.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:00.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is simply doing its duty," Golez said. "I think
        we should worry about repercussions if we do not comply with our duty as a
        member of the UN because it is the bigger group implementing these sanctions
        and we are only up against North Korea."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1336604a-8541-4aee-9172-27ef42fd7236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:20:34.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:00.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/03/07/north-korea-nuclear-strike-key-resolve-foal-eagle.html">Related:
        Joint exercises prompt new nuclear threat from North Korea</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61295b3e-004a-43bc-9a47-4f6d8f0da25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:20:34.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:00.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, foreign policy expert Dr. Renato De Castro said it would
        be unlikely for NoKor to take any form of retaliation against the Philippines
        as there was no apparent evidence that the vessel was linked to Pyongyang''s
        nuclear program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db535e31-1f9c-4cae-979b-e4d15f6377c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:20:34.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:00.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid two major military exercises between South Korea and the United
        States, De Castro said it would also not do NoKor any good to launch nuclear
        strikes as it had always threatened to.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c179fd1d-14df-46a5-87a7-3471947ab556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:20:34.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:00.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that NoKor had become a failing state as it could hardly
        feed its people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c934d772-c804-45f4-9fd8-74f0bb6cc5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:20:34.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:00.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro also held that only the elite in NoKor would be affected
        by UN''s stricter sanctions — since the rest of the North Korean population
        was already suffering even before these were imposed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b38060-0353-4a8c-a2d5-f61d460c0497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:20:34.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:23:00.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Camille Abadicio contributed to this report.</em></p>'
