      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp; Malacañang
        on Tuesday evening (March 8) announced the appointment of Cabinet Secretary
        Rene Almendras as the new chief of the Department of Foreign Affairs (DFA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50633c6f-9ab5-4e62-a39d-1891cbcc6bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:13:53.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:15.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Communications Secretary Sonny Coloma said upon
        Almendras'' assumption as secretary of Foreign Affairs, he “has ceased to
        be Cabinet Secretary.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbf89fe-b28f-485a-88d6-e6cba445d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:13:53.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:15.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III said Almendras, who will replace outgoing
        DFA Secretary Albert del Rosario, has been experienced in handling diplomatic
        issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cdd5b3-9c90-41f5-90c0-9a9bf106ee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:13:53.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:15.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said Almendras has been his “troubleshooter” in some
        of the challenges his administration has faced, such as repairing the diplomatic
        strain between the Philippines and Hong Kong after the Quirino hostage-taking
        incident in 2010 where eight Hong Kong nationals were killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a25a7a8-6c19-43dd-b6a1-0efe30e13531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:13:53.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:15.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added, Almendras has also been instrumental in resolving
        the tension between the Philippines and Taiwan after the Balintang Channel
        shooting incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8dcd8b-9933-4681-b104-e30dbb4e475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:13:53.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:18:15.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondents Rex Remitio and Isabella Montano
        contributed to this report.</em></p>'
  'Beatles-producer-George-Martin-dead':
