    'mgnl:lastActivated': 2019-10-02T16:17:58.588+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:17:58.311+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte promises farmers: I will return coco levy fund

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb5882-618b-4488-96d4-c55b84f46b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:32.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:58.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — PDP-Laban presidential
        bet Rodrigo Duterte vowed to distribute the multibillion-peso coco levy fund
        to coconut farmers, the soonest possible time, should he win the upcoming
        elections in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7d9eee-d09a-47a4-92f9-3662b7087430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:32.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:58.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor and his running mate Sen. Alan Peter Cayetano,
        during their campaign on Wednesday (March 30), talked to a group of local
        farmers in Catanauan, Quezon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c1fd45-e48f-483e-8ea6-4dc4abbb0255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:32.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:58.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa lahat ng commitments namin, pag ako''y nahalal, ibabalik
        ko sa inyo ang pera mula</em> coco levy sa lalong madaling panahon," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743a5371-297e-4735-a9cc-7861fcedafb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:32.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:58.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of all our commitments, if I get elected, I will return
        the coconut levy fund to you at the soonest possible time.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f07d8-9799-4ebb-ac7f-5eac742577dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coco levy fund came from taxes imposed on coconut farmers during
        the martial law era by alleged cronies of then President Ferdinand Marcos,
        including the uncle of President Benigno Aquino III, Eduardo "Danding" Cojuangco.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62163786-d032-4404-84c5-4623a900a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund was allegedly used to acquire the United Coconut Planters
        Bank, San Miguel Corporation, and other businesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c4cc70-3f5f-43e5-a649-f42352bd5075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino earlier issued two Executive Orders (EO) aiming
        to privatize the coco levy funds, but the Supreme Court stopped the implementation
        of the EOs in June 2015 — granting a petition by the Confederation of Coconut
        Farmers Organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f25c5-f6b4-46ea-805e-b90c81fdd0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once president, Duterte said he would force the issue with Congress
        if there comes a need for census.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a0d8d-ba0c-42a9-98fa-0f2182a09c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be done. I can guarantee that to you. Hintay lang kayo
        [just wait]," Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a474d1b-cece-443e-8ebb-d3949275c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Cayetano also showed farmers their tandem''s commitment card,
        which indicates that they will return the coconut levy fund in their first
        100 days in office.</p>'
