      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The path to becoming
        a game developer just got easier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d913bd-1c57-464b-a6df-b81d334836f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:18:57.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Salle University (DLSU) forged a partnership with leading
        gaming industry player Ubisoft to further promote technology research and
        innovation in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741fd623-fdc1-47b2-9fc4-dfa43f047da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:18:57.961+08:00
