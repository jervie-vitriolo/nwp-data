      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittance firm I-Remit echoed Geslani''s view. In a previous interview
        with CNN Philippines, I-Remit CEO Bansan Choa said that even before the scandal
        hogged headlines, some foreign banks have closed some account of Philippine
        remittance companies: 38 foreign banks in 16 countries closed a total of 89
        bank accounts of the said firms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b8c05-705b-4159-88ee-80a27e415d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:40:42.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:18:16.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/22/OFWs-might-have-hard-time-sending-money-due-to-scandal.html">Watch:
        OFWs might have hard time sending money due to scandal</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dd1e52-37d6-45de-99b5-9709952a0183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:40:42.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:18:16.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (foreign banks) were saying the most of the bank and non-bank
        remittance companies are not complying with the AMLC (Anti-Money Laundering
        Council), Choa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169cdd96-109d-403c-b9e8-6353baef16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:40:42.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:18:16.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I-Remit estimated that about $1,410,871,129 is lost every year because
        of the decline in remittances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f607b-a714-4a79-8259-647fb6f0d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:40:42.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:18:16.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although overseas Filipinos can conitue to remit money, Choa pointed
        out three problems they face: "The service fee is higher, the exchange rate
        is lower, and it is less convenient."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea97c709-d85b-4115-802c-6d89c837e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:40:42.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:18:16.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This money laundering case will have a disastrous effect on our
        overseas workers because later on the Financial Action Task Force (FATF),
        which is the one monitoring [money laundering], will probably might put us
        back in the dirty list… We are actually now in the gray list," Geslani said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3e0e9-fbcf-4bcc-8d33-c3b18de4ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:40:42.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:18:16.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'grace-poe-francis-chiz-escudero-return-to-pangasinan':
    'author': 'David Santos, CNN Philippines'
    'caption': '(File photo) Sen. Grace Poe and Sen. Francis "Chiz" Escudero with
      local candidates in Pangasinan.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
