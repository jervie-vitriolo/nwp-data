  'Prison-Break-Wentworth-Miller-body-shaming':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-30T09:25:18.286+08:00
    'imagesource': 'jcr:19e36c7e-c5da-4e73-b863-ae8d291dbf75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '773c19ef-682c-4706-a4f4-8337c05837bc'
    'lead': 'Actor Wentworth Miller had a poignant comeback after he became the subject
      of a meme because of his weight gain: He penned an open letter about depression
      and being suicidal.'
    'mgnl:activationStatus': true
