  'ADB-Youth-unemployment-policy-challenge-govt':
    'author': ' CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-30T11:49:31.379+08:00
    'imagesource': 'jcr:77809d0b-71d3-48a4-90bc-f71b1d22235b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cebc0930-8dd1-4156-a594-60730d568ff4'
    'lead': 'Although the Philippine economy has grown by 6.2% on average since 2010,
      the Asian Development Bank (ADB) believes that youth unemployment is a "policy
      challenge" for the government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:52:06.907+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T10:52:12.356+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T10:52:12.115+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ADB: Youth unemployment a ''policy challenge'' for gov''t

      '
    'updated': 2016-03-31T00:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a29f6-0148-4bdb-81c8-299fa7366179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:52:06.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:52:12.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Although the Philippine
        economy has grown by 6.2% on average since 2010, the Asian Development Bank
        (ADB) believes that youth unemployment is a "policy challenge" for the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d34a731-a476-4002-8ff3-363c53e3c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:52:06.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:52:12.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A survey found that college graduates took about a year to find
        work, and high school graduates took up to 3 years. Many drift into informal
        work, often part time and poorly paid, or remain unemployed. One in four young
        people is neither working nor pursuing education or training," ADB said in
        its Asian Development Outlook 2016 released on Wednesday (March 30).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c351912-696c-4756-9b91-38deaa96d82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:52:06.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:52:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine Statistics Authority (PSA) report shows the country''s
        overall unemployment rate stood at 5.8 percent in January 2016. However, almost
        half (48.2 percent) of unemployed persons were from the 18-24 age group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e3255-3f95-47f2-b75a-d130fe691785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:52:06.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:52:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ADB, a number of factors keep youth unemployment "high."
        On the demand-side, the number of jobs generated each year falls short of
        what is needed to both absorb new entrants into the labor force and the 2.5
        million unemployed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefacffc-a23e-4e78-b7d0-cb56882b9a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:52:06.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:52:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost 80% of new jobs in the past 6 years have been generated
        by the service sector, particularly BPO, tourism, and retail trade… Stronger
        employment generation will require more broad-based growth driven by productivity
        gains across all sectors."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc78c5-0a1f-4b83-bd37-c7103f374ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:52:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:52:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited a mismatch education and skills in the labor market:
        "Improving the relevance and quality of technical and vocational training
        programs and strengthening certification frameworks will help overcome such
        mismatches."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784edb1-7c29-416d-8c1b-e0e4f0a15254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:52:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:52:12.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More programs are needed to provide employment services, such as
        career guidance and coaching for young people when they leave school."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e712e465-24fd-422b-8251-cbf80f9dddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:52:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:52:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the multilateral financial institution noted the government''s
        efforts in tackling youth unemployment, such as the JobStart Philippines program,
        which is currently being rolled out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d0f45-8ebc-41a6-8f0e-968dcff21628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:52:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:52:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, youth beneficiaries receive full-cycle employment
        facilitation services that include:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6678d38-10b6-4636-aa7c-f27c253e158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:52:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:52:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Career Guidance and Coaching, to be provided by Public Employment
        Service Office staff and other trained career guidance coaches and advocates</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f743bc8-973e-4123-939d-15258571a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:52:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:52:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life Skills training for eight days</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a2b7e4-2506-4247-a689-0a1923ba5fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:52:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:52:12.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical skills training for up to three months</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906950d0-2e21-4ad3-846a-698928c05ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:52:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:52:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company-based internships for up to six months</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd52f38e-02aa-45ad-a6d3-5fcbb7f2144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:52:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:52:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government pays employers P9,000 as a training fee for every
        intern the latter takes in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b718f-1e75-4313-811f-baa8020a71aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:52:06.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:52:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has a relatively young population, as half of all
        Filipinos last year were younger than 25 years, and the median age was estimated
        at 23. This offers an opportunity to raise potential economic growth, but
        the demographic dividend can be realized only if young people are employed
        in productive jobs," ADB said.</p>'
  'dlsu-la-salle-ubisoft-game-development-courses':
