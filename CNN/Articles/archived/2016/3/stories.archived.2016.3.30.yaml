    'template': '1'
    'title': 'Residents near Mt. Kanlaon urged to wear masks following eruption

      '
    'updated': 2016-03-31T09:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead691a-5443-44af-b625-50c6907a219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:08:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:08:19.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Authorities are
        urging residents near Mt. Kanlaon to wear masks and stay indoors in the wake
        of the volcano''s eruption and reported ashfall in some areas in Negros Occidental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b246924-7e24-4868-a4e0-2e5dc02fb814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:08:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:08:19.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local disaster management officials said on Wednesday (March 30)
        that ashfall was reported in Bago City, and residents of Barangay Ma-Ao still
        smelled sulfur — even though the fume was relatively less intense than the
        previous day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc040fe4-a523-4219-a269-f4c03a2a0f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:08:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:08:19.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jen Ortizo, officer-designate of the city''s disaster management
        council, said an ashfall thickness of 1 centimeter was noted in the barangay.
        This was thicker compared to the ashfall on December 30, 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a91110a-d9d3-484a-9639-02fd6b26937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:08:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:08:19.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.facebook.com/CNNPhilippines/videos/1702242056682353/?__mref=message_bubble">Watch:
        Mt. Kanlaon spews ash</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e428551f-5e76-435c-a507-54e2bd410b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:08:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:08:19.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also affected were the towns of La Castellana, La Carlota and Pontevedra,
        which are within the four-kilometer permanent danger zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb591af-647d-435e-838f-62bdb2a7a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:08:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:08:19.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ash fall samples have been submitted to the Philippine Institute
        of Volcanology and Seismology (Phivolcs) for analysis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b8242c-b5c5-442b-a748-aba40353979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:08:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:08:19.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In La Castellana, several brush fires also reportedly broke out
        Wednesday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d90d5f1-8a9a-4f7d-9100-c93ec01bc9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:08:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:08:19.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortizo said all of the 19 residents evacuated to the Ma-Ao gymnasium
        the night before had already returned home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc5b27-2185-4aaf-bd95-cbd420fa8e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:08:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:08:19.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Provincial Disaster Risk Reduction and Management
        Council (PDRRMC) allocated P3 million for efforts to prevent grassfire from
        spreading in the forested areas of Mt. Kanlaon Natural Park.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f2d868-0ddf-4cfc-bf22-7087373f06a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:08:14.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:08:19.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDRRMC made the move after reports of an imminent threat of
        grassfire spreading to Park after the volcano spewed ash and fiery rocks on
        Tuesday (March 29).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5c91f-8d6f-409e-9b9d-7b5fd584f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:08:14.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:08:19.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolod City-based correspondent Shiela Gelera contributed to this
        report.</p>'
  'PBA-Commissioners-Cup-Phoenix-Fuel-Masters-Blackwater-Elite':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-30T19:26:16.417+08:00
    'imagesource': 'jcr:552ee5e2-3424-4722-a141-ea3fdd6c586b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da193f0c-f14e-467c-b159-09e02338dadf'
    'lead': 'The NU Lady Bulldogs stayed hot in pursuit of a Final Four berth after
      sweeping the UP Lady Maroons, 25-19, 25-23, 27-25, in the UAAP on Wednesday
      (March 30) at the Arena in San Juan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:13:18.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T10:14:15.351+08:00
