      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the proceeds will finance the company''s investments in
        infrastructure, such as tollway projects, power facilities, and oil refinery
        operations in Bataan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c23693-430c-4f58-b940-b9776dc0e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:40.599+08:00
