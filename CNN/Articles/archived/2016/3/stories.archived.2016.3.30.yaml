      'mgnl:created': 2019-10-02T11:17:54.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:17:58.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Local government units surrounding
        the Kanlaon Volcano in Negros Island have been alerted following the ash eruption
        on Tuesday evening (March 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e77063-f9be-4fe3-b8c6-6938fdb3eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:17:54.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:17:58.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Isagani Republica of the Negros Occidental Provincial
        Disaster Management Program Division, ash fall were reported in La Carlota
        City and Pontevedra town, Negros Occidental.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19a3f1-82ad-4646-9db1-c44391a0c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:17:54.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:17:58.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Negros Oriental, a monitoring team has also been established
        to assist those in need of help in the area near the Kanlaon Volcano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed38e2-50d3-49aa-a608-85d25f9686a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:17:54.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:17:58.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kanlaon Volcano spewed ash and incandescent fiery rocks at around
        6:20 p.m. on Tuesday. The ash eruption lasted for around 12 minutes and its
        plume reached 1,500 meters above the crater.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60946964-b314-464e-9fcc-5e8fcf69befc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:17:54.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:17:58.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Police Supt. Frankie Lugo, chief of the Canlaon City
        Police in Negros Oriental, several fire balls shot out from the volcano''s
        crater, following a booming sound.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3180c92e-9e5c-4839-b3a0-a3e0b89e59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:17:54.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:17:58.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lugo says it was a one-time eruption and there was no lava flowing
        from the crater of the volcano.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf650630-dabb-4bea-9d83-2f0cd3b610e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:17:54.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:17:58.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lugo also says that a thick cloud formed after the minor explosion,
        but it faded minutes later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e03307-2f93-4f51-b490-b86c275b52dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:17:54.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:17:58.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jay Jamelo, science research specialist of the Philippine
        Institute of Volcanology and Seismology, the gas pressure in the volcano ejected
        the rocks. The friction caused by the exiting rocks turned them into fiery
        balls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e032df-7988-47ac-a1e6-9fe56063c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:17:54.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:17:58.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamelo says the occurrence resulted to seven bush fires near the
        summit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be2c274-f6a1-4758-85ad-55b5a9f73d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:17:54.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:17:58.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the recent Phivolcs advisory, the Kanlaon Volcano is still
        on Alert Level 1.</p>'
  'snapchat-is-growing-up':
    'author': 'Hope King, CNN Money'
    'caption': '(Photo: @snapchat on Twitter)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-30T15:19:39.601+08:00
    'imagesource': 'jcr:4a7b40ac-fd01-4d1b-beff-f910e7458f7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b53bda18-68b2-488b-8008-a4053376a11e'
    'lead': 'Snapchat is maturing by playing catch up. The company unloaded half a
      dozen new features on Tuesday (March 29) to make its app more useful, instead
      of just more entertaining.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:21:08.761+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T11:21:13.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:21:12.955+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Snapchat is growing up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c3ef04-3c2f-4ddf-a01f-c7b52c59ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:21:08.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:21:13.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Snapchat is maturing by playing
        catch up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d83dbc-9455-46cf-b33f-2a122036b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:21:08.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:21:13.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company unloaded half a dozen new features on Tuesday (March
        29) to make its app more useful, instead of just more entertaining.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d4bfa7-80ab-4b64-9f4b-dbcc3387f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:21:08.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:21:13.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, Snapchat now allows people to make voice calls, send
        audio messages, and send video messages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4849a1-908e-4d73-81d0-6b8f78f574e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:21:08.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:21:13.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a way to conduct a video call that works like a private
        livestream: You choose the people you want to chat with and start shooting
        your video. Your guests can join with their own video or audio, or watch and
        text back. But unlike other forms of video messaging on the app, whatever
        you film can''t be saved to your phone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e01da77-b5b6-4cfa-846d-482abd0bfac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:21:08.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:21:13.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the chat features, Snapchat also introduced a kind
        of auto-play function for Stories, letting people view multiple videos in
        succession. Snapchat also unveiled a new set of stickers that can be used
        when sending messages through the app.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7631757-b29f-446b-94c6-2c48d7fb2050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:21:08.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:21:13.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new features follow Snapchat''s decision about two years ago
        to let people replay photos and videos. Previously, Snapchat''s photos and
        videos disappeared after a set amount of time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232fab08-4356-4527-ae4f-62859a8605ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:21:08.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:21:13.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Snapchat allows customers to replay each photo and video once.
        If they want to view those photos and videos more, they have to pay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048b030-97bf-4a47-8e8a-68f218b7c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:21:08.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:21:13.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Snapchat also removed the requirement to hold down a
        photo to view it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410ed99f-cc99-4faf-bb4c-ac8ba4165da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:21:08.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:21:13.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat was once envied for being the new kid on the block and
        for putting the pressure on big social network rivals, including Facebook.
        But the company''s popularity has forced it to sit at the big kids'' table,
        where everyone is competing for one thing: attention on mobile phones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66283006-a302-44a8-a9d9-80a06396303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:21:08.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:21:13.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Snapchat''s new features exist in some form elsewhere – on
        Facebook Messenger, Google Hangouts, Microsoft''s Skype, and WhatsApp (owned
        by Facebook). In order to keep people inside its app, Snapchat has to keep
        expanding its services to match those of its competitors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ccf45-8e18-4970-a25e-65d424d77767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:21:08.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:21:13.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it had better keep up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa76319f-2e21-4038-bdf0-22520db32ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:21:08.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:21:13.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram, Snapchat''s biggest competitor, is already looking to
        gain a new advantage. On Tuesday, Instagram announced that videos on its platform
        can now be as long as 60 seconds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce9fc7-9f9e-4771-90cd-a574ee540007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:21:08.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:21:13.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2016/03/29/technology/snapchat/index.html">Snapchat
        is growing up."</a></em></p>'
  'egyptair-security-questions':
    'author': 'Holly Yan and Don Melvin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-30T03:41:05.457+08:00
    'imagesource': 'jcr:91c15809-2057-40b3-afc9-5ad969c80cdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '591b92d9-e28d-4eec-a43b-524363f64a00'
    'lead': 'While it''s difficult to imagine a passenger managing to smuggle explosives
      aboard, in these times, no chances can be taken when lives are at stake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:24:02.225+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T11:24:05.561+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:24:05.216+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EgyptAir hijacking raises security questions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca96a86-2429-412f-b685-6b2ff51dd142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You''re the pilot of a passenger airliner.
        A flight attendant brings news: There''s a passenger who says he has explosives
        on board and he wants the plane diverted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c4f1b-bdc2-4b0c-bcdf-2c4fd60df305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the modern security procedures – belts off, shoes off,
        laptops out, magnetometers on, etc. – it seems unlikely the passenger is really
        armed with explosives. But you can never discount the possibility entirely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e147c212-24d7-4689-82a9-b46aa7ebd87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do you do?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46fe753-6715-4ae9-990c-0a3d005ca68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the question that was faced by the pilots of EgyptAir Flight
        MS181 Tuesday morning (March 29). The pilot said said a passenger claimed
        to have an explosive belt, forcing the plane to land in Cyprus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a6c701-a158-4d33-80d9-c978b8077ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s difficult to imagine a passenger managing to smuggle
        explosives aboard, in these times, no chances can be taken when lives are
        at stake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f1624-cc0f-4553-bafa-18caa11fea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security expert Anthony May said it might be possible to smuggle
        bomb components aboard a plane separately and then assemble them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020232f0-d4ee-4972-a87b-98b6d21f0ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At any rate, the pilots of Flight MS181 headed for Larnaca, on Cyprus,
        and landed safely. The passengers were eventually released. And the alleged
        hijacker, who officials described as disturbed, was taken into custody.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4140a59-65dd-423f-9462-c5386dcdfa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some questions surrounding the incident:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e25b76-39d0-44f3-839e-496057bc26dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q. How could someone board a plane wearing an explosive belt?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f3d04-baf7-421e-b790-d784152978e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A. Well, in this case, no one did. The hijacker, identified by authorities
        as Seif El Din Mustafa, was "unstable" and it appeared at first that he might
        have had explosives, Homer Mavrommatis, director of the Cypriot foreign ministry
        crisis center, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35ca039-1d58-43c2-b85d-747cf27f66e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after he gave himself up, authorities determined that his "suicide
        belt" – which looked like mobile phone cases – was fake, according to Alexandros
        Zenon, the permanent secretary of Cyprus'' Foreign Ministry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9686996-335e-46a6-a957-9381b4209095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, authorities had to take the claim seriously out of an
        abundance of caution. And because it didn''t happen this time does not mean
        it could never happen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f4c27d-d750-4a96-882e-c53dc2a58b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible way to do it would be to have inside help, such as
        an airport security worker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba4023f-8299-4b19-8667-7cc8c541c683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q, What is the biggest security vulnerability faced by airlines
        today?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac99372-e9ba-427e-b03a-d162d67abe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears to be determining how to adequately screen thousands
        of airport workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54bc8e-c80a-4ce3-a101-a2841a93d20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many international officials believe a worker at Egypt''s Sharm
        El-Sheikh airport placed a bomb in the hold of Metrojet Flight 9268, causing
        the plane to blow up over the Sinai desert on October 31, 2015, killing all
        224 people aboard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2faf3d-5219-436d-b6a3-06eccd403e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the challenge is faced by many countries, not only Egypt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def25f0d-e0e5-4128-9e0a-495e9fc46046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, it emerged that U.S. homeland security officials were
        trying to address aviation vulnerabilities stemming from more than 900,000
        people – nearly a million – whose jobs allowed them largely unfettered access
        behind the scenes at the nation''s airports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c5ac5-93a2-480a-8ae4-e70a4d98adfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Egypt appears to be a special source of international concern
        in this regard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4941b-87f7-4870-b75d-1461f2ba2668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: How do you keep an unstable passenger from boarding a plane?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c9cdbb-39c5-4e70-a1a7-58b861a74595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This appears to be an extraordinarily difficult challenge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15d75bf-face-4262-a74e-4024fa3f8602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines work hard to monitor the emotional health of their pilots.
        Yet almost exactly one year ago, on March 24, 2015, a mentally ill pilot committed
        suicide by flying an Airbus A320-211 into the French Alps, committing suicide
        and killing 149 other people in the process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369e6f8-98af-436d-8015-1471ddcd6dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot, Andreas Lubitz, had apparently concealed from Germanwings,
        his employer, his depression and suicidal tendencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e32f92-d944-4fd5-aa9d-e83dc172b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If airlines cannot ensure with 100 percent certainty that their
        pilots are emotionally stable, they certainly cannot ensure that their passengers
        are.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91274ff-ef9d-45b6-a6f1-832bcae7a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best they can do is to keep improving measures to make sure
        the passengers are unarmed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e4867-eab9-4eb6-986d-aaa534151dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jason Hanna, Michael Martinez, and Jennifer Deaton contributed
        to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b05d50-1db0-4a10-afbb-1d5fa5aa2f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:02.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:24:05.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/29/africa/egypt-airport-security/">"EgyptAir
        hijacking raises security questions."</a></em></p>'
  'han-solo-harrison-ford-jacket-auction':
