    'imagesource': 'jcr:5cf238ec-767d-4f68-b677-158b39b6c264'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8975533-918d-47ec-aae2-abf538f61a39'
    'lead': 'It''s a busy Wednesday for independent presidential candidate Grace Poe
      and her running mate Francis Escudero. They return to the vote-rich Pangasinan,
      home province of Poe''s father. But the tandem also faces issues on the reported
      rift among their supporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:46:34.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T10:46:37.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T10:46:37.099+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe, Escudero dispel rift rumor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013c0c8-fcf1-4ed6-8ad9-c367708e0206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sta. Maria, Pangasinan (CNN Philippines) —</strong> Independent
        presidential candidate Sen. Grace Poe on Wednesday (March 30) returned to
        Pangasinan, the home province of her adoptive&nbsp;father Fernando Poe Jr.
        (FPJ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517140c6-7cb6-49ff-bbec-ed7f8430c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, along with running mate Francis "Chiz" Escudero, is barnstorming
        towns in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100da3ab-47e4-4bb0-9be8-841303f2767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They held a rally in San Nicolas and Sta. Maria towns and a motorcade
        through Tayug. They are set to visit Asingan and San Manuel later in the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec7916-2989-4cd6-8527-744d87322545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time the tandem visited Pangasinan since the
        campaign started.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf7840-09f3-4b4c-9bcb-2bd77d9aee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said it’s her sixth visit to the province in less than a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df7348-e7ba-4d21-bfa3-78b9ec4456f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, they held a big rally in San Carlos City, FPJ’s hometown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726527b5-be2d-4a6b-b140-5434cbe9791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangasinan is the country''s third vote-rich province, with around
        1.7 million registered voters. With the size of the province, Poe and Escudero
        both said they will have to keep on coming back to reach out to more voters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b907e258-4077-4b6a-9e13-3118e6f6c8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Infighting between Poe, Escudero supporters</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b7b6a-671b-42b4-b8c6-1adc2a32116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the sidelines of their campaign, questions continue to hound
        them over alleged infighting between Poe and Escudero camps.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147cf71a-b173-44be-a44b-d3192ca24e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports say some of their supporters are forging strategic alliances
        with other candidates to ensure winnability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b2ffc-3a4e-46d8-b497-cc97c9cbdf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they are quick to dispel these rift rumors, it does not help
        that Poe is seen lately mingling with Escudero''s rivals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac90699-cc01-4693-a8f9-f37dbbec243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe insists she merely exchanged pleasantries with fellow senators
        Ferdinand "Bongbong" Marcos Jr. and Antonio "Sonny" Trillanes IV in separate
        chance encounters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd7cc2-6938-46b8-b83c-6ecf64280cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman dapat ipagtaka ng ating mga kababayan. Unang-una,
        kasama ko sa trabaho... Pero malinaw naman sa amin pareho na meron kaming
        mga ibang kasama dito sa kampanya na ito."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9866cbb-87ef-480c-b57b-b214d647deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It should not be an issue. First of all, they are
        my colleagues... But it''s clear to us that we have different running mates
        in this campaign.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c266fca3-c8a8-4757-bc3f-7423a5f5fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Escudero reiterated that their tandem remains
        strong despite lingering speculations there is friction between his and Poe''s
        supporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5bad2-319e-4717-9a98-483214cbdd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said no amount of black propaganda can bring their tandem
        down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80e878-288b-4391-b844-ba95878591e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami na ang pinakamalapit na tandem sa lahat, kami madalas
        na nag uusap, kami na ang nagsama sa pinaka maraming issue. Ano man ibato
        nila, hindi tatalab at sayang lang ang kanilang laway."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5abcaf5-ddd3-4775-a000-946fda1d9480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are the closest among the tandems. We talk often,
        we agree on many issues. Whatever issue they throw at us, it won''t affect
        us and they''re just wasting time.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5da7ef-8ccf-40cc-8fec-7ad51be761c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endorsements are also becoming a sticky issue for the tandem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae67ea91-1a7e-4343-904a-9095f76acaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Manila Mayor Joseph Estrada endorsed Poe over the weekend,
        he left Escudero out in the cold.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61228ee-d041-49ee-96b8-e53417318c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/09/how-much-solid-north-block-vote.html">Also
        read: Estrada endorses Poe for president, Marcos for VP</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f703a60-bc52-45f6-8a54-b29dffb43641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their Pangasinan sortie, a town mayor said she is backing
        Poe, but is supporting Marcos for vice president.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43401dc1-b464-4f3a-ba74-27741b58ccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:46:37.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung prinsipyo ng</em> solid north... It''s about the Ilocano
        people having the unity to work together as one," Asingan mayoralty candidate
        Heidee Chua said.</p>'
    '23':
