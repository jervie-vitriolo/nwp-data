      'mgnl:type': 'image'
  'Partisan-politics-government-employees-barangay-officials':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-30T22:30:15.919+08:00
    'imagesource': 'jcr:c603a5fa-7b49-498d-a213-526390502b7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8da1004-f5fb-4675-ab76-4a1edb830d97'
    'lead': 'Government employees and barangay officials can express their opinions
      and even say who they will vote for, but they are not allowed to campaign for
      or against any candidate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:33:56.396+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:17:39.016+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:17:38.831+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t employees reminded: No to partisan politics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744257f2-4641-4b75-bbd4-faf61b505c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:33:56.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:39.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) reminded government employees and barangay officials
        that they are not allowed to get involved in partisan politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823b383c-5158-4353-ac04-53d0329b66df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:33:56.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:39.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memo from the Comelec and the Civil Service Commission, issued
        on Tuesday (March 29), reminded government employees and barangay officials
        of this law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143976c-00d1-4afe-979a-a10045be59d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:33:56.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:39.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re supposed to be neutral in the way that they provide services
        to their constituents. And they''re not supposed to belong to any political
        parties. Bawal yan eh," said Comelec Chairman Andres Bautista.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d8aa40-603b-4cca-a2a3-e30b49f67b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:33:56.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:39.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government employees and barangay officials can express their opinions
        and even say who they will vote for, but they are not allowed to campaign
        for or against any candidate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2d64e-dfc9-4fe3-b352-1ec05e07ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:33:56.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:39.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, they can like, repost, or comment on candidates’
        post but they cannot persuade others to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a16c7-d2e6-454c-94d7-867385149f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:33:56.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:39.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should refrain from being seen with candidates campaigning
        and they must not wear or distribute propaganda materials. They are also prohibited
        from using government resources in any political campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4467d4-76e1-4341-aad3-3b8a1b179cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:33:56.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:39.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will be suspended, dismissed from their jobs, or disqualified
        from working in the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d1b99-e787-416b-bbef-870c3d9c2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:33:56.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:39.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, higher-level officials — from city councilor up to the
        president — are exempt from this law, along with their staff and cabinet officials.
        They are allowed to expressly support any candidate they wish.</p>'
  'duterte-promises-to-return-coco-levy-fund-farmers':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'During his visit in the province of Quezon on Wednesday (March 30),
      presidential candidate Rodrigo Duterte vowed to return the coconut levy fund
      to farmers should he become president.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-30T20:09:07.242+08:00
    'imagesource': 'jcr:9d60a14c-e89a-4087-a208-8312354c0a74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6730e0ca-eaf6-41b2-99c5-4592217516ab'
    'lead': 'During his visit in the province of Quezon on Wednesday (March 30), presidential
      candidate Rodrigo Duterte vowed to return the coconut levy fund to farmers should
      he become president. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:37:32.319+08:00
