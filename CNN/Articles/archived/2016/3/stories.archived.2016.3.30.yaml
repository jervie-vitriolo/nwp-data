  'neda-ambisyon-2040-survey':
    'author': ' Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-30T17:19:29.419+08:00
    'imagesource': 'jcr:ffe6d13c-a1a6-4a87-a9f1-b3d1757404be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95f017f5-238b-4d06-b4bc-2e7e62456295'
    'lead': 'What are the dreams of Filipinos by 2040? What kind of life do Filipinos
      want? A government-commissioned research project called "Ambisyon Natin 2040"
      seeks to define a long-term vision for the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:21:10.668+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:16:32.444+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:16:32.174+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Survey: Most Filipinos want simple, comfortable life

      '
    'updated': 2016-03-31T11:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4694c-8022-4eef-9994-f15fe663c32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:21:10.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:16:32.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Most Filipinos
        dream of a simple and comfortable life, and given a choice, they prefer working
        in the country rather than abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4892f-b308-4224-acc0-e3a0934e226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:21:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:16:32.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are two key findings of a nationwide survey commissioned by
        the Philippine Competition Commission (PCC) and the National Economic and
        Development Authority (NEDA) in March 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c203bf07-1ffd-439a-880b-52291f517124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:21:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:16:32.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, participated in by 10,000 respondents, looked into the
        aspirations, values, and principles of Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8051ed0-a4bc-48e1-86d6-ea976bb1fc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:21:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:16:32.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey results showed Filipinos'' aspirations are generally
        family-centered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f48c10-acba-4b68-9037-ea39c95d1f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:21:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:16:32.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to lifestyle, 79 percent of Filipinos aspire for a
        simple and comfortable life, over 16 percent want an affluent life, and about
        4 percent long for the life of the rich.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c2eb61-2483-4e09-8828-8cf2253c253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:21:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:16:32.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to jobs, 88 percent believe that by 2040, Filipinos
        should be able to find jobs in the Philippines instead of going abroad. If
        given a choice, 69 percent would rather work in the country than go overseas.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FAmbisyonNatin2040%2Fposts%2F584087211739775%3A0&width=500&show_text=true&height=672&appId"
        width="500" height="672" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7272274-7109-494a-94ad-119b712fe475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:21:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:16:32.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4eb4ad-3db8-4c31-8606-ed2861a726d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:21:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:16:32.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This survey was used in a project called "Ambisyon Natin 2040,"
        which seeks to define a long-term vision (LTV) for the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd005fe40-0c78-4979-8f61-f1e2fa1fe045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:21:10.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:16:32.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In ensuring the continuity of policies, projects, and programs,
        development plans have to be anchored to a long-term view of what we want,
        and where we want the country and the economy to be in the foreseeable future,"
        said NEDA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4d768-9b6d-4d8b-a1ef-6c7b5234407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:21:10.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:16:32.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTV project is comprised of several components: national consultations,
        thematic papers, projection modeling, integrative report, and the communication
        campaign. Forty-two focus group discussions among various sectors were conducted
        nationwide from June to August 2015, and was followed by the online survey.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ee7de9-96ac-4928-ac9c-a68c44f82d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:21:10.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:16:32.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public consultations indicated that eradication of poverty and hunger,
        is the most important goal for Filipinos, followed by adequate jobs. Other
        important goals include housing, education, and health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04487794-5f57-4c69-874a-a10ae3a01a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:21:10.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:16:32.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project also revealed that Filipinos believe corruption must
        be eliminated, and that peace and security can lead to a better future.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fb24f1-4f2e-481f-99bb-74ee72708d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:21:10.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:16:32.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC Chairman Arsenio Balisacan said "Ambisyon Natin 2040" should
        be a basis of unity among Filipinos for a development plan that can be sustained
        across different administrations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea140a-1b87-485e-8378-a9c58f67ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:21:10.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:16:32.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the project, authorities want to engage stakeholders and
        create a strong constituency among Filipinos.</p>'
  'power-supply-blackouts-Ma-2016-elections':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-30T22:23:44.606+08:00
    'imagesource': 'jcr:d49952ed-0b14-4445-86a0-e6c2f4786b6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '766d42e2-b0e7-46f9-9c9e-88a7af19d2da'
    'lead': 'The government prepares for unexpected events that could cause power
      interruptions during the May polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:24:31.142+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T10:24:34.570+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T10:24:34.337+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials working on ensuring power supply on May 9

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb0b66d-1911-4c32-96b6-7a40e2b5bf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:24:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:24:34.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There is enough
        power during elections in May — but Energy officials admitted a potential
        blackout could still happen in situations beyond its control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d0a8fd-a912-457d-b559-3e0d820ab399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:24:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:24:34.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these is multiple unexpected or emergency shutdowns of power
        plants, as well as bombing of transmission towers which happened several times
        in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6fecea-d2af-4da1-8b30-0cb16c4ca407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:24:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:24:34.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/06/ngcp-red-alert-mindanao.html">Related:
        NGCP worried over possible power shortage during elections</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9666e13-cd0c-483f-bea8-bf3b52f8cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:24:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:24:34.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahirap talaga mag-assure</em> because DOE is not the operating
        arm, <em>hindi namin alam ''yung operation niya,"</em> said Usec. Mylene Capongcol
        of the Department of Energy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa0a8d-c3ae-4e54-b9d2-db3b01d8b1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:24:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:24:34.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is difficult to assure because DOE is not the operating
        arm, we don''t know its operation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44162ac7-21c7-4643-8e45-04c8a290c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:24:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:24:34.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials said they are tapping all resources at their disposal
        to deliver uninterrupted power during elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9491d306-55ed-47bc-908b-fc5c29d538f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:24:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:24:34.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, there are no scheduled maintenance activities for power
        plants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad175e-0481-4eb6-bfc7-52dda8466c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:24:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:24:34.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen and soldiers will guard power facilities in danger areas
        including Maguindanao, Lanao del Norte, Lanao del Sur, Cotabato, and parts
        of Cagayan de Oro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3002e6a-de7a-493a-bcc6-4ab2ea5aa20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:24:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:24:34.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/03/Comelec-Mindanao-power-2016-elections.html">Also
        read: Comelec to send police, military to felled towers in private lots</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623448ba-4295-4637-b653-280953e7c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:24:31.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:24:34.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event of a power shortage, remaining supply is reserved for
        polling precincts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468fc89-f7f7-4efb-be28-53b793036ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:24:31.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:24:34.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us to say na meron tayong assured supply, ''yung generation
        and the transmission and distribution aspects are also considered," said Energy
        Secretary Zenaida Monsada.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
