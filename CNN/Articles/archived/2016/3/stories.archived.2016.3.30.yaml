      'mgnl:lastActivated': 2019-10-02T11:11:39.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star said that although seeing the image initially hurt him,
        he has managed to transform it into a source of pride.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1966d4-f8bc-4438-ab33-6c66063b7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:11:36.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:11:39.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, when I see that image of me in my red t-shirt, a rare smile
        on my face, I am reminded of my struggle," he wrote. "My endurance and my
        perseverance in the face of all kinds of demons. Some within. Some without.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bce8f8-6e01-453c-a5c8-185def82b5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:11:36.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:11:39.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like a dandelion up through the pavement, I persist."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed31cfed-7a27-4c6c-a0c6-2b70b5d27d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:11:36.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:11:39.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller ended his post with links to helpful websites for others
        who are struggling with depression or are suicidal. "If you or someone you
        know is struggling, help is available. Reach out. Text. Send an email. Pick
        up the phone. Someone cares. They''re waiting to hear from you."</p>'
  'oil-prices-terrorists-Iraq-Nigeria':
    'author': 'Matt Egan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-30T06:57:58.186+08:00
    'imagesource': 'jcr:f65801ba-2b21-48d4-a4f0-adbe0528f1cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85d8ea57-16f8-4ca0-a4d6-79f4751d3e4b'
    'lead': 'Oil prices have surged on hopes of a freeze in global production. But
      a more hidden factor is also fueling the price spike: terror attacks on oil
      facilities. Sabotage to key oil pipelines have driven global supply outages
      to "elevated" levels estimated at more than 3 million barrels per day, according
      to the Royal Bank of Canada.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:14:48.809+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T11:14:53.065+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:14:52.815+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hidden force behind oil''s rise: sabotage by terrorists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e713e6c8-5363-4566-bb6a-13c1682a26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Oil prices have surged on
        hopes of a freeze in global production. But a more hidden factor is also fueling
        the price spike: terror attacks on oil facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c033bc7-0b13-43bc-a53a-bad7916d284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabotage to key oil pipelines have driven global supply outages
        to "elevated" levels estimated at more than 3 million barrels per day, according
        to the Royal Bank of Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169744b6-5224-4616-b828-c15258081577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, last month a critical pipeline in Nigeria was bombed,
        taking around 250,000 barrels of crude offline until May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d7a5d-43bd-4374-bcb9-4877c6d4f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extremist groups pose a "clear and present danger" to energy facilities,
        especially those in oil-rich North Africa, RBC wrote in a recent research
        report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d630e-a176-46d6-898d-d62c94560daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have rallied recently to around $40 today from $26 a
        barrel in mid-February. The sharp rise has been largely attributed to an effort
        to "freeze" oil output by Saudi Arabia, Russia and other producers. Investors
        are also betting U.S. production will decline sharply in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3954ff-e1c7-43be-89fc-dd5b9fae5cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But geopolitical jitters and supply outages are also playing an
        important role. That''s a change from much of the past two years when these
        concerns were overshadowed by the epic supply glut and Iran''s efforts to
        ramp up production.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b7b37-0ada-4570-9e54-536501984d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OPEC outages in hotspots like those recently seen in Iraq and Nigeria
        are a good reminder of how quickly volumes can be sidelined," RBC wrote. "As
        the market gradually tightens, we think these hotspots will return to center
        stage."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff4805-f8f2-41f4-88f6-a3c1b639ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month the International Energy Agency pointed out that
        oil prices have "recovered remarkably" in part due to supply outages at OPEC
        nations Iraq, and Nigeria. The outages in Iraq and Nigeria alone have knocked
        offline about 850,000 barrels of exports, the IEA estimated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c3a8b-7ad4-4647-8968-dd87488a0332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, ISIS stands to gain from supply outages that lift oil
        prices because the terror group makes money selling oil. However, U.S.-led
        military strikes on ISIS oil facilities have also hurt the group''s oil production
        in recent months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aba65b-0e4e-4ba2-88cf-099ca968afff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the top oil-producing regions grappling with security
        challenges:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25acdd29-7b5d-4bd2-9da7-c6e55c71b236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria: Last month an explosion on an underwater pipeline operated
        by Royal Dutch Shell in Nigeria caused a major disruption that could last
        until May. The IEA estimates some 250,000 barrels of oil per day have been
        disrupted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c21d73-e9b2-4d6b-939a-c73cba4012e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what caused the explosion and Shell did not respond
        to a request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d191e37-ba3e-48fc-bf84-503fa54f5132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities suspect a sophisticated attack by militants who deployed
        divers, the Financial Times reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa331b9b-2754-4da0-991f-9aca9b7739bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who did this knew what they were doing and they wanted
        maximum damage," a source told the FT.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade3ccbd-38bb-42ec-a4bb-239a6763eeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq: Iraq''s semi-autonomous Kurdistan region suffered a big blow
        last month after security worries shut down a key pipeline that transports
        600,000 barrels of oil per day. The pipeline has been "regularly sabotaged"
        on the Turkish side of the border since last summer, RBC said. Kurdish export
        revenue plunged to $233 million in February from $650 million in January,
        according to the IEA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c07cad-1acc-47e0-9163-057a995dd333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And oil production overall has declined by as much as 320,000 barrels
        per day in February in Iraq as the country struggles to fight off attacks
        from ISIS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41916112-5eb1-4267-b1bf-b1a9691b3fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Iraq''s oil production remains near all-time highs, analysts
        warn its facilities are at risk of further attacks from terrorists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f102e-a77e-43d6-adff-4080d49b65d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Algeria: A natural gas field and processing plant at Krechba, Algeria
        suffered a rocket attack on March 18. RBC said the attack was executed by
        a local Al Qaeda affiliate. While operations were not impacted, the attack
        forced BP and Norway''s Statoil to evacuate employees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4392b756-be96-4dd6-a28c-7f62483de3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Algeria, the largest gas producer in Africa and a top three oil
        producer on the continent, was also the site of a 2013 Al Qaeda assault that
        killed dozens of foreign workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd16a9cd-ec23-477c-98eb-22319a86f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya: In February Libya pumped just 360,000 barrels per day, according
        to the IEA. That''s a one-year low and just a "small fraction" of the 1.6
        million barrels it produced a day before Muammar Gadhafi was overthrown in
        2011.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a96f5a5-53b9-4303-9d20-ccdadea71215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants linked to ISIS escalated attacks on Libya''s oil sector
        at the start of the year, striking vital ports at Es Sider and Ras Lanuf,
        the IEA said. Just two of the country''s seven onshore loading terminals are
        operational.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b0de55-5b6d-418d-a40a-a376d028af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney''s Alanna Petroff and Ivana Kottasova contributed to this
        report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ba8b77-693b-4c86-b795-20f5d9b09f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:14:48.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:14:53.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hidden force behind
        oil''s rise: sabotage by terrorists"</em></p>'
