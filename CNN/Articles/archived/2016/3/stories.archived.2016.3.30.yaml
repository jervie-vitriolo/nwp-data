    'jcr:uuid': 'bb3737da-014e-4084-9481-d967937219f6'
    'lead': 'Talk ''N Text Tropang Texters shifted into high gear in the fourth quarter
      to thwart Barangay Ginebra San Miguel, 107-92, in the PBA Commissioner''s Cup. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:04:24.199+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T10:04:27.133+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T10:04:26.929+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Simon, Rosario lift Talk ''N Text past Ginebra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b924f-2138-4cb4-96d6-1bcc60e457f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:04:24.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:04:27.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Talk ''N Text
        Tropang Texters shifted into high gear in the fourth quarter to thwart Barangay
        Ginebra San Miguel, 107-92, in the PBA Commissioner''s Cup at the Smart-Araneta
        Coliseum on Wednesday (March 30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167e623-23e4-4868-9aac-8416be0f06d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:04:24.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:04:27.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams are tied at fourth spot with identical 5-4 win-loss record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eba243-45fb-4fb6-b2b6-c6de2f76a67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:04:24.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:04:27.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We needed this win as bad as they needed it. <em>(Dikit ang laban)</em>,
        sa fourth quarter <em>lang nagkatalo,</em>" said Talk ''N Text coach Jong
        Uichico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f806e5-223f-4415-8e05-c9c78c3a7053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:04:24.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:04:27.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We needed this win as bad as they needed it. (It was
        a close match), the fourth quarter served as the clincher.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a4d45e-98b9-4eb6-b115-b0092705e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:04:24.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:04:27.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a back-and-forth game. In fact, the scores were tied at 73-all
        after three quarters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b4646-39fc-4bc4-acd1-63174c277109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:04:24.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:04:27.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Tropang Texters seized control after a couple of stops early
        in the fourth period that led to seven straight points by import David Simon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c22cd4-a856-4633-8d5d-6f0b7208f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:04:24.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:04:27.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by a Troy Rosario three-pointer and a Kelly Williams
        layup that gave Talk ''N Text a 93-80 buffer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48160e-022a-4464-a184-03b95458f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:04:24.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:04:27.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two minutes later, Rosario and Jayson Castro put the game away with
        back-to-back triples for the Tropang Texters, who led by as much as 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30feb33a-bf05-48bc-b513-bc08d98bfac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:04:24.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:04:27.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon led Talk ''N Text with 30 points, 14 rebounds, four assists,
        and three blocks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f72cd-738a-43d4-94e2-7c327c6cfb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:04:24.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:04:27.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario added 22 markers built on five three-pointers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc51c72-b1c8-4786-acd1-ea7e03732b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:04:24.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:04:27.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra was paced by Othyus Jeffers, who pretty much did everything
        with 29 points, 16 rebounds, six assists, two steals, and a block.</p>'
