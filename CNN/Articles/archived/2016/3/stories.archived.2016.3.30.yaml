      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'Some-PH-banks-asked-to-close-down-remittance-ops-abroad-recruitment-consultant-says':
    'author': ' CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-30T15:00:34.807+08:00
    'imagesource': 'jcr:fab7c963-f971-4517-b077-531d7b9a3538'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df21eb1b-7814-429f-a1ff-b8abb9dadb8f'
    'lead': 'In an interview with CNN Philippines, recruitment consultant Emmanuel
      Geslani said financial authorities abroad have been asking Philippine banks
      to close down remittance programs in their respective jurisdictions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:40:42.140+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:18:16.913+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:18:16.642+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some PH banks abroad asked to close down remittance ops, recruitment
      consultant says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216006ea-06b7-4dd9-a1f8-9f478188a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:40:42.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:18:16.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;Although
        the Senate is just three hearings into its probe of the $81-million laundering
        scandal, overseas Filipinos are already feeling the ramifications of the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f3a25-fa2d-4ac7-8a5c-eca895e89db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:40:42.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:18:16.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, recruitment consultant Emmanuel
        Geslani said that financial authorities abroad have been asking Philippine
        banks to close down remittance programs in their respective jurisdictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e93a03a-010d-428a-9f7e-9e9885afaf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:40:42.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:18:16.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are not only delays but many of our local and Philippines
        banks have been closing down [their remittance operations] in several cities
        all around the world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e076b-e4df-4e01-a058-9539c9fcd9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:40:42.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:18:16.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our OFWs [overseas Filipino workers] who have accounts with these
        banks and… accounts here are now having to look for other international banks
        to send their remittances," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa79d8fb-8476-4b48-816c-3763e6cd1dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:40:42.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:18:16.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geslani added that OFWs abroad instead had to go through several
        international remittance counters to send money to the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e68a0-6442-48bc-ae91-cc1e6a4ae889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:40:42.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:18:16.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closed accounts</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617677d4-3873-4783-9230-8e49a37e1e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:40:42.141+08:00
      'mgnl:createdBy': 'jeff'
