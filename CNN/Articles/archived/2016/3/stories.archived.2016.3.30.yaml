  'PCGG-virtual-exhibit-Marcos-jewels':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-30T17:19:43.251+08:00
    'imagesource': 'jcr:f2afb346-4e35-4f7b-8b26-55f50c7b0934'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '718df353-eeb4-4ea7-89b2-9e7f0cfe132b'
    'lead': 'The Marcos family’s collection of hoarded jewelry is at your fingertips
      through the Presidential Commission on Good Government (PCGG)’s online exhibit.
      Also get to know how the precious stones and jewels could have funded Filipinos’
      basic services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:30:41.109+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T10:31:32.366+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T10:31:32.164+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Look: Marcoses’ ‘ill-gotten’ jewels and how these could have helped
      Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af157096-bbfd-4a49-8ad3-cb53361bc335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:31:32.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The jewels recovered
        from the family of late dictator Ferdinand Marcos are costly enough to finance
        the four-year college education of about 2,000 students, provide electricity
        to over 2,000 households and fund for the treatment of over 12,000 tuberculosis
        patients – to name a few.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab6d3f-4a6a-432d-a2e5-5f5392803661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:31:32.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were revealed by the Presidential Commission on Good Government
        (PCGG) in an online exhibit of selected pieces of the Hawaii jewelry collection,
        so-called because it consists of precious stones and jewels seized by U.S.
        Customs when the Marcoses fled to Hawaii after being ousted in the 1986 People
        Power Revolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c6111-a97e-44a0-92c5-e9775c8e89bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:31:32.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priced Hawaii collection is just one of three collections hoarded
        by the Marcoses, which were all together valued to be at least P1 billion
        in the most recent appraisal by auction houses Christie’s and Sotheby’s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c748b-3967-4ac0-ad7a-bc6f40d3dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:31:32.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Rare, 25-carat pink diamond found among Imelda Marcos collection
        – Christie''s</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a200add0-027f-4fa7-9ceb-04ded00f0313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:31:32.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCGG’s Virtual Jewelry Exhibit, dubbed A Story of Excesses: What
        could have fueled a nation’s development, aims “to show and remind the present
        generation of the excesses and extravagance of the Marcoses in their two-decade
        dictatorship.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b9703-ced8-41e2-bd26-8a1c0b4b197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:31:32.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/25/timeline-marcos-ill-gotten-wealth-jewels-properties-paintings.html">Also
        read: Timeline: Jewels, properties, and billions of Marcos ill-gotten wealth</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f48576-dcf0-4d98-99ba-c6db32593a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:31:32.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it does not state the jewels’ exact amounts, the exhibit reveals
        how the jewels’ worth could have funded basic services for Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7fb109-6cbc-42fe-850b-d22f6a9bc429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:31:32.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Along with descriptions of the ill-gotten gems, the PCGG also used
        U.S. dollar to peso exchange rate to show the equivalent values of these precious
        stones vis-à-vis what it could have financed in terms of education, health,
        agrarian reform, alleviation of poverty and other pertinent development programs
        of the government,” the PCGG said in its website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f677d6-86b1-4c0c-82f4-445a02e5f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:31:32.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a look at the jewelry sets embellished with pearls, gems and
        diamonds – and see how they could have contributed to Philippine society in
        this gallery.</p>'
    '17':
      'image': 'jcr:aae65656-55c0-44b2-ac53-dcc930d1868f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe22c3ac-703d-43c1-bf4b-b6a6af552697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:31:32.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
