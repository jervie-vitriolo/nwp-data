      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee5e14-43f6-43dd-addc-024b80546b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:26:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:26:54.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Han Solo''s rakish leather
        jacket from Star Wars: The Force Awakens is on the auction block.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c5383-d938-4e63-a02b-d1df7d5ddf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:26:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:26:54.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means you, too, could soon be sporting the smuggler turned
        rebel leader''s trademark look.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a1fda-7513-4a73-90fd-4eb565170f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:26:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:26:54.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not for cheap. The current top bid for the jacket is $32,000,
        and the price is likely to rise. As Luke Skywalker once said: "We could almost
        buy our own ship for that!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b912e751-8450-4eaa-9972-772aa927a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:26:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:26:54.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bids will be accepted through April 11, according to San Francisco
        auction house If Only. Proceeds from the sale will benefit epilepsy research
        at NYU Langone Medical Center and FACES (Finding a Cure for Epilepsy and Seizures).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7cff99-e0c6-4d45-90f7-7805c8b5396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:26:54.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison Ford, who played the captain of the Millennium Falcon in
        four of the Star Wars movies, autographed the jacket and donated it to the
        cause, according to the auction house.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e746d832-13d9-469c-89e6-7e147d448a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:26:54.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford has previously participated in fundraisers for the NYU Langone
        Medical Center, where his daughter receives treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da6f8b6-851a-4eb7-b657-9ab9d7c4d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:26:54.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nine years ago my daughter was admitted to NYU Langone to be treated
        for epilepsy, and she has not had a seizure since the day she left," he said
        at a FACES fundraiser earlier this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb71c7c-f68d-48c5-9d11-ad0329f69dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:26:54.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Orrin Devinsky, director of the NYU Comprehensive Epilepsy Center,
        said he''s been a Star Wars fan ever since he saw the original movie in the
        1970s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1acee-e641-4ed5-a188-e8eeb4334499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:26:54.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never at that point in my life thought I would have known Harrison
        Ford, let alone have a relationship with him," said Devinsky, who continues
        to treat Ford''s daughter Georgia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e3310b-a567-4ab3-aec5-adeda16ad769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:26:54.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the funding from Ford''s jacket will go towards "preventative
        strategies" in epilepsy treatment, to try and lessen the severity of the disease
        early on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e022adc5-52bf-47a1-99fb-13d6d2939c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:26:54.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford has been a movie star since the first Star Wars film in 1977.
        He''ll be 77 when his other alter ego, Indiana Jones, appears in a fifth movie
        in 2019. Both franchises are owned by Walt Disney Studios.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d6aa7f-5a90-4d12-b953-5fd7310194ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:26:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:26:54.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/29/media/han-solo-jacket-star-wars-epilepsy/index.html">"Han
        Solo''s ''Star Wars'' jacket is up for auction."</a></em></p>'
  'egyptaire-hijacker-in-custody':
    'author': 'Eliott C. McLaughlin, Holly Yan, and Ian Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-30T02:24:51.172+08:00
    'imagesource': 'jcr:79a9f907-3746-4e6d-ba9d-4dd6e49a50cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e772b534-7c87-4c14-8381-c6a38c3bbf05'
    'lead': 'The incident ended relatively peacefully Tuesday when the plane''s crew
      and passengers left the aircraft and authorities took the hijacker into custody.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:32:52.119+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T11:32:56.049+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:32:55.679+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EgyptAir hijacker in custody, all passengers evacuated, officials say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b521f02-1efa-4cbb-a5d1-c16d10f727ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo (CNN) —</strong> Farrah El Dibany thought something
        was odd. Her Tuesday (March 29) EgyptAir flight was taking too long to get
        from Alexandria to Cairo, the plane was headed out over the Mediterranean
        Sea, and then, crew members began taking passengers'' passports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2adc17-2047-4bdc-9dda-4900af1f4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you fly to Cairo, you don''t cross the sea," she said. "Then
        one of the cabin crew told us, ''We are hijacked. We''re being hijacked.''
        There was a lot of panic and crying on the plane. They didn''t tell us anything
        more. They didn''t say what he wants or where we''re heading, nothing. We
        were just kidnapped."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f39d5d-c666-4c20-ba81-5e6209b2d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Dibany''s flight had been hijacked by a man who officials described
        as "unstable" after he held the passengers and crew hostage with a fake explosive
        belt, forcing the plane to divert to Cyprus – apparently over issues involving
        his ex-wife, a Cypriot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1cd8f-02ce-4d81-81bc-24b139e560b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very horrifying to be in this situation," El Dibany said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd796f-d43d-4d1c-a81c-5dd399a3e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident ended relatively peacefully Tuesday when the plane''s
        crew and passengers left the aircraft and authorities took the hijacker into
        custody.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd4f3d8-b452-4cf5-9325-572218536b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hijacker has just been arrested," Cyprus government spokesman
        Nikos Christodoulides said on Twitter, adding a few minutes later, "All passengers
        and crew are safe."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Its over. The <a href="https://twitter.com/hashtag/hijacker?src=hash&amp;ref_src=twsrc%5Etfw">#hijacker</a>
        arrested. <a href="https://twitter.com/hashtag/LarnacaAirport?src=hash&amp;ref_src=twsrc%5Etfw">#LarnacaAirport</a>  #
        Egyptair</p>&mdash; Cyprus MFA (@CyprusMFA) <a href="https://twitter.com/CyprusMFA/status/714779614476763136?ref_src=twsrc%5Etfw">March
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2cacb-a2bc-4dd4-9704-2df6ecd547db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d33f2-15ce-4a70-9821-0b8661e6f5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyprus state television showed video of the hijacker, wearing a
        white shirt, being led away by a phalanx of police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc78bd70-8454-463f-a8ec-b1616b7dd669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early report that the hijacker was armed with explosives was
        false, said Alexandros Zinon, permanent secretary for the Cypriot Ministry
        of Foreign Affairs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839732e-422d-4c7f-ac50-23b4894aed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abccc51-3f94-48d4-960f-87124a0c60d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before news of the arrest, video of the aircraft, which
        was parked on the tarmac at Cyprus'' Larnaca International Airport, showed
        people leaving the plane, one through a cockpit window.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48422de-e01a-4b58-952d-554ee8aef18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic woes?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf22cb3-b913-4cc2-b755-4920132872d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident began when an Egyptian man – who presidential spokesman
        Alaa Yousuf identified as Seif El Din Mustafa – allegedly hijacked the EgyptAir
        flight because of his ex-wife, officials said Tuesday. The hijacking was not
        related to terrorism, a spokesman for the Cyprus Transport Ministry said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddcf2b4-0cfe-4e16-8760-49e2f3de7514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hijacker was "unstable," Homer Mavrommatis, director of the
        Cyprus Ministry of Foreign Affairs Crisis Management Center, told CNN. Egyptian
        authorities negotiated with him, but Mavrommatis said his motivation was not
        clear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e16d018-a423-46a0-871a-e67856d590d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He kept on changing his mind and asking for different things,"
        Mavrommatis said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ee83a-0b7b-4a8c-905f-207db4ee7e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zinon also said the hijacker was unstable. One of his demands was
        that the plane be refueled so that he could travel to Istanbul, which was
        rejected, Zinon said. Authorities did, however, arrange for him to speak to
        his ex-wife, Mavrommatis said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717a8302-64bc-461e-9e56-7d3e2c9bd1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustafa is now being questioned by Cypriot authorities, who will
        levy charges against him, Zinon said. Cyprus has yet to receive an extradition
        request, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe965b-b841-4bcd-9f03-3a71b4db97b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airbus 320 was carrying 70 people: 55 passengers, including
        the hijacker, seven crew members and, because it was a connecting flight,
        an additional eight crew members, according to EgyptAir''s Dina El Foly. Officials
        said earlier that as many as 82 people were on the plane.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b13dbc-7451-4e8a-85f7-84b131e5696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the passengers and crew were released during the early stages
        of the ordeal, Egypt''s Civil Aviation Ministry said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1335f210-80d5-4586-b841-31fb52e4c097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''There was a bit of chaos''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee048c-39c0-4a8b-a621-8f029146e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Dibany told CNN in a phone interview that crew members didn''t
        explain at first why they were collecting passports, and the captain never
        gave an official explanation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015fc80b-c038-433e-a699-03e759e85b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just said that there was a problem and, ''Please don''t ask,''
        " she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ffa76-0f5c-4059-94ff-1c302395d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the cabin crew told passengers "in a very calm voice" that
        the plane had been hijacked, "some women started crying, and there was a bit
        of chaos."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275a60b4-698e-4830-b832-14dac9decd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Dibany said she was at the front of the plane and saw Mustafa
        from afar. The hijacker was behind a curtain in the cabin area at the back
        of the plane most of the time. He spoke only to the crew, she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b7a67-53ba-4f14-9363-2499ef416d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the plane landed in Cyprus, where it sat for what El
        Dibany estimates was at least 45 minutes before Mustafa said the women and
        children on board could leave, she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c87178-bfba-4243-a48d-c83e4b7ca8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 20 minutes later, he said, ''All the Egyptians can leave,''
        and then at some point they got us a bus and we got off the plane, except
        some of the foreigners, non-Egyptians," said El Dibany. "So we left on the
        bus and they brought us to someplace safe."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801cb114-8281-4f24-b281-684e26e3f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She applauded how the crew "very professionally" handled the harrowing
        experience.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c58e1ae-702d-42f2-a6cb-44ab01603a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were keeping everyone calm," she said. "They weren''t panicking.
        They were in control."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7a590-fb82-4c1b-bbcc-a0a950d9a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threat of explosives</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669d116-d591-4c1c-8fd0-8d2470dba691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EgyptAir Flight 181 should have been a short one; it usually takes
        less than an hour to fly from Alexandria to the Egyptian capital.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abce97ba-f850-4bc9-9a93-62267a36f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the flight, Mustafa falsely claimed that he had an explosive
        belt, forcing the plane to turn away from its destination and toward Cyprus,
        pilot Omar El Gamal said, according to the Egyptian Civil Aviation Ministry.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c3b2e-119e-4e35-80b8-89e3dd4aca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pilots will have a special signal they can use to airport traffic
        control," said Tom Ballentyne, chief correspondent for Oriental Aviation.
        "It might be a code word or a signal they can use that will alert air traffic
        control that there is problem."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28408086-8eaf-4b60-84cc-f21ed7fd37aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials initially didn''t know whether the hijacker really had
        an explosive belt, but they had no choice but to take the threat seriously,
        Egyptian Civil Aviation Minister Sherif Fathy Ateyya said. Later, Mavrommatis
        said, it became clear when the hijacker gave himself up that he was not wearing
        explosives.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103a1570-c3fa-4cea-b528-3251d7c45753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the pilots and crew might have thought were explosives turned
        out to be mobile phone cases, Zinon said. EgyptAir, too, reported the purported
        explosive belt was fake, citing Cypriot authorities.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a39a47a-82c7-47db-b200-fedfb9e9b85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video released by Egypt''s Interior Ministry shows Mustafa receiving
        a pat-down at the Alexandria airport before passing through security without
        incident.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1110dbe7-faa6-4180-b781-624205e2a3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Old-fashioned type of terrorism''</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a3cce-b917-4c20-9601-f4a4a70591d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hijacking was "a more old-fashioned type of terrorism," said
        Sajjan Gohel of the Asia-Pacific Foundation London, explaining that it was
        rare for such negotiations to take place.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7733fa3-0355-427d-836a-13ffa9fb1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s Civil Aviation Ministry said the plane''s foreign passengers
        included eight Americans, four Dutch, two Belgians, four Britons, one Syrian,
        one French, and one Italian. Mavrommatis said there were also two Greek nationals
        on board, one of them the orthodox archbishop of Johannesburg.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd23ff80-a60a-4e1b-bfef-d7e4292e5adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All flights into Larnaca airport were diverted to Paphos International
        Airport on the southwest coast of the island, the Cyprus Civil Aviation Authority
        said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff198e7-79cd-40f5-abb5-5b755b8458bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questionable air security</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ea2dc-95b7-47e5-8f25-e4e3b3a91c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hijacking was the latest incident to raise concerns about security
        at Egypt''s airports.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a66ea-7b98-4cd0-a09d-f5a2276f857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Metrojet Flight 9268 – taking off from Egypt''s Sharm
        el-Sheikh airport – was downed in the Sinai Peninsula, killing all 224 people
        on board. ISIS claimed responsibility, saying it breached security and smuggled
        a bomb on board.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7fa95-f9d1-4930-a7d5-dfd94ab41a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since the Metrojet plane was blown up, it has been confirmed
        that there are lapses in Egyptian security," Gohel said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cee2d8-f7e4-45e5-bb8e-ec18ef0a248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Egypt has promised it would beef up security at airports
        across the country. Egypt insists that airports are safe and says tourists
        should come back.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae0d86d-1e56-4dc2-8302-7d8b6dc088e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How tourists respond to this latest incident remains uncertain.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72af868-6747-4d5e-8db4-5228186d4072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All domestic and international fights at Egyptian airports are proceeding
        according to schedule, with minor delays because of heightened security, the
        Civil Aviation Ministry said in statement.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbc0be7-165c-4def-bc47-0acbbe401287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flights to and from Larnaca airport have resumed and are now back
        to normal. All arrival and departures are back to normal," said Demetrius
        Mitrokanallos with the airport''s passenger terminal services.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467071a-26f1-474c-83d6-8049a9d7912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Euan McKirdy, Milena Veselinovic, Chris Liakos and Margot
        Haddad, and journalist Sarah Sirgany contributed to this report.</em></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2f534-5759-40e9-b3ca-5cf158012228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:52.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:32:56.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/29/europe/hijacked-egypt-air-jet/">"EgyptAir
        hijacker in custody, all passengers evacuated, officials say."</a></em></p>'
  'azkals-thomas-dooley-contract-extension':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-30T02:03:42.005+08:00
    'imagesource': 'jcr:d75a18e8-e165-45df-88bb-6097589bb783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd16c61d9-35ec-484f-9f19-487d8d8580d7'
    'lead': 'If team manager Dan Palami has his way, he says that this won’t be the
      last time fans will see Thomas Dooley leading the Azkals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:35:45.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T11:35:48.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:35:48.351+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals manager Dan Palami says coach Thomas Dooley deserves a contract
      extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8486075-a75d-430d-953b-24176cb770a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:35:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:35:48.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the Philippine
        Azkals’ campaign in the FIFA World Cup Qualifiers finally wrapped up, the
        team’s management and the national federation now have another major decision
        to make.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6365f-869b-421c-8193-aabd133e15df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:35:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:35:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Philippines’ 3-2 victory over North Korea on Tuesday
        evening (March 29), the contract of Azkals coach Thomas Dooley expired.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56720a6-dcb9-454e-b8a6-b55a412a62ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:35:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:35:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/03/29/Azkals-beat-North-Korea.html">Related:
        Azkals shock North Korea, 3-2</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480db716-d0dd-4255-90d9-141ed7bfa47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:35:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:35:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if team manager Dan Palami has his way, he says that this won’t
        be the last time fans will see Dooley leading the Azkals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb784b7-2618-4cf5-afec-234d2261474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:35:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:35:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personally, I am happy with the way coach Dooley has been handling
        the team,” said Palami. “I think he deserves a contract extension.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e35866-6b30-4763-90db-e0a505881b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:35:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:35:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palami went on to mention that his opinion isn’t the sole basis
        of Dooley’s extension, and that they still have to go through negotiations
        for a new contract.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5026bd54-94cb-42d0-8e2c-bc1dd61c88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:35:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:35:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course (his extension is) dependent on if the (Philippine Football)
        Federation and myself can afford him if he wants something more,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0792627d-1270-487d-8849-a54e247e76f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:35:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:35:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Dooley officially took over the Azkals in February 2014, Palami
        had nothing but praise for the American-German tactician.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9db7c-b73e-4433-ac91-2b6f9bc8bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:35:45.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:35:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as performance is concerned, I’m happy with what he has
        done for the team,” said Palami.</p>'
  'juani-guirado-azkals-career-end':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-30T08:03:27.552+08:00
    'imagesource': 'jcr:4763b1e1-0842-4cd4-9c5b-455f67c7bb3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dea75d1-fd1d-4687-ae0e-ad9b4e3d6ff5'
    'lead': 'Juani Guirado decision to retire comes after four years of manning the
      defense for the Philippine Azkals, and he couldn’t have wished for a better
      way to end his international career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:38:44.467+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T11:38:47.972+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:38:47.765+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guirado happy with ‘amazing’ end to his Azkal career

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebabb07-9b1a-4596-ad29-013cc91ba58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:38:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:38:47.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After the final
        whistle, the faithful gathered at the Rizal Memorial Football Stadium lavished
        praises on the Azkals for their come-from-behind victory over North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da3032-58b5-4d67-908f-c650c6cfa0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:38:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:38:47.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines overturned a 2-1 deficit by scoring two late goals
        in the dying minutes of the match through Manny Ott and Iain Ramsay strikes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6fb65-54c1-455b-b49f-c59c87937b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:38:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:38:47.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/03/29/Azkals-beat-North-Korea.html">Related:
        Azkals shock North Korea, 3-2</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7c05a9-f59b-4e0a-8233-e2be4dd22f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:38:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:38:47.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, the Azkals secured passage to the third round of the
        2019 Asian Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b20b41-ee61-41de-a73d-c8a131eac607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:38:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:38:47.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory on Tuesday (March 29) was important to the entire team
        but it was doubly so for team captain Juani Guirado, who made his final bow
        as an Azkal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f3e74f-bece-4166-993f-f4ddb8cc35a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:38:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:38:47.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juani Guirado decision to retire comes after four years of manning
        the defense for the Philippine Azkals, and he couldn’t have wished for a better
        way to end his international career.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258df78-ff38-42f1-bfd2-43f218d132e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:38:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:38:47.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s amazing,” said Guirado after the match. “Everybody always
        gives everything, but today they all gave a little bit more.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b461f42a-a4fd-48a9-af43-8eca9b9d5efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:38:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:38:47.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s like something I dreamed,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48ce31c-4e5c-46e5-ba52-dca787553326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:38:44.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:38:47.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Thomas Dooley shared how happy he was to gift Guirado the
        victory in his final appearance as an Azkal, while goalscorer Misagh Bahadoran
        dedicated his goal to the defender.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9276883b-47a6-41da-a916-71cae3c44ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:38:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:38:47.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was for Juani,” said Bahadoran.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66a46fd-9dae-4679-bdbc-12f56f2e0e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:38:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:38:47.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guirado went on to thank everyone who contributed to his time as
        an Azkal, while giving special mention to his brothers in arms on the field.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb792a36-a81d-460e-8c66-64876444e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:38:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:38:47.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you for all my family, all my teammates, they are all my
        family,” said Guirado.</p>'
  'diwata-1-microsatellite-julian-oliveros':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-30T13:09:34.273+08:00
    'embedimage': 'jcr:b3f48e66-646e-4f65-b5f4-4e48d825390a'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/f7iMHjY3JFM"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25b53d8a-3ceb-4c8e-a1ba-6287c5d1836f'
    'lead': 'Engr. Julian Oliveros, one of the developers of Diwata-1, said the first
      images from the country''s first microsatellite may be expected by the end of
      April'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:43:00.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T11:43:05.990+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:43:05.675+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diwata-1 engineer: Seeing it launch was a happy experience

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b801c79-1b7a-41eb-9614-361c66d7c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:43:00.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:43:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The country''s
        first microsatellite, Diwata-1, was launched last week. But what does this
        mean for the Philippines?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51191b2c-7e2b-4249-a3ef-c54eaf73a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:43:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:43:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (March 29), Engr. Julian Oliveros, one of the developers
        of Diwata-1, sat down with CNN Philippines anchor Mitzi Borromeo to talk about
        the microsatellite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b9ccf-43b6-4dcc-867e-00b4f1f7c84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:43:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:43:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Oliveros said that Diwata-1 was the government''s
        idea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e4859f-16dd-4561-8058-d327fd0406a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:43:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:43:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "It''s actually a long story but, let''s just say that
        DOST came up with it because the main goal really is not just to launch the
        satellite for the people, but to start an industry here, in this country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0b530-cc77-4c95-acf2-15a9b50a8eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:43:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:43:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, in order to do that, the country had to have something
        in space to kickstart it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6043cf5f-899b-4672-8cfb-87645d1c415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:43:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:43:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliveros said watching Diwata-1 get launched into space was a happy
        experience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd5bbee-32fd-43d1-98a7-9e9dea193b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:43:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:43:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/22/diwata-in-space.html">Related:
        First Filipino-made satellite ''Diwata-1'' launched into space</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce41b49-a764-45c4-bc6a-6e335c453b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:43:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:43:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One year ago, that satellite was just made out of cardboard, we
        were just visualizing it... cardboard and some wires. But now, it''s fully
        developed, and now it''s in outer space," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49abe28e-0f63-450f-b83e-a69da69ea726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:43:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:43:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliveros explained Diwata-1 is expected to send images of natural
        resources for applications and also for disaster mitigation and weather forecasting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc57018-0b3c-4c43-99a9-60bc87cac480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:43:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:43:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the microsatellite is at the International Space Station
        (ISS) right now but it will be deployed by astronauts into space by the end
        of April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6d913-340a-4e06-97bd-69b96a3aaf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:43:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:43:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be at this stage when scientists send communication signals
        to the satellite to calibrate it, Oliveros explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fda34b-c4fe-43d8-b670-7312277fc6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:43:00.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:43:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
