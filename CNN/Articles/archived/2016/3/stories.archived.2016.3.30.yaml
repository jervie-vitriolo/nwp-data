    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Phoenix survives Blackwater in OT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d32a7f-7a7d-4b9f-961d-aa7b620aa229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:13:18.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:14:15.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines)&nbsp;—</strong> The National
        University (NU) Lady Bulldogs needed a win to stay in the post-season picture,
        and they did so in impressive fashion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d4383-b1b0-4cd2-a62e-7e459ffa1856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:13:18.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:14:15.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Bulldogs swept the UP Lady Maroons in the University Athletic
        Association of the Philippines (UAAP) women''s volleyball tournament, 25-19,
        25-23, 27-25, on Wednesday (March 30) at the Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bdf55-d9e6-4d68-8655-840b43eb6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:13:18.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:14:15.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myla Pablo led NU with 14 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7811a0-529c-4a8f-82fe-b5cfe08e3b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:13:18.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:14:15.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being swept by UP in their first round meeting, the NU Lady
        Bulldogs had to flip the script to keep their Final Four aspirations alive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bea74c-e5ff-4d34-96b6-c8fc47b3dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:13:18.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:14:15.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Maroons opened the first set as the more active side, leading
        6-2 early on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca7396-8045-4480-a484-895d10dbfcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:13:18.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:14:15.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the most dominant that UP would be in the match, as NU
        took control from that point on and kept the Lady Maroons at bay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82000261-0d9f-48e3-9ba6-23764adc249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:13:18.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:14:15.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, the Lady Maroons were poised
        to extend the contest in the third set with a 23-21 advantage over NU.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa259ba6-0c54-4ed0-b59a-d179ef69d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:13:18.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:14:15.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Diliman-based outfit was unable to make the pressure count,
        committing a net violation and an error with scores tied at 25-all to gift
        NU the victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de42f71-b7f4-4720-bd04-235835f5331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:13:18.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:14:15.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isa Molde paced UP with nine markers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4062c4-7445-4212-bbf2-23d0d60683ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:13:18.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:14:15.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NU Lady Bulldogs improved to an even 6-6 record, just one game
        behind the Lady Maroons who fell to a 7-5 slate.</p>'
  'ang-to-invest-ibc-13':
    'author': 'Yumi Lugod, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-30T19:01:22.721+08:00
    'imagesource': 'jcr:8e9cd510-5c4d-4f93-973c-9bffa66ed630'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72ecb6c8-52ed-4f34-a7a1-857c7d260ff9'
    'lead': 'In January, President Benigno Aquino III approved the privatization of
      Inter-Island Broadcasting Corp (IBC-13). The public bidding is slated next month,
      with an estimated floor price of P1.977 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:17:40.599+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T10:17:43.800+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T10:17:43.613+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ramon Ang eyes investing in IBC-13

      '
    'updated': 2016-03-31T00:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20552aa7-89ca-4547-8034-8fea63a4bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:40.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:17:43.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Miguel Corporation
        (SMC) President and Chief Operating Officer (COO) Ramon Ang said he is personally
        looking into investing in the sequestered television network IBC-13, which
        the government plans to auction off next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57619414-7216-41f7-aab5-dc39d2e4f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:40.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:17:43.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also hopes to kick off its telecommunication venture within
        the year after it ended talks with Australian telco giant Telstra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b204afac-c2cd-4847-808c-3a1d57aba49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:40.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:17:43.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you remember, in GMA-7 it is on my personal capacity so it is
        not San Miguel. I will also take a look at it personally," Ang said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98beb3a-3d91-4e76-8940-9337acf864d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:40.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:17:43.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to provide service within this year, but we want to make
        sure that the quality of service is good before we switch on."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f1fce-04b2-4379-a59a-aa874158a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:40.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:17:43.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diversified conglomerate SMC continued to attract investors as its
        shares are twice oversubscribed during a listing at the Philippine Stock Exchange
        (PSE).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1dcf85-ce54-4a1c-9741-97f639fcc112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:40.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:17:43.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said investors who took up the P30 billion share offer indicated
        their support for the company''s various activities and projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e2db8d-32f6-4a43-81a0-995d75c14b3a'
      'mgnl:activationStatus': true
