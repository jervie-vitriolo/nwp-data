      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/28/joseph-estrada-grace-poe-bongbong-marcos-endorsement.html">Also
        read: How many votes can the ''Solid North'' deliver?</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3004c-1224-4df8-a4bd-843c89210a0c'
