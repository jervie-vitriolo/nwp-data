  'New-MRT-trains-fail-end-of-March-deadline':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'The new light rail vehicles are part of the 48 new coaches of the
      DOTC-MRT3 capacity expansion project.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-30T11:24:15.731+08:00
    'imagesource': 'jcr:2f6b6140-5db3-4365-aeaa-6d9e7864afe2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60e263f8-4547-484c-82d0-252132c7cff0'
    'lead': 'Daily passengers of the Metro Rail Transit Line 3 (MRT 3) will have to
      wait some more for an easier commute as the promised additional trains of the
      mass transport system will not be making the targeted date for commercial run
      — which is before April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T09:56:34.116+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T09:56:41.547+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T09:56:38.514+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New MRT trains fail to meet March deadline for commercial run

      '
    'updated': 2016-03-31T00:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8325e64-6674-4dc5-b98b-315da15f1595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:56:41.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Daily passengers
        of the Metro Rail Transit Line 3 (MRT 3) will have to wait some more for an
        easier commute as the promised additional trains of the mass transport system
        will not be making the targeted date for commercial run, which the transportation
        department set by the end of March — or before April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d604aa1-4426-4021-94a2-75525c5a3158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:56:41.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation and Communications (DOTC) said
        on Tuesday (March 29) that the first new train set of two light rail vehicles
        (LRVs) had not yet completed the required 5,000-kilometer run before it could
        be put into actual operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7e355c-e6e6-45f0-a703-c82cf3fc9662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:56:41.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2016/01/21/mrt-new-coaches-danger-mrth.html">Related:
        MRTH: New coaches a danger to the public</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0631238c-03f0-466a-b341-5958e2572894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:56:41.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2016/01/23/abaya-new-mrt-coaches.html">Related:
        Abaya dispels ''unsafe'' claim on new MRT coaches</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f0835-9225-47ad-bc86-ec8857640ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:56:41.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Jun Abaya said, so far, the new LRV had only completed
        3,009 kilometers — still short of almost 2,000 kilometers as required by the
        contract.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8163631f-31e0-40e6-a0b9-385c0451bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:56:41.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinubukan namin... We wanted it available sooner, but again,
        hindi pwede madaliin para lang maka-comply sa deadline,"</em> Abaya explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b8fbf-5cc9-4234-a249-947ebeb708af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:56:41.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We tried... We wanted it available sooner, but again,
        we cannot rush it just so we could meet the deadline."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc987af7-c13d-4323-abb5-9a74cda7ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:56:41.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya, however, said that the arrival of the other LRVs were still
        on schedule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa53aa-c66b-422c-86d4-63cd46dd9aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:56:41.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/12/16/MRT-3-new-train.html">Related:
        MRT-3 to get additional train by February</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783df3e0-0ad2-466e-a3e2-793a5e638cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:56:41.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/metro/2015/12/16/MRT-3-new-train.html">Related:
        Public warned of heavier traffic as DOTC assembles new train at MRT-Taft</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea054dc-776b-4ca2-8e5a-55845fc9f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:56:41.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two LRVs arrived in Manila from Dalian, China on February 17.
        They are part of the 48 new coaches of the DOTC-MRT3 capacity expansion project
        aimed at increasing the the elevated railway''s capacity to over 800,000 daily
        passengers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f4a390-973c-465c-9de1-e2c95efba753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:56:41.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/12/16/MRT-3-new-train.html">Related:
        MRT woes: 34 escalators, 32 elevators still need to be fixed</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9513aa4-75e9-45d8-bf8d-f1e7da064243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:56:41.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT 3 was designed to hold 350,000 daily passengers, but had
        been carrying some 500,000 commuters everyday for years — which had hastened
        the wear and tear of the 17-year-old train system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f658d543-c8be-420c-a60e-1d28fb4d01a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:34.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:56:41.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Kristine de Guzman contributed to this report.</em></p>'
  'brazil-impeachment-risk':
    'author': 'Holly Yan, CNN'
    'caption': 'Dilma Rousseff, President of Brazil'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-30T23:23:25.664+08:00
    'imagesource': 'jcr:4a2969a7-bb40-43ef-b5bc-f1c74fff979f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63d7611b-47ea-4456-82e2-c8ae507afbd5'
    'lead': 'Brazil''s political crisis has spiraled closer to a tipping point, with
      the government appearing at risk of implosion months before the Rio Summer Olympics
      begin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:00:58.696+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T10:01:02.994+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T10:01:02.448+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil: Court to consider ''Lula'' appointment; impeachment risk grows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da50963f-3d33-40ef-872f-26d4816b6c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazil''s political crisis has spiraled
        closer to a tipping point, with the government appearing at risk of implosion
        months before the Rio Summer Olympics begin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd366fcb7-c019-4866-9d0a-09917f57644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Dilma Rousseff''s odds of being impeached appear stronger
        than ever now that the country''s largest political party said it''s pulling
        out of her coalition government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e55d936-3dae-426a-b92c-3aea8c54a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (March 30), the Supreme Federal Court will reconvene
        and consider the pressing issue of whether to approve Rousseff''s appointment
        of controversial former President Luiz Inacio Lula da Silva to be her chief
        of staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7631a111-fa88-4bec-a6ed-543757a005bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of which way the court rules, protests are likely to
        flare up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9ad8f-fd28-49c9-9a71-569de9ed3f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this political turmoil comes as the world hones in on Brazil
        over its handling of the Zika virus and the upcoming Summer Olympics in Rio
        de Janeiro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b9294-cf2e-4983-bde5-a424d4f110b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the latest on the Brazil crisis and what it means:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224764c-a605-4650-95d7-d77478eea78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who are the players?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c061118-3c91-487e-b227-8f05cd344001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian Democratic Movement Party: The country''s largest political
        party announced Tuesday (March 29) that it''s leaving the President''s coalition
        government. That means Rousseff probably won''t have enough votes in the National
        Congress to avoid impeachment proceedings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cfb788-be7b-4b8c-9ad0-78c829be12da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did the party leave? It is concentrating on "returning to its
        origins, finding its traditions and taking a position in favor of Brazil and
        the Brazilian people," said Sen. Romero Juca, the group''s second in command.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ff2bb4-d1fb-4452-b1e6-3c35568bd005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Dilma Rousseff: A corruption scandal has marred the President''s
        second term and spurred mass protests, but Rousseff has denied the allegations
        against her. Most recently, she''s been criticized for appointing Lula da
        Silva, popularly known as "Lula," to be her chief of staff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b0ba3-bafe-4f3a-b9af-c3cb7ecf6633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Luiz Inacio Lula da Silva: Critics say Rousseff''s
        appointment of Lula da Silva to her Cabinet effectively shields him from a
        corruption investigation. The Supreme Federal Court will meet Wednesday to
        deliberate on whether to approve his assignment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5154f85c-678c-4295-a6d0-0b420f71a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Eduardo Cunha: He launched the effort to impeach Rousseff.
        But Cunha is under scrutiny by the Ethics Committee over accusations he failed
        to disclose the existence of offshore bank accounts to the Brazilian internal
        revenue service. If found guilty, he''ll likely lose his post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a6371-dafa-4174-91d4-cb2629fdbff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Michel Temer: He''s the leader of the Brazilian Democratic
        Movement Party, which just left Rousseff''s coalition government. It''s unclear
        whether Temer will resign, but #RenunciaTemer (Temer Quit) became a trending
        topic online as social media posts pushing for the vice president to step
        down surged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a73c4c-f7bf-4210-a29e-b246ee263599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did we get here?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4231bd59-997a-4c71-a50f-ac6a608a42c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest crisis began when federal police took Lula da Silva in
        for questioning as part of a long-running corruption investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13af873-38d6-4570-8c91-28bb890af013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later, Rousseff – his handpicked successor and protege
        – named him chief of staff, a move that largely protects him from prosecution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04bd86d-c845-429e-831e-e39faf5da87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That appointment prompted massive street protests. A legal battle
        has ensued trying to block Lula da Silva''s appointment while efforts to impeach
        the President have gained momentum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e75e2-511c-44ed-9f0c-7a36eb30e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff won a second term in 2014, but she''s battled controversy
        since.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a544f-9083-4e12-89fd-add73ffd6859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A corruption investigation into a multimillion-dollar kickback scheme
        at the state-run oil company Petrobras has embroiled dozens of the country''s
        leading businessmen and politicians.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab54a6b3-2f3e-456b-93c6-6131707932db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff was the chairwoman of Petrobras during many of the years
        of the alleged corruption.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46433c22-e56c-44d7-b39d-2c1ac3fade35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has denied the allegations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef54912-b66a-45a7-a139-865ade46056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are the consequences?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3336920-0d16-4a4b-b0fa-862cc586dc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis could get a lot messier for both Brazil and the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8004d9c7-6d35-416e-a7e2-fb0c41eab687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If impeaching proceedings move forward, they would essentially freeze
        Rousseff''s government for 180 days while the President fights these efforts.
        During that time, a caretaker government would step in – possibly headed by
        the vice president, assuming he doesn''t resign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9912f29a-8f6a-405f-baf7-5a779f97150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this uncertainty comes as Brazil grapples with its longest economic
        downturn since the 1930s.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db4328c-1482-4463-bc9f-94ba9cd95a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is also ground zero for the Zika virus, which the World Health
        Organization says "is now spreading explosively."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27610121-9197-42cf-a519-92967cf3f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has reported more than 4,000 cases of microcephaly – a neurological
        disorder in which babies are born with small heads – in infants born to women
        infected with Zika while pregnant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be316315-40fa-489b-9c8e-0e953b69566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in less than four months, Brazil will host the Summer Olympics.
        It''s unclear what the government will look like when the world descends on
        Rio de Janeiro.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a8fa7-1fcd-4005-9c67-554dccec1483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:02.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paula Newton, Marilia Brocchetto, Flora Charner, Catherine
        E. Shoichet, and Shasta Darlington contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8241044-30aa-4497-a281-e3820da968e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:00:58.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T10:01:03.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/30/americas/brazil-crisis-rousseff-lula/index.html">"Brazil:
        Court to consider ''Lula'' appointment; impeachment risk grows."</a></em></p>'
  'PBA-Commissioners-Cup-Talk-N-Text-Ginebra-Simon-Rosario':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-30T10:52:55.440+08:00
    'imagesource': 'jcr:1067d853-b073-4e5a-8539-5eafc4eecd24'
