      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos sent by Diwata-1 may be expected by the end of April.</p>'
  'Patty-Duke-dies':
    'author': 'Piya Sinha-Roy and Suzannah Gonzales, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-30T19:58:55.991+08:00
    'gallerysource': 'jcr:3eff32e9-c861-4f70-8054-6f72a439c5c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c06f6a8d-8649-4419-b93b-e7584fde6763'
    'lead': 'Oscar-winning American actress Patty Duke, widely known for the 1960s
      show "The Patty Duke Show," died on Tuesday (March 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T16:49:52.624+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:49:56.391+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:49:56.199+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oscar-winning actress Patty Duke dies, age 69

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1da183-53ac-43f8-9f20-f10c26220d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:49:52.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:49:56.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PHOTOS: Stars we''ve lost in 2016</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a5b95-81c2-47db-835d-88c2348aa626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:49:52.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:49:56.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Oscar-winning American actress Patty
        Duke, widely known for the 1960s show "The Patty Duke Show," died on Tuesday
        (March 29), her representative told Reuters. She was 69 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82843374-8630-44ad-a465-a12add5e20f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:49:52.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:49:56.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duke died Tuesday morning in Coeur d''Alene, Idaho from sepsis due
        to a ruptured intestine, her spokesman Mitchell Stubbs said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa3eca6-df54-4f48-bcc4-161006ce8361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:49:52.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:49:56.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a wife, a mother, a grandmother, a friend, a mental health
        advocate and a cultural icon. She will be greatly missed," Stubbs said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee8950-4e12-4c79-8ca2-4b00cfd3583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:49:52.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:49:56.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Anna Duke in New York in 1946, the actress began working as
        a child in commercials, television and on stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601acb06-b8fc-4e37-b69b-af014bf0f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:49:52.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:49:56.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won a best supporting actress Oscar for playing deaf-blind author
        and activist Helen Keller in 1962''s "The Miracle Worker" at age 16, and later
        won an Emmy for playing Keller''s instructor Annie Sullivan in 1979''s TV
        movie of the same name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ecf64-0fa3-4709-99e3-4c49c06daf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:49:52.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:49:56.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Keller Services, a group dedicated to improving lives of those
        with visual and hearing impairment, said it was saddened by Duke''s death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4b641-863d-43e6-9002-a1112e8a230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:49:52.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:49:56.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her performance in The Miracle Worker brought Helen Keller’s indomitable
        spirit to life and inspired generations to pursue careers serving the deaf-blind
        community," the organization said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfacaa92-c845-41ae-809d-5a4f505d6206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:49:52.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:49:56.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress also starred in her own sitcom, "The Patty Duke Show"
        from 1963 to 1966, and had a role in 1967''s "Valley of the Dolls."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9d7d8-467a-426d-8551-f8a992654c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:49:52.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:49:56.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later became president of the Screen Actor''s Guild in the 1980s,
        and also became an advocate for mental health issues after being diagnosed
        with bipolar disorder in 1982.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe0d06-71bb-43e4-884b-0afda3c32376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:49:52.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:49:56.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress was married four times and has three children, including
        "Lord of the Rings" actor Sean Astin and "The Facts of Life" actor Mackenzie
        Astin.</p>'
  'Binay-Leyte-2016-elections':
    'author': ' Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-30T14:40:52.512+08:00
    'gallerysource': 'jcr:353c2c64-e05a-42b8-b93c-20137c8aaf3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dbdf4a0-8d56-4b89-bdad-9861466da459'
    'lead': 'What are the chances of Vice President Jejomar Binay winning in Leyte,
      especially because he is going against four other presidential aspirants with
      Visayan roots?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T16:54:56.631+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:55:01.657+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:55:01.437+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay makes the rounds in Leyte

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d4bcd-17d7-45ab-bdfe-1cb5adfe01ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leyte (CNN Philippines) –</strong> Vice President Jejomar
        Binay will be busy Wednesday (March 30) as he makes the rounds in the province
        of Leyte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214adf23-0b6a-4208-9647-fd79e045176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nationalist Alliance (UNA) presidential bet started his
        day with a motorcade around Ormoc City on Wednesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a6bff-57e8-4782-b663-1a39461af475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is expected to pass through six towns – Merida, Isabel, Palompon,
        Villaba, Carigara and Barugo – before reaching Tacloban City later in the
        day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaea2ca-3afa-4ca8-bb89-1a3978395824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are not as many people on the streets of Leyte as in the other
        provinces he visited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8fd266-c724-4e60-b774-7185b4cf4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay has visited Leyte several times over the past year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40002d82-129e-4bd0-9d3f-b622ebb7bbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His longest stay in the province was for the commemoration of the
        Typhoon Yolanda in Tacloban in 2015. He was the highest government official
        who attended that event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860abd7a-9cfa-4ae1-b262-2e10612a51db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay has repeatedly hit the Aquino administration and Liberal Party
        (LP) standard bearer Mar Roxas for what he says is their failure in helping
        Yolanda victims recover.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cf0bbc-49be-48eb-9359-5142fb931509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Binay''s running mate, Sen. Gringo Honasan is skipping
        today''s sortie in Leyte for meetings he has to attend in Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b6dc0-e0d7-4565-b900-da2dfc92b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/19/binay-duterte-poe-roxas-santiago-elections-campaign-trail.html">LOOK:
        Presidential candidates'' campaign trail interactive map</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb822ecb-6c0f-42ab-84f5-4e1565d19684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can Binay win Leyte polls?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116423aa-4baf-43e9-b316-9abcc0ffcaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte has 1,151,497 registered voters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f180d-cf1d-47e4-bb44-a40d42f642e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 vice presidential election, Binay won in Leyte against
        Roxas by more than 60,000 votes. Binay earned 316,433 votes while Roxas got
        251,792.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba597a36-3e40-48dc-960e-7c9f334686a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on his 2015 visit in the province, he was received warmly
        by Leytenos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295520e9-cdff-4364-9b2a-6149fd317865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the other presidential bets are not giving Binay an easy fight
        here in Leyte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c355b92-7a17-4aa9-84c2-206d1fb1604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe also performed well here – ranking first with more
        than 344,016 votes in the 2013 senatorial election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a0e4d-f75d-49b8-bcf8-3bca2daf52a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the incumbent provincial officials are from LP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02f161-bfd0-473d-b0fd-987bfef5aef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:54:56.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:55:01.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Rodrigo Duterte was born in Maasin, Southern Leyte.</p>'
