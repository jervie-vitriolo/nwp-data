    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79caa9d6-0bef-421d-8463-728662cafe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:18:57.962+08:00
