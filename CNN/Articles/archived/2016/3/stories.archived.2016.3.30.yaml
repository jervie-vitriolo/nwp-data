      'mgnl:type': 'text'
      'text': '<p>Former senator Leticia Shahani said she is supporting Poe and Escudero.
        Shahani also supported FPJ''s presidential bid in 2004.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee431caf-3213-4d2c-ab65-ac3ddd1cce88'
