      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone agrees.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd8815c-cda9-41cc-9b8e-ee1f337b74b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:46:34.227+08:00
