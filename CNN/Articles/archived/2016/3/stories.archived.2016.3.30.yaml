    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67980f9f-e192-4432-8b07-310f0a7e2afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said their government will provide additional budget to
        strengthen the coconut industry, in terms of infrastructure, research and
        marketing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5eb3e8-edaf-4db0-82af-690dc4e5bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem also committed quarterly consultations with farmers to
        hear out their concerns.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059eff51-fc1f-4946-bff3-cd381fdf1b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon is one the biggest producers of coconut products such as
        coconut oil and copra.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90edf955-00b1-4888-8f87-32846a6723bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:17:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also one of the vote-rich provinces in the country, with over
        a million registered voters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024af0f0-9bc0-4fe0-9558-3cba280f4b2c'
