  'Negros-alert-Kanlaon-eruption':
    'author': 'CNN Philippines Staff'
    'caption': 'As of the latest Phivolcs advisory, Kanlaon remains under alert level
      1 — a "period of current unrest." Although on alert, disaster management officials
      in Negros Occidental are not yet ordering any evacuation.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-30T10:04:40.715+08:00
    'imagesource': 'jcr:b1548478-0d85-4d7d-aeca-25702f12e754'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4be0d43b-b90f-4afd-aaff-f25df8c7aa60'
    'lead': 'Authorities are closely monitoring the Kanlaon Volcano following an ash
      eruption on Tuesday night (March 29). As of Wednesday morning (March 30), officials
      have not yet ordered any evacuation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:02:38.417+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T11:02:42.834+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:02:42.647+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Negros areas on alert after Kanlaon eruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc043af-6f8e-4d6b-a2fc-174376853c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:02:38.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:02:42.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Areas around the
        Kanlaon Volcano in Negros Oriental are on alert Wednesday (March 30) following
        an ash eruption on Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246798f-3235-4c96-9db9-cd24cebf84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:02:38.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:02:42.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are closely monitoring the volcano, which spewed ash
        and fiery rocks at around 6:20 p.m. Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4acbc04-dd82-404f-b8a9-9518b1008695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:02:38.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:02:42.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.facebook.com/CNNPhilippines/videos/1702242056682353/?__mref=message_bubble">Watch:
        Mt. Kanlaon spews ash</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd538ccb3-6941-478d-a04f-6cbb2520a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:02:38.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:02:42.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption lasted 12 minutes and the ash plume reached 1. 5 kilometers
        above the crater.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89441ed-f88a-4d05-be5a-1bb196a6f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:02:38.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:02:42.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local disaster officials said ash fell on La Carlota City and Pontevedra
        town in Negros Occidental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02986c-6d34-4040-ae21-e53066103d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:02:38.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:02:42.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption was caused by gas pressure inside the volcano, according
        to the Philippine Institute of Volcanology and Seismology (Phivolcs).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d969a-a7d0-4ce9-9917-006e71a85ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:02:38.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:02:42.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although on alert, disaster management officials in Negros Occidental
        are not yet ordering any evacuation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fea26c-3bdd-4159-8630-42e44ff4ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:02:38.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:02:42.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be having our rapid damage assessment before we could see
        how much would we need and how can the province and each municipality can
        serve the people,” said Zeaphard Caelin, a Provincial Disaster Risk Reduction
        and Management Council (PDRRMC) officer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075583c-d0fe-49d8-af1e-dfbaa5899ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:02:38.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:02:42.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Negros Oriental, a monitoring team has been deployed to assist
        residents should they need help.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420d0c17-ede6-4bf6-9883-f85f8a68cf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:02:38.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:02:42.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the latest Phivolcs advisory, Kanlaon remains under alert
        level 1, the same alert level raised in November 2015 when it showed signs
        of seismic activity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad98243-d0b3-4bca-a21a-ccd62bda9d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:02:38.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:02:42.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is at an abnormal condition and is in a period of current unrest,"
        Phivolcs said in its advisory on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199b239-4518-4246-993a-ab5be89db974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:02:38.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:02:42.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Bacolod City-based journalist Shiela G. Gelera contributed to
        this report.</em></p>'
  'Lego-Disney-Pixar-minifigures':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-30T10:07:20.054+08:00
    'imagesource': 'jcr:a2234a7a-903f-4c26-a902-3d185b114e45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0d9008a-3c1a-4208-9bf7-4a13e3c2b9f0'
    'lead': 'Mickey Mouse, the Cheshire cat, and Mr. Incredible are soon coming to
      your Lego castle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:05:36.729+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T11:05:40.653+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:05:40.492+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lego unveils new Disney minifigures

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a31a99-3095-4d81-9473-fb2f0b411438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:05:36.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:05:40.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNNMoney) —</strong> Mickey Mouse, the Cheshire
        cat, and Mr. Incredible are soon coming to your Lego castle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9550f8-e87b-4452-a052-c2d76d1d6eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:05:36.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:05:40.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego announced Tuesday&nbsp;(March 29) it is teaming up with Disney
        to release a new collection of minifigures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c340b8d8-55ff-42a9-b92e-6ea4531977fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:05:36.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:05:40.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-strong lineup will include classic Disney characters such
        as Mickey Mouse and Donald Duck, together with Minnie and Daisy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc763b-bf95-4593-8426-7e3afa6d654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:05:36.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:05:40.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Pixar characters including Mr. Incredible and Buzz Lightyear
        are also part of the new collection. And Lego isn''t shying away from the
        villains. The line will feature evil witch Ursula from The Little Mermaid
        and Syndrome, the main antagonist from The Incredibles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f090893-62ee-46d0-bb4c-0e1b713e1e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:05:36.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:05:40.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mini figures will be available for $3.99 each starting May.
        Like other Lego minifigures, they will come in blind packaging.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b166d6-e055-4452-b8d0-de1af1404d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:05:36.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:05:40.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Lego is working with Disney. Its Disney
        Princess range was among its most successful products in 2015. Elsa''s Sparkling
        Ice Castle was the best selling set of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9adde6-34b9-437d-a71c-a45a6ba4f950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:05:36.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:05:40.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish toymaker has had a great couple of years since the success
        of the Lego Movie in 2014. It posted a 25% jump in revenues and a 31% rise
        in net profits in 2015, thanks to a huge demand for its Star Wars and Ninjago
        sets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe668f-4d67-47bf-8456-dcf88e928f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:05:36.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:05:40.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it sold more than 72 billion Lego bricks to 100
        million kids in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bb1d3-c7c7-41d4-99ae-1e6961a7f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:05:36.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:05:40.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2016/03/29/news/companies/lego-disney-minifigures/">"Lego
        unveils new Disney minifigures"</a></em></p>'
