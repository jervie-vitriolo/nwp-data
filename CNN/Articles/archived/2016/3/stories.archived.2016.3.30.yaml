    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Prison Break'' star responds to body-shaming: ''I was suicidal''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cfb5d9-e411-4b8e-a10c-47bf98f388e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:11:36.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:11:39.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Wentworth Miller had a poignant comeback
        after he became the subject of a meme because of his weight gain: He penned
        an open letter about depression and being suicidal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec56c4c9-f583-470a-b8f1-4923cf22379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:11:36.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:11:39.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, who found fame as the buff star of Fox''s action drama Prison
        Break and now stars in the CW''s Legends of Tomorrow, posted the meme on his
        official Facebook page. The picture shows the actor, lean and tattooed as
        he was on the show, next to a heavier image of him with the caption, "When
        you break out of prison and find out about McDonald''s monopoly ..."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef34aa-7ea3-411e-864b-7ef73b1624ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:11:36.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:11:39.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Miller wrote, "In 2010, semi-retired from acting, I
        was keeping a low-profile for a number of reasons. First and foremost, I was
        suicidal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30de90-5bfb-4d36-82dc-ac27e64692ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:11:36.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:11:39.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2010, at the lowest point in my adult life, I was looking everywhere
        for relief/comfort/distraction," wrote Miller, who also described battling
        depression since childhood. "And I turned to food. It could have been anything.
        Drugs. Alcohol. Sex. But eating became the one thing I could look forward
        to."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4471d10-9cdd-48a4-9cba-391d7da096f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:11:36.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:11:39.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some weeks, all he looked forward to was his "favorite meal and
        a new episode of TOP CHEF." Consequently, he gained weight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e2402-c4ee-416a-bac2-414aca004bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:11:36.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:11:39.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day, out for a hike in Los Angeles with a friend, we crossed
        paths with a film crew shooting a reality show," Miller wrote. "Unbeknownst
        to me, paparazzi were circling. They took my picture, and the photos were
        published alongside images of me from another time in my career. ''Hunk To
        Chunk.'' ''Fit To Flab.'' Etc."</p>'
