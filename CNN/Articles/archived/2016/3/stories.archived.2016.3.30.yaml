    'caption': 'Han Solo''s rakish leather jacket from "Star Wars: The Force Awakens"
      is on the auction block.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-30T08:04:56.143+08:00
