      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubisoft is behind the "Assassin''s Creed" games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3cdbe-7a4f-472f-8fad-fbfb94f28b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:59:47.426+08:00
