  'Women-Techmakers-Manila-2016':
    'author': 'CNN Philippines Staff'
    'caption': 'Are you one of the few women in the world who are into the sciences?
      You might want to join Women Techmakers Manila 2016, an event that is free and
      open to everyone interested in learning more about the fields of science, technology,
      engineering, and mathematics (STEM).'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-05T13:37:19.892+08:00
