    'lead': 'For a country dubbed as the social media capital of the world, the current
      state of digital campaigning of presidential and vice presidential candidates
      is unimpressive, an expert said Friday (March 4).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:56:36.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:26:50.867+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:26:50.651+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Social media expert: Digital campaign of candidates is ‘lackluster’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c1ee2a-0852-4e0f-b20d-da2f6aace73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For a country
        dubbed as the social media capital of the world, the current state of digital
        campaigning of presidential and vice presidential candidates is unimpressive,
        an expert said Friday (March 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd450314b-6b50-4363-8b75-06630354cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have this lackluster, unimpressive campaign in the digital space.
        We’d like to see more from the candidates [in terms of] how they use the Internet,
        technology in creating new organizations of voters so that they wouldn’t be
        dependent on the traditional politicians and political dynasties,” social
        media expert Tonyo Cruz said during CNN Philippines’ election roundtable on
        digital campaigns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada9c464-ec78-49ba-8c27-66a840f93883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Election Roundtable: Digital campaigns</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f4499-336d-4f7e-931d-26af191e5a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz noted that he sees no clear digital campaign strategy from
        the camps of different candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716028e-9d8c-435f-8a04-8e4718aa3944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as digital is concerned there is no concerted effort. There
        is no visible effort to transform likes into precinct-level, voter-targeted
        efforts. Any candidate could boast of having more than a million likes, but
        that would be meaningless at the polls because they wouldn’t know who are
        their voters,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b155db05-985a-4230-8bca-5d1668a3c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harnessing Filipino volunteerism</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37879c0-b79f-4aba-87ea-4dd524738b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz also noted the “outstanding” volunteerism of Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a54f44-18ef-4489-adc3-c7e4f0be188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anything that we do, if there’s a need to volunteer we’re really
        good at it,” he said. “There’s no difference in the campaign. Candidates have
        really good volunteers, but they are underserved by the campaigns,” he added
        in a mix of Filipino and English.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec242f-8f65-4a8a-b57f-45e533bffdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said candidates missed opportunities of involving their volunteers
        due to lack of “clear direction as to the objective of the digital campaign.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b339e13-1459-489b-a7af-d5156ba362ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s no effort that could be seen as to how to translate these
        likes, follows into [actual] votes,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c894d-8469-46e2-9ca8-0d1f278f0f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/30/fast-Internet-2016-elections.html">Also
        read: Advocates want a candidate who''ll push for fast Internet</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a05452-b85a-4a00-8cd6-c4cf2ad3ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Cruz in the discussion was Andrei Natabio, administrator
        of the Duterte-Cayetano fan page for Davao City Mayor Rodrigo Duterte and
        running mate Sen. Alan Peter Cayetano. CNN Philippines invited digital campaign
        managers of candidates in the May elections but only Natabio agreed was able
        to attend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e1389-25be-4aa9-a284-ee556cb3d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negative campaign</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ef26f-d7eb-4db6-b0ce-2bbcbf0c4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One result of the lack of digital campaign planning is the proliferation
        of memes created by supporters that target rivals of the candidates they are
        rooting for.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901fe24-a824-4672-9efd-1b7f7e4e3204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those memes exist and they are being promoted because there’s nothing
        official to promote,” Cruz said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96036c27-b5dc-41f5-9d73-01e3815c394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natabio admitted that there might be some supporters of Duterte
        who might be bashing other candidates. But he said that with all the fan pages
        on social media, they are having difficulty monitoring these.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f93a8a-b4c2-44c8-86ca-a01fa9cbe4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he and others volunteered to manage a fan page for
        Duterte to inform other voters about his platforms that are not covered by
        media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee52a961-a37c-4f9d-8371-99834dc07883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, however, said he is still hopeful that things would turn around
        as there is still about two months until the May 9 elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55121513-3460-4791-8eb5-c4001cdc0070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:36.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:50.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So let’s see. There’s still 60 days. Digital presents so many opportunities
        for an insurgent candidate with an insurgent message. It’s for them to seize
        this new arsenal not just for spin,” he said.</p>'
  'Scientists-drill-site-dinosaur-killing-asteroid-crater':
    'author': 'Jareen Imam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-05T03:08:56.739+08:00
    'imagesource': 'jcr:517582eb-4ddc-4783-873e-2b97ba2cdde2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e179744-30f5-4285-9cbe-95cae4d2111c'
    'lead': 'Scientists plan to drill into an impact crater where the remnants of
      a killer asteroid lie off Mexico''s Yucatan Peninsula.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:58:29.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:28:58.282+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:28:57.941+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists to drill at site of dinosaur-killing asteroid crater'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd154cd7-8496-4f8d-8b17-1801e2e6c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:58:29.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists plan to drill into an impact
        crater where the remnants of a killer asteroid lie off Mexico''s Yucatan Peninsula.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3425a-18ea-4de1-9c78-62d5c02aab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:58:29.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicxulub crater is the spot where an asteroid stuck 66 million
        years ago, killing the dinosaurs and most life on the planet. Scientists hope
        that by drilling into the crater sediments, they may be able to learn how
        life here bounced back after the devastating impact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9310339f-2ebd-46f0-97d0-056ab5496b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:58:29.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can assume that at ground zero of this impact we are dealing
        with a sterile ocean, and over time life renewed itself. We might learn something
        for the future," Research Professor Sean Gulick of University of Texas Institute
        for Geophysics told CNN on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5804608-10ba-438c-a0c8-137fcd1cdbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:58:29.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of scientists from the University of Texas, the National
        University of Mexico and the International Ocean Discovery Program plan to
        start drilling in April. The drilling is expected is projected to take two
        months to complete.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f471597-208f-4e69-8337-cc450b03cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:58:29.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have some hypothesis of what we will find," Gulick said. "We
        expect to see a period of no life initially, and then life returning and getting
        more diverse through time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347e30a-1935-450c-8dba-212df16b889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:58:29.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drilling endeavor follows after new analysis of released commercial
        drilling data was published, showing how a 6-mile-wide asteroid impact changed
        the physiology of the Gulf of Mexico. The asteroid displaced 48,000 cubic
        miles of sediment, enough material to fill nearly 17 Lake Superiors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf04e75a-33e0-40fd-b0b4-e8e23d022bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:58:29.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact caused earthquakes that loosened the sediment, and tsunamis
        that brought debris from places like Texas and Florida, dumping hundreds of
        feet of debris into the Gulf, according to scientists. This movement of sediment
        stretched hundreds of miles, covering Yucatan and the Caribbean Basin with
        rocks, sand, gravel, even boulders, according to findings published in the
        peer-reviewed Journal of Geophysical Research: Solid Earth on February 5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c94135-b9e1-4079-8684-6c89d2c273b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:58:29.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicxulub impact was incredibly powerful. Scientists believe
        it may have been a billion times stronger than the atomic bomb dropped on
        Hiroshima. On impact, the asteroid triggered a domino effect of natural disasters
        and covered the planet with a thick blanket of dust and sediment. A popular
        theory is that the debris, powerful tsunamis and massive earthquakes from
        the Chicxulub impact killed off some of the biggest beasts to ever roam our
        planet, giant dinosaurs and large marine reptiles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329058ce-5030-4f46-a2c9-e893330f805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:58:29.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This debris, called the Cretaceous Paleogene boundary, can be found
        globally. It''s important because it marks a point in Earth''s time line when
        massive extinction happened. Scientists have been studying this debris around
        the world, but were never able to gain access to the Gulf of Mexico because
        of the commercial drilling going on in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308af190-4aa6-498c-80ef-10ab9bdb735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:58:29.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientist learned that the massive deposit of sediment was laid
        down in a matter of days or weeks, lead author Jason Sanford and exploration
        geologist for Chevron who was formerly at the University of Texas Institute
        for Geophysics told CNN. Before the impact, the Gulf of Mexico was bigger,
        according to Sanford.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2ad9d3-23e8-4139-a2d9-400f74402ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:58:29.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asteroid impacts predominately change the surface of other planets,
        Gulick said. "Certain events can have lasting effects on our planets morphology,
        stratigraphic layers, and, of course, life," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c4d6b-70c8-4d59-9915-23d06b05360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:58:29.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding what happened during the Chicxulub impact can help
        researchers predict what may happen in the future if another massive asteroid
        collides with our planet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629f8fb-b007-47d3-ab67-4c106dbd0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:58:29.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pretty much knew what would happen if another asteroid of this
        size hit us today — it would not be good — but our work contributes to a larger
        body of work dedicated to understanding the many geologic and ecologic processes
        that happen when such large-magnitude events occur," Sanford said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb31ddb6-7054-492c-afc1-7b6c09b89799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:58:29.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, NASA has a team of scientists who are hunting down potentially
        deadly asteroids. More than 12,000 "near earth objects" have been discovered
        and about 1,500 might cross Earth''s path and are potentially hazardous, according
        to Jason Kessler, NASA''s director of the Grand Challenge who spoke to CNN
        in June 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb175ac-f20b-4b51-b2a2-65b6ed47bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:58:29.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the data suggest that nothing is threatening Earth
        right now and we may be a little closer to understanding the future of our
        planet when it comes to potential asteroid collisions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b0950-6052-4c43-a5f9-b4cb1968dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:58:29.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/04/world/scientists-drill-impact-crater-irpt/index.html">"Scientists
        to drill at site of dinosaur-killing asteroid crater."</a></em></p>'
  'Breakthrough-cancer-research-new-treatments':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-05T02:58:50.257+08:00
    'imagesource': 'jcr:bac3b78c-6646-4c21-96d5-a3d99794d5f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d7877f8-98c9-4b30-87c8-0e40d56237b5'
    'lead': 'A new breakthrough in cancer research could lead to a novel form of cancer
      treatment — one that is highly specialized for each patient.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T12:59:46.868+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:27:53.460+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Breakthrough in cancer research could spawn new treatments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f583f36-0908-44b4-a330-53e6c35851cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new breakthrough in cancer research could
        lead to a novel form of cancer treatment — one that is highly specialized
        for each patient.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981285a2-59ba-4626-a7e0-6d1ce13305bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers discovered that even though cancer cells mutate wildly
        within a person''s body, the cancer cells within each patient also have common
        mutations — ones that could be isolated and fought off by certain immune cells.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09182970-bb4f-4686-bc2d-8779a1af9f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of it this way: A patient''s cancer cells all start off with
        the same tree trunk, but then grow different kinds of branches. The new research
        shows certain immune cells can "chop the tree at the trunk rather than just
        pruning the branches," Dr. Sergio Quezada told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520cd40-637b-4b15-93a7-516064ff154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezada, from the University College London''s Cancer Institute,
        co-authored the study, which was published Thursday by Science magazine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f223987e-fe4f-40ca-ad8b-e3a9048ac192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, one of the biggest obstacles in fighting cancer has been
        the fact that a tumor''s cancer cells are not all the same.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4b201-fd39-4ed2-a78b-040ec8afb7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tumor is an evolving mass. Mutations change here and there.
        Mutations in one area of the tumor are usually different from mutations in
        other parts of the tumors," Quezada said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f96b10-7963-4ee7-9109-d25234b3c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to Cancer Research UK, he likened the fight against
        cancer to police chasing a wide array of criminals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad33948f-dbbb-46b3-8169-d71f7941fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The body''s immune system acts as the police trying to tackle cancer,
        the criminals. Genetically diverse tumours are like a gang of hoodlums involved
        in different crimes -- from robbery to smuggling. And the immune system struggles
        to keep on top of the cancer -- just as it''s difficult for police when there''s
        so much going on," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76c28e0-3856-4d27-b8b5-489da430c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our research shows that instead of aimlessly chasing crimes in
        different neighborhoods, we can give the police the information they need
        to get to the kingpin at the root of all organized crime -- or the weak spot
        in a patient''s tumor -- to wipe out the problem for good."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615288f-bd14-43e8-8ebe-8d1da7296090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this means for treatment</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08fbc44-8805-44d8-ba7a-6c7364b0ff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezada told CNN this discovery could lead to two kinds of treatment:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc63dfb-d53c-4c4f-bc57-20bdcf95a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) Making customized vaccines to target the core mutations in each
        patient.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da2e31b-4e66-4524-a5e1-cb974878ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) Identifying which immune cells, or T-cells, can fight off those
        core mutations, then multiplying those T-cells in a lab.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b1402-cc02-42be-8048-a0ed17f1291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezada said the customized vaccines would be "the ultimate personalized
        form of therapy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a655700-9f3c-40f2-8bd2-e2c76a3821d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would mean basically taking a cancer tumor, finding the trunk,
        and then designing a vaccine (to) inject in the patent," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f751d41-216d-4509-9ab3-4e4ed41fd366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second approach is to ''fish'' these cells — T-cells — that
        recognize the trunk, expand them outside the patient" and inject them in the
        body.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ce404c-370d-476e-93b8-13b1ddab30e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezada said no human trials have started using either approach
        in light of the study, but said he hopes trials will begin within five years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030301ec-a9e8-49fd-8f37-27168fa1179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limitations</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f01eb49-6d6e-46e5-baf8-b9ed6bdc9204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the discovery doesn''t mean all cancer patients will be cured
        soon. The potential for new treatment also has several limitations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e135ce3-e49a-44b3-91fb-522f158dbd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is "the speed at which you can generate personalized therapy,"
        Quezada said. "Some cancers go really fast."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b1117-6833-4166-9296-798978c9da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing a customized vaccine, for example, could take more time
        than a cancer patient has.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2499dc1-8228-40e7-a107-6b97190852fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, it would be expensive. Quezada said he doesn''t have an
        estimate on how much either type of treatment would cost, but given the highly
        customized nature of each, it could be extremely expensive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534001f0-cf33-4d5c-ac98-e48c9dbf3b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s going to be an important point of this discussion," he
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e4587-17e5-4809-be1e-3359c02104ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, such treatments would likely work better for some types
        of cancer than others. Quezada said he believes lung cancer and melanoma would
        be the most likely to respond well to such treatment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5e8a3-3897-4a5b-9721-d929ad68741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A massive collaboration</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383ac60-7a5c-4f88-aa57-7584efe671d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of 36 international researchers worked on the study, which
        included scientists from the London, the United States, Denmark and Germany.
        The study was funded by Cancer Research UK and the Rosetrees Trust.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2522874d-0cbc-4df3-b2c6-7eed7d6f70be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the most amazing collaboration I''ve ever worked on, Quezada
        said. "It''s been an amazing roller coaster."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93dba54-c285-468f-99a2-3849a0322d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next roller coaster will be determining when patients could
        receive the treatments -- and learning how well they might work.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ec45d-0f0c-421a-9aee-0a45360d2a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:27:53.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dominique Heckels contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4973c612-9586-42cd-ae66-4cfb035246f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:59:46.870+08:00
      'mgnl:createdBy': 'jeff'
