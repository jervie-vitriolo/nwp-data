    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila holds summit to curb drug abuse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414206e3-4b06-492a-b870-3dd46cd600f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:03:02.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:14.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In just a span
        of two months in 2016, nearly 900 people have been arrested in Metro Manila
        on drug charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935bb4e6-cacb-4b3e-a965-dbe48543400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:03:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:14.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/03/Government-officials-illegal-drugs-trade.html">Related:
        Drug-related arrests involving gov''t officials, employees, increasing - PDEA</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb57dade-4ac6-4e64-a235-377b36863a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:03:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:14.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, majority come from Manila — where 90 percent of
        barangays are facing problems with illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92934b7f-701f-49b2-af1f-b4bad4646df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:03:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:14.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a recent study, Manila Mayor Joseph Estrada points to poverty
        and the lack of jobs as the reason.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf50ee-4903-43a6-978f-5545d513cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:03:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:14.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says quick cash entices people to engage in illegal drug activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e2fc1-7396-4708-98bc-48b7f7047306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:03:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:14.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, if not all drug sellers, also use drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c11bc-2ae5-4676-bbcc-3685f3e14ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:03:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:14.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brgy. 724 alone, an average of 2 persons are arrested each month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2caa67-68b5-421f-b598-0352d8be8018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:03:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:14.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government of Manila together with the Philippine National
        Police (PNP) and Philippine Drug Enforcement Agency (PDEA) held a six-day,
        city-wide anti-drug abuse summit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be84ae-a3ba-4771-b228-ce98c9494e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:03:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:14.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/22/Former-PDEA-agent-busted-in-drug-raid.html">Related:
        Former PDEA agent busted in early morning drug raid</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332914f2-dc82-49e1-b9d3-01128b7c04de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:03:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:14.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the solutions: bring awareness down to the barangay level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b4c20f-ee88-405d-a44c-a51344def735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:03:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:14.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mayor Estrada, however, capital punishment is still a more effective
        solution to the drug crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d7f0a5-aa70-4951-9bda-e55b74e956a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:03:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:14.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, more than 8,500 people were arrested due to illegal drugs.</p>'
