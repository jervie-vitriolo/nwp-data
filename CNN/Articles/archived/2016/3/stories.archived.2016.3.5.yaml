      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cape Canaveral, Florida (Reuters) —</strong> A SpaceX Falcon
        rocket thrust a communications satellite into orbit on Friday (March 4) before
        the reusable main-stage booster turned around, soared back toward Earth and
        was destroyed when it failed to land itself on a platform in the ocean, the
        company said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0e98b-c7d6-4e3e-9197-d2b4c2f00c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:42:02.484+08:00
