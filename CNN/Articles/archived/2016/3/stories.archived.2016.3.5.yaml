    'template': '1'
    'title': 'Women Techmakers Manila 2016 to convene women leaders in sciences

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9dbca8-3209-465c-90d7-ab1c7fa78e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:36:30.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:36:33.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp; For every
        10 researchers in science, technology and innovation in the world, only three
        are women, based on data from the United Nations Educational, Scientific and
        Cultural Organization (UNESCO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1767686-35cd-4c01-bf5d-d6f21c8f1a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:36:30.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:36:33.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNESCO said there is a serious labor shortage in the fields
        of science, technology, engineering, and mathematics (STEM), especially among
        women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30275a9-e068-443c-b10c-4f7e17b9f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:36:30.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:36:33.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines however, there are more women than men who work
        in scientific fields.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c07bb5-02ae-4906-86ee-8eb30eb1e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:36:30.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:36:33.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on latest data from the UNESCO Institute of Statistics, there
        are over 6,000 female experts on science, technology and innovation, comprising
        52 percent of the total.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad37a32-9c04-4821-977f-4199f2068f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:36:30.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:36:33.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare occasion in lieu of International Women''s Day, the Google
        Developer Group Philippines (GDGP) is bringing together women leaders from
        STEM fields.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53732101-55b9-43a1-b767-eb6c2d03f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:36:30.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:36:33.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Women Techmakers Manila 2016 is set to convene 1,000 Filipinas
        on March 19 at the Teresa Yuchengco Auditorium in De La Salle University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e765c-9c62-47e0-8f5c-1c7da5d3d9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:36:30.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:36:33.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aims to promote inclusivity for women in the fields of science
        and technology and to celebrate women leading in these industries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c04811-af83-4b4b-8412-2d0c6348baba'
      'mgnl:activationStatus': true
