      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX, owned and operated by technology entrepreneur Elon Musk,
        previously said the chances of a successful return landing of the rocket''s
        main stage at sea were slim, given its high speed when it separated from the
        spacecraft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b46da0-5132-4fc0-b163-2bd67b7fa4da'
      'mgnl:activationStatus': true
