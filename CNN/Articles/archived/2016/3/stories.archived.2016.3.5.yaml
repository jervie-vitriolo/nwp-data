      'jcr:uuid': 'cff1a4ce-41bc-4710-bd3b-f5cfce4e3691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Heads of various
        business process outsourcing (BPO) companies credit Liberal Party presidential
        bet Manuel “Mar” Roxas II for the success of the industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475e463-2d71-4079-bd1e-dce99bf0fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas met with some BPO leaders at McDonald’s Commerce Avenue during
        his campaign sortie in Muntinlupa on Saturday (March 5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fbd3f8-a9d6-4372-8eac-fa5146fa6420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was Trade secretary, Roxas said he supported the BPO industry
        when it was first starting in the Philippines, despite doubts from naysayers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf32fe-9667-455c-8900-783eca66c11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naalala ko nun, pinagtatawanan ako nung hindi pa talaga naunawaan
        kung ano itong</em> call center or IT,” he said. <em>“Pero ngayon, kitang-kita
        at mahigit isang milyon nang mga kabataan natin, mga kababayan natin ang nagtratrabaho
        rito.”</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b40c08-7bbb-49c8-9bfa-e565b804f308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nagkaroon sila ng dangal. Nagkaroon sila ng pagkakakitaan,
        kabuhayan.”</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c3130-849b-46f3-bc18-7f98bc50028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation “I remember how people mocked me when our call center
        industry was just starting out. Now it’s clear that more than a million young
        Filipinos are working in this industry. They have found worth and a source
        of living.”]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e40c2-61ca-4251-93fc-dee603b436ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/27/roxas-jobs.html">Also
        read: Roxas promises 1M jobs per year</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c2fb3-c387-417b-a672-00107e125930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s call center industry is now worth $25 billion, providing
        jobs to more than one million Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892237f0-532e-48d7-92fd-0aac6a9060ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas was given the moniker “Father of the BPO” industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a774d6-bcb0-4176-aaba-037a7f90b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He''s really the father. He''s very embarrassed to accept that
        and very humble,” said Rhodora Campos of Infosys, a BPO company. “Without
        him starting it, I don''t think we would have done anything as well.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7261d02-8e27-4412-84be-79255aa33c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call center agent Alan Tolentino said Roxas is the only candidate
        who champions the interests of the BPO industry. He added BPOs provide opportunities
        for persons with disabilities like him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256d6e27-91ff-4362-823c-0b57c75dfb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman siguro ito pambayad utang na loob kay Mar,” he said.
        “No not really. It''s more on the continuity what Mar has started.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2024909f-9eaa-4d22-a0ab-f67ecc091f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Related:
        What is your presidential candidate''s platform of government?</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c414ea45-9e7c-45f5-af18-bd4f14feaf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas promised he will support the industry if he wins the presidency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61233e-2f0c-4c96-8332-39fac60b8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Maaasahan na itutuloy natin ang paglago ng</em> call center,
        IT-BPO sector <em>na siyang naghahatid ng kaginhawahan sa napakaraming mga
        kababayan natin.”</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a037612-cba7-46d3-abb0-41585a1063bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “You can expect us to continue the growth of the call
        center and IT-BPO sector, which offers satisfying jobs to many of our fellowmen.”]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c602d1-d2c7-4f0e-a92b-1eb2668d3af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas in Cavite</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adda417-2da6-4135-a365-5fa70b1a34ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After visiting Muntinlupa, Roxas brought his campaign to Cavite,
        where opposition rival Vice President Jejomar Binay beat Roxas by almost 200,000
        votes in 2010.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7595aa10-1853-4ade-8cc0-d78ed43618a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roxas hopes this time, Caviteños will vote in his favor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93caa0aa-a5c5-416e-a042-ec39023d34a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Unang-una, ang</em> Cavite ay para sa mga Caviteño,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded83e3-8aea-44c2-b973-43d066e33b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Walang may may-ari ng</em> Cavite. Pangalawa, diyan sa Cavite
        mismo,<em> sila ang mga unang makakapagsabi na ''yung trabaho, ''yung hanapbuhay,
        ''yung kabuhayan na nakakamit nila ngayon ang siyang nagbibigay ng kaginhawahan
        sa kanila.”</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ec14f-38b7-49ce-a49a-0d8dd52760fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:09:43.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:09:49.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “First of all, Cavite belongs to Caviteños. Nobody
        owns it. Second, Caviteños themselves would say they gain fulfillment from
        the jobs they have now.”]</p>'
  'binay-batang-palengke-qc-wet-markets':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-05T18:00:30.745+08:00
    'imagesource': 'jcr:080db39c-9f33-439c-99af-be3b7c2e00b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36ec5eaf-c144-4f6a-b719-de5a7b61bcf0'
    'lead': 'Presidential candidate Jejomar Binay has shown a preference for wet markets
      in his campaign rounds. He says he''s among the simple folk and aimed jokes
      at other candidates who, according to him, get dizzy when they visit markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:13:03.456+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T11:13:06.470+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T11:13:06.291+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay calls himself ''batang palengke'' as he visits wet markets in
      QC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d4ebe7-7b86-4797-b6a9-a5277c1c285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:13:03.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:13:06.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> United Nationalist
        Alliance standard bearer Vice President Jejomar Binay visited two major markets
        in Quezon City on Saturday (March 5) — Mega Q Mart in Cubao and Kamuning Market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16faf982-423d-4e81-a8d0-f1dc6f83fbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:13:03.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:13:06.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since day one of his campaign, Binay has shown a preference for
        wet markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e8b949-1fe3-4757-bee5-7f89fceb1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:13:03.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:13:06.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/04/Binay-Poe-Pulse-Asia-survey.html">Also
        read: Poe, Binay statistically tied for first in new Pulse Asia survey</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31aff7c-8c0d-4da6-a3b3-d38424f39166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:13:03.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:13:06.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Mega Q Mart on Saturday (March 5), the vice president saw
        a woman wearing a shirt bearing Liberal Party tandem Manuel Roxas II and Leni
        Robredo''s names.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac37b713-0d06-46e3-b228-e00f5ff7212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:13:03.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:13:06.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay raised the woman''s hand and joked that she will vote for
        him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58069e73-f57b-40bf-83d1-e822e8debf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:13:03.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:13:06.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he sees himself as a "batang palengke" or raised among simple
        folk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79cefa8-f900-4665-a278-e3203c56ec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:13:03.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:13:06.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Natural na natural yan. Walang ka-plastikan. Batang palengke
        ako,</em>" Binay said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31dc7f5-f66f-4748-b6c1-2508c7a098de'
