  'holi-festival-colors-manila-march':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-05T11:44:42.647+08:00
    'imagesource': 'jcr:ca2e2904-b005-42b3-bfd1-fd6c60506c5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43a9d8ae-8026-446f-985f-6aa5de02d58e'
    'lead': 'India’s Holi Festival is famous for the throwing of gulal or traditional
      colored powder. Experience this on March 20 (Sunday), as Asia Society Philippines
      brings the fun festival to Manila for the fourth year running. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:39:34.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:25:08.584+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:25:08.421+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Holi Festival of Colors to paint fun in Manila this March

      '
    'updated': 2016-03-06T16:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb82b500-2b79-4b30-b198-3f0176b3f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:34.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:08.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For the fourth
        year in a row, the Asia Society Philippine Foundation (ASPF) is bringing India’s
        most colorful festival to Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf69b1a-01b4-49ce-af34-d793fa1ca840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:34.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:08.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holi 2016 will be held at SM by the Bay on March 20 (Sunday), from
        3:30 to 7:30 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb33d72-e404-4f27-8819-66062180c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:08.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, more than 2,000 participants joined the celebration. The
        organizers are expecting around 2,500 participants to attend this year’s festivity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4893fa7-5859-4e9a-b843-26a6e8f8c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:08.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world-famous festival celebrates the onset of spring and the
        triumph of good over evil. Apart from that, it is a celebration of love, friendship,
        laughter, hope, and joy which brings together people of all ages and walks
        of life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a4045-7705-4cd7-985e-86c1db452703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:08.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees can expect fun-filled activities and performances: Sing
        and dance to Bollywood songs, try Indian cuisine and festival food, get menhdi
        (henna) tattoos, and throw gulal, the traditional Indian colored powder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26149978-846f-42c4-b399-72db1e267c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:08.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colors of spring</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb9f2e-daa5-4a0e-9390-9db2fcc8d3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:08.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holi is a Hindu agricultural festival, as the colors of spring are
        imitated using colored powder or powdered dye.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01317abd-d1d6-4194-87e9-603186fa491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:08.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASPF said the throwing of gulal (powder paint or colored corn starch)
        in the air and at each other "symbolizes friendship, unity, and a sense of
        revelry."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd49bd7-6709-49f9-83bf-6defbee7e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:08.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrated "in the month of Phalgun (March)," Holi participants
        dirty each other with handfuls of brightly-colored powder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780823da-1a0f-4780-a388-daaeb22907ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:08.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expression "Bura na Mano, Holi hai," or "Don''t feel offended,
        it''s Holi" is also coined by festival goers as they smear each other with
        dye.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47d5d22-2018-4ff5-88db-de70a58d7f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:34.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:08.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ASPF, the true essence of the festival is evident in
        the camaraderie of Filipinos, Indians, and other nationalities.</p>'
