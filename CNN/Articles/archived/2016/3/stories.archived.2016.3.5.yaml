      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/04/health/cancer-treatment-research-breakthrough/index.html">"Breakthrough
        in cancer research could spawn new treatments."</a></em></p>'
  'Manila-illegal-drugs-summit':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-05T03:52:40.605+08:00
    'imagesource': 'jcr:435493b4-eb32-46d3-a9dc-2f98f07cda99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd07419c4-1559-4246-a275-ff21ce62d3e7'
    'lead': 'The city government of Manila together with the Philippine National Police
      (PNP) and Philippine Drug Enforcement Agency (PDEA) held a six-day, city-wide
      anti-drug abuse summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:03:02.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:28:14.632+08:00
