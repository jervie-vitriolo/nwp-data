    'lead': 'Are you one of the few women who are into the sciences? You might want
      to join Women Techmakers Manila 2016, an event that is free and open to everyone
      interested in learning more about the fields of science, technology, engineering,
      and mathematics (STEM). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:36:30.779+08:00
