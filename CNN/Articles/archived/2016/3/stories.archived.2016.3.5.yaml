    'template': '1'
    'title': 'De Lima slams Duterte''s ''unacceptable'' means to fight crime

      '
    'updated': 2016-03-06T11:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a769fb7-8366-4532-932d-7338b6858e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Senatorial candidate
        and former Justice Secretary Leila de Lima urged the public to think twice
        about voting for Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban) presidential
        bet Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325f204-190b-4825-b44e-c901873b4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she finds Duterte''s supposed means to fight criminality
        unacceptable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7b2cf-eac4-4e37-a75f-344fa45b8e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinapamulat ko lang naman sa mga kababayan natin, sa mga tao,
        na isipin niyo naman na hindi dapat katanggap-tanggap yung ganyang modelo
        – yung ganung pamamaraan ng paglaban sa kriminalidad,"</em> De Lima said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f260f09-700e-4a62-b4a3-e3ba8684b508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I just want our countrymen to realize that Duterte''s
        model to end crime is unacceptable.”]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b0795-983e-4459-9238-17f8fe9a0b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has stressed he intends to use the police and the military
        to go after criminals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa98159-9ab5-4e0e-b54e-38301e6ce7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/25/duterte-not-a-martial-law-dictator.html">Related:
        Duterte: No martial law under my watch, but I will dictate if elected president</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea99ffd-778e-4912-afc6-6350256efec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During operations against criminals, Duterte insists uniformed personnel
        should not be afraid to kill if they are placed in a situation where their
        lives are in danger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16b416-b629-401a-af66-436a75eae59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said this should only be used as a last resort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb1f59e-53bf-4d96-8968-111cbe8ecaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also expressed disbelief that Duterte can deliver on his promise
        to end crime in the country within three to six months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f7284-d96a-4aab-b355-1d93d7d82575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte answers back</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc4e86-df17-4471-9f65-344f3df79b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor, however, lashed back at De Lima.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83233270-04be-4754-adea-a5dc19a0bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that before criticizing how he intends to fight crime, the
        former justice secretary should look at herself first.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da5d5f-3f1e-4c79-ad0b-9aa7461ddaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi ko sa kanya</em>, drugs is being cooked inside. Kindly
        look into it before you look at me. May problema ka and it took the lady six
        months to start the raids. Tapos may mukha siya magsabi sa akin for extrajudicial
        killings?" Duterte said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae3e85-95c1-4015-9df6-fdcdb540941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I told her drugs are being cooked inside. Kindly
        look into it before you look at me. There''s a problem and it took the lady
        six months to start the raids. Now she has the gall to tell me off for extrajudicial
        killings?"]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4173cac-4bfb-44a7-a47a-d030c9452684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked why De Lima hasn''t filed any case against him, if
        she has any problem with him.</p>'
    '28':
      'image': 'jcr:3b4ffad8-70be-46e2-967d-e3eb5138574c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac19f6-fd6f-4686-88f1-88d0a700727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50a3bf-4bf6-4c9b-8ac5-e307d177b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, Duterte in Butuan</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a94ee2-5dd3-4ee4-b3f6-9d645201ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima made these claims while in Butuan to campaign with fellow
        Liberal Party senatorial candidates on Saturday (March 5).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bd22bc-cd29-4a8b-8ab6-5590aa247a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincidentally, Duterte is also set to speak at a conference in
        the same province with his running mate Sen. Alan Peter Cayetano.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82358b70-e59b-40db-8917-93ae42d27ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that Duterte and De Lima have been at odds with
        each other over human rights issues.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c5de69-e2ff-4191-a5f3-9a400f02e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/05/25/Duterte-to-De-Lima-accusers-So-sue-me.html">Related:
        Duterte to De Lima, accusers: So sue me!</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a07b88e-ce6c-42a5-9201-42e032e4a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they are both scheduled to attend different events in Butuan,
        De Lima said she is ready to greet the mayor if their paths cross.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b03d40-802d-4910-8981-6dd148f50367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can always greet him. I will tell him good luck. And<em> wala
        naman akong dapat ikatakot. Di naman ako natatakot. Wala naman akong kasalanan
        sa kanya."</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8bccf3-81da-4004-9b60-0e6d1c578434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I have nothing to fear. I''m not afraid. I did not
        do him any wrong."]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5456e-ee8a-47a0-a72b-9bdf3a31a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima wants to hear details of Duterte''s pitch for federalism</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4e5c7-6c00-46f4-a960-61e21bc14f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butuan is a city in Mindanao where Duterte has a strong support
        base. He is expected to discuss his plan to push for a federal type of government.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6bdcf-8cf5-492a-8da7-1bed93443be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she is not closing her doors on the proposed change
        in the form of government, but stressed she is not ready to support it now.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52037738-7a43-4abf-8065-800fc8bdf5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she still wants to hear specifics on the kind of federalism
        that Duterte is pushing for.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79b880-e4b7-4aa7-b6e9-92c2566c19ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi</em> generalizations<em> pa lang naman ang naririnig ko.
        Pero yung mga detalye ng federalism na gusto nila na i-ano sa atin sa Pilipinas
        ay hindi ko pa yun naririnig."</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce70e6b-3313-4dce-bc2e-157946ef6a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What I heard so far are just generalizations. But
        I haven''t heard the details on the kind of federalism they want to implement
        in the Philippines."]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c3ac4-d972-45c2-9cf5-99c857e602e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:28:30.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:35.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
