    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa93c61-e948-42e1-aa73-c9dddd7206e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:42:02.484+08:00
      'mgnl:createdBy': 'jeff'
