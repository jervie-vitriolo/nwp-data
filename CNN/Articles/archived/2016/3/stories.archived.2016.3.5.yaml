      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A returning Falcon rocket main stage successfully touched down on
        a ground-based landing pad near the launch site in December following a less-demanding
        launch.</p>'
  'Donald-Trump-terrorists':
    'author': 'Ryan Browne, CNN'
    'caption': '(File photo) Republican presidential front-runner Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-05T08:33:47.722+08:00
    'imagesource': 'jcr:39d1c4fb-8d5d-4807-a14a-44bbf8cb12ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a2fc99f-c163-4c25-8cbe-7b9b56bc412f'
    'lead': 'Republican front-runner Donald Trump said Friday (March 4) that he would
      not order the U.S. military to violate international laws to fight terrorism,
      a stark reversal from his statements at Thursday''s Republican debate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:45:08.880+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T11:45:11.722+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T11:45:11.450+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump reverses position on torture, killing terrorists'' families

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe12e9-2198-40d5-a9b4-e7c76f93e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:45:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:45:11.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Republican front-runner Donald
        Trump said Friday (March 4) that he would not order the U.S. military to violate
        international laws to fight terrorism, a stark reversal from his statements
        at Thursday''s Republican debate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc8fb23-f425-4182-bc9d-d2019ecf66e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:45:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:45:11.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in a statement that he understands "that the United States
        is bound by laws and treaties" and said he would "not order our military or
        other officials to violate those laws and will seek their advice on such matters."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce566fb9-7947-402a-80af-6944e7cf4a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:45:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:45:11.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I will not order a military officer to disobey the law.
        It is clear that as president I will be bound by laws just like all Americans
        and I will meet those responsibilities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560447d-5392-446f-9633-23b573d82ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:45:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:45:11.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was first reported in The Wall Street Journal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dec9fd-6fb8-4287-bba5-51db7dfa7c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:45:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:45:11.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His position seems to have shifted dramatically in less than 24
        hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb7b9af-4318-4de4-ac93-b1c0bd096ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:45:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:45:11.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday night''s debate on Fox News, Trump reaffirmed his
        willingness to target the families of terrorists and supported the use of
        waterboarding, implying a willingness to use torture. "We should go for waterboarding
        and we should go tougher than waterboarding," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8897a0f-dbca-42d2-ba97-fd414083cd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:45:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:45:11.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His previous endorsement of these tactics had drawn condemnation
        from former defense and intelligence officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca0385d-9758-45f0-84a7-50d3d76c540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:45:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:45:11.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Secretary of Defense William Cohen told CNN Thursday that
        "the notion that we would attack and kill the families of terrorists is something
        that contravenes everything the United States stands for in this world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a9e7b-4e78-4df5-8304-8b77f3215607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:45:08.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:45:11.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen warned that if the military carried out these orders, they
        could face a Nuremberg-like trial, saying, "we have to be concerned about
        that you have an order given by the commander in chief which violates every
        sense of law and order, international law and order, that would make any of
        those who carried out that dictum such to be a violation of the international
        criminal code."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a85c5f-5205-4d93-b228-02d25091306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:45:08.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:45:11.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And former CIA Director Gen. Michael Hayden, speaking of Trump,
        told HBO this week that "if he were to order that once in government, the
        American armed forces would refuse to act."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36541d67-ef87-4dfa-9ccc-e6df871eac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:45:08.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:45:11.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are required not to follow an unlawful order. That would be
        in violation of all the international laws of armed conflict," Hayden said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f5798b-d5d5-46de-b93a-a09f2cd12582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:45:08.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:45:11.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Acosta, Noah Gray and Jeremy Diamond contributed
        to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00852a-083a-4ddc-bd59-598e21bbd01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:45:08.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:45:11.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/04/politics/donald-trump-reverses-on-torture/index.html">"Donald
        Trump reverses position on torture, killing terrorists'' families"</a></em></p>'
  'Scott-Kelly-Mars-mission':
    'author': 'Ashley Strickland, CNN'
    'caption': '(File photo) NASA astronaut Scott Kelly'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-05T08:24:51.135+08:00
    'imagesource': 'jcr:4e71e0da-3cb4-4fa5-8b31-92304c935d6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c586006e-90c8-4a66-b9e4-2e1c64e5307d'
    'lead': 'If NASA had allowed it, astronaut Scott Kelly would have loved to climb
      out of the Soyuz capsule after landing on Tuesday (March 1) and walked on his
      own, Kelly''s brother, Mark, said during a news conference on Friday (March
      4).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:47:37.140+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:25:57.242+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:25:56.892+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronaut Scott Kelly: Mars mission is ''doable''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984bda39-f344-4bbe-8b2a-b84aead163af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If NASA had allowed it, astronaut Scott
        Kelly would have loved to climb out of the Soyuz capsule after landing on
        Tuesday (March 1) and walked on his own, Kelly''s brother, Mark, said during
        a news conference on Friday (March 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be2668-17be-4211-8ad0-361e4bca570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is exactly what would have taken place if Scott Kelly had been
        on a mission to Mars and landed on the red planet after six months of space
        flight. So far, since landing after 340 days in space, he has successfully
        completed every field test he''s taken, with those tests designed to simulate
        what astronauts landing on Mars would experience. Part of Kelly''s year-long
        mission in orbit consisted of experiments that will determine the program
        for landing humans on Mars in the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c005a-0a2e-453a-9e5e-1ce4467d4c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Kelly''s takeaways from his recent mission for a successful
        trip to Mars involve having a robust life-support system in place, protecting
        the crew from radiation and creating a propulsion system that reduces the
        trip time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c38352-b2ff-46da-845f-b45445139ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going to Mars is doable," Scott Kelly said during the NASA news
        conference that was also attended by his astronaut twin brother. "We''re close
        enough that if we make the choice, I think we can do it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33c1754-a79c-4cb4-97b5-d5edf2e3f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s capsule landed upright on dry land, meaning he had to maneuver
        himself halfway out of the capsule before he could be helped out, but he''s
        convinced that leaving the capsule would be easier on Mars due to the fact
        that the planet has less gravity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd680c224-f73a-47d0-896f-f2f7bd314c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly estimates that during his near year on the International Space
        Station, he spent six months of that time in the personal crew quarters and
        talking on the phone, emailing, taking photos of Earth, reading and catching
        up on TV shows and movies. Those normal activities and keeping himself task-oriented
        each day were key to maintaining his sanity, he said. The craft that takes
        the inaugural crew to Mars will involve even tighter quarters than the ISS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862e93fa-4177-4765-b02b-06f8c95706b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to Mars in a smaller vehicle than the space station
        and living practically on top of one another, having that space that (the
        astronauts) spend so much time in is very, very important," Scott Kelly said.
        "You have to make it as perfect as you can, including the environment, air
        temperature, interfacing with the system, communication, entertainment and
        noise abatement because you''re sleeping, living, exercising and eating right
        next to each other."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96810021-d72b-4611-89ea-1a882f6af21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Julie Robinson, ISS program chief scientist, said that NASA
        would like to see 10 or 12 crew members with long-term data to be confident
        in knowing the risks and what''s involved for a trip to Mars. Studying the
        data from all of the physiological and medical tests from Kelly''s duration
        in space and the months after is just the first step in this direction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8606efd-f57c-423a-986b-f67e647517ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 450 investigations that took place on the ISS during Kelly''s
        mission, 18 were research on human reactions and functions. The others covered
        everything from how stem cells and worms respond to space to technology demonstrations
        to the burning of various fuels and liquids.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e9b236-0015-480b-a1cc-5e9f2d31ff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings paired with Kelly''s data, along with that from his
        brother, Mark, who served as the control on Earth in NASA''s twins study,
        will help in addressing some of the concerns about the Mars mission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed44491-c72b-4864-9919-af13b676a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the concerns center on the well-being of the astronauts
        themselves: being confined in a small vehicle, medically taking care of astronauts
        who are so far from Earth, providing nutritious and long-lasting food, determining
        the right circadian rhythms for proper sleep and managing bone and calcium
        loss.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02edb24a-6fd9-46c9-b4f6-f58c04a6b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every body system you can imagine is impacted by spaceflight,"
        said Dr. John Charles, Human Research Program associate manager for international
        science. "At the end of the ISS era, we can give our findings to the Mars
        mission program with how to keep our astronauts happy, healthy and performing
        at a high level for the duration."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b472a5-cdc9-467b-9f06-28ee333e8d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjusting to life on Earth, again</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ebf8dd-b3b8-4379-a13a-6db985ddb36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After landing, Kelly was immediately carried to a medical field
        tent for testing and evaluation by flight surgeons. He said he felt great
        when he emerged from the capsule -- even better than after a previous six-month
        mission -- but is now starting the feel the effects of gravity once again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d76fe6-adbc-4b9b-a78f-102c5bcbce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adjusting to space is easier than adjusting Earth for me," Kelly
        said Friday. "I never felt completely normal up there, but coming back to
        gravity is harder than leaving gravity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196694ba-30b3-43dc-bcc9-cff83cf8673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly said his muscle soreness and fatigue is a lot greater than
        after his previous missions. He is also experiencing sensitive skin, which
        he described as almost a burning sensation, when he is sitting, lying down
        or walking. Kelly believes it is due to the fact that his skin hasn''t touched
        anything for such a long time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452640fa-1561-43d8-8e3a-868db5e1d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also joked about not being able to throw and aim things the way
        he wants after getting used to letting go of things on the ISS and allowing
        them to float.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3bcb8f-b58f-4f04-b652-0a10bfa4c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Kelly has said, the 1.5 inches he gained in height in zero
        gravity have already disappeared.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc721911-286f-4c5d-a40d-3a2b136227d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gravity pushes you back down to size," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa51260-a105-4395-b821-6662ab184c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronaut and environmentalist</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9001c997-21b5-468d-b7f3-51ddd42ecbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time in space, Kelly was a prolific user of social media
        and continues to post about what it''s like to be back on solid ground. The
        popular posts have pushed his number of followers to over a million, but he
        won''t take full credit for them. His longtime girlfriend and NASA public
        affairs officer Amiko Kauderer worked on them as a project with him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c945ae40-786d-45fb-951a-08f649d19d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was something we could share together and it made the experience
        more rewarding, rather than just our conversations on a daily basis," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49bc795-3680-406b-b3a9-4027edca251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his unique view of our planet captivated hundreds of thousands
        of people, it also gave Kelly an insight into the fragility of Earth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbcd780-69c9-4cf8-b2c5-08ca28990978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earth is a beautiful planet. It''s everything to us and important
        to our survival and the space station is a great vantage point to share our
        planet in pictures. But you also notice how fragile the atmosphere looks and
        it makes you more of an environmentalist after seeing that. We need to take
        care of the air we breathe and the water we drink. We do have an impact on
        that and the ability to change it if we make the decision to."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49ccc47-2483-4de3-982d-73c40d4ebd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Never done with space''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91328967-95be-43c7-a2b8-b3f4f700a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he''s finished with missions to space, Kelly said
        that would be up to NASA, at least in part. He''s flown multiple missions
        for the space agency -- and it''s time to give other, talented astronauts
        a chance, he said. But he''s hopeful for the future of commercial spaceflight
        and sees opportunities for himself in that field.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324f383-1fb7-48ea-afbf-be0872e0b862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never be done with space, I will always be involved," Kelly
        said. "I think everyone should be able to go to space. It depends on the person
        and what experience they would want. It would be great to have a variety of
        ways to get to space or near space for the view. Maybe in the next 20 years,
        you can buy a cheap ticket for a little visit."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ddff72-f341-4515-9332-92e19b7f4101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also highlighted the importance of focusing on space exploration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706429a-0980-40a8-9042-84832351763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our future, helps the economy grow and improves technology.
        There are things we will discover about the ISS experience that we don''t
        even know now. When the guys were walking on the moon, they were trying to
        develop more advanced computers and technology. They didn''t know how important
        it would be in the future."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c027132b-893b-40c4-911a-51a6659b1a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:37.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:25:57.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/04/health/scott-kelly-nasa-life-on-earth/index.html">"Astronaut
        Scott Kelly: Mars mission is ''doable''"</a></em></p>'
