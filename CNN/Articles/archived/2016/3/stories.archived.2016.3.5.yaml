  'bread-price-cut-dti-march':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-05T18:15:52.272+08:00
    'imagesource': 'jcr:5d88250f-5f72-44d7-b5e3-9f35b2bc678f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c01696d-4a1a-471c-b988-5829c4507866'
    'lead': 'The price of branded loaf bread will go down by P0.50 starting on March
      17, according to the Department of Trade and Industry. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:15:30.020+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:23:35.670+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:23:35.516+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bread prices set to go down this March

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d4b54-0d55-4d5b-91ea-7bb2ae1e0fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:30.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:23:35.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Trade and Industry (DTI) announced that major bread manufacturers will
        cut prices of branded loaf bread by P0.50 per item, effective March 17 (Thursday).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1586142-ec7f-464e-9c08-a0ba2dd9bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:30.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:23:35.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardenia, on the other hand, will implement its rollback on March
        29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd28f0-82c2-4093-9967-6d82edb9610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:30.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:23:35.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Undersecretary Victorio Dimagiba said the agency is waiting
        if cheaper bread brands, Pinoy Tasty and Pinoy Pandesal, will also slash their
        prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9649823c-b1bf-4f1c-a5e1-b1cac227c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:30.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:23:35.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to other products, Dimagiba said a leading coffee brand
        will increase its content by an average of 10 percent instead of cutting prices.
        A leading brand of detergent soap will also lower its price by P0.20 to P0.25
        per pack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e0ad7-6755-41f9-8dd8-a7bce187a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:30.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:23:35.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto pa sana natin more products, but it’s taking some time for
        the other sectors to finalize their computation,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f3b35f-4a81-4c95-b5bf-b1a48ba575c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:30.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:23:35.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We hope more products will lower their prices,&nbsp;
        but it’s taking some time for the other sectors to finalize their computation.”]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a4e8a-2d0e-4a19-9cf4-bb89a6ccc031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:30.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:23:35.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimagiba attributed the rollback to cheaper raw materials. He noted
        that the lower cost of fuel did not contribute to the drop in prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731cfada-a150-477d-88b7-846f3aa3f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:30.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:23:35.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As manufacturers have pointed out, transportation costs have remained
        the same despite the cheaper price of fuel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9e0bcb-d73b-465b-ac18-7e09ea7d07e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:30.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:23:35.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Kristine De Guzman contributed to this report.</em></p>'
  'un-who-reproductive-health-philippines-lagging-asean':
    'author': 'CNN Philippines Staff'
    'caption': 'According to the World Health Organization, almost two out of three
      Filipinas are not using any birth control method. This results to unintended
      pregnancies and unsafe abortions.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-05T17:55:05.888+08:00
    'imagesource': 'jcr:93755a64-2647-4b87-888a-b8d2a5a98730'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bfb2b31-94b4-4034-8cf1-ccb60e9c5702'
    'lead': 'According to the World Health Organization, almost two out of three Filipinas
      are not using any birth control method. International health groups agree that
      the government should address sexual and reproductive health issues in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:19:11.587+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:24:03.401+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:24:03.129+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN, WHO: Reproductive health in the Philippines lags behind ASEAN neighbors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d0511-f48a-4b15-a6ed-f707a66862b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The state of sexual
        and reproductive health (SRH) in the Philippines has been lagging in Southeast
        Asia, the World Health Organization (WHO) said Friday (March 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ef8e3-a905-48b5-bd53-eb939f93c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a population of 104 million, 28 percent or one in four pregnancies
        in the Philippines is unwanted. Almost two out of three Filipinas are not
        using any form of birth control, and one in four women get pregnant within
        a year because they prefer using traditional over modern contraception.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0bacd-c1eb-4d7a-83bf-4693781be19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unintended pregnancies may lead to maternal or perinatal deaths
        and unsafe abortions. While the Philippines has decreased maternal deaths
        from 152 per 100,000 live births in 1990 to 114 in 2015, the country still
        fell short of the Millennium Development Goals (MDG) target of 52 deaths per
        100,000 live births.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc1d6d-5041-4f1e-ac8d-973744b4def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/04/sexual-reproductive-health-youth.html">Also
        read: Sexual and reproductive health among youth, women</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e754821-138a-480b-9a00-fde4c806e200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Among the females who had their first sexual encounter, 78 percent
        of them are unprotected,” said Klaus Beck, country representative of the United
        Nations Population Fund (UNFPA) in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd57f9-24ab-4e0e-a5e8-42a703e1565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO cited common reasons for not choosing modern contraception:
        unfounded fear of side effects, opposition from religious groups, lack of
        knowledge, and lightly taking the risk of pregnancy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200d3f9-bd11-4d08-8821-739b239fbcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/02/12/sexual-health-responsibility.html">Related:
        Sexual health is a responsibility</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb76fa3-d01a-460a-9fa6-b53be5032460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNFPA said the situation is more serious in the slums and the
        hinterlands, since poor and marginalized women do not have universal access
        to SRH.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a51bca-47ff-4ae0-ad22-eda193b867da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is still a large unmet need for family planning among women,
        particularly the poorest of the poor who are having an average of up to three
        children more than they would want,” said Beck.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be3130-5310-4607-9f09-c805066ca38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government not supportive</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8aa6ff-98be-4c55-b8ae-f5138d8e493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Commission on Population (POPCOM), all
        these result from the indecisiveness of political leaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb25288b-3fc6-436c-a7a5-d43798bf806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the problems is apathy in most sectors towards reproductive
        health and this is coming for the first decade of the century. The national
        government was not that supportive of the reproductive health program,” said
        Juan Antonio Perez III, executive director of POPCOM.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6295346-df57-42fb-8e39-91e24766b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RH advocates are pushing for the full implementation of the law,
        which guarantees access to reproductive health care and sex education.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb32391a-0ae7-4773-ac12-9d5f3bc5ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the start of 2016, lawmakers removed the P1 billion budget
        for contraceptives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de24e39e-d35d-44b4-bb97-1860adc22eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/12/reproductive-health-law-author-budget-cut.html">Also
        read: RH law author: P1B budget cut affects marginalized sector</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c7023-801a-4e49-b4b1-92d424be9686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Global evidence clearly shows that universal access to family planning
        is essential to prevent maternal and newborn deaths; is vital to achieving
        gender equality; and contributes to poverty reduction and inclusive development,”
        said Yoriko Yasukawa, UNFPA Regional Director for Asia and the Pacific, in
        a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8ef8da-9e25-47f7-a412-92b4df0367cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We strongly encourage the reversal of the budget deletion.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37720361-607c-48db-8a84-a8d4510dd496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/01/13/Advocates-Dont-vote-for-anti-RH-candidates.html">Also
        read: Advocates: Don''t vote for anti-RH candidates</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b17a85-ff5a-42a8-9f25-f87493806332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Beck is optimistic: “The law is there, there is funding
        available. The challenge is how to make sure that the funding translates into
        actual [services that address women’s needs.]”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca8b36-a483-41fa-8926-f462d46af6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There remains a need for national and local governments to monitor
        health workers and the distribution of SRH services down the chain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a585ae-72a9-4956-8ccd-0385f11f6b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They make sure the right message is out,” said Howard Sobel, program
        coordinator of WHO.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b86acf6-90ab-44ca-9edb-e4eacb301e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:24:03.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They make sure that the health workers know the messages and they
        make sure that it is available.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d472431-a834-4362-adb4-d43a077ce2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:19:11.591+08:00
