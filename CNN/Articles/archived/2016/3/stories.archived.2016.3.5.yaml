      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines''
        Treat Huey and Francis Casey Alcantara proved to be too much for Kuwait, as
        they outclassed them in three straight sets, 6-1, 6-1, 6-2, on Saturday (March
        5) at the Valle Verde Country Club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1f055-d345-434d-88a8-0067d526c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:01:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:01:16.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huey and Alcantara asserted themselves early on, seeing off the
        Kuwaitis 6-1 in the first set.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c5ee7-9011-4e83-b773-900ed91afca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:01:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:01:16.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early dominance proved to be a recurring theme in the entire
        match, as the Filipinos settled the tie comfortably.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b49f1f-c11d-4f95-8f9d-1473acef7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:01:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:01:16.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After putting away the first round of the Davis Cup away easily,
        team manager Jean Henri Lhuillier was pleased with his team''s showing and
        is optimistic about their chances in the tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4042f0-3948-4007-a3a1-00244da159fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:01:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:01:16.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/03/05/Philippines-Davis-Cup-campaign-Kuwait.html">Related:
        PH Davis Cuppers sweep Kuwait in day one</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c082c82-8429-4d8d-ae17-bea756cca32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:01:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:01:16.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal here this year is to get to group one," said Lhuillier.
        "We''re definitely on track."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a2b77a-a5f9-4a8a-80db-86716fa7ebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:01:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:01:16.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will play the winners of the tie between Malaysia
        and Chinese Taipei in the second round of the Davis Cup in July.</p>'
