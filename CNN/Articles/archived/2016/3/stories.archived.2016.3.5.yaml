      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Cebuana-Lhuillier
        Philippine Davis Cup team got off to a perfect start in their 2016 Davis Cup
        campaign after sweeping Kuwait 2-0 in the opening day of the tournament on
        Friday (March 4) at the Valle Verde Country Club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f7ba60-1f86-4613-956b-e482402bd554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:50:24.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:50:28.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeson Patrombon opened the Philippines’ account in this year’s competition
        with a dominant 6-0, 6-2, 6-1 victory over Kuwait’s Abdulrahman Alawadhi,
        but the young Filipino was not completely happy with his performance yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64571415-4d57-462f-acab-ef8bbbbb9b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:50:24.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:50:28.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro nasa 60 o 50 (percent) lang ako,” Patrombon said after the
        match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9d2be-e1d5-4791-ad40-b59f70a46459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:50:24.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:50:28.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I think my performance is just 60 or 50 percent.”]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1084dc4f-d871-44fb-87b7-09de32354a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:50:24.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:50:28.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite what he said, the Filipino was rarely troubled, as he put
        in a confident performance against his Kuwaiti counterpart on the way to the
        comfortable opening win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d79403-fd2d-4f26-9182-1b8bb2bafa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:50:24.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:50:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Philippine team manager Jean Henri Lhuillier, the lopsided
        result was a welcome surprise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1380e84d-aac3-4bcb-99c7-c25cd75a0be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:50:24.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:50:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I actually thought it was going to go to four sets,” Lhuillier
        said. “But Jeson was really playing smart; he was dictating the match the
        whole time.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9acdd-021e-416b-a8ff-66fba380dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:50:24.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:50:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/03/02/2016-Davis-Cup-Philippines-Kuwait-Huey-Alcantara-Petrombon-Fonzales.html">Related:
        ''Complete'' Philippine team set for 2016 Davis Cup opener against Kuwait</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c2d76-096c-4a7b-8788-606519791c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:50:24.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:50:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four hours and forty minutes of tennis</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ac8d9-6316-42ba-831d-6f95a660f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:50:24.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:50:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second match of the day was a more competitive encounter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8d645f-abd7-4885-9560-ef1043af4e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:50:24.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:50:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino veteran ace Ruben Gonzales had his hands full against Mohammad
        Al-Ghareeb, Kuwait’s top ranked player, but ultimately came out on top.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97448660-5100-4496-bd3e-47db0037617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:50:24.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:50:28.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales and Al-Ghareeb went back and forth in what turned out to
        be a four-hour-and-forty minute-battle. But in the end it was fitness that
        told the tale.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ed465e-4179-49f7-980a-bd1c66458211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:50:24.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:50:28.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino raced ahead to a two set lead, but failed to close
        out the match. Al-Ghareeb came back with a vengeance, forcing a fifth and
        decisive set.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3761e29-96f2-42b1-989f-185f54b64ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:50:24.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:50:28.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kuwaiti ace was forced to retire in the fifth set due to injury,
        giving the Philippines the match.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d11c6e-06f9-40f4-aaa5-980b0a0e2eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:50:24.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:50:28.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m impressed, to be that age and be able to be that fit and stay
        for that many hours is very impressive,” said Gonzales. “I was able to stay
        a little bit ahead of him in the end, but it was a shame that it had to end
        like that.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f78d62-3597-4b2b-978e-5b290f4dd372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:50:24.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:50:28.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Kuwait will meet again on Saturday (March 5)
        for the doubles competition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cebb68-2030-4d27-9582-9a7462694e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:50:24.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:50:28.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the pairing of Treat Huey and Francis Casey Alcantara come
        out on top, the Philippines will advance to the next round of the Davis Cup.</p>'
  'us-elections-ben-carson-faith':
    'author': 'Tal Kopan, CNN'
    'caption': '2016 U.S. elections presidential candidate Ben Carson (Photo from
      CNN Wires)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-05T07:25:06.727+08:00
    'imagesource': 'jcr:496d4168-bf8d-4210-9ed0-540a77a4a94b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90c023dc-46fa-4818-ba51-0977adf85c51'
    'lead': 'Ben Carson on Friday (March 4) officially ended his presidential campaign
      and revealed his next move: chairing a group focused on getting out the Christian
      vote in November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:52:47.631+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:26:28.599+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:26:28.389+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ben Carson ends campaign, will lead Christian voter group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9353ece-aa55-496e-8511-60347dc554e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Ben Carson on Friday (March
        4) officially ended his presidential campaign and revealed his next move:
        chairing a group focused on getting out the Christian vote in November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590521ff-1423-4cfa-af80-b91246d750ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though I might be leaving the campaign trail, you know there''s
        a lot of people who love me. They just won''t vote for me," Carson told the
        Conservative Political Action Conference gathering in National Harbor, Maryland.
        "But it''s OK. It''s not a problem. I will still continue to be heavily involved
        in trying to save our nation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5032510-07c2-4feb-8bec-63030a81b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Carson said he would be "leaving the campaign trail," the crowd
        gasped, giving him a standing ovation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3e410d-543f-4419-9abc-eb0afd4dc438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the speech, Carson explained, "I did the math. I looked
        at the delegate counts ... and I realized it simply wasn''t going to happen.
        And if that''s the case, then I simply didn''t want to interfere with the
        process."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91bece3-924f-4589-8070-9498efa9fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carson did not endorse another Republican candidate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400235e5-5114-47ba-90e0-47d6bbde20f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used the speech mostly to reiterate his campaign themes, but
        did also thank his campaign volunteers, especially Braden Joplin, an Iowa
        staffer who died in a car crash before the state''s caucuses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d5dae-d8e0-40f5-8e93-5cdc37c61d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an experience that I will never forget," Carson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856f672-03f5-4204-be03-9fda741f3f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carson to chair Christian group</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e88194-9745-4893-a1d0-77406142d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, My Faith Votes announced Carson as its new national
        chairman, putting out a statement ahead of Carson''s address to CPAC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d99185-1565-49d4-8c76-d0a951b4b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is more important to me than my personal faith, and it
        is my faith that motivated me to be involved in the political process to begin
        with," Carson said in a statement. "I believe Christians in this country can
        easily determine the next president of the United States and all other national
        and local leaders, should they simply show up at the polls."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52dfdb9-5ab3-445a-a58f-9780423b7ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax-exempt nonprofit educational group says it will undertake
        a national media campaign that will gather steam into the November presidential
        election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3122557-20b2-4aa6-8a6b-7ee44bede56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last four presidential elections, an average of less than
        five million votes separated the major candidates." My Faith Votes President
        Sealy Yates, said in a statement. "Yet, more than 25 million Christians didn''t
        bother to even show up at the polls in 2012."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96fdecb-29b1-44b1-905c-6f249e1f27dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carson repeated the message in a video on the group''s website,
        saying it''s his goal to encourage all Christians in "exercising our civic
        duty and voting."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9b783-8518-4d91-8101-18895addf53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Carson agreed to take on the position the same day
        he announced he could not see a "path forward" for his presidential campaign
        on Wednesday. He did not participate in the GOP debate on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47440b62-212b-4500-8776-b8caaf88325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the new job would preclude him from endorsing a fellow
        candidate, Carson confidante and business manager Armstrong Williams said
        he was "never" going to endorse a candidate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aa8ed7-4d73-464c-8eea-43f486f3dbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation had abounded about Carson''s next move. CNN''s Dana
        Bash reported that GOP operatives planned to reach out to Carson to encourage
        him to run for the Florida Senate seat being vacated by Marco Rubio instead
        of president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf123f3-a167-41af-8047-49ee1df27cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The super PAC supporting Carson had also sent out fundraising pleas
        off Carson as a vice presidential pick.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b9538e-cd2e-46b0-99c0-5172ccc45294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the campaign, Carson has said he''d be happy in retirement
        but has felt called to run for president by his supporters and God.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f350ec7-9488-4136-94ed-839c6aeccec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:52:47.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:28.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/04/politics/ben-carson-new-role-my-faith-votes-cpac/index.html">"Ben
        Carson ends campaign, will lead Christian voter group"</a></em></p>'
