      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Rex Remitio contributed to this report.</em></p>'
  'ex-pasay-mayor-peewee-trinidad-eulogy':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Pasay City Mayor Wenceslao "Peewee" Trinidad had battled chronic
      obstructive pulmonary disease or COPD for the past several years.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-05T17:25:45.279+08:00
    'imagesource': 'jcr:17ea456d-764c-41d9-ad89-f9f4168efd8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad0b08f4-f1ea-4607-a20d-2a4ae7fdd04c'
    'lead': 'Former Pasay City Mayor Wenceslao "Peewee" Trinidad passed away on Friday
      noon (March 4) due to cardiac arrest and multiple organ failure. He was 82.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:22:33.737+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T11:22:37.549+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T11:22:37.351+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon, Angara to give eulogies at ex-Pasay Mayor Peewee Trinidad''s
      wake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a748568-4246-42a9-a44e-3cc407ed589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:22:33.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:22:37.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp; Senate President
        Franklin Drilon and former Sen. Edgardo Angara will give their eulogies on
        Monday (March 7) at the necrological service for former Pasay City Mayor Wenceslao
        "Peewee" Trinidad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aac2d8-b83c-4d9e-b1f2-cd86a6971a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:22:33.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:22:37.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were Trinidad''s close buddies at the University of the
        Philippines College of Law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b85a03e-5cd6-4203-b052-0919cf563008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:22:33.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:22:37.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former chief executive of Pasay City passed away on Friday (March
        4) at around 1:30 p.m. due to cardiac arrest and multiple organ failure. He
        was 82.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aed9bf-5923-44f1-95d8-15844aea2599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:22:33.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:22:37.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remains will be transferred at the Cuneta Astrodome on Monday
        (March 7) for public viewing, while a necrological mass will be held in the
        evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63bfda-0811-409c-b698-67c8b7acfe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:22:33.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:22:37.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Tina Carvajal, former Pasay City administrator during Trinidad''s
        term, said Saturday (March 5) that the former mayor had battled chronic obstructive
        pulmonary disease or COPD for the past several years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c1a228-a126-464f-811e-a07b63468d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:22:33.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:22:37.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was hospitalized at the Asian Hospital in Muntinlupa City for
        almost a week before his demise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1ae2d-d1bb-4577-9ada-151718a4afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:22:33.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:22:37.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were times that he would have to have his oxygen on hand.
        But that never stopped him from doing normal activities," Carvajal said. "His
        mental faculties remained as sharp as ever. And he still served the city this
        past few years."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cdde87-9e3a-4881-816e-9300bb565144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:22:33.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:22:37.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wake is at his residence at 2458 Park Avenue in Pasay City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa523b-aba0-4c2b-856f-f6a04fb5bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:22:33.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:22:37.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carvajal said Trinidad will be laid to rest at the Loyola Memorial
        Park in Paranaque City on Tuesday afternoon (March 8).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f73e0-b742-4ccb-a11d-2c8170c744bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:22:33.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:22:37.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad served as Pasay City mayor from 2000 to 2010.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36b83b-a840-4f85-882d-a2e29391ea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:22:33.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:22:37.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carvajal said that under Trinidad''s leadership, Pasay City''s economy
        boomed through reclamation, infrastructure, travel, and entertainment projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d8d8e-5be8-4a4b-ae2b-e074bb7ab4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:22:33.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:22:37.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the Sandiganbayan convicted Trinidad and former Pasay Rep.
        Jose Antonio Roxas for graft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86880d-cfa9-403b-b602-549ee37ce844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:22:33.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:22:37.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sentenced to imprisonment ranging from six to 10 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb6ce4-63a8-43fa-8b01-bf636c7141ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:22:33.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:22:37.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad had appealed his conviction and the court has yet to make
        a decision until his death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fbc8a2-6f61-45c8-be5f-05d0e20178f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:22:33.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:22:37.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'De-Lima-Duterte-crime':
