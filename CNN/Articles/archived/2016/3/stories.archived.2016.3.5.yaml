  'muslims-manila-decry-saudi-cleric-attac':
    'author': 'Sittie Ayeesha Dicali, Iligan City-based journalist'
    'caption': 'Muslims in Metro Manila staged a rally on Friday (March 4) to condemn
      the attack against Saudi nationals last Tuesday (March 1).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-05T20:59:09.376+08:00
    'imagesource': 'jcr:ec2f6936-260d-48a3-b4bf-1b16456fc690'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3512a250-e0b1-48b6-9591-40a607d4948d'
    'lead': 'Hundreds of Muslims in Metro Manila staged a rally in Greenhills, San
      Juan on Friday noon (March 4) to condemn the attack against Saudi nationals
      Dr. Aid Al-Qarni and Sheik Turki Assaegh.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:06:01.985+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T11:06:06.297+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T11:06:06.145+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Muslims in Manila decry attack against Saudi cleric

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b579e-d37e-44f8-8806-738be1877be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:06:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:06:06.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iligan City (CNN Philippines) —</strong> Hundreds of Muslims
        in Metro Manila staged a rally in Greenhills, San Juan at around 2 p.m. on
        Friday (March 4) to condemn the attack against Saudi nationals Dr. Aid Al-Qarni
        and Sheik Turki Assaegh.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ac0eb-5c77-4f7c-a049-2033c81cb9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:06:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:06:06.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rallyists asked for a thorough investigation and swift justice
        for the cleric and his companion. They reasoned that although the shooter
        was killed on the spot and two of his companions were already jailed, there
        must be a mastermind who ordered the assassination — one who should answer
        to the crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b547a147-5d32-400d-96d4-c05e40a32ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:06:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:06:06.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally was organized by the Ulamah Council of the Philippines,
        Muslim community leaders in Manila, and Muslim Greenhills Traders Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e2a39-137e-4feb-aaff-42a4602a2dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:06:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:06:06.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that Dr. Al-Qarni visited the Philippines for peace, and
        the shooting incident caused them too much sorrow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149fdc11-325b-4249-b464-6097e421c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:06:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:06:06.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson Baunto, a Muslim missionary who joined the rally, also cried
        foul as some media outlets reported that Dr. Al-Qarni is calling for jihad
        against the United States. He said he is alarmed that some reports made it
        appear that the attempted assassination was justifiable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d229939-15d3-407f-8e6c-5c6f323b3da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:06:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:06:06.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cleric and his companion came to the Philippines following the
        invitation of the Ulama Council of Zamboanga Peninsula. On their Facebook
        page, the council posted an official statement asking for restraint and urging
        against inciting people to violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527aadf9-55f1-4a00-a7d4-223376c6701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:06:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:06:06.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a time for sobriety and solidarity of the Muslims and non-Muslims
        alike and not a casue of strife and division," according to the council.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52e046-4200-42f6-b069-8bbfca0b48a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:06:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:06:06.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Al-Qarni and Sheik Assaeg were shot at as they were leaving
        Western Mindanao Univesity campus in Zamboanga City last Tuesday (March 1)
        after giving a free lecture called "Don''t Be Sad" to 5,000 attendees at the
        Dr. Juanito Bruno Gymnasium.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d302f9-f286-4939-ac78-59900d6673c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:06:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:06:06.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/03/02/zamboanga-city-saudi-nationals.html">Related:
        One killed, two other suspects arrested in shooting of Saudi nationals in
        Zamboanga City</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab2a4a1-5e80-44d2-b2f0-ee15f5fdcbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:06:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T11:06:06.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Al-Qarni is an internationally renowned author of many motivational
        and inspirational books, including his best-selling book Don''t Be Sad.</p>'
