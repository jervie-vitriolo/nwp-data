      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]ere we to complete a deal, the partner [SMC] is a very strong
        partner both in the perspective of its business interests in the market and
        also its spectrum holdings as well."</p>'
    '14':
