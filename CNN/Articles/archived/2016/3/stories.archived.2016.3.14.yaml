    'title': 'Democratic Town Hall: CNN''s Reality Check Team vets the claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f3f75-d712-4939-b85c-d240b7802de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) -</strong>- Vermont Sen. Bernie Sanders
        and former Secretary of State Hillary Clinton met at The Ohio State University
        on Sunday for a Democratic town hall hosted by CNN and TV One, and CNN''s
        Reality Check team spent the night putting their statements and assertions
        to the test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da2d6d-3123-41f6-b389-a13e69152c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of reporters, researchers and editors across CNN listened
        throughout the town hall, selected key statements and then rated them true;
        mostly true; true, but misleading; false; or it''s complicated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b281e48-7ad7-401d-974d-0b2cabfe1657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernie Sanders</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e170bb-b935-4924-a586-fef6a646db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reality Check: Sanders on factories closing</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee665fa-687a-41cc-855e-2a3246f58aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tami Luhby, CNNMoney</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce814fc-0f6a-439e-85c2-081c0113bf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In talking about trade, Sanders decried the agreements that he said
        have hurt the nation''s manufacturing sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9378aeb8-e054-4b14-9713-355a78a52f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost, since 2001, almost 60,000 factories. Can you imagine
        that? Sixty-thousand factories, millions of good-paying jobs," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752a468-61a7-45c5-b065-20cdc0482c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s right.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d7c09-c758-41e5-aede-6f8f4723b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 352,600 manufacturing establishments employing just under
        16 million people in 2001, according to the U.S. Census Bureau. By 2013, that
        figure was down to 292,100 establishments, employing 11.3 million people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b6e83-7160-490f-a128-5c8106676ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict: True.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f2e46a-ade4-4d94-8fc3-9cb0738f8276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reality Check: Sanders on America''s prison population</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc31f34c-0193-4b1a-b15b-202e8ce77f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Kate Grise, CNN</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aa512a-bbf7-4acd-8d9e-02a09e711157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders told the audience that there are "more people in jail in
        America than any other country on Earth."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5a704-dea1-42ac-a96b-1cb4f383ae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Justice Statistics, there were more than
        2.2 million adults held in local jails and prisons in the United States in
        2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1b38f-4ef2-4fe0-9cb4-aef513b29158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese have 1.66 million people locked up in their prison system,
        while the Russian prison population doesn''t hit a million, with about 644,000
        people incarcerated, according to the Institute for Criminal Policy Research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca04b1-a11f-41ac-b525-09f0f9dbe282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the institute notes that China''s incarcerated population
        is probably higher since that number does not include people held in detention
        centers. In 2009, an additional 650,000 people were held in detention centers,
        according to numbers reported by Chinese government officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722e46c-1718-4ecd-92dc-18df4b755071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just based on those raw numbers, we rate Bernie Sanders'' claim
        as true.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e950efd-7734-4ca0-80ec-a2d387a12414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many experts say it is best to compare the prison population
        rate of countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cbf63f-dc12-4e7d-ba4b-3f283e1bbfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this measure, the United States locks up 698 per 100,000 people,
        which puts it at second, according to the ICPR.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ebee43-ca8e-41ba-bd08-43f7cd41adf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the island nation of Seychelles tops the United States, with
        799 prisoners per 100,000 people. However, some incarceration experts say
        that it is unfair to compare Seychelles, which has a population of about 90,000,
        to the United States, a country with more than 300 million people. The Prison
        Policy Initiative did not include countries with less than half a million
        residents when it published its 2014 States of Incarceration report "to make
        the comparisons more meaningful."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3712c306-33d0-40e1-9740-d517e0110886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s rate is 119 prisoners per 100,000 people and Russia''s
        is 446 per 100,000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b970f0eb-e45b-401f-89c6-cefdfc5f5b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when looking at the numbers from a different perspective, we
        still rate Sanders'' claim as true.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab85f56-3754-49b6-b6c6-30457113f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reality Check: Sanders on wealth inequality in the U.S.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c6f57-39a8-4441-b71a-c0342bf1c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tami Luhby, CNNMoney</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bdec28-509d-47a3-8835-2b56db66c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders ticked off a list showing how unequal America is.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25568c6d-7ced-411f-a724-40567e597d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them centered on wealth: "Problem is that we have the worst
        distribution of wealth of any major country on Earth," Sanders said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80461aa8-4416-486d-a56b-b0f6ece97853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial services Credit Suisse and Allianz look at wealth globally
        every year. They both found that the United States has the highest level of
        inequality among developed countries. Noting that the economic crisis of the
        last decade and the subsequent sluggish recovery has exacerbated the divide,
        Allianz dubbed us the "Unequal States of America."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b532dd-889e-4201-be3b-d1ccb216038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The richest 10% of Americans controlled 74.6% of the nation''s wealth
        in 2014, according to Credit Suisse. The only other developed nation that
        comes close is Switzerland, where the top 10% own 71.9% of the wealth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5750a25-9a6d-4eaf-a489-d085504d9d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealth inequality in the U.S. rivals that of several emerging countries,
        such as Russia, South Africa and India.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3bfd8e-6d9f-43f8-9c8b-ac11eb264ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict: True.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e7c674-7889-4aec-90c8-0ce50b81701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1521a9-177f-48a7-a85f-bc0b1d7022f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reality Check: Clinton on Iran''s nuclear program</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f3fe9-c75d-43f3-8ee1-349b53ded44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Ryan Browne, CNN</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8164b717-265d-49b5-9a60-dfab4e2e3cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Clinton was asked whether her record in office was overly interventionist,
        she referenced her role in helping lay the foundations for the international
        effort to curb Iran''s nuclear program. She described the Iranian nuclear
        program as being highly advanced when President Barack Obama took office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d177e-e642-439c-81b8-934b35207f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said, "You know, when President Obama went into office and
        I became secretary of state, the Iranians had mastered the nuclear fuel cycle.
        They had built covert facilities, they had stocked them with centrifuges.
        All of that happened while George W. Bush was president, and we had done,
        you know, sanctions and everything that we could think of as the United States
        government and Congress, but it hadn''t stopped them. And there were a lot
        of other countries in the region who said they would take military action
        if necessary."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e2451c-4f8a-4b41-975a-153b2365ba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s nuclear program dates all the way back to the 1980s. In
        1996, President Bill Clinton signed off on sanctions against Iran to penalize
        it for pursuing a nuclear program. But the Iranian government did not announce
        it had mastered the nuclear fuel cycle until the end of 2010, nearly two years
        into Hillary Clinton''s tenure as secretary of state.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f77b4a-ab2b-4403-8fe6-6be5154d7bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran now produces everything it needs for the nuclear fuel cycle,
        making its nuclear program self-sufficient, the head of the country''s Atomic
        Energy Organization told state media Sunday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d28c7-57c2-4c2c-9d04-a681c05bbf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Iran''s nuclear program made great strides during the Bush
        presidency, the fuel cycle was mastered during the early years of the Obama
        administration, and Iran''s use of covert facilities dates all the way back
        to the 1990s.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f69b7-51cf-4026-a70b-8c246a02c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s statement that these developments occurred while Bush
        was in office is false.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78348d-4684-449a-869b-1336fb2abaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reality Check: Clinton on her role in the Iran nuclear deal</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b143a1bc-1626-4bdc-9ee7-deed0974fd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Laura Koran, CNN</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b678b-ac16-4cbd-81e7-c2d2f5664ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton took credit for bringing Iran to the negotiating table for
        a deal that would restrict its nuclear program.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862bcad7-ec79-438c-ab5b-778a7ba7ed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton conceded that some sanctions on Iran were imposed under
        George W. Bush''s administration, but went on to suggest that these did nothing
        to slow Iran''s weapons-related nuclear activities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5fe6f-c87f-4ffc-b21c-4a9c89461053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I led the effort to impose sanctions on Iran, to really bring
        them to the negotiating table," said Clinton, adding, "the negotiations started
        under my watch."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f66e5e-bd7d-4409-9687-30b09479adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks did in fact begin during Clinton''s tenure leading the State
        Department, and she did play an important role galvanizing international support
        for tougher sanctions, but Clinton''s statements Sunday minimize significant
        contributions by both Congress and the Bush administration.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d0a2c-be3a-4151-b4c2-b4765d495ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 2014 memoir "Hard Choices," Clinton wrote about how negotiations
        emerged from back-channel discussions through the sultan of Oman, who ultimately
        suggested the talks. Clinton later sent a top aide to Oman to meet with the
        Iranians, paving the way for a critical phone call between President Barack
        Obama and Iranian President Hassan Rouhani, and the commencement of more formal
        negotiations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecba668-0350-4d4a-bd76-638b12c2f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton also argued successfully for harsher U.S. and United Nations
        Security Council sanctions that increased the pressure on Iran''s economy
        in the months leading up to negotiations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89bc68f-10de-4fff-9a5d-eb85221c721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Clinton lobbied foreign powers to sign onto nuclear-related
        sanctions in early 2010, helping build unity between the U.S., Britain, France,
        Germany, Russia, and China behind the measures.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3decd7-3c36-4c6e-9d9a-ea66eeae28a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress also imposed new unilateral sanctions against Iran around
        that time, but in some cases, those measures actually went further than the
        Obama administration wanted to go, and were in fact publicly opposed by State
        Department officials.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fadb14-4381-41f8-a6e3-b9760c95e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s statements Sunday also undervalue the usefulness of measures
        taken by the Bush administration, led by then-Undersecretary of Treasury for
        Terrorism and Financial Intelligence Stuart Levey.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb1c0f-4aa3-488f-b896-2860ca208285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, in the last three years of the Bush administration, the
        United Nations Security Council imposed several rounds of tough international
        sanctions against Iran in connection with the country''s nuclear activity.
        It''s possible these sanctions, in addition to the ones Clinton promoted,
        affected Iran''s calculus in deciding to pursue diplomatic talks.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281727e-5712-4fc7-8646-2a96dfab886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict: Mostly true. Clinton played a major role in bringing about
        the Iran talks, but those initiatives were bolstered by congressional action
        -- some of which her department opposed -- and by Bush-era measures.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a41b64e-f4e8-4af3-885f-750a98a9a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reality Check: Clinton on poverty</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e2660d-c1b4-4f6a-b2fc-fcbfec926e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tami Luhby, CNNMoney</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d770e32-4a27-4e13-9b7c-eba2145d0fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In talking about fighting poverty, Clinton pointed out that poverty
        fell drastically during the administration of her husband, Bill Clinton.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d9c9d0-f24b-49c8-8b12-a459f816e015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the ''90s, more people were lifted out of poverty at any time
        in recent history because of the terrible economic policies of the Bush administration.
        President Obama was left with the worst financial crisis since the Great Depression,
        and people fell back into poverty because they lost jobs, they lost homes,
        they lost opportunities and hope," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beb7cb2-f43d-4d97-b1ac-fd35fbc27706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty did rise under the first Bush administration. In 1989, George
        H.W. Bush''s first year in office, there were 31.5 million people in poverty,
        or 12.8% of Americans.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55367fd-28cd-44fc-bcaf-aa47fc769451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It rose to 39.3 million, or 15.1%, by 1993, when Bill Clinton entered
        the White House. In 2000, his last full year in office, it had dropped to
        31.6 million people, or 11.3% of Americans, the lowest rate since 1974.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767bff73-c232-45d6-94a7-0253d6f90e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty jumped again to 39.8 million people, or 13.2%, by 2008,
        when George W. Bush was leaving office.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af8895e-0ead-4b28-8c44-32dcaa63e2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Recession sent millions more Americans into poverty. The
        rate hit 15.1% in 2010, when 46.3 million Americans were below the poverty
        line.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a8300-0326-47f7-b87f-3038a842c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 46.7 million people in poverty, of 14.8% of the nation.
        (The share has eased somewhat because the population has grown.)</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a92f490-6a26-47f8-b509-c3de50630839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict: True.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30cabd-8eb9-4983-911b-61e53beb1d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernie Sanders &amp; Hillary Clinton</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab7cfcc-ae2c-4bf2-ba37-a3203a627311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality Check: Clinton, Sanders on Trump paying legal fees of man
        charged with assault</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc6464-37c4-4f15-8ff5-66afe72288bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sonam Vashi, CNN</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a21d5-42c5-4f53-aebb-0c4b027cd543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Clinton and Sanders addressed a recent incident at one of Donald
        Trump''s rallies.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dccfd4-f12d-4123-b253-6b1ee10f10ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after a Wednesday rally in North Carolina, videos surfaced
        of a man punching a black protester in the face at the rally and saying, "The
        next time we see him, we might have to kill him." Police arrested the alleged
        attacker, John McGraw, the following day and charged him with assault, disorderly
        conduct and communicating threats.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f6dce2-6c27-49bc-8e68-f35a0ee517e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protester was being escorted out of the rally by police officers,
        and the Columbus County Sheriff''s Office is internally investigating whether
        the officers should have detained or arrested McGraw on the site, according
        to a spokesman.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdece830-eeb0-4b61-9cd1-349a9a1d4e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Sunday night''s town hall, Sanders said, "Some of you may have
        read just a few hours ago that Mr. Trump said that he is prepared to pay for
        the legal costs of an individual who sucker punched somebody at a recent event.
        ... What that means is that Donald Trump is literally inciting violence with
        his supporters. He is saying that ''If you go out to beat somebody up, that
        is OK, I''ll pay the legal fees.''"</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958659e-80b8-4603-86f1-33b6231072e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton later said, "Donald Trump is responsible for what happens
        at his events. He is the person who has for months now been not just inciting
        violence, but applauding violence. The images of the, you know, young African-American
        protester being attacked totally without any provocation whatsoever, and having
        Donald Trump say that he would pay the legal bills of the attacker."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d518d54-a107-4f00-a291-dfcedae17865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Trump spurred his fans to "knock the crap out of" people
        "getting ready to throw a tomato" at his rallies. "I promise you, I will pay
        for the legal fees. I promise, I promise," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f72fa61-d422-4686-88ed-5133ffcc5923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sunday morning on NBC''s "Meet the Press," host Chuck Todd pressed
        Trump on whether he would help pay McGraw''s legal fees. Trump said, "I''ve
        actually instructed my people to look into it, yes." Trump said he wants to
        see the full video of the incident and does not accept responsibility for
        it or "condone violence in any shape." He also said the protester was "sticking
        a certain finger up in the air, and that is a terrible thing to do in front
        of somebody that frankly wants to see America made great again."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2579cb-060d-4136-88ea-4c5ab68cd08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both statements from Sanders and Clinton are true.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64633dd-27fc-4973-a88e-1dd6815f9c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:20.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:10:25.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/13/politics/democratic-town-hall-fact-check/index.html">"Democratic
        Town Hall: CNN''s Reality Check Team vets the claims"</a></em></p>'
  'AFF-Suzuki-Cup-Philippines-hosting-attendance':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'In their last match at the Philippine Sports Stadium, the Azkals only
      drew a crowd of 7,500.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-14T13:02:12.215+08:00
    'imagesource': 'jcr:6c9b1d34-9a47-48e6-9b35-9cfd37f4b169'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '709f841f-ee59-4c4c-b995-034e5e6815b4'
    'lead': 'Philippine Football Federation President Mariano Araneta said that they
      are confident that they can fill up the venues when the Philippines hosts the
      upcoming AFF Suzuki Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:12:43.657+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:32:00.849+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:32:00.692+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PFF confident of drawing crowds to the AFF Suzuki Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f00b7d-4bec-4040-b849-14cd5d902a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:12:43.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:00.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With the Philippines
        having secured the rights to co-host the upcoming Asean Football Federation
        (AFF) Suzuki Cup, the Philippine Football Federation (PFF) said they are confident
        the event will be well attended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e4972-8a55-4fc2-9243-68234cecc784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:12:43.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:00.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rights to co-host the biennial regional meet was confirmed after
        the PFF reassured the tournament''s organizers of their ability to provide
        suitable venues for the games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2de715-6597-40f3-bb5b-b94a70d599a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:12:43.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:00.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved venues are the 25,000 seater Philippine Sports Stadium
        in Bocaue, Bulacan, and the 12,500 capacity Rizal Memorial Stadium in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95592ed-819a-415d-bb20-60841aaf4fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:12:43.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:00.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite poor attendance records in most of the recent Azkal matches,
        PFF President Mariano Araneta said that he is confident that they can fill
        the venues for the tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b222f27-aed4-4a38-95de-5d9275c5f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:12:43.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:00.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel confident that we can draw the attendance required and
        we are already taking steps to make sure that we go in the right direction,"
        said Mariano in an interview with the AFF website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a72060-b6c0-4c81-bc1b-5522ffdff5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:12:43.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:00.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest fixture at the Philippine Sports Stadium, a mere 7,500
        came out to support the Azkals in a losing effort against Uzbekistan in a
        World Cup Qualifier last September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26eac37-d62f-498f-acbc-e53479c6f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:12:43.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:00.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, only 6,478 fans came out to see the national team in
        their qualifier against Yemen at the Rizal Memorial Stadium last November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd776ece-ba22-4fff-b4ea-dbb484f4a3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:12:43.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:00.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Araneta, the PFF prioritizes the AFF Cup over the
        World Cup Qualifiers. He is convinced that they can ensure the event is well
        attended.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0070c4aa-cfed-4133-a892-52845f61530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:12:43.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:00.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The AFF Suzuki Cup for us is more important than the World Cup
        qualifiers, so we are confident that we can deliver what is expected.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593bd023-188f-4099-8551-652c1544db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:12:43.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:00.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suzuki Cup is set to kick off on November 19.</p>'
  'San-Miguel-Telstra-ends-talks-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-14T14:34:24.835+08:00
    'imagesource': 'jcr:145141b1-5f5c-444a-9c33-ce3dadca17a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1224396-b297-429f-ab41-df97996280c7'
    'lead': 'Philippine conglomerate San Miguel Corp. has ended talks with Australian
      firm Telstra over a telecommunications venture for the Philippine market. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:16:17.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:32:57.566+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:32:57.243+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel ends talks with Telstra over joint telco venture

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85097b2a-c11e-4714-a32f-4709fae71831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:16:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:57.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippine conglomerate
        San Miguel Corp. (SMC) has ended talks with Australian firm Telstra over a
        telecommunications venture for the Philippine market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524637d3-00e3-4946-93bc-0ec7c2fb7ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:16:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:57.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SMC President and COO Ramon Ang, both companies worked
        hard to come up with an acceptable resolution to some issues, but they could
        not push through with the talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c5632-edf6-402f-93ac-2312331f502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:16:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:57.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we agreed we can no longer continue with the talks. I
        believe this is best for all parties," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77409add-2c55-4a37-b107-55e04eee6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:16:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:57.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telstra CEO Andre Penn also confirmed the news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470e6ab5-9814-4a4a-8526-7614945c41d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:16:17.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:57.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite an enormous amount of effort and goodwill on all sides,
        we were simply unable to come to commercial arrangements that would have enabled
        us all to proceed," said Penn in a statement released through the Australian
        Securities Exchange.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084a271-4318-41fd-ae23-38e79d124c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:16:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:57.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telstra was expected to invest up to $1 billion in the partnership
        had the deal pushed through.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b97a8-e2f8-4a43-8004-63cc28c91172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:16:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:57.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Better, cheaper service''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f7652c-9e47-47d8-9d4e-4f5626041de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:16:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:57.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SMC said that it will "switch on" a new telecommunications
        network along with high-speed Internet service "as scheduled."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d68af2-63cc-43ae-9e52-350575412748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:16:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:57.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC shared that Telstra has offered to continue technical work design
        and construction consultancy support to the conglomerate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca75cb-2336-4830-89ad-3e0cfa0057cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:16:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:57.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said that SMC is still interested in considering other joint
        venture opportunities for its telco business. He, however, added that they
        are not rushing with any business deals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231b7bb-80d3-407a-a499-499ae82aa1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:16:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:57.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What’s important is that we give Filipinos a third and better choice
        that they have been deprived of for the longest time.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cfa0ae-96d3-45e0-a443-1db8ee05ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:16:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:57.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SMC’s entry in the telecom market will definitely be a game changer.
        When we launch, consumers will benefit from better, cheaper service,” Ang
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d186c10-09ec-4d4c-a5cb-b0e82b8ae944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:16:17.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:57.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with Telstra investors last October, Penn expressed
        confidence in the partnership, if it were to push through.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ea97a-58ec-4efd-8398-b29247e8c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:16:17.953+08:00
