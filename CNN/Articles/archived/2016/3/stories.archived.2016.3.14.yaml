      'jcr:uuid': '9e5c3ddc-da5d-4fce-a657-734edcb55697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Holders Arsenal were knocked out of
        the FA Cup with a 2-1 home defeat by Watford in the quarter-finals on Sunday
        ending their quest to win the trophy for the third straight season and increasing
        the pressure on manager Arsene Wenger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36efc56b-e214-43fc-88b9-1974fa3a7ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goals from Odion Ighalo and Adlene Guedioura after the break put
        Watford in control while a late strike from Danny Welbeck was all the hosts
        could muster despite several chances, leaving them set to end the season without
        any silverware.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b3913-31fa-4d69-8292-68c41ce18fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal were aiming to become the first side since Blackburn Rovers
        in the 1880s to win the Cup for three years in a row but instead they slumped
        to a third consecutive home defeat in all competitions for the first time
        since November 2002.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We look forward to welcoming you <a href="https://twitter.com/WatfordFC?ref_src=twsrc%5Etfw">@WatfordFC</a>
        👏 <a href="https://t.co/H6KWBIcesk">pic.twitter.com/H6KWBIcesk</a></p>&mdash;
        Wembley Stadium (@wembleystadium) <a href="https://twitter.com/wembleystadium/status/709038544988315648?ref_src=twsrc%5Etfw">March
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5282677d-b7a9-4a23-9ca8-804a0ab0f034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422efed-10d8-40e0-8a17-f0a573d1ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having to overhaul a 2-0 deficit at European champions Barcelona
        in their Champions League last 16 return leg next week and standing eight
        points behind Premier League leaders Leicester City with only nine games left,
        the FA Cup was Arsenal''s most realistic chance of a trophy this season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe672b6-c67d-4eb5-a885-2f82546c40ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watford went ahead when a throw-in was flicked on by Troy Deeney
        to Ighalo, who held off defender Gabriel, swivelled and drilled a low shot
        past David Ospina from close range.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d49d4-cec1-4017-9803-7739b2b69595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glorious goal from Guedioura extended the lead. The tireless Deeney
        held off Gabriel and laid it back to Guedioura, who fired an unstoppable first-time
        shot into the top corner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ada7d6-ea7f-4505-80ca-d036926da8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welbeck''s 88th minute goal sparked a wave of Arsenal pressure,
        and a minute later the England forward missed a golden chance to equalise
        and force a replay, firing just over the bar when a little composure would
        surely have resulted in a goal.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;We didn&#39;t make the most of our domination.&quot; Arsene
        Wenger reflects on <a href="https://twitter.com/hashtag/AFCvWFC?src=hash&amp;ref_src=twsrc%5Etfw">#AFCvWFC</a>:
        <a href="https://t.co/WcLy8o6HLD">https://t.co/WcLy8o6HLD</a> <a href="https://t.co/KpbRjXhRYa">pic.twitter.com/KpbRjXhRYa</a></p>&mdash;
        Arsenal (@Arsenal) <a href="https://twitter.com/Arsenal/status/709054470345383936?ref_src=twsrc%5Etfw">March
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2931fb-986a-46ae-bb98-3c4515f74d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bde07b-1524-48c0-bfa5-db7b31de4a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenger must now lift his team, who could be 11 points adrift in
        the title race if Leicester beat Newcastle United on Monday. But he denied
        confidence was low, despite a run that has yielded one win in their last seven
        games in all competitions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf790e8c-a9a8-4f8f-844f-00e50898bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always difficult</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae794657-5b80-4bce-9c09-7c789076f61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always difficult, but it''s our job to prepare for the next
        game," Frenchman Wenger told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3def0a5-8e7e-44c1-9784-075d41358657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nothing to do with confidence. Recent results haven''t shown
        that, but we''ve played against good teams. We have shown that we can respond,
        always, and this team has a great spirit and a very strong attitude.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add02b1a-1b62-4229-9746-5e27c0f93a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very good opportunity on Wednesday night (at Barcelona)
        to show that we are up for it. We want to make the impossible possible."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf915f0-3033-4efd-bf25-fa7097bc2cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Arsenal''s season is imploding, Watford''s is going beyond even
        their most optimistic fans'' wildest expectations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bcb278-f664-47dc-b80d-82f7ac897388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are 14th in the table with 37 points, having virtually guaranteed
        Premier League football next season, and are now two games away from winning
        the FA Cup for the first time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41092721-1540-4b9f-bac5-5dcb29e819d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an amazing season for Watford," manager Quique Flores told
        reporters. "I think this is the most important (win) of my career," he said,
        adding that his players celebrated in the dressing room by blasting out music.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46fef44-9a45-468c-bd7d-4a152170eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:25:36.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:32:52.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t know (what the music was), but it''s not so good. Not for
        my age," the 51-year-old Spaniard said.</p>'
  'Bangladesh-Bank-money-laundering-Philippines':
    'author': 'Serajul Quadir, Reuters'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-14T11:27:47.964+08:00
    'imagesource': 'jcr:ce964a14-3a37-4fef-9425-0e2233120f57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5d4a8cc-249a-4db9-909f-95463e54f85f'
    'lead': 'Unknown hackers breached the computer systems of Bangladesh Bank, and
      transferred $81 million from its account at the Federal Reserve Bank of New
      York to casinos in the Philippines between February 4 and February 5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:28:38.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:33:20.430+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:33:20.103+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh bank says hackers tried to steal $951 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663041c-f61f-4b89-a70e-6dab13894db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:28:38.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DHAKA (Reuters)</strong> — Bangladesh''s central bank confirmed
        on Sunday (March 13) that cyber criminals tried to withdraw $951 million from
        its U.S. bank account, as the country''s finance minister said he first got
        to know of one of the biggest bank heists in history through the media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23e905-4950-4552-91f9-22ef1ae45dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:28:38.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown hackers breached the computer systems of Bangladesh Bank,
        and transferred $81 million from its account at the Federal Reserve Bank of
        New York to casinos in the Philippines between February 4 and February 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdeb736-7e12-498a-9a88-fb12730b00fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:28:38.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/03/02/osmeña-ph-suffer-if-money-laundering-proven.html">Related:
        PH may suffer if money laundering is proven – senator</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde340b3-0c38-459e-a827-94057af92fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:28:38.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Minister Abul Maal Abdul Muhith said the central bank did
        not inform him about the heist, and that he learned of it only a month later
        when news first appeared in the media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df75820-ca75-4d95-8bb3-d235c12d0053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:28:38.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very much unhappy about the handling of the issue," he told
        reporters in his office in Dhaka.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789d6bff-3b5e-4546-8206-532694e88934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:28:38.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he planned to meet Prime Minister Sheikh Hasina on Sunday
        and decide what action to take against central bank officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a51a0-5a7d-4812-ab1b-9783398637b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:28:38.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyber heist and its global scale has left Bangladesh officials
        scrambling to find answers and recover the money that was lost.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e51df2-b059-4cf1-874f-5e3eff26dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:28:38.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has also left other banks and businesses around the
        world eager to learn more, so they can review their own networks for signs
        that they are vulnerable to similar attacks or might already have been breached.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace60b68-1c9c-4140-a077-114eaccbf964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:28:38.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Bank said in a Facebook post that hackers made 35 separate
        requests to withdraw money from its Fed account, totaling $951 million, confirming
        earlier reports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab53243-5772-42a5-9030-6f817cf81d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:28:38.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said the account, used for international settlements,
        had billions of dollars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9107a19e-a98d-45f9-a20e-3dbc4d61df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:28:38.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh officials expect that it would be difficult to recover
        the money that has already gone out of the banking channels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dcfdc6-4334-4863-b076-ee991845334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:28:38.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said that the money that made its way to the Philippines
        was further diverted to casinos and then possibly on to Hong Kong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1aa5b4-59f5-4bdc-8b4e-784ebc703ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:28:38.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a meeting with the investigators and central bank officials
        on Sunday, Mohammad Aslam Alam, the secretary of the banking division of the
        ministry of finance, said recovery could take months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba48874-020f-4c42-b57f-7d533d4f5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:28:38.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that the Philippines had managed to freeze $68,000,
        which Dhaka should be able to recover.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed7187-a780-49be-a3be-d3de2c36657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:28:38.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:33:20.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladesh Nationalist Party (BNP), the largest opposition party,
        demanded the resignation of the central bank governor and the finance minister.</p>'
  'Ligue-1-champions-PSG-Troyes-Imbrahimovic':
    'author': 'Ed Dove, Reuters'
    'caption': 'Zlatan Ibrahimovic of PSG celebrates his third goal during the French
      Ligue 1 match between ESTAC Troyes and Paris Saint-Germain (PSG) at Stade de
      l''Aube on March 13, 2016 in Troyes, France.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-14T23:43:51.396+08:00
    'imagesource': 'jcr:5b918f9d-8802-4c21-94fa-58ace6c17dfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f10e3c2-e492-4f6e-addf-879f76281437'
    'lead': 'Zlatan Ibrahimovic scored four as Paris St. Germain raced to their fourth
      successive Ligue 1 title with a 9-0 thrashing of Troyes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:32:17.920+08:00
