      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding out the top five are Sen. Ralph Recto and former senator
        Francis "Kiko" Pangilinan with 43 percent each.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60426ce8-5b39-4433-93bd-32fde79acdfd'
