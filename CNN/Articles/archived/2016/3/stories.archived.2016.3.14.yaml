  'nba-store-trinoma-philippines':
    'author': 'CNN Philippines Staff'
    'caption': 'The NBA opened its third store in the Philippines at the TriNoma mall
      in Quezon City.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-14T15:42:55.241+08:00
    'imagesource': 'jcr:33ce452d-91ca-4af1-91d7-994efd174f48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13dfb095-968b-4dba-a92b-94c77fa6d703'
    'lead': 'The National Basketball Association (NBA) announced on Monday (March
      14) the opening of its third NBA Store in the Philippines at TriNoma in Quezon
      City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:25:07.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T11:25:10.184+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:25:10.054+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Third NBA Store opens in the PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0304fdc-f767-4431-b7a8-46c85a56f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:25:10.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Basketball
        Association (NBA) announced on Monday (March 14) the opening of its third
        NBA Store in the Philippines at TriNoma in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705949ba-1146-4043-aa14-fb60aade4df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:25:10.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This opening follows the successful opening of the league’s flagship
        store in Glorietta 3 (2014) and its second store in Mega Fashion Hall (2015).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e9264-e1a5-4a30-b97c-5d725ed5dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:25:10.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA Store at TriNoma, also managed by International Athletic
        Trading Company, Inc. (IATC), will offer a comprehensive selection of authentic
        NBA products from all 30 teams, including official jerseys, footwear, performance
        gear, lifestyle apparel, basketballs, toys and collectibles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d2b57-353d-4d36-965e-f7b267592981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:25:10.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autographed NBA memorabilia and a personalized jersey service are
        also available in the 280-square-meter space.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbefdf7-92e1-4025-a2a1-e8a7bbb50e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:07.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:25:10.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the opening of the NBA Store at TriNoma, we are bringing the
        NBA experience closer to the communities in the north,” said IATC President
        and CEO Melvin Lloyd Lim. “We now have three stores that are strategically
        located across Metro Manila to provide NBA fans with better access to an extensive
        range of authentic NBA merchandise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ecbf33-1bad-4bc8-a080-55503af2c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:07.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:25:10.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are proud to have opened three NBA Stores in the country in
        less than three years, and it has helped establish the Philippines as a premier
        shopping destination for NBA fans across Southeast Asia,” said NBA Philippines
        Managing Director Carlo Singson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dfcf43-82ee-44d2-9773-d0a1047d5ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:07.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:25:10.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“IATC is a great partner to help dress our Filipino fans in their
        favorite NBA gear.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012ba55-bd59-4b9d-a601-ce6fb0a6c8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:07.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:25:10.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA Store will carry products from brands such as 2K Sports,
        adidas, Mitchell &amp; Ness, New Era, Nike, Panini,&nbsp; Spalding, Stance,
        Under Armour, and many more, including NBA-branded lifestyle apparel exclusive
        to the store.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee75d73-4968-43a0-adc6-3a8d23c6cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:07.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:25:10.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regular store hours for NBA Store at TriNoma are 10 a.m.- to
        9 p.m., Monday to Thursday, and 10 a.m. to 10 p.m., Friday to Sunday.</p>'
