  'supreme-court-associate-justice-antonio-carpio-dissenting-opinion-grace-poe':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'A nuisance candidate—That’s how Supreme Court Senior Associate Justice
      Antonio Carpio (left) describes presidential race frontrunner Sen. Grace Poe
      (right) in his dissenting opinion.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-14T12:55:54.093+08:00
    'imagesource': 'jcr:d97c247a-4a6a-4836-94a5-26f6b459dece'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff710ced-8d5e-47b3-aaea-b54bbda7f3a0'
    'lead': 'A nuisance candidate — that is how Supreme Court Senior Associate Justice
      Antonio Carpio describes presidential race frontrunner Sen. Grace Poe in his
      dissenting opinion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:20:55.509+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T13:20:59.230+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T13:20:58.657+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The dissent: Supreme court associate justice calls Poe a ‘nuisance candidate’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0781d2ff-6925-4636-958c-7b7c43795f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Grace Poe
        leading the presidential race surveys is not enough to get the approval of
        all Supreme Court (SC) justices to allow her to run for the highest post in
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc1e563-2a5a-47ff-876c-95b482995118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio in his dissenting opinion
        said Poe is a “nuisance candidate” for not being a natural-born Filipino citizen.
        Poe''s certificate of candidacy (COC) for President can be canceled by the
        Comelec.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4185e8-16e7-45af-9bed-4078209a5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio pointed out allowing Poe to run makes a “mockery of the election
        process.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0ed64-cbbf-451d-bf45-22727d0b083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This ruling of the majority will lead to absurd results, making
        a mockery of our national elections by allowing a presidential candidate with
        uncertain citizenship status to be potentially elected to the Office of the
        President, an office expressly reserved by the Constitution exclusively for
        natural-born Filipino citizens,” Carpio wrote in his dissenting opinion released
        on Friday night (March 11).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4351c074-670d-4d05-96f9-1c5a09c57303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 9-6 vote, the high tribunal said the senator, whose qualifications
        are hounded with nationality and residency issues, is qualified to run for
        president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf592f-79e1-4515-8c41-fd7a403a2a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/supreme-court-decision-final-allows-grace-poe-run-for-president.html">Also
        read: Supreme Court allows Grace Poe to run for president</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f8a746-535e-44fe-8b9c-e52ea48e9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio is one of the six justices who voted against Poe, claiming
        that there is no majority that holds Poe as a natural-born Filipino citizen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e184259d-2711-45f1-a03f-0d70065a09c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said only seven justices voted that Poe is a natural-born
        Filipino, five disagreed, while three others refused to rule on her citizenship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aacb09-008f-45fd-83cf-137131ca8f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio explained the majority wants to resolve the citizenship issue
        after the elections if Poe wins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d52e74-6fed-4a1b-87fa-3fc847cdc3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This means that the majority of this Court wants to resolve the
        citizenship status of petitioner after the elections, and only if petitioner
        wins the elections, despite petitioner having already presented before the
        Comelec all the evidence she wanted to present to prove her citizenship status,”
        Carpio said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea35473f-165e-420b-b758-98dec2205c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there’s no dispute that she is a Filipino citizen, Carpio
        argued Poe failed to prove she is a natural-born.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3fbeac-ab42-4c2f-ac5e-359a7f9a9d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that Poe is not a natural-born Filipino citizen and
        it would be irrelevant to discuss whether she complied with the 10-year residency
        requirement for president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0364c2-bf99-476d-b1ea-f5e81533dd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/09/Comelecs-Lim-mourns-over-SC-decision-allowing-Poes-presidential-run.html">Also
        read: Comelec''s Lim ''mourns'' over SC decision allowing Poe''s presidential
        run</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e44d15-ba2e-4378-be6f-09ebb54a27e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poe: We have the majority</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac98d6db-6c39-4013-be23-3c913f33330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Monday (March 14), Poe said more important than
        Carpio''s opinion is the collective wisdom of the high tribunal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64291b5a-4b04-4a19-a861-a026e2290f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hayaan mo na siya kung ano man ang kanyang opinyon diyan. Pero
        ‘yung collective wisdom ng Supreme Court ang ating batayan. At isa pa, kung
        7-5-3, hindi naman ito question on the constitutiona[lity]—hindi ako abogado—pero
        hindi naman ito question ng constitutionality of a particular law. Ito ay
        isang kaso na kanilang naresolusyonan kaya ang advice naman sa akin ay mayroon
        pa rin tayong mayorya," Poe said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6325f0-39f7-41d3-a349-0f22633312bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Leave him be to whatever his opinion is. But our basis
        is the collective wisdom of the Supreme Court.&nbsp; Also, if (the decision
        is) 7-5-3, it''s not a question of constitutionality — I''m not a lawyer —
        but it''s not a question of constitutionality of a particular law. This is
        a case which they were able to resolve, and I was adviced that we have the
        majority.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6ed1e7-ce2d-405f-b173-a78c7ffb3258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At saka pagdating doon sa desisyon ng</em> SET (Senate Electoral
        Tribunal), <em>ganoon din naman ang sinabi ng</em> SET <em>dito sa (usapin)
        tungkol sa natural-born. Huwag pong mabahala ang ating mga kababayan. Nakakalungkot
        na ang isa sa mga miyembro ng Korte Suprema pa mismo ang nagbibigay ng pagdududa
        ukol dito na alam naman natin—pasensya na, mawalang-galang na—pero ‘nung panahon
        pa rin ng aking ama ay isa na rin siya sa mga talagang tumutol."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e0d59-a422-40c5-8c34-8c14e7a4c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The SET also has the same decision about the issue
        on natural-born (citizenship). Our countrymen should not worry. It''s just
        sad that a member of the Supreme Court gives doubts to (the decision)— I''m
        sorry, with all due respect — he was also the one who gave unfavorable decision
        against my father during his time.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7826b7-a6ea-43af-aba1-7e7dc7950e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, the Supreme Court also favored then presidential candidate
        Fernando Poe Jr., the senator''s father, when citizenship issues also hounded
        his presidential bid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2e6c99-f16b-410f-b06b-c66dc677b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:20:55.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:20:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' senior correspondent David Santos contributed
        to this report.</em></p>'
