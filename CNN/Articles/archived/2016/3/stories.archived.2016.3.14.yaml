  'duterte-reaction-sws-survey-results':
    'author': 'Ben O. Tesiorna, Davao-based journalist'
    'caption': 'Presidential candidate Rodrigo "Rody" Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-14T16:31:04.856+08:00
