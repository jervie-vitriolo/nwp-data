      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:40:18.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil price hike for Shell, PTT Philippines, Phoenix Petroleum,
        and SEAOIL was scheduled at 6 a.m. while Flying V hiked prices by 12:01 a.m.</p>'
    '5':
