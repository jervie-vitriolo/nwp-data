  'Cyber-bullying-SXWS':
    'author': 'Sachi Jenkins, Reuters'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-14T08:29:50.342+08:00
    'imagesource': 'jcr:74fc01a9-466f-43f7-8e25-aedfadd4e599'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e9f5d7f-9a04-4a35-aed8-258c86a5b57a'
    'lead': ' Online harassment and sexism is demeaning women and can no longer be
      brushed aside as an ugly side of social media and the gaming industry if they
      are to thrive, panelists on Saturday (March 12) said at the South By Southwest
      (SXSW) tech meeting in Austin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:50:46.658+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T13:50:50.234+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T13:50:49.987+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Online harassment must be met head-on – SXWS tech panel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab989cb1-2880-473f-bddb-8d7dbe18ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:50:46.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:50:50.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AUSTIN, TEXAS (Reuters) —</strong> Online harassment and
        sexism is demeaning women and can no longer be brushed aside as an ugly side
        of social media and the gaming industry if they are to thrive, panelists on
        Saturday (March 12) said at the South By Southwest (SXSW) tech meeting in
        Austin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369a793-2498-4bc0-aea0-9ea74767a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:50:46.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:50:50.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming summit at one of the premier events on the global tech
        calendar had faced threats of violence, prompting organizers in October to
        initially suspend two panels on the subject. After facing a flood of criticism
        from online media firms, SXSW organizers reversed course and set up a full
        day of discussions on the subject.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e98e50-949b-403d-b241-7266b8395c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:50:46.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:50:50.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry has become embroiled in a movement that has come to
        be known as "Gamergate" in which self-described video game fans have lashed
        back aggressively online at criticism about sexism in gaming culture. The
        movement came into general public view about two years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcdc38f-236f-46f2-80c4-869932758aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:50:46.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:50:50.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelist Wendy Davis, a former Texas Democratic senator who lost
        a race for governor in 2014, said she has been a target of extensive harassment
        since rising to national fame in 2013 by staging an 11-hour filibuster to
        block an abortion restriction bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a2df7-12ca-4069-b631-444fe8535c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:50:46.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:50:50.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really important for the women who were subject of that ...
        to speak up and speak out, and to name the fact that it''s happening," she
        said in a session titled "Women in the Media and Online Harassment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe75f313-f952-4ce7-ab90-ee11970e06b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:50:46.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:50:50.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a flood of articles and comments were published about her
        personal life and appearance "that would not have even been a topic of conversation"
        for male politicians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c49b1ee-0621-4be8-9cc5-67b2748b7810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:50:46.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:50:50.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online harassment is a pervasive but often hidden from view. According
        to Pew Research Center, 40 percent of Internet users have personally experienced
        harassment online, such as name-calling, sexual harassment and stalking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ca55b8-85ae-45e0-85a4-e217c666bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:50:46.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:50:50.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young adults are the most likely demographic group to be victims,
        while women are often treated unfairly and harassed, the center said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dc6b0b-7dc8-4a9c-95c5-2520f5124ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:50:46.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:50:50.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s all decide and agree that it''s not playing victim to call
        it out when it''s happening. Because if we don''t, we empower it to continue."
        Davis said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86ca57-2cfc-43ab-8f9f-f20fef20f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:50:46.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:50:50.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security was tight in the venue where the summit was held, with
        bag checks required and police stationed in each room.</p>'
