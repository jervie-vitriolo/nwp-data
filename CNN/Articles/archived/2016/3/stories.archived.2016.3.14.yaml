      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll could include one or two attackers, Health Minister
        Mehmet Muezzinoglu said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115f1000-3d98-4de8-af1b-c336e8505f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:54.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:53:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn this terror attack and we say again, people who carried
        out this attack will never succeed," Interior Minister Efkan Ala said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9c81c3-7807-4f82-9822-d5312070621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:54.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:53:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of police cars, firefighters and medical personnel rushed
        to the scene. Security forces evacuated the area, the official Turkish news
        agency Anadolu reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6855b0d0-d896-4c5f-8572-5f1ec4328d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:54.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:53:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities haven''t released details about who was behind the blast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5a57f0-b989-46a1-aaee-e6576817e038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:54.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:53:58.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too early to talk about who carried out this attack. The
        investigation is ongoing," a senior Turkish official said. "Our priority right
        now is the wounded."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293b1e5-ceb0-4a8c-bb58-add767ecf572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:54.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:53:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion apparently targeted a transportation hub where bus
        stops and a metro station are located in the Kizilay neighborhood, Anadolu
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49215955-f713-4a30-aea7-2618b7075c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:54.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:53:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bombing that targeted military vehicles in the capital in February
        killed at least 28 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02329a21-df54-420b-a1a6-001da6b9dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:54.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:53:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the U.S. Embassy in Ankara warned of a possible terrorist
        plot to strike government buildings in the capital''s Bahcelievler neighborhood,
        which is just a few minute''s drive from the square where Sunday''s explosion
        occurred.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41621284-267c-40a0-86c7-1fe31e63d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:54.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:53:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Gul Tuysuz reported from Istanbul and Azadeh Ansari wrote
        from Atlanta. CNN''s Catherine E. Shoichet contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6b2547-2e5b-4d75-b841-42e622a087a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:54.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:53:58.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/13/world/ankara-park-blast/index.html">"Ankara
        car bomb blast kills 34; Turkey condemns ''terror attack''"</a></em></p>'
  'ivory-coast-attack':
    'author': 'Michael Pearson and Mariano Castillo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-14T05:57:38.705+08:00
    'imagesource': 'jcr:c9285ad3-53b2-4ed9-87a6-15e475954fd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '040e9c5b-61f2-4764-893c-c7232892daf7'
    'lead': 'Gunmen mounted deadly attacks at three hotels in the beach resort city
      of Grand-Bassam, Ivory Coast, shortly after noon on Sunday, according to the
      government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:56:28.154+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T13:56:32.179+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T13:56:31.787+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunmen attack 3 Ivory Coast hotels, government says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf27c0d-706a-4614-9c50-03103e8000fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:28.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:56:32.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gunmen mounted deadly attacks at three
        hotels in the beach resort city of Grand-Bassam, Ivory Coast, shortly after
        noon on Sunday, according to the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701aba96-e2e2-4889-8d89-6db437967a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:28.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:56:32.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said 16 people were killed, including 14 civilians
        and two soldiers. Six attackers also died, the government said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27ef09-1254-433b-8a17-c26ea3f8bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:28.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:56:32.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Francois Hollande, whose nation maintains a close
        relationship with Ivory Coast, said that at least one French citizen was among
        the dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687dec72-21ca-491d-ab14-41d6923dbeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:28.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:56:32.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene -- about 40 kilometers (25 miles) from the
        country''s largest city, Abidjan -- appeared to show people fleeing from a
        hotel during the attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f779d4-f8c6-4c2b-9d7e-4ce8bceae768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:28.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:56:32.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo posted by Twitter user @lopezdobe showed ammunition magazines
        and grenades on the ground near the scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809f071-cc98-4b7b-bf2a-e2c5d517056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:28.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:56:32.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollande condemned what he called a "cowardly attack" and pledged
        French support to find out who was responsible for the attack, which the Ivory
        Coast government had earlier said targeted two hotels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b693c-754c-400d-984f-7e3d854a2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:28.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:56:32.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Abidjan reported that it had no evidence that
        U.S. citizens were targeted or harmed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ec0d4-24b9-4e78-aa6c-05eac7161889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:28.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:56:32.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Embassy said it had set up a crisis unit and asked people
        to limit travel in the area and stay clear of security forces. The British
        Foreign Office had similar advice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d05d65e-dc8d-4f3e-b26f-5e7f528a5a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:28.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:56:32.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identity of the gunmen was not immediately known, although jihadists
        have targeted hotels in West Africa before.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07bdf0-3d27-4fcd-ac45-99badfb6d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:28.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:56:32.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past year, two countries bordering Ivory Coast -- Mali and
        Burkina Faso -- have witnessed attacks on hotels popular with Westerners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c05a85-b01e-4483-9c4c-3538297a15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:28.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:56:32.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivory Coast itself has not been the target of terror attacks, but
        the threat of such an incident has risen since the country''s support of France''s
        2013 military intervention targeting Islamic extremists in Mali, the U.S.
        State Department has said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0f5ee-f956-47c1-b499-55f4b60aa36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:28.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:56:32.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A terror group in Mali named Ivory Coast as a potential target for
        attacks in 2015, the State Department said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e2f7d8-182a-4d9a-9ab0-765a0be3567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:28.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:56:32.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/03/13/africa/ivory-coast-attack/index.html">
        "Gunmen attack 3 Ivory Coast hotels, government says"</a></em></p>'
  'narda-capuyan-cordilleran-waver-passes-away':
    'author': 'Karl Lapniten, Baguio City-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-14T18:48:30.370+08:00
    'gallerysource': 'jcr:329ad018-dc98-4265-bbf6-9cee6b9769ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56a390f0-7328-4ab1-93c3-53569eecb479'
    'lead': 'Leonarda ''Narda'' Capuyan, an acclaimed Cordilleran weaver known for
      promoting the region''s culture in the global stage, passed away due to illness
      on Friday morning (March 11). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T16:30:56.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:31:01.587+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:31:01.324+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Narda Capuyan, renowned Cordilleran weaver, passes away at 73

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95dc9b5-9170-43c8-8223-44f53371178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:30:56.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:31:01.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines) —</strong> Leonarda ''Narda''
        Capuyan, an acclaimed Cordilleran weaver known for promoting the region''s
        culture in the global stage, passed away due to illness on Friday morning
        (March 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f200c427-1946-44a7-80bf-0803dcfb930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:30:56.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:31:01.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 73. Her remains lie at the Winaca Eco-Cultural Village in
        Tublay, Benguet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f015d8-0797-4844-aef8-fcf695b5fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:30:56.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:31:01.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her daughter, Lucia Capuyan-Catanes told CNN Philippines that Capuyan
        succumbed to lung cancer, a disease she got from the air pollution in the
        area where they used to live.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e041c-cecd-4ab8-ad36-740c1cf80cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:30:56.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:31:01.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close friends of her family say that the venue and date of her internment
        is expected to be announced soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921a502d-222b-416e-a2a3-c0d95f38f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:30:56.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:31:01.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capuyan hailed from Bontoc. The nurse-turned-entrepreneur helped
        promote the Cordillera Ikat tradition, which involves the tying and dyeing
        of thread segments before weaving.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f369e162-81dd-410d-8c5c-725e0107a686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:30:56.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:31:01.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She became known for her fashion line, Narda’s Handwoven Arts and
