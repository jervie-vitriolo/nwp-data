      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Vicente "Tito" Sotto III remains as the top senatorial choice
        with 53 percent.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb111766-7c92-4756-9eda-e8b8017d1998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.706+08:00
