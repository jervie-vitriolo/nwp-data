      'text': '<p><strong>(CNN)</strong> — A 112 year-old Israeli man, who is an Auschwitz
        survivor, has become the world''s oldest living man, the Guinness World Records
        organization said Friday (March 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0203cf-4b49-4c3b-8dc4-bd56eb3bf5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:27:42.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:29:45.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel Kristal, who is 112 years and 178 days as of Friday, received
        his Guinness World Records'' certificate at his home in Haifa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbda51f-a0e8-4744-9c8e-cb88d231d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:27:42.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:29:45.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know the secret for long life," he told the record keepers.
        "I believe that everything is determined from above, and we shall never know
        the reasons why. There have been smarter, stronger and better looking men
        then me who are no longer alive. All that is left for us to do is to keep
        on working as hard as we can and rebuild what is lost."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ce2a8-f341-49a5-98c5-b4d985204d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:27:42.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:29:45.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristal was born in Poland, near the town of Zarnow, on September
        15, 1903.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e209952-2c43-4c45-80e8-700135452523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:27:42.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:29:45.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has lived through both World Wars and survived the Nazi concentration
        camp of Auschwitz in 1943 where he lost his wife, according to Guinness World
        Records. Their two children had died in Lodz during the German occupation,
        the Jerusalem Post reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e199e-383f-4254-bc24-a83d006e25c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:27:42.531+08:00
      'mgnl:createdBy': 'jeff'
