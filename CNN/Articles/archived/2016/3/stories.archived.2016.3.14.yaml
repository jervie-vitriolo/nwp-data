      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban (CNN Philippines) —</strong> Presidential candidate
        and Davao City Mayor Rodrigo "Rody" Duterte is not at all bothered by the
        latest Social Weather Stations (SWS) survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b200d18d-8e18-456d-9197-464ed21aef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:48:51.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:48:58.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe grabbed the top spot with 27 percent, while Vice
        President Jejomar "Jojo" Binay had 24 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d75896-4f93-42ef-9e27-4aeac155c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:48:51.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:48:58.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration bet Manuel "Mar" Roxas II came in third with 22 percent,
        Duterte ranked fourth with 21 percent, and Miriam Defensor-Santiago scored
        only four percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d76b2-bce9-4b4a-9e84-94938f70ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:48:51.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:48:58.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/14/sws-survey-poe-leads-binay-roxas-tied.html">Related:
        Poe leads presidential race; Binay, Roxas statistically tied in second — SWS</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc5b29-8154-4221-9e67-4296f8bc2ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:48:51.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:48:58.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good," Duterte told reporters in response to questions about
        the SWS survey. "At the end of the day, I will be your last card."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f84d3-e46c-409a-af70-80204c7a417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:48:51.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:48:58.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he sees survey results as a reflection of the reception
        he is getting from his supporters on the ground, he said: "Maybe by the standards
        of the survey companies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0474cbfb-e5f6-4553-b057-4862c650d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:48:51.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:48:58.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not question survey companies. But you are not there until
        you are there. That has always been the rule in the elections. You are not
        there until you are there," he added.</p>'
    '13':
