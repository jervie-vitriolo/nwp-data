      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said, in a phone interview with CNN Philippines on Monday
        (March 14), pushing the election date is not yet the poll body''s main recommendation,
        but all options are on the table.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
