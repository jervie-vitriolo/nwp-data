  'negros-island-region-guns-election-period':
    'author': 'Shiela G. Gelera, Bacolod City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-14T23:36:54.465+08:00
    'imagesource': 'jcr:a627992e-d508-4017-acc6-848c1cf315b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f9f6789-6ba2-4418-88f7-a49e921718fe'
    'lead': 'With the May 9 polls fast approaching and with the start of the campaign
      period for local candidates on March 25, the police are urging politicians in
      Negros to place their firearms under police custody.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:05:02.484+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T11:05:05.906+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:05:05.783+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '142 guns accounted for in Negros Island Region during election period

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f30dd2-7c9c-446c-b9b8-58f0fcb7bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:05:02.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:05:05.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> In the past two
        months of the election period, the Police Regional Office 18 seized 142 guns,
        according to Chief Supt. Conrado Capa, regional police director of the Negros
        Island Region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3118ba4d-d656-4d50-951f-cd293bce2374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:05:02.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:05:05.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the May 9 polls fast approaching and with the start of the
        campaign period for local candidates on March 25, the police are urging politicians
        in Negros to place their firearms under police custody.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96017ff-ccb7-493f-b9f7-f496e31bad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:05:02.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:05:05.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capa said politicians should trust the police in keeping their firearms
        during the campaign period, adding that it would show good faith and would
        ensure that it would not be used during the election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d40332-11fe-4610-8da3-724249a3f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:05:02.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:05:05.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seized guns were presented to Interior and Local Government
        Secretary Mel Senen Sarmiento during his visit to Silay City, Negros Occidental
        on Saturday (March 12).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13041a9-3daa-4d85-b1d3-db17d358495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:05:02.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:05:05.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Negros Oriental Police Provincial Office had already launched
        the campaign on muzzle-taping of all firearms owned and possessed by politicians,
        Capa said.</p>'
  'bangladesh-bank-heist':
    'author': 'David Goldman, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-14T22:43:58.447+08:00
    'imagesource': 'jcr:7c86801a-7b12-436c-805a-02d7ee6ae681'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '160d56c9-d32d-42d9-9f59-1e4628b352e2'
    'lead': 'The Bangladesh Central Bank says it is hopeful it will get back all of
      its money after falling victim to a multimillion-dollar bank heist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:07:49.912+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:28:32.163+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:28:31.876+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh ''optimistic'' it will get $101 million back after bank heist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6749ec-c485-4774-80d4-0ad64726e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:28:32.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The Bangladesh Central Bank
        says it is hopeful it will get back all of its money after falling victim
        to a multimillion-dollar bank heist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d4da28-0cdd-4af7-abf2-df05950841a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:28:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are optimistic about recovering the money we lost," said A.F.M
        Asaduzzaman, a spokesman for the Bangladesh bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650a878-a4a1-4afa-a84b-8a985dd99ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:28:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh''s Finance Minister Abul Mall Abdul Muhith will make
        an announcement about the stolen funds on Monday or Tuesday (March 14 or 15),
        according to Muhith''s spokesman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff407530-7a58-4667-b9ef-34cd5cecf93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:28:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank robbers successfully made five transfers out of the Bangladesh
        bank''s account at the New York Fed. The request appeared to come from a Bangladesh
        server, and they supplied the correct bank codes to authenticate the transfers,
        the New York Fed said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332c7e80-b6cd-4b72-bffc-60c266bd7a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:28:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the $101 million they stole, $80 million ended up in accounts
        located in the Philippines, and $21 million went to Sri Lankan accounts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a076f5f7-a46d-420d-b4f4-060833f6bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:28:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladesh Central Bank said it has recovered all the money
        it lost to Sri Lankan accounts, and has successfully frozen the accounts in
        the Philippines. It is "working closely" with the Philippine''s Financial
        Intelligence agency to recover the money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2189e29-ce83-4a5b-bc8c-815b78a52758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:49.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:28:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robbers tried to steal $850 million more, but the New York Fed
        denied those transactions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2c39c-c28e-47cd-a36a-fe9e6c90d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:28:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds were stolen on February 5. They were being held by the
        New York Fed, which maintains that it was not hacked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d950ed7-8c4f-4fc9-a9b9-690b9f02cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:28:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Anti-Money Laundering Council will announce charges
        against the alleged robbers on Tuesday, according to the Wall Street Journal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba874c58-4789-4302-96b9-6485952f7042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:28:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoofing servers is a common technique that hackers use to steal
        money and hide their tracks. It''s akin to placing a phone call using a number
        from another area code – your call could be coming from Los Angeles but appear
        to be coming from Chicago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d15e951-2eea-49b2-8d3c-a9cacfe39b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:28:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how the robbers obtained the correct bank codes, however.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65164b49-67b8-4cba-a9b5-98b63ea425fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:28:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Riley, Sugam Pokharel, and Roshni Majumdar contributed to
        this report</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e1184-b212-48e1-b633-afdbf01f874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:49.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:28:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/14/technology/new-york-fed-bank-robbers/index.html">"Bangladesh
        ''optimistic'' it will get $101 million back after bank heist."</a></em></p>'
  'comelec-dispels-no-election-scenario':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-14T22:45:41.668+08:00
    'imagesource': 'jcr:1ef112f2-bf0d-4406-b819-d60b8bccf22b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '589466c3-6de8-4349-9435-a2b375a0a673'
    'lead': 'Comelec Chairman Andres Bautista on Monday (March 14) said the poll body
      was considering all options but assured the public that these did not include
      a no-election scenario.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:11:18.105+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T11:11:21.764+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:11:21.472+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec dispels no-election scenario

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa856da4-1634-4b57-b7c4-3c0e30b5627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:11:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:11:21.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Commission on
        Elections (Comelec) officials met their advisory council and representatives
        of political parties on Monday (March 14) to tackle options available to them
        after the Supreme Court ordered the poll body to print voter''s receipts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3df06c-2d66-46a4-82fe-ccb9c757ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:11:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:11:21.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista said they were considering all
        options, but assured the public that these didn''t include a no-election scenario.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dada926-4ad2-4d80-ae5a-52b86f1795d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:11:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:11:21.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said he was looking at postponing the election by a few
        weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb272c-9e22-4025-9410-528c117f203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:11:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:11:21.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But political parties wouldn''t have none of that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812fc3e2-4834-426b-a517-3468d482d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:11:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:11:21.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were several options given to political parties but there
        was consensus that we have to have credible, automated elections on May 9,"
        Nationalist People''s Coalition counsel Gregorio Larrazabal said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb9910-d526-4d90-b5dd-3a53c838f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:11:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:11:21.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preparations to achieve that goal has to be met... the possible
        worst case scenario, people will vote hanggang madaling araw," Larrazabal,
        also a former Comelec commissioner, added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565dfb0-8220-4730-b1f1-6f348f991084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:11:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:11:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/14/Election-postponement-Comelec-options.html">Also
        read: Election postponement? Comelec says ''all options on the table''</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9abe9dd-e7f1-4500-8545-20c50b1eca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:11:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:11:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clock is ticking as Comelec has less than two months to firm
        up plans for printing voter''s receipts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fdd10b-477b-469e-8d0d-307c6e844612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:11:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:11:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the Comelec Advisory Council still have to discuss
        how they can help the poll body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5d0b54-0977-4c18-9d97-18cd168025ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:11:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:11:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the difficulties in printing voter''s receipts is making
        changes to the software of the vote counting machines. This includes adding
        information about the precinct they came from and other security features.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ea0c1-0765-494c-b638-a6e889a521ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:11:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:11:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakita rin nila yung issue ng</em> paper cutting <em>at kung
        papano pagka-mali ang pagputol ng resibo, pagka-jam yung makina kusang loob
        ito nagsasarado.</em> In which case <em>kailangan i-reboot, pumasok muli ang
        ating</em> Board of Election Inspectors. I-key-key <em>nila yung kanilang</em>
        pin code," Bautista said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc21f0-14cf-4e1e-b1f2-12d71964c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:11:18.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:11:21.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They also saw the issue on paper cutting and how
        when the receipt is cut wrongly or when it is jammed, the machine closes on
        its own. In which case, a reboot is needed and members of the Board of Election
        Inspectors will have to intervene and re-enter the pin code."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c2330-d3ba-4685-82ae-ff62fd2229b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:11:18.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:11:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One problem that could crop up is if a voter insists on taking his
        receipt out of the precinct. Another is if the voter switches his receipt
        with one from a shop or a restaurant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d11863-3433-4e05-a3b3-fb5c023afa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:11:18.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:11:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, elections must be automated. But Bautista said sometimes,
        legality should not be the main concern. It should be whether the elections
        are credible and orderly given the new challenges that come with the Supreme
        Court decision.</p>'
