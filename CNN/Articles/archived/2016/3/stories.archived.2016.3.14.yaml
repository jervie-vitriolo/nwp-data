      'mgnl:type': 'text'
      'text': '<p>The poll''s biggest gainer was Liberal Party''s (LP) vice presidential
        candidate Maria Leonor "Leni" Robredo. The Camarines Sur representative was
        supported by 24 percent of respondents. The figure is a five-point increase
        from her performance in the previous survey.</p>'
