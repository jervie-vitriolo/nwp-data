    'lead': 'In the latest Social Weather Stations (SWS) survey, Rodrigo Duterte placed
      fourth behind Grace Poe, Jejomar Binay and Manuel "Mar" Roxas II. But the Davao
      City mayor didn''t seem to mind his ranking.'
