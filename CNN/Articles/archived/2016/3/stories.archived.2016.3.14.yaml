      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Fuel companies
        raised prices of gasoline, diesel, and kerosene on Tuesday (March 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95806ce2-5d46-4000-8f4e-5d78b065b55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:40:14.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:40:18.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell, PTT Philippines, SEAOIL, Phoenix Petroleum, and Flying V
        hiked gasoline prices by P1.60 per liter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701b4df1-6919-4367-ae15-a484c76329e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:40:14.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:40:18.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also raised diesel prices by P1.25 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab56a767-0b3c-43b6-bac9-6425b082bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:40:14.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:40:18.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell, SEAOIL, and Flying V also increased prices of kerosene by
        P1.15 per liter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694621a-400a-40df-ab4b-251f41ecd238'
      'mgnl:activationStatus': true
