      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Alan Peter Cayetano slid down to 11 percent, Sen. Antonio Trillanes
        IV six percent, while Sen. Gringo Honasan got only five percent.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e5adb-8ca7-4fd9-a856-53b877ad4b74'
      'mgnl:activationStatus': true
