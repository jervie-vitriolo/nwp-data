      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/10/30/telstra-bullish-on-possible-SMC-joint-venture.html">Read:
        Telstra bullish on possible SMC joint venture</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77adb1c0-4e4b-4869-b04a-ea9b97c1c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:16:17.953+08:00
