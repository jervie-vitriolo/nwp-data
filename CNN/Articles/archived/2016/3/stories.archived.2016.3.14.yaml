      'text': '<p>Asked to comment on the standing of Roxas, Duterte said: "Swerte
        siya." [Translation: He''s lucky.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b52392-8fa8-4e87-bdff-65c05f2b5bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:48:51.119+08:00
