      'mgnl:lastActivated': 2019-09-25T13:48:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto still leads Senate race</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e352e-27fd-4845-92e6-6fe6968e265f'
