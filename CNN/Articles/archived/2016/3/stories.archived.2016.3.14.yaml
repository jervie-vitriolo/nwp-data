      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A car bomb explosion ripped through a busy
        square in the Turkish capital Sunday evening, killing at least 34 people and
        wounding 125 others, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25195cab-f540-4abd-b1b8-4623dcdda53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:54.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:53:58.582+08:00
