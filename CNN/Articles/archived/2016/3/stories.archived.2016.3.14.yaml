  'liberal-party-manuel-roxas-leni-robredo-pangasinan':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-14T17:30:43.503+08:00
    'imagesource': 'jcr:85377d64-17dc-4ab7-8bc9-16108bcc03e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3af865eb-2d97-4f24-879f-9414dcf01863'
    'lead': 'Liberal Party presidential candidate Manuel "Mar" Roxas II on Monday
      (March 14) was back in Pangasinan to court its 1.7 million voters. He held a
      meeting with local leaders from Region 1 and the Cordillera Administrative Region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:18:44.316+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T11:18:48.601+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:18:48.342+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liberal Party bets target ''Solid North'' vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1404342-eda4-4cf7-929d-9ef7a99739dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dagupan City, Pangasinan (CNN Philippines) —</strong> Liberal
        Party presidential candidate Manuel "Mar" Roxas II on Monday (March 14) was
        back in Pangasinan to court its 1.7 million voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b445edb-2028-4002-9429-68497afeafd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began at a milkfish processing facility in Dagupan City speaking
        with workers and dealers. Roxas then held a multi-sectoral assembly at the
        city''s fourth district.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad729897-c019-4f03-8760-e012104b6802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was hosted by district representative Gina de Venecia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e20b85-ccc9-43b9-9fa5-ccd22d8b04db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are typical activities in the administration bet''s campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737bcc7-98d5-4d06-97cd-cd6662391250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s different today was the meeting held with local leaders
        from Region 1 and the Cordillera Administrative Region (CAR), who are mostly
        members of the Liberal Party from Ilocos Sur, Abra, and La Union, and Pangasinan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937cf651-7403-4cea-93aa-2bcbb166b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/02/21/mark-cojuangco-endorses-bongbong-marcos.html">Also
        read: Pangasinan Rep. Cojuangco campaigns for Marcos’ vice presidential bid</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcebb3d-a980-4667-8255-0ddbaa781cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Sur second district Rep. Eric Singson, who is expected to
        back Roxas, said the support LP standard bearers are receiving is from the
        machinery of the party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d683e-d775-4a6c-ad59-0542fc7cf729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon po tingin ko po ang suporta na para kay</em> Mar
        (Roxas) and Leni (Robredo) ay galing ngayon sa makinarya ng partido," Singson
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983cd35b-855d-411e-9e30-fe7a2af74ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "As of now, I think the support for Mar (Roxas) and
        Leni (Robredo) is coming from the machinery of the party."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eecebf-685c-43c2-a3a9-1d0c02f2427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson said support for Roxas in particular is strong, but it is
        a different story when it comes to his running mate Rep. Leni Robredo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aecdae5-fcd9-49a9-a13b-f02925589702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa VP naman since galing dito si Bongbong (Marcos), I cannot say
        what percent Leni (Robredo) will get dahil si Bongbong ay galing Ilocandia,"
        Singson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44cb9e6-7953-4a47-9123-ab943999c8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "In the VP race, since Bongbong (Marcos) is from Ilocos,
        I cannot say what percent Leni (Robredo) will get."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42538f62-d0f9-44ce-b1a7-ac6b029424c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roxas claimed no candidate can claim the northern vote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40f4c9-058f-4b6c-8e3e-53b52af29953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/09/how-much-solid-north-block-vote.html">Also
        read: How many votes can the ''Solid North'' deliver?</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c1a40c-02fd-40cd-84de-7fb14ed7f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala naman politikong nagmemay-ari ng puso at pag-iisip ng
        ating mga kababayan natin dito. Tao ang mananaig, tao at kursunada nila ang
        mananalo dito,"</em> Roxas said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ddc839-f901-40a2-9aa6-8349f78d8c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There is no politician who owns the hearts and minds
        of our countrymen here. The people will decide -- and the person who they
        want to win, will emerge victorious here."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58173760-eb00-4a6f-93ae-95ad265dcc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/10/07/Imee-Marcos-Bongbong-Marcos-Solid-North.html">Also
        read: Bongbong''s candidacy will be the rebirth of the Solid North, Imee says</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fbed89-ce6a-49ea-85e3-4d13365839c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s camp, meantime, said they are not discouraged.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4186d4e0-2ca2-483a-8fc5-9524af7846cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Aminado naman kami na mahina kami dun. Basta patuloy lang kami
        sa ginagawa namin,"</em> Aika Robredo, eldest daughter of the LP vice presidential
        candidate, said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a05f9e-ca16-4849-aaf8-4a9d70748949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We admit that we are weak there. But we will still
        continue with what we do."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2a8890-0593-4c46-b3b0-905aca09adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Robredo is now statistically tied with Marcos for second place
        in the most recent Social Weather Stations survey.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b41e6a-258d-4e14-b301-c0629221a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas also welcomed the results of that survey which also placed
        him in a statistical tie for second place with United Nationalist Alliance
        standard bearer Jejomar "Jojo" Binay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd8c2f-071c-4b81-bc97-c2a2e9c48ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/14/sws-survey-poe-leads-binay-roxas-tied.html">Also
        read: Poe leads presidential race; Binay, Roxas statistically tied in second
        — SWS</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f67817-b8e3-4c55-9c8c-61a4fcfb4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinakamahalagang survey ay yung actual na mangyayari sa ika-siyam
        ng Mayo at ako tiwala ako na sa dulo mananalo ang karapat-dapat," Roxas said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932510a1-b450-4c4a-ae0f-1f05cc0dd4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:18:44.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:18:48.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
