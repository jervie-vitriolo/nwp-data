      'mgnl:lastActivated': 2019-09-25T13:48:08.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Leni Robredo came in third with 24 percent, going up five percentage
        points from the previous SWS survey.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754ff421-3537-4fa1-9e57-bd83a2882cb5'
