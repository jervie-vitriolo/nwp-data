      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/Voters-receipt-Comelec-Supreme-Court.html">Related:
        SC orders Comelec: Issue voter''s receipts</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efcae92-61cc-4df4-aefd-93ab6476361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:26.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:42:31.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All options are on the table. We''re open to several options,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be0595-4c4b-4e44-9aa4-a85a18c73659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:26.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:42:31.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista added that the Comelec''s preferred action is that the
        Supreme Court grant the poll body''s motion for reconsideration to reverse
        the order to issue voter''s receipts and to further study their arguments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf0a0a2-e376-4aa1-98b6-623a7e19ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:26.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:42:31.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/11/Comelec-voters-receipt-Supreme-Court.html">Related:
        Comelec files motion for reconsideration to reverse SC receipt order</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e61b1-77f6-4599-883a-709d5dd06a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:26.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:42:31.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked the high court to be open to a session of vote-counting
        machines demonstration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b4c7c-b6b3-43fb-92da-3577f1c8a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:26.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:42:31.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better than ''half-baked election''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8c4ee7-4e4f-4aed-85ba-d040871d1162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:42:31.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Arthur Lim personally believes that it would
        be better to postpone the elections than push through with an election that
        is not well-prepared, which he said, may lead to chaos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a506bb6-aee1-461f-8a19-fc55d7f832e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:42:31.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A half-baked election is totally unacceptable such that in my own
        personal view, without committing my colleagues, postponing the election would
        be a better alternative than pushing through with a half-baked election. Because
        a half-baked election is a prescription for total chaos," said Lim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c96ee-dea6-49a2-b071-5bebc3fcfb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:42:31.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Receipts to derail Comelec timetable</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a8895-e366-444b-bd9b-7b2da3c047a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:42:31.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista explained how the Supreme Court''s order to issue receipts
        will derail the poll body''s timeline — with only 56 days left before the
        election day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b6a69-69ac-4739-a4e2-6169aefaffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:42:31.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will need to undertake a new trusted build of the source code
        of vote-counting machines. That is going to entail time as we will need to
        bring back our certification agent, SLI Global Systems, which is based in
        Denver, Colorado."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d063b0-27ef-4b89-8564-ccf988ea1214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:26.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:42:31.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its legal actions to reverse the order, the Comelec has
        started the search for bidders to supply them with over 1 million rolls of
        thermal paper, worth P85 million, on which to print the receipts.</p>'
  'sws-survey-poe-leads-binay-roxas-tied':
    'author': 'JC Ansis, CNN Philippines'
    'caption': '(File photo) Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-14T16:31:48.744+08:00
    'imagesource': 'jcr:162560d0-e08c-417f-a498-98a874a42d9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '002b814d-1b15-42f1-96c2-42aa510ca27f'
    'lead': 'According to the latest SWS survey, independent candidate Grace Poe is
      the most preferred choice for president in the upcoming May 9 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:48:04.700+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T13:48:08.435+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T13:48:08.078+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Poe leads presidential race; Binay, Roxas statistically tied in
      second

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db498ca-b9df-450f-917b-4d2b181b0d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Independent presidential
        candidate Grace Poe overtook United Nationalist Alliance (UNA) bet Jejomar
        Binay as the top choice for president based on the latest pre-election survey
        of the Social Weather Stations (SWS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18edae1e-045b-453b-bac8-19404b9a1798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide survey revealed that 27 percent of registered Filipino
        voters with biometrics would elect Poe for president if the May 9 polls were
        held at that time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353e199-5971-4c83-8786-1d3129d2897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was conducted from March 4 to 7 — prior to the decision of the
        Supreme Court on Poe''s case — via face-to-face interviews with 1,800 validated
        voters and has a ± 2 percent error margin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd98656-03a0-466f-bc0d-13067ba6d9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung ang eleksyon ay gaganapin ngayon, sino po ang malamang ninyong
        iboboto bilang PRESIDENTE, BISE-PRESIDENTE, at mga SENADOR, ng PILIPINAS?
        Narito ang listahan ng mga kandidato,” the survey asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6893fa-5aff-4265-b9e2-4ae7121d4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If the elections were held now, who would you likely
        vote as PRESIDENT, VICE PRESIDENT, and SENATORS, of the PHILIPPINES? Here
        is the list of the candidates."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac8b98-e244-428b-8437-39e436fe29cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay came in second with 24 percent, while administration bet Manuel
        "Mar" Roxas II is in third with 22 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df120c37-c9d8-47cc-a436-caeb3af11813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the survey''s ± 2 percent error margin, Binay and Roxas are
        statistically tied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769df6a8-c021-45b8-892c-89a41b714750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban presidential candidate Rodrigo Duterte garnered 21 percent
        — three points down from the last SWS survey, while Miriam Defensor-Santiago
        remained at four percent.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://giphy.com/embed/l2JJweaq0jUMFanN6" width="480"
        height="352" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a
        href="https://giphy.com/gifs/l2JJweaq0jUMFanN6">via GIPHY</a></p>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b8b3a9-6f0e-457b-8754-0d72e6cddfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd403bc2-f690-48b3-a6fd-e3e07072e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Humbled and grateful''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a9caa-c3b2-4803-818b-f006f58a8dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an ambush interview at Sta. Barbara Market in Iloilo, Poe
        said she is grateful for the results of the survey.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a043a-3497-4e15-a7f1-6745e0f29e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Poe is humbled and grateful to the Filipino voting public
        who continue to stand by her candidacy despite all the negative attacks thrown
        her way," said Poe''s spokesman Mayor Rex Gatchalian.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2c37f6-9ee8-4baa-b6c9-51f5ee0779a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said "the support serves as inspiration for her to continue
        to push for her platform of governance."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2522f29a-b46f-44fe-ab2d-20b17765291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data from the survey will serve as guide for her next campaign
        moves. Our resolve is to remain focused on amplifying our message of inclusive
        governance," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c0b65-3d76-420b-9ec2-6813f3369e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she and Escudero will continue to go around and reach out
        to more voters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ad245-88c8-4f6c-9d55-b7ddfdcbebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Binay''s camp was unfazed with the survey results.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ea012-2299-48a8-a0f4-418fc2e25934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish that hopefully the results of the survey would truly reflect
        what is happening on the ground and what can be seen in the media coverage
        of our sorties and rallies," said UNA Spokesperson Atty. Rico Quicho.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088693b2-2e8d-4ccc-b3cf-24102fed863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:48:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Roxas, the important survey is the one that happens on May 9.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
