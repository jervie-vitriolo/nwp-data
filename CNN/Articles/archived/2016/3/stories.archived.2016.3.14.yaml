      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN video: Ariana Grande''s most memorable moments on ''SNL''</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c0884-badc-402f-955f-e75657cda11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:39:10.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:39:14.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — From what may have been a wardrobe malfunction to cursing,
        singer Ariana Grande made quite the impression on Saturday Night Live.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def3840a-5579-4a01-ac5f-f80ce7c35a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:39:10.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:39:14.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande performed double duty as both the host and the musical act
        Saturday night (March 12), and she used her monologue to poke fun at her child
        star status and some of the hazards of growing up in the limelight — including
        that time she "got caught licking a doughnut I didn''t pay for."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364ee8e-900a-4b6c-a4f2-3e1ed43ce7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:39:10.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:39:14.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve learned that it''s really time to grow up, and I''m in a
        place where I''m really ready to be caught in an adult scandal," the former
        Nickelodeon star said. "A real scandal, something to take my career to the
        next level?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dff119-2fa8-4483-89d2-b26e2b713bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:39:10.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:39:14.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then transitioned to a musical number about potential scandals,
        appeared to flub a line and muttered "Oh s**t."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9342d0-3c4c-4206-9cc7-55d3f540035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:39:10.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:39:14.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Grande left some audience members a tad bit confused as she
        started a musical performance with a jacket slung around her shoulders, and
        ended up with it awkwardly hanging off of one arm. Twitter had a field day
        with that, with one person tweeting "I''m not sure if I''m too old, but what
        the hell was @ArianaGrande doing with that jacket while performing?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488dcd57-ad71-4258-b5ee-0f37888f4683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:39:10.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:39:14.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer received kudos, however, for her her skills as a celebrity
        impersonator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42395da7-3b0e-4cbf-af2b-60bc7ff09722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:39:10.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:39:14.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a skit poking fun at the streaming service Tidal, Grande played
        an intern with the uncanny ability to mimic Britney Spears, Shakira, Rihanna,
        Celine Dion, and the late Whitney Houston. She also pulled off a pretty impressive
        impersonation of "Hunger Games" star Jennifer Lawrence in a "Family Feud"
        skit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4603e61-0abc-4093-8f8b-523cf13182f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:39:10.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:39:14.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/03/13/entertainment/ariana-grande-snl-feat/">Ariana
        Grande''s host of slips on ''SNL''</a></em></p>'
