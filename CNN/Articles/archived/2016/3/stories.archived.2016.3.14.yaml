      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the Philippines was prime for the entry of another
        major player in the the telco market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149fdf81-8e40-431c-bd61-f0b7414e0649'
