      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s running mate, Sen. Francis "Chiz" Escudero, is statistically
        tied with Sen. Ferdinand "Bongbong" Marcos Jr. at the top spot in the vice
        presidential derby. Escudero scored 28 percent, while Marcos had 26 percent.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34baff3b-da96-4f77-9be0-cc4391813c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:48:04.705+08:00
