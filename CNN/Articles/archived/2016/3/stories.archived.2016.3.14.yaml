      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If the election were held today, who would be your
        preferred choice for PRESIDENT, VICE PRESIDENT and SENATORS of the Philippines?"]</p>'
