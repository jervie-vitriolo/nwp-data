  'DOH-monitors-all-suspected-Zika-cases':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-14T14:37:49.493+08:00
    'imagesource': 'jcr:f027fd7b-73b2-4f3b-99c2-740a05fd0b08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '321169c5-6dca-4400-b8f9-009269b53306'
    'lead': 'Health Secretary Janette Garin said on Monday (March 14) the DOH has
      placed the Zika virus under Catgory 1 of the Philippine Integrated Disease Surveillance
      System. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:53:10.377+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T11:53:13.346+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:53:13.123+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH monitors all suspected Zika cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c539af1-53b8-45e4-8eae-d89830c73488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:10.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:53:13.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> All suspected
        cases of Zika virus in the country will now be reported within 24 hours to
        the Department of Health (DOH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879abd1-2ae0-45e4-989d-30990e900f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:10.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:53:13.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Janette Garin said on Monday (March 14) the DOH
        has placed the Zika virus under Catgory 1 of the Philippine Integrated Disease
        Surveillance System.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb4138-e4ae-40b1-8eed-4d2b4a350e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:10.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:53:13.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said guidelines for Category 1 are already being implemented
        for other infectious diseases like Middle East Respiratory Syndrome (MERS),
        Ebola, and swine flu (H1N1).</p>'
    '5':
      'image': 'jcr:103d8930-ea83-4965-a037-8e6f33f7cea9'
      'imageCaption': 'Infographic by Miggy Crisostomo  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b007d20b-770a-4499-9a1d-62b20cb3f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:10.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:53:13.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017df638-0347-4bbf-bdcb-ce5cd712eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:10.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:53:13.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the DOH wants to wants to establish a uniform case
        definition of suspected Zika cases. The health department is also preparing
        guidelines to improve the monitoring of Zika infections and possible complications.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f0b711-d460-4bf5-b0b7-bba703421589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:10.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:53:13.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspected Zika cases are patients who have been running a fever
        for more than two days. They have conjunctivitis, skin rashes, and headaches,
        among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f84fe-9028-431d-80d3-0cd1c40c4f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:10.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:53:13.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All suspected cases will be tested for Zika virus at the Research
        Institute for Tropical Medicine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ae4722-3fd2-4403-8299-714dfb56f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:10.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:53:13.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: DOH revises qualifications for Zika testing</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd592584-4b95-4884-8c06-bfefa92c67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:10.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:53:13.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin also reminded all pregnant women to avoid being exposed during
        mosquito bites — especially during the daytime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e86a8f-d912-4b66-9a8b-ec27d1222e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:10.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:53:13.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also dispelled rumors that cases of microcephaly have increased
        in Luzon. There are different cases of microcephaly aside from that caused
        by Zika.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c638e14-0a81-4298-9835-5d5f67821dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:10.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:53:13.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the number of cases of microcephaly in Luzon is not
        that alarming.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9791285-9812-4e96-965e-e7a1c7d0ad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:10.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:53:13.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microcephaly is a birth defect where babies are born with small
        heads and underdeveloped brains.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284cc87-da9d-488a-a9f2-b2ad4ee27f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:10.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:53:13.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH will hold a forum on Friday (March 18) with regional directors,
        doctors, and other stakeholders to talk about Zika surveillance.</p>'
