  'Comelec-May-9-elections-options':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-14T14:48:55.279+08:00
    'imagesource': 'jcr:69cc59b3-02e0-4ca0-8cdb-ed446aac0381'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20142991-1d63-41aa-9a25-a938f3f0a452'
    'lead': 'The Commission on Elections (Comelec) is putting all options on the table
      for the May 9 polls, including manual voting and moving the election date if
      only to comply with the order of the Supreme Court to issue voter''s receipts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:45:23.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T11:45:27.564+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:45:27.397+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec explores options for May 9 polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8808cd0b-e1eb-44b8-96f0-485fa52d3067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:23.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:45:27.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) is putting all options on the table for the May 9 polls,
        including manual voting and moving the election date if only to comply with
        the order of the Supreme Court to issue voter''s receipts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17defafd-932a-41d8-852c-24e8d0ea4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:23.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:45:27.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec officials consulted with its advisory council on Monday
        (March 14) to explore their other options.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3dafa5-e274-456f-9546-d9cc802a5fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:23.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:45:27.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But poll technology provider Smartmatic said, based on its experience,
        such system changes done in the late stages could result in failure of election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3694a-a5f5-48a1-aea6-bf399488d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:23.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:45:27.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic said it needs more time to revise the source code of
        the vote-counting machines, retrain and re-certify all field staff, and hold
        a massive education campaign so voters will know how to use the new features.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf6481-3f2d-40ba-b882-a5ef70d11d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:23.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:45:27.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has revised the source code three times already.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dda238-5f70-4362-b955-0df6fc02a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:23.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:45:27.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista reiterated the poll body''s concern
        that printing voters'' receipts will extend voting time by more than 10 hours
        and it may encourage vote buying — two major factors that will put the credibility
        of elections in danger.</p>'
