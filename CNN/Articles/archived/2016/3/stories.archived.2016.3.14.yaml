    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte not bothered by latest SWS poll results

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db10459-46f7-4108-84a0-8f683079b39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:48:51.117+08:00
