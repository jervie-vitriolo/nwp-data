      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just one of the options that we are considering given the
        decision of the Supreme Court that was handed last Tuesday."</p>'
