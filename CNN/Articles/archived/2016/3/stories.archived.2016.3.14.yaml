      'mgnl:type': 'text'
      'text': '<p>Poe, Duterte lead Magdalo survey</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0645b-5518-4d07-955d-e9a60d2d9666'
