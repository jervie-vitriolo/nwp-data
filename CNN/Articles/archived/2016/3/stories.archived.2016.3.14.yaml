      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice presidential
        candidates Francis "Chiz" Escudero inched by Ferdinand "Bongbong" Marcos Jr.
        in the latest poll of Social Weather Stations and BusinessWorld.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d16acc6-112a-4ec7-adad-ba4f16ee60de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:35:59.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:36:04.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 28 percent of voters chose Escudero, compared to the 26 percent
        who opted for Marcos during the March 4 to 7 survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffad704-0f70-40b5-b4df-e05bd03de5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:35:59.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:36:04.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both candidates, however, remain at a statistical tie given the
        poll''s + 2 percent margin of error. During the previous survey, an equal
        number of voters chose Escudero and Marcos, as both received 26 points. Both
        senators are running as independent candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fb5b71-fa87-4e63-aefc-058a7861a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:35:59.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:36:04.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were given a list of candidates and were asked: <em>"Kung
        ang eleksyon ay gaganapin ngayon, sino po any malamang ninyong iboboto bilang</em>
        PRESIDENTE, BISE-PRESIDENTE, at mga SENADOR, ng Pilipinas?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea1414b-1970-4447-a13b-2bfe39cf4719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:35:59.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T13:36:04.488+08:00
