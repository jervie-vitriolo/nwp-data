      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The postponement
        of the elections on May 9 is a possibility, admitted the Commission on Elections
        — but Chairperson Andres Bautista said moving the election day is not its
        first option.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
