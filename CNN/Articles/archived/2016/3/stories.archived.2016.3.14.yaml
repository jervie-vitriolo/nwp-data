    'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:34:36.489+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSG demolish Troyes 9-0 to clinch Ligue 1 title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f46dead-ac23-44bc-addc-6837c91cb565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Four goals from Zlatan Ibrahimovic
        spurred Paris St. Germain to their fourth successive Ligue 1 title with a
        9-0 rout of Troyes, becoming the first team to win the championship after
        30 matches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401c0dd-16e8-4261-bc12-b0f6916222c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahimovic''s sensational nine-minute hat-trick at the start of
        the second half followed goals from Edinson Cavani, Javier Pastore and Adrien
        Rabiot. Matthieu Saunier''s own goal and further strikes by Cavani and Ibrahimovic
        completed the biggest away victory in Ligue 1 history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef419622-1a98-4b03-8c4c-497c1991df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To score nine goals is magnificent," club president Nasser al-Khelaifi
        told Canal Plus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f8f5d-2e2f-43af-9439-67b8c9200b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is only the first step of the season, it''s not over."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39a6636-e325-4bf0-a4f5-f84a1331d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG moved up to 77 points, 25 clear of second-place Monaco, winning
        the league with eight games still to play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0bba06-f3ce-41d4-8244-e3aecc773d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The championship is the sixth in the club''s history and the fastest-ever
        Ligue 1 victory, breaking the record set by Gerard Houllier''s Olympique Lyonnais
        in 2007, who won the title after 33 matches.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Four straight Ligue 1 titles, six overall for PSG!!!  🏆🏆🏆🏆🏆🏆<a
        href="https://twitter.com/hashtag/ParisiensEtChampions?src=hash&amp;ref_src=twsrc%5Etfw">#ParisiensEtChampions</a>
        <a href="https://twitter.com/hashtag/IciCestPar6?src=hash&amp;ref_src=twsrc%5Etfw">#IciCestPar6</a>
        <a href="https://t.co/oigMfZ8xPx">pic.twitter.com/oigMfZ8xPx</a></p>&mdash;
        Paris Saint-Germain (@PSG_English) <a href="https://twitter.com/PSG_English/status/709029948430880769?ref_src=twsrc%5Etfw">March
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2789b55a-eea5-4c44-8eee-3329dab812f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47073666-8c02-43ce-8bca-9e8885747c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did what we needed to do, particularly in the second period,"
        coach Laurent Blanc told beIN Sports. "From day one we''ve wanted to set a
        rhythm that would be difficult to match.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a392f-3f7b-4792-851e-c875ba438b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did it and we''ve maintained it. We know that no one can match
        us."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5efc6c6-27e2-4703-b054-89516272dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG knew that victory over Troyes would secure a historic league
        triumph following Monaco''s 2-2 draw at home to Reims on Friday, leaving them
        22 points behind the leaders having played a game more.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f765ef7-9db2-4400-b980-7e98c843db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>100th goal</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52699df2-b243-47d2-b881-3cfea0897b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home side started brightly, but Cavani pounced on a wayward
        pass from Saunier to open the scoring in the 13th minute, his 13th league
        goal of the season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c79fca5-ddbc-43e4-a535-7c5032d73ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastore added a second in the 17th minute after receiving a delicious
        back-heel from Ibrahimovic, evading the attentions of two defenders and finishing
        calmly over Matthieu Dreyer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d233b-6a05-4681-8603-e5f1c394b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 3-0 inside 20 minutes when Cavani''s effort was saved by
        Dreyer and Rabiot slammed home the rebound to take the contest firmly beyond
        shambolic Troyes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b52864-a8f0-4f5e-876a-04f5c7ac9d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ligue 1 top scorer Ibrahimovic made it 4-0 in the 46th minute after
        fine interplay with Cavani, then added his 25th of the season and 100th goal
        in Ligue 1 moments later by burying Angel Di Maria''s excellent cross.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">82&#39; With today&#39;s hat-trick, <a href="https://twitter.com/Ibra_official?ref_src=twsrc%5Etfw">@Ibra_official</a>
        reaches 100 Ligue 1 goals in just 115 games. Absolute boss <a href="https://twitter.com/hashtag/ESTACPSG?src=hash&amp;ref_src=twsrc%5Etfw">#ESTACPSG</a>
        <a href="https://t.co/tT9LyJfUjg">pic.twitter.com/tT9LyJfUjg</a></p>&mdash;
        Paris Saint-Germain (@PSG_English) <a href="https://twitter.com/PSG_English/status/709026241240834049?ref_src=twsrc%5Etfw">March
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad4207-c19c-4716-a6d6-6511ccdfda8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5984a-9447-49ae-85ac-70731d32c0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahimovic completed his sublime hat-trick three minutes later
        after fine work from Layvin Kurzawa, with Saunier''s own goal in the 58th
        minute securing PSG''s 24th league win of the season.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ffd26-0737-465c-9b22-ad5812236424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troyes substitute Lossemy Karaboue was sent off for denying Cavani
        a goalscoring opportunity only 10 minutes after coming on and the Uruguayan
        added the eighth goal from the rebound after Dreyer saved his penalty.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb7e72-c5c1-40eb-a276-1746773fb635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahimovic took his league tally to 27 at the death following a
        devastating counter attack as PSG completed a magnificent afternoon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1c420-b7a6-4fba-a136-54ca5f286fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been winning everything for almost four years," Ibrahimovic
        told Canal Plus. "I don''t know how long it will go on for but I''m making
        the most of it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c98e9-434d-4035-9f90-8359ad07cfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:34:37.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having won a domestic quadruple last season, the Qatari-owned side
        remain on course to better that haul.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8163344d-55b2-4689-97d2-215ad1a30ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:17.922+08:00
      'mgnl:createdBy': 'jeff'
