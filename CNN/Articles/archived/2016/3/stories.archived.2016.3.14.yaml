      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The most important survey is what actually happens
        on May 9 and I believe that in the end the most worthy and clean candidate
        will win.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb0ff7-1607-4b2e-b593-dd61583c0ffa'
