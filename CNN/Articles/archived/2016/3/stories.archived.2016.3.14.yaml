      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines) —</strong> Independent presidential
        candidate Sen. Grace Poe''s roller coaster ride continues as she returns to
        campaign in her hometown in Iloilo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82859a4e-f8d8-4cbd-8f31-0a311c964ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is greeted with the news that she regained the lead in the latest
        Social Weather Stations (SWS) survey, overtaking closest rival, Jejomar Binay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe6e805-b7d6-47fc-a471-0338152d642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid this, there are persistent questions on the legality of her
        qualifications as a presidential candidate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b2d96-4580-48ee-b79d-458bb21075c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, Supreme Court Senior Associate Justice Antonio Carpio’s
        dissenting opinion on the high tribunal’s decision allowing Poe’s candidacy
        went public—saying the senator is a "nuisance candidate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c2ef3-1eec-4fb0-9ec2-65e5cecc0e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/14/supreme-court-associate-justice-antonio-carpio-dissenting-opinion-grace-poe.html">Also
        read: The dissent: Supreme court associate justice calls Poe a ‘nuisance candidate’</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b6e25-0c53-44a2-b73f-4b4ab5109f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to comment on&nbsp;Carpio''s dissenting opinion on her
        case, Poe said it came as no surprise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a986d39-a642-4081-ba7e-2c59f20013de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also favored the disqualification of his father, Fernando
        Poe Jr., when he ran for president in 2004.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3bf01-99dc-44df-9579-9e0fb672685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Poejuangco''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a93ed5b-17ab-4c80-b917-ec7cd9859ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also criticisms over her links to businessman and Nationalist
        Peoples Coalition (NPC) founder, Danding Cojuangco—the uncle of President
        Benigno Aquino III.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0172336e-3949-4d45-8772-db14ffdf4d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her apparent ties with Cojuangco was dubbed as “Poejuangco” or the
        new “Villaroyo.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab062e4-fd32-4538-8f5f-6a4a4ac7cc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/29/nationalist-peoples-coalition-npc-poe-escudero.html">Also
        read: NPC endorses Poe, Escudero</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66943b04-fe4c-4365-a245-d52a9f303153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi naman totoo ‘yan. Unang-una, ‘yung Arroyo, alam ko kung
        sino ang kandidatong kadikit niya… ‘Yung Cojuangco, hindi ko naman tinatago
        na sila ay sumuporta sa akin. Remember, sumuporta rin sila sa maraming kandidato
        at kasama na rin ang ating pangulo na kamag-anak nila, ‘di ba?”</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66779e03-6178-465c-908a-42b824b2e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s not true. First, we know who Arroyo is tied with.
        As for the Cojuangco (issue), I don’t deny that they really supported me.
        Remember, some of them also support other candidates including the president
        who is also their relative.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212f03f-fa7d-4945-b921-79817923d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe insisted she will give everyone, including those who supports
        her candidacy, a level playing field should she win the coming May 9 elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a6899c-55e8-49fd-9f84-a1fc3e766136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Roller coaster ride''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b815721c-f4c7-4640-ab93-5cdb2424345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe describes her candidacy as a roller coaster ride, noting the
        twist and turns she had to hurdle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb38937-31b1-46b2-bf05-0e70b8dc39d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she remains grateful on the recent SWS survey results and
        the Magdalo survey revealing her lead in the presidential race, Poe said it
        only indicates they have to work harder to reach out to more voters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08287fb-09a1-436f-bb0b-f239e7eafd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in Iloilo, Poe ranked only 4th among the elected senators during
        the 2013 mid-term elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214041d-1b02-4495-b5f4-003359b1031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite insisting her claim that as a newborn infant, she was
        abandoned and found in Jaro Cathedral.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe4ae6-3f18-4aff-a5dc-1d5f284707dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe campaigned Monday morning (March 14) in Sta. Barbara town, a
        local bailiwick of the Liberal Party (LP).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533683d-a833-483a-bd16-2f07b6f426e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later spoke before students of a daycare center, being a former
        school teacher herself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351363af-9341-401a-8e02-1a64a3755b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also barnstormed public markets in Zarraga, Leganes and Pavia
        towns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64939882-b7f3-4c89-8fa7-c40cd7730f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told the residents that she hopes to take her oath of office
        here in Iloilo if elected in office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdee1eb8-99af-4484-aaf4-8af02fa2ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:56:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:56:29.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a reiteration of a promise she made during her first campaign
        rally almost a month ago.</p>'
  'democratic-town-hall-hillary-clinton-bernie-sanders':
