      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator Panfilo "Ping" Lacson is in second with 46 percent,
        while Senate President Frank Drilon scored 44 percent.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2285c23-4326-4b66-b878-a5d3d6f9b16c'
      'mgnl:activationStatus': true
