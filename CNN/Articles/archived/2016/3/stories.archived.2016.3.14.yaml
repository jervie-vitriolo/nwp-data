      'mgnl:type': 'text'
      'text': '<p>"Ang pinakamahalagang survey ay yung actual na mangyayare sa ika-siyam
        ng Mayo at ako tiwala ako na sa dulo mananalo ang karapat-dapat, mananalo
        ang malinis," he said.</p>'
    '35':
