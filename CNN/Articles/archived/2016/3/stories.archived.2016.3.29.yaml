      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMLC added the documents were attached to the criminal complaints
        it filed at the Department of Justice (DOJ), making these public records.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb3e1b2-f069-40b5-86c5-1d813dd345c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.198+08:00
      'mgnl:createdBy': 'jeff'
