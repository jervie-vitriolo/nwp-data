      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has yet to acknowledge the issue, but customers in support
        forums say the company is aware of the problem and working on an update.</p>'
    '8':
