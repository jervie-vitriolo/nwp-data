      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/03/24/manny-pacquiao-timothy-bradley-las-vegas.html">Related:
        Referee, judges selected for Pacquiao-Bradley 3</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc56ae7-1a2e-438b-b3f9-298f10b7de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:39:11.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:39:14.904+08:00
