      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the company appeared to have updated iOS 9.3 for older
        iPhones and iPads so that devices don''t freeze up at the Activation Lock
        screen, according to 9to5Mac. But it didn''t fix the crashing links problem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c755de69-e729-4bf8-8733-fd251bac8267'
      'mgnl:activationStatus': true
