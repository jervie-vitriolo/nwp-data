      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55037c48-f230-4487-80b6-86c03570f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, President Benigno Aquino III called out Duterte''s
        plan to kill criminals if elected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45c8662-d529-4601-ad45-0160864ad09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the mayor''s methods could mean shortcuts in the justice
        system and abandoning due process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b8ee3-66da-4290-8435-ec0ec2b283bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was quick to respond, saying he''s far from becoming a dictator
        as what the president''s statement implies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e60cc7b-afda-49d7-a6ec-c1f7ba57b7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will not disgrace his mother who, as member of the so-called
        Yellow Friday, fought a dictator.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea83b0-8ff2-4e8d-9283-d29e904b216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, nakadroga ka ba?" he said. "Kaya nga rumami ang
        mga kriminal dahil nga sa kanya eh. Hindi niya alam kung saan ilagay ang due
        process. Ako alam ko kung saan ko ilalagay. If the criminal would resist violently
        and would place the life of the law enforcer or the military man in danger,
        shoot them. Ganyan ho ang batas Mr. President."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b9fb1-62ac-4924-9317-9349f553c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mr. President, are you on drugs? The number of criminals
        are increasing because of him. He doesn''t know how to implement due process.
        But I do. If the criminal would resist violently and would place the life
        of the law enforcer or the military man in danger, shoot them. That''s how
        the law works, Mr. President.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd703f1a-e543-4f63-8b48-d6a899d89b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president made his pronouncement on Monday (March 28) at the
        proclamation rally of Manila mayoral candidate Alfredo Lim.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c235e5d-ad86-4ad7-b5a6-1e5dfdfb278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, Aquino''s bet for Manila mayor is also called "Dirty
        Harry" — just like Duterte.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f225e9-d34c-436e-b46a-36fbe42c42df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas dirty si Lim," said Duterte.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6fcf7-e0b2-4664-9cfe-4929ace4c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s dirtier.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17c7f0-e0a1-4e32-98a0-de61e96818c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration bet Manuel "Mar" Roxas II is also attacking Duterte''s
        advocacy for federalism.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5a30da-95aa-4a92-b2cd-c9c2946a8e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said federalism would mean more taxes for local governments
        — first at the local level and another at the national level.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06dec04-0c3a-40bc-8fc7-77e5ad330ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte disproved Roxas''s claim saying local government is already
        taxed twice in the current system of government.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa5b49-2d58-43f9-b9f7-fcaf9e41a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Secretary, may local ordinance taxes, <em>may national</em>
        taxes.<em> Ang</em> local government <em>nagiimpose na yan ng</em> tax. <em>Kaya
        yan ang mahirap sa hindi abogado</em>. On both counts, you and the president
        are both wrong. May double taxation<em> na ngayon</em>."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8462148-924b-432e-b4fe-2f7ce05d917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are local ordinance taxes, there are national
        taxes. The local government imposes the tax. For people who aren''t lawyers,
        that''s hard to grasp. On both counts, you and the president are both wrong.
        There are double taxations now.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e6d595-b023-4b49-a5e9-cdf183a408e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s survey numbers are constantly rising. In contrast, Roxas
        has somewhat plateued.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df3ee2-c115-43e2-a757-7430ea2a4d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Duterte''s parting words to his rival?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c4f336-de1b-4848-96c5-757d00f94d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:08:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Character, not comics, will make him win the elections.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e2adb-b72e-4db8-972c-213d40f53a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:44:02.451+08:00
