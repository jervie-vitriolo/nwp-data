      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848759e9-5b90-4a6a-b004-be209dc652ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:52:35.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:52:39.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the Army Dragon Warriors clinched the two gold medals at
        the ninth edition of the competition, held in Ravenna, Italy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757cccd-ae04-4e6e-a05a-a8d2a1a89592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:52:35.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:52:39.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They set a 48-second record at the 200-meter category, beating 25
        teams and the previous 53-second finish. At the 500-meter race, they clocked
        in a record-breaking 2.06 minutes, besting 27 other teams.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15cc2e-b152-46b7-9065-679bac0eeccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:52:35.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:52:39.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as the fastest boat crew in the world, they also finished
        first at the men''s 250-meter race in the Japan Dragon Boat Championships.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8eb623-5660-454e-8bdf-cfad5ac868ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:52:35.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:52:39.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2011, the team won five gold and two silver medals in the
        IDBF Dragonboat World Championships held in Tampa Bay, Florida.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761565c0-0f07-4ade-8e8c-4b8f6bb79a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:52:35.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:52:39.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition can be watched via <a href="http://www.facebook.com/permalink.php?story_fbid=1189001817777249&amp;id=127328900611218">livestream</a>.</p>'
  'soliman-tacloban-issue-mar-roxas':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': 'Social Welfare Secretary Corazon Soliman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-29T16:21:50.365+08:00
    'imagesource': 'jcr:3b022524-5118-4953-8bcd-dd41424a9eb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b3f79fa-a8e0-4687-b45c-0af7d6e3d9e0'
    'lead': 'Social Welfare and Development Secretary Corazon "Dinky" Soliman cries
      foul over the allegations that administration bet Manuel "Mar" Roxas II lacked
      leadership during the onslaught of Typhoon Yolanda in the Eastern Visayas. Soliman
      claims the people of Tacloban would know who was truly there to help them during
      the calamity. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T13:00:21.696+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-01T13:00:43.189+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T13:00:42.916+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Soliman: Not fair to use ''Yolanda'' issue vs. Roxas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f042c18-4f80-4af6-91b1-8d00a7c16ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:00:21.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:00:43.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Talking about
        the alleged slow pace of operations in the aftermath of Typhoon Yolanda, Social
        Welfare and Development Secretary Corazon "Dinky" Soliman claimed it is "unfair"
        for some people to use this issue against administration bet Manuel "Mar"
        Roxas II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b08038d-6b5b-4dbe-89fa-4f6c2edbd831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:00:21.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:00:43.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/09/Yolanda-vote-can-hurt-Roxas-presidency-bid-analyst.html">Related:
        Yolanda vote can hurt Roxas'' bid for the presidency - analyst</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77899a7c-da12-4679-bd78-06b15e5b9cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:00:21.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:00:43.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/11/07/Typhoon-Yolanda-survivors-protest-slow-pace-of-reconstruction.html">Related:
        Typhoon Yolanda survivors protest slow pace of reconstruction</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39c05a-29da-4ab5-8ecc-9fe845274445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:00:21.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:00:43.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Tuesday (March 29), Soliman said Roxas, who
        was then Interior Secretary, arrived in Tacloban with Defense Secretary Voltaire
        Gazmin a day before Yolanda struck on November 8, 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e5692-cee2-4dea-bf7a-8adf55476f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:00:21.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:00:43.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/22/roxas-yolanda-rehab-tacloban.html">Related:
        Roxas inspects ''Yolanda'' rehab projects in Tacloban</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab292ff-f897-4945-9633-73aed748401e'
      'mgnl:activationStatus': true
