  'fidel-castro-barack-obama-cuba':
    'author': 'Former Cuban president Fidel Castro'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-29T07:33:07.628+08:00
    'imagesource': 'jcr:d9349322-cf34-4d16-bb77-2c84c821649d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d2fbb83-d973-4dfa-be12-35d99ec27ab2'
    'lead': 'In a full page column titled "Brother Obama," published in the Cuban
      communist-party newspaper Granma, the former Cuban president rejected Obama''s
      visit and words of reconciliation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T09:44:10.806+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T09:44:16.848+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T09:44:16.591+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fidel Castro blasts Obama''s trip: Cuba doesn''t need ''empire'' for
      anything

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494a3fbb-4de3-453f-a0ee-9b1f6b21099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:44:10.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:44:16.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Havana, Cuba (CNN) —</strong> As Cubans debate the impact
        of President Barack Obama''s historic trip to the island last week, one prominent
        figure is lambasting the visit: Fidel Castro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737485b6-755e-466b-8e2b-d18c4a429705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:44:10.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:44:16.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a full page column titled "Brother Obama," published in the Cuban
        communist-party newspaper Granma, the former Cuban president rejected Obama''s
        visit and words of reconciliation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088efcae-3674-46ca-9d66-b6bf6179c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:44:10.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:44:16.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need the empire to give us anything," Castro wrote, referring
        to the United States, in his acidly critical and rambling column.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75913a1-a641-4fab-b506-b84e5f98c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:44:10.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:44:16.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Fidel Castro turned power over to his brother Raul following
        a mystery intestinal illness that nearly killed him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3460dd5d-0e71-4e8d-acb3-2fb02d14a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:44:10.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:44:16.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officially retired, Fidel Castro, 89, still wields enormous
        influence in Cuba and observers study his sporadic columns and appearances
        for insights into Cuba''s opaque political system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5b8af5-9da1-48b4-aaab-d9f9fe5c1dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:44:10.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:44:16.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his two-day visit, the first of any U.S. president to Cuba
        in 88 years, Obama was seen frequently with Cuban President Raul Castro. In
        addition to a bilateral meeting and a joint news conference, the men dined
        together at a state dinner and attended a U.S.-Cuba baseball game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dadbaed-6fe6-4fc4-948e-521ac69684f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:44:10.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:44:16.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama did not meet with Fidel Castro during the trip.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c04ed-762a-4c4e-a1f4-3645cb3fbab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:44:10.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:44:16.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cubans applauded when the American leader said both countries should
        move beyond decades of mistrust and animosity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f983091f-31dc-4642-86bb-80ea96d82cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:44:10.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:44:16.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time for us to look forward to the future together – a future
        of hope," Obama said in a speech that was carried on Cuban state-TV. "And
        it won''t be easy, and there will be setbacks. It will take time. But my time
        here in Cuba renews my hope and my confidence in what the Cuban people will
        do. We can make this journey as friends, and as neighbors, and as family –
        together."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5cf790-ec58-4fa1-bb9c-0366c35a600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:44:10.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:44:16.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apparently Fidel Castro isn''t so eager to bury the past.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd111cd-e34f-4ab1-a9fa-80d1648067aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:44:10.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:44:16.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That section of Obama''s speech "risked giving one a heart attack,"
        Castro wrote, before listing a litany of what he said were abuses the United
        States had perpetuated against Cuba.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d53b2-a9ed-4715-a949-7b15c39b9a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:44:10.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:44:16.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/28/politics/cuba-fidel-castro-blasts-obama-trip/index.html">"Fidel
        Castro blasts Obama''s trip: Cuba doesn''t need ''empire'' for anything."</a></em></p>'
