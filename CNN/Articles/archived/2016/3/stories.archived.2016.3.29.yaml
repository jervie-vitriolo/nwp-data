    'jcr:uuid': '42af3161-b033-430c-851f-291c58fb4c78'
    'lead': 'U.S. Capitol police shot a male suspect Monday afternoon (Tuesday, March
      29, PHT) following reports of gunfire at the Capitol Visitors Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T08:31:30.937+08:00
