    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former BSP governor Singson passes away at 87

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b8b54e-7c3a-4d81-91d3-6bda83042a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:09:25.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:10:44.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Gabriel Singson,
        former governor of the Bangko Sentral ng Pilipinas (BSP), passed away at 2
        a.m. on Tuesday (March 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5900362f-38a6-4680-875f-ae311edbbf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:09:25.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:10:44.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 87.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5b647a-7115-43e2-a084-edeb498ed10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:09:25.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:10:44.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Corporate Affairs of the BSP confirmed the news to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8c759-c59a-4922-91d4-048fed81e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:09:25.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:10:44.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A necrological service for Singson will be held Wednesday (March
        30) at 1 p.m., in the BSP assembly hall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d041a8-e41b-4f6f-9148-bc1eff076f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:09:25.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:10:44.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson served as the 8th BSP governor from July 6, 1993 to July
        5, 1999.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e756c3d-5a21-410e-9979-31d7ad7a4653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:09:25.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:10:44.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also was the head of the Philippines'' central monetary authority
        during the outbreak of the East Asian financial crisis in 1997.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d1b5c1-f814-408f-b238-a143af281f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:09:25.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:10:44.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had experience in the banking industry for over 40 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dcb011-fd57-4c32-b19a-355d3b951c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:09:25.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:10:44.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson also represented the Philippines in the International Monetary
        Fund.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5450fb98-2490-4a5f-9734-cd85712b407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:09:25.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:10:44.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He graduated valedictorian and magna cum laude from the College
        of Liberal Arts of Ateneo de Manila University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69685b06-a278-4ad4-b151-0b37a0e29aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:09:25.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:10:44.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He obtained an LLB degree as a cum laude from the Ateneo Law School
        as well.</p>'
  'grace-poe-campaign-batangas':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Independent presidential candidate Sen. Grace Poe campaigns in Batangas.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-29T13:33:07.289+08:00
    'imagesource': 'jcr:b994c2f3-15ef-47f8-8d77-b40a40577b5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b421f2cb-6bf1-4849-a50c-489ca5889ddb'
    'lead': 'Fresh from clinching a major endorsement from former president Joseph
      “Erap” Estrada on Monday night, independent presidential candidate Grace Poe
      takes her campaign to vote-rich Batangas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T08:12:57.840+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T08:13:02.338+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T08:13:02.182+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe takes campaign to vote-rich Batangas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b98d8c-764f-4a99-b3c2-f0158fd38e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:12:57.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T08:13:02.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Juan, Batangas (CNN Philippines) —</strong> Fresh from
        clinching a major endorsement from her father’s close friend, former president
        Joseph “Erap” Estrada, independent presidential candidate Sen. Grace Poe took
        her campaign to vote-rich Batangas on Tuesday (March 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d68fa-afa7-4b96-ab9b-fe9feda34316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:12:57.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T08:13:02.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chapter of the Nationalist People''s Coalition (NPC) hosted
        Poe’s rally in San Juan. The senator is also expected to visit Rosario town
        where another rally will be held.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d13a3-246d-4a61-82bc-bb44f6cafb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:12:57.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T08:13:02.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas is the country''s 7th most vote-rich province with about
        1.5 million voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651a99b-a7a7-4f7f-8ea4-a649046a7482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:12:57.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T08:13:02.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the home province of re-electionist Sen. Ralph Recto, who
        is also part of Poe’s Partido Galing at Puso slate despite being a member
        of the Liberal Party (LP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d526d8-6866-4679-bf9e-7bf233a76837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:12:57.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T08:13:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen, however, whether Poe would get the support
        of Recto''s wife, Batangas Gov. Vilma Santos — also an LP member.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee53846-1f3f-4a79-83d8-8d811d02dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:12:57.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T08:13:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the governor entered politics, she was a famous movie star
        who also happened to be a good friend of Poe’s late father, Fernando Poe Jr
        (FPJ).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9432a808-0afc-4b21-b3cf-b94202227f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:12:57.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T08:13:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe’s running mate, Sen. Francis “Chiz” Escudero did not come with
        Poe in Batangas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df886d0-5300-4bb0-b5f1-abc92efb6619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:12:57.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T08:13:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to some insiders from Poe’s camp, Escudero has a separate
        sortie in Bataan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928a240-5dce-4339-b0f4-89ba1f7639d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:12:57.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T08:13:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/28/joseph-estrada-grace-poe-bongbong-marcos-endorsement.html">Also
        read: Estrada endorses Poe for president, Marcos for VP</a></p>'
  'switchfoot-tondo-music-video':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Switchfoot shot a music video in Tondo, Manila on Monday (March 28).'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-29T14:25:14.734+08:00
    'imagesource': 'jcr:8b0bfbe9-569c-41e6-85ff-23db4c262ee7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c8505e8-c874-41c8-bd53-7690cb7cd446'
    'lead': 'Switchfoot, the U.S. rock band responsible for hits like "Only Hope"
      and "Dare You To Move," shot the music video of the first single of their new
      album in Tondo, Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T08:20:47.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T08:20:51.542+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T08:20:51.199+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Switchfoot storms Tondo to film music video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56547e9f-6157-46f6-9058-49b65c59711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:47.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T08:20:51.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Switchfoot''s
        newest music video was made in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008411d-fdcb-401a-b0b5-1f860bbfb195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:47.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T08:20:51.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American alternative rock band Switchfoot chose to film the music
        video of their upcoming album''s first single in Tondo, Manila on Monday (March
        28).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1bef6-2943-4418-b5e9-24febb2d204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:47.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T08:20:51.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band is currently working on their 10th record, which as of
        posting has no title yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f22826-9c1d-4258-abf5-4f1d173bd9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:47.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T08:20:51.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontman Jon Foreman earlier announced that the band will shoot
        a music video in Manila, much to the delight of their Filipino fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8b1a8-0d67-4218-aa56-a996ee82130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:47.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T08:20:51.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Filart, managing director of ThirtySix-O Media — the production
        house who filmed the video, told CNN Philippines the band enjoyed their time
        in Tondo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0249f3-babf-437c-b4f8-314d39ab1eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:47.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T08:20:51.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the heat, they seemed to have loved every minute of
        it," he said. "It was so nice to see them really engage with the community
        and make the experience as personal as possible. And it also seemed that the
        community felt the same way."</p>'
