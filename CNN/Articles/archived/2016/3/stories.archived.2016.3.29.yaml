    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T13:05:54.181+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Money laundering scandal: Kim Wong points finger at Santos-Deguito,
      PhilRem

      '
    'updated': 2016-03-30T07:25:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5f9a7b-985f-482c-88b2-be07a70decfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Kam Sin "Kim"
        Wong, a casino agent described by Sen. Serge Osmeña as the <a href="http://cnnphilippines.com/news/2016/03/28/senate-hearing-kim-wong-witnesses-money-laundering-probe.html">"missing
        link"</a> in the $81 million money laundering scandal, pointed to former Rizal
        Commercial Banking Corp. (RCBC) Jupiter Branch Manager Maia Santos-Deguito
        and Philippine Remittance Ltd. (PhilRem) as the ones who facilitated the illegal
        transactions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd061eee3-3e95-445b-ab5d-a4ea78b03540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si Maia at PhilRem ang gumawa ng paraan mailabas ang pera sa
        bangko,"</em> he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687081f3-fa1f-46ca-81fc-02dbbf76e22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Maia and PhilRem found a way to take the money out
        of the banks."]</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1702079303365295%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57298dc9-b7b7-4bcd-9e7a-23227f7d8292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720e93f-8ae3-465e-9ae2-634d47c0cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (March 29), Wong explained his side at the Senate as
        it continued its probe into the scandal. Wong is a casino agent for Midas
        and Solaire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e1103-253f-4ab8-af57-799a6916f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wong, the dirty money went to two foreigners after
        it was deposited in RCBC. He said that a Chinese junket operator Su Hua Gao
        sought his help to open a dollar account in the country. Wong said that Gao
        is also a casino player who owed him money. He has known Gao for eight years.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1702062063367019%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d5151b-579b-44ad-885e-7c0ca5e3e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bf1691-6afd-4531-b6a3-f9bd49f82730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong referred Gao to Deguito. "Palagi ako kinukulit ni Maia para
        mag-open ng account sa RCBC."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed27cd-3690-4a87-b331-fda4dfe8d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Maia would always bother me to open an account in
        RCBC."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91866276-cc6b-4889-bce9-d18cb957660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wong, the three of them met in his office sometime
        in May 2015. Wong said he served as the interpreter between for Gao and Deguito.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b3af21-8ef3-4a46-ad60-b7f0fff79f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Gao was seeking to open a dollar account to pay for
        the debt. <em>"Sabi niya ibebenta niya lote niya (sa Beijing)."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ed876-f4f3-4b01-9e84-8bb75db8e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said he will sell his property (in Beijing).]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fac8f9-ceaf-4be2-86cb-6e0b86bff67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong said that Santos-Deguito agreed to facilitate the transaction.<em>
        "Sabi niya ''Ako na bahala.''"</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b0b0c6-933d-44f9-b65b-4ad0bb0e26dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She said, “I will take care of it.”]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc2d2dd-39ec-40c8-9972-bb3cb2dc9713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the former bank manager knew that funds were to be
        deposited in the RCBC branch February this year. She allegedly called him
        at different times of the day as the transactions were happening.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf66403c-b103-4fef-8408-656c5403a634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Maia ang nagpeke ng sinasabing limang bank accounts ... Isang
        foreigner (Gao) lang ang ni-refer ko kay Maia."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caa2a4f-ee59-45b1-a4e7-1fcfdfbe10e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:05:50.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:05:54.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Maia faked the said five bank accounts... I only
        referred one foreigner (Gao) to Maia."]</p>'
  'egypt-air-hijacked':
    'author': ' Euan McKirdy and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-29T18:05:35.265+08:00
    'imagesource': 'jcr:c39e4004-abb7-40c2-9244-f0f8a4c5018c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5151d9e-1b44-44f6-b5fa-095da244c931'
    'lead': 'A plane has been hijacked and has landed at Larnaca airport in Cyprus,
      Larnaca police press office confirms to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T13:08:50.249+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-01T13:08:54.570+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T13:08:54.047+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EgyptAir hijacker identified, overtook plane due to ex-wife, officials
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c8204-4362-4113-b6eb-98d207e62e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> [Breaking news update at 5:43 a.m. ET]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68624775-0bbe-4f27-b846-2d7760ed1f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Egyptian presidential spokesman said the correct name of the
        EgyptAir Flight 181 hijacker is Seif El Din Mustafa, an Egyptian national.
        Earlier, the same spokesman said an Egyptian-American dual citizen of a different
        name was responsible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0072642-0cf8-44ab-b558-62d3dbae41bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Breaking news update at 5:32 a.m. ET]</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31298ea-0e6d-4f7f-b961-c5839de5b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three passengers and four crew members are still on board a hijacked
        EgyptAir plane that was forced to land in Cyprus, Egyptian Civil Aviation
        Minister Sherif Fathy Ateyya said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8855753d-3dcb-49e0-ba1c-802fb7f4d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials don''t know whether the hijacker really has an explosive
        belt, as he claimed, "but we are treating it as if it is real," Ateyya said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e2e06-dc9a-48dc-bceb-fed3657a6e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous story, published at 5:23 a.m. ET]</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc554f-8d0a-4be0-9ab1-e2b0df60da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Egyptian-American dual citizen hijacked an EgyptAir flight over
        his ex-wife, officials said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f567ef1-98f8-45b1-bf6d-0c0236b731fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities identified the hijacker as Ibrahim Samaha, Egyptian
        presidential spokesman Alaa Yousuf told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8b4d1-4e78-41e4-8832-eded2fa3cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Cyprus Ministry of Transport said the incident
        is not related to terrorism, but rather the hijacker''s ex-wife.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa49e90-8e20-4202-b3f5-e39970ac1537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EgyptAir Flight MS181, en route from Alexandria, Egypt, to Cairo,
        was forced to land at Larnaca airport in Cyprus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f381f9-4d1d-440c-89ab-4674849478a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilot Omar El Gamal reported a threat from a passenger claiming
        to have an explosive belt, the Egyptian Civil Aviation Ministry said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec53473-8265-4067-a7df-423b7116a43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation Ministry spokesman Ehab Raslan said he doesn''t think the
        hijacker actually has explosives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdf88e5-29e2-4b56-a00f-de297027b5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I doubt that he had explosives because security has been heightened
        across all Egyptian airports. But we will be able to confirm later," Raslan
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c3fe1-bc38-4aa6-b755-1f0164c4751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said an Egyptian team is negotiating with the hijacker.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d003c5f-087b-4430-81e4-0c06bcb3fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Old-fashioned terrorism''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e3b4f5-538c-46c6-a497-a7530f91110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hijacking is "a more old-fashioned type of terrorism," according
        to one analyst.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79cf071-d5ff-47ec-b297-4aa71892afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is rare these days to have these kinds of negotiations to be
        taking place," Sajjan Gohel, Asia-Pacific Foundation London, said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe65ae-db79-4a15-809b-cd7d7a48cca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the hostages have been released which is a very good sign."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f1d73d-8660-4504-b63a-020bac0209c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyst Geoffrey Thomas from Airlineratings.com told CNN it was
        unclear whether the claim of an explosive device was real, "but if it is,
        how on earth did he get it on board?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68a2952-e687-4e3b-b72d-581750c22543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All flights into Larnaca airport are being diverted to Paphos airport
        on the southwest coast of the island, a spokesperson for the Cyprus Civil
        aviation authority tells CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d49ea-d327-42a1-8ed3-5f82f4897c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers released</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ddf45e-1301-490e-ba7f-c2d8d91e77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations with the hijacker have resulted in the release of all
        passengers, except for seven crew and five foreigners, a statement from the
        Egyptian ministry of civil aviation said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff22097-6d44-4dbe-8ea2-613619de4735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Egyptian Civil Aviation Ministry says that
        there are five foreign nationals and seven Egyptian crew members aboard the
        hijacked EgyptAir flight.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87d610f-44d4-40a1-a208-1574164e11ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the ministry and EgyptAir had said there were four foreign
        nationals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853208e6-3066-4e8c-a48b-5beb536d6d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According the ministry, the non-Egyptian passengers include eight
        Americans, four Dutch, two Belgians, four Britons, one Syrian, one French
        and one Italian.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7896a3d5-8837-4f56-9532-c908c219551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not specify which of these passengers remain on
        board.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca680692-8a48-46c9-8d14-c89c61c501b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores on board</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827974ef-a02f-44df-88e8-5e7770d703ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airbus 320 EgyptAir flight, designated MS181, had at least 81
        people on board, according to the ministry, before the majority of passengers
        were deplaned.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102d7ed0-f8ee-4eb4-93c1-76115ed258d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Ballentyne, chief correspondent for Oriental Aviation, tells
        CNN that airline protocol would have taken this scenario into account.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736118e0-b308-44cc-9667-eb9328c8ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pilots will have a special signal they can use to airport traffic
        control, it might be a code word or a signal they can use that will alert
        air traffic control that there is problem," he says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0fa3c9-532c-46d3-8af3-b557683846a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pilots are instructed not to open the cockpit, so what we don''t
        know is how he got into the cockpit"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f37b1-b9eb-40d1-a751-534e3c245be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questionable air security</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a50041-448f-4d65-8730-3a65f5f8030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is different to issues of airport security that we have seen
        recently" the Asia-Pacific Foundation London''s Gohel said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce553a6-f812-45bc-8242-f7fcc7e4d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hijacking comes months after a Russian Metrojet passenger plane
        was downed over Egypt''s Sinai desert. While Russian authorities insisted
        the plane crash was the result of terrorism, one U.S. official said it was
        "99.9% certain" the cause. Another said it was "likely."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147fb011-9f95-40b5-a606-83e0f1f66919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since the Metrojet plane was blown up it has been confirmed
        that there are lapses in Egyptian security," Gohel added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4256a4-1d16-4ed8-adbb-ad4984f20939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt was insisting that airports were safe, and that tourists should
        come back. But this is going to raise a lot of questions about just how safe
        the country, and its air travel is, CNN''s Ian Lee says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27da987-7663-4a1d-9741-1667a4bc2b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about the amount of security at the airports, have been
        raised, but the quality of the security.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a69051-cdb4-4c83-9f05-34983f7e329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:08:50.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:08:54.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ian Lee and Milena Veselinovic and journalist Sarah Sirgany
        contributed to this report.</em></p>'
  'RCBC-81million-money-laundering':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'RCBC President Lorenzo Tan admitted he knew of the alleged $81 million
      bank heist only "after the funds had left already.”'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-29T14:59:34.603+08:00
    'imagesource': 'jcr:40cbc2d8-d5f9-40d0-9ec0-bba067384092'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a23afda-8bb1-457d-bb61-f39808da3d45'
    'lead': 'Kim Wong, the casino junket operator accused of being the recipient of
      stolen funds from Bangladesh Bank finally appeared on the third Senate hearing
      on the $81 million money laundering case on Tuesday (March 29) but the Rizal
      Commercial Banking Corp. (RCBC) still did not escape the senators’ probing questions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T13:19:10.193+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-01T13:19:15.795+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T13:19:15.316+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RCBC grilled anew over fake accounts in alleged money laundering

      '
    'updated': 2016-03-30T10:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce26b2-e642-4ac3-9fa8-5a1514485484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Sen. Sergio “Serge”
        Osmeña, chair of the Senate committee on banks, once again slammed Rizal Commercial
        Banking Corp. (RCBC) officials for failing to stop the entry of the $81 million
        stolen from Bangladesh Bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb8f2d3-4671-4ad3-8cc9-2000d76d90c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the third senate hearing on the money laundering case on
        Tuesday (March 29), RCBC President Lorenzo Tan admitted he knew of the alleged
        $81 million bank heist only "after the funds had left already.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf594b-5d69-4117-bb12-277ee7786131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Also
        read: PH money laundering probe: What we know so far</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3be69a8-6fe1-4e99-acf2-d6e11d09dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña asked, what threshold amount could have prompted RCBC to
        stop an anomalous transaction?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3150df37-e701-440f-a166-1882a4905198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At that time it was one billion pesos (around $20 million),” RCBC
        Legal and Regulatory Affairs Head Macel Estavillo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82e429c-f9ef-4983-b342-db049f9aa4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means high ranking bank officerswould only be informed when
        such an amount enters the bank in a single transaction – but that is still
        not a guarantee that the transaction would be referred to senior management.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d43832-6000-4ca1-9257-04038660df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a series of questionings, Tan said he would be forewarned
        “probably when instincts kick in,” and that his employees would surely inform
        him “at the end of the day.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae80fc-d1b7-4ffb-8467-28850db532f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/rcbc-money-laundering-lorenzo-tan-deguito.html">Also
        read: RCBC chief: I have no knowledge of money laundering</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a511702-853b-4a7d-9fe4-38b1de9245bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña called this “very poor compliance,” saying the money could
        have been remitted already by that time, like what happened with the $81 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d18fd-58dd-4f99-84ef-c4634a8cc042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive session sought</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2696b-8b9f-41d3-83ef-66aa46976d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estavillo maintained that banks can stop anomalous transactions
        but for a temporary period only, citing several laws such as the Bank Secrecy
        Law and the Anti-Money Laundering Act. She said all the banks could do was
        file a suspicious transaction report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eca4d2-3f95-48ec-b2c2-1eac17714ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called for amendment to the laws to “give more teeth” to
        the banks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e5724-df9b-41f7-8788-39f463463425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña insisted that there is no secrecy to protect if the persons
        who own the bank accounts "doesn''t exist."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb03506-5301-42a3-b2f1-ea45d6f06977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Estavillo said that "even if the account holder would be
        fictitious—first there has to be a court order determining that— the bank
        secrecy law still applies to the deposit.”</p>'
    '26':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1702040663369159%2F&width=500&show_text=true&height=428&appId"
        width="500" height="428" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73344b5a-f60d-465c-94d2-084d62011169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75203488-295b-44c8-9500-25e862b338ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Osmeña said he interviewed other banks who say they would stop
        a bank transaction if they knew the money was stolen. Estavillo maintained,
        RCBC alone could not tell whether the money was really laundered.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6802830c-917f-4a54-ac95-04b64381f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estavillo said the RCBC management is willing to divulge the bank’s
        procedures "but if possible in an executive session because there are so many
        security measures that we will be discussing and it would be difficult to
        discuss without compromising the security of our bank.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e72e4e-d48a-47bd-a044-5a61fef87f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/23/rcbc-apology-money-laundering-scandal.html">Related:
        RCBC apologizes for involvement of its personnel in money laundering case</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2416d-7724-4a80-adca-c2d92264e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC urged to submit records of fictitious accounts – or be cited
        for contempt</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc12341-9b09-4afa-92e7-61884825391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heated debates ensued as the five-hour Senate hearing dragged on.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e646de-e6c0-44ad-b361-4c7cbf24f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Aquilino Pimentel III disputed RCBC’s use of the Bank Secrecy
        Law and compelled the bank’s management to submit all documents relating to
        the five fictitious dollar accounts that received the $81 million.</p>'
    '37':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1702124290027463%2F&width=500&show_text=true&height=428&appId"
        width="500" height="428" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb019c-e930-4269-aa38-f4e1d957f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.801+08:00
