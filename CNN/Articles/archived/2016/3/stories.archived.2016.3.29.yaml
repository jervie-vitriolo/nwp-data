        shooting suspect in custody, lockdown lifted."</a></em></p>'
  'ios-9.3-iphone-crash':
    'author': 'Hope King, CNN Money'
    'caption': 'The new iPhone SE was unveiled during the latest Apple Event in Cupertino,
      California. (Photo: Apple)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-29T03:36:23.374+08:00
    'imagesource': 'jcr:3fd07431-555e-409f-8d4a-5fce067bee24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4c98843-c343-422e-8daf-62757ce9130b'
    'lead': 'After Apple released iOS 9.3 last week, many people who updated their
      phones and tablets have been reporting problems opening links in Safari, Chrome,
      Mail, and other apps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T09:41:04.361+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T09:41:08.260+08:00
