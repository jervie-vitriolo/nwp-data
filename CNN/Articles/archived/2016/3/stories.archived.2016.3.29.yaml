      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/29/mar-roxas-shrugs-off-joseph-erap-estrada-grace-poe-endorsement.html">Also
        read: Roxas shrugs off Erap’s endorsement for Poe</a></p>'
