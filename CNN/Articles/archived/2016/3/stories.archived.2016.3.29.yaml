      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73162a7d-449b-4a62-8ad5-00cce4f13e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:31:30.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:04.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and firefighters swarmed the entrance of the visitor center,
        which is packed this week with tourists, spring break visitors and school
        groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc71da-90a3-4fe1-b7e9-e15b632a2c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:31:30.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:04.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional staffers were sent a notice to shelter in place, instructing
        them to lock doors and move to assigned shelter areas. Those outside the buildings
        on the Capitol complex were told to "seek cover away from the area."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c299f3-ae6d-4618-8e2b-c5eb9ce64865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:31:30.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:04.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most lawmakers were away from the Capitol on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bdf825-bbf2-4148-9165-3f116e377a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:31:30.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:04.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan, who is not currently in Washington, has
        been briefed on the incident, according to his spokesman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f33bd-afab-4e0e-abb8-b04fe5c29c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:31:30.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:04.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell is in Louisville and his
        staff is safe, his spokesman said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b9b5f7-0bb5-4304-be1f-4e493485c6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:31:30.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:04.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was also briefly closed its North and South fence
        lines as a precautionary measure after the Capitol incident.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0151f900-d0bc-416e-8767-0d61506c0206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:31:30.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:04.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak, Peter Morris, and Chris Frates contributed
        to this report.</em></p>'
    '27':
