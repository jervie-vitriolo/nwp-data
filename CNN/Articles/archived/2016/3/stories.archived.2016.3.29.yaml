      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/03/28/europe/paris-attacker-inner-circle/index.html">
        "Inside the Paris attackers'' inner circle."</a></em></p>'
  'apple-redesign-iphone':
    'author': 'David Goldman, CNN Money'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-29T00:41:51.165+08:00
    'imagesource': 'jcr:a07b31e2-c145-40e8-993c-e47bb91d2731'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e999def-0873-4031-b77b-a571eeb72495'
    'lead': 'If the rumors are true, the next iPhone could be the most radically different
      yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T09:50:15.135+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:12:55.884+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple could be radically redesigning the iPhone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a9b05-f1e9-498d-8593-8b77a5b33981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> If the rumors are true, the
        next iPhone could be the most radically different yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7ee34-d6a8-423e-9a04-660a11f2acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KGI Securities analyst Ming-Chi Kuo, who is more often right than
        wrong with his Apple predictions, wrote in an analyst note this weekend that
        in 2017, Apple will introduce an iPhone with a curved front and back, wireless
        charging, and a larger screen for the "Plus" model. Kuo''s note was first
        reported by Apple Insider.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88522061-c9b1-43ce-9943-c90f6c6b27d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Glass</h3>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92838c-9cba-4aae-b942-8ca24e8a4eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the iPhone 4 and iPhone 4S , Kuo says the new iPhone will return
        to an all-glass enclosure, with both the front and the back made of the same
        material. Some iPhone owners disliked that look several years ago, noting
        that the back was prone to shattering and it was difficult to know which side
        was the front when pulling the phone out of a bag or a pocket.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eee75e-d7da-433a-b04b-f1954beaa2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuo says the move to glass will help to make the iPhone lighter
        than its aluminum iPhone 6S predecessor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc87ee-3b68-4d0d-9287-810059b49773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glass will curve around the edges on both the front and the
        back, giving the iPhone an even more rounded feel than the iPhone 6S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce818321-6154-4ccf-9477-107ec9de0ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear exactly how curved the glass will be. The popular
        Samsung Galaxy S Edge models have a slight curve at the very edge of the screen.
        But other phones, including the LG Flex, have had a much more noticeable curve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaabb5e-61f7-40b5-ad88-6b3e279bc060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screen will also use AMOLED technology, which has been used
        in Samsung''s phones for years. AMOLED uses less battery, and it generally
        has blacker blacks, and whiter whites than the LCD technology that the iPhone
        has used for years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd595521b-a185-4d03-b2e4-cea2b9819948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the "Plus" model of the phone will be bigger, with a 5.8-inch
        screen instead of the iPhone 6S Plus'' 5.5-inch dimensions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d551b-00c3-460d-acaf-095804972c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Wireless charging</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504007d5-cecc-41ff-9566-e870187addb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it makes its iPhones thinner, Apple is expected to be slowly
        getting rid of ports. The iPhone 7 has been widely rumored to be without a
        headphone jack (though Kuo made no mention of that in his note).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e98fa-d0c6-4ae7-800f-5c7676ae3548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Lightning port will almost certainly still be present
        on the iPhone 7 and iPhone, Apple is expected to introduce wireless charging
        to the new iPhone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80812153-24e4-42b8-b00f-03fea4214a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many smartphones have wireless charging, though it hasn''t been
        widely adopted by customers. Starbucks has wireless charging pads in all of
        its coffee shops, and Ikea has embedded wireless charging in some of its furniture.
        But most people still plug in their phones to charge them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e701c-89d1-4365-9429-c6757cc7715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07791a2e-69c6-4a62-be9e-9c9181e42f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuo says the new iPhone will have better biometric security, implementing
        facial recognition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3041b-b63b-4022-9c3f-d3a163239c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facial recognition could be tougher to crack than the iPhone 6S''
        Touch ID fingerprint reader, which security experts have been able to spoof.
        It''s easier to use too: with infrared cameras, all you''d have to do to unlock
        your iPhone is look at it – even in the dark.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5a252e-3a80-4777-8d70-873946c5670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has put infrared cameras into its Surface tablets to provide
        corporate-grade facial recognition. It can''t be spoofed with a photo, since
        it takes a 3D image of your face.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931bdc56-b7d6-4915-982e-9eda0636b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>iPhone 7 or 7S?</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42cb470-a6aa-47d9-8c02-739ad937442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone that Kuo predicts isn''t expected to come out until 2017,
        so Kuo''s phone will likely be the iPhone 7S and not the iPhone 7.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe211042-d735-4dc7-ae81-7a3ec9c049fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:50:15.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:56.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple typically refreshes its iPhone lineups every two years.
        Since the iPhone is due for a refresh this year, there could be some innovations
        that appear in the iPhone 7, which is slated for release this fall.</p>'
    '20':
