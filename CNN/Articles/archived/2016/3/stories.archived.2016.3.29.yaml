  'PBA-Commissioners-Cup-Ginebra-Talk-N-Text-Tenorio-Castro':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-29T18:52:56.158+08:00
    'imagesource': 'jcr:2d285f92-7270-4e5b-b05f-17db07c82817'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea363fd4-7b73-4f59-9a9e-1f92a726f2bf'
    'lead': 'Barangay Ginebra San Miguel hopes to pick up its sixth win in the PBA
      Commissioner''s Cup. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T08:44:49.680+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-01T08:44:54.024+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T08:44:53.821+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra tackles Tropang Texters, seeks third straight win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0ffade-f17c-4267-8cd1-f9a6e8137d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:44:49.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:44:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Barangay Ginebra
        San Miguel will gun for its third straight victory when it takes on the Talk
        ''N Text Tropang Texters in the Philippine Basketball Association (PBA) Commissioner''s
        Cup on Wednesday (March 30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2edbb-fbc2-4e6a-8ae7-3260055137fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:44:49.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:44:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gametime is set at 4:15 p.m. at the Smart-Araneta Coliseum, after
        the clash between skidding teams Phoenix Fuel Masters and Blackwater Elite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f9002-954b-4d34-981c-70d750da4e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:44:49.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:44:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings are currently tied with Alaska Aces at third with
        identical 5-3 win-loss hauls. A win against the Tropang Texters on Wednesday
        would enhance their bid to finish the elimination round atop the standings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf67b28-4ead-44e7-9923-0ffed81bd41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:44:49.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:44:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, Meralco Bolts (6-2) and the San Miguel Beermen (5-2)
        lead the league.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18570940-eb7b-4cfb-9d2a-8305ad07e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:44:49.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:44:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it won''t be a walk in the park for Ginebra.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed746f3-d4db-4c50-8203-718ceaa20327'
      'mgnl:activationStatus': true
