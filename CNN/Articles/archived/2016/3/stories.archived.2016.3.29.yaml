    'template': '1'
    'title': 'Capitol shooting suspect in custody, lockdown lifted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00817c-4bdc-4288-a746-daf981e3f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:31:30.937+08:00
