      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brahim Abdeslam, clearly visible, with a cigarette in his hand,
        flirts with a blond girl, while his younger brother Salah, dressed in an orange
        sweatshirt, whoops along with the group in the background.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e30112-86e9-47fd-84f2-2395f35b24a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a side of the Paris attackers that has never been seen before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7123ab98-3e33-45ed-8115-27e66e8e66d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date is February 8, 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b683c8-b0da-4f8a-a946-6b1f1948e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over eight months later, Brahim would blow himself up at a
        cafe in Paris''s 11th arrondissement. His suicide was part of a deadly ISIS
        mission that would kill 130 people and injure hundreds more. Salah would become
        the only known member of that cell to survive and go on the run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dcf3c4-efdc-4226-a270-9f97324d82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward another year to March 2016 and Salah is captured in
        the Belgian capital, which itself is rocked by its own twin attacks, bringing
        the effects of the Abdeslams'' terror network right to the heart of their
        home city – a city where those who knew the brothers reflect on how so many
        of their inner circle could have been radicalized so quickly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d21065d-c7d9-4a6b-8eec-8b30fefaf8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two friends, who filmed the video as they partied with Salah and
        Brahim that February night, agreed to share their stories with CNN, under
        the condition we hide their identities and speak far away from their neighborhood
        of Molenbeek.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2cac85-31e3-413a-90f5-1529f8782619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So we meet in a park downtown, moments from the scene of the atrocity
        at Maelbeek metro station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b15bf-1029-4b17-91a2-8070db1aaaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A ladies'' man''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff06cc-de5d-4849-b7b1-263ef839cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming false names, Karim and Rachid say they remember Brahim
        being the more serious one, while Salah was fun-loving.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb7d68-76f9-432a-b8b4-74bedf7108f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were nice people," said Rachid. "I suppose you could say they
        lived life to the full."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595413e6-93f2-4f73-86a2-b39a84f6c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw Salah joke, smoke, drink, and play cards," says Karim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380dbf2-2e16-4f99-8b38-44ff6fbf866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, he liked women. He was something of a ladies'' man
        and I heard he had a girlfriend at one point."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a42235-5dfd-4490-b5a9-de86aba6e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back, after that memorable night in February, Rachid says
        the brothers started to change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237fcaa8-35e5-4039-bef9-141a569b7081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the last time I saw them drink," he says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a162d-dfc2-4afa-a3bf-298f72a42fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brahim started to become more religious. He would attend Friday
        prayers at the mosque but otherwise pray at home."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331aa556-0170-4790-99ce-ceda27161ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the friends said they had no idea that the two had
        embarked upon their journey toward radicalism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc6424a-a18c-4173-bf12-f777cf5ded77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They must have been changing bit by bit."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a643ffa-8536-4cfe-a353-7a17c4dec028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karim and Rachid say they do not espouse such views themselves,
        though a family member of Karim''s was recently prevented by authorities from
        trying to join ISIS in Syria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63928d-aa40-4a32-9160-8e5b1fdd497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was just 15 years old.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8848e8-bd4d-432f-af9d-4ff980de930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happened so quickly our family barely noticed," Karim says.
        "Also so much of it goes on behind closed doors, on line, in their rooms."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb7a79-7a37-47b0-99fe-91be973416e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Like family''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692c0bf-0c11-45dd-88fd-0ae24c278233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployed, with eight months'' jail time under his belt, Karim
        would spend his afternoons at the cafe Les Beguines, not far from his home,
        where he became close to its new owners – the Abdeslams – in 2011.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f360c01-b43d-4fee-84d3-9e9cc54214a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he and Rachid would smoke cannabis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a25839-f681-430a-bfca-a2e4517a9ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''d play poker for money, peddle soft drugs, and watch the brothers''
        beloved football team, Real Madrid, on the TV, Brahim cheering on its star
        player Cristiano Ronaldo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983eae1-7d5e-4852-bdc3-0b5da9a78353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a fun place. It felt like family," says Rachid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8fc369-792d-40e7-876b-81c56dff9a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of that "family" are three more men held in custody for
        allegedly helping Salah while he was on the run. A fugitive, Mohammed Abrini,
        and a second Paris suicide bomber illustrate the pervasive nature of ISIS''
        spread on one sleepy, residential street in a working class suburb of Brussels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e775ece5-35e9-43cf-abe8-490073773a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrini, who allegedly drove with Abdeslam to Paris twice in the
        week of the attacks, still remains a wanted man. Rachid and Karim say he was
        a regular at the cafe. They say he used to visit in the evenings for a drink,
        and describe him as a tall, slim, quiet man who would keep to himself.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a4a53f-3302-453a-9431-4eab1aea04e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian police have never questioned Rachid or Karim, the friends
        say, even though Karim was with one of the suspects – Salah''s alleged getaway
        driver – on the night he was asked to come fetch him from France.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce1bc5-5d23-45e3-9315-b7d947f027f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karim and Rachid say that Hamza Attou, the driver, and his accomplice
        Mohammed Amri weren''t aware of what they were getting themselves into.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80495bb-ce39-4cf3-83a8-3c85197ec1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to Salah, though, they aren''t so sure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb5fe0-9ce5-4aa4-9686-3d18e2f65622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I doubt he was just in the wrong place at the wrong time," says
        Karim.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196a0001-c4dd-416a-b64e-aa1ca566bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No one''s born bad like that''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07145c99-56dd-4228-a431-7b7714739ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back through his class photos, Karim shows me the face of
        a fellow pupil about 10 years old sitting on the row above him in the sports
        hall.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9916dc76-19f4-49d2-8f13-09c1429c8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his easy smile, it''s impossible to predict the boy, Chakib
        Akrouh, would go on to gun down Parisians alongside Brahim before blowing
        himself up as well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d7b2e3-e3c6-40fe-9c98-7a163a6b4413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last I heard he had gone to Syria, married there and had a
        little girl."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f4e6f1-f49e-42ba-b188-ccc83cfbe575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karim says he has a hard time understanding why his friends did
        what they did, but also how they did it, saying they must have been on drugs.
        "The only way I could do what they did was if I was completely drugged or
        drunk ... not in control of my senses," he says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6b7bd6-febf-4da1-af30-7a98f18acec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Believe me, madame," Rachid interjects. "No one''s born bad like
        that."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef7bd32-7a52-48c4-8db1-31344e525ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way they too see themselves as victims of ISIS'' spread across
        their deprived suburb.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe159e7-a0f4-404b-a6f7-c6ef6dfff7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very serious," says Rachid.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a881713a-7c73-43a8-846f-ff8ecc0c39b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As young Muslim men with few opportunities, things will get even
        worse for our kind from now on," adds Karim.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00724ea2-99d0-4eae-9f8a-1b05c8c85c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plus these days even we are scared of being blown to pieces in
        the subway."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223eaa6e-c205-4c1f-82a3-0b6a187f74a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Saskya Vandoorne contributed to this story.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6fad10-72db-40e6-af24-a572ca157857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:01.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:47:08.550+08:00
