      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The latest update to the
        iPhone and iPad appears to have introduced a bug that causes apps and devices
        to freeze and crash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92510f9a-1e80-48e1-9872-e89cb3ef9aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:41:04.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T09:41:08.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Apple released iOS 9.3 last week, many people who updated
        their phones and tablets have been reporting problems opening links in Safari,
        Chrome, Mail and other apps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
