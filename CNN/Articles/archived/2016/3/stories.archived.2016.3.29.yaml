      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tingin ko unfair. Alam naman ng tao sino ang nandoon. Alam
        nila sino ang dumating lang ng</em> helicopter, <em>namigay</em> [ng relief
        goods], umalis. Kaya ako, pinapasa-Diyos ko na lang," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c50c75-7fab-4ba6-b7f0-87ff993ed820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:00:21.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:00:43.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my opinion, it is unfair. People know who were
        at the area. People know who arrived aboard a helicopter, distributed (relief
        goods), and then left. As for me, I am just entrusting the situation to God.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db099f-66b8-4feb-9a7c-60ecb56dfb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:00:21.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:00:43.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soliman added that it was Roxas who led daily meetings with other
        officials to discuss relief operations and rehabilitation, belying allegations
        that Roxas lacked leadership at such a critical situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61283f5-4604-49e8-82bc-63cfd471321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:00:21.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:00:43.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/06/Soliman-open-to-probe-into-spoiled-relief-goods.html">Also
        read: Soliman open to probe of spoiled relief goods issue</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4995fc3-7bd3-430c-ab44-b2bf8a2bcd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:00:21.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:00:43.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/12/24/TY-Yolanda-victims-get-houses-after-2-year-wait.html">Also
        read: TY Yolanda victims get houses after 2-year wait</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88436d0-e5a1-492c-9fcc-269e254914b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:00:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:00:43.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Soliman admitted the government was not prepared for a
        350 kph typhoon at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23105f42-2d54-4788-99b1-2f39e906a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:00:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:00:43.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/12/24/TY-Yolanda-victims-get-houses-after-2-year-wait.html">Also
        read: Are we prepared for another Yolanda?</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc054b82-a004-42e2-aff6-6c02f4ce9e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:00:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:00:43.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinatanggap namin na hindi kami handa</em> for a 350 kph (typhoon),
        <em>pero</em> in three days to four days time, <em>nakapag-establish kami
        ng</em> supply line na si Secretary Mar <em>rin ang gumawa ng system,</em>"
        Soliman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b5746-cc99-4068-85a0-d89d7814504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:00:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:00:43.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We admit that we were not prepared for a 350 kph (typhoon),
        but in three days to four days time, we were able to establish a supply line,
        as Secretary Mar built the system.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc79f1-26f0-4cf3-9e99-b2511bb7aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:00:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:00:43.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam ko kung papaano maglakad sa dilim. Alam din namin paano
        kumain ng corned beef saka sardinas araw-araw kasi nandoon kami</em> [sa Tacloban]
        <em>at alam niyong nandoon kami."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a63c0dd-846d-4e85-a90d-12092e7e154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:00:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:00:43.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know how it is to walk in the dark. We also know
        how it feels like to eat corned beef and sardines everyday because we were
        there (in Tacloban) and you know we were there.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff0f015-ea3e-4735-a5f1-c50deb864763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:00:21.697+08:00
