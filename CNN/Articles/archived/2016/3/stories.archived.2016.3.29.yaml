      'mgnl:type': 'text'
      'text': '<p>Some people have disabled JavaScript to get around the problems
        in Safari, according to 9to5Mac. But there doesn''t seem to be a fix for other
        apps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a2e70-652e-4bc8-8d31-9dc60bb85850'
