    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26f23eca-4a0e-4a7c-b4ad-2408d9c694a4'
    'lead': 'A group called Power Mornings is collaborating with some of the local
      music industry''s biggest names to hold a concert for a cause.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T08:23:06.771+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-01T08:23:10.464+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T08:23:10.246+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPM stars to hold worship concert for a cause

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4b8530-e26d-4f6f-8e76-fb9b2ba9a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:06.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:23:10.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A group called
        Power Mornings is collaborating with some of the local music industry''s biggest
        names to hold a concert for a cause.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06dbfb-c9ce-4975-b1b4-8855c01c9cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:06.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:23:10.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (March 29), Ogie Alcasid and Dean Pax Lapid sat down
        with CNN Philippines chief correspondent Pia Hontiveros to talk about their
        project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a1962-c33f-4d63-b221-f83f4e153052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:06.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:23:10.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean Pax Lapid shared that the project started with a group of corporate
        executives and businessmen who would have breakfast every Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0347530-80b7-4237-8924-fd17bbabd50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:06.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:23:10.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they would have breakfast, talk, and listen to music to
        "feel good at that middle of the week."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462c23b-3e0e-46b6-9bd4-90cb24d2bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:06.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:23:10.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid added, "Admittedly, a lot of us a persons of influence, so
        we could influence not only our family but even our corporates that we''re
        connected with. So, we decided to do a concert for a cause, and that''s where
        the Reborn concert was born."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe68223-aa8a-4974-b6cb-6978f65b1449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:06.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:23:10.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid said they collaborated with Alcasid, Regine Velasquez, Jaya,
        and other musicians to create the Reborn concert to help the abandoned elderly
        of Anawim Home for the Aged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777e360-6049-41a8-b352-0d2bf48b9a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:06.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:23:10.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he became involved in the project, Alcasid said he
        got a message on Facebook from a friend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428291a8-2685-4752-bcc5-ccadaf5750f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:06.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:23:10.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Regine, Jaya, and I just wanted to put up a band to sing
        for the Lord at our church... And it got bigger."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f620e190-aa39-4921-8842-38f9155c838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:06.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:23:10.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcasid said, "With this project for the Anawim Foundation... we
        just wanted to do this and we said, ''Yes! Let''s do this!''"</p>'
  'japan-security-law':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-29T21:47:48.665+08:00
    'imagesource': 'jcr:8e43ed7b-8d80-4568-86b7-eddbb6799a9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d601896-83b4-4657-a4b8-1264f58a5b12'
    'lead': 'On Tuesday (March 29), Japan implements its new laws allowing the country
      to fight side-by-side with its allies. The Japanese government says the legislation
      will enable "seamless" responses to situations that threaten their security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T08:28:41.684+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-01T08:28:49.206+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T08:28:48.975+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s new security laws take effect

      '
    'updated': 2016-03-30T10:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16180f-19d9-4f0a-ad37-6401c9c98985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With rising tensions
        in the South China Sea, Japan implemented new laws allowing the country to
        provide military assistance or even fight alongside its allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f1bf49-0034-419d-be87-43d1d5fb42a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, Japan military chief Katsutoshi Kawano said they are
        now ready to fight and defend side-by-side with ally countries like the United
        States and the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0161f38e-0565-4490-b1b6-0b816502843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the United States and Japan have raised concerns about China''s
        activities in the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c118ef0-5129-445c-9218-d8dde58c0066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo also has a territorial dispute with Beijing in the East China
        Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f867c7dc-e776-4247-b3ae-1002658d9676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the laws, Japan may also provide necessary logistics support
        and search and rescue assistance to the armed forces of foreign countries
        if it addresses threats to international peace and security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7c05b-fdea-4cac-97d6-7c01806f5a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine military welcomes this development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2548aa78-b6f5-4b09-95a9-6238d36c5718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we build our minimum defense posture and an assurance from our
        allies such as US, Australia, and Japan that they will be at our side when
        there''s a need for it, it is an assurance that we have enough potency to
        defend our shores in the event of any kind of intrusion," said BGen. Restituto
        Padilla, spokesman of the Armed Forces of the Philippines (AFP).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b5d37-30ba-44b6-a253-beccab2f8408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/20/japan-provide-military-equipment-to-ph-opens-door-for-domestic-work.html">Related:
        Japan to give military equipment, jobs to Philippines</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8efb36-dc0f-4b72-8518-b5f3bd1f49d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While beneficial to the Philippines, Defense analyst Jose Custodio
        is hoping that the Philippine government will not be too dependent on this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bfe046-6fa5-42c8-b486-bff893fffc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not make the last Japanese sailor die for the Philippines.
        We should also build-up our own capabilities while our allies come in to assist
        us," Custodio said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad5f1d9-7b70-4add-b9ba-580ccbee60a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, both countries have signed an agreement allowing Japan
        to transfer defense equipment to the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f8a4b1-0213-4450-a975-34e69d7bab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still building-up on our credible defense posture. As we
        build on this, the guarantee of assistance in the region is a plus," said
        Padilla.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b0793-71f4-407a-b5cc-a75fd6f719e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense (DND) said defense equipment
        cooperation with Japan will enhance the defense capabilities of the Armed
        Forces of the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4a18e-a9d6-44c4-a873-297589b0ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio said having a mutual defense treaty with Japan similar
        with the United States may be too soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29635811-6b66-4e41-8ba5-c93d659f2e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for him, the next logical step is for Manila and Tokyo to forge
        a visiting forces agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e0736-db70-4505-b596-d073ce619e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will then allow the Japanese and the Philippine government
        to be comfortable in conducting security defense relationship," said Custodio.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be90c49-a2c8-4c7e-bdf7-2a791a4e6d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, five Japanese minesweepers visited the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f2a1a-d2ef-4929-aa65-9e125aeeeb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:28:41.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:28:49.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy confirmed two battleships and a submarine will
        visit the Philippines next month.</p>'
  'Negros-Oriental-Kanlaon-Volcano-erupts-Phivolcs':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-29T20:02:27.507+08:00
    'imagesource': 'jcr:85f7ece0-5b0a-47c0-9923-dc02a4cab7a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab715128-fdae-4614-b0ca-3be2121405cb'
    'lead': 'The Kanlaon Volcano in Negros Oriental province erupted at 6:20 p.m.
      on Tuesday (March 29), the Philippine Institute of Volcanology and Seismology
      (Phivolcs) said in an advisory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T08:32:28.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-01T08:32:34.799+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T08:32:31.595+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs: Kanlaon Volcano erupts, remains under alert level 1

      '
    'updated': 2016-03-30T13:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc51ce77-db00-403f-9a35-77c890ab20b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:32:28.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:32:34.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Kanlaon Volcano
        in Negros Oriental province erupted at 6:20 p.m. on Tuesday (March 29), the
        Philippine Institute of Volcanology and Seismology (Phivolcs) said in an advisory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb0a564-95e8-4b74-b3fd-d0a230f00914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:32:28.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:32:34.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.facebook.com/CNNPhilippines/videos/1702242056682353/?__mref=message_bubble">Watch:
        Mt. Kanlaon spews ash</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb82eb4-7814-402c-8537-f74c1d27c50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:32:28.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:32:34.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption that lasted for 12 minutes produced a volcanic plume
        1500 meters above the crater and a "booming sound" was heard in some barangays
        near the volcano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a43db-279f-494c-871c-ba6526881770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:32:28.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:32:34.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the same advisory posted on the agency''s social media
        account, "traces of light ashfall were reported in Sitio Guintubdan, Brgy.
        Ara-al, La Carlota City, Negros Occidental."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec2219-66d4-4c2e-b072-0b55da7605d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:32:28.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:32:34.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Police Supt. Frankie Lugo, chief of the Canlaon City
        in Negros Oriental, several fire balls, which were coming from the crater
        of the volcano, started to flow following a booming sound.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72638c7-32fc-47f8-bf39-71749f146f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:32:28.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:32:34.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thick cloud also formed after the minor explosion but faded minutes
        later, Lugo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831770f1-8912-4efc-b274-47e780474ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:32:28.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:32:34.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kanlaon Volcano remains under Alert Level 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a86cf8-9547-443f-aa36-516fddcdbc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:32:28.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:32:34.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is at an abnormal condition and is in a period of current unrest,"
        Phivolcs said in its advisory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bfc23f-74a1-45e7-abba-a16403ddc6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:32:28.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:32:34.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government units are not allowing people to enter the
        four-kilometer radius Permanent Danger Zone (PDZ). Entry is strictly prohibited
        "due to the further possibilities of sudden and hazardous steam-driven or
        phereatic eruptions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec472791-8025-4bda-bdef-8417854a9f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:32:28.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:32:34.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also asked Civil Aviation authorities to advise pilots
        "to avoid flying close to the volcano''s summit as airborne as from a sudden
        eruption can be hazardous to aircraft."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a3372-766f-427a-957b-d86b734931e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:32:28.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:32:34.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are sill monitoring the volcano''s activity as of posting
        time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6afb046-5cda-462c-8e21-5979b7d7f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:32:28.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:32:34.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano, which has been one of the most active in the country,
        last erupted on December 27, 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b2019-f278-4501-8ed5-2271f8a307aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:32:28.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:32:34.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Bacolod City-based journalist Shiela Gelera contributed to this
        report.</em></p>'
  'binay-in-cebu':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Binay has yet to give up on Cebu, as he campaigns with allies in the
      country''s most vote-rich province.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-29T22:32:13.452+08:00
    'imagesource': 'jcr:542fc0fb-0640-4e70-a437-7ea660575711'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ab3f394-a1f2-4cb2-b2de-2cd01ea5aefa'
    'lead': 'He may have lost support from an influential local party, but Vice President
      Jejomar Binay is not giving up on Cebu. The opposition bet is again in the province
      - and manages to get the backing of two mayors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T08:36:12.726+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-01T08:36:16.745+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T08:36:16.425+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay joins rallies of mayoralty bets in Cebu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a67a230-5639-424d-82ad-c18e654d0c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines) —</strong> Vice President Jejomar
        Binay lost key political allies in the past week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37b5b4e-7c90-462f-a676-1fe115df7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the One Cebu Party of the Garcia clan dropped him. Then,
        his friend, former president and now Manila Mayor Joseph "Erap" Estrada endorsed
        Sen. Grace Poe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b37c6b-d942-441d-9130-dc29f1a4c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/03/28/joseph-estrada-grace-poe-bongbong-marcos-endorsement.html">Also
        read: Estrada endorses Poe for president, Marcos for VP</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd2461-5877-427a-9c58-cdb023c34f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the United Nationalist Alliance standard bearer is not losing
        hope.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6ae32e-f214-4155-b336-845ac63bed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kampanya ko nasa tao. Hindi naman ako umaasa lang sa mga kakamping
        pulitiko. Sa karanasan ko, walang kapalit ''yung kampanyang diretso sa tao.
        Hindi ''yung dinadaan pa sa local leader," said Binay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb5157-136b-466e-86f7-b9ad3d19c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My campaign is within the people. I do not rely on
        political allies. Based on my experience, nothing beats campaigning directly
        to the people, and not relying on local leaders.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98dffad-4bb2-401b-80ae-8201c9781c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (March 29), Binay joined the proclamation rallies of
        re-electionists Mayor John Osmeña in Toledo City and Mayor Michael Rama in
        Cebu City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b663a4-f8dd-4326-9230-348b61f19293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectively, the two cities make up about a quarter of Cebu''s
        total voting population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e20fe1f-cd2b-48f6-8c9d-2be77db18922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds graced the festivities as Binay continued to court voters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f52feb-9732-4e89-ae6c-8606f068d6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the falling out with the Garcia clan, Cebu Rep. Gwen Garcia
        said she is staying with the United Nationalist Alliance (UNA) and supporting
        Binay''s presidential bid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023592b9-e2f9-4fe8-8a33-5d179b1a0d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She emphasized though that this may still change depending on the
        next moves of the One Cebu Party — whether it will endorse a new presidential
        candidate or if it will open a free zone in the province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c228078-2140-4403-a2f3-19b0ea0838d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The One Cebu Party of the powerful Garcia clan has ended its alliance
        with UNA last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98801f34-31d4-4d3a-a6f3-a9736a32ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwen Garcia, one of the founders of both One Cebu and UNA, admitted
        she is torn between the two parties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11140c8-b275-43e4-8244-9f89a58461a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will have to make her final decision, whether she will
        stay with UNA and support Binay or not, once One Cebu has come up with its
        own decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4347b46-2256-4ef6-a72d-2fdf6fa53602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 2.7 million registered voters, Cebu province has
        the biggest voting population in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f902f4a2-8de1-4921-8707-5f1f3bc3a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/08/23/Jejomar-Binay-in-Cebu-to-attract-more-votes-for-2016-elections.html">Related:
        VP Binay in Cebu: Hoping for more votes than he got in 2010</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc76fa6-ff4d-49b5-bfb6-86f856283523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.727+08:00
