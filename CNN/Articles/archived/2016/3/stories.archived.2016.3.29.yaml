  'Apple-iPhone-terrorist-FBI':
    'author': ' Laurie Segall, Jose Pagliery and Jackie Wattles, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-29T08:20:40.050+08:00
    'imagesource': 'jcr:e8fb6fb6-be99-48e0-8683-a959625e40e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c6e863c-280f-4f9a-bc18-75a8394afb21'
    'lead': 'Law enforcement officials were able to break into the phone used by San
      Bernardino shooting terrorist Syed Farook with the help of an unnamed third
      party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T08:27:47.517+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:11:11.369+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:11:11.115+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI: Terrorist''s iPhone cracked without Apple''s help

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40126d2-087e-465c-bba5-f5883ecdef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — The Department of Justice
        says the FBI has accessed the iPhone used by one of the gunmen in the San
        Bernardino terrorist shooting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa388f-a874-4d43-89a3-058381ddf952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials were able to break into the phone used
        by Syed Farook with the help of an unnamed third party. Government officials
        did not go into detail about what was found on the phone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceade8f-be19-4db7-9953-b679240fbd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI has now successfully retrieved the data stored on the San
        Bernardino terrorist''s iPhone and therefore no longer requires the assistance
        from Apple required by this Court Order," DOJ spokeswoman Melanie Newman said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941535c9-93d3-4564-b51b-5f8367ed674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ is dropping the case against Apple, since it no longer needs
        the company''s help.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1af11-5551-419c-a053-115eb2208646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farook was one of two shooters in the December 2015 attack that
        left 14 people dead, and the government has been trying to force Apple to
        help bypass the phone''s security features.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f4349-3ed8-45d1-81b9-9a09ee5c9cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has declined to help, saying it would compromise the security
        of all iPhone users. The company has argued that law enforcement officials
        don''t understand the consequences of creating a backdoor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a11e59-c4fc-4f6b-97e0-07525e4d65a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides were due in court last week, but the judge granted
        a last minute request from the DOJ to postpone the hearing, saying an unidentified
        party came to the FBI with an alternative method for hacking into the phone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a223cb0c-e400-4684-a55a-d72130daaf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the DOJ was able to successfully access the phone
        without Apple''s help is bad news for the tech giant because it suggests Apple''s
        encryption technology is not as advanced as once thought.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd9364a-d18e-438c-8b70-70f20f7592c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not immediately respond to request for comment. But when
        the possibility of this approach arose last week, Apple said this vulnerability
        was consistent with its fear all along — that it was in an "arms race" with
        people looking to exploit bugs in its software.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ef7c3-6b25-440f-9eb7-4564c237f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement official, speaking to reporters on condition of
        anonymity, would not reveal how it pulled off this hack, but he said the method
        only works on this particular model, an iPhone 5C running a version of iOS
        9 software. He said it was "premature" to say whether this method works on
        other devices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cedd56-44b8-4673-a7c8-ca37d57407a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would not name the "third party" that helped the FBI. And he
        refused to say whether the FBI will disclose this hacking method to Apple
        so the company can protect future phones from being hacked this way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7deb7-548f-4790-bf5c-352b5536a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, in a situation like this, the FBI must hold a high-level
        meeting with the president''s National Security Council to discuss whether
        to tip off Apple about the hacking method, according to a senior Obama administration
        official. Hacks are only possible through vulnerabilities in technology, and
        the same method used by the FBI could be used by foreign governments to hack
        Americans'' iPhones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274511b-32da-4bed-a26d-ab38319227a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI should have that discussion immediately, said Ross Schulman,
        senior policy counsel at the Open Technology Institute, a think tank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf1d6f5-c7fc-4d24-afa8-b2220fecf755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bug is, so far as we know, widely distributed and can give
        complete access to a device that so many of us rely on daily. Those are great
        reasons to tell Apple so they can fix the problem," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4249d280-dc5c-4b64-8bcf-79582db1ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several experts closely watching this case say the fight between
        the FBI and Apple will only continue elsewhere. Both sides are already waging
        a similar battle over a criminal''s iPhone in New York City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30279d73-9aec-4774-97d9-a00a003a8f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case was never about just one phone," said Alex Abdo, an attorney
        with the American Civil Liberties Union. "Unfortunately, today''s news appears
        to be just a delay of an inevitable fight over whether the FBI can force Apple
        to undermine the security of its own products."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4837b20-e984-4c6e-b648-b3bbd1c9c20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:27:47.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:11.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2016/03/28/news/companies/fbi-apple-iphone-case-cracked/index.html">"FBI
        says it has cracked terrorist''s iPhone without Apple''s help"</a></em></p>'
  'united-states-capitol-lockdown':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-29T07:34:41.306+08:00
