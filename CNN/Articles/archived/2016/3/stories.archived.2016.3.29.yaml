  'ogie-alcasid-condert-for-a-cause':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-29T23:09:05.965+08:00
    'embedimage': 'jcr:979c8d37-5a7e-4209-82d0-dbc7f5ad7876'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/-B8j6gtjVw0"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
