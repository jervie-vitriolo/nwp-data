  'solicitor-general-supreme-court-petition-same-sex-marriage':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-29T14:52:12.915+08:00
    'imagesource': 'jcr:a8691381-e832-45e7-9731-f576203808b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1037c338-5816-4c73-8c2e-b80bc8a21815'
    'lead': 'The Office of the Solicitor General is asking the Supreme Court to junk
      the petition seeking to allow same-sex marriage in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T13:22:22.563+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:09:16.170+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:09:15.915+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solicitor General to SC: Junk petition seeking to allow same-sex marriage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c963e4-0064-4640-90bc-7c6d0514fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:22.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:09:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Office of
        the Solicitor General on Tuesday (March 29) asked the Supreme Court (SC) to
        junk the petition seeking to allow same-sex marriage in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e3a83-3af2-40a2-ad06-bfd33a01c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:22.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:09:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Florin Hilbay argued the petition is "so intrinsically
        flawed" that the high court should summarily dismiss it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16880e22-62b1-4767-8bde-7ecc1f45ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:22.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:09:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said petitioner Jesus Nicardo Falcis lacks legal standing
        for failure to show he suffered "injury in fact."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e3268-aeb7-4522-b893-6d59870b07fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:22.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:09:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hilbay, injury of fact is defined as the litigant''s
        personal interest in the case — such that he or she has sustained or will
        sustain direct injury as a result of the law''s enforcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93312d39-7c2c-4a56-8d09-33178f930354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:22.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:09:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General also said the court''s ruling would simply
        be an advisory opinion, in light of the "defects in the petition."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74777fc-7b4c-4442-9bf2-fa0d9618b36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:22.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:09:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay added any decision of the court will not have binding effect
        on real parties that were not pleaded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0aac44-2a0b-4a36-81e1-1e7d65a6a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:22.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:09:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2015, Falcis asked the high court to declare provisions of
        the Family Code as unconstitutional, for defining and limiting marriage as
        between man and woman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f914a5-4e62-42d6-b7ca-803a468cb58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:22.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:09:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis argued "homosexuals are deprived of their right to due process,
        equal protection, and the right to decisional and marital privacy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff037ae3-544f-460c-9998-e166075ecdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:22.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:09:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More technicalities</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddf4c9e-b7c9-4c30-a753-ac7a1f253998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:22.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:09:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Hilbay said Falcis failed to name Congress as
        a party to the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba38628-fe9f-4fd9-9989-f56e6d33cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:22.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:09:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also pointed out Congress is an indispensable party because
        the petition''s cause of action is directed against a legislative policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26645e39-9abf-4227-8b21-726fde3200bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:22.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:09:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay added the Civil Code only allows heterosexual marriage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5805a542-9c07-471d-b50f-2365d9c13255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:22.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:09:16.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law stipulates, according to Hilbay, that parties who are legally
        capacitated to contract marriage are "male and female" and not "male or female.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce55b9d-1fa3-45a8-befa-452d1569ebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:22.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:09:16.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that a marriage certificate is only issued to parties
        who "shall state that they take each other husband and wife."</p>'
  'young-girl-beheaded-Taipei':
    'author': ' Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-29T14:22:20.615+08:00
    'imagesource': 'jcr:1a151cc8-6156-492e-b2c5-7337ad0e3fee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45dcc774-54f4-484a-af51-7ea36e44116c'
    'lead': 'A man is arrested after a four-year-old girl is beheaded in an apparent
      random knife attack on the streets of the Taiwan capital, according to local
      media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T13:25:08.203+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-01T13:25:46.697+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T13:25:46.570+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four-year-old girl beheaded in random attack in Taipei

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e124a1-fb1d-4c9d-b66d-57c4c119c433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:25:08.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:25:46.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Police in the Taiwan capital Taipei arrested a man on
        Monday (March 28) who is suspected of beheading a four-year-old girl on the
        street outside a metro station, according to local media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee443d51-3ff5-403e-8962-94649f23b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:25:08.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:25:46.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what appears to be a random attack, a man attacked the girl with
        a knife before being wrestled to the ground by passers-by.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf7eab-bc92-4f5e-8244-a437be32d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:25:08.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:25:46.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I realized or when I once again came to the crime scene, passers-by
        had already suppressed the killer down on the ground and called the police
        officer. In the meantime, my daughter was not where she should have been,
        or next to her bicycle, but lying on the ground," said the girl''s mother.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001e081-8308-49fe-b6a0-7e430bbc0731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:25:08.203+08:00
      'mgnl:createdBy': 'jeff'
