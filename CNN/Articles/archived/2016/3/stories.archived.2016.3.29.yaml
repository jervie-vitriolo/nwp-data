      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/11/08/super-typhoon-yolanda-looking-back-moving-forward.html">Related:
        Typhoon Yolanda: Looking back, moving forward</a></p>'
  'Money-laundering-scandal-Kim-Wong-points-finger-Santos-Deguito-PhilRem':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-29T15:33:28.386+08:00
    'imagesource': 'jcr:cb18a37b-be9b-455b-b5a5-77389dc630f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6904691-4ef7-4c29-97ad-209b2ac4574a'
    'lead': 'Kam Sin "Kim" Wong, a casino agent described by Sen. Serge Osmeña as
      the "missing link" in the $81 million money laundering scandal, pointed to former
      Rizal Commercial Banking Corp. (RCBC) Jupiter Branch Manager Maia Santos-Deguito
      and Philippine Remittance Ltd. (PhilRem) as the ones who facilitated the illegal
      transactions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T13:05:50.488+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-01T13:05:54.417+08:00
