      'mgnl:lastActivated': 2019-10-02T16:12:04.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — U.S. Capitol police shot a male
        suspect Monday afternoon (Tuesday, March 29, PHT) following reports of gunfire
        at the Capitol Visitors Center, law enforcement officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04d77b-6e69-4630-9921-a45c76160aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:31:30.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:04.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A female civilian bystander was injured by shrapnel, but no U.S.
        Capitol Police officers have been injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8946c26-7af0-4a0e-b120-996ef4f706e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:31:30.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:04.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capitol complex was locked down for nearly an hour following
        the incident. The Senate Sergeant at Arms has told staffers and others to
        "return to normal operations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074aed61-9f1c-49c2-bd34-d680cee89423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:31:30.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:04.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per USCP, shelter in place has been lifted and the Capitol is open
        for official business only. Capitol Visitor Center remains closed," the Senate
        Sergeant at Arms tweeted.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Per USCP, shelter in place has been lifted and the Capitol is open
        for official business only. Capitol Visitor Center remains closed. <a href="https://twitter.com/hashtag/alert?src=hash&amp;ref_src=twsrc%5Etfw">#alert</a></p>&mdash;
        SenateSergeantAtArms (@SenateSAA) <a href="https://twitter.com/SenateSAA/status/714540187242602496?ref_src=twsrc%5Etfw">March
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ab219-7e12-461b-ae5b-1da53ec71da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:31:30.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:04.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f45f3-706e-4bcf-9101-08c35d9d34df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:31:30.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:04.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other suspects appear to be at large, according to a notice sent
        to Senate staffers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f0aec-73c9-4c62-9136-6587bd590feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:31:30.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:12:04.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been an isolated incident at the U.S. Capitol. There
        is no active threat to the public," the D.C. Police Department tweeted.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">There has been an isolated incident at the US Capitol. There is
        no active threat to the public</p>&mdash; DC Police Department (@DCPoliceDept)
        <a href="https://twitter.com/DCPoliceDept/status/714532482805268480?ref_src=twsrc%5Etfw">March
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
