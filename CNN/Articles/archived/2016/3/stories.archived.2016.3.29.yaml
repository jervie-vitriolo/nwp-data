  'erc-power-rate-hike':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-29T19:29:17.687+08:00
    'imagesource': 'jcr:df5c4de9-d2fe-43dd-8cbb-ddc9fbedd296'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e47d335-167d-4df3-b962-dcd206cd0c4b'
    'lead': 'The Energy Regulatory Commission has given the green light to the Power
      Sector Assets and Liabilities Management to increase electricity charges beginning
      April. In 2009, it filed a petition asking for an additional P18 up to P92 for
      households consuming 100 to 500 kilowatt hours per month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T11:37:57.253+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-01T11:38:00.789+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T11:38:00.570+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ERC approves power rate hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f2fcb-c1df-4b26-b516-15a3b8bb472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:37:57.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:38:00.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Consumers are
        facing a series of power rate increase beginning April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a39aec8-98fc-4352-b631-e55c8ab10b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:37:57.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:38:00.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Regulatory Commission (ERC) approved on Tuesday (March
        29) a higher feed-in tariff (FIT) allowance of P0.12 per kilowatt hour from
        P0.04 per kilowatt hour effective April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f5d62-12a6-47a4-a4e2-2dbed3e4e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:37:57.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:38:00.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means households consuming 100 to 500 kilowatt hours per month
        will pay an additional P18 up to P92.</p>'
    '5':
      'image': 'jcr:df5c4de9-d2fe-43dd-8cbb-ddc9fbedd296'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c276b65-c8a6-4e6d-b75c-a6559cbb4d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:37:57.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:38:00.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5228ce6d-43a2-4736-ad13-99d5b52aa439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:37:57.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:38:00.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s basically a 200% increase from existing FIT ALL rates," claimed
        Joe Zaldarriaga, spokesperson of the Manila Electric Company, the country''s
        largest power distributor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6628f-27d8-49a0-93aa-f0652b75b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:37:57.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:38:00.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate hike is owed to the ERC''s approval of the petition of
        the Power Sector Assets and Liabilities Management (PSALM) in 2009 to increase
        the FIT allowance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52218a12-87b3-4cfc-b6da-46a66412f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:37:57.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:38:00.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIT allowance is a cost component charged from all electricity
        consumers used to give incentives to renewable energy developers in the country
        in a bid to increase cleaner power sources.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d2850-6890-4777-b652-bfec96596733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:37:57.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:38:00.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the rate increase next month, the ancillary service charge,
        another electricity cost component, will go up by about P0.06 per kilowatt
        hour in May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d828064-1e67-40ec-abd5-e98b6c2d8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:37:57.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:38:00.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said cost component is part of the transmission charge, which
        pays for the cost of back-up power of generation plants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6936efb0-d262-472f-93dd-cfbb37751eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:37:57.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:38:00.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan ang serbisyong ito para ma-ensure ang patuloy na pagdaloy
        ng kuryente sa sistema kaya kailangan itong ipasa," said Atty. Rexie Digal,
        ERC spokesperson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668521dd-8a7e-4fdf-b3e4-cb5ad585eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:37:57.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:38:00.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This service is needed to ensure the continuous flow
        of energy in the system.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b564b23-b66d-48a1-a064-1de7d292d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:37:57.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:38:00.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon customers will pay it in six months, while those in the Visayas
        and Mindanao up to 36 months. This is on top of value added tax (VAT).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1daf92-b5c4-4d85-97f0-84ef021d75b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:37:57.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:38:00.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power distributor Meralco advised customers to conserve energy with
        the onset of summer.</p>'
