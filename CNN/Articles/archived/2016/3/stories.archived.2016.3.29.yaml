    'created': 2016-03-29T13:37:17.772+08:00
    'imagesource': 'jcr:cc54a0f9-6928-4ba8-a505-c4ea174ff369'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68a71404-fe5d-4493-8762-f2467ae292eb'
    'lead': 'Gabriel Singson, former governor of the Bangko Sentral ng Pilipinas (BSP),
      passed away at 2 a.m. on Tuesday (March 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T08:09:25.113+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:10:44.306+08:00
