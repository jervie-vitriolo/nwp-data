    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a362c211-9d2f-45ec-8fe4-dab0394375fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:53:38.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:53:42.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Azkals ended their FIFA World Cup Qualifying campaign with a come-from-behind
        victory against North Korea, 3-2, on Tuesday (March 29) at the Rizal Memorial
        Football stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e298296c-9111-409d-b019-cb2e7fed2b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:53:38.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:53:42.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals were first on the scoreboard after Misagh Bahadoran headed
        in the rebound from a Javier Patiño shot in the 43rd minute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa159d-01db-4629-bcff-e44128d68002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:53:38.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:53:42.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with time running out in the half, North Korea struck back just
        before halftime after So Kyong Jin turned in a rebound of their own to level
        the scores at 1-1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1922ffd4-6dd2-4334-84e5-03f5190507dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:53:38.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:53:42.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Straight out of the break, it was North Korea which proved to be
        the more active side again after Ri Hyok Chol made the best of a scramble
        in front of goal to give them the 2-1 lead in the 47th minute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec6e4f-17bc-4304-813c-3c72e25e294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:53:38.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:53:42.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines found themselves a lifeline after Manny Ott capped
        off a team move at the 84th minute to equalize, 2-2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b297e-c44c-4df0-a290-eb106d765dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:53:38.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:53:42.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both sides now chasing the victory, it was Patiño who found
        the ball in space on the right side of the field before swinging a ball into
        the North Korean box.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a766c9d6-4c8b-4a0b-a285-a6e4696f4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:53:38.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:53:42.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iain Ramsay connected with Patiño to slot in the winner in the last
        minute of regulation to send the crowd at the Rizal Memorial Stadium into
        raptures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749598a-6426-462b-8757-d85d4294607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:53:38.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:53:42.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines wrapped up their FIFA World Cup Qualifying campaign
        with three wins, one draw, and four losses, and secured passage to the third
        round of the 2019 AFC Asian Cup.</p>'
