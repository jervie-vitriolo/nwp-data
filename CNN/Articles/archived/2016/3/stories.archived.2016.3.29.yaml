      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Liberal Party
        (LP) standard bearer Manuel “Mar” Roxas II is not putting much weight on former
        president and now Manila Mayor Joseph “Erap” Estrada''s support for rival
        Grace Poe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbbc6a3-8ff4-4827-858f-abb52051c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:48:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada on Monday (March 28) endorsed Poe for president, and Ferdinand
        “Bongbong” Marcos Jr. for vice president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c7151-ed8f-49ac-a9bd-981a442dea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:48:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said he somewhat expected Estrada to support Poe because of
        his close relationship with the senator’s father, the late actor Fernando
        Poe Jr (FPJ).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b52a5c-7ab1-4114-8628-d0f0be58893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:48:48.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam niyo nauunawaan ko na inindorso ni Pangulong Erap si Senadora
        Grace. Eh barkada niya, kumpadre niya si FPJ, so natural lamang na susuportahan
        niya si Grace."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe8d15-b086-49d3-8fa0-d0224fd8e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:48:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know I understand why President Erap endorsed
        Senator Grace. He is close friends with FPJ, so it’s natural that he shows
        support for Grace.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8aa021-a4af-4e31-aa0b-4913ebda45a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:48:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/28/grace-poe-uses-father-fpj-leverage-in-campaign.html">Also
        read: Grace Poe admits using FPJ as leverage in campaign</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e306c02-fbce-41c9-9ffb-67bd86ea1ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:48:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas also said the former president knows what he can do for the
        country since he once served as Trade secretary for the Estrada administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23111178-1404-4252-ba6f-1c21f74966ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:48:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Galing din sa kanyang labi mismo, na ang pinakaepektibo, ang
        pinakamahusay niyang cabinet member na naghatid ng isang milyong trabaho sa
        ating bansa ay walang iba kundi si Mar Roxas,"</em> Roxas said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf711ff-7718-4248-b46a-ab2004504537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:48:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said it himself, his most effective and most competent
        cabinet member, who provided a million job in our country, is no less than
        Mar Roxas.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2121abc3-0d6d-49cc-9dd3-08c10e7d0c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:48:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former president who was convicted for plunder and pardoned by
        President Gloria Macapagal-Arroyo, Estrada remains popular among the masses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025b335-18df-4e8b-a669-3171f7f3700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:48:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Estrada-Ejercito political clan has expanded their political
        clout from Manila to San Juan City and as far as Laguna.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b6e9fd-43f5-4e3d-82ca-9f702d6687b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:48:48.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda comics</p>'
    '23':
      'image': 'jcr:ec6748c0-f804-46fc-bf19-597572af170b'
      'imageCaption': 'Administration bet Manuel "Mar" Roxas II is depicted in comics
        as a hero during Typhoon Yolanda devastation. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c38ec91-49bf-4be6-8f0e-04dcb50fcb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:48:48.593+08:00
