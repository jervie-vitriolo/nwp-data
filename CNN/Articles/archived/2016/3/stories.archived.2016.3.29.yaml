    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T09:41:08.018+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The iPhone is crashing after the latest update

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de186b56-9136-4190-beea-cf0cf4b08cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:41:04.362+08:00
      'mgnl:createdBy': 'jeff'
