      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas continues campaigning in Quezon province on Tuesday (March
        29).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d7849-599b-4f5c-ba32-7e7fca41d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:48:48.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remains positive about his campaign, and also chooses to ignore
        the negative reactions to a comic book depicting him as a hero during the
        devastation of Typhoon Yolanda, internationally known as Typhoon Haiyan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883275cf-ba88-4909-8b0f-0b4d945a2331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:48:48.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo yung mga natutuwa, maraming salamat sa mga natutuwa.
        Sa mga nagrereact ng negative, malamang mga kakampi sila ng aking mga katunggali,"</em>
        said Roxas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294078d-3d78-4361-8a8b-aacce428bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:48:48.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thank you to those who found it entertaining. But
        those who reacted negatively, probably they are allies of my political rivals.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f959caa-b685-4b4c-a382-db1f454e2586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:48:48.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas clarified the comics which were handed out during an LP gathering
        in Cavite over the weekend were made by his supporters and not his camp.</p>'
  'philippine-army-dragon-boat-team-world-championships':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-29T18:26:51.196+08:00
    'imagesource': 'jcr:6dd09c33-6c9f-40c6-8452-adadbfe9870e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd307fd5-a06b-414f-83d9-f13f5e76f50b'
    'lead': 'Dubbed as the fastest dragon boat team in the world, the 24-strong Army
      Dragon Warriors will compete again at the dragon boat world championships held
      this April in Adelaide, Australia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T11:52:35.628+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-01T11:52:39.147+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T11:52:38.973+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Army dragon boat team goes for gold at world championships

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e3f4a-b269-4534-bbb2-d8ba3aaabcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:52:35.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:52:39.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Army dragon boat team is going for gold once again at the 10th International
        Dragon Boat Federation (IDBF) Club Crew World Championships.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d80ea0-03b9-472a-81e7-7ca747a10478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:52:35.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:52:39.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition will be held from April 1-10 in Adelaide, Australia,
        where the 24-strong team will participate in the Small Boat Division, Men''s
        Open Events, and Mixed Events (2,000m, 500m, and 200m).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b549f107-8e0a-45d8-be5a-9bb638bdf95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:52:35.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:52:39.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army Dragon Warriors will be led by BGen. Joselito Reyes, the
        Vice Commander of the Army Support Command.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e06ae3-2c7b-4b26-ad2a-b0c74c9b5ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:52:35.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:52:39.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the Army will allow female paddlers to join
        the world championships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e99e0e-9089-431a-baa3-14cf97af686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:52:35.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T11:52:39.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish you all the best. Be the ambassador of goodwill in dragon
        boat sport," Lt. General Eduardo Año told the team during their courtesy call
        to the commanding general on March 18.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
