      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1566f063-f693-4814-9e90-5d204de9c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake accounts were under the names Michael Francisco Cruz, Jessie
        Christopher Lagrosas, Ralph Picache, Enrico Teodoro Vasquez and Alfred Santos
        Vergara.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1f423-e1fc-4d32-b619-372397f38b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the depositors have been determined by the bank itself as fictitious
        depositors, there is no point in invoking or applying the bank secrecy law,”
        Pimentel said. He said fake accounts are not entitled to any protection.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b8a6d-47d1-4318-b676-4f9205ffe2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estavillo said RCBC had already furnished copies of the requested
        documents to the AMLC, but Pimentel maintained that it should submit the same
        directly to the Senate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbfedc2-09bb-4edc-b803-2470041ef2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not have any legal jurisprudence … Your honor, we cannot
        comply," Estavillo said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0259ab-bba0-4e60-a090-575aeb318431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T13:19:15.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel was supposed to move to cite the RCBC for contempt, but
        the AMLC confirmed that the bank had already submitted necessary documents
        to the council.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af20ac22-e35a-4b51-b3f9-9ec0207bc810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:10.198+08:00
