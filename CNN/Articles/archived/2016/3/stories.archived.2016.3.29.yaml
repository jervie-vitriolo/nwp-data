      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The band has always felt connected to the Philippines, because
        of Jerome," he added. "They were telling us how Manila ranks us number one
        — as far as social media followers. And it would be fitting to shoot here."</p>'
