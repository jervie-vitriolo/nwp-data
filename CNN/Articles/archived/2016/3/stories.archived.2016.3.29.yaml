    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7406e31-9af3-4a3b-b8d3-a1e5e69bd86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:48:45.261+08:00
