      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first bug-fix release for iOS 9 launched just a few days after
        that announcement.</p>'
    '23':
