      'mgnl:type': 'text'
      'text': '<p>Clicking on a link leads some apps to freeze or crash. In some cases,
        older iPhones and iPads completely freeze up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7fae47-61a9-4046-b288-3e32ab81d89d'
