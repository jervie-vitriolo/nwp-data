      'mgnl:lastActivated': 2019-10-01T08:36:16.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/08/25/Jejomar-Binay-Grace-Poe-Mar-Roxas-Rodrigo-Duterte-Cebu-vote.html">Related:
        Binay, Roxas, or Poe: Who would get the Cebu vote?</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a38c5e-c5d1-411d-b541-ff1591f504b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 vice presidential election, Binay lost to then Liberal
        Party (LP) bet Manuel "Mar" Roxas II by about half a million votes in Cebu.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91ff83-7051-4a9a-b737-ea830bc50c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Binay is not bothered by Estrada''s recent endorsement
        of Poe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf74bd-c09d-45bc-bf87-47490947bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is optimistic that when the elections are over, he and Estrada
        will still remain friends.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd4ea75-a6a9-480e-936f-e9d353d25647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay and Estrada were running mates in the 2010 elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef85e51-8fa1-409a-a117-46eeef7f9781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Respetuhin natin. Kanya-kanya tayong</em> decision," Binay
        said. "On my part, we will remain to be friends. After all, kinuha niya akong
        vice president (in the 2010 elections). I cannot forget that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70e1471-3eaf-47f1-850d-65d4a95df507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us respect that. We have varied decisions. On
        my part, we will remain to be friends. After all, he asked me to run alongside
        him as vice president (in the 2010 elections). I cannot forget that.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eecc79-aaaa-4472-be6a-ac20dec9e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:36:12.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:36:16.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he considers Estrada''s decision a loss, Binay said he
        would rather wait for the results of the election to come out.</p>'
  'comelec-pacquiao-bradley-fight':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-29T19:04:58.758+08:00
    'imagesource': 'jcr:3cd83efd-f985-492c-86ea-f824a4134aee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c3011b5-e038-42ae-973e-3fde03d02c9d'
    'lead': 'The poll body said they can neither allow nor ban the fight until someone
      files a formal complaint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T08:39:11.249+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-01T08:39:14.901+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T08:39:14.433+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec waives ruling on Pacquiao-Bradley fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e37024-06d9-4eef-8110-701a2460f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:39:11.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:39:14.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) deferred taking action on calls to stop Manny Pacquiao’s
        upcoming match with Timothy Bradley.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b8e5e-ea62-4b8e-9cbd-270da80bbebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:39:11.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:39:14.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista said they can neither allow nor
        ban the fight until someone files a formal complaint.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16dfce7-5209-462a-892f-328508355a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:39:11.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:39:14.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidate Walden Bello and former senator Rene Saguisag
        both asked the Comelec to clarify the matter, but they did not ask the poll
        body to stop Pacquiao from fighting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc7249-32e5-43c6-95bd-d098259334ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:39:11.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:39:14.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello and Saguisag argued that the media exposure Pacquiao would
        get from the match would give him an unfair advantage over other candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b62aca8-455c-4104-be0f-78357fa11bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:39:11.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:39:14.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said their argument is valid, but the Comelec cannot pass
        judgement on the matter yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0876c9f5-072b-4f6f-b45a-138d87cc7a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:39:11.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:39:14.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, <em>ang naging desisyon ng</em> Comelec en banc today was number
        one, na-note na there was really no formal complaint that was filed in accordance
        with Comelec rules and procedures," said Bautista.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b8af58-14e9-4462-b606-dbc1b93e16ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:39:11.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:39:14.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number two, that the fight has actually not occurred yet so, kumbaga,
        it’s still contingent. There is a possibility of it happening but it has not
        happened yet. So much so that, number three, the Comelec en banc believes
        that there is still, as of this point, no justiciable controversy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143fea52-2bff-49ec-ba9f-060526bcf506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:39:11.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:39:14.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the Comelec set limits to the broadcast of a Pacquiao match
        in South Cotabato.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d2aec6-60c6-4712-8fc4-be205212a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:39:11.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:39:14.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxing champ was then running for congressman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a76b3-66ee-4acd-becc-bb5fc20644f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:39:11.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:39:14.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said they cannot apply that ruling this time because Pacquiao
        is running for a national position.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff6342-12fd-4638-b77b-a10497cbcdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:39:11.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:39:14.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacquiao-Bradley fight is slated April 9 (April 10, PHT).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18cd15-a37b-4a12-9e42-bd6960972caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:39:11.250+08:00
