  'North-Korean-crew-ship-held-Subic':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-03T20:26:34.444+08:00
    'imagesource': 'jcr:52c44883-bed2-4d01-8b7e-01b1442b9394'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaa82d8c-096f-4268-b2d8-0522e63c3d41'
    'lead': 'A Sierra Leone-registered vessel with an all-North Korean crew was held
      by the Philippine Coast Guard off the coast of Subic, Zambales on Friday (March
      4).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:20:25.948+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T09:20:30.411+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T09:20:30.177+08:00
