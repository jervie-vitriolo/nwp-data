      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump noted that Romney had badly sought Trump''s backing when he
        ran in 2012.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0843a30-ec6d-4615-9a11-6d7720684c69'
