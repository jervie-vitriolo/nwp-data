      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4849ce4d-5d59-4457-bf06-1cde2d9cb84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saldana''s tweet prompted Simone''s estate to respond with its withering
        retort about keeping Simone''s name out of her mouth. Earlier in the week,
        the estate urged fans to boycott the film and host their own Nina Simone listening
        and viewing parties.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f180a8be-a4dd-41be-b6d4-691dffa070e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can use this date as another opportunity to celebrate Nina''s
        life and music. Let''s create a positive from a negative by coming together
        and acknowledging the authentic Nina Simone. Nothing can diminish Nina or
        her legacy. No one can rob Nina of her gift – or rob us of the gift she shared
        with us," the estate said in a Facebook post.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2bed3-591e-4cc0-87b2-0791f58d6af4'
      'mgnl:activationStatus': true
