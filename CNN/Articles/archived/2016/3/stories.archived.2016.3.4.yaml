      'mgnl:lastActivated': 2019-09-23T16:16:42.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/03/04/ARMM-military-rebel-clash.html">Also
        read: Mindanao towns caught in military-armed group clashes</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71722e22-6a62-4f1a-98e4-46c06b68e8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence and defense expert Rodolfo "Boogie" Mendoza said the
        attacks are test missions launched by the two to get recognition from the
        terror group ISIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b58d8df-ad58-472e-8834-597542e3842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technically, that''s the best word, ISIS allies pending the formal
        acceptance," said Mendoza. "They are already anti-peace process noon pa. Kahit
        wala pang blueprint ng BBL ay meron na silang disgusto sa MILF [Moro Islamic
        Liberation Front]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003a84b-9764-488f-bdf8-870c2fbc0b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces said there''s no direct link between them and ISIS
        as of now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09015de1-f395-4203-9296-d373a0764c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/03/03/butig-lanao-del-sur-afp-soldier-beheaded-maute-group.html">Also
        read: AFP confirms soldier beheaded by Maute group</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccd3393-e94d-4d1f-b87f-8e8d6a743f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has sent more soldiers to Maguindanao to repel BIFF
        attacks which have been ongoing for the past few weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f39024-8dae-444d-9964-2c60714d5b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional marines and special forces troopers are now in Barangay
        Tee in Datu Salibo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8faf48-a6b2-42ff-9a2b-597668d96377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medical team from the provincial government was trapped in the
        area when fighting erupted. Four homemade bombs exploded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfdd1e-26d7-4b30-8b6b-f1e466de2d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two others were recovered just as 6th Infantry Division Chief Maj.
        Gen. Edmundo Pangilinan led a flag-raising ceremony in the village.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0b8f0c-f4fb-42a8-a212-be3ff70ae366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few kilometers north, in Butig, Lanao del Sur, soldiers continue
        to clear the area after days of fighting with the Maute group, a small band
        of armed men.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8625a306-fa16-43fc-8887-7a11c106ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/03/02/Butig-Lanao-del-Sur-clashes-Maute-group.html">Related:
        What we know so far about the clashes in Butig</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ab572-158e-43c7-a7cf-ceb90bcf252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the village has been cleared, remnants of the group have scattered
        and their whereabouts are unknown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1160713f-ecb8-467d-9f0f-81be7e2242a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation remains volatile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2303f8a3-b5d1-4b74-b075-391023b04676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days and weeks of fighting, these armed groups still have
        to be totally eliminated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e2d09a-1f4a-419b-8b9b-4267878d83c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit ganyan sila katibay sa</em> logistical supplies <em>nila</em>?
        So <em>meron silang nakukuhang</em> funding possibly from other sources like
        kidnapping, command generation system, o donations," said Mendoza.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dfe8d8-91ce-48b5-b08b-b93f04aa3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is unsure when the situation in these areas will return
        to normal, only that its peace and order mission continues to hold.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa463c6-a567-4596-87c5-b92ebcefc19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of residents have fled their homes in areas affected
        by fighting, their lives again disrupted by gunfire and shelling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696228d8-c829-486d-8248-be46605dfa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/03/04/Butig-lanao-del-sur-evacuees.html">Also
        read: Butig evacuees hesitant to return home</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84313f3-58fe-4b4f-a624-651888760b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the conflict in Mindanao has been raging for decades, many
        are still hoping, they would one day be able to raise their children and till
        their land, in peace.</p>'
  'jojo-binay-garcillano-consultant':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-04T17:54:45.218+08:00
    'imagesource': 'jcr:0ca2030e-9b20-4969-bb6a-73e05268c931'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd92c8622-0fea-48c9-9e01-fae48b1d51bd'
    'lead': 'United Nationalist Alliance standard bearer Jejomar Binay claims the
      rumor that former Commission on Elections (Comelec) commissioner Virgilio Garcillano
      is his consultant is being spread by his rivals out of desperation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:41:57.459+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:16:58.117+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:16:57.842+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay: Rivals spreading ''Consultant Garci'' rumor out of desperation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce8105-6dc0-4b51-b231-fc298cb58911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:41:57.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:58.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Jejomar Binay on Friday (March 4) denied allegations that former Commission
        on Elections (Comelec) commissioner Virgilio Garcillano is helping him in
        his campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c503b-fb80-49cf-91e1-5365ba029933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:41:57.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:58.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nationalist Alliance (UNA) standard bearer said he has
        never seen nor talked to the former poll body commissioner who was involved
        in the 2004 elections fraud, dubbed as the "Hello Garci" scandal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46348b-0b58-4484-9c56-7014f30e8678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:41:57.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:58.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcillano was accused of conspiring with then President Gloria
        Macapagal Arroyo in manipulating the results of the elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddaad23-f362-4b91-b446-790d964c330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:41:57.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:58.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement Thursday (March 3), Liberal Party (LP) spokesperson
        Barry Gutierrez said they received reports "confirming that Binay is, indeed,
        Garcillano’s client."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372bf633-3515-4906-b33a-9a8cc8ed2a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:41:57.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:58.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dream team na ''yang grupo na ‘yan. May expert ka na sa corruption,
        may expert ka pa sa pandaraya di ba... nakakatakot talaga ‘yun,"</em> Gutierrez
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707ff3db-252b-40ce-bb36-6a1239a122df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:41:57.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:58.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That group is really a dream team. You have an expert
        in corruption, plus an expert in cheating... that is so scary.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ee172-d87c-4573-9347-43f8e187c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:41:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:58.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/02/UNA-Binay-2016-elections-4Ps.html">Also
        read: Binay promises Aurora residents he will extend 4Ps, eliminate poverty</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01924a14-a7dd-4135-b181-8807b2ea0b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:41:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:58.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay claimed that the rumor that Garcillano is his consultant is
        being spread by his rivals out of desperation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ae928-6ceb-46c7-9261-724ab2a18673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:41:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:58.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga kababayan, talagang itong aking mga kalaban ayaw tumilgil.
        Ninenerbyos na. Hindi ko nakikita yun, ''di ko nakakausap yun. Lalong lalo
        na ''di ko pwede maging consultant ng di ko man lang nakakausap," Binay said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28d4af8-65c0-4019-bc9d-df665c2bccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:41:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:58.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My countrymen, my opponents just wont stop. I feel
        they are nervous already. I have never seen (Garcillano), I have never talked
        to him. More so, he cannot be my consultant as I have never seen him.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ff565-8e3d-4360-96de-56ed0ece3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:41:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:58.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second time this week, Binay was in Bulacan together with
        his running mate Sen. Gringo Honasan and their Senate slate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f50d80-ca35-4878-9fce-6b8aad8f16c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:41:57.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:58.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They made campaign stops in Malolos, Meycauayan, Marilao and Bocaue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930bee39-15fa-431b-8dff-7e1c9a402497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:41:57.460+08:00
      'mgnl:createdBy': 'jeff'
