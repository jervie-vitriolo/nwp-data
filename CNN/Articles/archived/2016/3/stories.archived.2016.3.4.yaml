  'Robredo-I-and-Mar-are-only-bets-not-tainted-with-corruption':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'The administration party''s "Ro-Ro" tandem: Mar Roxas and Leni Robredo.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-04T09:07:21.419+08:00
    'imagesource': 'jcr:4be12da2-f25d-4476-829e-25e1be825dc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a03d6a03-430b-43dd-aea2-9a6d6fe9c28a'
    'lead': 'Vice presidential bet Rep. Leni Robredo came out strongly with a statement
      that would likely draw flak from rivals: that she and her partner Mar Roxas
      were the only candidates not tainted with corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:10:03.899+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T09:10:06.736+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T09:10:06.571+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Mar and I are only bets not tainted with corruption

      '
    'updated': 2016-03-05T01:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f323ed-f5e1-405c-b020-4d4470f77c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:10:03.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:10:06.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice presidential
        bet Rep. Leni Robredo came out strongly with a statement that would likely
        draw flak from rivals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a0044-2bc9-4abe-a22c-6c35e508be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:10:03.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:10:06.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before Cebuanos on Friday (March 4) in what was known to
        be an opposition bailiwick, Robredo told residents of Dumanjug that she and
        her partner — standard-bearer Manuel "Mar" Roxas II — were the only candidates
        running for the highest posts of the land that were not tainted with corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9914ca77-a137-4a0b-92b7-b23f094123d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:10:03.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:10:06.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo made the statement as she urged the crowd to check on the
        background of other candidates making the rounds in vote-rich Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd35bb5-250e-4f15-98ed-13bc061bfef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:10:03.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:10:06.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/01/Roxas-Robredo-to-students-English-proficiency-social-media-discernment-needed.html">Related:
        Mar-Leni to students: English proficiency, social media discernment needed</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394213f7-eb32-4f12-a272-820b72ee1f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:10:03.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:10:06.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Camarines Sur representative also shared how her late husband,
        Jesse Robredo, loved the province — and in fact, the former Interior secretary
        spent his last day in Cebu hours before his fatal plane crash in 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5008c-4542-4f78-84ba-4890d9a98541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:10:03.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:10:06.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/04/Escudero-Marcos-Pulse-Asia-survey.html">Related:
        Escudero slips, now statistically tied with Marcos in new Pulse Asia survey</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8d266c-af88-470d-980f-a14f6bf97ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:10:03.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:10:06.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the audience was amused when Roxas took the stage and
        spoke in Cebuano. He also asked a woman from the crowd to join him on stage
        for pictures and to help him entertain her kababayan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263af7b9-eaf3-4b5d-aefd-c4aa80040c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:10:03.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:10:06.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumanjug Vice Mayor Gun-Gun Gica described the event as a show of
        force for the Liberal Party — saying the grand rally was proof that the southern
        Cebu town was no longer the stronghold of the Garcias.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba9a83-f0e0-4e4c-84cc-4e2ebf626370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:10:03.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:10:06.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gica said the waning support for the Garcia clan was shown in the
        2010 and 2013 elections. He added that 24 out of 27 municipal barangays were
        behind the "Mar-Leni" national and local slate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b418eb-6edb-46d5-af54-494b734d7ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:10:03.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:10:06.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City-based correspondent Dale Israel contributed to this report.</p>'
  'poe-escudero-indoor-rally-zamboanga':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-03T21:45:42.719+08:00
    'imagesource': 'jcr:0c2cafee-2a1a-4aed-a492-be9c5a39317e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de8cd40d-9671-49cb-9144-d45b04fc93b6'
    'lead': 'The "Team Galing at Puso" courts voters in Zamboanga. The independent
      candidates hold their campaign indoors for the very first time following a recent
      terror attack in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:13:23.346+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:14:41.943+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:14:41.719+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe, Escudero hold first indoor rally in Zamboanga City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff076a9-d8f9-4898-a5c5-3553df4fe4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:13:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — Several policemen
        stood guard outside a Zamboanga City hotel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612de98-aaf2-4f3a-95e7-9c9dacca7cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:13:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army troops imposed strict security screening at the media briefing,
        even checking under the tables. It was not President Benigno Aquino III who
        was about to arrive, but she could be his successor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689750e7-b40b-4c03-970e-8ecbf3651664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:13:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent presidential candidate Sen. Grace Poe is leading the
        surveys, in a statistical tie with Vice President Jejomar Binay. This makes
        Poe a security concern and the police and military are not taking their chances,
        especially after a recent assassination attempt on two foreigners right here
        in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b41610-f2c4-4ebd-9d01-e392c3a4f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:13:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Poe, Binay statistically tied for first in new Pulse Asia
        survey</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09fe149-7385-4440-9e14-e2bb88c2b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:13:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since the start of the campaign, the "Team Galing
        at Puso" held an indoor rally on Friday (March 4) so that organizers would
        have full security control at the venue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9193a4-697f-4ece-99da-941a9ee702b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:13:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/04/Escudero-Marcos-Pulse-Asia-survey.html">Also
        read: Escudero slips, now statistically tied with Marcos in new Pulse Asia
        survey</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ab916-9e7c-45cf-86d6-57f4f38a510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:13:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tighter security</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2bd909-40db-436b-937d-71a85589e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:13:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Zamboanga are still trying to get to the bottom of
        Tuesday night''s (March 1) attack against a prominent Saudi cleric and a Saudi
        diplomat. That assassination attempt happened just minutes after a huge gathering
        inside the Western Mindanao State University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc7cec-966f-43f9-8954-af985130347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:13:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:41.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/03/02/zamboanga-city-saudi-nationals.html">Related:
        One killed, two other suspects arrested in shooting of Saudi nationals in
        Zamboanga City</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5397b08-a00b-4f6e-996f-437dce9dfa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:13:23.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims survived, the lone gunman was killed and two other suspects
        were arrested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea2d30c-bd93-4007-a4c1-625002b0b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:13:23.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges of frustrated murder and attempted murder have been filed
        against the suspects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715a9383-b53d-4e39-9203-f19dc9c3bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:13:23.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the family of one of the suspects, Mujier Abubakar, told CNN
        Philippines that he was just a fall guy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3b68d-6852-4e70-9557-aaa4ba58ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:13:23.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculations are swirling in Zamboanga City regarding the motive
        for the attack, which is affecting other public gatherings including campaign
        sorties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e16e1-ea34-4e8e-97e6-fbc855d807a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:13:23.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election issue</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff2865c-69a6-4794-bd3c-c5726ed62cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:13:23.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakout of violence in some parts of Mindanao is something
        Poe will have to face, not only as a security matter, but also as an election
        issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10724a2-8abd-4842-b0e3-d07769119a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:13:23.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:14:41.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her critics said Mindanao would be too much for Poe to handle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093fa009-4693-4edb-9fc4-0ac6dc0d6d01'
