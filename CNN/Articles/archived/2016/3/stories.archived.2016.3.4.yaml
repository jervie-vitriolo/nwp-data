  'Escudero-Marcos-Pulse-Asia-survey':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'If the May 9 vice presidential polls were conducted in February, either
      Sen. Francis “Chiz” Escudero or Sen. Ferdinand “Bongbong” Marcos Jr. would win
      as vice president, the latest Pulse Asia survey showed.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-04T14:09:16.151+08:00
    'imagesource': 'jcr:db166f4a-f388-4404-86d5-8941bb7c0b71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fcd4749-e4b8-4a41-9807-f449a0ca043b'
    'lead': 'If the May 9 vice presidential polls were conducted in February, either
      Sen. Francis “Chiz” Escudero or Sen. Ferdinand “Bongbong” Marcos Jr. would win
      as vice president, the latest Pulse Asia survey showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:53:25.042+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:17:53.815+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:17:53.548+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero slips, now statistically tied with Marcos in new Pulse Asia
      survey

      '
    'updated': 2016-03-06T08:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a252f35-b29e-4ec8-8717-720295b95217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:53:25.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:17:53.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Senators Francis
        “Chiz” Escudero and Ferdinand “Bongbong” Marcos Jr. are now statistically
        tied for the top spot in the latest vice presidential survey conducted by
        Pulse Asia on February 15-20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82894a31-5c9a-4e66-8941-0d3ab968f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:53:25.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:17:53.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the previous survey conducted in January, Escudero enjoyed a
        10-percentage-point advantage over Marcos after gaining 33 percent of the
        respondents’ votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac27142-e5e6-4cdc-af16-711892e4919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:53:25.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:17:53.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the February survey showed Escudero slipping four percentage
        points and Marcos climbing three percentage points, thus closing in with 29
        and 26 percent of the votes respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eef8e3-3f05-4522-bea5-ef7aa7513106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:53:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:17:53.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two independent candidates are statistically tied since the
        national survey has a margin of error of ±2 percent, with a 95 percent confidence
        level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd9aef-da94-4ced-bd69-142595ca436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:53:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:17:53.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/15/sws-february-poll-escudero-marcos.html">Related:
        Escudero, Marcos tied in latest SWS survey for vice president</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37cd00e-03e1-4d46-99df-b8243adffb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:53:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:17:53.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey asked 1,800 registered voters, “Sa mga taong nasa listahang
        ito, sino ang inyong iboboto bilang BISE-PRESIDENTE NG PILIPINAS kung ang
        eleksyon ng 2016 ay gaganapin ngayon at sila ay mga kandidato? Pumili po ng
        isang pangalan lamang.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de17ce-3436-44b6-bffb-a046aa8e5633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:53:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:17:53.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Among the people in this list, who will you vote
        for Vice President of the Philippines if the 2016 elections were to be held
        today and they are the candidates. Choose only one name.”]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a023f-980f-416b-b2f2-caa6dad1fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:53:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:17:53.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Escudero and Marcos were Liberal Party’s Leni Robredo
        with 19 percent of the votes, independent candidates Sen. Alan Peter Cayetano
        with 12 percent and Sen. Antonio Trillanes IV with six percent, and United
        Nationalist Alliance (UNA)’s Sen. Gringo Honasan with four percent.</p>'
    '15':
      'image': 'jcr:329baec2-a9e9-439c-b255-a6dc1ce54e91'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5509a8b9-1978-45a2-a116-9b8edb4fd865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:53:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:17:53.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d08383-57ad-4be2-b6fb-6bb2224e3910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:53:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:17:53.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos top VP of richest income class ABC</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dab642-7431-4511-9957-0a578cef9579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:53:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:17:53.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across regions, Escudero and Marcos also shared the lead in Metro
        Manila (with 35 and 34 percent of the votes, respectively) and the rest of
        Luzon (31 and 32 percent).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd434f69-3f89-4893-946c-786d6cb5a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:53:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:17:53.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also statistically tied among voters from income class
        D with Escudero gaining 30 percent and Marcos, 26.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc82f06c-aa04-4e1f-99ef-7d42e63fc6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:53:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:17:53.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero also topped survey results in the Visayas, this time statistically
        tied with Robredo (29 and 28 percent respectively).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27783e9c-cb80-47a5-b93a-66ab1b4a581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:53:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:17:53.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People from Mindanao are inclined to vote for either Escudero (22
        percent), Cayetano (22 percent), Marcos (19 percent) or Robredo (16 percent).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd80c60-4f43-4aaf-a57b-122ccee032c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:53:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:17:53.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos enjoyed the lead in the richest class ABC, as
        44 percent of voters wanted him for vice president. Escudero is the choice
        of the poorest class E, with 32 percent of them voting for him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a923cc-c66a-4849-ae8a-c40cf937ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:53:25.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:17:53.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines, in partnership with Business Mirror, will host
        the vice presidential debate of the Commission on Elections'' Pili Pinas 2016
        debate series on April 10 in Metro Manila.</p>'
  'PiliPinas-PiliPinasDebate2016-emoji-Twitter-Comelec-elections':
    'author': ' Lara Tan, CNN Philippines'
    'caption': 'Comelec shared the relevance of having a Twitter "hashflag" for the
      country''s national and local elections this May 9.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-04T12:46:03.387+08:00
    'imagesource': 'jcr:e7339e91-c0a9-4212-8162-19bcc63d18e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ed5bcbb-712d-445f-ab2a-dd2efb4073ba'
    'lead': 'Comelec has chosen "PiliPinas" as the official theme of the 2016 elections,
      and in partnership with Twitter, has created an official emoji to reflect the
      said theme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:57:04.980+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:18:22.710+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:18:22.530+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#PiliPinas: Comelec teams up with Twitter for 2016 elections emoji

      '
    'updated': 2016-03-10T09:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d95f04-e13a-4282-9a0b-6b6c7a097432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:04.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:22.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) officially launched on Friday (March 4) an emoji to
        represent the Filipinos'' right to choose their country''s leaders for the
        years to come.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d9efc-687a-4ff2-a211-54aa9d60693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:04.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:22.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body has chosen "PiliPinas" as the official theme of the
        2016 elections, and in partnership with Twitter, has created an official emoji
        to reflect the said theme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f6c6e5-68e3-4bb0-b8f4-ab1441522146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:04.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:22.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter user simply needs to key in "#PiliPinas" or "#PiliPinasDebate2016"
        for the emoji to show up beside it.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://giphy.com/embed/xT9DPwgi5Ft1718uEE" width="480"
        height="288" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a
        href="https://giphy.com/gifs/xT9DPwgi5Ft1718uEE">via GIPHY</a></p>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7091313-c313-4c3a-9ae7-81a9d1efecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:04.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:22.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fee7786-bf95-4dd6-90ad-334a686607b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:04.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:22.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PiliPinas hashflag explained</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da98648-3d7d-45da-a12c-01aee70ebfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:04.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:22.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PiliPinas logo shows a voter''s hand dropping a ballot into
        a ballot box. To highlight the importance of registration, the logo also has
        a fingerprint in its design. It also has icons of a sun and stars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c0449e-c111-4996-8069-9813f054d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:04.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:22.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez explained the stars and sun represents
        that each vote is a vote for the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b87ab-660f-4d52-8408-be3e1063b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:04.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:22.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red color block represents the firmness of a voter''s decision
        and the commitment of the Filipinos to a vote, while the blue fingerprint
        represents the "deeply personal nature of a vote," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202dbd0-5dcc-436c-9bb7-a54b382527ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:04.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:22.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez and Chairperson Andres Bautista also shared the relevance
        of having a Twitter "hashflag" for the country''s national and local elections
        this May 9.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ed7e2-8a12-4b2a-a248-1fdd039d11da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:04.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:22.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also noted that an emoji was named as Oxford Dictionary''s
        word of the year in 2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4225197d-2517-4e6b-8a30-0b6c131d7ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:04.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:22.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/11/17/Emoji-happy-crying-face-LOL-Oxford-Dictionaries-Word-of-the-Year-2015.html">Related:
        Oxford Dictionaries'' Word of the Year for 2015 is not a word</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8ed50-6c47-4ceb-bfc9-a018dcc8de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:04.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:22.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, meanwhile, said that creating an impact online for the
        2016 elections is important because 18-to-34-year-old voters make up the majority
        of the country''s voting demographic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d5b842-bde9-4ba1-8611-ba67b636f320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:04.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:22.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also shared the emojis for the presidential candidates created
        by the partnership between Twitter and online news organization Rappler.</p>'
    '22':
