    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780f1ff-a1de-4e57-be68-68534d85a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Mexican lawyer who leads Joaquin "El
        Chapo" Guzman''s legal defense team said his client wants to be extradited
        to the United States "as soon as possible" because conditions at the maximum-security
        prison where he''s being held in Mexico are unbearable and making him seriously
        ill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b7fda0-5808-45c5-bcd2-2b4d768ecf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview, José Refugio Rodríguez Nuñes told CNN that
        the notorious drug kingpin would be willing to plead guilty on drug trafficking
        charges to U.S. authorities under three conditions:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91b4800-ef3d-42d7-ac84-76899e7be4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s held at a medium-security prison in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7fbf98-3931-4264-95e5-5210c0df2f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s allowed to see family members and his attorney often enough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e36d3ac-e788-47cb-96ba-e7b2256e3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not kept in isolation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb6ce8c-d478-4753-bd9e-4f808e5ef45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodríguez said Guzman asked him to expedite the process on Monday
        (February 29), which was the last time Mexican authorities allowed him to
        see his client in prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7577709-e7af-4275-9c94-43d433758bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer claimed Guzman is acting out of desperation, noting his
        client seemed very concerned about his health and looked extremely tired.
        He had shadows under his eyes because he''s unable to sleep enough at central
        Mexico''s Altiplano prison, the lawyer said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994fea6e-c629-4aca-89c7-b29036402c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s find a way to take me to the United States as soon as possible.
        Let''s sign an agreement with U.S. authorities so that we can speed up the
        extradition [process]. I can''t take this anymore," Rodríguez said his client
        told him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8ee86-2511-4bf9-93ca-0a9f0d0fe8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman is the focus of 10 legal cases in Mexico, mainly for drug
        trafficking, murder and charges related to his role as a cartel leader. But
        he''s not just wanted there, as U.S. authorities – in Arizona, California,
        Texas, Illinois, New York, Florida, and New Hampshire – also want him in custody.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49694f2-653e-416f-9475-653bfde61fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug lord''s wife: ''The treatment .. is inhumane''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc7dfb6-d285-4d4c-a792-9f4d4a035add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altiplano prison is the same place near Mexico City from which the
        drug lord escaped last July and to which he was returned after his January
        8 recapture in the coastal city of Los Mochis in Sinaloa state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f0cbee-9dd2-42d9-86f4-0c61dc5169f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I ask is that they let me sleep. I beg them to let me sleep!"
        Rodríguez said, quoting El Chapo. "I can''t take this stress I''m under anymore.
        I need to be able to sleep. They''re killing me little by little."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093208e0-92b3-4b70-a40f-1f910d61d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Coronel Aispuro, Guzman''s 26-year-old wife and the mother
        of his twin daughters, shared those concerns in a handwritten letter obtained
        by CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fff691-325f-4ace-ab40-5e1ef448f84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel says Guzmán''s life is in danger because he has developed
        high blood pressure while in prison, a condition for which there''s no family
        history and from which El Chapo didn''t suffer before.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf552ef-9b86-4dbb-98eb-c2db7e119ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s only asking for treatment worthy of a human being. His family
        and I are very worried because his life is in danger," she said in the letter,
        which is dated February 15. "This has become a vendetta against Joaquín. The
        treatment he''s getting is inhumane."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e7999f-63c1-4a42-8e1c-b62c3c488ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official: Special security measures warranted</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd351c356-7475-4fee-8f62-0476e147369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodríguez, the lawyer, fears this treatment could end up killing
        Guzman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994ec5e-669d-4655-a140-534918aca155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he remains under those conditions, he''s going to die. He''s
        going to die. They''re slowly killing him," the lawyer said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cbedd2-b4b5-488a-b898-847d31c282f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can''t take those conditions and lack of sleep any longer. We
        fear he may have a stroke caused by the high blood pressure he has developed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169464c3-500f-464e-a074-5ed4ed137ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican officials have said Altiplano federal prison "follows international
        protocols" when it comes to human rights of inmates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad2a2ab-7264-4de1-8e75-1975e850edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Monday, Renato Sales Heredia, Mexico''s national
        security commissioner, dismissed allegations that the rights of Mexico''s
        No. 1 prisoner are being violated. He also said the fact Guzman has escaped
        twice before from maximum-security prisons – including once from Altiplano
        – is a pivotal fact.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61764550-99f8-41a8-bc6e-8a37c8fffa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should ask ourselves if somebody who has fled maximum-security
        prisons should be subjected to special security measures. Common sense will
        tell you the answer is yes!" Sales said, according to media reports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b3cec-b9a1-408c-98c3-e0f636753ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This person should under special security measures."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26a6f3-baa3-4aa4-b0ba-6c585fc13658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico wants to extradite Guzman to the U.S.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfc43d-ed3a-4af9-baff-41e6b975e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security commissioner went to claim Guzman is "sleeping perfectly
        and that there''s no violation" of his human rights.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b7db40-e3a8-4050-9de0-8f8491db9880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinaloa drug cartel chief''s defense team, though, filed an
        injunction seeking action in response to what they call a "violation of (Guzman''s)
        human rights."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1efe006-e06a-4119-bb5f-1e831f0e6ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injunction, which CNN obtained a copy of and was presented February
        22, claims that prison officials tortured Guzman by keeping him in isolation,
        holding him in freezing temperatures, and forcing him to take roll call every
        hour during the day and every two hours at night.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ac9a1-af9a-4377-bc4e-ccf118411a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rodríguez, the lawyers are also planning to sue the
        Mexican government at the Inter-American Commission on Human Rights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a0e7e3-2c5a-4679-84dd-89d0e240b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the timing of an extradition is still not certain, it looks
        American officials will soon get their wish.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc8a9f-fd07-472d-8f51-5c21cda7ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican President Enrique Peña Nieto said in late January that he''s
        directed his Attorney General''s Office to "make this extradition of this
        highly dangerous criminal happen as soon as possible."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ab83b-d9c6-49a9-8fb9-e0d7dd5b5537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:34:02.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Greg Botelho contributed to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c89722b-d81a-4d70-8ea1-a6af1953bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:33:54.876+08:00
      'mgnl:createdBy': 'jeff'
