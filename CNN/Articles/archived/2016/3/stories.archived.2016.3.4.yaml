  'Olivia-limpe-aw-profiles':
    'author': 'CNN Philippines Staff'
    'caption': 'Olivia Limpe-Aw'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-04T17:32:11.625+08:00
    'imagesource': 'jcr:14887140-07e1-4124-865a-9a5f4c81a995'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '778ffed6-ae93-4a78-aa93-b256cfb7176b'
    'lead': 'Olivia Limpe-Aw is a trailblazer in an industry often dominated by men.
      She talks to CNN Philippines'' Mitzi Borromeo to share the lessons she learned
      from her father and how she faced the challenges of being a female CEO.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T10:56:59.496+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:21:51.476+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olivia Limpe-Aw on being a game changer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b0a40-91fd-4607-9309-dd2cb6a7e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Olivia Limpe-Aw
        is a trailblazer in an industry often dominated by men.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f61ad7-bd97-43d3-ad7f-2da0e8c0c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the president of Destileria Limtuaco, the oldest distillery in
        the Philippines, she has faced situations that may have cowed less brave individuals
        – male or female – but with lessons learned from her father, she has come
        out on top.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2afb0f3-476f-414b-b08e-56bd0f75e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN Philippines'' Mitzi Borromeo, Limpe-Aw relates
        the trials she has faced and how the 164 year old distillery has flourished
        under her watch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1155d6-2582-4e8c-9498-86f8322f5fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father''s daughter</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d93c3-ab05-46f2-abe7-da3b58c82b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpe-Aw is the fifth of seven daughters, and early on she knew
        she was quite different from her sisters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37659cd-a285-4a91-b1c6-cecf4585b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "I would do all the things that they didn''t do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3254cb-59cb-4a25-a133-dab5f0d0f7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her sister preferred "girly stuff," Limpe-Aw described herself
        as a "tomboy," playing in the garden and climbing trees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ffdea-c608-45a0-be9c-571ffae5c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said while she didn''t get a scolding for acting the way she
        did, it did prepare her to live a life that wasn''t completely "in the box."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f27e59-ad74-4ea4-ba99-2dbe40b9dc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, her father, Julius Limpe, would take her to the office,
        showing her how the family business was run.</p>'
    '16':
      'image': 'jcr:12f29553-1035-4ff5-858e-8b49d49ee107'
      'imageCaption': 'Olivia Limpe-Aw beside a portrait of her late father, Julius
        Limpe.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00865c15-063b-464e-95b1-74bea4fcba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56072e4-a949-41af-991b-67e8ce36b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said: "My father was a firm believer that we would be trained
        early on... We would be exposed to the family business and he would always
        say that it was important to know that it''s not easy to make money."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af56af21-b357-404d-9d59-a934f61dbeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of of those trips to those office were lessons on how to take
        care of the people worked for them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75300f-20ac-4dd0-bf26-1f5c7d2e8188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpe-Aw said her father stressed that they should appreciate the
        people work for them, saying, "The only difference between you and the people
        working for us is that you were born to this family."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7ee6f-74e6-4399-8a0d-f231fc70f81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking on the challenge</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8addd5f-a195-4708-bf4f-6de96f1ead3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpe-Aw said that she thought about following her mother''s footsteps
        and taking up law, but she realized that it was important to help her father.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af9d734-cdfd-4d4b-8af2-4fd1c9b12d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said if she had gone to law school, she would have a more difficult
        time being trained to take over as her father was already getting older.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c381e111-34c0-4705-8693-c5cf3e9771e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "He wouldn''t have anyone to work with, so I decided to
        go straight to work right after college.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce51f90-4df0-4f7e-958c-f5ab2d4c33e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A game changer</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c11fb-e1cf-45b8-a2c4-58c41e58ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpe-Aw channeled her interests into creating new products.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e86d6-9b76-4314-8c91-e50001529990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development of several products featuring Philippine fruits
        such as mangoes, calamansi, and dalandan were borne from her interest in agriculture.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf063a-5dab-4c3f-b4e6-05e30d65ede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pride in being Filipino also plays a part on how they name their
        products.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88019e32-b750-4615-b847-599622096074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "We always want to promote the Philippines and Filipino
        products whenever we can because we''re proud of it.</p>'
    '38':
      'image': 'jcr:b041ec47-a65d-46ea-9ab4-d602c800bcf1'
      'imageCaption': 'Olivia Limpe-Aw with Profiles host Mitzi Borromeo.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ebf681-1a59-4ab1-9430-b9603a30bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5eb431-b583-4ac3-bf6f-464cec517c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpe-Aw is no stranger to the difficulties of being female in a
        man''s world.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d14e262-a87f-4a8b-ad62-dca3bf45e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "You''re not ''one of the boys'' literally and figuratively...
        I think it was important that I proved to myself to them and that I earned
        their respect."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2849910-f556-4eb7-b7a6-df9e94127ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:56:59.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:51.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "In life, it''s not a question of gender but it''s a
        question of proving yourself and not expecting special treatment because you
        are a woman. If you want to be respected, compete equally and you''ll be okay.</p>'
    '45':
