      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On April 22nd, let''s allow the real NINA SIMONE the freedom to
        speak (and play and sing) for herself."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6404fb74-e1eb-404f-b5f6-f85285617b3d'
      'mgnl:activationStatus': true
