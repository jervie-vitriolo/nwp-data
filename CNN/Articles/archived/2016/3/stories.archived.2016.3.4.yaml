      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight began on the night of February 20 and ran for more
        than a week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4372716-4bd0-470e-bd2b-58d3879d673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:49:38.722+08:00
