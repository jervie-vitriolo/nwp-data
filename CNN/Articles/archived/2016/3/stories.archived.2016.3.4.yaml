      'mgnl:type': 'text'
      'text': '<p>For instance, the Philippines'' still high maternal mortality rate
        could be substantially reduced if all mothers regardless of age had access
        to high quality antenatal care and skilled birth attendants, the UN explained.</p>'
  'Ghostbusters-sequel-trailer-video-Kristen-Wiig-Melissa-McCarthy':
    'author': 'Frank Pallotta, CNN Money'
