    'template': '1'
    'title': 'Duterte, Cayetano present platforms to Albay disaster officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d1804-841e-48b1-a9f6-73b8a4ae98e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:23:19.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:24.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albay (CNN Philippines)</strong> — Albayanons moved to the
        music on Friday (March 4) to show their warm welcome to presidential candidate
        and Partido Demokratiko Pilipino Lakas ng Bayan (PDP Laban) bet Rodrigo Duterte
        and his running mate Sen. Allan Peter Cayetano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4aa35-5001-42f6-9cac-e3f79d2a7da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:23:19.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:24.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before officials and members of Albay''s disaster management
        agency, Duterte commended Gov. Joey Salceda''s performance as provincial head.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f4f59b-a232-4fc6-a353-a7c88e624fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:23:19.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:24.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the economic developments and disaster preparedness program
        of Albay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc18fd58-db61-4d57-858b-ea78a34f9bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:23:19.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:24.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised to appoint Salceda as chief of the National Economic
        Development Authority if he wins the presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56464191-9b57-4442-94d9-ce9243ed255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:23:19.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:24.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On ranking third in the latest Pulse Asia survey, Duterte said he
        doesn''t mind that his rival Manuel Roxas II, is ahead of him.&nbsp; Duterte''s
        spokesman said survey figures do not reflect the real sentiment of the people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba304a-37c3-43f3-8296-1d97431e907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:23:19.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:24.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/04/Binay-Poe-Pulse-Asia-survey.html">Related:
        Poe, Binay statistically tied for first in new Pulse Asia survey</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa56f6-cbbb-4dfb-a08d-36dc41418a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:23:19.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:24.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Cayetano also met with members, workers, and customers
        of local power distributor Albay Electric Cooperative''s (ALECO) union.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fda647-26e6-427a-8dab-971c1f60c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:23:19.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:24.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people raised concerns about high power rates and insufficient
        power supply. They also complained about alleged corruption within ALECO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c232096-5d04-4b3d-85a4-cda7fbfea1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:23:19.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:24.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/04/Escudero-Marcos-Pulse-Asia-survey.html">Also
        read: Escudero slips, now statistically tied with Marcos in new Pulse Asia
        survey</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a4f61-d3b8-44fa-b467-46e504395367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:23:19.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:24.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay residents also told Duterte that they want the national government
        to ban trawl fishing, especially by foreign vessels, and to review fishing
        policies.</p>'
