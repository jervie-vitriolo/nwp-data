      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, the UN said investing in SRH will save lives and contribute
        to universal health coverage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a82b2e-5ce9-40da-a00a-9690a9ea938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.861+08:00
