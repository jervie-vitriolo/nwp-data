    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053eaba9-6114-4b41-ac5a-42d28aead6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saldana has stood by the performance, urging the public to withhold
        judgment. Without commenting directly on the latest round of withering criticism,
        on Tuesday night she tweeted a quote from Simone:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf8b7b0-33fe-48e0-9627-5905cc22cb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll tell you what freedom is to me. No fear. I mean really, no
        fear."</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;I&#39;ll tell you what freedom is to me- No Fear... I mean
        really, no fear.&quot; <a href="https://twitter.com/hashtag/NinaSimone?src=hash&amp;ref_src=twsrc%5Etfw">#NinaSimone</a></p>&mdash;
        Zoe Saldana (@zoesaldana) <a href="https://twitter.com/zoesaldana/status/704891596102373380?ref_src=twsrc%5Etfw">March
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
