      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason? His good looks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aed5d7-a2a7-4d4b-97c3-568180aabaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:26:00.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:42.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pogi! Pogi!</em> The best!" shouted one supporter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d393c9-6c39-4b5d-a71a-cc9ae2f77c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:26:00.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:42.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Handsome! Handsome! The best!"]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a895926-0460-4f99-91d2-3494ab2c1e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:26:00.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:42.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has visited several towns in Tarlac and so far, people
        seem to give him a warm welcome. But the question is, will this translate
        to actual votes?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7567a455-4f58-4bf1-8ff7-8616b13499e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:26:00.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:42.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least in the town of San Manuel — its Mayor Benjamin Tesoro,
        a fellow Philippines Military Academy graduate of Trillanes, has pledged his
        support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ea707-6ad5-4b44-8a78-63012481936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:26:00.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:42.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recent Pulse Asia survey, Trillanes finished off better at
        fifth place. Last time, he was at the bottom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b084010f-fdd0-4942-b57f-2b26b3ee68e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:26:00.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:42.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/04/Escudero-Marcos-Pulse-Asia-survey.html">Related:
        Escudero slips, now statistically tied with Marcos in new Pulse Asia survey</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb2143-ba78-4174-b043-bb4e2bc07b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:26:00.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:42.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted, though, that he''s still not satisfied with his standing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074aef2e-0114-44c4-ad20-b0b91d909ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:26:00.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:42.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan pa naming umikot, magpakilala at umikot at kumayod. We
        still have two long months. We''ve been through worse situation," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aadb65e-81e1-4ade-b258-babf94ff9a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:26:00.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:42.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We need to make rounds more, introduce ourselves,
        and work hard. We still have two long months. We''ve been through worse situations."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53502d52-f1d5-4945-9f3b-369e6502b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:26:00.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:15:42.779+08:00
