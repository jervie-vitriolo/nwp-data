      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, relief efforts are continuously being conducted in Marawi
        City, Lumbayanague, Masiu and in Butig.</p>'
    '7':
