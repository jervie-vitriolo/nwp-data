    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Butig and Datu Salibo: Mindanao towns caught in military-armed group
      clashes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e92b478-3c9b-4df5-bcae-966da5188140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Thousands of residents
        have fled from clashes in Maguindanao and Lanao Del Sur since ongoing clashes
        between the military and the Bangsamoro Islamic Freedom Fighters (BIFF) began
        early February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9425ef73-f8e2-44c1-9968-1cb9c1a52f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports peg the number at 60,000, but Autonomous Region in Muslim
        Mindanao (ARMM) Executive Secretary Laisa Alamia said authorities are still
        validating the figures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16431681-9e2b-4dc7-b92f-f75a6fcc5fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, over a thousand families from Datu Salibo in Maguindanao
        have sought refuge in three different evacuation centers in Datu Saudi Ampatuan,
        Shariff Aguak, and Shariff Saidona.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f8b761-a45a-4c3a-895f-69abe3cd2c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Butig, Lanao Del Sur, around 7,000 families have fled to avoid
        the firefight between government troops and the armed Maute group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf0b11-4481-4049-9d3e-0653cf056a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/03/03/butig-lanao-del-sur-afp-soldier-beheaded-maute-group.html">Also
        read: Butig clashes: AFP confirms soldier beheaded by Maute group</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e385a55-4302-427c-b296-645dac62bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional government said it is now providing aid to displaced
        residents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2119b459-3eb4-4cd4-9a78-a53041940036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alamia added a number of residents are temporarily staying with
        their relatives because of limited space in evacuation centers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eade30-3536-45a3-8db6-f87407834c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP: Not yet safe for Butig residents to return home</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3f637-6bb7-472d-8daa-c54d8883e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Armed Forces of the Philippines (AFP) are guarding
        entrances to Butig to stop residents from returning home.</p>'
    '16':
      'image': 'jcr:28b1b438-64eb-4b78-99ba-9e330f5ffeaa'
      'imageCaption': 'Residents of Butig have yet to return to their homes.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9202d108-a013-435d-a250-9e03c51e154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.778+08:00
