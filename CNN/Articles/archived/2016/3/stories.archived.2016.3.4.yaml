    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ship with North Korean crew held at Subic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9693ca71-87a9-43a3-87f8-7dc95916da67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:20:25.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:20:30.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A Sierra Leone-registered
        vessel with an all-North Korean crew was held by the Philippine Coast Guard
        off the coast of Subic, Zambales on Friday (March 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e9ec28-e272-4209-93df-5f92fdc3be42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:20:25.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:20:30.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after PCG boarded and inspected the MV Jin Teng on Thursday
        afternoon since it was on an alert list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326d225-0685-4047-836a-90230ad43025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:20:25.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:20:30.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG spokesman Armand Balilo said the ship was one of 31 vessels
        operated by Ocean Maritime Management — which landed on a United Nations watchlist
        for a supposed record of transporting weapons of mass destruction (WMD) from
        North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697981cf-ce18-461e-813e-bfde1ca662d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:20:25.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:20:30.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: U.N. approves tough sanctions against North Korea</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac708c-e135-44fb-8907-c2b10ce3cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:20:25.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:20:30.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the Jin Teng arrived off the coast of Subic from
        Palembang, Indonesia on February 27, and docked at the Subic port on March
        3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac2d03-5fca-41c7-af63-fb76a39dde94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:20:25.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:20:30.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cargo ship flew a Sierra Leone flag, but documents showed the
        crew members — all 21 of them — were North Korean nationals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c298d2c-b780-4427-9ff0-07331470049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:20:25.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:20:30.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship yielded palm kernel products — which were supposedly for
        delivery to several warehouses in Luzon. CNN Philippines was there when crew
        began to unload the cargo onto trucks at the port.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e99b5fc-9b00-4208-ae25-2eac326af43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:20:25.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:20:30.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said it also found four minor safety violations: faulty
        emergency light bulbs, no firehoses, corroded ballast air vents and inadequate
        accommodation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc382c-82aa-44f9-8999-b19f48b02b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:20:25.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:20:30.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard said the vessel would be allowed to leave if and
        when the crew had complied with the standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce0dcf-baef-4620-b1fb-5c76d37ece28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:20:25.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:20:30.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the meantime, the ship would remain docked in Subic.</p>'
  'duterte-cayetano-albay':
    'author': 'Triciah Terada, CNN Philippines'
    'caption': 'Albayanons showed their warm welcome to the Duterte-Cayetano tandem.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-03T19:55:04.596+08:00
