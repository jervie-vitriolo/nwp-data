  'zoe-saldana-nina-simone-backlash-casting':
    'author': ' Emanuella Grinberg, CNN'
    'caption': 'Actress Zoe Saldana is getting backlash for her portrayal of jazz
      legend and activist Nina Simone in a new biopic.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-04T09:10:42.009+08:00
    'imagesource': 'jcr:97fba712-60b0-4ab6-8c49-7e6842438062'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bec8956-5e31-48c5-b819-f3ef5643abf6'
    'lead': 'The first look at the upcoming Nina Simone biopic is out, and it''s reigniting
      objections to a light-skinned actress playing the dark-skinned civil rights
      activist and jazz singer.'
