      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across regions, Binay won the votes of 33 percent in the National
        Capital Region, Poe led the rest of Luzon also with 33 percent of the votes,
        Roxas topped Visayas with 35 percent while Duterte swept Mindanao with 45
        percent.</p>'
