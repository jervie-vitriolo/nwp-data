    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53b6dcf-a06f-4bc6-b414-7beb408e2e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:20:28.905+08:00
