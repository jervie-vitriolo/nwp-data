      'mgnl:type': 'text'
      'text': '<p>Trump continued his anti-Romney offensive on morning television
        Thursday, calling Romney''s 2012 presidential bid "one of the worst presidential
        campaigns in history" on MSNBC''s Morning Joe.</p>'
    '122':
