      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — More than 30 years after
        the original Ghostbusters, it''s time for a new team to answer the call.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ad95e-17f3-412c-a2f1-772a0d8e3dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:20:28.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:43.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony and Columbia Pictures released the first trailer for the upcoming
        Ghostbusters sequel on Thursday (March 3). The film is a reboot of the 1984
        classic, which starred four men. This time the paranormal fighting team is
        made up of all women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657e213-ebaf-4dff-a07b-8f393eb26ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:20:28.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:43.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer showcases Kristen Wiig, Melissa McCarthy, Leslie Jones,
        and Kate McKinnon as they run through New York taking down ghosts and goblins.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71556dc2-a86b-4e19-a1e9-1b521aa702cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:20:28.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:43.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two and a half minute long teaser combines the new and nostalgic.
        It mixes in bits of Ray Parker Jr.''s "Who You Gonna Call" hit song Ghostbusters,
        familiar specters (Slimer!) as well as the hilarious new cast as they get
        slimed by phantoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c462abbf-11d1-4b2a-9b92-eba652789d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:20:28.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:43.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That stuff went everywhere, by the way, in every crack," Wiig''s
        character, Erin Gilbert, says in the trailer after getting thrown up on by
        a ghost.</p>'
    '9':
