    'template': '1'
    'title': 'Expert: Maute, BIFF clashes in Mindanao related

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0175d8bf-5a04-4f97-b136-c4dd0613fce6'
