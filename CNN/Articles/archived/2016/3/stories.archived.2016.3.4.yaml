      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 1, the Armed Forces of the Philippines (AFP) raised the
        Philippine flag in Butig town as a sign of normalcy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf9cdd-1248-4e5b-ba5b-05f6185026e4'
