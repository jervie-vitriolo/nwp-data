      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/03/02/Butig-Lanao-del-Sur-clashes-Maute-group.html">Related:
        What we know so far about the clashes in Butig</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8a6ca-20f0-48c3-a7bf-f197276d58c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:49:38.722+08:00
      'mgnl:createdBy': 'jeff'
