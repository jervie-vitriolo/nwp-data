      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''re not about the failed Bangsamoro Basic Law (BBL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da04fdf3-e48c-49a7-bec2-496eb0d6a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.110+08:00
