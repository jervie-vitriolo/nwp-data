      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer for the film, which like the original is set in New
        York City, not only is full of colorfully fun apparitions, but has a lot of
        New York feel and attitude with shots of the city throughout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19bcd17-e0e6-4abb-91fd-903391335e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:20:28.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:43.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You guys are really smart about this science stuff, but I know
        New York," Leslie Jones'' character Patty Tolan tells the team before joining.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403682d-8278-4063-ae91-1b53554c97cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:20:28.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:43.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1984''s Ghostbusters starring Bill Murray, Dan Aykroyd, and Sigourney
        Weaver is one of the most beloved and popular comedies in movie history. The
        film made nearly $300 million worldwide and spawned a sequel and lots of merchandising.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc3541-e083-4cd4-a05c-b0387a1d1d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:20:28.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:43.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sony, the reboot is the studio''s hope for a new franchise that
        will attract both people that grew up with the original and new fans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d6b07c-9ea6-40de-8d72-9e2387870b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:20:28.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:43.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, Aykroyd and other members of the original team were not
        shown in the trailer, but some like Murray have been confirmed to appear in
        the reboot.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a4d629-0636-44d0-9ead-00f78257b246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:20:28.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:43.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film haunts theaters on July 15.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f2535-4398-430f-808e-066289dfcdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:20:28.906+08:00
