    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T09:29:58.807+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miriam Defensor-Santiago brings campaign to Valenzuela City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd805d-1472-4692-ad5b-659b73e05dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Valenzuela City (CNN Philippines) —</strong> “I will never
        stop, I will not quit, I will never surrender!”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dce984-bee3-4de2-b348-bc303c0dc404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was what presidential candidate Sen. Miriam Defensor-Santiago
        told students during her campaign in Valenzuela City on Friday (March 4).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a086ad-1326-4830-929f-a269c5fa71e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech at the Our Lady of Fatima University, Santiago mentioned
        that a true leader must be academically, morally, and professionally excellent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f647b5-7dca-493b-8e13-bd485fb2268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What are the characteristics of a true leader of the people? Number
        one, academic excellence,” she said. “Dapat ‘yung pinakamarunong sa klase,
        hindi ‘yung pinakagago.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75858d33-1830-4d8c-878d-8a5c7068e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The smartest one in class, not the biggest jerk."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf018a-0725-4bd8-b3cf-78d48ed32474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her speech and signature pick-up lines were received well by the
        audience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef828f-a744-43d5-9228-1cf35eff1947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Santiago finished last in the recent Pulse Asia presidential
        survey, also released on Friday. It was topped by Sen. Grace Poe and Vice
        President Jejomar “Jojo” Binay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a71accf-5354-421a-9d2c-02fd1a33c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/04/Binay-Poe-Pulse-Asia-survey.html">Also
        read: Poe, Binay statistically tied for first in new Pulse Asia survey</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0608326-7682-45e6-8700-858df1e02377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also lagged behind the Social Weather Stations survey conducted
        last February.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0354539e-11f5-4a7b-a9ec-8c24ed99cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-electionist Sen. Sergio Osmeña III doesn’t think Santiago stands
        a chance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece8ea2-f4b1-424c-bcc8-b5b974a71d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Miriam is only at 4 percent,” he said. “That’s why she’s only at
        4 percent, people don’t want to vote for a president who is sick.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c95f52-a391-49d8-b813-b12568bd10e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pol Catchuela, a university faculty member and a long-time supporter
        of Santiago, agreed the senator is not in tip-top shape because of her age
        and her recent battle with stage four lung cancer. As Santiago’s youth volunteer
        in 1992, the first time the senator ran for president, Catchuela continues
        to campaign for her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fd136-58cd-429f-8727-2ba3d53f959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She was younger in 1992, siyempre. Seventy years old na siya tapos
        nagkasakit siya, so what do we expect?” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da567f9-ea6c-46c8-93a0-dbf3771045ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mas palaban siya nung 1992, pero ‘yung isip niya, mas matalino
        siya ngayon.”</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e197a3-701f-4721-b0d7-b49cb752ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “She''s 70 years old and she got sick, so what do
        we expect? She was more driven in 1992, but she is smarter now.”]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9c538-2871-4efa-a642-261f57d83887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/21/Miriam-Defensor-Santiago-Sylvia-Claudio-medical-records.html">Also
        read: Santiago refuses to make medical records public</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf6275-8eef-46ed-a803-ed339457a4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her supporters believe that there’s still hope for a Santiago presidency.
        They said her high ratings in campus surveys and social media will boost her
        chances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da23354-118a-41cb-8348-41fdb5f3f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Marami pang panahon para malaman ng tao kung sino ang karapat-dapat
        iboto,”</em> said Charles Cabistrani, a member of Youth for Miriam. <em>“Naniniwala
        kami na tataas ‘yung</em> survey ni Sen. Miriam.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1bbc75-6a29-44f6-842d-0ad19e40b31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:29:54.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:29:59.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There''s still plenty of time for people to know
        who deserves their votes. We believe Sen. Miriam will climb in the surveys."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5789a1-23c5-487c-906c-22f5882d2f43'
      'mgnl:activationStatus': true
