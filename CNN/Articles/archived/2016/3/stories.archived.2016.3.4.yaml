    'template': '1'
    'title': 'Backlash against casting Zoe Saldana as Nina Simone just got real

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7ecdcd-ab30-4f35-935b-09b023e1cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first look at the upcoming Nina Simone
        biopic is out, and it''s reigniting objections to a light-skinned actress
        playing the dark-skinned civil rights activist and jazz singer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27330a0c-016c-4d72-a927-26b73a607487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism has dogged Nina since news broke in 2012 that actress
        Zoe Saldana, who is of Dominican and Puerto Rican descent, would play the
        woman known to fans as the High Priestess of Soul. Because much of Simone''s
        work centered on her marginalized treatment as a dark-skinned black woman
        in America fans said the casting choice was an affront to her legacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b30a5-01ea-409a-b3e8-a60e25d6f917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After filmmakers released the trailer and announced an April 22
        release date this week, Simone''s estate forcefully weighed in, leaving little
        doubt as to how its members felt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459f6f6-6311-41ff-b10a-858725c761c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cool story but please take Nina''s name out your mouth. For the
        rest of your life," the official Twitter account for Simone''s estate said
        in a tweet directed at Saldana on Tuesday (March 1), followed by a general
        statement on the controversy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34bebc-71db-4aeb-ab6e-2f2b58ffb20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully people begin to understand this is painful. Gut-wrenching,
        heartbreaking, nauseating, soul-crushing. It shall pass, but for now..."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hopefully people begin to understand this is painful. Gut-wrenching,
        heartbreaking, nauseating, soul-crushing. It shall pass, but for now...</p>&mdash;
        Nina Simone (@NinaSimoneMusic) <a href="https://twitter.com/NinaSimoneMusic/status/705273557501108225?ref_src=twsrc%5Etfw">March
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf14558f-6141-4ff1-83d4-387edb7bffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df547c-d0fc-4501-945a-d7a4c4e4e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estate''s reaction should come as little surprise to anyone
        who''s been following the controversy. The casting has been the subject of
        infuriated columns and blog posts, boycott calls and even an online petition
        for a casting change. Singer Mary J. Blige was reportedly set to play the
        role until she had to bow out for scheduling reasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04fd5ec-f07a-4fa1-a562-fe0e5cea3953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simone''s daughter, actress and singer Lisa Simone Kelly, disavowed
        the film in 2012, telling The New York Times that she respected Saldana but
        did not feel she was the right choice to play her mother, given Simone''s
        appearance and worldview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29efcd81-84cc-4d10-aa2c-744deb0dbf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the backlash has to do with Simone''s place in history.
        Simone, who died in 2003 at 70, combined blues, folk, and jazz and blues to
        deliver her singular sultry style. She was also known for her bombastic, defiant
        persona as a fixture of the 1960s civil rights movement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ce697-c715-4347-9311-04541a0a9064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to hit renditions of "My Baby Just Cares for Me" and
        "I Loves You, Porgy," she composed songs that addressed racist treatment of
        African-Americans. She wrote "Mississippi Goddam" after the killing of civil
        rights activist Medgar Evers, while her "Four Women" described the experiences
        of four women of different skin tones.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f995fd2c-5725-4f11-a154-0f4ce9af4ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy plays into broader discussions about diversity in
        Hollywood and the tendency to "whitewash" biopics, especially when they involve
        people of color, by casting actors who conform to white and European beauty
        standards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7d6c0-e592-49d5-b5fd-03637256ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother was raised at a time when she was told her nose was too
        wide, her skin was too dark," Kelly told the New York Times in 2012. "Appearance-wise,
        this is not the best choice."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6cdee2-63b1-47c5-b651-adbbab12dba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The furor only got worse with each sneak peek of the film showing
        Saldana in dark makeup.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb18b2-52ba-4bed-bfd1-8dea45d89284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nina Simone didn''t write ''Four Women'' to have her actual skin
        color demeaned for a movie about her life. Come on now," feminist writer Mikki
        Kendall said Tuesday on Twitter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1790bf-e346-40d3-b6dc-0f202d5a3143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the biopic''s trailer on Tuesday renewed criticism
        that Saldana is not the right choice, despite early praise for the emotional
        range she appears to bring to the role.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e7f06c-d521-4679-9d26-108bfdcee404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:42:10.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:42:14.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans suggested other women to play the role, including singers Lauryn
        Hill and India Arie or actresses Viola Davis, Danai Gurira, and Leslie Jones.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
