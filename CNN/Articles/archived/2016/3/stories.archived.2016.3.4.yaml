      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur Gov. Mamintal "Bombit" Adiong Jr. is set to visit
        Butig on Saturday (March 5) to bring medical aid and relief goods.</p>'
