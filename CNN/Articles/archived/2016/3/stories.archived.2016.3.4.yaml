      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the only one who can beat Hillary Clinton. I am not a Mitt
        Romney, who doesn''t know how to win. Hillary wants no part of "Trump"," he
        tweeted.</p>'
    '115':
