    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ghostbusters'' trailer shows a new team taking on ghouls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad352e90-f650-476a-860f-a5012709d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:20:28.904+08:00
