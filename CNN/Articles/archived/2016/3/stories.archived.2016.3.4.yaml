      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/03/02/Butig-Lanao-del-Sur-clashes-Maute-group.html">Related:
        What we know so far about the clashes in Butig</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284694a2-94e9-492a-8603-c384160e12d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists coming from the Lanao del Sur’s capital Marawi city have
        to go through at least five checkpoints.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e730d5-11b0-4012-91cd-a9d45fe7e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All cargoes, even for those conducting relief operations, are thoroughly
        checked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d3fe4-141c-4688-9b96-b352cb0f7513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military earlier assured residents that they may go back home
        in a few days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a1eb28-688b-4b07-9ab0-32c9d5f68b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timeline: Skirmishes in Maguindanao</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052403af-d043-4472-86b4-b5fc6141c3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maguindanao, skirmishes have not been confined in Datu Salibo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf5bfd-a8e5-475d-ab1a-d3c192fc8902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 10, 20 armed men attacked the 40th infantry battalion
        in the town of Rajah Buayan. The military heightened its alert status after
        a top BIFF official was arrested in Cotabato City.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e746fda1-6633-4cda-87ff-d2472a66d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, government troops and the Moro Islamic Liberation
        Front (MILF) had a misencounter in the town of Datu Saudi Ampatuan, as the
        army was pursuing the BIFF. One soldier died.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cfd57a-53cf-48d7-8c85-f8dd52804bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIFF was at it again on February 17. Four civilians were killed
        and two others were wounded when an improvised explosive device (IED) exploded
        in the same town.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8342b148-3357-45c0-838d-d734e77ec6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nearby town, firefight broke out once again.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee7e9a-ed59-4395-b2e3-8e56b14da077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T09:46:59.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following week, the military said a barangay has yet to be cleared
        of land mines. In three weeks, it recorded 18 IED explosions around Maguindanao.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e2fa2f-dde6-4c85-9616-325eace95a2f'
      'mgnl:activationStatus': true
