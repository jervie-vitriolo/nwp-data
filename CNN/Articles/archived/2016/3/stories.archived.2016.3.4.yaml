      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Butig has been declared peaceful, evacuees remain in evacuation
        centers or with their immediate relatives outside the town.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e075f1-f483-40ff-a96f-0ef35633685d'
