      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They that sow the wind, shall reap the whirlwind," the book of
        Hosea says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1ad4c-fccf-403b-9493-a0d0e1d65e94'
