  'mideast-drought-syrian-war':
    'author': 'Don Melvin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-04T02:11:11.353+08:00
    'imagesource': 'jcr:ba1b4173-46af-4201-8bec-cefc9e5eed45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f58b526-5d20-48b8-bf62-026d289c6e78'
    'lead': 'The Holy Land is experiencing a drought of biblical proportions. It''s
      being blamed for a brutal war and vast suffering, and if some experts are to
      be believed, humans bear at least some responsibility for its severity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T10:52:06.621+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T10:52:10.003+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T10:52:09.804+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mideast''s worst drought in 900 years may have contributed to Syrian
      war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601b5079-5f13-4c38-9532-ac621bd3e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:52:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:52:10.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Holy Land is experiencing a drought
        of biblical proportions. It''s being blamed for a brutal war and vast suffering,
        and if some experts are to be believed, humans bear at least some responsibility
        for its severity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c6f06d-5a4b-49f0-8e8d-d1847f47b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:52:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:52:10.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study by NASA says the drought that began in 1998 in the Levant,
        the eastern Mediterranean, is probably the worst in 900 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cfc6ae-9813-4dfb-aab0-37309cab9023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:52:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:52:10.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this drought, at least in the view of other experts writing
        last year, helped spark the Syrian civil war – which in turn led to an exodus
        of millions of people, overwhelming some European countries and placing the
        free movement of people throughout the European Union in doubt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccb1e99-1469-44de-9bd4-3e552240e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:52:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:52:10.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of both studies said the severity of the drought was
        at least partly the result of climate change caused by human activity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7fc72-d9dc-4259-8ce5-b99c714f5d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:52:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:52:10.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Drought contributed to the conflict in Syria''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e2af2-0bb2-4207-a3bb-279a8577a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:52:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:52:10.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is evidence that the 2007-2010 drought contributed to the
        conflict in Syria," according to the 2015 article, in the Proceedings of the
        National Academy of Sciences. "It was the worst drought in the instrumental
        record, causing widespread crop failure and a mass migration of farming families
        to the urban centers. ... For Syria, a country marked by poor governance and
        unsustainable agricultural and environmental policies, the drought had a catalytic
        effect, contributing to political unrest."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8202bb03-9ee0-421e-b19c-d9c686c5be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:52:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:52:10.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conclude that human influences on the climate system are implicated
        in the current Syrian conflict," the 2015 article said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eabe8b-d509-4fd3-b65b-97233a142fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:52:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:52:10.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the newly published NASA study examined the rings
        of trees to determine the historical incidence of drought in the region. Thin
        rings indicated dry years; thick rings developed when water was plentiful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe06a0c-3739-49d8-a916-c92822aae1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:52:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:52:10.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current drought is afflicting an area that includes Cyprus,
        Israel, Jordan, Lebanon, the Palestinian territories, Syria, and Turkey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb88502-32c5-4805-bc61-c872f3b9b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:52:06.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:52:10.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Human-caused climate change contribution''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd81f4d9-d474-4963-8c2b-7f6aa01ecaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:52:06.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:52:10.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the new article agrees with the earlier one in finding that
        the current drought is, at least in part, the result of human effects on the
        climate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340fde06-f67b-44c0-b401-d1f9ee9a413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:52:06.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:52:10.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look at recent events and we start to see anomalies that
        are outside this range of natural variability, then we can say with some confidence
        that it looks like this particular event or this series of events had some
        kind of human-caused climate change contribution," said Ben Cook, the lead
        author of the study and a climate scientist at NASA''s Goddard Institute for
        Space Studies and the Lamont-Doherty Earth Observatory at Columbia University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
