    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58372e58-4bd6-4441-82aa-83707076c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he knocked Romney on social media Thursday morning ahead of
        the speech.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c981c489-e2ff-4457-a8e3-cc7ef04f71e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business mogul, who himself has changed positions on abortion,
        continued hitting Romney and the Republican establishment Thursday morning
        in a series of tweets.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8215e3-15ab-4ce7-be8a-2ad135378d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have brought millions of people into the Republican Party, while
        the Dems are going down. Establishment wants to kill this movement!" Trump
        tweeted.</p>'
