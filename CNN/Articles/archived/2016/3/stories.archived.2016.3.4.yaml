      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Recent attacks
        by the Bangsamoro Islamic Freedom Fighters (BIFF) in Maguindanao, and the
        Maute group in Lanao del Sur are related.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33747848-3d99-4f15-a089-fbbe780f559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:38:07.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:42.215+08:00
