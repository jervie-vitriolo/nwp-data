      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54db509-420f-4c35-bb16-d1314cf0871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:54.778+08:00
