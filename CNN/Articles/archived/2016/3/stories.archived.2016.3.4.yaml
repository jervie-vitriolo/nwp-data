      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Butig residents
        who evacuated the area during the clashes between the military and the Maute
        group are still hesitant to return to their homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f99fb8-f065-472c-a53a-f7199faa25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:49:38.722+08:00
