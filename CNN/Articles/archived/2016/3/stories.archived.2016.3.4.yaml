  'Binay-Poe-Pulse-Asia-survey':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(File photo) As far as the latest Pulse Asia survey is concerned,
      the upcoming May 9 elections could be a neck-and-neck-battle for presidential
      candidates Vice President Jejomar Binay and Sen. Grace Poe.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-04T17:56:53.922+08:00
    'imagesource': 'jcr:2af199d3-cdc6-4368-a1ad-c17e8fef08f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59b0b6a2-2786-4ebc-996d-30fd349b6112'
    'lead': 'As far as the latest Pulse Asia survey is concerned, the upcoming May
      9 elections could be a neck-and-neck-battle for presidential candidates Vice
      President Jejomar Binay and Sen. Grace Poe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T10:02:58.199+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T10:03:02.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T10:03:02.400+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe, Binay statistically tied for first in new Pulse Asia survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95905320-f59e-483c-b76b-e2d63a244dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:02:58.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:03:02.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential candidates
        Vice President Jejomar Binay and Sen. Grace Poe shared the lead in the latest
        Pulse Asia survey released on Friday (March 4).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5612c8a0-dd98-4914-9913-4cb8d770a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:02:58.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:03:02.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the presidential polls were conducted from February 15-20, 26
        percent of respondents would vote for independent candidate Poe while 25 percent
        would vote for United Nationalist Alliance (UNA) standard-bearer Binay, survey
        results showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92df4c8d-37b2-4681-94dd-25b7d4cad3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:02:58.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:03:02.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are statistically tied since the national survey has a margin
        of error of ±2 percent, with a 95 percent confidence level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62572b0-9b77-4a87-9d2c-e3fae7ae804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:02:58.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:03:02.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe’s numbers were down by four percentage points from the previous
        presidential survey while Binay’s was slightly up by two points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62863c63-b406-4b38-97f6-c94585c3ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:02:58.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:03:02.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Poe is grateful to the Filipino voting public for their
        continued trust and confidence. Despite all the left-handed attacks against
        the person of Senator Poe, the Filipino voters continue to stand behind her,"
        Poe Spokesperson Rex Gatchalian said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1517ca1-c24c-44f6-86d4-a0ed66972736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:02:58.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:03:02.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vice President Binay remains grateful for the trust and support
        of our people. He is offering to them a decisive and compassionate presidency
        that will address their concerns, with poverty being his top priority," Binay
        Spokesperson Atty. Rico Quicho said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc2c29-4a0a-42b9-95f1-6a6afbc4e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:02:58.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:03:02.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/15/sws-survey-february-binay-poe-duterte-roxas-santiago.html">Related:
        SWS: Binay still on top despite percentage drop; Duterte, Poe tied for second</a></p>'
    '13':
      'image': 'jcr:125a6b3d-85d2-41ae-964f-1b4ad3418ce4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56fdd5d-14c3-4faf-b82c-324f1bae06cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:02:58.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:03:02.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22c196-7fa6-49e9-bcd5-d2094d4bbd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:02:58.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:03:02.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,800 registered voters were asked to respond to the
        question “Sa mga taong nasa listahang ito, sino ang inyong iboboto bilang
        PRESIDENTE NG PILIPINAS kung ang eleksyon ng 2016 ay gaganapin ngayon at sila
        ay mga kandidato? Pumili po ng isang pangalan lamang.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2bebbc-045d-4831-a32a-029d18890c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:02:58.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:03:02.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Among the people in this list, who will you vote
        for President of the Philippines if the 2016 elections were to be held today
        and they are the candidates. Choose only one name.”]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0f9c6-2f79-4866-8ffb-de80a60a556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:02:58.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:03:02.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Binay and Poe are Davao City Mayor Rodrigo Duterte and
        Liberal Party’s Manuel “Mar” Roxas II, both earning 21 percent of the votes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6286bbc2-5b4e-4a0d-9292-53d29a3190cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:02:58.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:03:02.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
