      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Poe, Duterte and Roxas were statistically tied for first
        among income classes A, B and C, while Poe and Binay dominated the votes of
