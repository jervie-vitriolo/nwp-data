      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the other candidates, Trillanes said the next two months would
        be spent going around the country and introducing himself.</p>'
  'miriam-defensor-santiago-campaign-valenzuela-city':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': 'Senator Miriam Defensor-Santiago delivered a speech at Our Lady of
      Fatima University in Valenzuela City on March 4 .'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-03T20:46:50.257+08:00
    'imagesource': 'jcr:1f9e86d7-79f1-4f9f-8bc0-9c07900b632d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44da31b2-dd18-4c89-be63-2d3180508df8'
    'lead': 'Despite lagging behind the recent Pulse Asia presidential survey, Sen.
      Miriam Defensor-Santiago was warmly welcomed by youth voters during her campaign
      in Valenzuela City on Friday (March 4). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:29:54.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T09:29:59.025+08:00
