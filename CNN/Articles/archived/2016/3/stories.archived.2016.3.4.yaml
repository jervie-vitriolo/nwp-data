  'supreme-court-grace-poe-decision':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-04T19:53:31.182+08:00
    'imagesource': 'jcr:89b11492-bacb-4ee4-86bd-d677f3c37ab3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7278cbc-a905-47c8-81ab-86ffa2cc1deb'
    'lead': 'Sen. Grace Poe may be leading in the latest survey but will she get disqualified
      from the presidential race or not? So much anticipation and speculation are
      swirling around in the countdown to an announcement by the Supreme Court on
      its ruling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:34:17.685+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:16:26.399+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:16:26.095+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reports: Supreme Court to deliberate Poe cases next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cd1dc2-754f-4d74-ac42-71aaccf11c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Sen. Grace Poe''s battle to stay
        in the presidential race is hanging in the balance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15238d2f-d947-4d01-a8ce-7c72ad6adbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said Supreme Court (SC) justices will meet next week to
        deliberate on Poe''s consolidated cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db684e0-1e42-4e8c-83ba-187b3a2d03d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a twist. There were unconfirmed reports saying that
        the justices would only rule on the issue of Poe''s residency not her citizenship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ccfbb2-0ff0-4519-bd34-72eb7499dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/01/senate-president-drilon-grace-poe-supreme-court.html">Also
        read: Senate president Drilon asks SC to resolve Poe’s case immediately</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1618d32d-7d7b-4b1a-bfff-db60106d0567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Commission on Elections (Comelec) Chairman Sixto Brillantes
        said a possible justification of the court for this could be: why talk about
        citizenship if Poe will be disqualified because of her residency?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e021261-a83d-4ae3-8882-0d3aa327622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>siguro ang iniisip nila ''wag na natin</em> i-touch ung
        citizenship yung residence <em>na lang. Dun tayo ngayon mag-debate,</em>"
        Brillantes said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33aecfb-2734-4521-b55a-ffd218571ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Maybe they are thinking, let''s not touch the citizenship
        issue, just the residency. Let''s debate on that."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d005b4-88dd-4fce-a575-da86a79fea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t want to rule on the citizenship kasi yung citizenship
        will still be pending dun sa SET (Senate Electoral Tribunal) case. Which will
        still be taken up later," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5929c-3271-4363-bef7-4a9b65324a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, the court is either choosing to avoid or delay having
        to decide on Poe''s citizenship. This wouldn''t be the first time for the
        high court to do so, said election lawyer Atty. Edgardo Carlo Vistan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b0ef0f-f09b-4e78-8a66-a6fcfd96b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But usually if those other issues will not be necessary or will
        not be crucial in determining the case. Now in this case, the issue on citizenship
        is a major issue. It''s actually one of the two principal issues together
        with the residency that has to be decided," Vistan claimed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca000c4-db93-412d-90b7-bf6c9ee13502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/04/Binay-Poe-Pulse-Asia-survey.html">Also
        read: Poe, Binay statistically tied for first in new Pulse Asia survey</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f67fa-e66d-4487-9056-a05a8d56d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Vistan, the issue on residency was something that the media
        and the public were taking for granted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e40e44-c82b-4609-9a5f-356f8aae3199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the news what we''ve been hearing more about is the issue on
        citizenship but you know what the residence is something that will not change.
        Regardless of whether we know right now or we''ll find out eventually who
        Senator Poe''s parents are."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71518932-6a3a-4fc3-a7bd-1ffeb17202fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brillantes, however, said the matter of Poe''s residency is a "very
        weak issue."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd639d41a-9e77-4f18-b981-f5829665a451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes the high court should not be too strict on the 10-year
        residency requirement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2cc86-691c-4ed9-8597-461a03822d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano bang purpose ng</em> 10-year requirement? Everybody knows
        that residence requirement is for purposes <em>na yung tatakbong</em> presidente
        is aware of the situation in this country. Pero kung kulang ka lang ng let''s
        say one month, two or three months, hindi na malaking issue yun."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f38f826-ad3c-436e-86ac-bb03810de003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What is the purpose of the 10-year requirement? Everybody
        knows that residence requirement is for the purpose of knowing that the presidential
        candidate is aware of the situation in the country. But if it just lacks by
        one month, two or three months, that''s not a big issue."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94bd6c0-6e59-4b93-9fa5-a89d991958a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vistan disagreed with the position of the former poll body chair.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2adf3-5591-49f4-b970-1ba13aab6c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Qualifications are qualifications. These are mandatory and our
        election laws require Comelec and the Supreme Court to be strict in interpreting
        those mandatory qualifications or requirements," Valistan positioned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895101db-f72f-4f26-8cad-58ca418e5379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brillantes predicts it will be a very close vote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba492dbe-afaf-4152-992e-25a09fd51b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:34:17.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:16:26.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, that remains a prediction until the SC finally comes
        out with the decision that will either kill or save Poe''s presidential bid.</p>'
  'mindanao-maute-group-biff-clashes-related':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-03T20:07:39.344+08:00
