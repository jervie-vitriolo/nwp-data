      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain mocking</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a35f7c6-74ff-4798-b5c3-1bab3ea2f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney also mocked Trump''s failed business ventures, pointing to
        his airline, his casino bankruptcies and more, and attacked his sexual indiscretions,
        too.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe1b95-e2f6-4037-99db-0abf38e785c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a dark irony in his boasts of his sexual exploits during
        the Vietnam war, while at the same time, John McCain, who he has mocked, was
        in prison being tortured," he said</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b04012-04e8-4f10-bca7-da13ade4dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as Romney wrapped up, McCain, the Arizona senator who was
        the 2008 GOP nominee, said he agreed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b4851d-8ba8-4f56-8733-6cb513843d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I share the concerns about Donald Trump that my friend and former
        Republican nominee, Mitt Romney, described in his speech today. I would also
        echo the many concerns about Mr. Trump''s uninformed and indeed dangerous
        statements on national security issues that have been raised by 65 Republican
        defense and foreign policy leaders," McCain said in a statement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0d7457-e51b-4e80-a0ad-fa9a769b6c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "I want Republican voters to pay close attention to
        what our party''s most respected and knowledgeable leaders and national security
        experts are saying about Mr. Trump, and to think long and hard about who they
        want to be our next commander-in-chief and leader of the free world."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b1236-edb1-49ba-8bf3-d1af817aa147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unprecedented speech</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa1541e-2c8f-4993-a4d7-5f11aedbb4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extraordinary effort by Romney to take down the Republican front-runner
        comes amid a last-ditch rush among the party''s donors and loyalists to stop
        Trump from capturing the nomination.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1263c363-ec83-4e88-8063-7673ff13b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the remarks, Kasich tweeted, "Well said, @MittRomney."</p>'
    '58':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Well said, <a href="https://twitter.com/MittRomney?ref_src=twsrc%5Etfw">@MittRomney</a>.
        -John <a href="https://t.co/pTwmBTaeAo">pic.twitter.com/pTwmBTaeAo</a></p>&mdash;
        John Kasich (@JohnKasich) <a href="https://twitter.com/JohnKasich/status/705435298071756800?ref_src=twsrc%5Etfw">March
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b41b2-57e0-41f9-a81c-fbd99f3f0864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea91d2a-cff6-4405-ab13-b5ce550db586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attack on Trump was an amalgamation of all of the attacks that
        other candidates and party members have made in recent weeks.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f078990c-af85-417f-924b-95cca107ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his top aides in the 2012 race, Katie Packer, is heading
        a super PAC that is launching attack ads against Trump. Another super PAC
        and the hardline conservative Club for Growth are also airing ads critical
        of Trump.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c9d261-94c9-44d2-83b6-98b3f5130436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be too late: Trump has already won 10 of the first 15 states
        to vote, and he has a clear lead nationally over Rubio and Cruz.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd1d149-8420-48a8-b0fa-06267a6d85c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney cast the coming months'' elections as a crucial moment in
        history, citing Ronald Reagan and saying that this nominating contest is "a
        time for choosing" – laying waste along the way to Reagan''s fabled "11th
        Commandment" that Republicans not speak ill of other Republicans.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4398b8a-c839-4b1a-9735-31b3302c6ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting with Ryan</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32931d40-5d7e-494e-ad56-ae470938ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the intrigue: Romney''s 2012 vice presidential running
        mate House Speaker Paul Ryan had a private dinner with Romney in Salt Lake
        City Utah last weekend, CNN has learned.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a470c-debe-48b8-b88a-b065952cb6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinner occurred while Ryan was on a trip out West to help campaign
        for House candidates, an aide said. But the aide maintained that the speaker
        only learned last night that Romney was planning to deliver a speech strongly
        criticizing Trump.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e05b2-18d6-4a7c-9e41-b542f55c47de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his weekly press conference that happened at the same time as
        Romney''s blistering attack on Trump, Ryan was asked about any talks he''s
        had with Romney and the 2012 GOP''s nominee''s message about Trump, but he
        said he hadn''t "seen the content of the speech."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b98ba0-3355-46a3-94c5-7d37a27b1c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mitt Romney is one of our party leaders, and he cares deeply about
        the future of the Republican party and the country," Ryan said, adding that
        "Mitt and I are very close friends."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b654b1c-e0f1-4c00-a2c3-69d8cdf98a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failed businessman</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38155dd7-8945-4cbf-9d4f-78a61825005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Romney called Trump''s policy proposals "flimsy,
        at best," and said he''d trigger a trade war, drive up the deficit and lead
        the nation into a recession.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6704e51e-c5c4-41af-9489-8adb17a04f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though Donald Trump has offered very few specific economic
        plans, what he has said is enough to know that he would be very bad for American
        workers and American families," he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a88fed-635c-46ad-b810-375c355e796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I know you say, ''Isn''t he a huge business success, and doesn''t
        he know what he''s talking about?'' No he isn''t, and no he doesn''t. His
        bankruptcies have crushed small businesses and their workers. He inherited
        his business; he didn''t create it," Romney said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e49f6db-b186-426c-bc3f-5ed6182f5bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney also pointed to Trump''s exchange about white supremacists
        with CNN''s Jake Tapper last Sunday (February 28) on State of the Union as
        a general election liability.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5004ee-56bd-41fd-89fd-801f4c9a5f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video of the infamous Tapper-Trump exchange on the Ku Klux
        Klan will play 100,000 times on cable and who knows how many billion times
        on social media," he said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e04eafc-5aee-4294-adf9-9807caaee61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxes</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98237414-da97-4f8a-a1bd-eb0e07892ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on Trump to release his tax returns, predicting another
        "bombshell."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d69121-cb46-49b8-a7d6-c7bb8046aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I predict that he doesn''t give much of anything to our disabled,
        to our veterans," he said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf231b01-d814-4629-a00f-ab27f7572c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a move to drive home his argument now against Trump''s temperament,
        Romney made an effort to pre-but Trump''s response to his speech.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ed1a4f-3a25-4ac2-86cd-4d2acd4feda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watch, by the way, how he responds to our speech today. Will he
        talk about our policy differences, or will he respond with every low-road
        insult?" Romney said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bada584-65e3-441d-b7f6-acfb5a3698d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipated response</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd7aad-2be1-4158-843a-ed30c5189729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney even made an effort to pre-but Trump''s response to his speech.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0984a20-18af-4375-a4b4-0511bc615fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watch, by the way, how he responds to our speech today. Will he
        talk about our policy differences, or will he respond with every low-road
        insult?" Romney said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aafa96-423a-4830-affa-3fb134daa78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney predicted Trump''s exchange about white supremacists with
        CNN''s Jake Tapper last Sunday on "State of the Union" would damage him in
        the general election.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4303f6-ca18-4b89-8718-a5921cb9004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video of the infamous Tapper-Trump exchange on the Ku Klux
        Klan will play 100,000 times on cable and who knows how many billion times
        on social media," he said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f956de-b7e7-4420-8b61-b62f62d0c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on Trump to release his tax returns, predicting another
        "bombshell."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a1ceb-cd82-45fa-964d-9d9d59ba628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I predict that he doesn''t give much of anything to our disabled,
        to our veterans," he said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5965b691-2007-43e8-8053-d3820343acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on Trump to also ask The New York Times to release the
        recording of an off-the-record conversation he had with the newspaper''s editorial
        board.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ab627-f114-4854-9ac9-c04d79b0af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was ready</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e964fb26-f482-4929-8d35-5eca54ecb6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was unsparing with Romney as well, tweeting he is the only
        GOP candidate capable of beating Hillary Clinton and would not be a loser
        like the 2012 nominee.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b580a1-fbc2-4b7e-a3ff-f02d7b97045c'
