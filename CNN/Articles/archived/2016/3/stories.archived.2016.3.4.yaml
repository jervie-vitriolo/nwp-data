      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A team made up exclusively of refugees
        are set to compete under the Olympic flag at this summer''s Games in Rio de
        Janeiro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e01e61-e366-43c5-a925-d3cc66b9a32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:11:51.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:55.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A list of 43 sportsmen and women have been identified with the International
        Olympic Committee saying as many as 10 would get the go ahead to take part
        at the Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4947fcdd-0e67-48e6-a437-1a445e5bc3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:11:51.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:55.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those in contention is 17-year-old swimmer Yusra Mardini,
        who fled from Syria on an inflatable boat headed to the Greek Island of Lesbos
        from Turkey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c30eed-a915-42e0-87e0-f3f4feb797d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:11:51.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:55.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the boat started taking on water, Mardini and her sister Sarah
        got in the water and swum the vessel and the 20 people on board to safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea6aa5d-e2ea-4729-8bc2-40be98ed0624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:11:51.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:55.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mardini, who now lives in Germany with her family, has since been
        one of a number of refugee athletes to receive funding from a $2 million IOC
        scholarship fund specifically aimed at aiding refugees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e98e13-1317-4c5a-926b-65cdabddb8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:11:51.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:55.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team in Rio will be known as the Team of Refugee Olympic Athletes
        (ROA), IOC president Thomas Bach announced this week, and will be the penultimate
        team into the Olympic Stadium before hosts Brazil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c3386-26a3-4972-adff-b1c1d912b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:11:51.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:55.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have all been touched by the magnitude of this refugee crisis,"
        Bach told reporters after a two-day IOC executive board meeting in Lausanne.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a6763-fc41-474f-917c-2956605c565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:11:51.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:55.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By welcoming ROA to the Olympic Games in Rio, we want to send a
        message of hope to all the refugees of the world. This team will be treated
        like all the other teams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0839574-f12e-42ee-b81e-d57399ff7776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:11:51.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:55.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This team may end up between five and 10 people maybe. We have
        no target, it depends very much on the sporting qualifications."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e98e1b-f31f-44a4-9715-6161e159e7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:11:51.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:55.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Iranian refugee in Belgium looks likely to be one of those on
        the ROA team having qualified via a European tournament in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec882d2f-6f20-4609-8665-0a6df4f71a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:11:51.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:55.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raheleh Asemani, who now works as a postwoman, explained: "Hope
        has carried me to the Olympics, now I will give all I have to win."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d4215-a0b9-40e3-80fc-f12604cc2707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:11:51.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:55.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in contention is judoka Yolande Mabika, who escaped war in
        the Democratic Republic of Congo three years ago and sought asylum in Brazil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae613d-d949-4cf7-9f94-3479c683792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:11:51.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:55.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of her hopes to compete under the IOC flag, she said: "I cannot
        fight for my country. I will fight for the Olympics, I will fight for all
        the refugees in the world. Judo is my life. It helped me escape war, to take
        another path."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060b37a-ee6f-46dd-b9d0-bb5202a19a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:11:51.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:55.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabika also said she hoped that competing in Rio would enable her
        family to find her -- she has had no contact with them for three years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d915f-e217-43bb-a17a-3177d982ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:11:51.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:18:55.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/03/sport/olympic-refugee-team-rio/index.html">"Olympics
        Games 2016: Team of refugees set to compete in Rio"</a></em></p>'
  'sexual-reproductive-health-youth':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(File photo) One in seven girls in the Asia-Pacific region has given
      birth before the age of 18 — and she is most likely ill-prepared'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-04T10:55:28.908+08:00
    'imagesource': 'jcr:bcfbcb22-309a-4015-839e-b2579b45c733'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '184bfed2-e785-407b-88eb-c83d2d69de32'
    'lead': 'More and more young people engage in sex before marriage in the Asia-Pacific
      region – and most of them have inadequate knowledge and poor access to health
      services. The Asian Development Bank (ADB) holds on Thursday a panel discussion
      to address the current sexual and reproductive health situation in the Asia-Pacific
      region especially among women. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T10:16:35.860+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:19:21.449+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:19:18.915+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why invest in reproductive health

      '
    'updated': 2016-06-24T12:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653a1ab-71f6-46a0-b0de-88157270712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:21.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sex before marriage
        has become more common among youth in the Asia-Pacific region, according to
        a recent report by the United Nations Population Fund (UNFPA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f078ae63-c86f-4677-b592-d0af48992523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:21.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that in itself is not a risk factor for poor sexual and reproductive
        health (SRH), the UNFPA said most young people are ill-prepared for premarital
        sex, meaning they have inadequate knowledge and poor access to health services,
        which increase their risk to sexually transmitted infections (STIs) and unintended
        pregnancies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e570a1-5d1d-482d-add4-62bf232fae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:21.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in seven girls in the region has given birth before their 18th
        birthday. More than 60 percent of these pregnancies are unintended, which
        can lead to unsafe abortion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5851e25-9888-4fd2-90ca-98eab11cc364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:21.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early sexual debut, sex with multiple partners and sex under the
        influence of alcohol have also been reported in various countries, with 10
        percent of young males and 20 percent of young females having had STI or its
        symptoms in the past year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533ea64-d19d-4743-a989-489d1e63fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:21.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/08/hiv-philippines-2015-2014-baguio-cordillera.html">Related:
        DOH data show HIV cases up in 2015</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9538a4a3-1843-40d7-9cac-aae62f3a2be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:21.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region was also slow to reduce maternal deaths, according to
        the UN Development Programme (UNDP). Only five out of 31 countries where data
        are available have reached the Millenium Development Goal (MDG) of reducing
        the maternal mortality rate to three quarters: Bhutan, Iran, Maldives, Nepal
        and Vietnam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6463f36-8ffc-40ac-8fe0-f0a24a28747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:21.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Philippines has decreased maternal deaths from
        152 per 100,000 live births in 1990 to 114 in 2015, based on data from the
        World Health Organization (WHO) and UN agencies. However, the country still
        fell short of the MDG target of 52 deaths per 100,000 live births.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4129d2-4d5b-4d8a-aaa0-0da06ed6b8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:21.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the UN in a 2013 report celebrated significant gains for the
        Asia-Pacific region in increasing women’s access to SRH services, including
        the use of modern contraceptives, it underscored the need for better SRH services
        for young people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1309c05-307c-4c8d-b3f9-db17265e3f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:21.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the main challenge for SRH policies and programs in the
        region today is to reach the underserved populations, including women residing
        in remote areas, adolescents, and youth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f01d1-0c62-436a-9d55-f8b031bd2e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:21.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the current SRH situation in the Asia-Pacific region
        especially among women, experts from the UNFPA, WHO and the Asian Development
        Bank (ADB) held a panel discussion on Friday (March 4), titled “A World She
        Deserves: Choice, Human Rights and Reproductive Health.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee31f5d-77d4-49f4-89cb-dd753932498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:21.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/12/rise-in-number-of-teenage-pregnancies-alarms-officials.html">Related:
        Rising number of teenage pregnancies alarms officials</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d5252a-bacc-4f71-a1c5-936336d539d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:21.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of investing on SRH</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b741d94-a46c-4841-b124-ed72e402b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:21.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the major culprits behind poor access to health services
        is the very high out-of-pocket health expenditure across the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed62e40e-13a9-4d99-b13e-e00e2574fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:21.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance in the Philippines, each individual shelled out P5,360
        for their health needs in 2013, according to the Philippine Statistics Authority
        (PSA).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dbd38e-535c-403d-b2d4-e6398b640ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:21.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, private out-of-pocket accounted for more than half or
        P296.5 billion of health expenditure in 2013, while the government shared
        only a scant P99.7 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6062d45-a49f-4edf-bd69-d41ff51446c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:19:21.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people have to spend a lot for medication or hospitalization,
        they tend to delay or deter from accessing health services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b7244-da9d-406c-9eb5-12d93fa89dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:16:35.861+08:00
