  'ARMM-military-rebel-clash':
    'author': 'CNN Philippines Staff'
    'caption': 'On Wednesday (March 2) as the Army''s 6th Infantry Division commander
      was about to oversee a flag raising ceremony to show that it had taken back
      Datu Salibo from the rebels, an IED exploded some 500 meters away and a gunfight
      took place'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-04T17:01:10.725+08:00
    'imagesource': 'jcr:c3778518-bb6b-4058-a2ab-3cf3a95c11c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8cd300f-678c-445a-a329-eafc9cdfd9c5'
    'lead': 'Thousands of residents have already fled from clashes in Maguindanao
      and Lanao Del Sur, but there is still no end in sight to firefights between
      the government and the rebel group Bangsamoro Islamic Freedom Fighters (BIFF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:46:54.776+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T09:46:59.018+08:00
