      'mgnl:type': 'text'
      'text': '<p>If these scientists are correct, a biblical quote comes to mind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4ab8a-8905-48a6-998f-a85424aa396f'
