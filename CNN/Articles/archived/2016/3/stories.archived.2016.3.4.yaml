  'mitt-romney-donald-trump-gop':
    'author': 'Eric Bradner and Catherine Treyz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-04T09:11:58.247+08:00
    'imagesource': 'jcr:0149f7f8-1fec-48ca-97d1-1d4af50f3a98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53ce4587-2686-43ce-b06d-22995a67d3a9'
    'lead': 'Mitt Romney delivered a sweeping broadside against Donald Trump on Thursday
      (March 3), laying into the Republican presidential front-runner with a sharper
      attack than any of the party''s 2016 contenders have made against the billionaire
      business mogul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T10:49:30.424+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:21:16.339+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:21:15.739+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Romney implores: Bring down Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab88dd9-ad7c-4132-8fa0-0e6706838206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mitt Romney delivered a sweeping broadside
        against Donald Trump on Thursday (March 3), laying into the Republican presidential
        front-runner with a sharper attack than any of the party''s 2016 contenders
        have made against the billionaire business mogul.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cca59b-2df0-45ea-8fec-8f46d7d8ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s what I know: Donald Trump is a phony, a fraud," Romney
        said. "His promises are as worthless as a degree from Trump University. He''s
        playing members of the American public for suckers: He gets a free ride to
        the White House, and all we get is a lousy hat."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e55bf0-42b8-4003-8bf2-76568c95152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney said that "dishonesty is Donald Trump''s hallmark," pointing
        to his "bullying, the greed, the showing off, the misogyny, the absurd third-grade
        theatrics."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b1ef7-183a-44a8-b65a-16647ba7a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s irony in Romney''s speech: Just four years ago, he courted
        Trump''s endorsement – even after Trump had led the "birther" controversy
        against President Barack Obama, insisting that Obama release his birth certificate
        to prove he is an American citizen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7af6b0-4a0c-47b2-b548-b654ba8aa565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, Kasich, and Rubio</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e388ae-f2c1-491c-a0f3-1ae56dd781f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now Romney, the 2012 GOP nominee, is attempting to play the
        role of party elder during a speech at the University of Utah. He said any
        of the party''s other candidates – Florida Sen. Marco Rubio, Texas Sen. Ted
        Cruz, and Ohio Gov. John Kasich – would be suitable choices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b973dff3-d5c9-4a06-a7ce-d24391126656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also amplified the stakes of the election, arguing that a Hillary
        Clinton presidency would be damaging, as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08e0ae-035d-4383-a3e7-1c423e52f05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarkable speech reflected the splintering of the Republican
        Party, as party leaders and statesmen increasingly rebuke their front-runner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b697bef-2d1f-4288-8792-50fb10247cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney didn''t endorse a candidate – saying that, due to the party''s
        delegate apportionment process, he''d vote for Rubio in Florida or Kasich
        in Ohio, if he lived in any of those states, when they vote on March 15.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f0875c-e099-4b2f-af5a-a204343c3e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, in effect, an argument for a contested convention, which
        would come only if Trump couldn''t win enough delegates to capture the nomination
        on the first ballot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e21169-d22d-4d17-be3b-358640d5cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the other candidates can find common ground, I believe we can
        nominate a person who can win the general election and who will represent
        the values and policies of conservatism," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706350d2-dd00-40e7-96c8-5173ebd5fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, is winning over working-class whites and evangelical
        voters who are angry with Washington''s political class – breaking turnout
        records in primaries along the way.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ef8c2-364c-4732-80e5-546681db2eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Romney''s scathing speech, there are few signs it will dissuade
        Trump''s loyal core of supporters who so far have greeted his most eyebrow-raising
        antics with swelling support.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b6971-7a38-4df5-b002-1b2718d85181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security threat</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d7d6be-3ac0-49a3-9bce-72b808a5794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Romney lambasted Trump on foreign policy, casting him
        as "very, very not-smart" in his comments about allowing ISIS to take out
        Syria''s leadership and for proposing the slaughter of the families of terrorists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a2a1d-190b-4d58-98d1-73813f76a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Trump is directing our anger for less-than-noble purposes.
        He creates scapegoats in Muslims and Mexican immigrants. He calls for the
        use of torture. He calls for the killing of innocent children and family members
        of terrorists. He cheers assaults on protestors," he said, adding that Trump
        would trample First Amendment protections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c57042e-8718-45d0-9eaa-96afda754c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney also said Trump''s remarks on CBS'' 60 Minutes on Syria and
        ISIS "has to go down as the most ridiculous and dangerous idea of the campaign
        season: Let ISIS take out Assad, he said, and then we can pick up the remnants."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b11be-d73e-4769-a9aa-bf90c995c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about that: Let the most dangerous terror organization the
        world has ever known take over a country? This is recklessness in the extreme,"
        Romney said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4f3a4-3265-471c-a3e8-5b049372a7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump prebuttal</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4486f4f5-9258-400d-93f8-717d233f11e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:21:16.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Romney spoke, Trump kicked off an anti-Romney social
        media tirade late Wednesday night (march 2), posting a Facebook video accusing
        the former Massachusetts governor of being soft on cornerstone conservative
        issues, including immigration and abortion.</p>'
