  'Apple-iphone-encryption-FBI-tech-companies':
    'author': 'Jim Finkle and Dustin Volz, Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-04T08:19:45.891+08:00
    'imagesource': 'jcr:dbfb6c21-57fe-440a-a19f-14e1214fe7ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3624e748-7d9a-4c88-bd03-f92eb5bce515'
    'lead': 'The rare display of unity and support from Apple''s sometime-rivals showed
      the breadth of Silicon Valley''s opposition to the government''s anti-encryption
      effort.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T10:25:39.029+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:20:03.567+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:20:03.183+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tech companies unite behind Apple ahead of iPhone encryption ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff2c42-ca40-4d1b-a653-9563b52d17a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Tech industry leaders including Alphabet
        Inc''s Google, Facebook Inc, Microsoft Corp , AT&amp;T, and more than two
        dozen other Internet and technology companies were filing legal briefs on
        Thursday (March 3) asking a judge to support Apple Inc in its encryption battle
        with the U.S. government, court documents and sources familiar with the companies''
        plans said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c8a67f-f04b-41fe-be5c-3f2670fe9f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare display of unity and support from Apple''s sometime-rivals
        showed the breadth of Silicon Valley''s opposition to the government''s anti-encryption
        effort.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919877fd-ec3e-499a-ada0-6ee19c63c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s battle became public last month when the U.S. Federal Bureau
        of Investigation (FBI) obtained a court order requiring the company to write
        new software and take other measures to disable passcode protection and allow
        access to an iPhone used by one of the shooters in the December killings in
        San Bernardino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a0a12-f578-4371-b3ad-ccac32077afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple pushed back, arguing that such a move would set a dangerous
        precedent and threaten customer security. The clash has intensified a long-running
        debate over how much law enforcement and intelligence officials should be
        able to monitor digital communications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04bbc32-bbd2-43ad-ad39-affb88eb207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://Apple-iphone-encryption-FBI-tech-companies">Related:
        What Apple and the U.S. government are fighting over</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4753e-56ef-4002-bde3-0f8dd94154bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s industry allies, along with several privacy advocates,
        were filing amicus briefs — a form of comment from outside groups common in
        complex cases — to Riverside, California federal Judge Sheri Pym who had set
        a Thursday deadline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25561a8-3bd3-4bfb-a46e-54ddb586481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six relatives of San Bernardino attack victims on Thursday weighed
        in with their own Amicus brief opposing Apple.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad53fcf0-0ed3-4414-b9d7-965518758461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies backing Apple largely echo the iPhone maker''s main
        argument, that the 1789 All Writs Act at the heart of the government''s case
        cannot be used to force companies to create new technology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f28f7-8a0d-4e48-b69f-22dbc6eb173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One amicus filing, from a group of 17 Internet companies including
        Twitter and LinkedIn, asserted that Congress had already passed laws that
        establish what companies could be obliged to do for the government, and that
        the court case amounted to an "end run" around those laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8f56c-c6b3-4de1-90c7-6797763995df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, and some of the other briefs, did not go quite that far,
        but also asserted that Congress, not the courts, needed to address the issue.
        Congress has struggled without success for years to address law-enforcement
        concerns about encryption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b14fec-83f5-45a2-a917-c1a676aa9f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims'' families argued that Apple''s arguments were misplaced
        because the government had a valid warrant, and "one does not enjoy the privacy
        to commit a crime." The families also asserted that Apple "routinely modifies
        its systems" to comply with Chinese government directives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b45d95-e599-4b4b-aa3b-9e218afe1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has also advanced a free speech argument, on the grounds that
        computer code is a form of expression and cannot be coerced. The families
        pushed back against that defense: "This is the electronic equivalent of unlocking
        a door — no expression is involved at all," they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bba536-4392-408a-85e1-892d5272484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two big coalitions</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd7dd5-f351-4b9c-b4db-3303bda82be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech and Internet industries largely coalesced around two filings.
        One includes market leaders such as Google, Microsoft and Facebook, and smaller,
        younger companies such as Mozilla, Snapchat and Dropbox.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5532800a-512f-4221-9d78-5f4789e82021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ngress passed the All Writs Act before the invention of the light
        bulb, and that it goes too far to contend that the law can be used to force
        engineers to disable security protections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f233aa-e6ea-442c-97cc-5a055dc2b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brief also highlighted a unanimous 2014 U.S. Supreme Court case
        which said law enforcement needed warrants to access smartphones snared in
        an arrest, said a source familiar with the brief who declined to be named
        because it had yet to be filed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0994a-cdda-4911-9d12-e7c54a8591c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That opinion, penned by Chief Justice John Roberts, united the Supreme
        Court''s liberal and conservative factions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857a8151-ce25-4553-a710-5dd9ecd762e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second industry coalition, which includes Twitter Inc , eBay
        Inc and LinkedIn Corp, contended in its filing that the Communications Assistance
        for Law Enforcement Act (CALEA) of 1994, along with other statutes, had already
        made it clear what the companies could or could not be forced to do.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c79d3-b6ec-4a52-905c-2d3c4e84ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CALEA requires telephone companies to allow interception of communications,
        but notably excludes "information service" companies from such mandates. Apple
        said it was rightly considered an information company in this context.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77e133b-4d2f-4c1f-bf0e-efb7b0c66ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T''s filing, by contrast, called for a "new legislation solution"
        that "applies equally to all holders of personal information," an apparent
        reference to the exemption for information providers in CALEA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16fb87c-f561-46e4-bed1-62fde58e5d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semiconductor maker Intel Corp also filed a brief of its own in
        support of Apple.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9872a41f-fb7b-4c8e-896a-ce95cec81deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that tech companies need to have the ability to build
        and design their products as needed, and that means that we can''t have the
        government mandating how we build and design our products," said Chris Young,
        senior vice president and general manager for Intel Security Group, in an
        interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9130356-9018-46a8-8086-f748fd3a2c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stanford Law School Center for Internet and Society filed a
        separate brief on Thursday on behalf of a group of well-known experts on iPhone
        security and encryption, including Charlie Miller, Dino Dai Zovi, Bruce Schneier
        and Jonathan Zdziarski.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e794df27-b298-4539-ab8a-76bc847657bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privacy advocacy groups the American Civil Liberties Union, Access
        Now and the Wickr Foundation filed briefs on Wednesday in support of Apple
        before Thursday''s deadline set by Pym.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a615f850-3384-443f-b354-a621c9cfe151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salihin Kondoker, whose wife Anies Kondoker was injured in the San
        Bernardino attack, also wrote on Apple''s behalf, saying he shared the company''s
        fear that the software the government wants Apple to create to unlock the
        phone could be used to break into millions of other phones.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b62a82-adb2-439e-9aaa-9398201ae360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials have said that Rizwan Farook and his wife,
        Tashfeen Malik, were inspired by Islamist militants when they shot and killed
        14 people and wounded 22 others last Dec. 2 at a holiday party. Farook and
        Malik were later killed in a shootout with police and the FBI said it wants
        to read the data on Farook''s work phone to investigate any links with militant
        groups.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0503d92-bb1a-40fb-a4f9-fe479be05626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:25:39.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:20:03.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a Brooklyn judge ruled that the government had
        overstepped its authority by seeking similar assistance from Apple in a drug
        case.</p>'
  'North-Korea-Kim-Jong-Un-nuclear-weapons-attack':
    'author': 'Jack Kim, Reuters'
    'caption': 'North Korean soldiers take up positions along the northern side of
      the military demarcation line at the border village of Panmunjom, inside the
      Demilitarized Zone (DMZ) between North and South Korea in 2004. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-04T07:47:29.847+08:00
    'imagesource': 'jcr:0bb2eb9c-ec69-4ab5-91ad-0f4878349b4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60aa15e2-a79c-4379-98f9-5040a4b234f3'
    'lead': 'North Korean leader Kim Jong Un ordered his country to be ready to use
      its nuclear weapons at any time and to turn its military posture to "preemptive
      attack" mode in the face of growing threats from its enemies, official media
      said on Friday (March 4).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T10:29:08.056+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T10:29:11.234+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T10:29:11.077+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un orders N.Korea military to be ready to use nuclear weapons
      at any time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5dc3fd-f2cf-42d8-be6a-60e043a01ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:08.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:29:11.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL (Reuters) —</strong> North Korean leader Kim Jong
        Un ordered his country to be ready to use its nuclear weapons at any time
        and to turn its military posture to "preemptive attack" mode in the face of
        growing threats from its enemies, official media said on Friday (March 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c09349-85ea-4b92-ad01-871945c996ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:08.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:29:11.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments carried by official KCNA news agency marked a further
        escalation of tension on the Korean peninsula after the U.N. Security Council
        imposed harsh new sanctions against the isolated state for its nuclear programme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f724cb5-5b17-4bcd-9061-a3e4433cb62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:08.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:29:11.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim made the comments as he supervised the exercise of newly developed
        multiple rocket launchers, KCNA reported. It did not mention the date of the
        drills but said the new weapons had South Korea within range.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c41be4-a779-438c-95e4-fd2bc8b9ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:08.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:29:11.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/03/03/North-Korea-fires-short-range-projectiles.html">Related:
        North Korea fires several short-range projectiles into sea – South Korea</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da9509-025e-4b00-9e43-29f2d5f7dd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:08.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:29:11.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said North Korea should "bolster up (its) nuclear force both
        in quality and quantity" and stressed "the need to get the nuclear warheads
        deployed for national defence always on standby so as to be fired any moment,"
        KCNA quoted him as saying. "Now is the time for us to convert our mode of
        military counteraction toward the enemies into an preemptive attack one in
        every aspect."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e92634c-70b7-4004-838c-fc304a9e24dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:08.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:29:11.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has previously threatened preemptive attacks on its
        enemies including South Korea, Japan and the United States. Military experts
        doubt it has developed the capability to fire a long-range missile with a
        miniaturized warhead to deliver a nuclear weapon as far as the United States
        yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8efa992-5a08-4a91-91e1-e35e914e2538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:08.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:29:11.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea on Thursday launched several projectiles off its coast
        into the sea that flew up to 150 kilometers (90 miles), South Korea''s defense
        ministry said, an apparent response to new sanctions imposed by the United
        Nations this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af6eb2b-bdcb-44c9-9e25-0fdb1bd2451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:08.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:29:11.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. Security Council passed a unanimous resolution on Wednesday
        dramatically expanding sanctions on North Korea following its fourth nuclear
        test on Jan. 6 and a long-range rocket launch on Feb. 7.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f9db9-8bcc-47b5-a1e2-fc4d1607900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:08.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:29:11.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Park Geun-hye on Thursday repeated a stern
        warning against the North to abandon its nuclear ambitions and said should
        would work to "end tyranny" by the North''s leader.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2ed62-b701-4843-a25a-6f57a0f19deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:08.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T10:29:11.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Seoul suspended the operation of a jointly run factory
        project with North Korea that had been the rivals'' last remaining venue for
        regular interaction.</p>'
