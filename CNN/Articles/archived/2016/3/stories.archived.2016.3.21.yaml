      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> During the second
        presidential debate at the University of the Philippines (U.P.) Cebu last
        Sunday (March 20), presidential candidate Jejomar "Jojo" Binay drew comparisons
        between his rivals and Nazi propaganda minister Joseph Goebbels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc9d3fd-91d3-42a1-82c2-0e34a39c3dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president said that Liberal Party bet Manuel "Mar" Roxas
        II was already judging him guilty of graft and corruption, without the word
        of the court:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c945f-a110-4db6-bb44-bf89cb68a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hukuman lamang ho ang makapagsasabi kung kami ho ay guilty
        or not. Hindi ''yung bintang mo</em> Mr. Roxas — Mr. Goebbels pala, sorry,"
        said Binay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc46d36-cadd-4bb7-9c2a-10cdafb2f734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Only the court can decide whether I am guilty or
        not, (and) not your accusations, Mr. Roxas — I mean, Mr. Goebbels, sorry."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a92e3-22d4-4486-8e6b-02b46057fe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took offense when independent candidate Grace Poe brought
        up Binay''s alleged connection to Philrem Service Corp. (Philrem). The vice
        president''s law firm is accused of laundering money to a Hong Kong bank through
        transactions facilitated by Philrem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda83ab-9c8f-4a25-a632-ecdb53e7191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ikaw talaga isa ka pa sa kasama ni</em> Goebbels," Binay told
        Poe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40433eca-30d5-451b-b81b-125b842854fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You are also a confidant of Goebbels."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9705686-c346-4644-91ac-1c421eae7e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goebbels is believed to have said "If you tell a lie big enough
        and keep repeating it, people will eventually come to believe it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba472d9-c415-436f-8b67-af00112b81fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, retired Calvin College communication arts and sciences
        professor Randall Bytwerk says that this is a misattribution. Bytwerk is the
        creator and maintainer of the German Propaganda Archive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ef88d-a539-48a8-ac25-221917b5a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Joseph Goebbels?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17843f1c-914e-4020-a27e-e0bbe9dc918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Goebbels was a propaganda minister of Adolf Hitler''s Nazi
        Germany from 1933 to 1945.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352d3795-866e-4405-96e1-979455fbdaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He oversaw the "Reich Ministry of Public Enlightenment and Propaganda"
        — a government agency tasked with promoting the Nazi ideology, and censored
        almost everything else.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caa8a2e-49d6-4f0c-ac36-8820a62bfe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Goebbels'' watch, the ministry controlled nearly all forms
        of German media and arts, including news, literature, theater, music, and
        films.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d609a0-4270-43e3-8c34-690a0ee7c6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazi propaganda promoted a belief in the supremacy of the Aryan
        race and a deep hatred of Jews. The ideology was behind the holocaust — the
        systemic genocide of millions of Jews and others regarded as inferior to the
        Aryans, including homosexuals and the physically and mentally disabled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188766d-1674-44e4-b417-51cb85834fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holocaust victims were sent to concentration camps, where they awaited
        death in the gas chambers, or through starvation or experimentation. Corpses
        were thrown into incinerators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f7182-e979-4b3c-ba70-07ee77330215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his will, Hitler designated Goebbels as his successor. Goebbels
        became German Chancellor in April 1945 following Hitler''s suicide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8a0425-d3ce-41fe-af5e-2d9ffce2d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:17:08.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:17:12.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goebbels was never brought to justice. A day after he became chancellor,
        Goebbels and his wife poisoned their six children with cyanide and subsequently
        committed suicide.</p>'
  'barack-obama-que-hola-cuba':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-21T23:18:08.719+08:00
    'imagesource': 'jcr:49e9a04c-a5f4-4760-a0ec-66eb124a7f83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '356a60f1-4fdc-43ed-a47d-81c57203b208'
    'lead': 'United States President Barack Obama touched down in Cuba on Sunday,
      definitively ending a half-century of estrangement in a dramatic personal demonstration
      of his core foreign policy principle of engaging America''s enemies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:20:38.448+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T11:20:41.678+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T11:20:41.236+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama arrives in Cuba; hopes visit will usher in change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7345776-3d5a-4363-860c-b070f482875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HAVANA (CNN) --</strong> President Barack Obama touched
        down in Cuba on Sunday, definitively ending a half-century of estrangement
        in a dramatic personal demonstration of his core foreign policy principle
        of engaging America''s enemies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5dc885-58b8-4395-a6e1-941e23cbb944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a shift that the change-minded president hopes will nudge
        the Communist government here to grant more freedoms to its people and open
        new economic channels for American businesses. The President and his allies
        also hope a successful détente will offer something bigger: a lasting example
        of diplomacy''s power in dealing with longtime foes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed669ed6-a1e4-4da8-bb9b-a6d9cdb634a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before Obama stepped from Air Force One -- carrying an umbrella
        as a persistent rain fell on the tarmac -- he sent a message to Cubans on
        a platform that until recently would have been unheard of in the repressive
        regime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e287f7-cd0e-49b3-8fb2-c8133510b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"¿Que bolá Cuba?" he wrote on Twitter, using an informal Cuban greeting.
        "Just touched down here, looking forward to meeting and hearing directly from
        the Cuban people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e415be4f-fc1d-4045-83fa-0efb4ac7ec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, his interactions with everyday Cubans were carefully
        calibrated. He toured the Cathedral of the Virgin Mary of the Immaculate Conception,
        greeting Cardinal Jaime Ortega, a key proponent of improving ties between
        the U.S. and Cuba. Crowds had gathered in the faded colonial streets of Old
        Havana to glimpse Obama and his family as they passed through on foot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a1917-c0d7-47e7-9ed0-063e657f7817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the evening, Obama dined at a "paladar" -- one of hundreds
        of privately-run restaurants that only recently became permissible in the
        state-run economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a336937-7c38-40e8-bb68-2af1c92dec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those types of businesses -- along with new investments from American
        firms -- give U.S. officials hope that Cuba is on a path to finally opening
        its economy after decades of isolation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2474cdc-9421-4510-998a-fd6b5d32c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he final verdict on Obama''s Cuba policy has yet to be rendered.
        Those economic changes have been slow, and human rights are still blatantly
        ignored in parts of the island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f893e117-9940-419a-91f9-588e0edffe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was illustrated Sunday, when scores of anti-Castro dissidents
        from the group Ladies in White were arrested and detained after their weekly
        protest in Havana. CNN witnessed dozens of protesters being driven from the
        site in buses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96813d46-b94b-4343-822e-5f6616537735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Daniel Ferrer, a Cuban dissident who was imprisoned for eight
        years beginning in 2008, said Obama could act like President Ronald Reagan,
        demanding immediate improvements in human rights just as Reagan demanded the
        Soviet Union "tear down this wall."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de4882-957a-4861-8f82-41f84225adf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ferrer, speaking in an interview with CNN in his home Sunday,
        conceded that even incremental change is beneficial to the island''s politically
        oppressed citizenry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912998fb-d21b-43cc-ab4c-3b0e2312a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obama''s visit is good for the people and good for the cause,"
        he said. Ferrer is among the dissidents meeting Obama on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9760d-c458-43da-b7d8-63ead72e0566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenges aside, the sight of Air Force One landing at Havana''s
        Jose Marti Airport in the early evening on Sunday nonetheless represented
        a diplomatic metamorphosis that few could have imagined even five years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa630e17-640a-46de-a3aa-c8ccac22f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My view is that this is the beginning, not the end, of what is
        going to be a journey that takes some time," Obama told CNN in an interview
        ahead of the trip.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35025d9-4c2c-4926-8b74-e293c346aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a matter of us engaging directly with the Cuban people
        and being able to have candid, tough conversations directly with the Cuban
        government," Obama said. "We will have more influence and have greater capacity
        to advocate on behalf of the values that we care about when we''re actually
        talking to them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5f2b5-3af2-406f-9064-c8b8475b988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential trip to Havana is the culmination of a three-year
        effort to restore ties to the island, which sits 90 miles from Key West, Florida,
        but has long been off-limits for most American visitors. For decades, the
        island was regarded as a Cold War adversary, a forbidden place run by bearded
        strongmen that residents fled on makeshift rafts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f9cad-888b-4699-8519-b06439a34f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following in the path of the Obamas</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0481dfd-5810-4497-bf2f-ad2fbc3ab91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his family in tow, Obama hopes to change that perception, highlighting
        the country''s emerging private economy and meeting with outspoken opponents
        of the Castro regime. Before he departed, Obama met with Cuban-Americans in
        a bid to garner support for his diplomatic thaw, which is still met with skepticism
        among many in the large Cuban diaspora in South Florida and elsewhere. Several
        of the participants in the meeting will join Obama on his trip.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672d322-65a8-429a-b4c2-fc50802581bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With relaxed restrictions on who can travel to Cuba, many more Americans
        will now able to follow the Obamas'' lead. And administration officials hope
        improved economic ties can foster a new dynamic between individual Cubans
        and Americans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce1ee1-9204-48c0-bfde-499ad8adc76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics of Obama''s policy, including outspoken Cuban-American
        members of Congress such as Republican Sens. Marco Rubio and Ted Cruz and
        Democrat Robert Menendez, argue the opening only rewards an authoritarian
        regime -- one that has yet to show much sign of reform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034dea0f-6994-4865-9672-338608d6295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama will tend to the Cuban government while here, sitting Monday
        for his third bilateral meeting with leader Raul Castro since taking office
        and participating in the usual trappings of an official presidential visit,
        including a formal welcoming ceremony and a state dinner at the Revolutionary
        Palace.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b3f7b-2127-4f5e-ada2-0be17dc8be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''ll also peel away for less formal encounters, allowing the
        presidential spotlight to also shine on ordinary Cubans living in a new era,
        including during an address to the Cuban people during a speech broadcast
        on state television, and the meeting with anti-Castro dissidents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8363a5-2a93-4ee4-94d6-52cc44c2484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he departs Tuesday, Obama will watch the Cuban national baseball
        team play the Tampa Bay Rays, in town for an exhibition game as U.S. Major
        League Baseball works to update immigration rules for Cuban players.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a30c356-36f0-4175-b3ad-35af8071eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sight of a sitting American president setting foot on the island
        will be a novelty for most Cubans. The last U.S. leader to visit was Calvin
        Coolidge, who voyaged into Havana Harbor on a battleship in 1928. This time,
        Obama''s aides want to project a far different image.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ef7d1-6588-43c9-9701-c898a6fe6822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s great anticipation here for the visit," said Jeffrey DeLaurentis,
        the top American diplomat in the recently reopened U.S. Embassy in Havana.
        "We want to broaden the engagement underway."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01663b7-7983-4491-9951-b4ef342d50f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That engagement began in December 2014, when Obama announced he
        was working to reopen long-frozen diplomatic ties to the island. The declaration
        was punctuated by the release of Alan Gross, an American prisoner in Cuba,
        in exchange for Cubans held in American jails.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544dd6b4-bdcd-43a0-a96b-948cad6091e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the U.S. government has steadily removed restrictions
        on travel and commerce between the neighboring countries. Last week, officials
        announced some of the biggest changes, including allowing Cubans to open U.S.
        bank accounts and permitting Americans to travel here individually, rather
        than as a group, for educational or cultural reasons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3405ee-9565-482d-a384-66780f4f6a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve got mail</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb4c212-6a47-4af2-a88b-37ca9fdcd856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first mail flight between the two countries since 1968 arrived
        in Havana from Miami on Wednesday, carrying on it a letter from Obama to a
        Havana coffee shop owner, a response to a series of missives he''d received
        ahead of his trip.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66917fdf-1a74-4dd4-8c6f-df16a69f8491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still difficult to get here as an American; charter flights
        remain the only option until U.S. carriers resume regular flights later this
        year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a01d29b-4667-4da6-bb65-a257e73a42d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once those flights are underway, U.S. officials expect a steady
        flow of American visitors that will outlast Obama''s presidency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3687d22f-b0dc-4901-bd57-8b9195bb6702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We very much want to make the process of normalization irreversible,"
        said Ben Rhodes, Obama''s deputy national security adviser and a chief draftsman
        of the Cuba policy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057436ff-f4a9-4d4c-bb55-b8feb49eaab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhodes and Obama have cited Cuba -- along with a brokered deal with
        Iran to end its nuclear program -- as successful evidence of the President''s
        2009 inaugural vow to "extend a hand" to traditional U.S. foes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449f335-a569-4779-a882-bb62194fef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But without congressional action to lift a longstanding trade embargo,
        there''s little Obama can do to fully restore economic ties to Cuba. He told
        CNN he didn''t expect lawmakers to take action while he''s in office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ec143-0656-4366-9d8b-6ba7aa43fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My strong prediction is that sometime in the next president''s
        administration, whether they are a Democrat or a Republican, that the embargo
        in fact will be removed," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c9095-6062-4381-a38a-98a05a3f5a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Congress has shown little appetite for such a move.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f892e-731e-4036-bc0c-78811e74d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has not been a single democratic opening; not a single change
        on the island in human rights," Rubio, at the time a GOP presidential candidate,
        said during a CNN debate last week. "In fact, things are worse than they were
        before this opening."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f23678-0811-404d-947b-7f1bce5ff1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "The only thing that''s changed as a result of this
        opening is that now the Cuban government has more sources of money from which
        to build out their repressive apparatus and maintain themselves there permanently."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85212c-737b-4df2-9456-e2417e2d8b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most Republicans in Congress have expressed little interest
        in lifting the blanket restrictions, Obama has found some bipartisan support.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f81e4-6272-4d92-ab40-e4ae6675862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s one policy that has aided the Castros, that''s kept
        them in power, it''s the travel ban and the embargo," Sen. Jeff Flake, an
        Arizona Republican who will travel with Obama to Cuba, told CNN in an interview.
        "It''s given them a convenient excuse for the failure of socialism. So we
        ought to remove that crutch. We''re doing so. And I think we''ll move ahead
        more quickly now."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c66eebd-29bc-4bd1-af00-30bee3bb96c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:38.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:20:41.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/20/politics/obama-cuba-arrival-change/">"Obama
        arrives in Cuba; hopes visit will usher in change"</a></em></p>'
