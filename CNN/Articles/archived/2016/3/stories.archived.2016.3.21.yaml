      'mgnl:lastActivated': 2019-09-27T10:50:14.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s final stop in the evening was scheduled at San Fernando
        City in La Union where residents would celebrate the city''s 18th anniversary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d266698-27e1-44fb-be17-d24d71aeeff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:50:11.447+08:00
