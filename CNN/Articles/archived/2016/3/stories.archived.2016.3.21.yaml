      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anna Estanislao contributed to this report.</p>'
  'china-united-states-philippines-base-deal-questions':
    'author': 'Reuters'
    'caption': 'Mischief Reef in the Spratly Islands'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-21T22:31:56.753+08:00
    'imagesource': 'jcr:88607306-dd57-4839-8b25-e79e7227d2c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '861342a5-aa9a-4785-bd8d-b87cad787b37'
    'lead': 'China said on Monday (March 21) agreements like the one reached last
      week by the United States and the Philippines allowing for a U.S. military presence
      at five Philippine bases raised questions about militarization in the South
      China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T10:52:53.301+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:22:05.391+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:22:05.026+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says U.S.-Philippines base deal raises questions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31513bd-e563-48c6-9128-9f11cbc206f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:52:53.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:22:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China (Reuters)</strong> — China said on Monday
        (March 21) agreements like the one reached last week by the United States
        and the Philippines allowing for a U.S. military presence at five Philippine
        bases raised questions about militarization in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0bf0d3-1cfb-4413-968a-7e26731d6764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:52:53.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:22:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is keen to boost the military capabilities of
        East Asian countries and its own regional presence in the face of China''s
        assertive pursuit of territorial claims in the South China Sea, one of the
        world''s busiest trade routes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2a6a7d-3442-4f5a-a570-7b5a3d2588d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:52:53.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:22:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/19/edca-bases-philippines-us.html">Related:
        U.S., Philippines announce five military bases for EDCA</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0397f2-ccc7-4ea1-8ca7-9afa07aff141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:52:53.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:22:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and its regional allies have expressed concern
        that China is militarizing the South China Sea with moves to build airfields
        and other military facilities on the islands it occupies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02b049-b842-4e74-9f6b-625faf32df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:52:53.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:22:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the base deal, Chinese Foreign Ministry spokeswoman
        Hua Chunying said that U.S.-Philippine cooperation should not be targeted
        at any third party nor harm other nations'' sovereignty or security interests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a71161f-5b67-4c86-ad0e-7718bf7be531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:52:53.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:22:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also want to point out that recently the U.S. military likes
        to talk about the so-called militarization of the South China Sea," Hua told
        a daily news conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d67f9a-ab14-42ca-9dfe-656e9ba93388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:52:53.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:22:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can they then explain, isn''t this kind of continued strengthening
        of military deployments in the South China Sea and areas surrounding it considered
        militarization?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949dbc30-e4e4-4605-80ec-d516c6c252d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:52:53.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:22:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the energy-rich waters through which about
        $5 trillion in ship-borne trade passes every year. Neighbors Brunei, Malaysia,
        the Philippines, Taiwan, and Vietnam also have claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e965a12-eb86-4576-9cc7-93ed6f6ca5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:52:53.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:22:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States says it takes no sides in the disputes but wants
        to ensure free navigation through the sea. It has said it will increase what
        it calls freedom-of-navigation operations by its navy ships through the waters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558492bb-48ef-417a-9bd1-d5e4f4e61ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:52:53.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:22:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. allies Malaysia and Australia both reiterated on Monday calls
        for freedom of navigation through the South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c4ad76-b1f2-4613-8152-78e784500bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:52:53.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:22:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been extremely consistent in saying that our activities
        will continue, that we will send our ships and our planes to that part of
        the world as we require, as it is necessary in accordance to international
        law," Australian Defense Minister Marise Payne said after meeting her counterpart
        in Malaysia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810492f5-925a-46cc-b914-fe661faf24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:52:53.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:22:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Defense Minister Hishammuddin Hussein said that free movement
        in the air and waters should continue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e79ec47-c686-4b29-b38a-048b3d56e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:52:53.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:22:05.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has never interfered with freedom of navigation and has stressed
        that some of the equipment it is installing on small islands and reefs will
        facilitate navigation.</p>'
  'VP-Binay-waiver-open-bank-accounts':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-21T19:57:00.073+08:00
    'imagesource': 'jcr:5caad288-817b-4e3a-9f27-314b968857a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a726bd11-4ef5-433c-992f-96a42a14d921'
    'lead': 'Bowing to pressure from critics, Vice President Jejomar Binay signed
      a waiver on Monday (March 21) allowing the Anti-Money Laundering Council (AMLC)
      to open his and his family''s bank accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T10:57:45.031+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T10:57:49.102+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T10:57:48.755+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay signs waiver for AMLC to open bank accounts

      '
    'updated': 2016-03-22T07:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3bb7b-cec3-4be3-9a80-ee274f08261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:57:45.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:57:49.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines) —</strong> Bowing to pressure from
        critics, Vice President Jejomar Binay signed a waiver on Monday (March 21)
        allowing the Anti-Money Laundering Council (AMLC) to open his and his family''s
        bank accounts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a210d-a932-4bb1-89a0-e7f7d2067669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:57:45.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:57:49.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waiver also stated that Binay was willing to submit himself
        to a lifestyle and government service and performance check.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10030fd-d9ae-430a-9715-085fb27b07f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:57:45.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:57:49.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay had now challenged his rivals to do the same.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d63457-7621-4044-acf1-dbbe6a841e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:57:45.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:57:49.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if other candidates did not follow his lead, Binay''s camp
        said AMLC remained free to scrutinize the VP''s records.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08185e72-8ae0-4457-bf88-243d29365053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:57:45.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:57:49.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/20/Binay-corruption-PiliPinas-debates.html">Related:
        Binay defends self on corruption allegations</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083557e9-38e8-4007-b588-84fc6a1dd945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:57:45.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:57:49.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also presented other documents he brought during the Sunday
        presidential debate, like a medical certificate that stated he''s fit to run
        for president, his SALN (Statements of Assets, Liabilities, and Net Worth)
        and ITR (Income Tax Return) since 1987.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
