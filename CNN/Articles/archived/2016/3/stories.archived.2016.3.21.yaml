      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (Reuters)</strong> — A large, magnitude 6.6 earthquake
        hit in the Pacific Ocean off Russia''s Kamchatka Peninsula, the U.S. Geological
        Survey (USGS) said on Sunday (March 21, Monday, PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592403a-4af2-40ca-be6f-c03daa95ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:26:18.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:54.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no danger of a Pacific-wide tsunami from the quake, the
        Pacific Tsunami Warning Center said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc5cb7-4f08-47e0-9bc3-b03ce3815a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:26:18.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:54.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck at a depth of 18.4 miles (30 km) and was centered
        140 miles (225 km) west-southwest of Nilol''skoye, Komandorskiye Ostrova,
        Russia, the USGS said.</p>'
  'PBA-Commissioners-Cup-Mahindra-Alaska-Ramos':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-21T19:09:33.198+08:00
    'gallerysource': 'jcr:e6f10805-e0d6-42d0-8ae5-79d8cfbce37d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69f309aa-6c88-4858-9c58-429e27849f5e'
    'lead': 'Mahindra Enforcers snapped a three-game slide with a win over the Alaska
      Aces in the PBA Commissioner''s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T16:51:09.809+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:51:46.586+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:51:46.308+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ramos lifts Mahindra past Alaska

      '
    'updated': 2016-10-25T17:55:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67053bf9-fae0-4482-b2cc-5ee48774a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:51:09.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:51:46.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — It was a nip-and-tuck contest,
        until the Mahindra Enforcers seized control late in the third quarter on their
        way to a 102-94 win over the Alaska Aces in the PBA Commissioner''s Cup at
        the Smart-Araneta Coliseum on Monday (March 22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814d6e0-8e10-4fa5-b94c-eb6306cfd848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:51:09.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:51:46.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those who stepped up in the last 24 minutes of action was
        Aldrech Ramos, who scored all his 25 points in the second half.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd527ec-cea6-403c-8341-c82d0e358283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:51:09.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:51:46.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos, who also collared seven rebounds, also did wonders in the
        homestretch when the Aces were threatening to unleash a comeback.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728dbde9-cbff-4ae8-9815-9f76a7781fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:51:09.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:51:46.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lanky forward helped turn their 82-80 lead into a comfortable
        12-point cushion capped by back-to-back three-pointers, 99-87.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b813089-5e56-4c07-bda5-c83757fcc320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:51:09.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:51:46.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska didn''t back down and clamped down on defense, resulting
        in a mini 7-1 run, 100-94, inside the final 60 seconds of the tussle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0dc92-f4f0-48f2-97a9-4c491c58506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:51:09.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:51:46.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But time was not on the side of the Aces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79ac08-8287-4101-ad98-162e62d55ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:51:09.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:51:46.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final play, Mahindra coach Chito Victolero decided to field
        in Hyram Bagatsing for import Augustus Gilchrist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f203b8-c390-4ac5-84ff-583dbe7fb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:51:09.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:51:46.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagatsing, in the process, canned a pair of free throws with 8.1
        ticks to put the final nail in the coffin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
