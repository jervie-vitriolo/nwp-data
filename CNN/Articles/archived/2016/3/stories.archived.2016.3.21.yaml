    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T10:50:14.502+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas accepts Binay''s challenge to open bank accounts

      '
    'updated': 2016-03-22T00:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a663f-9923-483d-9823-e54efe1cb659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:50:11.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:50:14.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>La Union (CNN Philippines) —</strong> Liberal Party (LP)
        standard-bearer Mar Roxas received a warm welcome in Candon City, Ilocos Sur
        on Monday (March 21) as he tried to convince Ilocanos in the north to support
        his bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3491a0-ca29-4cbe-b3f1-8fb8b98098f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:50:11.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:50:14.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration party''s bet also took on Vice President Jejomar
        Binay''s challenge earlier in the day to open his bank accounts and subject
        himself to a lifestyle check.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45715885-248e-485a-b546-6cb0bdf810b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:50:11.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:50:14.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, who was in Cebu, had signed a waiver to allow the Anti-Money
        Laundering Council (AMLC) to open his and his family''s bank accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4faae-90c3-4e9d-80b4-f0f6823af8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:50:11.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:50:14.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then alluded to someone whom he said had a huge net worth but
        barely paid taxes — then told reporters to just ask Roxas about it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6106bfe4-9ad0-4245-a641-4a25ddb0eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:50:11.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:50:14.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/21/VP-Binay-waiver-open-bank-accounts.html">Related:
        VP Binay signs waiver for AMLC to open bank accounts</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40124654-c63f-442a-a5ed-72f4d3ac717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:50:11.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:50:14.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said Binay had problems answering questions during the Senate''s
        corruption investigation. The vice president never attended any of the hearings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89627e7a-41d9-4a59-b244-227cc19feb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:50:11.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:50:14.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He brushed off Binay''s other allegations during a debate the day
        before in Cebu such as the alleged corruption in the MRT''s maintenance contracts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e586f8be-4e1e-45b3-876e-72668715f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:50:11.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:50:14.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said no cases had been filed against him while Binay faced several
        charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ce2c4-19d4-4e83-ae3c-3ccbba99bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:50:11.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:50:14.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/20/roxas-no-one-is-spared.html">Related:
        Roxas: LP or non-LP — the rule of law spares no one</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c767531-7829-4790-8d82-7fc1bcad20d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:50:11.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:50:14.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sen. Grace Poe''s statement that President Benigno Aquino III
        might have had little faith in him, particularly during the Mamasapano operation
        where 44 elite policemen were killed — Roxas said Poe might have been&nbsp;
        simply be bitter because she was not "anointed" by the president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28644e8-c530-4b9a-9ade-4c9d29493c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:50:11.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:50:14.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, his runningmate''s daughter Aika Robredo, and the Daang Matuwid&nbsp;
        (Straight Path) senate slate had been working to get the so-called Solid North
        vote, which was about six million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b2713-2c89-413f-96f7-977c449d2670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:50:11.447+08:00
