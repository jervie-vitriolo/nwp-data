    'mgnl:lastActivated': 2019-09-27T16:23:33.853+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:23:33.509+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect at the Apple event

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb76780-98ef-4744-b007-65f6aca9f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:24:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:33.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAN FRANCISCO (CNNMoney) — Apple''s spring press conference is going
        small.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c338adf-4fbf-4386-a1da-9da3e10b7b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:24:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:33.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, March 21, at 10 a.m. PT, (early morning of March 22,
        PHT) Apple will announce its latest product updates. The event will take place
        at Apple''s Cupertino campus, a modest venue that holds fewer reporters and
        guests than other popular Apple event locations. The headliner is expected
        to be a smaller version of the iPhone, followed by a smaller version of the
        iPad Pro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363db9b3-2052-4d94-83da-43877449ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:24:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:33.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iPhone but smaller</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f03beda-7c2e-438b-b8f5-c8b70609595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:24:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:33.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key marketing words for Apple products have usually been thinner,
        faster, bigger. iPhones have grown up over the past nine years, going from
        the original 3.5-inch display to the iPhone 6S Plus'' 5.5-inch screen. On
        Monday, Apple is expected to go the opposite direction and announce a new
        iPhone that''s actually smaller.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e55340-156a-4fc2-805d-6a4c84511a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:24:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:33.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likely called the iPhone SE or iPhone 5SE, the new smartphone will
        feature a four-inch display, making it the same size as the three-year-old
        iPhone 5S. Externally it will bear only minor design changes. Even though
        its design is retro, the phone''s internals will be all modern and on par
        with the iPhone 6S. Look for an A9 chip, better camera, and NFC for Apple
        Pay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a71dafe-c784-4849-842e-11dde489d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:24:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:33.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why go small? Some market research has shown a demand for smaller
        phones. Apple already offers a range of Mac screen sizes, so why not make
        a different iPhone for every preference?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c509153-960e-4d49-bc06-ae153082f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:24:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:33.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iPad Pro but smaller</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5e9e64-dc05-4ccd-8c38-a0f0ec5a0b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:24:15.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:33.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new iPad will cram the power of the iPad Pro line in a smaller
        package. With a 9.7-inch display, the rumored iPad will look similar to the
        iPad Air line. But inside it will have the Pro''s speedier processor. It will
        be able to connect to Apple''s snap-on smart keyboards (expect a new smaller
        version of the keyboard just for this iPad). And stylus fans can rejoice,
        as the new iPad will work with the Apple Pencil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae1641-3f49-4904-9f84-810eae8b1911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:24:15.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:33.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because tablet photography refuses to die, the iPad could include
        much improved cameras and a rear-facing LCD flash for better-lit awkward photos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7b7178-2780-44fb-b5cb-dc5cd630b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:24:15.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:33.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Watch but prettier</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f037f-3846-4dd8-8961-17d1306776b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:24:15.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:33.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invite for Monday''s event said "Let us loop you in." The event
        is taking place at 1 Infinite Loop, but more likely it''s hinting at some
        new Apple Watch straps. The Apple Watch itself is expected to remain unchanged,
        but new bands are an easy way to keep up hype around the wearable before a
        full upgrade of the hardware.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a09113-2d40-4554-8090-5f7f179915ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:24:15.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:33.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Event but in your living room</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2997e02f-e8ff-4420-ade6-1514bf9e1af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:24:15.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:33.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple often offers live streams of its big press events on the web.
        The carefully choreographed announcements are pretty entertaining for eager
        Apple fans. Sometimes they even include surprise musical guests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c1dc1-327b-4fb1-a6c0-840db0314882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:24:15.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:33.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Apple is offering a special Apple TV app just for watching Apple
        press events in the comfort of your own home. Called "Apple Events" the app
        is available for free in the app store.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4dade5-e1fe-476b-849b-23e9333aa22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:24:15.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:23:33.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2016/03/18/technology/apple-event-preview-march/index.html">"What
        to expect at Apple event"</a></em></p>'
  'Magnitude-6.6-earthquake-Russia-Kamchatka-Peninsula':
