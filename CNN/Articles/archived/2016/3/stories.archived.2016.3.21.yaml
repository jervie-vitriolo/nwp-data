    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f38201f-0d89-44d9-a8e1-77df13634ed2'
    'lead': 'The Easter exodus is officially in full swing at the Araneta Bus station
      in Cubao, Quezon City on Monday (March 21).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T10:43:01.506+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T10:43:05.196+08:00
