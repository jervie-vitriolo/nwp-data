      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — What are the rules in a presidential
        debate?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc13a1c3-0137-4dbd-826d-116664c74b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:39.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:21:29.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media lit up with questions on Sunday (March 20), when the
        second presidential debate spearheaded by the Commission on Elections (Comelec)
        was delayed by more than an hour due to a miscommunication regarding the rules
        imposed by the poll body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b485718-d291-45dd-b48f-a3b5640b6655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:39.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:21:29.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/20/Presidential-debate-late-start-TV5-Cebu.html">Related:
        #PilipinasDeLate: Filipinos rant as they wait for second presidential debate</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896245e-aa26-4187-bd44-e62bc224d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:39.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:21:29.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ina Andolong, a senior correspondent of CNN Philippines, reported
        that Vice President Jejomar Binay – who is the standard-bearer of the United
        Nationalist Alliance (UNA) – brought notes with him for the debate, which
        the other candidates spoke up against.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15690e22-6466-433a-bc28-b65cdf44295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:39.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:21:29.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andolong tweeted that Comelec Chairman Andres Bautista said that
        debate participants were not allowed to bring notes to the podium.</p>'
