  'Manila-candidates-sign-peace-covenant':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-21T14:51:44.183+08:00
    'imagesource': 'jcr:a0d9d562-2d83-4f7f-9adc-dac4b546ef97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cdc0b45-66bd-439e-b573-220441fe3bb4'
    'lead': 'The campaign period for local candidates begins on Saturday (March 26),
      that is why on Monday (March 21), poll officials reminded them to follow election
      laws and refrain from resorting to dirty tricks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:13:42.025+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T11:13:46.707+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T11:13:46.454+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila candidates sign ''peace covenant''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75486a27-e10c-4f6b-8686-af909ac64d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:13:42.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:13:46.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The campaign period
        for local candidates begins on Saturday (March 26), that is why on Monday
        (March 21), poll officials reminded them to follow election laws and refrain
        from resorting to dirty tricks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c219a2d9-3b36-4a20-8784-88e7a4fbc745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:13:42.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:13:46.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local candidates from Manila City signed their names on tarpaulins
        bearing an "integrity pledge," promising not to use "guns, goons, and gold"
        during their campaigns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d52f1-791a-45ce-90df-b39174244a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:13:42.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:13:46.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They instead pledged to protect the rights of voters and their fellow
        candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e1a39c-71d3-40e9-82b1-315d2d144e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:13:42.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:13:46.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayoralty candidate Alfredo Lim said, "Dahil gusto natin isang malaya,
        malinis, at tahimik na halalan. Ayaw natin yung bilihan ng boto. Ayaw natin
        yung takutan. Ayaw natin yung nandaraya."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641b437-86ee-4d72-b771-2c9cbf216ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:13:42.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:13:46.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want a peaceful, clean, and free elections. We
        don''t condone vote-buying. We don''t encourage taunting and violence. We
        are not for fraud.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793718b-c14f-4a9b-be4e-146d9a4af788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:13:42.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:13:46.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s police and the military also signed a "peace covenant"
        with religious leaders and the Commission on Elections (Comelec).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5005783-5c5f-45cf-9b02-493b32bbcf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:13:42.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:13:46.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They vowed to remain non-partisan and to prevent violence during
        the election season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df25ec-f0c1-49b5-9918-c1a8df0cb4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:13:42.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:13:46.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec National Capital Region Director Temie Lambino said they
        will tighten their control on violations as local campaigning begins.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5585a3-ff24-43a9-b12b-affa4e4599d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:13:42.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:13:46.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Katulad ng mga Oplan Baklas natin, sa mga violations ng posters
        at illegal campaign materials, gagawin natin yon. Sa mga checkpoints natin,
        lahat ng mga security concerns and issues at saka mga plans na ginagawa natin,
        gawin pa rin natin," said Lambino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4befd1b1-e9be-46b6-8357-b8934e9e1536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:13:42.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:13:46.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vote-counting machines testing</p>'
    '19':
      'image': 'jcr:b9f204f2-1884-4453-a7c5-35431d893c93'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6be683-dd90-46f8-9920-fa3ea4bbc8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:13:42.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:13:46.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb186f-1851-471e-81c6-b26059a9b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:13:42.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:13:46.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also allowed people to try out the new vote-counting
        machines. This time the machines printed a receipt for each person.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b73f52-a60c-4d7d-b9c2-d69b4d0549b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:13:42.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:13:46.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March 17, the Supreme Court ordered Comelec to print voter''s
        receipts.</p>'
