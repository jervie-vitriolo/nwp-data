    'template': '1'
    'title': 'Holy Week exodus begins

      '
    'updated': 2016-04-22T00:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6d867-42e4-4dcb-a419-7f6ee2a8f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:43:01.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:43:05.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Staff) —</strong> The Easter
        exodus is officially in full swing at the Araneta Bus station in Cubao, Quezon
        City on Monday (March 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fee805-6a70-4964-b9e3-272e39e93cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:43:01.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:43:05.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the average number of passengers leaving the terminal was
        between 7,000 and 8,000, according to the terminal''s administration office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d14dc1f-a591-4650-90e7-d92d37fa660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:43:01.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:43:05.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people were bound for Bicol and the Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590401c7-3961-4b85-9ccb-e770cf1db15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:43:01.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:43:05.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation and Franchising Regulatory Board (LTFRB)
        has issued 832 special permits to city buses to accomodate more passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e3b01-44f2-4086-b4eb-cdbb6f47deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:43:01.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:43:05.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volume of passengers is actually expected to reach 10,000 by
        Wednesday (March 23).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473fcae-9c5a-4957-a6ca-a8be5d75bf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:43:01.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:43:05.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, transport regulators inspected bus terminals in Cubao and
        along EDSA to check on the road worthiness of buses and conditions at terminals,
        including ventilation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42765875-01a4-4278-877b-b122ddb9d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:43:01.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:43:05.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade officials are also monitoring prices at food stalls to check
        against overpricing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5698247-6208-47cd-8678-a9568e63f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:43:01.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:43:05.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were unconfirmed reports of illegal ticket sellers, but the
        terminal management made sure scammers were banned from their premises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f98ac-0c2d-4cc9-8cfd-50590fd24c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:43:01.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:43:05.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are calling on the public to take extra caution, to plan
        ahead, and to reserve and buy tickets only from authorized sellers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53648ee3-294e-4482-9d13-de5a1c6737d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:43:01.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T10:43:05.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Isabella Montano and Camille Abadicio contributed
        to this report.</em></p>'
  'comelec-andres-bautista-debate-rules':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
