  'cyber-expert-bangladesh-bank-heist':
    'author': 'Reuters'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-21T18:00:31.331+08:00
    'imagesource': 'jcr:d5f7a244-98e2-4cde-8f1f-5199abdbdcaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd331eac0-95ae-4764-8977-9e3cdbdfb4fb'
    'lead': 'A cyber crime expert has disappeared after talking to police and the
      media about an attempted $951 million cyber heist from Bangladesh''s central
      bank, his wife said on Sunday (Monday, March 21 PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:00:53.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T11:00:56.095+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T11:00:55.885+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cyber expert disappears after comments on Bangladesh central bank heist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997294e3-4600-4c9a-a5e8-3d7ffa1624aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:00:53.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:00:56.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> A cyber crime expert has disappeared
        after talking to police and the media about an attempted $951 million cyber
        heist from Bangladesh''s central bank, his wife said on Sunday (Monday, March
        21 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbfb339-75d5-4ebe-a650-41c826f3b6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:00:53.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:00:56.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamrun Nahar Chowdhury said her husband Tanveer Hassan Zoha had
        been taken from a motorised rickshaw in the early hours of Thursday by people
        in plainclothes who blindfolded him and drove off with him in a vehicle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e98fff0-2428-431e-aff0-e14898ef0fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:00:53.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:00:56.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heist at Bangladesh Bank led on Tuesday to the resignation of
        bank governor Atiur Rahman, after details emerged of $81 million of the bank''s
        money reaching casino operators in the Philippines. It was one of the largest
        cyber robberies in history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8386369-822e-467e-8a26-a25c06a622f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:00:53.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:00:56.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early February hackers tried in all to steal $951 million from
        the central bank''s account at the Federal Reserve Bank of New York, which
        it uses for international settlements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80da7066-e54c-4adf-b6df-6e9c3ec9075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:00:53.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:00:56.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his disappearance, Zoha went with members of a special police
        force to the central bank where they spent several hours. Afterwards, he told
        reporters that he knew three of the user IDs used for the heist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2f739-ee31-477f-b29d-8cba7ee9f712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:00:53.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:00:56.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamrun Nahar said police had refused to investigate her husband''s
        disappearance and she appealed to the government for help to free him. Police
        were unavailable for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160f080-d8f2-4aec-98d7-6be757ce9411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:00:53.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:00:56.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know why he was picked up," she told Reuters.</p>'
