  'Roxas-accept-Binay-challenge-open-bank-accounts':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-21T23:00:15.515+08:00
    'imagesource': 'jcr:d46224e2-e460-410a-a7b9-ae9583c8134f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c9d9ac3-e23a-43ca-8af9-5c78991b19dd'
    'lead': 'Liberal Party (LP) standard-bearer Mar Roxas was in Candon City, Ilocos
      Sur on Monday (March 21) as he took on Vice President Jejomar Binay''s challenge
      to open his bank accounts and subject himself to a lifestyle check.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T10:50:11.446+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T10:50:14.692+08:00
