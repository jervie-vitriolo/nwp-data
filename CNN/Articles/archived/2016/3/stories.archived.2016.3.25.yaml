      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao Oriental (CNN Philippines) —</strong> Three people
        died, while 20 were injured when an elf truck loaded with vacationers careened
        off a cliff in Caraga, Davao Oriental on Good Friday (March 25).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e41ccf-9fab-41ce-bd28-d217acd1d312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:13.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:29:34.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened around 6:15 a.m. The elf truck, which came
        from Tagum City, was treading the national highway in Barangay Santiago when
        the driver, James Marfe Antolin, suddenly lost control of the vehicle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a7b3cc-97d1-46db-a8e7-852442ee9c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:13.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:29:34.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle was on its way to Aliwagwag Falls in Cateel when the
        tragedy that killed Bryan Tuba Cano-og (18), Vicente Malayan (30), Ian Matildo
        (21) happened. The fatalities were all from Tagum City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddcf957-637e-4623-ad42-e503db15cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:13.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:29:34.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured, who were rushed to the hospital for treatment, were
        identified as: Desiree Batiam Sila, Beverly Ramos, Cherylyn Villegas, Jane
        Karl Amit, Rene Dayo, Herald Yanong, Arvin Belen, Rona Rose Ramad, Jonilyn
        Pastor, Gilbert Tanduyan, John Reyn Sonsona, Christian Villarin, Elena Antolin,
        Jamila Fe Antolin, Ellen Fuena Antolin, Jonard Milgard, Reynaldo Odita, Jr,
        Mark Clint Sambron, Randy Galang, and Reynaldo Odita, Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e76b49a-e220-40ca-ae0b-8e804fdd858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:13.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:29:34.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the victims were employees of LYR Marketing in Tagum City,
        who brought some of their relatives with them.</p>'
  'Malaysia-Chinese-vessels-encroaching-our-territory':
