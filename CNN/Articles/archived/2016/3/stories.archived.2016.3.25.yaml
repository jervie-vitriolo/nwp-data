      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/05/11/Protect-your-skin-this-summer.html">Related:
        Protect your skin this summer</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5aada-391e-44a0-8ec2-1db609439672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:35:49.733+08:00
