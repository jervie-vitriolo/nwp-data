  'crucifixion-medical-treatment-DOH':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Some places in Central Luzon like Pampanga and Bulacan, crucifixion
      has been a yearly vow of a number of faithful.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-25T20:22:35.682+08:00
    'imagesource': 'jcr:56a22d60-1352-4dfb-8863-3b451b747cc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3112b4d-2e2b-47d2-ad04-7b4eabc68815'
    'lead': 'The Department of Health (DOH) said on Thursday (March 24) that wounds
      and cuts caused by whipping and being nailed to the cross might become infected
      with bacteria commonly found in soil — including the ones that cause tetanus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:42:17.919+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T10:42:21.437+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T10:42:21.180+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After crucifixion, seek medical treatment - DOH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e418b01-ae80-4826-89ad-86f431478b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:42:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:42:21.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> To avoid tetanus
        infection, health officials are urging those who reenact Christ''s flagellation
        and crucifixion to immediately see a doctor afterwards to have their wounds
        treated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b5a1a-6b50-498a-b321-6ffdcb53d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:42:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:42:21.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) said on Thursday (March 24) that
        wounds and cuts caused by whipping and being nailed to the cross might become
        infected with bacteria commonly found in soil — including the ones that cause
        tetanus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38874b39-6054-42cf-baf7-79722dfb5acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:42:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:42:21.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the symptoms of tetanus infection are fever, sweating, elevated
        blood pressure, and rapid heart beat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c388470f-eb49-4eea-aa67-75592e60b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:42:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:42:21.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there is no know cure yet once tetanus infection worsens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbfd5e4-84fd-4149-82ac-70d107c87e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:42:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:42:21.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetanus is caused by Clostridium tetani, a kind of bacteria that
        thrives in contaminated soil, animal feces and other dirty areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d9b749-8660-4231-afb7-aa2869d6b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:42:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:42:21.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
