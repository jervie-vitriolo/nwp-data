  'why-belgium-five-reasons':
    'author': 'Ray Sanchez, Nima Elbagir, and Deborah Feyerick, CNN'
    'caption': 'Passengers are evacuated from Zaventem Bruxelles International Airport
      on March 22 after an attack killed several people and left dozens of others
      injured.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-25T04:17:28.231+08:00
    'imagesource': 'jcr:4a2d560f-953d-4fb1-bd84-3549ba0b6478'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e7352d9-3e5f-4e7b-9323-91e6bef44470'
    'lead': 'How did a small country spiral from a renowned architectural and cultural
      hub to a hotbed of violent jihadist ideology?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:34:06.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:35:22.171+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Belgium? Five reasons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db85032-8291-46e3-934c-cf1064827d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Twin bombing attacks in Brussels that killed 31 people and
        injured at least 270 sent shock waves throughout Europe and shone a spotlight
        on Belgium as a fertile ground for terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e4b98-f8b6-4bf7-b53e-38600f5e5826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did a small country – about the size of the state of Maryland
        – spiral from a renowned architectural and cultural hub to a hotbed of violent
        jihadist ideology?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b11ea-7b99-47a7-a1a6-f33895ef4757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five reasons why terrorists struck at the heart of Europe:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181ef86-37f7-4191-b326-7d48ee78ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Belgium has an abundance of foreign fighters...</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8146d3-4f52-4faf-995b-a48344f9c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per capita, more young Belgian men are traveling to join ISIS in
        Iraq and Syria than any other European country. Experts believe that nearly
        500 men and women have left Belgium for those two countries since 2012. At
        least 150 of them have returned, according to Belgian officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27a1e7-69da-4629-8fe7-86adabb0a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, experts admit the numbers are on the conservative side;
        no one knows for certain exactly how many have gone and how many have returned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9444c485-0d45-49b6-ab05-390dfa652bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As result, Belgian authorities and the public had for some time
        feared an attack by homegrown jihadists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f461a2-6a54-4a67-a11e-05f296464979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sajjan Gohel, international security director for the Asia Pacific
        Foundation think tank, said Belgium is not only the capital of the European
        Union but also "a central hub for ISIS," a logistical base of operations for
        extremists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20970e8e-cd60-498e-8f34-257412ed81cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many extremists in Belgium have been inspired by the once-powerful
        radical group Sharia4Belgium, which gained prominence in 2010 and was disbanded
        five years later, according to experts. Leaders targeted a vulnerable and
        disenfranchised communities marred by rampant crime and unemployment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a63cd4-9017-4a8c-ae15-4a4dca913a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recruitment continues – at a much lower level than we were used
        to, for example two years ago – but yes, it continues," Belgium''s Interior
        Minister Jan Jambon said. "It is difficult to find the people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ef537-c506-481e-a0b0-cce1f5dca13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Police resources are inadequate...</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760770e2-d6d5-47e0-85de-190a08df63ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces carried out raid after raid in their hunt for Paris
        attacks fugitive Salah Abdeslam and those who plotted the carnage in the French
        capital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f2b09-c1e5-476f-9ef7-112ed9c51680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a search for evidence at what turned out to be Abdeslam''s
        safe house last week, police were met with a barrage of gunfire that tipped
        them off that something inside – or someone – was important. Abdeslam, who
        had abandoned his suicide belt in Paris during the November attacks, escaped
        again – only to be cornered in a daring daytime raid a few days later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc419c-36a1-4209-9973-4411e0cd94a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Abdeslam was found in Brussels'' Molenbeek neighborhood, the
        scope of the jihadist activity there appeared to blindside law enforcement,
        according to experts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cee740-e532-4f24-aa2a-aff03eae4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why Belgium? Police. They don''t have enough law enforcement and
        can''t ramp up as much as fighters," said William Braniff, executive director
        of the National Consortium for the Study of Terrorism and Responses to Terrorism.
        "It''s a math game. It''s resources."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b37bb8-1bd1-4b98-b1f5-185b52d1137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took authorities four months to capture Abdeslam, the most wanted
        man in Europe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c35746-ac83-4e5f-8050-a9292fb7ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inability to apprehend the Belgian-born French citizen was particularly
        irksome because police stopped him after the November 13 attacks but did not
        detain him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031a2b3-9348-43a5-a29f-a49bc16f347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is believed to have called friends to take him to Belgium after
        the attacks. They passed through police checkpoints, but Abdeslam had not
        yet been identified as a suspect and they were allowed to continue on their
        way.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a329a2f6-b800-4513-b006-ac5db53d769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are Belgian authorities responsible, at least in part, for this
        rupture?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac701898-5d9b-483c-b85c-d027d23a9fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jambon suggested Thursday that Belgian authorities may be responsible,
        at least in part, for the some of the failings in stopping the bloodshed,
        especially after Turkey''s presidency revealed that it had captured bomber
        Ibrahim El Bakraoui in June 2015 and deported him to Europe, where he was
        set free.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a743bf5-51b5-461a-909b-edf196fd287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakraoui, 29, is the suicide bomber shown in the middle of the airport
        photograph released after this week''s attack. He was the brother of Khalid
        El Bakraoui, who blew himself up in the Brussels subway train.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116206ba-6e85-41ca-a11a-917bf7762a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Many Muslim youth there feel marginalized</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f13ce47-120e-4c5f-a238-fff653c5e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the fabled Dutch boy who saved the country from flooding by
        putting his finger in a dyke, Belgium has sought to hold back another force
        of nature: A disaffected, disassociated youth, warped and wrapped in ISIS''
        corrosive ideology, according to CNN''s International Diplomatic Editor Nic
        Robertson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca72865-1bd9-419c-b1c7-956614fc7c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their numbers have outstripped the country''s counterterrorism efforts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa874e-5491-4ef0-a7bd-553ae9c08d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young man from Belgium named Ali (not his real name) agreed to
        speak to CNN on condition of anonymity. He sobbed as he told of how two of
        his brothers, members of Sharia4Belgium, made the trip to Syria, where one
        was killed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b436b599-35f3-42f5-ab97-b2389bdfb375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes discrimination and a "lack of opportunities" in Belgium
        has driven many young men into harm''s way because they simply don''t feel
        accepted at home – jihadi recruiters exploit this sense of marginalization.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66644adb-078f-4a29-a36c-84b84c67cdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Belgian state rejects children and young people; they say,
        ''They are all foreigners, why should we give them a job?,''" he said. "They
        fill us with hate, and they say we aren''t of any use, so when young people
        see what''s going on over there [in Syria], they think ''Well OK, let''s go
        there and be useful.''"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d106435-fd91-46ef-be71-c33373494db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jambon insists the government is working hard to prevent radicalized
        youngsters from leaving the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271fc40-e6e5-4186-ae2a-be1e511952cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One-and-a-half years ago, we had 15 persons per month leaving for
        Syria or Iraq, now it''s less than five," he said. "Five is too much, I am
        aware of that. ... If you see that people are still leaving to join ISIS,
        we didn''t do enough. That''s clear. The aim, the goal, is zero people."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d89258-a8a5-46a7-802f-e17fe7b91e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molenbeek has a large, predominantly Muslim population of first-,
        second- and third-generation immigrants from North Africa. The neighborhood
        also suffers from soaring youth unemployment estimated at more than 40 percent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b05412f-6d33-4ec5-a097-080e138ebeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While unemployment is rampant, online propaganda for ISIS'' bloody
        interpretation of jihad is often only a click away.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f8c08-b00a-42f5-b156-2bb352e46f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Belgium is divided by geography and language ...</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f29e4c5-21b0-44f9-8e20-b93823fc8d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slight majority of Belgium''s population are Flemish. They speak
        Dutch and live in the north, in Flanders. A minority speak French and live
        in the southern region of Wallonia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c8439-94f2-416d-8952-4011a139aa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country at every level and almost every public service – schools,
        hospitals – is split along the lines of language. There are French schools
        and Flemish schools, Flemish hospitals and French hospitals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961ecc1-9773-4206-a7aa-1f59bafc8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels is the capital of Belgium and Flanders, but Brussels is
        French-speaking.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bce6c8-2f27-4830-b14b-5bb31a76aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in 2011 that Belgium ended a record-breaking 589 days
        without an elected government. Iraq had the previous longest record without
        a functioning government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faa466f-580c-4cee-b378-656ffc866355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A temporary caretaker government had been in place since Prime Minister
        Yves Leterme''s resignation was accepted on April 26, 2010, with politicians
        locked in a stalemate between Flanders and Wallonia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8626e71f-5a1a-4cf5-851b-3308255dd3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. And it''s close to big European cities</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0971c95d-aa90-476c-809e-e0bafc6eec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels'' proximity to major European cities makes it enticing
        to jihadists.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506c2cf1-0739-4750-817d-b4043b2ee8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels, the capital of the European Union, is just a short drive
        away from a host of major cities: Paris, of course, but also Amsterdam and,
        in Germany, Cologne, Strasbourg, Frankfurt, and Berlin. Hop into a car or
        onto a train and you can be in any number of European cities within a few
        hours. Only recently, especially after the Paris attacks, did some European
        nations begin implementing immigration checks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4dbde-4bfd-48d4-aa72-529acfe049be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inability of Belgian officials to quell the flow of fighters
        traveling to ISIS territory, and – perhaps more worryingly – their return,
        leave open the possibility of another Paris-style attack in a major European
        city.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202e5cf-311a-4504-ad0b-fbca16405b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:34:06.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:22.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/24/europe/belgium-why-terrorists-struck/index.html">"Why
        Belgium? Five reasons."</a></em></p>'
  'radovan-karadzic-sentencing':
    'author': 'Tiffany Ap and Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-25T02:46:52.493+08:00
    'imagesource': 'jcr:3ef01c67-945f-4369-8add-28287aacd72a'
    'jcr:primaryType': 'mgnl:composition'
