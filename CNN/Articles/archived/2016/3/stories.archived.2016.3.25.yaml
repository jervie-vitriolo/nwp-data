    'title': 'Google Chrome extension Reword flags your insulting messages

      '
    'updated': 2016-03-27T14:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f403d7-a071-4fcf-82e6-4c0503c3fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:30:49.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:30:55.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''ve ever used the Internet, you''re
        probably no stranger to the passive-aggressive and downright insulting comments
        posted online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c90060-e351-4260-817a-7e50a1fd4a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:30:49.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:30:55.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new Google Chrome extension, Reword, was created to stop users
        before they hit "send" on negative comments. The tool was developed in Australia
        by headspace, the National Youth Mental Health Foundation, in partnership
        with Leo Burnett Melbourne, to combat cyberbullying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c663e713-f318-407d-8b24-227129c1d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:30:49.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:30:55.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reword has the unique potential to change online behavior by stopping
        insults before they are posted, Chris Tanti, CEO of headspace, said in a news
        release. It will not interfere with anything you do online unless you begin
        to use inflammatory language.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd719293b-833c-4758-b1a6-2f99517eedd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:30:49.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:30:55.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool will flag potentially hurtful comments by crossing them
        out with a red line and encouraging users to reword. The technology works
        similarly to spellcheck, by recognizing words and phrases that are considered
        unkind.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f157f-b7c1-4260-900f-054ea2bea238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:30:49.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:30:55.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bullying has always existed, but technology has made it insidious
        – and near inescapable," Tanti said in the news release. "Online bullies can
        target victims 24/7, they can do it anonymously and without anyone else nearby
        to call out the behaviour."</p>'
