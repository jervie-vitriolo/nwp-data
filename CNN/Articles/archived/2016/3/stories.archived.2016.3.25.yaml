      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death took place within the last two days in Syria, the official
        said, adding Qaduli was not killed by an airstrike, leaving open the possibility
        U.S. troops were involved.</p>'
