    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b453818c-86d3-4e3f-b1f7-e2a366f23435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:30:49.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:30:55.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing by headspace has shown that 79 percent of young people were
        willing to reword after seeing the red line. With 46.8 percent of students
        reporting having been bullied, according to headspace, developers are hoping
        Reword will be installed on school and company computers to help students
        learn good social media etiquette.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d2389-d825-4d4a-87f5-afa45fbc3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:30:49.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:30:55.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free tool is available for anyone to download and use. Reword
        developers are encouraging people to contribute insults to help build the
        database of recognized negative terms to make the tool more intuitive.</p>'
