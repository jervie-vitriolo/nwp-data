      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio is among the favorite sites during Holy Week due to its cool
        weather calm atmosphere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8267d54-d6d7-4a2c-8fea-807d17bc724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:39:41.445+08:00
