    'template': '1'
    'title': 'Radovan Karadzic found guilty of genocide, sentenced to 40 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3441154-2897-42ef-b637-e038e4e3c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Radovan Karadzic, the so-called "Butcher
        of Bosnia," was sentenced to 40 years in prison Thursday (March 24) after
        being found guilty of genocide and other crimes against humanity during his
        war crimes trial at a U.N. court in The Hague, Netherlands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1ed728-78dc-408b-b425-eeecf61afbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genocide charge against the former leader of the breakaway Serb
        Republic in Bosnia related to his responsibility for the massacre of Bosnian
        Muslim men and boys in Srebrenica in July 1995, the worst mass killing in
        Europe since World War II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c36e6cd-5d67-485c-b0b3-3879310e2430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivering the verdicts, presiding Judge O-Gon Kwon said Karadzic
        had ordered detained Bosnian Muslim men from Srebrenica to be transferred
        for killing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73cff40-f774-4409-82cc-35b59f6fafab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 70-year-old former psychologist was found guilty of 10 of the
        11 charges against him, including extermination, persecution, forcible transfer,
        terror, and hostage taking during the Bosnian War from 1992 to 1995, a conflict
        that''s estimated to have taken more than 100,000 lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f467f84e-caec-4c5e-8551-47a2ad7f7028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found not guilty on one of the counts of genocide against
        him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34888a40-6920-4132-807a-26606d221070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians targeted in Sarajevo</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e005b-dcfb-46b6-baea-37a2e329c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Tribunal for the former Yugoslavia heard
        the trial. It''s an ad hoc court the United Nations established to prosecute
        serious crimes committed during the conflicts in the former Yugoslavia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b7cdb-12e0-4741-8dc7-6b5d02977b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge said Karadzic was "consistently informed" about Bosnian
        Serb forces targeting civilians in Sarajevo, a notorious siege in which more
        than 11,000 people died, and was criminally responsible for war crimes and
        crimes against humanity for attacks on civilians there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a15f0-c7c4-4fc4-bba3-98c16b11f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 1992 and 1995, while Karadzic was president of the so-called
        Serbian Republic of Bosnia-Herzegovina, his troops were reported to have massacred
        hundreds of thousands of Muslims and Croats during a campaign of "ethnic cleansing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31afa6-e0b7-4157-8611-86636a5ef942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bizarre path to justice</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2f5ca-1376-4cde-9f4f-df61bfd9942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karadzic''s road to The Hague has been a long one, marked by bizarre
        twists. He went into hiding in 1996 and was not arrested until 12 years later.
        When he emerged, he was heavily disguised by a white beard, long hair, and
        spectacles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc1ecb-7ea6-4970-853a-1495b731d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serb officials revealed that Karadzic had been hiding in plain sight
        – working in a clinic in Belgrade, the capital of Serbia, under a false identity
        as a "healer."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92279c1-f8eb-4ec0-befa-6b9b6c3b55da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was extradited to The Hague to face charges and pleaded not guilty.
        He initially tried to represent himself, leading to delays in his trial, but
        he eventually had an attorney imposed on him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df12d0d-8198-4809-a73b-09c135b09f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s verdict comes more than a year after the end of his
        trial in 2014. The 500-day trial included evidence from 586 witnesses and
        more than 11,000 exhibits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7fd421-dc9d-4efe-8aa0-a7dfd5373ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karadzic''s former army chief, Ratko Mladic, who was arrested in
        2012, is facing charges of genocide and war crimes committed during the conflict.
        A judgment is expected in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672ef90-e94a-4ed3-acdd-5542e72d81bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Richard Allen Greene and journalist Milena Veselinovic
        contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044869c7-88d9-4b07-b10d-b54fbe5515c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:36:34.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/24/europe/karadzic-war-crimes-verdict/index.html">"Radovan
        Karadzic found guilty of genocide, sentenced to 40 years."</a></em></p>'
  'cool-weather-baguio-city-holy-week':
