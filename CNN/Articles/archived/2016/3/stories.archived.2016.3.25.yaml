  'moon-village-european-space-agency':
    'author': ' Ivana Kottasova, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-25T09:49:05.266+08:00
    'imagesource': 'jcr:c162ff7a-0dfd-497a-b7c0-fe1ee05e6be4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be9a2d45-fc38-433a-9110-d34bfda3fd88'
    'lead': 'The European Space Agency wants to build a village on the Moon. The head
      of the multinational agency, Johann-Dietrich Woerner, said the village would
      "serve science, business, tourism and even mining purposes."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:12:02.531+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:33:10.460+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:33:10.276+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moon village envisioned by European Space Agency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca3da7-1e53-4d54-9c00-3e9768263cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:02.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:33:10.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — The European Space Agency
        wants to build a village on the Moon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b2ade0-94b3-4b7c-b6f9-84c8ee69a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:02.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:33:10.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the multinational agency, Johann-Dietrich Woerner, said
        the village would "serve science, business, tourism and even mining purposes."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb40e78-0065-4a60-835b-d0c20f401647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:02.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:33:10.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video interview posted on the agency''s website, Woerner said
        a permanent lunar base is the next logical step in space exploration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9943ed1e-c1cb-4a15-9fb5-5b6b188184be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:02.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:33:10.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the village could replace the International Space Station
        in the future. The ISS has been continuously occupied since 2000. It was originally
        set to be decommissioned by 2020, but its operation has been extended through
        2024.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51e5bf-bd55-4e91-aba5-a081a494fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:02.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:33:10.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it could take 20 years before the technology is
        ready to make the Moon village happen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090dca74-92ea-44ab-868a-dbf83c0ed794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:33:10.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woerner said the agency could use the Moon''s natural resources
        to build the village, instead of bringing materials from Earth. Structures
        and parts of buildings could be 3D-printed using robots and rovers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195fabc-c6a2-4d11-94d1-15f93e2c96a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:33:10.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need a big amount of funding at the beginning...we can
        start with a small landing mission, which many countries are already planning,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7241310-9af5-4420-b8cd-1e6d472099f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:33:10.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a permanent human presence on the Moon could be risky, because
        of cosmic radiation, micrometeorites, and extreme temperatures which can range
        from 253 degrees F (123 C) to minus 243 F (minus 153 C).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceea01c-0d3e-4c66-9983-e60b69a7f369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:33:10.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Woerner said these risks could be minimized by picking the right
        locations on the Moon. "If we go into the shadow on the moon, we''d have places
        where we don''t have the radiation...at the south pole, which has permanent
        darkness, where we can find water," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48988a5b-44eb-45f3-9221-05307c1625ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:33:10.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Outer Space Treaty, which was signed in 1967, says that no nation
        could claim ownership of the Moon. The European Space Agency wants the Moon
        village to be an international that would combine the capabilities of different
        space-faring nations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd7eaf-20a9-4c1b-a26c-9d7698dc425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:33:10.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries might also be interested in mining for rare earth
        elements and helium on the Moon, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b6005-ffab-4d89-a879-776cc7171020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:33:10.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/24/news/moon-village-european-space-agency/index.html">"Moon
        village envisioned by European Space Agency"</a></em></p>'
  'Apple-iPhone-SE-iPhone-5S-6S':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-25T09:42:43.594+08:00
    'imagesource': 'jcr:c162ff7a-0dfd-497a-b7c0-fe1ee05e6be4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75055162-5e3f-4048-9b37-1f1e0f2e40e0'
    'lead': 'Apple released the iPhone SE, a new iPhone that''s just like its current
      iPhone but smaller. It was a modest release compared to the iPhone 6S. But compared
      to the three-year old iPhone 5S, which the SE is replacing, Apple''s new 4-inch
      iPhone is a major improvement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:15:33.405+08:00
