      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original production, which is coming direct from a multi record-breaking
        tour of the UK and Ireland, will be in Manila for a special limited engagement
        as part of a major international tour.</p>'
