    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7f3965d-8814-4bd2-bd18-71f433883495'
    'lead': 'A new Google Chrome extension, Reword, was created to stop users before
      they hit "send" on negative comments. The tool was developed in Australia by
      headspace, the National Youth Mental Health Foundation, in partnership with
      Leo Burnett Melbourne, to combat cyberbullying.'
