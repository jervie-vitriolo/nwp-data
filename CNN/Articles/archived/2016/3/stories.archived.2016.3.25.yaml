  'us-corporate-debt-ratings-junk-15-year-low':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-25T12:12:34.227+08:00
    'imagesource': 'jcr:0336b568-ca7c-4ac8-9693-8662318edba1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06d4e483-8cca-4e00-abd0-52777c5c8ab1'
    'lead': 'Red flags are rising on Corporate America''s debt. The average rating
      on U.S. corporate debt has hit nearly a 15-year low, according to a new report
      by Standard & Poor''s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:02:33.855+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T11:02:42.362+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:02:40.052+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Junk territory: U.S. corporate debt ratings near 15-year low

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e7fa2-3fbb-46b2-adf5-9f74a92726b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:02:33.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:02:42.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNN Money) — Red flags are rising on Corporate America''s
        debt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3abb3ad-c274-493e-9173-96f94611fb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:02:33.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:02:42.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average rating on U.S. corporate debt has hit nearly a 15-year
        low, according to a new report by Standard &amp; Poor''s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67cf76-0cc7-4563-bbd8-8d5276f153a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:02:33.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:02:42.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe corporate default rates could increase over the next
        few years," according to S&amp;P credit analysts Jacob Crooks and David Tesher.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d2299-0a32-4c0c-99e1-ae1d38ea8a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:02:33.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:02:42.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average rating on companies that issue debt has fallen to ''BB,''
        or junk status. That is even below the average S&amp;P rating for U.S. corporate
        debt during and in the aftermath of the financial crisis in 2008 and 2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d08240f-7baa-41be-afe1-cb52443c122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:02:33.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:02:42.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already concerns about energy companies defaulting on
        loans due to low oil prices. But new tech firms like Solera and media companies
        like iHeart too have had their credit rating downgraded this year, according
        to S&amp;P.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954694f-2d26-441e-9424-4ddb3c6b14d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:02:33.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:02:42.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2012, there''s been a surge in low-rated companies seeking
        cash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c51cf4-b4ae-4f03-b353-9aac58774f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:02:33.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:02:42.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past four years, S&amp;P has assigned a single-B rating to
        75% of companies accessing the debt markets for the first time. That rating
        is just one notch up from triple-C, a rating given to companies with a high
        probability of default.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c5c13-0303-4c10-8ae4-add366119df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:02:33.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:02:42.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies with a single-B rating include PF Chang''s, Toys R US
        and Men''s Wearhouse. That doesn''t mean they''re going to default: They''re
        just dangerously close to the territory where companies tend to default.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e2f4a0-3f86-4136-ac26-9c6bd3cca7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:02:33.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:02:42.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "rapid rise" in companies with low credit ratings accessing
        the bond markets can be traced to the easy availability of cash in recent
        years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8933cd06-7bb3-494e-adc0-81bcec226ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:02:33.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:02:42.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did this happen? Here are a few key dominoes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6765bf50-0cd6-4bb5-bb95-3e61beb690de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:02:33.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:02:42.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. The Fed created a super low interest rate environment when it
        put rates next to zero in 2008.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dce9c9-abc6-4f00-9189-c725e2acb38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:02:33.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:02:42.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Investors looking for more yield move away from safe assets like
        U.S. Treasury bonds and into higher-risk assets like bonds issued by lower-rated
        companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a0f0b-5aec-494b-a074-1fd01365378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:02:33.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:02:42.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. That makes it easier for low-rated companies to get cash at low
        rates from the capital markets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a427186-3c95-404c-b236-7a86aa77ad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:02:33.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:02:42.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, however, the tables are turning. The Fed is slowly starting
        to increase rates and investors'' appetite — and the cash available — for
        low-rated companies is on the decline. Add to that the gloomy outlook for
        the global economy and low commodity prices, and some companies may struggle
        to pay back what they borrowed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf60106-d669-468a-bdb6-447808a157cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:02:33.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:02:42.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/03/24/investing/us-corporate-debt-rating-junk-15-year-low/index.html">
        "Junk territory: U.S. corporate debt ratings near 15-year low"</a></em></p>'
