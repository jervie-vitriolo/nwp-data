  'Politicians-mudslinging-Cardinal-Tagle':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Manila Archbishop Luis Antonio Cardinal Tagle'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-25T18:14:55.706+08:00
    'imagesource': 'jcr:2baaae35-991c-47e1-b959-44ce5d3ffbd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91cc9d39-846f-4cd6-9bd7-e90dd398f6de'
    'lead': 'More than the usual message of faith and hope on Good Friday (March 25),
      Manila Archbishop Luis Antonio Cardinal Tagle criticized politicians for resorting
      to mudslinging. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:45:14.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T10:45:18.057+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T10:45:17.849+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tagle hits at politicians for mudslinging

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf6070-5028-422f-895e-0f9fe9cde2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:45:14.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:45:18.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> More than the
        usual message of faith and hope on Good Friday (March 25), Manila Archbishop
        Luis Antonio Cardinal Tagle had a message for politicians — criticizing them
        for resorting to mudslinging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abac121c-aa34-46cb-88d4-c8d43feb2c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:45:14.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:45:18.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle gave a stern warning to politicians, saying resorting to mudslinging
        is not the right way to win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a2e5e-ab4b-4a16-91cc-eca7c92d6970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:45:14.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:45:18.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Good Friday message at the Manila Cathedral, Tagle said
        envy is pervasive in local politics, which is why politicians tend to throw
        dirt at their opponents, even if the allegations are not true.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">During his Good Friday message,Cardinal Tagle hits politicians for
        mudslinging:&quot;Siraan na lang...Totoo man o hindi&quot; <a href="https://t.co/B7CzsBdpzO">pic.twitter.com/B7CzsBdpzO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/713276386190843905?ref_src=twsrc%5Etfw">March
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a24b74-eb81-450e-a8fb-c7a958adbb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:45:14.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:45:18.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f373721b-448f-48a3-8ed6-f4a86248b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:45:14.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:45:18.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sige, siraan na lang. Totoo man o hindi, bahala na basta mabagsak
        mo ang isa. At pag bagsak ang isa, tataas ka. Natupad na!"</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b83788-02db-4c8b-b7fe-525aae8ee3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:45:14.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:45:18.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Tagle added politicians'' thirst for victory but lack thirst
        for selfless service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d370c92-fc13-483d-94dd-72018436fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:45:14.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:45:18.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Uhaw na uhaw sa posisyon. Uhaw na uhaw sa tagumpay. Uhaw na
        uhaw sa kayabangan. Pero nakakalimutan mauhaw sa misyon ayon sa Diyos. Hindi
        misyon na dumidikta ng mundo,"</em> he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec50e3e7-9a34-4829-9d92-0e8e094301b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:45:14.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:45:18.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle also took a swipe at businessmen who use Jesus Christ''s suffering
        to oppress their workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087fb006-5156-4186-a1ee-3288708f4333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:45:14.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:45:18.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardinal said some businessmen do not give proper salary to
        their employees. He likened their hard work to the suffering of Christ.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb841aa4-1a81-4fd0-9fa2-7d0a0f2633b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:45:14.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:45:18.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle said Jesus would never want people to suffer for the benefit
        of others.</p>'
  'Philippines-releases-North-Korea-vessel-UN':
    'author': 'Manuel Mogato, Reuters'
    'caption': 'North Korean vessel M/V Jin Teng will remain impounded at the Subic
      Port until after the series of investigation. This is in compliance to the United
      Nations Resolution 2270 which orders all UN member-states to inspect cargo heading
      to or coming from North Korea that transit by sea or air through their territories.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-25T17:16:54.021+08:00
    'imagesource': 'jcr:5691ed92-b551-4f07-be72-a830df090bde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6386794c-21f1-4db8-bba4-815498e88b33'
    'lead': 'The Philippines has released a North Korean freighter it seized nearly
      a month ago under tough new U.N. sanctions, after no contraband was found onboard
      and the ship was cleared by the United Nations, officials said on Friday (March
      25).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:47:46.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:29:14.828+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:29:14.619+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH releases seized North Korean ship after UN lifts embargo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e01889-7935-43a6-970e-a7190ddd9e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:47:46.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:29:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MANILA (Reuters)</strong> — The Philippines has released
        a North Korean freighter it seized nearly a month ago under tough new U.N.
        sanctions, after no contraband was found onboard and the ship was cleared
        by the United Nations, officials said on Friday (March 25).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4825fe-0b8e-4244-876d-07ce2faa0a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:47:46.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:29:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The M/V Jin Teng, a 6,830 deadweight tonne (dwt) cargo ship with
        its 21 North Korean crew, left on Thursday afternoon for China after clearing
        immigration, customs, quarantine and port authorities, said coastguard spokesman
        Commander Armand Balilo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904d6270-35f4-4598-8202-d2f07e327de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:47:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:29:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/07/probe-impounded-nokor-vessel-underway.html">Related:
        Probe into impounded NoKor vessel underway</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd25025-9239-4ce4-b6d8-9753f77b10c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:47:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:29:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the policy level, there is no more basis to continue to hold
        M/V Jin Teng after U.N. Security Council delisted it from the annex of UNSC
        Resolution 2270," Charles Jose, a foreign ministry spokesman, said in a text
        message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d797e77-df75-4340-a02b-805763bcc6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:47:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:29:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No team from the United Nations came to inspect the ship but local
        authorities did not find any contraband on board except some broken aids to
        navigation equipment, the coastguard said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035dd62f-730b-49f3-912f-586342bea250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:47:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:29:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough new U.N. sanctions, passed in March to punish North Korea
        after its fourth nuclear test in January, blacklisted 31 ships owned by North
        Korean shipping firm Ocean Maritime Management Company (OMM). The sanctions
        aim to starve North Korea of money for its nuclear weapons programme.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab639f68-1109-48ca-bcc5-4de509148f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:47:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:29:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the U.N. Security Council agreed earlier this week to China''s
        request to remove sanctions on four ships blacklisted for ties to Pyongyang''s
        arms trade. China said the ships were not OMM ships and secured a commitment
        that the ships would no longer use North Korean crews.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0300b7a-e4cb-41bc-8a21-7dfbdfa71857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:47:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:29:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four ships included the Jin Teng, detained by the Philippines
        days after the sanctions took effect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7f2b77-ab2b-4000-b703-d68f71fb67f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:47:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:29:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin Teng, flying a Sierra Leone flag, arrived in the Philippines
        on Feb. 27 and was unloading palm kernels when it was seized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee090d-1f59-4dd0-8da9-4b6b3335a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:47:46.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:29:14.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jin Teng has called at Palembang, Indonesia, and Kaohsiung,
        Taiwan, since the beginning of this year, ship tracking data available on
        the Reuters Eikon Terminal showed.</p>'
  '3-dead-20-injured-Good-Friday-mishap-Davao-Oriental':
