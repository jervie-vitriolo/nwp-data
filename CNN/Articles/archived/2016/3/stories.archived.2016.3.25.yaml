      'mgnl:type': 'text'
      'text': '<p>Set in a spectacular and colorful fantasy world of wizards, witches,
        magic and spells, Wicked tells the story of an unlikely friendship between
        a popular blonde girl called Glinda and a misunderstood, green-skinned girl
        named Elphaba.</p>'
