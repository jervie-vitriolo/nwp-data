      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Catholics gathered
        at the Manila Cathedral on Good Friday (March 25) to commemorate the crucifixion
        and death of Christ.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2e5eb-e047-48aa-abb5-4917e3e55aeb'
