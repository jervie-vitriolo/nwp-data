      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summer capital may even experience temperatures as low as 12
        degrees Celsius on Black Saturday (March 26).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dfee89-1339-46d6-81c0-023dd3484617'
      'mgnl:activationStatus': true
