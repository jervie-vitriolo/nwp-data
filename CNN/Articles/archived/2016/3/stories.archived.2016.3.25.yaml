    'mgnl:lastActivated': 2019-09-30T11:15:37.776+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:15:37.464+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IPhone SE vs. iPhone 5S

      '
    'updated': 2016-03-28T07:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff4f80-4bd1-430f-b366-18177826efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney) —</strong> On Monday (March 21),
        Apple released the iPhone SE, a new iPhone that''s just like its current iPhone
        but smaller.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3d08f-8530-45a8-a836-c94ba494cf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a modest release compared to the iPhone 6S. But compared
        to the three-year old iPhone 5S, which the SE is replacing, Apple''s new 4-inch
        iPhone is a major improvement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb74ae7d-311e-4ea4-b3f6-55f37165c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it just a tiny iPhone 6S?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8892b69-e8b4-4d48-a847-7071e0673879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has taken much of the latest generation technology from the
        iPhone 6S and put it inside the SE. It has the same A9 chip and M9 motion
        processor, an NFC chip, and the same faster LTE and 12-megapixel camera.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dc47a1-e037-4839-be6e-5d6ce633f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some things are missing, however. There is no barometer sensor in
        the SE and the fingerprint sensor is older. The front-facing camera is not
        as high-quality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e0bd1-9f5f-4330-8fc0-7c60c633e95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest feature missing from the phone is 3D touch, the heavily
        hyped pressure-sensitive touchscreen technology introduced with the 6S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14befc8f-ee80-468e-904a-4b183ae83d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorry, I don''t speak specs. How is it better than the 5S?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb88142-e04d-4dc1-a0d9-08ab8c91f776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone SE takes better photos and videos. It can take Live Photos,
        those cute video-picture hybrids that are like fancy GIFs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da7a5a3-f3ef-4e87-b46b-b4ca9ac3400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also use the phone to buy things like candy bars, coffee
        and gas using Apple Pay. Apps and websites will load noticeably faster. It
        has the fun "Hey Siri" feature, which lets you trigger Siri with just your
        voice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4bc4a-c504-47de-a7c6-fd93cd51d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it looks different, right?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2307925f-6c2e-48f2-b382-45e987c21d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the outside, the iPhone SE looks almost exactly like the iPhone
        5S with a few very minor tweaks. But if you''re the kind of person who drops
        the word "chamfered" in casual conversation, you might be excited by the phone''s
        design.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657d49b-c123-44f3-9426-d97c8ff4d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamfered edges — the angled edges that border the device —
        are now matte instead of shiny. Like the 5S, the SE comes in gold, silver
        and gray, but it is also available in rose gold (that''s Apple-speak for pink).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59560d11-1e29-4abe-a8a3-d90d4dc3f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the back of the phone, the Apple logo is stainless steel, and
        the letters "SE" are printed at the bottom as a constant reminder of specialness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac8ce69-e122-4d0a-bb66-82d7bc4c295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upside of so few changes is that you can pop the SE into any
        existing iPhone 5 or 5S case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960d557-baa6-4c57-ad6b-d61ce483eeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would someone want a smaller phone?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671094dd-64c6-4db6-9e8b-4fa3953f3491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with small hands have reported finding it difficult to navigate
        larger screens with just one thumb. The 4-inch phone fits more easily into
        small pockets, and there''s less danger of dropping it. This could appeal
        to someone working in a dangerous environment, say, an offshore oil rig. Smaller
        also means cheaper. The iPhone SE starts at $399, making it the most affordable
        iPhone option.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e16d5-1816-40fa-a85f-b916fc98070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should I upgrade?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc0047-3723-4a01-b193-0dfc51cda306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have a four-inch or smaller iPhone and are perfectly happy
        with its performance, don''t give into corporate peer pressure! Like all hardware
        companies, Apple wants people to be on a regular upgrade cycle, abandoning
        older phones and paying for the shiny new kid on the block every other year
        or so.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149cbbaf-6ce4-4597-93dc-9e7a6fa511d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 5S was a perfectly good phone. The number of people sticking
        with their old four-inch devices may not just be a case of size-preference.
        What if they''re just content and don''t want to pay hundreds of dollars for
        a new device they don''t need?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3c17d-e8b1-4917-926b-b1fecb4dbb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power users might jump at the chance for more speed or new features,
        but many regular people probably won''t notice the absence of something like
        Live Photos. However, the iPhone SE is noticeably faster and zippier to use
        than the 5S.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d595a4-16dc-4070-a28d-ef3d75bd7600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the small handed and tiny-pocketed among us, that''s enough
        of a reason to upgrade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c29b9-347f-44ef-8f99-a48e31dcb505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:15:33.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:15:37.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://money.cnn.com/2016/03/23/technology/apple-iphone-se/">
        "iPhone SE vs. iPhone 5S"</a></em></p>'
  'Batman-v-Superman-Wonder-Woman-Gal-Gadot':
    'author': ' Piya-Sinha Roy, Reuters'
    'caption': 'Gal Gadot plays Wonder Woman in the "Batman v Superman: Dawn Of Justice"
      movie.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-25T09:33:29.909+08:00
    'imagesource': 'jcr:6bc64f95-93da-41b6-8701-ea0fb9a1b34c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ebcdcb7-a117-436b-8a90-c5eed359ffef'
    'lead': '"Batman v Superman: Dawn of Justice" is centered on the clash of two
      of the most recognizable caped heroes of the comic book world but it is the
      women of the DC Comics universe who defy expectations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:18:10.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T11:18:14.068+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:18:13.462+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wonder Woman leads the fierce females of ''Batman v Superman''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11014b8-9f3e-46f9-9d4c-ee41dcdc8c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:18:10.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:18:14.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters) —</strong> Batman v Superman: Dawn
        of Justice is centered on the clash of two of the most recognizable caped
        heroes of the comic book world but it is the women of the DC Comics universe
        who defy expectations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e2300-45e5-4e9e-924f-3117f9ccf87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:18:10.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:18:14.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie has "four really great female characters ... but not a
        single one of them is an archetype," said Amy Adams, who reprises her role
        as intrepid Daily Planet journalist Lois Lane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7081c1-b9ae-43d7-8935-3343ab6010a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:18:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:18:14.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which opens around the world this week, introduces Israeli
        actress Gal Gadot as Wonder Woman and sees Holly Hunter as a senator determined
        to hold Superman accountable for the destruction caused by his actions. Diane
        Lane plays Superman''s mother, Martha Kent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663985ed-f3c4-4504-8214-d77e2b35df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:18:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:18:14.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wonder Woman, also known as Diana Prince, is an elusive force in
        Batman v Superman, immaculately dressed, coyly intelligent and drawing the
        attention of Ben Affleck''s Bruce Wayne — the playboy billionaire alter-ego
        of Batman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ef500-e38b-4c02-949f-a123d9c08721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:18:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:18:14.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s been around, she''s very experienced, she''s darker, she''s
        sassy, she understands a lot about mankind," Gadot said of her character.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cdcd9b-9393-4874-aa12-741d2c642862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:18:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:18:14.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadot, a former model who served two years in Israel''s army, will
        reprise her role in 2017''s "Wonder Woman," the first standalone female superhero
        movie in a decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da152257-5964-4b98-926c-ed9177f2c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:18:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:18:14.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s as elegant as a supermodel and she kicks it with the boys,"
        Adams said of Gadot''s Wonder Woman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9202d71-2238-4979-bf7f-07b50906ed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:18:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:18:14.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superhero genre has long been skewed to male characters but
        female characters have slowly become a larger presence in recent years. That
        potentially broadens a film''s appeal for female audiences and its commercial
        success.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ad78e-7d5a-4bea-ab4c-1da6fb4bab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:18:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:18:14.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wonder Woman is not the only one to get feisty in Batman v Superman.
        When Lois Lane is referred to by an interview subject as a lady, she snaps
        "I''m not a lady, I''m a journalist."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7437b640-b0f9-411c-98c3-6dd5b8d03ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:18:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:18:14.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter''s Senator Finch holds her own against the psychotic villain
        Lex Luthor as he tries to coerce her to do his bidding, while Martha Kent
        fiercely tells Superman that he does not owe anyone anything as he faces growing
        dissent from the public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650c070-09ea-4287-b155-d03b4b905831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:18:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:18:14.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros'' Batman v Superman is projected by analysts to take
        some $300 million worldwide on its opening weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e8499a-2675-4058-9ece-b25417d5e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:18:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:18:14.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film lays the groundwork for "Wonder Woman," which will explore
        the origin story of the Amazonian heroine with powers of super strength.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e232ebc-f869-4259-803b-8430da5f309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:18:10.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:18:14.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story deals with Diana becoming Wonder Woman so she starts
        very pure, very naive, this young idealist who doesn''t really understand
        the complexities of life," Gadot said.</p>'
  'brussels-investigation-raids':
    'author': ' Mick Krever, Catherine E. Shoichet and Greg Botelho, CNN'
    'caption': 'Soldiers, police officers, and medical personnel attend the scene
      at the Maelbeek metro station following todays attack on March 22, 2016 in Brussels,
      Belgium. (File Photo by Carl Court/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-25T09:36:56.720+08:00
    'imagesource': 'jcr:cb35a4b8-7029-4201-a019-be4971ab817e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f307397-6e38-4c0f-9df8-0fded1b4b13e'
    'lead': 'Police detained six people in raids Thursday night as investigators raced
      to uncover the network behind this week''s terror attacks in the Belgian capital.
      The Belgian federal prosecutor''s office didn''t provide details about who had
      been detained in the Brussels raids, why they had been apprehended or whether
      they will face charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:20:56.184+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:34:27.975+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:34:27.651+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brussels attacks: 6 detained in raids

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf8ba17-9fcc-4939-91a5-e30172d84fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brussels, Belgium (CNN)</strong> — Police detained six people
        in raids Thursday night as investigators raced to uncover the network behind
        this week''s terror attacks in the Belgian capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b1a18-7028-4beb-b4c4-e94cbc9c0ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgian federal prosecutor''s office didn''t provide details
        about who had been detained in the Brussels raids, why they had been apprehended
        or whether they will face charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e9110-81b8-42df-bfd7-3f08977679eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be decided tomorrow if these people will remain in custody,"
        the office said in a statement released late Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ab7a3-1fe8-48ae-ae71-ef674d1f29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were taken into custody in Brussels'' Jette neighborhood,
        one person was detained in a different part of the capital, and three people
        were in a vehicle in front of the federal prosecutor''s office when authorities
        apprehended them, public broadcaster RTBF reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b414669-05ec-4c55-bf00-8c3fbc796e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, authorities have said they believe five men played a part
        in Tuesday''s bombings in Belgium that killed 31 people and injured 330. Three
        of the attackers are dead. Two of them could still be on the loose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d380b3-c7c0-4f96-baea-065ce17df3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are combing over evidence from surveillance footage
        and the explosives stash they seized from an apparent hideaway in a suburb.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e23cf-6e3a-4db9-983a-b6ea984c14bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any clue, any lead, any witness could be critical in the race to
        stop the next terrorist attack on European soil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f45d72-d95d-4ec6-b999-060d12bdb613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeps where investigators detain people first and ask questions
        later are likely to become an increasingly common tactic, CNN national security
        analyst Juliette Kayyem said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e6d367-899f-4f5d-899c-388e523ee458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be lots more of them," she said. "They are going to
        be what''s called overbroad. They are going to just try to find people or
        evidence that may stop the next terrorism attack, and they will figure out
        who they have under custody."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a970add2-1900-437c-a9a1-ea56d9fd52f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance footage shows man with bag</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad034caf-71e9-431a-b95f-45d544c1db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalid El Bakraoui, one of the terrorists who bombed a train near
        the Maelbeek metro station, is dead. Authorities believe a second unidentified
        person was also involved in that attack, a senior Belgian security source
        told CNN. But investigators don''t know where that suspect is -- or whether
        he''s dead or alive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c045a21-093e-4db3-818c-353f125fd734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance footage shows the man holding a large bag at the station,
        according to Belgian public broadcaster RTBF. It''s not clear if he was among
        the at least 20 killed in that blast, RTBF said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc27fd-2b7a-46fc-be16-f50e69b47396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have released a grainy image of another suspect who
        they believe is on the run.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56763c58-dbc3-4a1e-a67f-50b1eac4a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That man, they say, shown in photographs wearing a black hat, was
        one of three attackers at Brussels Airport. Authorities say he planted a bomb
        at the airport and left. The other two men in the photographs are believed
        to be the suicide bombers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917d3f4-e219-4a17-b195-72aa008e1ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fair to ask whether ''we missed the chance''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0b119-874d-4b97-b81d-62fc364351d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did Belgian authorities miss a chance to stop at least one of the
        suspects involved in the attacks?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbb6f2f-fd70-442a-8406-9a74e7eab593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Jan Jambon suggested that''s a legitimate question,
        after Turkish officials revealed that Belgian authorities had been flagged
        back in 2015 when Turkey captured Ibrahim El Bakraoui near the Syrian border.
        El Bakraoui was deported to the Netherlands and set free.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983de4ca-0d48-4e01-96ee-1a49fa901853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakraoui had been sentenced to nine years in prison in Belgium back
        in 2010 for opening fire on police officers with a Kalashnikov during a robbery,
        according to broadcaster RTBF and CNN affiliate RTL. Needless to say, he didn''t
        serve all that time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f80ea1-42c0-4a1b-849a-0bb321f5e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the facts, it is justified that ... people ask how it is
        possible that someone was released early and we missed the chance when he
        was in Turkey to detain him," said Jambon, whose offer to resign was rebuffed
        by Prime Minister Charles Michel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c063269-0a25-4226-a697-b5c4aa37edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian authorities are facing criticism for taking so long to track
        down Paris attacks suspect Salah Abdeslam, who was captured last week after
        four months on the run. Abdeslam hid in plain sight just blocks from the Brussels
        neighborhood where he grew up before his arrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba9f47-b5ea-4c34-ac6d-89c7099957df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators suspect Abdeslam planned to be part of an attack by
        the same ISIS cell that lashed out Tuesday, a senior Belgian counterterrorism
        official told CNN''s Paul Cruickshank.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc85c799-28f2-4246-84ca-1c08c175474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomber brothers'' homes searched</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00492e83-e718-4395-b12b-043622f20227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities looked Wednesday at the Brussels homes of the Bakraoui
        brothers. Those two searches "were not conclusive," the federal prosecutor''s
        office said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf0dfe3-75a2-46f7-b6f1-7c6f13f397a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homes were searched Thursday in several areas in and around the
        city, officials said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1606aa6-5f76-46d6-aea4-ed373fd06f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one operation was apparently underway in the neighborhood of
        Schaerbeek, investigators sealed off streets for several blocks. It was not
        immediately clear why such a large area had been cordoned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d51441-7c68-49e0-9032-3e296f1169b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As investigations continue, a larger question looms: What could
        happen next?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb2e44e-1759-4492-8906-539e52d82983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long ago, Western authorities believed ISIS was focused on taking
        territory in Syria and Iraq, not lashing out elsewhere. But U.S. officials
        now think the extremist group has been sending trained militants to Europe
        for some time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e066e437-1074-4f4c-b21f-d03eb37e4301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These men don''t necessarily follow orders directly from ISIS headquarters.
        But they build on what they''ve learned, as well as a shared philosophy and
        approach, to develop their own terror cells and hatch their own plots.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e67333f-854d-4efd-bf09-209f1fd6b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many more ISIS militants are in Europe, poised to attack? That''s
        not clear.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeee852-7ecc-4d3e-a381-3b7b5f0de1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, though, the top priority is tracking down the two men linked
        directly to Tuesday''s terror.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff1058a-0992-47e3-85f6-bab2197a6e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mick Krever reported from Brussels. CNN''s Catherine
        E. Shoichet and Greg Botelho wrote the story in Atlanta. CNN''s Josh Berlinger,
        Nick Paton Walsh, Christiane Amanpour, Nima Elbagir, Paul Cruickshank, Evan
        Perez, Margot Haddad, Holly Yan, Anna-Maja Rappard and Mick Krever contributed
        to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db321975-f68d-414a-a332-c016e2032ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:20:56.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:27.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/24/europe/brussels-investigation/index.html">"Brussels
        attacks: 6 detained in raids"</a></em></p>'
  'isis-plots-europe-planned-brussels-cell':
    'author': ' Pamela Brown and Paul Cruickshank, CNN'
    'caption': '(File photo) A picture released by Belgian Police of suspects in the
      Belgium attacks.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-25T09:15:52.630+08:00
    'imagesource': 'jcr:1d0d1bd5-88db-4ae0-97bf-019b4b277d64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11a97fe6-2034-4831-bd82-8acf1338229c'
    'lead': 'Investigators are aware of multiple additional ISIS plots in Europe possibly
      linked to the Paris and Brussels networks that are in various stages of planning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:23:37.829+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T11:24:01.722+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:24:01.393+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Investigators: Multiple ISIS plots being planned in Europe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aed5af2-a36f-4227-ba58-7bbef5c4eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Investigators are aware of multiple additional
        ISIS plots in Europe possibly linked to the Paris and Brussels networks that
        are in various stages of planning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fecb57-4192-4b94-a6a4-24e02fbec2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of electronic intercepts, human sources and database
        tracking indicates several possible targets had been picked out by the ISIS
        operatives over the last few months since the Paris attacks, according to
        U.S. counterterrorism officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293deff6-54c2-4d5e-8946-fc7dcb839f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the attacks earlier this week, information found in a raided
        apartment, including maps, indicated other potential targets had been chosen,
        one of the sources said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef93224-2720-4e5e-a8d4-64c188566abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a senior Belgian counter-terrorism official, investigators
        believe the Brussels ISIS cell were composed of two teams who were planning
        a larger attack or series of attacks in Belgium at a later date. After police
        discovered Salah Abdeslam''s hiding place on Tuesday last week, investigators
        believe the second team, including suspected bomb-maker Najim Laachraoui,
        accelerated their timetable. They believe the second team consisted of the
        Bakraoui brothers and at least two others now on the run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7952818d-9fc9-4bad-bf40-12b81b877124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the first team was composed of Salah Abdeslam,
        a still-to-be identified accomplice taken into custody last Friday at the
        same time and Mohammed Belkaid, the suspected commander of the Paris and Brussels
        attack cell, according to the official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3730f8-5a09-4d9d-9c6e-e1a53c6d57ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belkaid was shot dead during the firefight at Abdeslam''s hiding
        place last week after Belkaid provided covering fire so Abdeslam could flee
        the building, the Belgian source said. Police recovered an ISIS flag, a Kalashnikov,
        detonators, and ammunition at the safehouse, suggesting that Belkaid and Abdeslam''s
        team were planning gun and bomb attacks in Brussels like the same network
        had carried out in Paris. An ISIS flag was also recovered at the cell''s bomb
        factory in Schaerbeek, where the airport attackers set off from early Tuesday
        morning to launch their attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b42d4-dede-4db5-aacb-2776e8951fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of the Belgium''s prime minister would not answer CNN
        queries about the information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ac30f7-35da-4447-a477-b07ebae7e8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials fear there are dozens of potential and known ISIS operatives
        still in Europe they''re concerned about and some of them may overlap with
        the Paris and Brussels attackers. One of the sources says plots haven''t been
        disrupted either because the information about the plots is too fragmentary
        or because investigators are trying to gather more intelligence. The source
        also stressed that the situation with the plots is very fluid and can change
        very quickly depending on the opportunity for the operatives some of whom
        have been trained by ISIS in Syria and Iraq.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d15a4-a532-4e82-a6e5-f0fd00b1ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another official cautioned that there are multiple threat streams
        but not all get verified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a7671-50f8-4271-b9e0-c18448d6496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has released a video compiled using the group''s file footage,
        urging its fighters in the West to carry out more attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff124d6-fb23-45a8-b25d-7ae5dc418552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intel doesn''t come in a neat form answering the who, what, where,
        when and why," the official said. "We rarely are operating with a full utility
        belt."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f8a70-7ea2-4170-a8bb-9a314ee9a05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other U.S. counterterrorism officials say there was chatter before
        the Brussels attacks indicating something was about to happen, but nothing
        specific enough to indicate where and when the attacks were going to happen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0882c-f8b8-4b74-974e-945073249203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not that calm in between the storms we used to see," said
        one U.S. official, who said typically one would expect there would be some
        time after an attack where others regrouped.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e2cdb-01f6-4a7c-8e0e-4c4a62675db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say some of the other attacks they have been concerned
        before with specific times and places picked out did not pan out, but the
        sources cautioned ISIS followers are opportunistic and flexible if a planned
        attack doesn''t get executed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a07728-81a5-4415-9385-ace28fa138b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s evidence these guys are floating around in Europe and
        haven''t been rounded up yet and hope to launch an attack," one official said,
        adding, "there''s a constant drumbeat and fear something else is going to
        happen."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad96c4a-479b-46e1-b1ac-2d9c54796fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern was reflected in a State Department alert warning U.S.
        citizens traveling to Europe that terrorists continue to plot near term attacks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a829060-6ab0-4926-924b-881451a7a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reflected a wider concern about the growing number of ISIS devotees
        who have been to Syria and Iraq and since returned. Ahead of the Paris attacks,
        Western intelligence received fragmentary information that ISIS external operations
        division dispatched 60 operatives to hit five cities, including Paris, London,
        Berlin, a major city in Belgium and another city. Paris mastermind Abdelhamid
        Abaaoud boasted of some 90 ISIS operatives already in Europe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d796013-41b7-4f9e-9244-a2739170ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the top Democrat on the House Intelligence Committee
        said there are a "large number" of such fighters back in Europe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f48e7ad-cae4-4c6c-9ba4-fc994e48b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Potentially hundreds," said Rep. Adam Schiff, D-California, in
        an interview that aired on "The Situation Room" with CNN''s Wolf Blitzer.
        "If you include both foreign fighters that have returned from the fight as
        well as people that didn''t leave for the fight but in communication ... with
        ISIS, it could well reach those numbers."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d63989-4434-4982-9d8f-a7fb1345c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the FBI said Thursday that ISIS adherents returning
        to Europe are a continued concern.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd09aa2-5ae4-40cc-894e-611daf1f962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For almost three years now were very much worried about people
        around the glove we worry who travel to Syria and gets the worst kind of training
        and then flow back out, and it''s especially a problem in Europe. And so,
        this is a manifestation of that problem and I don''t think and doesn''t reflect
        greater skill or organization on ISIS''s part," Director James Comey said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0588413e-ee04-441b-afa8-4cca9f54c06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:23:37.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:24:01.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elise Labott contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1abec-396e-47f5-9335-ba05a6823f1b'
      'mgnl:activationStatus': true
