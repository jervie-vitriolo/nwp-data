      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday morning (March 23), there were already over a million
        tourists in the city according to Regional Tourism Director Venus Tan.</p>'
  'johan-cruyff-death':
    'author': 'Reuters'
    'caption': 'Football legend Johan Cruyff passed away from cancer on Thursday (March
      24). He was 68 years old.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-25T00:46:42.964+08:00
    'imagesource': 'jcr:6e9ccfd4-8375-4706-85c3-6ce066884a19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df8beae7-a7d5-4ec5-bfdf-daed18ce7fa8'
    'lead': 'Johan Cruyff, one of soccer''s greatest players and most influential
      and visionary coaches, died aged 68 on Thursday (March 24) after a five-month
      battle with lung cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:43:01.468+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T11:43:04.608+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:43:04.312+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dutch legend Cruyff dies aged 68

      '
    'updated': 2016-03-27T15:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e4380-f328-468b-b674-39f8ca809ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Amsterdam (Reuters) —</strong> Johan Cruyff, one of soccer''s
        greatest players and most influential and visionary coaches, died aged 68
        on Thursday (March 24) after a five-month battle with lung cancer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ab9e2-f3ad-44b5-bfa4-f753dcee6dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death was announced on his website and soon after by the De
        Telegraaf newspaper, for whom he wrote a weekly column that was often controversial
        but always eagerly anticipated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637f95d-190a-4134-b6b8-987ef74ac156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ex-smoker who had heart surgery in 1991, Cruyff joined Ajax Amsterdam
        as a long-haired teenager before emerging as one of the world''s greats in
        the early 1970s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf014b-84e9-4d68-8d9a-2ef838389a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He helped Ajax Amsterdam win three European Cups in a row from 1971-73
        and also named European Footballer of the Year in 1971, 1973, and 1974.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4166ea0-4e72-4f29-9a78-f7b27412e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Hendrik Johannes Cruyff, he joined Barcelona for a then world
        record transfer fee of $2.0 million, and it was Barcelona that would later
        define his coaching career, helping the Catalan club to win their first La
        Liga title in nearly 15 years in 1974.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef2ce93-2d0c-4be5-8f72-c34f6b401149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also a key player in the great Netherlands team that reached
        the 1974 World Cup final when, for the first time, during the tournament a
        global audience saw him perform the now-famous "Cruyff turn" the movement
        in which the player with the ball plays it behind their own leg before swerving
        away in the direction of the ball.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf161f-1ae5-46de-adea-70a57ed91214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch also got to the World Cup final but lost again in 1978,
        this time without Cruyff who had quit the national side, saying years later
        he walked away after an armed kidnap attempt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb13e70-8c4d-4e12-9ee1-dc09f97a5f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following stints at Los Angeles Aztecs and Washington Diplomats
        in the old NASL, then Levante in Spain, Cruyff returned to Ajax before ending
        his playing career at their bitter rivals Feyenoord in 1984.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74087166-98af-4c64-ab87-2fdf00c4b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, he was voted European Player of the Century while he is
        often bracketed alongside Brazil''s Pele and Argentina''s Diego Maradona as
        the three best players ever to grace the sport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b537a-8fa0-4b4b-b025-ad16f1ce5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barca ''Dream Team'' Cruyff coached won four straight La Liga
        titles between 1991 and 1994 and beat Sampdoria 1-0 for the club''s maiden
        European Cup triumph in 1992.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f083c18c-4d81-4593-a93f-7c3de59e7f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possession-based playing style Cruyff promoted, with an emphasis
        on relentless attack, has been widely copied and is credited with underpinning
        Barca''s subsequent successes, as well as those of the Spanish national team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7977e1a-d73a-4763-a2e3-08513645a369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former England captain Gary Lineker, who played under Cruyff at
        Barcelona, summed up the Dutchman''s contribution by saying on Twitter: "Football
        has lost a man who did more to make the beautiful game beautiful than anyone
        in history."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa1b87-3eae-475a-9e7a-09280ad7ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruyff had announced last October that he was suffering from lung
        cancer but continued to write his newspaper column and earlier this month
        travelled to Israel to visit his son Jordi, who is technical director at Maccabi
        Tel Aviv.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace0a136-5303-4819-a2fd-54e7cf17cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only last month he said he was "2-0 up in the first half" of his
        battle against lung cancer. Poignantly that turned out to be one of the last
        public statements made by the man whose footballing pronouncements were eagerly
        sought after by soccer fans around the globe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe11968-4d22-407f-ad6b-1b621f99ec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died surrounded by friends and family at home in Barcelona, his
        website added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a057b-e001-461c-9a2d-23c46ea7c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death prompted Dutch radio and television stations to suspend
        regular programming, with Ronald de Boer, another Dutch international who
        played at Barcelona, declaring: "He was the best footballer we ever had."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeff4be-62cc-4ee4-a7de-6700bd56025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:01.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:43:04.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Barcelona coach Pep Guardiola said: "RIP @JohanCruyff, a
        genius, a legend and the man who changed the mentality of the @FCBarcelona."</p>'
