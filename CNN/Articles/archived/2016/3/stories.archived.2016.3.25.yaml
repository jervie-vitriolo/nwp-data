      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles can be easily spread to other people because it is airborne.
        A patient with measles is advised to stay home for at least four days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599cc62e-b3bb-4223-a531-492da83f6a61'
      'mgnl:activationStatus': true
