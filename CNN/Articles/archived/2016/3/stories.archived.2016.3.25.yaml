      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state news agency Bernama, Shahidan said assets from
        the Malaysian Maritime Enforcement Agency and the navy have been deployed
        to the area to monitor the situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd930b04a-2abb-4ef4-be31-b687941dce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:52:53.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:29:54.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea through which about $5
        trillion in ship-borne trade passes every year. Neighbors Brunei, Malaysia,
        the Philippines, Taiwan, and Vietnam have rival claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866242a-fdaa-4b1b-8a5c-2f456a4571b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:52:53.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:29:54.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia would take legal action if the ships were found to have
        trespassed into the country''s exclusive economic zone, Shahidan was quoted
        as saying.</p>'
  'Sony-Playstation-games-smartphone':
    'author': ' Ravi Hiranand, CNN Money'
    'caption': 'Sony is taking steps to bring PlayStation games to your smartphone.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-25T15:25:13.012+08:00
    'imagesource': 'jcr:4327e18d-d055-48c1-965d-58fbb2749071'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef5756ec-f50a-462b-b2dd-5469d0d0efc1'
    'lead': 'PlayStation games on your smartphone? It looks like Sony is taking steps
      to make that a reality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:56:12.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T10:56:15.460+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T10:56:15.239+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sony is bringing PlayStation games to smartphones

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b96fa-e66a-4423-82ae-95baddc00175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:12.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:56:15.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> PlayStation games on your
        smartphone? Sony is setting up a new company to make that dream a reality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e128e7-e8ef-476c-a670-5ed1cdea5883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:12.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:56:15.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony announced Thursday that it will form a subsidiary called ForwardWorks
        to develop games for iOS and Android devices in Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c68840-054d-486b-956b-be926fe7b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:12.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:56:15.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move makes Sony the latest console game company to move into
        smartphone apps, following rival Nintendo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c785c-5ed0-4b92-b856-2d9d6a74ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:12.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:56:15.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo''s first smartphone app, Miitomo, was released in Japan
        last week. But Miitomo is more like a social experience than a traditional
        game. The app asks users questions about themselves, and then shares those
        answers with friends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654aee2-9777-4cad-b8ed-8c69764d7410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:12.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:56:15.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony appears to be taking a different route. The company said it
        will offer "full-fledged game titles" and use existing PlayStation games and
        characters in new apps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e1560-9a98-4823-a738-fea816dc6cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:12.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:56:15.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan-based Sony has previously dabbled with smartphone gaming without
        much success.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37e621f-5afc-4b1a-b899-2436b13d3dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:12.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:56:15.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the company launched PlayStation Mobile in an attempt to
        bring Android smartphone games to its dedicated handheld console, the PlayStation
        Vita. Sony has also promoted a range of Android smartphones with "PlayStation
        Certified" branding, including a handset from Sony Ericsson with a PlayStation-style
        controller.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ee11f-f835-424c-acee-3da57f755ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:12.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:56:15.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PlayStation Mobile failed to catch on, and few titles were released
        for the service. The "PlayStation Certified" branding also flopped, and Vita
        has failed to find commercial success.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2f911-fa8f-4c33-846d-3be5687499a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:12.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:56:15.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on Sony''s plans for ForwardWorks are thin, but it appears
        to be the company''s latest effort to fill a void in the handheld sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f7b72-da61-497a-80ac-44cc7d1f4845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:56:12.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:56:15.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/24/media/sony-playstation-games-smarphones/">"Sony
        is bringing PlayStation games to smartphones"</a></em></p>'
  'Flagellation-crucifixion-Pampanga':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-25T16:37:24.141+08:00
    'imagesource': 'jcr:c71a3287-2788-45dd-adda-67bb5fe7c56e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f441312-0a67-4933-bdfc-2f141134435a'
    'lead': 'Hundreds of flagellants headed to the San Fernando Metropolitan Cathedral
      in Pampanga on Good Friday (March 25) to subject themselves to beatings and
      crucifixion to show their devotion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:59:48.273+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T10:59:51.944+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T10:59:51.715+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Penitents re-enact Christ''s suffering through flagellation, crucifixion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb709869-0b58-47c4-9586-a8cd7d64c0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:59:48.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:59:51.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Hundreds of flagellants
        headed to the San Fernando Metropolitan Cathedral in Pampanga to subject themselves
        to beatings and crucifixion to show their devotion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff287a65-eb18-4247-9baf-3ccaccc47255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:59:48.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:59:51.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atmosphere in San Fernando is a mix of excitement, awe at the
        continuous gory sight of blood, and deep spirituality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30019e61-8c1e-4afa-a1f7-84170a98da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:59:48.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:59:51.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penitents started whipping their backs with bamboo whips or
        "burillos" and rope tools in the early morning of Good Friday (March 25) to
        show their devotion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077e76cc-0668-43b9-9a7d-a76f8e4717ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:59:48.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:59:51.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They knelt and took the beating from friends, their wives, and even
        little children who took part. They laid down on the ground to pray and atone
        for their sins, while onlookers took pictures and filmed them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
