  'Brussels-attacks-suspect-arrested':
    'author': 'Greg Botelho, Holly Yan and Frederik Pleitgen, CNN'
    'caption': 'Soldiers, police officers, and medical personnel attend the scene
      at the Maelbeek metro station following todays attack on March 22, 2016 in Brussels,
      Belgium. (Photo by Carl Court/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-25T23:21:12.023+08:00
    'imagesource': 'jcr:2814bd65-eabf-4edb-af16-0ebe57bda626'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7782151-387f-4bf0-bef3-5f98c49fb61e'
    'lead': 'A major police operation on Friday (March 25 PHT) ended with the arrest
      of one person linked to the terrorist attacks in Brussels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:29:29.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T10:32:59.983+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T10:32:59.272+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brussels attacks: Suspect wounded, arrested in Belgian police operation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e404dc0-576f-4338-8ca3-055d679da54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels, Belgium (CNN) — Explosions and gunfire rang out Friday
        afternoon (March 25 PHT) around Brussels — the focal point in Europe''s fight
        against terrorism following the bloody attacks there just three days ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e7607-505d-423c-b3a2-b9bcb5331eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major police operation took place in the Brussels district of
        Schaerbeek, the same area from which a taxi driver on Tuesday picked up three
        men and brought them to Brussels Airport. There, two of those carried out
        suicide bombings while authorities think the other escaped; about an hour
        later, a fresh blast rocked a train near the Maelbeek metro station.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f508b1-96b0-4687-ba17-6ac2d57e95e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavily armed police pushed people from around a cordoned part of
        Schaerbeek. That closed-off area continually increased in size as more and
        more police cars rushed through.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d793b-9bc2-4ebf-a8ed-b193df3498f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN they heard two explosions, while others reported
        gunfire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e4268-2160-401d-a664-2e74c54b4e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man said that his son, who has a shop inside the closed-off
        area, saw an armed individual emerging from a metro shop who was then shot
        in the leg by police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85076e43-ece7-4209-82ff-c90fec42a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation ended with the arrest of one person linked to Tuesday''s
        terrorist attacks in the Belgian capital, Schaerbeek Mayor Bernard Clerfayt
        told Belgian public broadcaster RTBF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e0261e-6ad3-4490-b367-3e90c6326286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said that arrested person was wounded. It was not immediately
        clear whether that individual was the same one the shopkeeper saw shot in
        the leg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d598c5-1f14-4dc8-ae35-2324332d9f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier conducted searches in Schaerbeek for several
        hours Thursday into Friday morning, sealing off streets for several blocks.
        At one point, masked teams in hazmat gear could be seen exiting a building
        and heading toward a police van.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e801d6a-f174-45fb-a257-c6dc3f4b7ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And -- acting on the taxi driver''s tip -- they''d raided a Schaerbeek
        apartment days earlier and uncovered 15 kilograms of the explosive TATP, chemicals,
        a suitcase with nails and screws, an ISIS flag and other equipment meant to
        make explosives, according to Belgian federal prosecutor Frederic Van Leeuw.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53361e8-eb84-42a1-b9a0-db3726b6e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Leeuw also noted police found, on a computer in a nearby trash
        can, the will of one of the airport suicide bombers, Ibrahim El Bakraoui.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21835e94-c23b-48ed-9682-cd14cbfc7042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can Europe stop the next attack?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1044af-cf0f-4bb1-a754-444f2b4d24e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These kinds of police actions suggest authorities'' urgency not
        only to learn more about what happened Tuesday in Brussels, but to prevent
        the next attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f5c715-258d-4e2f-a1f5-d61a74986cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six people were arrested overnight in Belgium, while a
        man in France suspected of being in an "advance stage" of planning his own
        attack was also detained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d7f065-8b6b-49f7-9118-f432defd2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators know of additional plots in Europe, in various stages
        of planning, linked to the same networks behind November''s Paris attacks
        and the latest ones in Brussels that left 31 people dead and 300 more wounded,
        according to U.S. counterterrorism officials. Those terrorists are tied to
        ISIS, the Islamist extremist group that''s taken over swaths of Syria and
        Iraq while also lashing out elsewhere around the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a630a-5cc8-451e-aae5-e4dc7e96d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a growing feeling that those opposing ISIS (which,
        U.S. Secretary of State John Kerry pointed out in a news conference Friday
        in Belgium, is every country in the world) can do more. Some of this relates
        to continuing military efforts in the Middle East. Some has to do with better
        intelligence and cooperation among allies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb7028-0408-489f-9b89-4747754512ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium, especially, has come under fire. Interior Minister Jan
        Jambon offered to resign after acknowledging missed opportunities to stop
        one of the suicide bombers, Ibrahim El Bakraoui. And Prime Minister Charles
        Michel said he talked with Kerry about how "to do better (and) work together
        to be more efficient."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accbd89e-bcd2-4927-962d-1b8d43288072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel added, "We need to accept that we need to improve the fight
        against terrorism in Europe and in Belgium."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e22fe-6a60-4719-a0ad-f26b3c9755b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raids, roundup in Brussels</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010ae38-a980-4e85-901e-f87643c031c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His government''s police forces detained at least six people overnight
        in raids around Brussels -- the latest, but most likely not the last, such
        operations in the wake of Tuesday''s attacks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713cf304-3134-421f-9ab6-b94574bc3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people in a vehicle were taken into custody right outside
        the prosecutor''s office, public broadcaster RTBF reported. Two people were
        taken into custody in Brussels'' Jette neighborhood, and one person was detained
        in a different part of the Belgian capital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cdd9bf-e1f0-46e0-9d89-1a3cd7385f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, police conducted another raid in the Forest neighborhood
        of Brussels, leading to more arrests. But officials did not say how many people
        were detained in that operation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f981d8d-4c8f-47c8-abf5-5c20dc7d21c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgian federal prosecutor''s office didn''t identify who was
        arrested, why they were apprehended or whether they will face charges. It
        said officials will determine later Friday whether some of those detained
        will remain in custody.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc19da-bc4f-42bc-a76d-19c77efceb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tactic of detaining people first and asking questions later
        will likely become increasingly common, CNN national security analyst Juliette
        Kayyem said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c88e9e-5b13-4e56-8b0f-c8ead00435fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be lots more of them," she said. "They are going to
        be what''s called over-broad. They are going to just try to find people or
        evidence that may stop the next terrorism attack, and they will figure out
        who they have under custody."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd809e4ee-6908-4ca6-abdd-a50f47b167b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report: Man detained in German had revealing texts</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979693c-d403-418d-b635-da3eed95ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrests were carried out beyond Belgium and France.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c118a425-9e94-4e33-aa91-e35a30f7d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Giessen, a German town about 70 kilometers (43 miles) north of
        Frankfurt, police arrested a 28-year-old Moroccan man following a routine
        police check at a train station, German public broadcaster ARD reported Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53cdc2-a4d4-4c21-8a26-a9c4347aeeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ID check revealed that the man -- a known delinquent in Italy
        and Germany, where he''s unsuccessfully requested asylum -- is barred from
        much of Europe, according to the report. Another red flag came up later: He
        had checked into a hospital for an unspecified injury on March 18, the same
        day Paris attack suspect Salah Abdeslam was captured in a bloody raid in Brussels.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc581bd5-59ea-4111-8465-86e906bc0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ARD report, police later found a text message on
        the man''s phone that read "fin" ("end") that came in a few minutes before
        the last Brussels explosion on Tuesday. Another text had the attackers'' names.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9132304e-0e86-4967-9908-3c38c69149d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it is believed the Moroccan had direct contact with the
        Brussels attackers'' immediate network in the house before those blasts, ARD
        reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8621e9de-7fb4-45de-ac8f-71d4deb9cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian official: ''We missed the chance''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14571de9-e12c-48b2-9d13-bc5c46204c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the five suspects from the Brussels Airport and subway attacks,
        officials have publicly identified three: brothers Ibrahim and Khalid El Bakraoui,
        and suspected ISIS bomb-maker Najim Laachraoui.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d554fa-989c-4bd6-a4a8-bbdb9025e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of those men are dead. And all three had been alerted
        to Belgian officials prior to the attacks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb017bc-6674-4a77-b320-9116adb8eb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interpol, the world''s largest police organization with 190 member
        countries, issued a "red notice" for Laachraoui, saying he was wanted for
        involvement in association with terrorists and the unauthorized engineering
        of explosives.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4276e32-d262-4176-8405-06204f255e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalid El Bakraoui was also the subject of an Interpol red notice
        three months ago; he was wanted on suspicion of terrorism.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425caf00-97c3-4294-9ca6-5dfc0123b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his brother, Ibrahim El Bakraoui, was in Turkey last June. Turkish
        authorities deported him for trying to join ISIS and sent him to Holland.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df768d-db3b-4465-9ebb-5d0a7fe04baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch authorities said they received an email from Turkish officials
        26 minutes before Ibrahim El Bakraoui''s flight -- but it never mentioned
        Turkey''s concerns.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba60fe-f254-48b8-b562-a4bd7d0f0c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t Ibrahim El Bakraoui''s first run-in with authorities.
        In October 2010, he was sentenced to nine years in prison in Belgium for opening
        fire on police officers during a robbery, according to broadcaster RTBF and
        CNN affiliate RTL. Obviously, he didn''t serve all that time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0833555-4955-4973-b29f-04eb40675d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about Bakraoui''s case, Belgian Interior Minister Jan Jambon
        acknowledged Thursday, "It is justified that ... people ask how it is possible
        that someone was released early and we missed the chance when he was in Turkey
        to detain him."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f060447f-bf13-4e80-927c-f0988a4e1fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fates of 2 still unknown</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911cf643-8fb8-4d94-8b20-6c76cc6793be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fates of the two other suspects -- one from the airport blasts,
        the other from the subway -- was still unknown Friday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d2a89-302e-4ff4-8194-ab759c5cf744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian authorities haven''t named either man. One appears in other
        surveillance footage holding a large bag at a Brussels metro station, according
        to Belgian public broadcaster RTBF.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbecbbc-2819-41ec-8f18-d88662d6faca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is possible that he, like Khalid El Bakraoui, didn''t survive
        the subway blast.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d133c8f-3de6-4c5b-b183-0bad7d63b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other surveillance footage, this time from the airport, shows the
        other man rolling luggage carts alongside Laachraoui and Ibrahim El Bakraoui.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01baffa-0c32-49f8-8a59-70bc6381e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This individual, seen in a hat and light-colored clothing in an
        airport surveillance image, allegedly planted a bomb and left. That bomb didn''t
        go off immediately, though it did detonate later -- by which time authorities
        were on site and no one was killed or injured. The U.S. government thinks
        they know the name of this person, and are sharing that information with Belgian
        authorities, a U.S. official told CNN on Friday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e00a3-fad9-45b2-afb9-6cf66af37e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State John Kerry vowed the same day that his government
        will "provide any assistance necessary" to Belgium in the investigation and
        their shared fight against terrorism.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f74a26-626c-4996-a00f-17269e85a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not be intimidated, we will not be deterred, and we will
        come back with greater resolve, with greater strength," Kerry said. "And we
        will not rest until we have eliminated your nihilistic beliefs and cowardice
        from the face of this Earth."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130daa5e-6f1b-452f-9c1f-51a4f23c17fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The feeling of war''</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82fafe6-5506-448d-81d0-c0045ff922cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the streets of Brussels, commuters are trying to get back to
        their normal lives. But anxiety is still high.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8aaf59-80b5-4510-8368-6db890a2c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know that we are not safe anywhere," one woman said. "It
        can happen anywhere and at any moment."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d29e2-22ca-4e8c-bb96-29bdcb9388d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers now line the streets near the central subway station, their
        hands gripping guns.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53138967-5bba-462d-a907-0167f68dd42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit kind of war -- the feeling of war," one Belgian
        man said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5036d8c6-a2fb-4432-bbc9-fd1505313748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, everyone who wants to board the subway gets searched.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8870e32-52fa-4c38-8eb0-9e8a8691e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say they''re glad for the extra precautions in Brussels.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81820257-dcd8-4cdb-ac6c-d26c930ffeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me safe," one woman said. "A lot safer."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9930847-fd72-4051-837d-bbb7a6bcbb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will be several more days before anyone can fly in or out
        of the capital. Brussels Airport said passenger flights will not resume until
        Sunday at the earliest.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e375c-7016-4333-9eb0-263bffd182d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the forensic investigation is still underway, we currently
        have no access to the building," the airport''s website states. "Until we
        can assess the damage, it remains unclear when we can resume operations."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce910e1e-8546-4531-a748-238bf2ad4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:29.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:32:59.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/03/25/europe/brussels-investigation/">
        "Brussels attacks: Suspect wounded, arrested in Belgian police operation"</a></em></p>'
