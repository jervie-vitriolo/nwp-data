      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broadway and West End musical is set to cast its magical spell
        once again when it returns in early 2017 in the Philippines.</p>'
