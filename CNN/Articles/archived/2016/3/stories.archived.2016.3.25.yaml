      'mgnl:lastActivated': 2019-09-30T16:28:12.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/04/22/Summer-diseases.html">Related:
        How to avoid summer''s most common diseases</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5e492c-a8f8-46a3-9900-8ec15d15b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:35:49.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:12.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Secretary Janette Garin, while the agency had conducted
        some form of supplemental immunization program, there remained a possibility
        of cases of measles among some people in certain areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b3dc4-8795-494d-8274-683a2744fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:35:49.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:12.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we''re hoping that this will not happen because we have
        already conducted immunization in some areas. But still there is a need to
        remain vigilant and be in the preventive side," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e5d978-a944-4dbd-9aa0-a18f3fcab4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:35:49.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:12.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, Garin continued, there was a need for vaccinating children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b3b656-f1bf-41ae-8956-4fe49d65700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:35:49.733+08:00
