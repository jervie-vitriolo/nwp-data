      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At each station, Catholics pray and recall a specific event from
        Christ''s last day — from his condemnation to his death.</p>'
    '5':
      'image': 'jcr:9eb83d9a-e9db-487b-ae82-c75cfd31d2a7'
