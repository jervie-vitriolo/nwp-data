      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> —&nbsp; Visitors
        trooping to Baguio during the Holy Week will truly have a cool week to contemplate
        as the country''s summer capital is expected to maintain a steady 15 degrees
        Celsius until Easter Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c6cd2-c292-4ec2-b2ff-89ee8fba9ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:39:41.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:35:38.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures are not expected exceed 25 degrees Celsius — the lowest
        expected temperature in Manila for the entire weekend according to Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae75853e-f871-48cd-ae24-7b9615aadf27'
