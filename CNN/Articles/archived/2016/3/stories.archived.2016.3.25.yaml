      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees solemnly carried out the Stations of the Cross, praying
        at each of the 14 stations that depict Jesus Christ and his suffering.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d77aea-542d-44b7-9c8c-55680086bf99'
