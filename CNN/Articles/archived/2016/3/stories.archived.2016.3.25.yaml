      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religious sites such as the Lady of Atonement Cathedral and the
        stations of the Cross in Mt. Sto. Tomas are also among the main attractions
        for religious pilgrims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2fe676-1299-4cce-a938-d142f93abbaf'
