      'text': '<p><em>his story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/24/politics/isis-plots-europe-planned-brussels-cell/index.html">"Investigators:
        Multiple ISIS plots being planned in Europe"</a></em></p>'
  'gary-shandling-dies-obit':
    'author': 'Todd Leopold, CNN'
    'caption': '(File photo) Garry Shandling'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-25T08:52:28.931+08:00
    'imagesource': 'jcr:94184373-384e-4d56-bbf5-ab6deac58176'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd09bbe6-eba3-44e1-94e9-67e63d9a1aa9'
    'lead': 'Garry Shandling, the comedian whose TV shows "The Larry Sanders Show"
      and "It''s Garry Shandling''s Show" parodied talk shows and sitcoms with reflexive,
      absurdist comedy, has died. He was 66.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:27:24.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:34:22.210+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:34:21.884+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Garry Shandling, inventive TV comedian, dead at 66

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806e20fd-1971-4c5a-aa51-e7e8820cf3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; Garry Shandling, the comedian whose
        TV shows "The Larry Sanders Show" and "It''s Garry Shandling''s Show" parodied
        talk shows and sitcoms with reflexive, absurdist comedy, has died. He was
        66.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4363f5-1317-48c8-b598-4b13843b1847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Police Department Officer Rosario Herrera confirmed
        his death Thursday afternoon. The cause of death was not given.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946aa3d-b037-48a2-a8d5-06190e4a12b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramedics responded to a medical emergency and took Shandling to
        a hospital, where he died, according to Officer Aaeron Jefferson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c33cf-e1f9-4aee-825e-ba69b0e4bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shandling became a hero to a generation of comedians for his self-aware
        comedy and groundbreaking shows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde628c-4252-4993-ac0c-2c6ef71838e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RIP the great Garry Shandling. Surely, one of the most influential
        comedians of a generation," tweeted Ricky Gervais.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5ac2c-1cc8-4aa9-8ae7-0ef3e8b63fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Garry Shandling was a very special comedian with a beautifully
        unpredictable mind. He even voluntarily offered jokes and ideas for Oscars,"
        tweeted Steve Martin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6356d-a8bf-4b37-9132-1e82faa59d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Judd Apatow, who credits Shandling with his break in show
        business, was heartbroken by Shandling''s death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334197e-b046-4865-a493-cace84ab357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t know how to sum up someone I loved so much who taught
        me everything I know and was always so kind to me. I am just too sad," he
        said in an email to The Wrap.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b0efc2-871a-4ed0-ad06-e61335d2fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former advertising man got his start in entertainment as a writer
        for "Sanford and Son." By the early ''80s he was a successful standup comedian
        and a regular on late-night talk shows. His persona — full of angst and uncertainty,
        like a sorrowful puppy dog — played up his lack of success with women and
        embarrassment at his foibles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf38b879-678d-4dc1-bd5c-f71ad1368f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m dating a woman now who, evidently, is unaware of it," went
        one of his lines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c060d68-0ff3-4e05-b5e3-f33d6b748614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, he and former "Saturday Night Live" writer Alan Zweibel
        launched "It''s Garry Shandling''s Show," a sitcom on the Showtime network.
        On it, Shandling played Garry Shandling, a comedian living in Sherman Oaks,
        California, much like the real-life Shandling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f9a1e-4012-4c7a-99e6-943b8353dc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when sitcoms were fairly straightforward three-camera
        affairs about families and workplaces, "Shandling''s Show" made no bones about
        being a fictional construct. The theme song talked about being a theme song
        ("This is the theme to Garry''s show, the opening theme to Garry''s show,
        this is the music that you hear as you watch the credits"). One early episode
        neatly, and self-consciously, sent up the film "The Graduate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3dc74c-bb97-4028-95a7-643a4801961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Shandling and other characters would regularly break the fourth
        wall to talk to the audience. It was a routine that dated back to George Burns,
        but in Shandling''s hands it seemed fresh.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349cc6bb-0c97-46b5-8718-ffde4484de40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shandling also did a "25th Anniversary Special," parodying late-night
        talk shows -- particularly Johnny Carson''s "Tonight Show," which dominated
        late night of the era.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581baec-712a-4534-ac15-1c67000e6b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s Garry Shandling''s Show" ran for four seasons. Two seasons
        were picked up by the then-fledgling Fox network.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c05bfd-4220-4fb4-b735-d674001d3385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shandling followed that sitcom with a show hailed as one of the
        great comedies in TV history, "The Larry Sanders Show," in which Shandling
        played the titular host.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200eb65e-42a3-4fd9-877a-b8a30986df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, which aired on HBO, used the late-night wars of Jay
        Leno and David Letterman as a starting point, but went much deeper: It satirized
        sycophantic sidekicks in Jeffrey Tambor''s "Hey Now" Hank Kingsley, overbearing
        producers in Rip Torn''s Artie, not to mention backbiting writers and two-faced
        celebrity guests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c18aeb-129a-41ae-a33d-5a6bb357bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one extended riff, Shandling''s Sanders was convinced that David
        Duchovny had sexual feelings for him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac77cd9-5725-47a5-b8ca-e98d5b6379b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s other stars included Jeremy Piven, Janeane Garofalo,
        Sarah Silverman and Bob Odenkirk. Apatow and "Rescue Me" creator Peter Tolan
        were among the show''s writers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b501af-e8c6-4f6e-8cb8-3705b96391d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other performers talked about him with awe. Robert Downey Jr. compared
        him to "a Jewish E.T."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee289e84-4ba6-408b-af52-2dae33bf3fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Apatow told GQ in 2010, "There''s nobody better in the world
        than Garry at telling me what''s working and what''s not. I''m just very lucky
        that I''ve had his input."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b8140-b2f9-451d-a29b-a7acb5e65ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its six seasons, "The Larry Sanders Show" won three Emmys and
        was nominated for more than four dozen more. It also won two Peabody Awards
        and was hailed by TV Guide as one of the 50 greatest shows of all time. Its
        reputation helped establish HBO as a venue for cutting-edge original programming.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f644f8e-caa0-43c3-af98-a3cecb0b0115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Shandling had appeared in a variety of movies,
        including "Iron Man 2" and "Captain America: The Winter Soldier" as a U.S.
        senator.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd47856-5ed8-49ee-94e8-ee1a0da8a633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the guest in a now-poignant episode of Jerry Seinfeld''s
        "Comedians in Cars Getting Coffee," in which the two discussed the shock of
        Robin Williams'' death and the perils of getting older. The episode, called
        "It''s Great That Garry''s Shandling''s Still Alive," concludes with Shandling
        talking about a insistent medical worker who''s glad that he hadn''t passed
        away.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3025d8-66af-42d7-b1a0-0cb44ef9ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even then, he got laughs from the situation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc8801f-c774-458c-a26b-5664f129a2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, he never gave up comedy. Always fond of absurdity, he told
        GQ six years ago that he was working on a new act.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f96129-2a16-4bca-92c6-92dbbddbe397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:27:24.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:34:22.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The direction I''m going in is eventually you won''t know if it''s
        a joke or not," he said. "What I want to happen is that I talk for an hour
        and the audience doesn''t realize it is funny until they''re driving home."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
