      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Health (DOH) warned on Friday (March 25) against the possible increase
        in the number of measles cases, aside from skin problems, during the summer
        months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61627b2b-2a63-425d-a3f8-fe37a42cb5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:35:49.732+08:00
