      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KUALA LUMPUR (Reuters)</strong> — About 100 Chinese-registered
        boats and vessels were detected encroaching into Malaysia''s waters near the
        Luconia Shoals in the South China Sea on Thursday (March 24), the country''s
        national security minister Shahidan Kassim said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e98e284-5faf-4874-b03d-9aa0661f2b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:52:53.500+08:00
      'mgnl:createdBy': 'jeff'
