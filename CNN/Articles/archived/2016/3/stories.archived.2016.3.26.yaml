      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multimodal parking area beside the Quezon Bridge</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b88ce15-12d6-40e2-a4df-558c0fc6746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:51:17.469+08:00
