      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Portions of Manila
        will be closed to traffic on Monday (March 28) owing to the proclamation rally
        of Mayor Joseph "Erap" Estrada and his entire ticket.</p>'
    '1':
      'image': 'jcr:7d358ade-47bc-45b2-a3e1-9b76e0373842'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a212e5-a556-4b77-98ee-fa1d7fe0fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:51:17.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:51:22.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49a291c-4137-47c8-b5a7-bbc9ff2aef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:51:17.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:51:22.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stage of Liwasang Bonifacio is set for Estrada''s rally starting
        1 p.m., with an estimated crowd of 40,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599114c6-5a14-4659-84e4-19f585f04e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:51:17.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:51:22.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the Manila Police District (MPD) called on motorists
        to take alternate routes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6c8a51-d807-4401-906b-a823e8932893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:51:17.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:51:22.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are advising the public, especially the motorists, to use the
        designated alternative routes so as not to be inconvenienced by the expected
        traffic congestion," said Supt. Olivia Sagaysay, chief of the Traffic Enforcement
        Unit (TEU) of the MPD.</p>'
    '7':
      'image': 'jcr:50c71e8c-3dae-4ae4-a748-b7556d5d85cc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdda872-45dc-4c52-9406-173a3db64022'
