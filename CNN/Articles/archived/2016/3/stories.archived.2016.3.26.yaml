    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d47f65-e14e-433a-afd6-031af01f8e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:00.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:36:23.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also apparent that there are more province-bound passengers
        waiting for their buses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25cf1b6-8c7a-4b1b-97dd-57ac53a6bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:00.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:36:23.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi ngayon lang medyo... Ngayon lang kami nakapagpa-reserve.
        Kasi nung nakaraan, wala talaga po kaming masakyan. Kaya ngayon man talaga
        po,"</em> said passenger Niña Orsoa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5bf5c1-8b49-43fd-a6f9-07bcfef05e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:00.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:36:23.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are only going home now as... We have only been
        able to reserve tickets now. There were really no buses to accommodate us
        in the past few days that''s why we are only leaving today.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd90553-7f33-43b6-959a-0ce2b8f40dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:00.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:36:23.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some find it more convenient to go to travel after the volume of
        passengers has eased.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f100d51-0013-4e2f-8e1c-5d59072e31ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:00.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:36:23.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon namin naisipan para mas hindi ma-traffic. Saka kaunti
        lang ''yung sumasakay,"</em> said passengers Aissa Hermones.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a7d4b7-d61c-4bfe-8f13-2157a9f1534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:00.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:36:23.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We thought of travelling now to avoid traffic and
        the volume of passengers.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28939d17-9460-45ea-88c2-b4ea7040e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:00.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:36:23.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same can be observed at the Pasay bus terminal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bb75fd-7a4e-40bf-94e2-2aeb7ad988f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:00.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:36:23.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials expect the volume of passengers to pick up Sunday (March
        27) until Monday (March 28), translating to around 1,000 to 3,000 passengers.</p>'
  'cotabato-city-campaign-local-elections':
    'author': 'Erwin Cabilbigan, Cotabato City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-26T16:32:42.245+08:00
    'imagesource': 'jcr:3f050c31-5448-4aef-bc61-f40d4bdab909'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d95783e-dab0-42d1-ac34-bb4ce3f51234'
    'lead': 'Competing for the mayoral seat are old rivals, Moro National Liberation
      Front (MNLF) chairman Muslimin "Mus" Sema and incumbent Cotabato City mayor
      Japal Guiani Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:57:33.684+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T11:57:37.468+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:57:37.273+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local candidates in Cotabato City start campaigning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d852d6-780f-4cf7-8b5d-048d2e1bf97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:57:33.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:57:37.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines) —</strong> Several local
        candidates began campaigning Saturday (March 26) by hanging posters in different
        parts of Cotabato City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65894d94-0a66-4ea2-aa8a-2f1b9a05558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:57:33.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:57:37.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competing for the mayoral seat are old rivals —&nbsp; Liberal Party''s
        Muslimin "Mus" Sema, who is also the chairman of the Moro National Liberation
        Front (MNLF), and incumbent mayor Japal Guiani Jr. of Partidong Galing at
        Puso.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e896f6-ffb1-4ed3-a768-af1e116da662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:57:33.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:57:37.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) has previously put Cotabato
        City on its watchlist, due to the political rivalry between the Sema and Guiani
        clans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51674be6-d979-4ca1-bc85-991ee136169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:57:33.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:57:37.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former mayor Sema''s running mate is businessman Mohammad "Em" Pasigan,
        son of former Grand Mufti of Darul Ifta Shiek Omar Pasigan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a58e8db-4d6e-4789-bcd9-665060f7e40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:57:33.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:57:37.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They agreed to start their campaign after the Holy Week and scheduled
        their proclamation rally on Monday (March 28.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b00be0-c28c-4abf-8b77-03edc1dd38e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:57:33.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:57:37.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Guiani''s running mate is his sister, Atty. Cynthia Sayadi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf93412-277b-4971-b106-7900e19c1e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:57:33.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:57:37.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiani claimed that he has the support of the majority of the barangay
        officials and constituents in the city. Sema, on the other hand, claimed he
        has the support of the MNLF voters in the city, and even the support of Moro
        Islamic Liberation Front (MILF) voters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a873c99-52e1-4769-9a5b-97557e1a3c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:57:33.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:57:37.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City has 103,530 registered voters this 2016 elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e1691-a95e-49b7-8f7f-3e9514f4339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:57:33.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:57:37.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign period for local elections is from March 25 to May
        7, according to the Comelec.</p>'
  'ndrrmc-dont-swim-polluted-waters':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Children and adults alike beat the summer heat through swimming at
      this portion of Manila Bay — something that the state disaster bureau is not
      too happy about owing to the threats to health that swimming in polluted waters
      poses.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-26T16:33:49.673+08:00
    'imagesource': 'jcr:5d5ca1e4-bcb7-4af7-8319-36d08537f597'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37424ba0-17f8-49e1-ae6b-c473f5a4aecd'
    'lead': 'Having fun under the sun may be a good idea, but not if our health is
      at stake. This summer, the state disaster agency reminds Filipinos of the risks
      of swimming in polluted waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T13:11:58.443+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T13:12:04.576+08:00
    'mgnl:lastActivatedBy': 'jeff'
