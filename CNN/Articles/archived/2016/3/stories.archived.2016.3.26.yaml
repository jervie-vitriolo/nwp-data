      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stretch of Victoria Street</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5e32c-7bb5-46b1-9a23-c55fce27098a'
