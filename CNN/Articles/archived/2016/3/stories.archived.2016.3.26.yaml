    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC: Don''t swim in polluted waters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284273da-3a70-41d8-a814-9a062bbe998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Authorities warned
        the public that swimming in polluted waters poses health risks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc607bc-0a5b-473f-ba8f-6229f135431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in a portion of Manila Bay in Pasay City, hundreds of people
        beat the summer heat, not minding the trash around them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520bd9dc-7c25-4f50-909f-e61c48801f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accessibility is the main reason why people still go to Manila Bay
        to swim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14128ac6-6e65-4f5d-b857-ded0ddf47ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People said they do not have money to pay for private resorts or
        go out-of-town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2234804-e942-4099-a52d-0726f2a90883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi mas malapit ito sa amin. Malayo sa Bulungan, kung saan
        diyan. Wala kaming pampunta doon kaya dito na lang kami sa malapit,"</em>
        said Lorena Relos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0302f8ae-6fc8-4684-a262-f895ece1d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is near our place compared to Bulungan or elsewhere.
        We do not have enough money to go there that''s why we prefer it somewhere
        closer to home.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f42a95-ca6c-42e7-b43b-01cf10bcf44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also the sentiment of Jesse Dela Cruz, who also opted to
        swim in Manila Bay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f89482-0df6-4b68-aa52-b6e8f017ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala kaming kakayahan sa ibang lugar na mag-ano kami sa mga
        resort. Dito lang po kami. Walang gastos,"</em> said Dela Cruz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da5514-745b-42a6-add1-758246f84972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not have the means to swim in resorts. We prefer
        it here as we don''t spend anything."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5416a5-446c-45f2-946e-c8e7ee32025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagdating sa bahay, magbanlaw po kami tsaka mag-alkohol pagdating
        sa bahay."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255be7de-1f68-4d14-89cb-2d5e91f6a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can wash and cleanse through alcohol when we arrive
        at home.]</p>'
    '21':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
