  'three-suspects-arrested-brussels-attacks':
    'author': 'Jan Strupczewski and Clement Rossignol, Reuters'
    'caption': 'Soldiers, police officers, and medical personnel attend the scene
      at the Maelbeek metro station following todays attack on March 22, 2016 in Brussels,
      Belgium.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-26T11:40:13.085+08:00
    'imagesource': 'jcr:7a1447b1-4c7a-4d44-a87a-d210ee72f8f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8fc4ec0-4f66-4093-87a1-0c832388208a'
    'lead': 'Belgian police arrested three more people on Friday (March 25 PHT) as
      investigations into Tuesday''s suicide bombings by Islamist militants in Brussels
      threw up more links to killings in Paris last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T13:19:34.187+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:37:34.326+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three more arrested in Brussels police operation over attacks

      '
    'updated': 2016-03-27T14:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52915932-229e-40dc-a89c-fd2ca2a8c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brussels (Reuters)</strong> — Belgian police arrested three
        more people on Friday (March 25 PHT) as investigations into Tuesday''s suicide
        bombings by Islamist militants in Brussels threw up more links to killings
        in Paris last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67034c84-cee4-4866-9eaf-9ae6cb7050b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal prosecutor''s office said the operation was connected
        to the arrest in Paris on Thursday of an Islamist convicted in Belgium last
        year and suspected of plotting a new attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e13a867-4fa0-404a-8e42-782e05725d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people in total have been arrested since Thursday in Belgium
        and two in Germany, as European authorities swoop on Islamic State militants
        they link both to the Brussels bombings that killed 31 people and to the attacks
        in Paris last November that killed 130.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e4094-3dfe-4181-b67b-45f75ca6c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of one of the arrests, heavily armed police and troops with
        trucks cordoned off an area around a major intersection in the northern Brussels
        borough of Schaerbeek. Three blasts could be heard, which the local mayor
        Bernard Clerfayt said were controlled explosions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6135280-02f5-4ebd-b1b3-f51001e001d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian public broadcaster RTBF quoted Clerfayt as saying the suspect
        had been detained after being wounded and that he was linked to Tuesday''s
        suicide bombings in Brussels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d285d9c-440e-4056-b128-f4acacec474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It initially said he had been found to be in possession of a suitcase
        full of explosives but later news reports did not confirm that explosives
        were found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3585010-8143-4a14-8f42-1146297d247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said police appeared to shoot the man in the leg at a
        tram stop and that he appeared to have his daughter with him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d1443-77bc-4604-981a-88714127edf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard ''Don''t move''. The man was sitting at the bus stop,
        a bus stop with a glass wall, and we heard a small detonation and a big detonation,"
        said Norman Kabir, 38, an electrician who lives and works nearby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db3ca2d-528e-4809-bf47-02b773889745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then the police came, took the little girl who was shouting ''Dad'',
        she seemed terrified and the man got shot in the leg anyway because he was
        still moving," Kabir told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612de1b1-187a-4559-b59e-41c2ffa6f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then the police asked him to move his bag. He was lying on the
        ground, but he did it and pushed the bag and a robot from the mine-sweeping
        brigade arrived. It came, grabbed the bag and took it away, then they took
        the guy, put him in a car and left. It took 20 seconds."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe9c455-41fc-481e-ab9d-b030ffa65b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed the man lying on his side, shattered glass from the
        tram shelter smashed by bullets at his feet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5eb800-81be-4dd9-883e-b379d521c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic State suicide bombers hit Brussels airport and a metro train
        on Tuesday in the worst such assaults in Belgian history. Investigators believe
        they were carried out by the same cell behind November''s gun and bomb attacks
        in Paris.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3257b2-71ea-4ef8-9ab2-fd38dd121d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More arrests</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97916a16-6f3b-4104-9768-906e252784b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgian federal prosecutor''s office said six people were held
        in Brussels on Thursday, of whom three were released and three were remanded
        in custody facing possible charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af46ef0-88ad-4837-8200-afa5386d649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three others were detained on Friday following the arrest overnight
        in France of Reda Kriket, a 34-year-old Frenchman sentenced to 10 years in
        absentia in Brussels last July as part of an Islamist recruiting network dubbed
        the Syrian Connection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3506bb3-899b-4be0-8520-659e3b039ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same case, Abdelhamid Abaaoud, the suspected ringleader of
        the Paris attacks later killed by French police, got 20 years, also in absentia,
        while Khalid Zerkani, a Moroccan recruiter of jihadis in Europe, was jailed
        for 12 years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a283c20a-6d49-418e-8405-907ae9805a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report in Le Point magazine, Zerkani was a mentor
        to the two other men and to Najim Laachraoui, one of the Brussels airport
        bombers who is also suspected of having made explosive belts for the Paris
        attacks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424d4977-9c28-4e22-a95d-2d9288b10e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, Der Spiegel magazine said German police had arrested
        two people, one of whom had received phone messages with the name of the metro
        station bomber and the word "fin" - French for "end" - three minutes before
        the metro blast. The German interior ministry declined comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b96682-bfac-4bd1-98e6-716a9b71fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the investigation in Belgium said one of
        the people arrested there was believed to be a suspected accomplice caught
        on security camera footage with the metro station bomber.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d617945-7d00-4670-8d21-bdede0158b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have strong indications that this is the suspect who was hunted
        for the last couple of days. The identification is still ongoing," the source
        said. However he said those arrested before midday on Friday did not include
        a third suspect seen on video alongside the two who blew themselves up at
        the airport.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776fbe6f-b06f-4074-b0e1-1d80ebd1d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks in Brussels, home to the European Union and NATO, have
        heightened security concerns around the world and raised questions about EU
        states'' ability to respond in an effective, coordinated way to the Islamist
        militant threat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bbd897-996f-4890-b127-b38ecf390a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s interior minister Jan Jambon on Friday blamed police
        negligence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5374e-8732-44cc-a94d-492450928e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone in our police apparatus blundered," he told a special session
        of parliament.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce01eb-800c-4437-8dac-9a075d46ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jambon offered to resign on Thursday over a failure to track one
        of the airport bombers, Brahim El Bakraoui, 29, who had been expelled last
        year by Turkey as a suspected fighter. Bakraoui''s brother Khalid, 26, was
        the bomber who struck the metro train.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0c8494-c038-4598-a5d5-c892542ab6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Je suis Bruxellois, Ik ben Brussel''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d309e-9a25-47c2-a747-f91b9a8c1524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S Secretary of State John Kerry arrived in Brussels on Friday
        to offer U.S. assistance in security. Two of the Brussels victims were Americans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e44c9-7155-4b54-8365-e79f71f4c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Je suis bruxellois. Ik ben Brussel," Kerry said in French and Dutch,
        expressing solidarity with the people of Brussels in the two languages of
        the Belgian capital.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43ba45-8011-4631-9455-c5b9b772fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Paris on Thursday, authorities arrested Kriket, a French national
        suspected of belonging to a militant network planning an attack in France.
        French officials did not directly tie that plot to the Brussels attacks, but
        Clerfayt, the Schaerbeek mayor, said the man wounded on Friday was linked
        to both investigations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfcea03-7f04-4308-8354-1e07ae7c2331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Francois Hollande said the hunt for Islamist militant
        cells would continue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c49fc4-8bf7-4a65-a31a-55d35ca3a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there are other networks. Even if the one behind the attacks
        in Paris and Brussels is in the process of being wiped out, a threat is still
        there," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3732a75-162f-44b6-abba-11f9da4a7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brussels attacks came a week after Belgian police killed a militant
        during a house raid that led them to Salah Abdeslam, the only suspected participant
        in the Paris attacks to have been captured alive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce78eb18-3d07-47a3-be5b-306c099a7ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer says he has been cooperating with the investigation but
        did not know of the plan to attack Brussels.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e80d4-2d78-4cc0-bbd3-7d889531d6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Friday prosecutors said Abdeslam had declined to talk
        about Tuesday''s attacks, having declared soon after his capture that he would
        exercise his right to be silent.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212685c-1d95-4522-a667-64f6ea270b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian daily De Morgen said investigators had identified a new
        suspect they believe played a role in the Brussels bombings, 28-year-old Syrian
        Naim al-Hamed. The paper said he was on a list circulated to the security
        services of other European countries after Tuesday''s attacks, and was also
        suspected of involvement in the Paris attacks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b816970e-4fff-4903-a130-ab54c8ec58c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:19:34.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic State posted a video on social media calling the Brussels
        blasts a victory and featuring the training of Belgian militants suspected
        in the Paris attacks.</p>'
  'pope-francis-good-friday-islamist-militants':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-26T10:46:29.396+08:00
    'imagesource': 'jcr:b8023798-24db-4686-b521-2ef64a9b76e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd826aadd-cc04-4b16-b7e4-770e5a8a3f61'
    'lead': 'Pope Francis again condemns the Brussels attackers as he marks Good Friday
      with the traditional Via Crucis or "Way of the Cross" procession around the
      Colosseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T13:22:02.529+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:37:31.641+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:37:31.392+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On Good Friday, Pope says Islamist militants profane God''s name

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f3c4fb-0bfa-465b-8130-eb6b9c9cbdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:22:02.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:31.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Pope Francis condemned "unprecedented
        violence" by Islamist militants, saying at a Good Friday service that followers
        of religions who carried out acts of fundamentalism or terrorism were profaning
        God''s name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1051da-9800-4df6-bf3e-27a2e2d56882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:22:02.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:31.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security was heavier than usual for Friday''s (March 25), traditional
        annual Via Crucis (Way of the Cross) candlelight procession around Rome''s
        Colosseum, following the attacks in Brussels that killed at least 31 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa06d75-2e63-4c16-b85d-1b5b2f86e56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:22:02.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:31.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reinforcements arrived from other Italian cities, according
        to security sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c867f-4314-44f1-844d-4da1bb466004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:22:02.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:31.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Good Friday, Christians commemorate the day Jesus was crucified.
        "Stations of the Cross" rituals are held throughout the world recounting the
        14 events between his condemnation by Pontius Pilate to his burial in a cave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32613e8-817c-468b-b8ce-08a5e8c3d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:22:02.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:31.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emotional talk at the end of the procession, Francis condemned
        the use of religion to justify terrorist acts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428148e-6b92-44b0-af8c-e3a74bee3b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:22:02.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:31.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"O Cross of Christ, today too we see you in expressions of fundamentalism
        and in terrorist acts committed by followers of some religions which profane
        the name of God and which use the holy name to justify their unprecedented
        violence," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e4ecd-20d3-4e4f-bd20-72a4d01f5deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:22:02.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:31.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (March 24) he called the bomb attacks in Brussels that
        killed or wounded people from more than 40 countries a "gesture of war".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efddb50-effa-4c6f-a86a-360765d17923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:22:02.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:31.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also referred to the beheading and burning of Christians
        in the Middle East, and to those forced to leave their homes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d69826-d8b7-482f-8334-20e5738f3ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:22:02.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:31.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"O Cross of Christ, today too we see you raised up in our sisters
        and brothers killed, burned alive, throats slit and decapitated by barbarous
        blades amid cowardly silence. O Cross of Christ, today too we see you in the
        faces of children, of women and people, worn out and fearful, who flee from
        war and violence and who often only find death and many Pilates who wash their
        hands," he said, addressing thousands of people from the Palatine Hill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44188351-8b04-482a-b84d-81bfeea46fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:22:02.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:31.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis condemned politicians who fuel conflict and "arms dealers
        who feed the cauldron of war with the innocent blood of our brothers and sisters,
        and give their children bread that has been dipped in blood to eat".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e59261-4443-4b8f-a917-e76ce354bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:22:02.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:31.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Europe''s reaction to the migrant crisis had been blunted
        by "our indifferent and anaesthetised conscience" and decried unchecked destruction
        of the environment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b528e8d-580d-48af-a1f5-7f48c072e72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:22:02.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:31.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Brussels attacks, Italy intensified security at what the
        government has deemed "sensitive sites".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3c246-eebe-4a46-a2b1-82f4b400bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:22:02.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:31.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic State militants have made threats against Catholic targets
        in Rome.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f10f3-6945-429d-b9b5-50d55d67f36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:22:02.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:37:31.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a website used by militants ran a photo montage showing
        the movement''s black flag flying from the obelisk at the centre of St Peter''s
        Square.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f191feb-3dbc-438f-9b2a-d9eda1ba5104'
      'mgnl:activationStatus': true
