    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Road closures in Manila on Monday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb47af5-6d0a-48d4-a6e9-d1d8034b2ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:51:17.468+08:00
      'mgnl:createdBy': 'jeff'
