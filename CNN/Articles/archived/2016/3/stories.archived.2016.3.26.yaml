    'template': '1'
    'title': 'ISIS claims suicide attack on Iraqi stadium that kills 25

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d0dec-06dc-4546-b9e1-59eba740dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man wearing a suicide belt walked into
        an Iraqi soccer stadium Friday and blew himself up -- killing at least 25
        people and wounding 90 more, security officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b48b910-aa31-4933-8e18-5c9d6d21e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crowd had gathered for a ceremony to mark a championship for a
        popular local soccer team when the bomb exploded, the head of the Babil province
        security committee, Baydhan al Hamdani, told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60edb806-12a6-44b8-8ddc-f2fc56446591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted on YouTube and then taken down showed soccer players
        standing in front of a table holding trophies until an explosion occurred
        and the video ended. CNN could not independently authenticate the video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7740535f-50b7-4fa5-b2aa-3030e9491f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker struck at al-Shuhadaa stadium in the Babil province
        city of Iskandariya, roughly 30 miles (50 kilometers) south of Baghdad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ffe291-e3ef-4c86-9163-5a1512ffa6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility, according to a statement posted online
        by supporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81083a30-e825-44c8-8f4a-eb895cc06979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Strongest condemnation'' from the U.N.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c20c195-8c54-490a-ab2c-14ccaf2a95b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special representative of the U.N. Secretary-General for Iraq,
        Jan Kubis, condemned the bombing by "Daesh," another term for ISIS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55b2db9-dbc7-4619-8c5a-99a2ab1b11b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evildoers are aiming their wrath at the innocent and vulnerable
        civilians," he said. "Today, Daesh committed yet another atrocity, targeting
        families who were enjoying their weekend attending a football game in their
        hometown. This abhorrent act deserves the strongest condemnation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2160ceb5-b628-4c47-bd2d-4608a60c009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kubis urged Iraqis to unite to thwart the terrorists'' goals of
        inciting sectarian tensions in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b3831-0936-4e41-bf90-9c00ba7c289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department also spoke out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb7b60b-21c9-4e8a-b76d-e7d2c570a973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States condemns today''s suicide bombing claimed by
        Daesh ... which killed and wounded dozens of Iraqis who had gathered to support
        a local football game," said a statement from Elizabeth Trudeau, director
        of the department''s office of press relations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c02d7-5466-40e4-bb5c-bcb7f65c8a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the attacks in Europe have gained the attention of the West,
        the bulk of ISIS'' brutal actions — not to mention the vast majority of its
        active members — are in the Middle East.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31767a-9f7f-4e4b-a554-996253f1e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This is al-Zarqawi 101''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981cd788-6b44-4e38-b721-b3b2171237c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda Rogers, a research fellow at Georgia State University, said
        the group may launch more terror strikes as the Iraqi army retakes cities
        from ISIS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471a2af-8a20-44de-87e3-0d435ce104d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that they are losing their central territory, it would not
        be unexpected," Rogers said. "These strikes fit into the broader strategy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8783467-c695-4928-ba7e-80bfc69ade4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers said ISIS has long advocated attacks on Muslims who don''t
        support its rigid interpretation of Islam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b2590-ecbd-4cc7-85b0-7973a4647b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a tactic endorsed by Abu Musab al-Zarqawi, the founder
        of al Qaeda in Iraq, the terror group that evolved into ISIS. Violence against
        Muslims caused a split between the late leader of al Qaeda central, Osama
        bin Laden, and al-Zarqawi, who died in 2006.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664be56-5d4a-4449-8491-37e935630dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see with ISIS doing now is an escalation of what we saw
        al-Zarqawi do, targeting Muslims first and foremost, whether they''re in the
        refugee community or not," she said. "This is al-Zarqawi 101 and it''s essentially
        gone global."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c537c22-af11-4001-aeb3-98e0d7cfced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunni Islamist extremist group has boasted about terrorist attacks
        around the world, most recently this week''s carnage in Brussels that killed
        31 people and wounded more than 300.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ff671-35d5-4cec-a4db-65f706927845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Iskandariya is no stranger to violence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ea43f-d36c-408b-bec9-49a1ef7111a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:30:35.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:30:40.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s located in what Allied forces called "the Triangle of Death"
        because of heavy fighting that occurred there a decade ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b1004-c37c-4780-bcbd-71367417775c'
