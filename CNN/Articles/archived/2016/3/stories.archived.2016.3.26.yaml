      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope leads an Easter vigil service on Saturday (March 26), and
        on Easter Sunday (March 27) he delivers a twice-yearly "Urbi et Orbi" (to
        the city and the world) blessing and message from the central balcony of St.
        Peter''s Basilica.</p>'
  'general-us-troop-iraq':
    'author': 'Ryan Browne, CNN'
    'caption': 'Gen. Joseph Dunford salutes during the passage of command ceremony
      at the Marine Barracks in Washington Oct. 17, 2014.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-26T09:15:47.662+08:00
    'imagesource': 'jcr:fd1901d0-b419-4a41-a654-330d95954aa0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f7b428c-2ead-49b0-9825-520adae75ac9'
    'lead': 'A top U.S. military officer said Friday that he believes the country
      will soon increase the number of American troops in Iraq. Appearing at a briefing
      with Secretary of Defense Ash Carter, Chairman of the Joint Chiefs Gen. Joseph
      Dunford said, "The secretary and I both believe that there will be an increase
      to the U.S. forces in Iraq in the coming weeks."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T13:24:41.225+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:41:42.762+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:41:42.556+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top U.S. general: More American troops headed to Iraq

      '
    'updated': 2016-03-27T14:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046956bd-97ea-4873-af1d-13c015d5869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:41.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:41:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — A top U.S. military officer said Friday that
        he believes the country will soon increase the number of American troops in
        Iraq.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d0c6a6-c5b4-4aaa-9dbf-1b65c1831b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:41.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:41:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing at a briefing with Secretary of Defense Ash Carter, Chairman
        of the Joint Chiefs Gen. Joseph Dunford said, "The secretary and I both believe
        that there will be an increase to the U.S. forces in Iraq in the coming weeks."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a18d34-4040-426a-b78a-7c1a3189fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:41.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:41:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunford added that a final decision on any troop deployments had
        yet to be made.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc638f7-51a3-435f-a6c9-27caf3868d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:41.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:41:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most analysts think the additional forces will be deployed to help
        the Iraqi military in its upcoming campaign to liberate the major city of
        Mosul from ISIS control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294b99c-2acb-4716-87e0-6c4f0ade2c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:41.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:41:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mosul is the primary target in 2016," Nick Heras of the Center
        for a New American Security told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e41acc-78db-4308-84e6-4e6c6f0afa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:41.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:41:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heras said, "Taking Mosul will require more fighters than the Iraqi
        security forces have and those new forces have to be trained," thereby requiring
        the additional U.S. presence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f01a38a-e89a-4564-8121-17f8e61e3bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:41.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:41:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. defense official told CNN earlier this week that the U.S.
        currently has between 4,500 and 5,000 troops in Iraq on a regular basis, about
        1,000 over the stated limit of 3,800. This includes 200 Special Operations
        Forces whose presence is not publicly acknowledged, the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd13f7-dcb9-40d2-ab76-786a63076e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:41.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:41:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition has made a decision not to publicly reveal the exact
        number of U.S. troops currently in Iraq, coalition spokesperson Army Col.
        Steve Warren told reporters earlier this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ae5e1-c9b9-47eb-8234-b7cc0352ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:41.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:41:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunford acknowledged that there were sometimes more than 3,800 American
        troops in Iraq, but he attributed the discrepancy to units that were overlapping
        during rotations, embassy personnel and service members assigned to temporary
        in-country duties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c4666-8a40-4fd8-900f-dbce37b7ea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:41.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:41:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "the accounting of our people has been consistent" over
        the last 15 years of military operations in Iraq and Afghanistan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e264d64-f802-4a49-b581-be7179cd9228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:41.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:41:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barbara Starr contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e7bce-925a-410c-9ec0-1743e1e7259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:41.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:41:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Top U.S. general:
        More American troops headed to Iraq"</em></p>'
  'syria-war-palmyra-castle':
    'author': 'Michael Martinez, Greg Botelho and Schams Elwazer, CNN'
    'caption': 'Palmyra is a UNESCO World Heritage Site and was an ancient cultural
      crossroad city founded over 2,000 years ago. Its art and architecture unites
      Greek, Roman and Persian influences, UNESCO says.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-26T08:44:21.110+08:00
    'imagesource': 'jcr:85378243-6677-405d-ad51-c3613fbd5024'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c7cefb8-7492-48ef-aa01-e7404eadd87d'
    'lead': 'Palmyra Castle was taken from ISIS by the Syrian army as it marched toward
      the terror fighters commanding the ancient city of Palmyra, state-run media
      said Friday. The army, joined by popular defense groups, took control over the
      Syriatel hill near the Palmyra Castle. The government forces destroyed ISIS
      hideouts, leaving a number of terrorists killed and others fleeing toward Palmyra,
      Syria''s state news agency SANA said, citing an unidentified military source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T13:27:35.047+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T13:27:39.023+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T13:27:38.719+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syrian troops retake Palmyra Castle from ISIS, state media report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6bd67f-aac5-409b-9d2c-41b26a052e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Palmyra Castle was taken from ISIS by the
        Syrian army as it marched toward the terror fighters commanding the ancient
        city of Palmyra, state-run media said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eeb50c-58a8-4d4e-885e-071bea37219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army, joined by popular defense groups, took control over the
        Syriatel hill near the Palmyra Castle. The government forces destroyed ISIS
        hideouts, leaving a number of terrorists killed and others fleeing toward
        Palmyra, Syria''s state news agency SANA said, citing an unidentified military
        source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aede3d-157b-41a6-9b4f-bd932e369cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian army dismantled explosives ISIS left behind, the agency
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d03ea2c-2d67-4f2f-b3cc-0cf045b62eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seizure of the ancient hilltop citadel formally known as Fakhr-al-Din
        al-Maani Castle -- part of a UNESCO World Heritage Site -- comes as Syrian
        troops enter Palmyra in an effort to reclaim it from ISIS, state media state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838d327a-4a1b-40a3-b1ab-90cade629420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State TV broadcast images on Thursday that purportedly show government
        forces entering the southwestern part of the city, while a TV anchor said
        the army is "close to announcing that Tadmur" -- another name for the area
        around Palmyra''s historic ruins -- "has been cleared of ISIS terrorists."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe21341-89f0-4a3e-b21e-1c7ce51e9450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS took over the central Syrian city last May, expanding its conquests
        in the region and showing its contempt for the people and their history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c1383-e92b-4fe4-a471-e0d00de7ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By June, the Islamic extremist group began destroying historical
        sites. The Syrian government said ISIS destroyed two Muslim holy sites: a
        500-year-old shrine and a tomb where a descendant of the Prophet Mohammed''s
        cousin was reportedly buried.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac887777-be65-4d75-b506-40f9ee249311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later ISIS destroyed more antiquities, including the
        1,800-year-old Arch of Triumph that framed the approach to the city and the
        nearly 2,000-year-old Temple of Baalshamin. ISIS also beheaded the antiquities
        expert who looked after the ruins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76665d6-e1a5-4b4c-95ea-b02cc9b5ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO, the U.N. agency that compiles a list of the world''s most
        important cultural and natural sites, called the temple''s destruction a war
        crime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e88c5-46a6-4051-a0a3-93c9c0e824b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmyra, in the Homs countryside northeast of Damascus, was a caravan
        oasis when Romans overtook it in the mid-first century. In the centuries that
        followed, the area "stood at the crossroads of several civilizations" with
        its art and architecture mixing Greek, Roman and Persian influences, according
        to UNESCO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab7f024-aa0a-4b4b-abcf-aa980ace4383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS says it''s still in control</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a870a-dcb6-43d9-bc13-2c025bb68128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the news that Syrian troops were poised to retake Palmyra,
        ISIS released a video to prove it still controls the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c0face-8df9-4b86-91b1-d16db3925728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows the city''s deserted streets and then cuts to an
        ISIS militant sitting on a tank, in an indistinct desert location, saying
        the group will defeat any forces that try to enter the city. Also in the video
        is a panoramic shot of Palmyra''s ruined historical site, taken from a distance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd183a7f3-7d4a-46f8-8cc5-340e87eaf3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the video''s authenticity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1651aec-3fb9-48ac-b682-2ab3c352714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Observatory for Human Rights, a London-based monitoring
        group, said Thursday that Syrian troops received help from their warplanes
        and those of Russia while clashing with ISIS fighters. The troops were a few
        hundred yards from a main southwest entrance into the city, the group said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6af7c-57c9-47f7-a5ec-638dd1395cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian advisers were providing support to the Syrian forces, according
        to SOHR.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d55818-3e2e-4533-a906-e0a764652b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Syrian Arab News Agency reported Thursday that Syria''s
        army took over three locations west of Palmyra -- al-Qubour Valley, al-Qusour
        Mountain and al-Tar Mountain -- and that troops "eliminated, to the last one"
        all ISIS factions in that area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae6ab6-4777-4cb1-830e-d294c99967af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency cited a military source.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bbb05e-2129-4149-b8f4-0f5b58190470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian army "killed or injured all ISIS terrorists at Dedeman
        Hotel" and at a traffic circle near Palmyra''s southwestern entrance, according
        to the same report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1439e217-d1b3-4c0c-9ac1-3b851692932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History destroyed</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58006707-6c33-4a10-a4c7-c09150fe52e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irina Bokova, of UNESCO, praised the news that Syrian troops had
        entered the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aacb1c0-628e-47e1-b993-ec7f784a48c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome the liberation of the Palmyra archeological site, martyr
        city inscribed on the UNESCO World Heritage List, which carries the memory
        of the Syrian people, and the values of cultural diversity, tolerance and
        openness that have made this region a cradle of civilization," she said in
        a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8917a0ca-2ad2-40eb-ac0b-c2138d79c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other ISIS-destroyed historical sites in Palmyra are the
        Temple of Bel, which dated to 32 A.D.; the 1,900-year-old lion statue that
        stood at the entrance to the city''s museum; and three ancient tower tombs
        dating as far back as 44 A.D, including the Tower of Elahbel, built in 103
        A.D. and regarded as the finest example of this type of building, SANA reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c3543f-c4d6-4433-9f84-d2d4c41cb198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For one year, Palmyra has been a symbol of the cultural cleansing
        plaguing the Middle East," Bokova said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef42fa-00b3-4754-9421-4e7826f84e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as security conditions allow, UNESCO is ready to go to
        Palmyra with those responsible for Syrian antiquities on a mission to evaluate
        damage and protect the priceless heritage of the city of Palmyra, crossroad
        of cultures since the dawn of humanity," she said. "The deliberate destruction
        of heritage is a war crime, and UNESCO will do everything in its power to
        document the damage so that these crimes do not go unpunished."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d77b5d-6789-4249-a60c-b51d67e5b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hamdi Alkhshali contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4bfd45-8470-4841-83c0-c36a40aa2cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:35.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:27:39.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/25/middleeast/syria-war-palmyra/index.html">"Syrian
        troops retake Palmyra Castle from ISIS, state media report"</a></em></p>'
  'iraq-violence-isis-suicide-attack-soccer-stadium':
