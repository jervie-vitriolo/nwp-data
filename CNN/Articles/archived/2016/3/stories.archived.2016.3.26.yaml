      'scale': 'true'
      'type': 'embed'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1e9df-9bcc-49b8-aa27-63e7efdd0570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina Marasigan, spokesperson of the National Disaster Risk Reduction
        and Management Council (NDRRMC), said swimming in polluted waters may cause
        skin diseases or diarrhea if swimmers swallow water contaminated with bacteria.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d9e57-e86d-4ba7-9ec0-7cc231084cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mahalaga dito ay ang</em> health concerns <em>natin. Ang
        ating</em> Department of Health ay naglabas na ng babala para sa ating mga
        kababayan," said Marasigan. "Baka mamaya may magkaroon diyan ng mga sakit
        sa balat. Baka magkaroon dyan ng diarrhea."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e5ea9-fd35-48ed-ab3f-6e6b0b4e6caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our health concerns are of high value. The Department
        of Health has already released advisories to the public. Skin diseases may
        be at bay for those who swim in polluted waters. Incurring diarrhea is also
        a possibility.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527905a0-9d5f-47dc-bbeb-74435233b3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan also warned those who go on swimming not just in Manila
        Bay but also in other parts of the country not to let children swim without
        adult supervision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69ed29-2579-4c35-b5cf-3cbdd8127807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bagamat talagang napakalungkot mayroon tayong ganitong mga balita,
        pero kailangan talaga unahin natin ang ating seguridad, unahin natin ang ating
        pamilya," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ccce74-11a4-459a-a404-6063fe3cdb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:11:58.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T13:12:04.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This news is saddening, but we have to prioritize
