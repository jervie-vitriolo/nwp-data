  'manila-traffic-easter-monday':
    'author': 'CNN Philippines Staff'
    'caption': 'A crowd of 40,000 is expected to flock the Liwasang Bonifacio for
      the proclamation rally of Manila Mayor Joseph "Erap" Estrada on Monday (March
      28).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-26T21:08:51.013+08:00
    'imagesource': 'jcr:2f377949-6abd-4e63-ac79-9ba32270dfb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e530f9f-67ce-4871-af11-50c4bb64b2fd'
    'lead': 'This is to pave the way for the proclamation rally of Manila Mayor Joseph
      "Erap" Estrada and his entire ticket.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:51:17.468+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T11:51:22.487+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
