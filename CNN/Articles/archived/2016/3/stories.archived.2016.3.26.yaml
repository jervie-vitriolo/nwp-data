      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back of Bonifacio Shrine</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7dd0f-2633-4a11-9fdd-db077453d0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:51:17.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T11:51:22.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sagaysay said MPD-TEU policemen, barangay watchmen, and volunteers
        are tasked to man critical points along the alternate routes to aid motorists
        and pedestrians. Security personnel will also be deployed on the day of the
        rally to maintain peace and order in the affected areas.</p>'
  'bus-terminals-passengers-lent':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'To beat the traffic, some passengers opt to go back to the city a
      day before the Lenten Season ends. The volume of passengers at the Araneta bus
      terminal is expected to hype by Sunday (March 27) until Monday (March 28).'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-03-26T17:06:07.540+08:00
    'imagesource': 'jcr:25ae2a6d-4ab4-4c0f-b301-d03ea15c09eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9e4d583-3d7a-454b-8cfd-7a9996bdeb9b'
    'lead': 'It is now time to face reality for some Filipinos as they return to the
      city, bidding good-bye to the Lenten Season and the long weekend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:55:00.287+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:36:23.700+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:36:23.453+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bus terminals brace for returning passengers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4299b-ea33-4198-830f-b73403609380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:00.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:36:23.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There may be lesser
        passengers compared to the previous days during the Holy Week exodus, but
        security at the Araneta bus terminal remains tight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb7fae4-3980-45ec-b565-1ae79e3ac15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:00.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:36:23.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every luggage is checked at the security counter before people can
        enter the terminal premises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c031775-598b-43a6-80f0-1d8c43ad1c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:00.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:36:23.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from securities personnel, policemen from the Quezon City
        Police District are also deployed, scattered around the area, while K-9 units
        roam around.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b8210-7622-4b76-bb1b-2eb5e14189eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:00.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:36:23.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a help desk meant to assist passengers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71634b9d-0981-4ce0-85ad-9692c11a6e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:00.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:36:23.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security in places with large crowds, including in terminals, ports,
        places of worship, and tourist destinations, has been beefed up in light of
        what happened in Brussels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b65b6ff-a990-4b2f-b2ac-3d913d5c479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:00.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:36:23.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large chunk of passengers, though not as many, come from the
        Bicol region and the Visayas.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
