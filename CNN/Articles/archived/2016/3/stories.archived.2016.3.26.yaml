      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of the new series will circle around the adventures of
        five teenagers who become the last line of defense for planet Arus and other
        planets against an evil alien race led by King Zarkon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
