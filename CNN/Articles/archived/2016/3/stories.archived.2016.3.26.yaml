      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the earlier version of the cartoon series, the characters
        all pilot mechanized lions, which together transform into a giant robot named
        Voltron.</p>'
