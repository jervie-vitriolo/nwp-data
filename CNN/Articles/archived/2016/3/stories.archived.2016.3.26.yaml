      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new series is entitled Voltron: Legendary Defender and is produced
        by DreamWorks Animation. It will have 13 episodes, set for a June 10 release
        on Netflix.</p>'
    '6':
