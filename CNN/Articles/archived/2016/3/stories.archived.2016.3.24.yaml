      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Malaysian investigation team found that both pieces of debris
        were consistent with panels from a Malaysia Airlines Boeing 777 aircraft,
        Chester said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3731cf5-1087-46b6-a5ed-1721f4520605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:46:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:20:40.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one other piece, discovered on the western Indian Ocean
        island of Reunion in July 2015, has been confirmed to have come from the missing
        plane.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9302dfd-1fcb-42d9-b55a-d3f840516f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:46:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:20:40.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New finds</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bceee7b-5a57-4ccf-a31e-0ed7fe5d3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:46:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:20:40.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes shortly after a piece of what appears to be a Rolls
        Royce engine cowling was found on a beach in South Africa, which investigators
        are also interested in examining to determine if it came from the doomed airliner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc213aa-7bae-4cfd-9e20-1cb6c43a4a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:46:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:20:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blaine Gibson, the American lawyer who found one of the two pieces
        in Mozambique, had chartered a boat and organized a trip early in March, along
        the coast of Mozambique. The owner of the boat and Gibson found the plane
        part washed ashore on a sandbar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589918a-920f-4221-84a2-fd8c15a3d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:46:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:20:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It never occurred to me that I would find something like this here.
        It''s almost like a dream. I don''t know if it''s from 370 or another plane.
        Whatever it is, even if it''s not from 370, it raises awareness that people
        need to look for stuff on beaches," said Gibson, who has been involved in
        the search for MH370 as a private citizen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dee2d0a-ddd1-4a05-bb9e-0e404c0a64ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:46:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:20:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liam Lotter, a South African teenager, said he found a piece during
        a family vacation in the east African nation in December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb5b6fa-0c6f-4a83-9214-df7f7d48e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:46:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:20:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stumbled across what seemed like a curved sort of gray object,"
        the 18-year-old told CNN by phone. "We didn''t know what it was at first."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0143fc8-244c-4d3c-8ad1-ed536905ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:46:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:20:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After discovering the piece, Lotter and his cousin hauled it back
        to the family beach house. His relatives were skeptical, and speculated that
        it was probably from a boat, not a plane.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d46f48-d08b-44c0-b2fa-84ef04d62b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:46:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:20:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When their vacation ended on January 5, they tucked it away in their
        boat and sailed back to South Africa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1988f44-1301-4abc-b999-3bc7f01fc487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:46:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:20:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stuck it in the back of the boat," Lotter said. "So we take
        this thing, and when we got back we stored it in a storage room where we put
        all our outdoor stuff."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5292545-5e3c-4dd0-a47e-62a5ab6b1cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:46:32.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:20:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had forgotten about it until his uncle showed him a story about
        Gibson''s find, several months later.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba022808-bf26-4758-a6b0-c732bcf85236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:46:32.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:20:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what made me think about it again," Lotter said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08a815c-8183-467a-aa3e-9e055439bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:46:32.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:20:40.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/23/world/mh370-mozambique-debris-confirmed/index.html">"Debris
        found in Mozambique ''highly likely'' to be from MH370"</a></em></p>'
