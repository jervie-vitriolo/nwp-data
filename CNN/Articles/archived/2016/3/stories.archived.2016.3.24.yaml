      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/23/60000-pnp-policemen-deployed-holy-week-exodus.html">Related:
        More than 65,000 policemen deployed for Holy Week exodus</a></p>'
