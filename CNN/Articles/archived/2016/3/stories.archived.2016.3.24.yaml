    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-24T05:41:26.905+08:00
    'imagesource': 'jcr:4548edc0-7959-422f-b545-e765f1e17dfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afd06268-1ec4-4efc-8b08-e18f99656504'
    'lead': 'Belgian federal prosecutor Frederic Van Leeuw identified Ibrahim El Bakraoui
      as one of two suicide bombers at the Brussels airport and his brother, Khalid
      El Bakraoui, as the man behind a deadly suicide blast about an hour later on
      a train near the Maelbeek metro station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:13:44.471+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T10:18:57.336+08:00
