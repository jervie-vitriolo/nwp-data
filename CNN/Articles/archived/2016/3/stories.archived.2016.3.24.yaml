      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government inspectors are still deployed at bus depots along the
        Epifanio Delos Santos Avenue (EDSA) and at the Araneta Bus Terminal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40486bcb-b1af-43d6-a1f1-d6e592a1b812'
