      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For alternate routes, you can take Connecticut Street, San Juan
        – Santolan Road, or Mandaluyong Bridge.</p>'
