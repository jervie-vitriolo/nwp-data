  'Azkals-fall-in-Tashkent-despite-Etheridge’s-heroics':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-24T11:03:44.401+08:00
    'imagesource': 'jcr:f41f1df7-6df6-4971-99e4-f45333432af8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5461ea86-ee6f-41df-90ca-6e1ec028abd1'
    'lead': 'After playing most of the game with a man down in Tashkent, Uzbekistan,
      the Philippines fell to the hosts, 1-0, in their World Cup Qualifying fixture
      on Thursday (March 24).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:06:02.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:17:31.267+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:17:31.002+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10-man Azkals fall in Tashkent despite Etheridge’s heroics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f994a730-d1de-4234-b435-0dfb385d8dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:02.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:17:31.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Just ten minutes
        into the game, an errant boot from OJ Porteria was enough for the referee
        to reach into his pocket and brandish a straight red card to reduce the Azkals
        to 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29560f58-d387-4cf3-afe6-82a9ab173c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:02.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:17:31.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After playing most of the game with a man down in Tashkent, Uzbekistan,
        the Philippines fell to the hosts, 1-0, in their World Cup Qualifying fixture
        on Thursday (March 24).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b45735-f4f6-4e95-8186-9a216e509a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:02.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:17:31.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early red card immediately put the Azkals on the defensive and
        put goalkeeper Neil Etheridge straight into the spotlight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e8937-ecd3-4a17-981c-4fcc53e7c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:02.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:17:31.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of acrobatic saves from the Filipino keeper were enough
        to keep the scores level at 0-0 going into the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d20f226-f2fe-4274-8bdd-0c6c07c83062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:02.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:17:31.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Uzbekistan pressure finally paid off in the 59th minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1349cc92-4359-46ba-81cd-0aee17898784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:02.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:17:31.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A looping cross from the left met the head of Anzur Ismailov, who
        glanced the ball passed the outstretched hands of Etheridge and into the net.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec463dd-2767-45da-8cd7-e96f9ab8fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:02.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:17:31.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino runs into the Uzbekistan territory were few and far in
        between, as the hosts looked to pour more on misery on the Azkals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc57456-5e46-4ace-b6df-91ec8b281a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:02.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:17:31.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etheridge would prove to be the difference for the Azkals again
        and again, pulling out even more high flying saves to keep the score down
        to 1-0 until the final whistle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d7f85-42b2-4813-890b-932b9eb3e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:02.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:17:31.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will play their final fixture of the World Cup Qualifiers
        against North Korea on March 29 (Tuesday) at the Rizal Memorial Football Stadium.</p>'
  'man-wanted-in-brussels-subway-bombing':
    'author': 'Joshua Berlinger, Catherine E. Shoichet, and Greg Botelho, CNN'
    'caption': 'Fallen bricks from a wall in a car park are seen following the explosion
      at Maelbeek metro station on March 22.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-24T11:32:10.835+08:00
    'imagesource': 'jcr:2732fde1-020e-490a-9b5e-ae331bef984c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35491caa-8c5d-44bd-ac8f-88451b324b15'
    'lead': 'Five terrorists – three dead, two whose fates are unknown. So far, that''s
      how many people that authorities say played a part in Tuesday''s (March 22)
      terror attacks in Brussels, Belgium, that killed 31 people and injured 270.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:10:15.515+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T09:10:19.075+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T09:10:18.459+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brussels attack: Man wanted in subway bombing

      '
    'updated': 2016-03-27T15:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be6c683-74d0-4470-a431-110a7f16af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five terrorists – three dead, two whose
        fates are unknown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a983137-fb9b-47b7-977c-5b1afdd82f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, that''s how many people that authorities say played a part
        in Tuesday''s (March 22) terror attacks in Brussels, Belgium, that killed
        31 people and injured 270.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a08532-2177-47cd-89ca-c6149f4b2d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two were allegedly involved in bombing a train near the Maelbeek
        metro station. Of them, one has been identified as Khalid El Bakraoui, who
        died in that suicide attack. And on Thursday (March 24), a senior Belgian
        security source told CNN that authorities believe a second, unnamed person
        was also involved in that blast. That man''s whereabouts – and whether he''s
        dead or alive – is unknown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b2a5d3-496a-417d-a01c-5e864fcf6462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance footage shows this man holding a large bag at the station,
        according to Belgian public broadcaster RTBF. It''s not clear if he was among
        the at least 20 killed in the blast, RTBF said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a816a7-e553-469f-8423-195da8079fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more people apparently took part in the Brussels Airport attack.
        At least two of them are dead – Khalid''s brother Ibrahim El Bakraoui and
        ISIS bomb maker Najim Laachraoui. Authorities also have a grainy image of
        another suspect who they believe is on the run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c3d8b9-6d56-42fa-9cfc-18fdba601e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''ve uncovered what appears to be a hideout in a Brussels
        suburb, where they found 15 kilograms (33 pounds) of the explosive TATP, screws
        and other bomb-making materials, Belgian federal prosecutor Frederic Van Leeuw
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100d2f5d-5f0c-4252-a434-95820d5d02e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they won''t be getting any information from Salah Abdeslam,
        the suspect in November''s Paris terror attacks who used a Brussels apartment
        rented by Khalid Bakraoui as a hideout before his capture last week, according
        to a Belgian security source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2673dc-4761-4dfc-8d3a-a2e50360abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is no longer cooperating with police, his lawyer said Thursday.
        Abdeslam wants out of Belgium and to be extradited to France as soon as possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85b1e9d-c59a-46dc-8d66-2a2a13802df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any clue, any lead, any witness could be critical in the race to
        stop the next terrorist attack on European soil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5faf01-ccff-41f7-949e-94e5f9309796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN intelligence and security analyst Bob Baer thinks people have
        reason to worry, given all the munitions authorities have found so far – and,
        more so, those they still haven''t discovered. He says Britain or France could
        be hit next.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c18f8c-e26a-4104-b545-7fa26707cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re shocked by the amount of armament and the number
        of followers and how big the network was connected to Paris and now Brussels,"
        Baer said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c23909-244b-4a14-84d2-e9354950a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN International Diplomatic Editor Nic Robertson puts it: "The
        dam has broken."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f58a5-502d-4db0-a65c-8f20443427ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tight-knit networks</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df9cfdb-828a-411a-a3a8-5467960c2904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unraveling that network may take some time, however.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b559aa65-df97-4608-a56d-ed297f85cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baer says that European authorities are late to the game when it
        comes to developing a network of sources inside the communities where terrorists
        thrive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd70a90-49cf-4cdb-bfbc-92cab53c1d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These communities of North African origin are very tight-knit,"
        he said. "It''s very difficult for the European services to get inside of
        them. They were ignored for so many years."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e1d46d-4915-4fbe-8b32-9cd83b184366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam – despite being Europe''s most wanted man for four months
        as the lone surviving Paris attacker – managed to hide in plain sight just
        blocks from the Brussels neighborhood where he grew up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53af702-10a1-4df3-a3cb-ec4d6f2553dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that no one gave him up is troubling. What may be more
        worrisome is if there are more young men like him, who sympathize not with
        Europeans but with ISIS, the terror group that''s taken over swaths of territory
        in Syria and Iraq while claiming attacks elsewhere around the world, including
        in Brussels and Paris.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbb3b47-8f5d-4bd7-b020-39e91e03233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, Belgium has been trying to hold back another force of nature:
        A disaffected, disassociated youth, warped and wrapped in ISIS''s corrosive
        ideology," CNN''s Robertson said. "Their numbers have been too great for Belgian
        counterterrorism efforts to cope."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c76f4-dc6d-4456-8fbe-5b16b27010e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey caught one of the bomber brothers</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8326b-f9e4-4cb6-aa5b-a2fb9037b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are going after the remaining subway bombing suspect.
        They''re also looking for another man, shown in surveillance images with a
        hat and light-colored clothing, who''s suspected of dropping off a bomb at
        the Brussels Airport then leaving. As they work to prevent more bloodshed,
        there''s also a focus on whether those responsible for Tuesday''s carnage
        could have been stopped.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fc32bc-1173-42e2-9403-2ccc7a255418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey deported Ibrahim El Bakraoui to the Netherlands last year,
        a senior Turkish official told CNN. The Turkish presidency''s office said
        authorities there captured him in July 2015 and flagged him to Belgian authorities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ca30d-5999-462e-874d-e597b58be5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian authorities, the Turkish official said, responded soon after,
        saying he had a criminal record but no known ties to terrorism.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2c2de-44d7-41e3-a951-d869aa97bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two deceased suicide bombers had lengthy criminal records,"
        Van Leeuw, the Belgian prosecutor, said Wednesday, "but (were) not linked
        to terrorism."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef37f599-e131-468e-97e3-29f4663efb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2010, a Brussels criminal court sentenced Ibrahim El
        Bakraoui to nine years behind bars for opening fire on police officers with
        a Kalashnikov during a robbery, according to broadcaster RTBF and CNN affiliate
        RTL.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3bde26-51a5-4f4a-9b9f-c73a1e4ff6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interpol had issued a "red notice" for Khalid El Bakraoui, the subway
        bomber, that noted that Belgian authorities wanted him in connection with
        terrorism. But it wasn''t clear when that notice was issued or why Belgian
        authorities now say he had no ties to terrorism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb2e885-4f30-4702-8c11-5a47227c7307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laachraoui himself had been named as a suspect in the Paris attacks.
        Abdeslam could be another link, with Belgian officials saying he may have
        been helping plan new attacks at the time of his capture.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f7cb4-1847-4960-8107-5bac4433ed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators suspect Abdeslam planned to be part of an attack by
        the same ISIS cell that lashed out Tuesday in Brussels, a senior Belgian counterterrorism
        official told CNN''s Paul Cruickshank.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bdb75d-9857-42d8-81c8-eb586988424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raids, arrests, a will</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf64ce0c-de4e-417a-bfe7-bca558ad4c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were arrested in Brussels on Tuesday in connection with
        the attacks – one in the northeast Brussels area of Schaerbeek and the other
        in Haren, Van Leeuw said. One was released later that day, he said. Another
        person was detained Wednesday, RTBF reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d74eef7-f48e-4d30-8335-9d6c0d6a355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One raid, officials said, came after a tip from a taxi driver led
        them to Schaerbeek.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b32df5a-9567-4d87-9aa9-15472943d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver recognized the men shown in surveillance footage and
        told authorities he''d driven them to the airport before the attacks. Police
        raided the area where the driver told them he''d picked up the men.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d5568e-6b5d-4c44-aea5-05ce39a9c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found bomb-making material, chemical products and
        an ISIS flag during a house search in Schaerbeek, according to Belgium''s
        prosecutor''s office.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6284f5d-5c18-4c77-b09a-e03b2d184fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They made another significant find nearby: Ibrahim El Bakraoui''s
        will, found on a computer in a trash can. The will indicated that he "needs
        to rush" and "no longer feels safe."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2e25cc-01c6-4a1d-83c5-85cffd3b194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Christiane Amanpour, Nima Elbagir, Paul Cruickshank,
        Margot Haddad, Holly Yan, Anna-Maja Rappard, and Mick Krever contributed to
        this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab861a-b8be-4310-87d8-7419e7620a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:15.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:10:19.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/24/europe/brussels-investigation/index.html">"Brussels
        attack: Man wanted in subway bombing."</a></em></p>'
