      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning on Maundy Thursday and Good Friday is "strictly prohibited."
        Candidates can resume making the rounds again on Black Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827a4b05-14cb-45a6-8774-4158244962d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:19:02.772+08:00
