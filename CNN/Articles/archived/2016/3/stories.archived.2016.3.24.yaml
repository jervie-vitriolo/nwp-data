      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/14/Comelec-May-9-elections-options.html">Related:
        Comelec explores options for May 9 polls</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3099ca58-fbca-43ab-ae7c-8200a4680d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:19:02.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:19:06.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Chairman Andres Bautista explained
        on Wednesday (March 23) that under Republic Act No. 7166 — as implemented
        by Comelec Resolution No. 9981 — would result in violation of the law and
        could result in imprisonment, removal of right to vote, and disqualification
        to hold public office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771b5d61-d425-4fb0-ad94-ea141464371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:19:02.772+08:00
