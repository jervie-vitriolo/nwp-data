  'UK-ISIS-plot-London-attack':
    'author': 'Tiffany Ap, CNN'
    'caption': 'Tarik Hassane (left) and Suhaib Majeed (right) planned a shooting
      in London, authorities said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-24T15:08:25.971+08:00
    'imagesource': 'jcr:d8a7b1ab-7719-4297-ada9-e7f33101a50c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21543eee-cc96-4587-b7f7-6fc86ce71908'
    'lead': 'The terror cell''s 22-year-old ringleader, Tarik Hassane, and 21-year-old
      Suhaib Majeed, were convicted Wednesday of conspiring to commit a terrorist
      murder in support of ISIS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:30:35.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:19:50.551+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:19:50.314+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two university students convicted of plotting London terror attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f0750-b682-4ce8-a443-a2990110fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:30:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:50.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two university students have been convicted
        of plotting a terror attack on the streets of London.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c6547-9757-46c5-aa54-d046b36dc245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:30:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:50.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror cell''s 22-year-old ringleader, Tarik Hassane, and 21-year-old
        Suhaib Majeed, were convicted Wednesday (March 23) of conspiring to commit
        a terrorist murder in support of ISIS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98dd87-90ea-4679-a8d3-fe406529b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:30:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:50.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foiled attack targeted the Shepherds Bush Police Station and
        the Parachute Regiment Territorial Army Center in White City, in west London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec740c2-0a87-443e-912b-ab17164cbfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:30:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:50.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were planning to target police or military personnel before
        escaping on a moped, but members of the public also could have been victims
        had their plans not been thwarted," Commander Dean Haydon, head of the Metropolitan
        Police Counter Terrorism Command, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f19f93-d3a8-4d62-aa7c-b9d8c443a896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:30:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:50.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Enormous and spectacular attacks''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb19a3b-4d55-430f-9edf-c6ecbc46e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:30:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:50.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convictions come on the heels of the deadly terror attacks on
        Brussels and an announcement from the UK''s top counter terror officer at
        the beginning of the month that the UK is preparing for "enormous and spectacular"
        potential attacks from ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0a5071-794c-4063-93bf-8e2c5b3aa6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:30:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:50.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Counter Terrorism Command''s investigation showed that Hassane,
        a medical student, pledged allegiance to ISIS in July of 2014 and was determined
        to carry out a terrorist attack in the UK. It added Majeed had downloaded
        encrypted software to talk to extremist groups overseas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80488b37-58c5-4429-879c-24c5be21266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:30:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:50.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other men, Nyall Hamlett, 25, and Nathan Cuffy, 26, pled guilty
        to firearms offenses but were found not guilty of conspiring to commit a terrorist
        murder. It is believed Hamlett acted as a go-between while Cuffy supplied
        firearms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c92f11f-a307-4527-9007-6d8fcecd4da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:30:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:50.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majeed, Hamlet and Cuffy were arrested in September 2014 while Hassane
        was studying in Sudan. He was arrested a month later on his return to the
        UK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9dafd6-b965-4c39-abcf-9015935b2c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:30:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:50.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they seized five guns along with ammunition after
        they arrested the men. They also uncovered many graphic images of beheadings
        and material in support of ISIS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2fe21a-9e95-4a8a-8c19-5664e0958a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:30:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:50.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A date for sentencing is yet to be set.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab1c222-105b-4dc5-8c3c-813e326edcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:30:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:50.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, a married couple were convicted of plotting a suicide
        bombing to coincide with the 10th anniversary of the London transportation
        system attacks. Authorities were alerted to their plans after they posted
        tweets asking which sites they should bomb.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f62147-660d-4464-83c7-62e51122e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:30:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:50.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/24/europe/uk-isis-plot-foiled/index.html">"Two
        university students convicted of plotting London terror attack"</a></em></p>'
  'Brussels-attack-investigation':
    'author': 'Joshua Berlinger, Catherine E. Shoichet and Greg Botelho, CNN'
    'caption': 'The aftermath of the explosion at the Maelbeek metro station on Tuesday
      (March 22)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-24T14:11:09.082+08:00
    'imagesource': 'jcr:158ba4d4-0aae-4991-a42a-bb3f2fcb90c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f470695d-d5f6-48a4-95a8-2f6bf53f9e63'
    'lead': 'Authorities must look back and piece together clues to unravel the network
      that helped terrorists plan an attack that killed 31 people and injured 270.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:39:00.839+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T09:39:04.171+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T09:39:03.585+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brussels attack investigation: Finding those responsible and stopping
      the next one

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638f3d5-aeef-4024-b489-a828be11edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The investigation into the Brussels attack
        has an anachronistic quality to it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51417a09-c039-4162-a05c-401c16e453a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities must look back and piece together clues to unravel the
        network that helped terrorists plan an attack that killed 31 people and injured
        270.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7386952a-c5a7-4ff9-a360-a13f0d1875d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But every move they make is also an effort to stop the next attack
        on European soil, which some analysts say is inevitable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4b7ae-2461-41ac-9e97-6c17db9467e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN International Diplomatic Editor Nic Robertson puts it: "The
        dam has broken."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c7af6f-b0c2-47f7-b1cd-1a98ab2e9995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, investigators have learned a lot in the last 48 hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75234df8-b643-41b8-b064-a1a11dd135bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They know the names of two bombers, brothers Khalid and Ibrahim
        El Bakraoui; they know an ISIS bomb-maker, Najim Laachraoui, died at the airport;
        and they have an image -- albeit a grainy one -- of one suspect who they say
        is on the run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba633da-c1ff-4ba2-b268-ab9829ca397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''ve uncovered what appears to be a hideout, where they
        found a nail bomb and chemicals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e87c5-5cbb-43dc-a058-a99cb3e43053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that may not be enough to stop the next attack, CNN intelligence
        and security analyst Bob Baer says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153ab30-bb31-47e6-98cd-f4d2541c5383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Britain is to follow, with more attacks in France," Baer
        said. "They''re finding so many bombs in the more apartments that they take
        down."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03642d-6a02-4ad9-aadb-ae0e39c5c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re shocked by the amount of armament and the number
        of followers and how big the network was connected to Paris and now Brussels,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e3676-9525-42ab-afd8-46aad2bb2af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tight-knit networks</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20818738-d0bf-462d-8bd8-d09b6d98a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still trying to find out if the suspects were acting
        alone or if they were being helped by members of a terror cell.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd647145a-a88c-491d-a2b6-0563f694b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high, Belgian counterterrorism official Paul Van
        Tigchelt said Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6507904f-6c15-45cd-8293-3ba718569a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still a number of people, possibly involved in the attacks
        still in our country ... who still pose a threat," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817931fa-cac4-46c3-83b0-cf96de91def3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unraveling that network may take some time, however.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b611350-2cbe-4e3e-af79-942d0bb62d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baer says that European authorities are late to the game when it
        comes to developing a network of sources inside the communities where terrorists
        thrive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac501832-660c-4dd4-aeec-23f6fb54d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These communities of North African origin are very tight-knit.
        It''s very difficult for the European services to get inside of them -- they
        were ignored for so many years," Baer said. "Getting sources inside these
        groups is nearly impossible. I know the Americans don''t have them."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f5ca8d-917f-4887-be0e-9b735cde28fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a key tool that authorities currently lack. Salah Abdeslam,
        a suspect in the Paris attacks suspect, seemingly hid in plain sight just
        blocks away from the Brussels neighborhood where he grew up.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a604c30-7ea6-46fd-80bd-88b6615d00cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities captured him after a gun battle last week, but would
        they have been able to arrest him sooner if they had the type of sources Baer
        thinks they lack?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f2d28d-5b32-45be-879d-49daecf29d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe not, CNN''s Robertson says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f4762-f7c8-4834-ab76-115ef205ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As once Holland fought tides and rain, today Belgium has been trying
        to hold back another force of nature: A disaffected, disassociated youth,
        warped and wrapped in ISIS''s corrosive ideology," he says. "Their numbers
        have been too great for Belgian counterterrorism efforts to cope."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d59acf-49e7-4df9-8538-8d75ce8ce11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombers were brothers</p>'
    '42':
      'image': 'jcr:c2dcf418-7ab2-40a4-af4d-5e7bda404cff'
      'imageCaption': 'Brothers Khalid and Brahim El Bakraoui are suspected of detenonating
        explosives at the Brussels airport. (Photo: RTBF via CNN)  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e2adb-6d4b-4355-874d-6ce53b38646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a78521-7bc4-49dd-bc20-3f7f70e68b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian federal prosecutor Frederic Van Leeuw identified Ibrahim
        El Bakraoui as one of two suicide bombers at the Brussels airport and his
        brother, Khalid El Bakraoui, as the man behind a deadly suicide blast about
        an hour later on a train near the Maelbeek metro station.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d640c2-d464-4035-bc97-4ee518198c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time they''ve come across authorities'' radar.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb49ea91-d367-4186-a62c-71bb7bc75415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two deceased suicide bombers had lengthy criminal records,"
        Van Leeuw said Wednesday, "but (were) not linked to terrorism."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74919f22-fa4a-4834-80c5-ba35bb6d2d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahim El Bakraoui had been sentenced in October 2010 by a Brussels
        criminal court to nine years behind bars for opening fire on police officers
        with a Kalashnikov during a robbery, according to Belgian public broadcaster
        RTBF and CNN affiliate RTL.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1687b45-42f8-425e-8e1e-55b23969a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interpol had issued a "red notice" for Khalid El Bakraoui, the subway
        bomber, that noted that Belgian authorities wanted him in connection with
        terrorism. But it wasn''t clear when that notice was issued or why Belgian
        authorities now say he had no ties to terrorism.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c797d-1c2d-4b9c-bfee-6f2ce6c5a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect on the loose</p>'
    '54':
      'image': 'jcr:7a02da7a-b99a-473a-850f-729152ea2f52'
      'imageCaption': 'Three explosions ripped through the Belgian capital of Brussels
        on Tuesday, March 22, 2016 killing dozens of people and wounding over 170
        more, according to Belgian media. This is a picture released by Belgian Police
        of suspects in the Belgium attacks. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44764517-8933-4ca9-a081-a350e414ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e97c9d4-fafe-4a41-8e4c-0cb8fbad0d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance images showing three men pushing luggage carts through
        the airport have played an important role as authorities work to pinpoint
        the suspects.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c10479c-8852-4ba0-b9ff-fc0d654487be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say bomber Ibrahim El Bakraoui is the man in the middle.
        Najim Laachraoui, an ISIS bomb-maker, is the man on the left in the picture,
        a Belgian counterterrorism official told CNN''s Paul Cruickshank.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf54e09b-ccef-4766-ad84-350312e4b67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe both were killed in the airport blast. But
        authorities are looking for the third man in the photo, walking on the right
        and wearing light-colored clothing and a hat.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c848528-c27c-4d9c-ae85-d036f0af4b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s interior minister said that man placed a bomb at the
        airport and left.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de522572-fa1a-40fe-8976-5842c17d0acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While two explosives went off within 37 seconds of each other shortly
        before 8 a.m., this third bomb -- described as the "heaviest" by Van Leeuw
        -- did not, instead being detonated by authorities later in a controlled explosion.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f274c-5e04-452c-8af9-52c6081626f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raids and arrests</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e3e63-95d1-4551-8e9f-333382df6ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were arrested in Brussels in connection with the attacks
        -- one in Schaerbeek and the other in Haren, Van Leeuw said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f7c6f-a0f4-4d8a-b521-28f66b5a8555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was released later that day, according to the prosecutor.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6aa011-60a1-441d-ab20-31d558b6a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person was detained Wednesday, according to Belgian public
        broadcaster RTBF.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6dd7a5-9ca2-4376-9097-7508d3d4ebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One raid, officials said, came after a tip from a taxi driver led
        them to the northeast Brussels area of Schaerbeek.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c9e94d-408d-432a-9847-fd6bea9163a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver recognized the men shown in surveillance footage and
        told authorities he''d driven the men to the airport before the attacks. Police
        raided the area where the driver told them he''d picked up the men.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5434a9-bd8e-424f-a2da-b3942f61688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found chemical products and an ISIS flag during a
        house search in Schaerbeek, the federal prosecutor''s office said in a statement.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b6eaa-5ac4-42d6-811f-91e2d64725e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, they made another significant find: Ibrahim El Bakraoui''s
        will. It indicated Bakraoui "needs to rush" and "no longer feels safe."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f197e37-f696-49ac-b35b-d6d8746b3a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Links to Paris attacks</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2fcc94-537d-4948-9d34-4803ac7f2fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more authorities dig, the more connections they find between
        the coordinated attacks in Brussels and the string of shootings and bombings
        four months ago in Paris.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035cf16c-2c40-41cf-b7cd-a23576f23831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest connection: Laachraoui, a suspect in the Paris attacks
        who authorities now say was one of the Brussels airport bombers.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e386f1e-aaae-44e5-bb86-98f065f779bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam could be another link.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd058c73-ba53-4db8-a4a4-fd96c94b7777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian officials have said that the 26-year-old Belgium-born French
        national may have been helping plan new attacks at the time of his capture
        in a Brussels suburb.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a4825-9b3c-4aa1-84c7-4a795516b69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe Abdeslam likely planned to be part of an attack
        orchestrated by the same ISIS cell that carried out Tuesday''s attacks, a
        senior Belgian counterterrorism official told Cruickshank.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749672d-c051-4f3e-bf74-42f67a882598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a Belgian security source said Khalid El Bakraoui rented the
        apartment where Abdeslam was hiding.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2805b94-673e-441d-8fc7-9a26e43078c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clues from explosives</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd266f-05bb-4cfc-a38d-71e45a945389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Schaerbeek residence, authorities found 15 kilograms of the
        explosive TATP and screws among the bomb-making materials there, Van Leeuw
        said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c970cd0-b940-4b09-82dd-0e79bd3e6484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French prosecutors have said that the bombs used in the November
        Paris attacks -- which, like those in Brussels, ISIS claimed responsibility
        for -- were also made from TATP, which stands for triacetone triperoxide.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98890bb8-c162-4d5a-b335-ab473d128aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such bombs have been a signature of jihadist terrorists in the
        West for more than a decade because the materials are so easy to acquire,
        unlike military-grade explosives, which are tightly controlled in much of
        the West," CNN National Security Analyst Peter Bergen said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ff94e-3fc6-4451-aa30-c8652d8b0f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Christiane Amanpour, Nima Elbagir, Paul Cruickshank, Margot
        Haddad, Holly Yan and Mick Krever contributed to this report.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949aa2b5-4b84-4207-903d-f1ac4ad36825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:39:00.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:39:04.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/24/europe/brussels-investigation/index.html">"Brussels
        attack investigation: Finding those responsible and stopping the next one"</a></em></p>'
