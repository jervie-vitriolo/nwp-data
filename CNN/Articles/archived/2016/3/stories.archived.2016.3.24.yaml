    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enjoy vacation, scenery but conserve water - DENR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0372190-a540-488c-9c5d-93734c01cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — While taking in
        the sights on a long Holy weekend, let''s keep in mind that there are farmers
        who are suffering because of the ongoing dry spell.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b53d6-865a-4014-938f-f8bc58f02017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the reminder of the Department of Environment and Natural
        Resources (DENR) to holiday vacationers on Wednesday (March 23) in the wake
        of a longer summer in the country compounded by a strong El Niño phenomenon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b11d13-2589-44ff-acf3-5720ecff26dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/08/Mindanao-farmers-el-nino.html">Related:
        Mindanao farmers worst-hit by El Niño</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec43032-9af7-43d0-b98c-7a10f8819045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Ramon Paje called on the public to be climate conscious
        and to use water more efficiently during the Holy Week and the rest of the
        summer season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd84c8f-766b-4d90-b42f-d20b75f61432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us also not forget that while we are enjoying the scenery and
        the time with our loved ones, there are those who are losing a lot of their
        livelihood because of the heat and dry spell," Paje said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14d7f1-4490-4134-b3b5-b98c6504d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/10/El-Niño-Facts-and-Figures.html">Watch:
        El Niño: Facts and Figures</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b857f8b-5e50-41a5-badb-1a789dc13783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agricultural losses have reached more than P5 billion, covering
        over 200,000 hectares of farmland, according to the Department of Agriculture
        (DA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e19db-7eb9-458d-a85f-93da706712e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s water supplies are also under close watch as reservoirs
        begin to dry up and rivers carrying less water.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2206d327-d91f-4cbd-91a5-f99b9f2367d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paje, meanwhile, urged the public to take measures to mitigate the
        effects of El Niño like conserving energy and water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2412d39e-adc6-41ea-a7b7-3ffb02abd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enjoy the beauty of our natural wonders, which our country has
        been blessed with so many of," he added. "But remember to keep the environment
        in as clean and pristine state as possible, or contribute to its improvement,
        not deterioration."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb0ac5-9855-4e8b-8392-ab1d2e6f4502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paje also gave some tips for a climate-friendly summer:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c75c70-dad8-4d37-b9d3-849143317e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use only as much water as needed. Any excess can be used for animals
        to drink, to water plants, flush the toilets, or clean floors or cars</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dec834-0c02-45eb-af68-c70037ac3f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use reusable food-grade containers, not disposable plastic, for
        food and drinking water to minimize waste</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74c4a7-70a7-4ef3-ad75-260bfb63b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep surroundings clean to reduce the use of energy and water that
        may be needed to clean them up</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a0e9b-b892-430c-9601-d8f7340b2ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switch off and unplug electrical appliances, devices or fixtures
        when not in use</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1653b9a8-785d-4c9c-8844-fad8315ade2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep vehicles well-maintained to lessen pollution</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce959072-b04c-46a1-8eaf-56ae8d8d5ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choose fuel-efficient vehicles that can transport more passengers
        at a time. This not only saves on gas but reduces emissions that worsen the
        heat and contribute to air pollution</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc7f49-637f-4dcf-ae2c-66c744a9362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environment chief also encouraged communities to start cleaning
        up waterways in their areas to prevent possible flooding after the country''s
        weather bureau warned of possible onslaught of <em>La Niña</em> when El Niño
        ends.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bdc2f4-f1ae-4d93-8b7a-f06ed95eed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:16:29.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:18:30.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>La Niña</em> is a phenomenon that usually follows El Niño, bringing
        above normal rainfall, stronger monsoons, and more storms.</p>'
  'Campaign-ban-two-days-Comelec':
