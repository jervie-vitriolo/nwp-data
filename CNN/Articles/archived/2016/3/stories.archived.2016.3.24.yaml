      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land transport regulators gave special permits to 832 buses for
        the additional accommodation. But the extra space is now getting limited.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d50b0b-ec4c-49a0-b780-d32f7d11088e'
      'mgnl:activationStatus': true
