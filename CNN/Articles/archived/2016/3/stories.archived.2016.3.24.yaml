    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bccfbe-0c1e-4167-8d3a-c28e3fd823c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:41.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:04.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Long-time referee
        Robert Byrd has been named to be the third man in the ring when Filipino boxing
        icon Manny Pacquiao and American fighter Tim Bradley Jr. slug it out on April
        10 PHT at the MGM Grand Garden Arena in Las Vegas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef7397f-fc7a-420a-9f78-dd3d6faa442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:41.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:04.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byrd officiated the first encounter between Pacquiao and Bradley
        in 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde120e-fc3d-4c18-a5ed-1fc853855baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:41.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:04.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nevada State Athletic Commission also appointed on Wednesday
        (March 24 PHT) the three judges who will score the bout - Burt Clements, Dave
        Moretti, and Steve Weisfeld. Neither of the 3 were involved in the two previous
        clashes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b219862f-7779-4c4f-83b8-37e25327da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:41.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:04.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clements has served as judge at Pacquiao''s first match against
        Juan Manuel Marquez as well as two of Bradley''s fights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35186f23-69f8-4ea0-b4af-526b6fb6a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:41.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:04.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moretti has been in seven of Pacquiao''s fights – including the
        highly-anticipated showdown against Floyd Mayweather Jr. last May. This will
        be his first time to a Pacquiao fight against Bradley.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29acc57-b92c-490e-ab6c-a0c5ffad6474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:41.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:04.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Weisfeld was a judge in Pacquiao''s knockout loss to
        Marquez in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd935571b-4011-4923-8283-875377750a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:41.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:19:04.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao (57-6-2 with 38 knockouts) won by unanimous decision in
        their rematch in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e5f789-2c13-40bb-a8d7-30d52c623fee'
