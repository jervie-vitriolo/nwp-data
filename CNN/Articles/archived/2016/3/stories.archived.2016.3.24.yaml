      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Campaign activities
        for national candidates are also suspended for two days in light of the Holy
        Week holidays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6fa0ec-f7b2-4519-9423-5aee2de7a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:19:02.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:19:06.687+08:00
