      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:43:38.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government added it will continue holding the activity
        in observance of Lent and at the same time to raise awareness on caring for
        the environment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743a2c4-f540-4dec-b2d7-3e11b9ba793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:43:34.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:43:38.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto namin mag create ng activities na ginagawa ng mga Pilipino
        during Lenten season para yung mga taga Marikina at mga neighbor cities and
        municipalities ay may gawin to observe the Lenten season,” said Ponchie Santos,
        cultural affairs officer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1646514f-eb2c-44ed-aa98-1bba07876cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:43:34.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:43:38.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We want to create activities that Filipinos can do
        during the Lenten season so residents of Marikina and neighbor cities can
        have something to do to observe the Lenten season.”]</p>'
