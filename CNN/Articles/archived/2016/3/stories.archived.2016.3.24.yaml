    'template': '1'
    'title': 'Brussels attack: 2 brothers ID''d as suicide bombers, 1 suspect ''on
      the run''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfcfcc5-491c-4bc4-b621-661b9844c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several bombers are dead. At least one
        alleged attacker is still on the loose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52435f-2210-400e-b89a-8a282a08389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a key question looms as investigators race to piece together
        details about the attackers behind Tuesday''s (March 22) deadly bombings in
        Belgium''s capital: Were these men acting alone, or were other members of
        a terror cell supporting them?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65dd2d4-3889-4f3b-a540-4bcf7958d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the bombers were brothers, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5d608-adad-4967-809d-631e190812ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian federal prosecutor Frederic Van Leeuw identified Ibrahim
        El Bakraoui as one of two suicide bombers at the Brussels airport and his
        brother, Khalid El Bakraoui, as the man behind a deadly suicide blast about
        an hour later on a train near the Maelbeek metro station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3bb844-1c95-43cc-b3da-9637958f5028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one of the bombers at the airport may be the man authorities
        named as a suspect in the Paris terror attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4212de8-db7a-4705-8abb-802d2a6357e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian investigators believe that the second suicide bomber killed
        in the Brussels airport was alleged bomb-maker Najim Laachraoui, multiple
        European officials told CNN. They have not established his identity conclusively,
        a senior Belgian counterterrorism official told CNN''s Paul Cruickshank, and
        are checking against DNA and fingerprint records.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2143b1-c5ea-4f4d-b06f-3ddf545af7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, police identified Laachraoui, 24, as a suspect
        in the November Paris attacks and said they were intensifying their search
        for him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b5aa2c-cfaf-405f-802b-3cddd8c61d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raids, arrests, and forensic analysis are some of the tools investigators
        are using to get to the bottom of the attacks, which killed 31 people and
        wounded 270 others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cef56db-7bc5-456c-bb86-4eb6c753a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high, Belgian counterterrorism official Paul Van
        Tigchelt said Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ea0c0-b6fd-4384-96dc-d730e39b5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still a number of people, possibly involved in the attacks
        still in our country ... who still pose a threat," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd853b868-85a6-4b88-beac-7d2ab167e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect on the loose</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb4d520-6e91-4c23-93f0-cf00eb431bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance images showing three men pushing luggage carts through
        the airport have played an important role as authorities work to pinpoint
        the suspects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d0873-8981-414e-82fd-31401dc75ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say Ibrahim El Bakraoui, who died in the bombing, is
        one of three attackers shown in the image.</p>'
    '24':
      'image': 'jcr:36a053b5-37bc-4bc1-9d09-97b87301f336'
      'imageCaption': '(Photo: Belgian Police via CNN)  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6047d3-f42f-43f6-ac75-1e1d23e72506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3186af2b-44a6-46ac-be64-667f60dfc7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe Laachraoui is one of the other men in the photo, but
        haven''t said which one.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494b0d0-5dbd-4475-b63d-29fefc0dffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said they''re looking for the man show wearing
        light-colored clothing and a hat. Belgium''s interior minister said that man
        placed a bomb at the airport and left.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6098ae26-67a2-4d8d-b70b-a91e1d07b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While two explosives went off within 37 seconds of each other shortly
        before 8 a.m., this third bomb – described as the "heaviest" by Van Leeuw
        – did not, instead being detonated by authorities later in a controlled explosion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6f855-412a-4ebc-8182-a56929db13ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raids and arrests</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7f1f6-4eb3-4b10-85fb-3e3120c274ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were arrested in Brussels in connection with the attacks
        – one in Schaerbeek and the other in Haren, Van Leeuw said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd7b2f-e69d-4c9a-bc62-1fe32f487680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was released later that day, according to the prosecutor.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b3ebd-8461-4e2e-ae14-13f7774ed602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person was detained Wednesday (March 23), according to Belgian
        state broadcaster RTBF.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef581ae-54ac-469b-a560-40e3fdbda024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One raid, officials said, came after a tip from a taxi driver led
        them to the northeast Brussels area of Schaerbeek.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c29bb-35fd-41b5-8e98-fdfb2b2354f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver recognized the men shown in surveillance footage and
        told authorities he''d driven the men to the airport before the attacks. Police
        raided the area where the driver told them he''d picked up the men.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cde6beb-9fad-4062-a341-c02f606edbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found chemical products and an ISIS flag during a
        house search in Schaerbeek, the federal prosecutor''s office said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086a1a8-7bd8-4e30-bc8f-8194b0519633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, they made another significant find: Ibrahim El Bakraoui''s
        will.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b2724-6aa0-455e-b962-b1362c84c4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found the airport bomber''s will on a computer in a trash
        can in Schaerbeek, Van Leeuw said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda5920a-6d8b-44c5-a4b3-e655261d1831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The will indicated Bakraoui "needs to rush" and "no longer feels
        safe."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96ed83a-c862-46bc-a08f-82eee14ec01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Links to Paris attacks?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59abf6c6-8f7a-45b9-a173-62347c51e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more authorities dig, the deeper the connections appear to be
        between the attacks in Brussels and those four months ago in Paris, where
        130 people died in a terrorist massacre inside a concert hall, in cafes and
        restaurants and on the city''s streets.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5503eb91-dfad-402a-a7ea-66f205fda607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators know that several of the Paris attackers had spent
        time in Belgium. One of them allegedly was Salah Abdeslam, who has been identified
        as the lone member of the core group of eight Paris attackers to survive.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1c868e-9c17-437c-8db4-84da6ca5ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam was captured following a gunbattle with police Friday in
        Brussels. Belgian officials said that the 26-year-old may have been helping
        plan new attacks at the time of his capture.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e1024-3fff-4a93-a8a9-61714c7ff641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe Abdeslam likely planned to be part of an attack
        orchestrated by the same ISIS cell that carried out Tuesday''s attacks, a
        senior Belgian counterterrorism official told CNN''s Paul Cruickshank.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04e08c-8c43-43df-a69d-014d477b55d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brussels attackers likely accelerated their plans when police
        discovered Abdeslam''s hideout, investigators believe. The Belgium-born French
        citizen is thought to have eluded authorities – while Mohammed Belkaid covered
        for him until being killed by a Belgian police sniper – that first time, only
        to be caught a few days later.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36157ed8-6b6c-44b2-96e3-6f1780174de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That initial March 15 raid, in the southern Brussels district of
        Forest, was on a residence that one of the Bakraoui brothers rented using
        false identity papers, said a senior Belgian counterterrorism official.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2fcff4-6d30-4cb6-a939-cf27ae35dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different Belgian security source said that Khalid El Bakraoui,
        specifically, rented that apartment and that he and his brother had ties to
        the November 13 carnage in Paris.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6d1634-bcd6-4956-9792-7e854d1d36ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attackers had criminal records</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b1f20a-e6ee-420e-91c7-a017c5b4038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interpol had a standing "red notice" for Khalid El Bakraoui, the
        subway bomber, that noted Belgian authorities wanted him in connection with
        terrorism.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb2f9c-cd54-496a-beb0-9caa6d506027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Turkish presidency''s office noted Wednesday that authorities
        captured Ibrahim El Bakraoui in June 2015 and flagged him to Belgian authorities
        shortly thereafter.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75e778-24b6-4894-981f-d5ecfd4b7ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the Bakraoui brothers, Van Leeuw said, "These two
        deceased suicide bombers had lengthy criminal records but (were) not linked
        to terrorism."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8fe223-4f03-4b08-aab2-210bcdd3bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how seriously Belgian officials took his case, though
        one expert thinks that having the Bakraouis'' names public now should help
        with the investigation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e66d15a-2814-4e22-8be7-e495f9cd033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can start basically peeling back the onion," said Cedric Leighton,
        a CNN military analyst and the former deputy director for the Joint Chiefs
        of Staff. "Hopefully, what it will do is it will speed up the process by which
        they can actually look at all of the different elements of this and possibly
        roll up some more suspects."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca264ab-d881-4cc4-b204-78a17d0a8f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clues from explosives?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be198a7-bf40-41ee-b22d-a1e6a50d9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another piece of evidence authorities found during the Brussels
        raids could help in their investigation: unused explosives.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fbb59d-ffe0-47cf-8bf6-76d2b2aa7277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Schaerbeek residence, authorities found 15 kilograms of the
        explosive TATP and screws among the bomb-making materials there, Van Leeuw
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfecc26-46d8-44b4-8d72-8fee30916547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French prosecutors have said that the bombs used in the November
        Paris attacks – which, like those in Brussels, ISIS claimed responsibility
        for – were also made from TATP, which stands for triacetone triperoxide.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6bec8d-fe03-4c31-b547-8c5b18cfcd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such bombs have been a signature of jihadist terrorists in the
        West for more than a decade because the materials are so easy to acquire,
        unlike military-grade explosives, which are tightly controlled in much of
        the West," CNN National Security Analyst Peter Bergen said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895cb56-efc4-4fbe-a614-a9d8cf2c4604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TATP-based bombs require technical know-how and bulk purchases of
        hydrogen peroxide or hair bleach. That helps authorities narrow down potential
        bomb-making suspects, because making the explosives can sometimes bleach hair.
        So authorities can identify bomb-makers in part by recognizing unusually bleached
        hair or asking sellers to report any suspiciously large purchases of hydrogen
        peroxide.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3b6fc-69d2-475f-a90b-74e3d3cb96a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Christiane Amanpour, Nima Elbagir, Paul Cruickshank, Margot
        Haddad, Holly Yan, and Mick Krever contributed to this report.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca0d3c-8c49-444b-b674-95238e8dc2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:13:44.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:18:57.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/23/europe/brussels-investigation/">http://edition.cnn.com/2016/03/23/europe/brussels-investigation/</a>"Brussels
        attack: 2 brothers ID''d as suicide bombers, 1 suspect ''on the run.''"</em></p>'
  'epic-oil-glut-gets-worse':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-24T01:52:59.081+08:00
    'imagesource': 'jcr:a0e04790-860d-4dc6-a68c-6069bc7fc358'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfbe335f-4d15-4bb3-98a3-d6d737b11188'
    'lead': ' Don''t be fooled by the recent spike in oil prices. The world continues
      to drown in excess supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:21:50.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:27:11.508+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:27:11.332+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Epic oil glut gets worse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0da9b5-9e64-4097-bc49-c2b5088013c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:50.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:27:11.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Don''t be fooled by the recent
        spike in oil prices. The world continues to drown in excess supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9163ed29-ce28-4c30-8ef2-8cb6fad04da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:50.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:27:11.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. oil stockpiles skyrocketed by 9.4 million barrels last week
        to 532.5 million barrels, according to figures released on Wednesday by the
        U.S. Energy Information Administration (EIA). That''s roughly triple what
        analysts had been bracing for and adds to "historically high" inventory levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe6f8f9-2203-458c-a213-007baa0ce2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:50.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:27:11.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s evidence of a deepening supply glut despite the recent rise
        in oil prices which would signal the opposite. Last week crude climbed above
        $40 a barrel for the first time since early December amid hopes that global
        producers will freeze their production at current levels. There have also
        been signs that U.S. output is gradually declining.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e160ba7e-ffef-4723-9199-5f66622368bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:50.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:27:11.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the latest EIA report shows that inventories continue to
        pile up in the mean time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89540a5d-6796-4010-bc3c-7ccefb6b9ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:50.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:27:11.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are oversupplied. This price rally feels a little bit premature,"
        said Anthony Starkey, energy analysis manager at analytics firm Bentek Energy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb4209-91f6-479b-9476-ac21aa3ce28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:50.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:27:11.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices retreated 3 percent on Wednesday (March 23) to around
        $40.20 a barrel, dragging down shares of energy stocks like Chevron and ConocoPhillips.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bffbf28-9a87-4f65-9203-15186753b1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:50.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:27:11.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, the latest surge in supply was driven by overseas
        producers. The EIA said the U.S. imported 8.4 million barrels of oil per day
        last week, up by nearly 700,000 barrels from the prior week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423db1a2-2d6d-45e6-b576-d8d6e8aa27b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:50.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:27:11.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big chunk of that oil was from Saudi Arabia, the OPEC leader that
        has pushed for the freeze in oil production. There were about 10 million barrels
        of Saudi oil cargo that arrived in the U.S. last week, according to ClipperData,
        which tracks global shipments. Another two million barrels were from Iraq,
        while producers in South and Central America shipped nearly 13 million barrels,
        ClipperData said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdcb357-4598-431c-96f1-ba96fa2fead1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:50.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:27:11.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As U.S. production has fallen, we are filling some of that gap
        with higher imports," said Starkey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05a092-1203-48df-9163-6ab5989ddf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:50.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:27:11.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to making up for declines in American output, the rising
        imports reflect shifting pricing dynamics in the oil market. Starkey said
        "foreign barrels looking for a place to park" have been incentivized to come
        to the U.S.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3745f14-3c5b-4248-a8e2-adf2598e6d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:50.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:27:11.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storage capacity is relatively high in the U.S. compared to the
        rest of the world. But even those storage facilities have lately been almost
        running out of room.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151877e8-7203-4bc5-8f99-63c5c0edbad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:50.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:27:11.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one bright spot for the energy market is gasoline. The EIA said
        total motor gasoline stockpiles plunged by 4.6 million barrels last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0084b2fa-9b02-4642-9a64-092ec83698ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:50.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:27:11.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Low oil prices have spurred some demand. People are buying larger
        vehicles and driving more," said Starkey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4460cbf2-912f-47e8-b09e-a50ea42e2a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:50.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:27:11.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/23/investing/oil-glut-deepens-stockpiles-soar/">"Epic
        oil glut gets worse."</a></em></p>'
  'Possible-MH370-debris-found-in-South-Africa':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-24T00:28:38.918+08:00
    'imagesource': 'jcr:267da6cf-f19e-499a-9fda-b39871142ad7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d3fc45e-01bd-46ff-8b98-6da679cc75ec'
