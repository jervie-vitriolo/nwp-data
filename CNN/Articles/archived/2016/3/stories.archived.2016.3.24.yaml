    'lead': 'The Department of Environment and Natural Resources (DENR) reminded holiday
      vacationers on Wednesday (March 23) to use water wisely in the wake of a longer
      summer in the country compounded by a strong El Niño phenomenon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:16:29.839+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:18:30.848+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
