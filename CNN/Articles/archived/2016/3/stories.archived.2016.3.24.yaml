    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brussels'' mood: ''We know these things can happen, but we must go on''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf93850-9464-4af0-ba7b-7fc2c4fef244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Dawn broke Wednesday on a Brussels facing a new reality
        — a city contorted by grief but sustained by a determination to carry on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0010ea05-9221-4b4c-9caa-00abc2ddf9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was a day, of course, when the Belgian capital — indeed,
        the European capital — was more than ever acutely aware of its vulnerability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e177f-bcd8-4b2d-9ef9-26e5da5ec854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two explosions Tuesday at the city''s main airport, and then another
        at a downtown subway station, killed 31 people and injured 270 others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea42065e-4554-49a1-8935-729095c15282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can feel the fear on the streets today," said Souheil, 21,
        who was taking the train Wednesday morning to his internship at the European
        Commission, near where the explosion at the Maelbeek metro station detonated
        Tuesday. "But you can also see that people want to fight it. It''s a good
        thing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb28e73-5fc8-49b6-bbd7-fa713f38985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sarah, who is 20, sounded a similar note as she headed to school
        -- as usual -- in west Brussels on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe8c18-32e8-42f1-b8aa-415f62420269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know these things can happen," she said, "but we must go on."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3174105-4597-4458-a569-4c4dbf212b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both commuters declined to give their last names.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635024bf-14ce-4702-a17e-83a18c41c2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Belgium mourned and Brussels struggled back toward some semblance
        of normality, new details emerged about the attacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c0fb84-84e3-47c4-8668-ec6dadb6a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Frederic Van Leeuw identified Ibrahim El Bakraoui as
        one of the airport suicide bombers, and his brother, Khalid El Bakraoui, as
        the man behind the suicide blast near the metro station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0776020-8f0c-4178-95d0-acac2e06f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has claimed responsibility for the Brussels and Paris attacks
        -- raising concerns that the terrorist group is gaining more traction in Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168535e-631e-4e0b-91f1-eb08ce03453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother ripped from children</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41adba0b-c446-4b2f-9596-49d8161d3296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adelma Marina Tapia Ruiz was moments from boarding a plane to New
        York, where she and her family were looking forward to reuniting for Easter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e4312-675d-4d6d-82b8-ab17e300a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband and 3-year-old twin girls had just stepped away from
        the boarding area at the Brussels Airport. Then an explosion ripped the family
        apart, Peruvian state media said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca952acb-3379-4f26-b325-49e4d73b6d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz, a Peruvian living in Brussels, was killed, reported Andin,
        a Peruvian news agency. Her husband and daughters escaped serious injury.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259008e-c987-4584-a00b-f07b7ccfa36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old mother was one of at least 10 people killed at the
        airport. About an hour later, 20 people were killed at the Maelbeek subway
        station.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3358346-0ce8-4b23-ac54-3797720f818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were fearing terrorist attacks," Belgian Prime Minister Charles
        Michel said Tuesday. "And that has now happened."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e1ed8-232c-46e4-bc63-7c9658456868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brothers identified; manhunt underway</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd483c72f-8c3d-4d83-9802-e695c2436a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bakraoui brothers are suspected of having ties to the November
        terror attacks in Paris, which left 130 people dead. Khalid El Bakraoui rented
        a Brussels apartment that was raided last week, a senior Belgian security
        source told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cafb108-6d19-4e0f-8aa2-fb7193f785ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers were known to police for involvement in organized crime
        but not for terrorism, Belgian state broadcaster RTBF reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49141203-6d14-4dc4-b9b8-aaf9aedbf2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials try to learn more about the Bakraoui brothers, investigators
        are scrambling to find a third suspect believed to be at large.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758030e2-1d61-4b45-b7dc-19eb9b57f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That man, shown in surveillance footage wearing a light-colored
        jacket and black hat, was seen pushing a luggage cart along with Ibrahim El
        Bakraoui and another apparent suicide bomber.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd5b70-1f44-49a2-9f8b-210236823dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The third left a bomb in the airport but it didn''t explode," Belgian
        Interior Minister Jan Jambon said. "We are now looking for this guy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5802d931-2693-4981-a0cd-2228d40aaae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were arrested Tuesday in connection with the attacks
        -- one in Schaerbeek and the other in Haren -- though one of them was released
        later that day, Belgian federal prosecutor Frederic Van Leeuw said. Another
        person was detained Wednesday, according to Belgian state broadcaster RTBF.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8218fb3-24a8-49c3-9953-a80b4d5b9c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ghost city</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c0145e-6d96-4b30-b576-14a4e334c143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the determination to carry on, train platforms remained
        largely empty Wednesday save for a smattering of soldiers. People who did
        venture forth felt an eerie calm.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fb62dc-ce4f-473a-9145-d00d44b661a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like walking through a ghost town," said 28-year-old Apelonia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0230e06-44f3-4387-8227-d7982769f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as she rode the nearly empty metro into central Brussels, she
        kept imagining the train exploding and herself dying.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3691afe1-2ab9-460e-a2c3-aa4bfbb6af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the trains and in the streets, Brussels appears to be a city
        shaken yet defiant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a114855-f98d-4aeb-9cea-28b7bcf333c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn, who works at a communications firm, passed by Maelbeek station
        30 minutes before the Tuesday''s explosion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c4db3-e659-4ecf-abe4-7ba91c2de9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tough, but we knew it would happen," she said as she rode
        a replacement bus to work Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a16d8-297b-4d6e-a4e6-7be29a063307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to go on," she said. "We can''t stay home. We have to hope
        security can protect us."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a074273e-84d7-4944-a514-a89639d6f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life in lockdown</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd66fb-28aa-4191-b3d8-24c7347db9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour after the explosion in the subway station, the city
        was virtually paralyzed, with most public transport shut down and residents
        terrified of more attacks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271aff11-f966-44cb-9779-ae49854147fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some metro lines partially reopened Wednesday, but the city''s transit
        system announced that subway stations would be closed and the trains wouldn''t
        be running from 7 p.m. to 7 a.m. Outside those hours, security forces are
        controlling all access to the stations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfec2ee-eef9-4008-9633-0942fa236f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cafes and shops in surrounding streets are still closed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5914af-9f69-48ed-8a39-bba820332843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military personnel, carrying automatic weapons and wearing scarves
        against the early morning chill stood guard in the area, where many European
        Union institutions are based.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c62212f-b7c6-4c0c-8020-947b5ec92f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging from the chaos</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be83277a-275b-498d-8c97-f1397ab796bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport remained closed and will be shut down Thursday as well.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37570c2b-66ea-45a1-835d-5db1f276f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will observe three days of mourning, the Prime Minister
        announced.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e76040-a314-4ed8-b281-977d2edd05f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And King Philippe and Queen Mathilde of Belgium will visit the Erasme
        Hospital in Anderlecht and the military hospital Reine Astrid on Wednesday,
        the royal household said in a statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba530cc-c5e5-4c9a-b732-7baa0088117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A ticking time bomb''</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4db0e8-2caa-4a53-86ec-0ff446f3bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium has been a concern for counter-terrorism officials for years
        because of the large number of Belgian fighters who have traveled to join
        ISIS and other terror groups in Syria and Iraq. Many have later returned home.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b18fb-0b0a-4946-805c-42c73cf30b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Belgians have been sitting on a ticking time bomb," a U.S.
        counterterrorism official said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ac9c7e-866f-4b70-a0e1-de72ccf550f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter post circulated by prominent ISIS backers Tuesday said,
        "What will be coming is worse."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be1e32d-2d1e-4be2-88fc-937d06a23cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notion that the two suspected suicide bombers were known to
        authorities yet still carried out attacks shows how thinly spread intelligence
        authorities are, said CNN producer Tim Lister, who has reported extensively
        about terrorism.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f706a2c-0a71-46e7-b993-51ad0f168a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even people like these brothers, who have criminal records, who
        have fired AK-47s at police, are still out there pretty much undetected,"
        Lister said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a4e249-8972-4c7a-8361-ac5d11f45707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s estimated that just to follow one person 24/7 requires 25
        officers or agents. There are just too many suspects to follow."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2caa8-38f4-423a-8920-8af5e84e2377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the interior minister said Belgians refuse to be defeated.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f3c86d-0581-4b47-955a-dee8d6e0f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our police services and our investigation services are very professional
        people, but we are also convinced that also the terrorists ... are professionals
        too -- and well-trained and well-formed," Jambon said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09fad7e-e383-45bd-a5e8-43f4f3090406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s a difficult battle against them. But I''m convinced that
        we will win."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc7b4c-7663-47b2-a1b9-1ae49158088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Frederik Pleitgen reported from Brussels; Holly Yan and
        Catherine E. Shoichet wrote from Atlanta. CNN''s Max Foster, Nima Elbagir,
        Joshua Berlinger, Nick Thompson, Arthur Brice, Evan Perez, Pamela Brown and
        Shimon Prokupecz contributed to this report.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e25f153-f2bd-412b-b208-704b6ed7640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:02:24.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2016/03/23/europe/brussels-attacks/index.html">Brussels''
        mood: ''We know these things can happen, but we must go on''"</a></em></p>'
  'salah-abdeslam-isis-cell-brussels':
    'author': 'Paul Cruickshank, CNN'
    'caption': 'Paris attack suspect Salah Abdeslam'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-24T08:07:25.758+08:00
    'imagesource': 'jcr:ccfe8f90-00f3-4baa-8e08-1d2a71c61b7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36e9cd1d-df4c-4e5c-88ad-5c3424de21a5'
    'lead': 'Investigators suspect Salah Abdeslam was probably going to be part of
      an attack being planned by the ISIS cell that carried out the deadly blasts
      Tuesday at the Brussels Airport and in the city''s metro, a senior Belgian counterterrorism
      official told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:05:27.829+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T10:05:32.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T10:05:32.144+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abdeslam likely had plans with ISIS cell behind Brussels attacks, official
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a1161b-ef47-404e-b579-7d0dbd5e7601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Investigators suspect Salah Abdeslam was
        probably going to be part of an attack being planned by the ISIS cell that
        carried out the deadly blasts Tuesday at the Brussels Airport and in the city''s
        metro, a senior Belgian counterterrorism official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a656486-bf5e-44fc-9dad-8766c2e4f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the cell accelerated the plan when Belgian
        police discovered Abdeslam''s hideout in the Forest district of Brussels last
        week. The official said one of the two brothers in the Brussels strikes, Khalid
        and Ibrahim El Bakraoui, rented the Forest safe house that Abdeslam used in
        the wake of November''s Paris attacks — definitively connecting the Paris
        and Brussels attack cells, the official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901ff6c3-ac45-42e5-91f1-770584e6b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam, the most wanted man in Europe, was captured Friday in
        the Brussels suburb of Molenbeek. He was the only one at large of the 10 men
        accused in the Paris attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086be5eb-90c0-4cc0-8436-2563970ae68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgian federal prosecutor revealed Wednesday that Brussels
        attacker Ibrahim El Bakraoui left behind a will found in a laptop computer
        near a bomb factory raided Tuesday in the city''s Schaerbeek district. In
        the documents, Bakraoui stated he "needs to rush" and "no longer feels safe."
        He also said that if he takes too much time, he would end up "next to him
        in prison" — an apparent reference to Abdeslam the Belgian investigators believe,
        the official told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61acf9a6-cabb-43bc-af9a-96f462a25400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived at the Forest apartment on March 15, they had
        intelligence linking it to the Paris attacks but expected the property to
        be empty. Instead, three terrorists inside opened fire, officials said. A
        senior Algerian ISIS operative named Mohamed Belkaid provided cover fire,
        while Abdeslam and another accomplice fled the building through the roofs.
        A Belgian police sniper later killed Belkaid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d7903-c973-454c-bc5c-f40e968866ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian investigators believe Belkaid was probably the commander
        of the ISIS terrorist cell behind the Paris and Brussels attacks, the senior
        official told CNN. When police searched the Forest residence, they found an
        ISIS flag, a Kalashnikov rifle and detonators, raising fears the men inside
        were planning an attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9086374d-acab-4a25-98fb-28ccd9041026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abdeslam and his accomplice then made a critical error, Belgian
        investigators told CNN. They phoned an associate whom Belgian security services
        were monitoring, allowing police to move in and arrest the duo in an operation
        Friday in Molenbeek.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e6756-e6da-4317-9d5f-e63eb8c3e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian security services had taken out one node of the network,
        but the other node already was accelerating its plans, fearing that Belgian
        security services were closing in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d32af70-04c6-4ceb-b035-c263884e23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the night of the Paris attacks on November 13, Belkaid and
        a Belgian ISIS operative identified as Najim Laachraoui coordinated those
        strikes in real time from Brussels, officials have told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76deffa9-ec29-4e70-83b3-301b67764330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also has reported Belkaid was senior to Abdelhamid Abaaoud,
        the team leader in Paris. Laachraoui''s DNA was found at the bomb factory
        where the cell built the devices for the Paris attacks. The residence was
        a 15-minute walk away from the bomb factory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e0a24-5d20-4f75-bcd2-3301b471b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgian official told CNN that Laachraoui was possibly the ISIS
        cell''s bomb-maker, but authorities have not recovered evidence definitively
        establishing this fact.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33362dcc-f71e-4447-88bc-55d667365e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe Laachraoui was the second suicide bomber in
        the Brussels Airport attack, multiple European officials told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15388a1d-000f-43e7-a61f-6f56a2eacc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Belgian federal prosecutor, Belgian police found
        an ISIS flag, 15 kilograms of TATP, acetone, oxygenated water and screws at
        the Schaerbeek residence raided Tuesday. The information from the senior Belgian
        counterterrorism suggests that the attack the Brussels cell originally planned
        was going to be significantly larger than the one carried out Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b3a18-be3a-425c-a80d-991e6f71e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a taxi driver picked up the airport attackers Tuesday in Schaerbeek,
        they had too many suitcases to fit in the cab, according to Belgian media
        outlet HLN. This report, together with the large amount of explosives recovered
        from the apartment, suggests the men had produced enough bombs for a larger
        attack team. The explosives were packed into suitcases each of the trio placed
        on a trolley when they arrived later Tuesday at the Brussels Airport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2b8e8-7db8-44b7-a891-f37d48c90c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Zaventem, where the airport is located, told Belgian
        media that the men can be seen splitting up at the airport. Two detonated
        the device and one, pictured in closed-circuit TV footage in a light-colored
        jacket, ran away. It is not clear if his device did not work or he backed
        out of the plan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97023b57-dc54-4717-aea8-8e6ad3cdecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is being actively searched, according to Belgian counterterrorism
        officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce687d88-19c1-4beb-9b43-c7803f35261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:05:27.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:05:32.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/23/europe/salah-abdeslam-isis-cell-brussels/index.html">"Abdeslam
        likely had plans with ISIS cell behind Brussels attacks, official says"</a></em></p>'
  'smartphone-battry-charger-doblet':
    'author': 'Heather Kelly, CNN Money'
    'caption': '(Photo: Dobletcharger on Facebook)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-24T04:01:14.964+08:00
    'imagesource': 'jcr:0b5fd4bb-5e14-4dd2-a030-c50e1b85e5de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8a3494e-1a54-4b40-8e9b-0bdc8294feb9'
    'lead': 'A San Francisco startup called Doblet wants to fix smartphone battery
      issues with a simple idea: put external batteries everywhere and people will
      pay to use them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:09:26.529+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:26:08.290+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:26:08.076+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are these chargers the solution to terrible smartphone batteries?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc07a818-516d-464f-8124-9cde081b0b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:26.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:26:08.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) —</strong> We''re in the middle
        of an energy crisis. It''s not about oil or something that can be solved with
        a breakthrough in renewable energy. The problem is our smartphone batteries
        can barely eek out enough juice to get us through the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19f049-1e24-4fed-881c-98f8821b2436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:26.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:26:08.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A San Francisco startup called Doblet wants to fix that with a simple
        idea: put external batteries everywhere and people will pay to use them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5baa68-9fce-4e70-b614-a4eb5c2dbaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:26.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:26:08.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The custom batteries charge in four-packs on counters in restaurants,
        bars, coffee shops, and co-working spaces. The charging batteries are portable,
        so you can take them back to your seat or even stroll around the block while
        charging your phone. There are no awkward passive-aggressive fights over outlets,
        and each charger can charge an iPhone 6 1.5 times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549fe578-ca44-4714-8e2c-eed49c77eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:26.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:26:08.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An app shows you where the nearest locations are. (It will even
        send a push notification with the location of the nearest Doblet when your
        phone is low). There are Lightning connectors for iPhones and micro-USB for
        the rest. To help prevent theft, the chargers only work when you''re logged
        into the Doblet app.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b30411a-4bdf-4046-a54f-381aed1c16f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:26.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:26:08.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It costs $3 a month for unlimited charging from any Doblet, which
        users pay directly to Doblet through its companion app. The cafes and bars
        don''t get any money from the Doblets, but the hope is that they''ll lure
        in a few new customers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2a18c3-49be-44b4-9cb9-d361a30562c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:26.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:26:08.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we envision is, rather than charging your phone at night,
        you know wherever you go there''s power. You can just get incremental power
        everywhere," said Doblet cofounder Doktor Gurson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e58532-2c6b-4eba-8099-17e7bcb1b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:26.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:26:08.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurson came up with the idea at a bar, as one does. His own external
        battery was resting on the bar when the guy next to him offered a beer if
        he could use it to charge his phone. Soon, the next guy over made the same
        offer. The bartender chimed in and said he was asked to charge customers''
        phones 10 to 20 times a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256fad68-ee72-4030-a225-9205b6395a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:26.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:26:08.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A serial entrepreneur, Gurson teamed up with radiologist and AI
        researcher Jeff Chang on the idea. They went through startup incubator Y Combinator,
        raised $1.4 million and designed their palm-sized custom chargers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aba177a-ed43-48c0-ad72-08518caca691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:26.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:26:08.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Doblets are only available in the Bay Area, where the
        company has battery stations at 350 locations. The San Francisco Public Library
        system recently made a deal to offer the chargers in all 28 of its buildings
        starting this summer. The library system will cover the monthly fees so that,
        like its books and internet access, the batteries are free to all visitors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b0a5a-0c0e-41aa-963d-3a6c26229794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:26.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:26:08.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since launching nine months ago, Doblet has had 2,500 users. The
        12-person company is already working on the next version of its hardware,
        which will charge twice as fast as a regular iPhone charger. It''s also considering
        adding USB-C options and expanding to New York, Los Angeles, and Chicago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64025927-ca37-4500-b884-40f210b59de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:26.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:26:08.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perfect solution would be better batteries in our smartphones.
        But until that breakthrough comes along, Doblet hopes a piece of mind will
        be just as good.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82103965-a295-4b94-bb46-bb894f210617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:26.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:26:08.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Low battery-life anxiety is terrible when it happens," said Gurson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625effe0-2e1a-4c6a-98b2-1de121dcc4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:26.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:26:08.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/03/23/technology/doblet-smartphone-chargers/index.html">
        "Are these chargers the solution to terrible smartphone batteries?"</a></em></p>'
  'brussels-attack-suspects-brothers':
    'author': 'Greg Botelho and Joshua Berlinger, CNN'
    'caption': 'Brothers Khalid El Bakraoui, left, and Brahim El Bakraoui, right,
      are suspected of detenonating explosives at the Brussels airport. (Photo: RTBF
