    'template': '1'
    'title': 'Possible MH370 debris found in South Africa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb1660-30f3-4475-8ee5-baa59f2acb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:25:04.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:25:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A piece of what appears to be a Rolls Royce
        engine cowling has been found on a beach in South Africa, according to officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a241c-0bfc-4005-b007-6e9a87564727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:25:04.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:25:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian authorities say a team will be sent to retrieve the
        item, which it will examine to determine if it is part of Malaysia Airlines
        Flight 370, which disappeared without a trace in March 2014. Since then it
        has become one of the biggest aviation mysteries of all time, although at
        least one piece, discovered on the western Indian Ocean island of Reunion
        in July 2015, has been confirmed to have been from the Boeing 777.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd1dcd-8a6e-4a04-b740-dfb39bfaf675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:25:04.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:25:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another two pieces of possible debris, found in Mozambique by a
        South African teenager and an American lawyer, separately, have arrived in
        Australia to be analyzed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd3811-5e96-4fd4-8be7-d3d3c3359f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:25:04.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:25:08.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MH370 South Africa</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7cb99f-0f3d-44bf-aaac-c1bcd1b80d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:25:04.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:25:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on early reports there is a possibility of the piece originating
        from an inlet cowling of an aircraft engine," Malaysian transport minister,
        Liow Tiong Lai, told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828aab4-15c3-4c3d-9507-7e3a76efca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:25:04.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:25:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest piece, which appears to show part of engine maker Rolls-Royce''s
        logo, was found near Mossel Bay, a small town in Western Cape province by
        Neels Kruger, an archaeologist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240cf817-ea31-457a-8f6b-ff6cb9304f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:25:04.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:25:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I flipped it around, I didn''t know immediately what it was
        but just thought, ''Oh my word!''," he told the Associated Press. After consulting
        with pilots, he turned over the object to the South African Civil Aviation
        Authority (SACAA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ef1eb-c705-478b-9de9-46dab3992931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:25:04.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:25:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passed on for investigation</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f67246-5122-48b2-89ed-fdc428b4c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:25:04.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:25:08.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SACAA has been in touch with the gentleman who picked up what
        could be aircraft debris near Mossel Bay in the Western Cape," Kabelo Ledwaba,
        a spokesperson from the South African Civil Aviation Authority told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a037a995-9f12-43f3-b46c-7dc6d638cfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:25:04.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:25:08.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The necessary arrangements are under way for the collection of
        the part, which will then be handed over to Malaysian authorities, as was
        the case last week with the debris that was in the possession of the Lotter
        family from KwaZulu-Natal," he said, referring to the debris that is now being
        investigated in Australia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb706b3-1424-45c3-b291-adc8b7e315a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:25:04.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:25:08.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MH370 Safety Investigation Team will carry out the examination
        and analysis on the two pieces of debris with the assistance of experts from
        the Australian Transport Safety Bureau, the Department of Civil Aviation Malaysia
        (DCA), Malaysia Airlines (MAS), and Boeing to verify their origins," a statement
        from the Malaysian Ministry of Transport, referencing the Mozambiquan find
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ae5ca-e6d6-4e28-89d0-98ee916907e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:25:04.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:25:08.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is in order to adhere to full transparency and accountability
        in accordance with international protocols, whereby both pieces of debris
        will only be examined in Canberra once it is in the presence of these experts,"
        Liow said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c1ff6-d428-4b9c-9131-be781fdafc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:25:04.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:25:08.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jetliner vanished on March 8, 2014, after it took off from Kuala
        Lumpur, Malaysia, en route to Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f23b47-ea5a-4519-bf72-404aef8cffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:25:04.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:25:08.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for the missing plane is focused on the so-called "seventh
        arc," an area of the southern Indian Ocean west of Australia. The location
        of the confirmed and suspected debris in Reunion, Mozambique and now South
        Africa fits drift mapping, experts say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b8c12-6e27-42a3-994d-1fc39a21fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:25:04.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T10:25:08.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/23/world/possible-mh370-engine-cowling-found/index.html">"Possible
        MH370 debris found in South Africa."</a></em></p>'
