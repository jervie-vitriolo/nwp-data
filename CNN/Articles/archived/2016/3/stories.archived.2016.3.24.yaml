      'text': '<p>Related: Comelec: Nothing wrong with mall voting</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e7937-cc79-4744-a0fa-705a8a43582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:19:02.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:19:06.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the poll body also reminded government officials that
        the ban public works construction would take effect on Friday — along with
        the ban on release of public funds, appointment or hiring of new employees,
        creation or filling up of new positions, and promotion or giving of salary
        increases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e674a0e9-76c9-40e5-b139-4ef0d1b31d5d'
