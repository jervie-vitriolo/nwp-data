      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also avoid the southbound lane of EDSA from the intersection on
        Connecticut Street all the way to Boni Avenue. It is closed to traffic until
        5 a.m. on Monday (March 28).</p>'
    '7':
