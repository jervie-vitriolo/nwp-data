      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some trips are getting delayed on Thursday afternoon because of
        the slow turnover of buses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e488a9ec-0d3c-413e-9582-3468b7ca1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:50:18.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:50:24.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities explained it takes a longer time for buses to get to
        their terminals because of traffic congestion along EDSA and other major roads.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf44f49-5aff-4958-bcdc-04c8ea3a393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:50:18.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:50:24.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the JAC Liner terminal, passengers line up for hours, waiting
        for their buses to arrive. These people are going to Mauban and Lucena in
        Quezon, Marinduque and Balibago in Pampanga.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ff026-9711-486f-8fb3-669a7aca712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:50:18.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:50:24.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators estimate over 3,000 passengers leaving for Southern Luzon.
        But they said more chance passengers are coming in so this number could go
        even higher.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f8809-f39a-49a6-8636-f9423d5ab182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:50:18.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:50:24.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the situation in other bus terminals, like the
        ones at the Araneta Center, is easing up a bit as of Thursday afternoon. Their
        last few scheduled trips have already been deployed.</p>'
  'North-Carolina-transgender-bill':
    'author': 'Tal Kopan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-24T10:02:05.024+08:00
    'imagesource': 'jcr:267da6cf-f19e-499a-9fda-b39871142ad7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c849a1c-d210-4907-a37b-18727ed676f7'
    'lead': 'The North Carolina Legislature on Wednesday passed a controversial bill
      blocking cities from allowing transgender individuals to use public bathrooms
      for the sex they identify as -- as well as restricting cities from passing nondiscrimination
      laws more broadly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:53:02.342+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T09:53:05.430+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T09:53:05.141+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Carolina Legislature passes controversial transgender bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d9fc2-0e23-4993-8ffa-148096532b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:02.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:53:05.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The North Carolina Legislature
        on Wednesday (March 23) passed a controversial bill blocking cities from allowing
        transgender individuals to use public bathrooms for the sex they identify
        as -- as well as restricting cities from passing nondiscrimination laws more
        broadly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4529c9-6cbb-4f88-a9ba-ca6533ab6560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:02.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:53:05.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill now goes to North Carolina Gov. Pat McCrory, who is expected
        to sign the bill Wednesday night, according to his office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5a05f-aa1f-4398-bf12-83c7eb801704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:02.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:53:05.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Assembly went into special session on Wednesday to push
        through the legislation, a response to a nondiscrimination ordinance that
        the city of Charlotte enacted that, among other things, made it possible for
        transgender individuals to use the public bathroom of the sex they identify
        as.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7defe3-3414-441b-8b58-1c25ce063368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:02.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:53:05.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 2, the Public Facilities Privacy &amp; Security Act,
        puts in place a statewide policy that bans individuals from using public bathrooms
        that do not correspond to their biological sex.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46731d02-e874-4c2a-85d8-687cca8f5176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:02.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:53:05.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also reserves the right to pass nondiscrimination legislation
        to the state government, saying state laws preempt any local ordinances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677ad85-e044-4eab-8bbf-46354070b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:02.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:53:05.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move enraged civil liberties groups and Democrats in the state.
        The bill passed the state House 82-26 and the state Senate 32-0, with Senate
        Democrats walking out and not voting in protest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6011e4-a418-42f2-a398-7a1d64fc7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:02.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:53:05.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than expand nondiscrimination laws to protect all North
        Carolinians, the General Assembly instead spent $42,000 to rush through an
        extreme bill that undoes all local nondiscrimination laws and specifically
        excludes gay and transgender people from legal protections," said Sarah Preston,
        acting executive director of the American Civil Liberties Union of North Carolina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff749e-4c08-42a2-a778-03e68d22ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:02.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:53:05.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACLU and other groups criticized the General Assembly for spending
        the money on a special session to pass the legislation, which they called
        rushed through and undemocratic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7609ee-ede7-433c-b6ca-cbecfc305387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:02.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:53:05.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legislators have gone out of their way to stigmatize and marginalize
        transgender North Carolinians by pushing ugly and fundamentally untrue stereotypes
        that are based on fear and ignorance and not supported by the experiences
        of more than 200 cities with these protections," Preston said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb840c5-2f6c-48b9-9fdc-5053330455d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:02.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:53:05.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Sgro, executive director of Equality NC, also decried the
        bill in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17492278-1b56-4a20-98a3-6a790419c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:02.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:53:05.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s vote at the NCGA represents politics at its worst. Senator
        Berger and Speaker Moore should be ashamed of misleading their members to
        vote for the worst anti-LGBT legislation in the nation, which is sweeping
        beyond comprehension," Sgro said. "Protections for LGBT people against discrimination
        are common sense. This special session, where Berger and Moore rammed through
        hastily-crafted legislation was a farce of public policy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70ada3c-fbff-4181-acdf-897a073bddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:02.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:53:05.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also got criticized by Caitlyn Jenner, the Olympian and
        celebrity who was born a man and recently transitioned publicly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9286bb-5508-4c5c-bc58-d5eece7772c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:02.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:53:05.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another day, another time for us to stand together!! Tell @PatMcCroryNC
        to stop this bill with the link below #NCGA ," she tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ee676-92d8-453c-b278-775d1f48b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:02.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:53:05.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But North Carolina House Speaker Tim Moore defended the bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c22c0a-8fcd-4f16-a2b9-fc4112217705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:02.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:53:05.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the biggest issues was about privacy," Moore said. "The
        way the ordinance was written by City Council in Charlotte, it would have
        allowed a man to go into a bathroom, locker or any changing facility, where
        women are -- even if he was a man. We were concerned. Obviously there is the
        security risk of a sexual predator, but there is the issue of privacy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e7dc74-698b-4fac-8a7a-4417311f5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:02.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:53:05.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/03/23/politics/north-carolina-gender-bathrooms-bill/index.html">
        "North Carolina Legislature passes controversial transgender bill"</a></em></p>'
  'Turkey-says-Brussels-attacker-deported-in-2015-Belgium-ignored-warning':
    'author': ' Ece Toksabay and Ercan Gurses, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-24T09:33:42.298+08:00
    'imagesource': 'jcr:267da6cf-f19e-499a-9fda-b39871142ad7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8d1a857-cf6a-4d75-8630-be4338cf2108'
    'lead': 'One of the attackers in the Brussels suicide bombings was deported last
      year from Turkey, and Belgium subsequently ignored a warning that the man was
      a militant, Turkish President Tayyip Erdogan said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:55:02.925+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T09:55:06.757+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T09:55:06.522+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey says Brussels attacker deported in 2015, Belgium ignored warning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311017d0-769d-42f9-b17e-3ba04d29e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:55:02.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:55:06.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ankara, Turkey (Reuters) —</strong> One of the attackers
        in the Brussels suicide bombings was deported last year from Turkey, and Belgium
        subsequently ignored a warning that the man was a militant, Turkish President
        Tayyip Erdogan said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92b85dc-6a5e-4e80-9fc5-289a4efe8756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:55:02.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:55:06.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan''s office identified the man as Ibrahim El Bakraoui, one
        of the two brothers named by Belgium as responsible for the attacks that killed
        at least 31 people in Brussels on Tuesday and were claimed by the Islamic
        State group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae059d19-8ed1-44b4-adc4-15b47a54ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:55:02.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:55:06.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous cases, officials have said that without evidence of
        crime, such as having fought in Syria, they cannot jail people deported from
        Turkey. Among such cases was Brahim Abdeslam, one of the suicide bombers in
        Paris in November, who was also sent back to Belgium from Turkey early last
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc45fb6-9f24-43a4-afd4-54374675ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:55:02.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:55:06.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan told a news conference that Bakraoui was detained in the
        southern Turkish province of Gaziantep near the Syrian border and was later
        deported to the Netherlands. Turkey also notified Dutch authorities, Erdogan
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c06ba-62fa-4b5d-9524-5def1910bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:55:02.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:55:06.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Dutch government official said Erdogan''s comments were "being
        carefully looked into," but that they could not yet say if El Bakraoui had
        been in the Netherlands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a7d043-9285-4c7b-bd1a-ba34d4b573ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:55:02.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:55:06.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the attackers in Brussels is an individual we detained in
        Gaziantep in June 2015 and deported. We reported the deportation to the Belgian
        Embassy in Ankara on July 14, 2015, but he was later set free," Erdogan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8af302-15ad-4385-8166-f27698286fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:55:02.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:55:06.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Belgium ignored our warning that this person is a foreign fighter."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa1e82-8b6c-4699-b245-b124829e48e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:55:02.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:55:06.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan''s office confirmed that Bakraoui was deported to the Netherlands.
        It said he was later released by Belgian authorities as "no links with terrorism"
        were found. It was not clear when Bakraoui was handed over to Belgian authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fede87c-2207-4234-8454-6306f4f4d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:55:02.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:55:06.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan initially said Bakraoui was deported in June. His office
        later said he was detained in June and deported in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be6b0dd-9b5d-4b9a-a2d8-c797dda2e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:55:02.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:55:06.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian newspaper Le Soir quoted Justice Minister Koen Geens as
        confirming Bakraoui was deported to the Netherlands. Geens'' spokesman could
        not be immediately reached for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52925c37-9b20-4f91-8bf6-1266208bd278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:55:02.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:55:06.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks in Brussels came just days after a suspected Islamic
        State suicide bomber blew himself up in Istanbul''s most popular shopping
        district, killing three Israelis and an Iranian and wounding dozens.</p>'
  'Obama-rejects-singling-out-Muslims-in-fight-against-ISIS':
    'author': ' Jeff Mason, Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-24T12:27:39.021+08:00
    'imagesource': 'jcr:6778d7fb-0e2b-4c2c-953b-14d16acf9a7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2590c5d6-d031-4484-9005-0d412789c14b'
    'lead': 'U.S. President Barack Obama said on Wednesday the United States can and
      will defeat ISIS and rejected the notion put forth by some Republican presidential
      candidates that Muslims in the United States should be singled out for surveillance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:57:16.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T09:57:19.701+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T09:57:19.446+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama rejects singling out Muslims in fight against ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080acb7e-190f-49f7-86fa-39106edc745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:57:16.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:57:19.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> U.S. President Barack Obama said on
        Wednesday the United States can and will defeat ISIS and rejected the notion
        put forth by some Republican presidential candidates that Muslims in the United
        States should be singled out for surveillance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e399d2b-87a2-4f5d-9d61-17b7e0d03409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:57:16.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:57:19.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his most extensive remarks about Tuesday''s attacks in Brussels
        in which Islamic State suicide bombers killed at least 31 people and wounded
        260 others, Obama said the United States was offering Belgium all assistance
        to help bring the attackers to justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143e874-4a72-4a96-a4cd-fe1ff12e5f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:57:16.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:57:19.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also continue to go after ISIL aggressively until it is
        removed from Syria and removed from Iraq and is finally destroyed," added
        Obama, using an acronym for the group. He was speaking at a news conference
        with Argentina''s president, Mauricio Macri, while on a visit to Buenos Aires.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0e99e5-30c2-46c5-9637-fa3e5cb28f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:57:16.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:57:19.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preventing attacks by the Islamist militants, however, is difficult
        because "it''s challenging to find, identify very small groups of people who
        are willing to die themselves and can walk into a crowd and detonate a bomb,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d79e6-fcb3-42fc-8fc9-57b01c4c1d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:57:16.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:57:19.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the Brussels attacks, Republican presidential front-runner
        Donald Trump said he would bring back torture and "do a lot more than waterboarding."
        Republican candidate Ted Cruz called for heightened police scrutiny of neighborhoods
        with large Muslim populations, and Trump said it was a good idea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd692ac94-d8f4-4041-8efa-c1767a28434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:57:16.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:57:19.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said one reason there have not been more attacks in the United
        States is the Muslim American community is successful, patriotic and integrated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41dd0e6-e5b2-4197-9185-627cd04f6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:57:16.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:57:19.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not feel ghettoized," Obama said. "So any approach that
        would single them out or target them for discrimination is not only wrong
        and un-American, but it also would be counterproductive because it would reduce
        the strength, the antibodies that we have to resist the terrorism."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c58c95-5240-4574-b28e-cebb33113a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:57:16.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:57:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, who visited Cuba before traveling to Argentina, noted that
        Cruz''s father had immigrated to the United States from Cuba, "a country that
        engages in that kind of neighborhood surveillance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445baee6-0262-4ae2-a36f-7a92e8abbd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:57:16.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:57:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The notion that we would start down that slippery slope makes absolutely
        no sense," Obama said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ed38b9-2547-4417-8b02-7428528242ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:57:16.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:57:19.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also rejected a call by Cruz, a senator from Texas, for the
        United States to carpet-bomb areas held by ISIS, saying it would be inhumane
        and would provide ISIS with an effective tool to recruit more suicide bombers.</p>'
  'Islamist-web-links-Belgian-suicide-bombers-to-Paris-attackers':
    'author': 'Philip Blenkinsop, Reuters'
    'caption': 'Three explosions ripped through the Belgian capital of Brussels on
      Tuesday, March 22, 2016 killing dozens of people and wounding over 170 more,
      according to Belgian media. This is a picture released by Belgian Police of
      suspects in the Belgium attacks. (Photo: Belgian Police)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-24T08:37:56.826+08:00
    'imagesource': 'jcr:74232c93-c7bb-453e-be57-55ef6a543845'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '548f1c58-15e8-48ab-a186-824d582ff49c'
    'lead': ' Khalid El Bakraoui, the man named on Wednesday as the Brussels metro
      suicide bomber, is the link suggesting members of the same Islamist cell were
      behind the November attacks in Paris and Tuesday''s Brussels bombings that killed
      31 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:59:34.166+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T09:59:37.582+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T09:59:37.312+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Islamist web links Belgian suicide bombers to Paris attackers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580f7bc-c6ff-45e1-a363-de6e1514ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:59:34.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:59:37.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Khalid El Bakraoui, the man named on
        Wednesday as the Brussels metro suicide bomber, is the link suggesting members
        of the same Islamist cell were behind the November attacks in Paris and Tuesday''s
        Brussels bombings that killed 31 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c553e8eb-da65-41b3-b547-86c8c1f208dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:59:34.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:59:37.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group seems to have been knitted together by time serving in
        Belgian prisons and fighting in Syria. Belgium, with a Muslim population of
        about 5 percent of its 11 million people, has Europe''s highest rate of citizens
        joining Islamist militants in Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd4214-dda3-4b98-a397-8e9de3f2b842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:59:34.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:59:37.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalid and his brother Ibrahim, who blew himself up at Brussels
        Airport, were already known to authorities for violent crime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f9f81-fac4-4c48-a5a4-a2c6be646c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:59:34.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:59:37.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalid, 27, was sentenced in 2011 to five years in prison for car-jacking.
        Ibrahim, 30, was jailed in 2010 for shooting a Kalashnikov assault rifle at
        police after a robbery. Released in 2014, he has been sought since mid-2015
        for breaching parole conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba438af-af57-44bf-ade0-2f1051ed7600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:59:34.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:59:37.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Belgian newspaper La Derniere Heure, Khalid, under
        a false name, had rented a flat in the city of Charleroi that some Paris attackers
        had used as a base. He also rented another flat in the Brussels district of
        Forest that was the scene of a shootout last week after what police thought
        would be a routine house search.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be5ca2-c68c-431a-acc2-5c320b60be18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:59:34.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:59:37.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March 15 shootout proved to be a decisive moment in the investigation
        into the Paris attacks, resulting in a police sniper killing Algerian gunman
        Mohamed Belkaid, a Paris attacks suspect. Police also discovered a fingerprint
        of Salah Abdeslam, who would be arrested three days later, the only suspected
        Paris attacks participant to be taken alive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b287e94d-76e5-478e-a90a-09e5c2200e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:59:34.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:59:37.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam and Belkaid had known each other for months at least. The
        two and another man, Najim Laachraoui, who had travelled to Syria in February
        2013, were stopped in a Mercedes at a checkpoint as they crossed from Hungary
        to Austria in September, but then released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53348384-39a8-4ec1-8b3b-b9d3be8fe2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:59:34.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:59:37.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, police already hunting for Abdeslam launched a public
        appeal for Belkaid and Laachraoui, releasing a photo of two men in a shop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad6b5f5-2790-4d94-bddb-394453e3ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:59:34.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:59:37.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belkaid was travelling using papers with the false name Samir Bouzid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce50642-5530-4a45-8a0d-8b52dc662422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:59:34.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:59:37.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laachraoui, a 25-year-old Belgian, rented a house, also using a
        false name, in the Belgian town of Auvelais that was searched on Nov. 26.
        Traces of his DNA were found in houses used by the Paris attackers last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a649d1e-dc85-4b07-a4d7-90457b5a0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:59:34.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:59:37.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He studied electrical engineering, and is suspected of having made
        the suicide bombs used in Paris and possibly those that exploded in Brussels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2829dc3-3e10-434b-a33a-c7a9504a5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:59:34.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:59:37.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after launching the appeal, police found remains of a bomb
        factory, including traces of explosive acetone peroxide and handmade belts,
        in a flat in Schaerbeek, the Brussels borough where Laachraoui grew up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb968adb-6115-43bc-a8ba-f3c37e5d43e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:59:34.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:59:37.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from having travelled with Abdeslam, Belkaid can be tied to
        Paris through the attacks'' suspected mastermind, Abdelhamid Abaaoud, a Belgian
        killed along with his female cousin during a raid in Paris suburb St Denis
        on Nov. 18.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a6356-64d5-40c6-a9ce-56c79d073513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:59:34.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:59:37.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belkaid, using the name Bouzid, had wired money to Abaaoud''s cousin.</p>'
