    'template': '1'
    'title': 'Bisikleta Iglesia: Giving new meaning to biking on Holy Week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489db6b7-6dfb-4d42-9a90-c9498ace43ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:43:34.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T09:43:38.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Hundreds of bikers
        gathered in Marikina City on Maundy Thursday (March 24), for an event that
        gave new meaning to their hobby.</p>'
