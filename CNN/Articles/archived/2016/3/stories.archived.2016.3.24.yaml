      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Delayed trips</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edbbd11-ac0c-497a-bbcc-fd9935cdc309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:50:18.957+08:00
