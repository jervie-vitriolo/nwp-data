      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2016/03/14/mrt-lrt-holy-week-schedules.html">Also
        read: MRT, LRT announce Holy Week schedules</a></p>'
    '10':
