      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activity led by the Marikina local government is now on its
        second year and participants have doubled this year from less than a hundred
        bikers last year, the city’s cultural affairs office said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7f081-aec2-4a40-a797-9d9364d1a19e'
