      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two pieces of wreckage found in Mozambique
        are "highly likely" to be wreckage from missing Malaysia Airlines Flight 370.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50577869-54d8-4272-b781-96ed1921cd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:46:32.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:20:40.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian officials made the announcement Thursday following the
        completion of the examination of the two pieces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ad3d4-1043-4951-91b1-3ccfdeaacfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:46:32.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:20:40.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The analysis has concluded the debris is almost certainly from
        MH370," said Australian Minister for Infrastructure and Transport, Darren
        Chester.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7506e6-942c-4da9-aa61-6791aa3c85f0'
      'mgnl:activationStatus': true
