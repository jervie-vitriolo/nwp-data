      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MH370 disappeared more than two years ago en route from Kuala Lumpur
        to Beijing with 239 people aboard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20386b55-c019-4471-a17e-cb5dd64fad62'
      'mgnl:activationStatus': true
