  'Printing-ballot-receipts-Comelec-long-to-do-list':
    'author': ' JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-18T23:56:36.883+08:00
    'imagesource': 'jcr:dc8ab1a0-f73c-4690-b22b-6c371b4ec3b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2288763b-d0ac-41ee-99fb-9796f4cd4cbf'
    'lead': 'Poll officials are preparing to print voter receipts. They are done looking
      at the legalities — and are moving on to the nitty-gritty of complying with
      a Supreme Court order. They need more money, new boxes, and a hundred thousand
      pairs of scissors. They''re also thinking of starting the voting an hour earlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:46:20.000+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T13:46:23.490+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T13:46:23.232+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Printing of ballot receipts: Comelec''s long to-do list

      '
    'updated': 2016-03-19T00:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e5e9ab-06e4-485c-b144-3c06f03b664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) has a long to-do list, now that they''re sure to print
        voter receipts on election day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a95888-2f8c-4c88-ae49-a549ff7d484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/17/Voters-receipt-2016-elections-Comelec-Supreme-Court">Related:
        Supreme Court affirms order for Comelec to print voter''s receipts</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e20c554-be51-4e18-8f09-e3c91fc08953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, they need thermal paper to print the receipts on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff4d0c5-5e87-4492-ab7d-3738b013c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re bidding out the supply of over a million rolls — for P85
        million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b87c893-abd9-4958-9e44-0463afea0bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also needs 100,000 pairs of scissors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590b9e63-5dcf-4fb3-a5f6-85511bda2f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precinct managers will use them to cut each receipt — so voters
        won''t need to tug or yank them off the vote counting machines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53ecd43-6fd6-44a9-9184-303ad6c91b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s to prevent paper jams — which cause the machines to reboot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6a9476-fa1a-4bdf-a6e6-9ec830e9fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, the Comelec needs a box in which voters will leave the
        receipts. Each box may cost P300.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de19791b-5e95-43f5-be8f-a1ca3ec3c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andy Bautista says they can''t use old ballot boxes
        — because the receipts won''t fit inside.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a3d1af-868d-40a5-89e5-cd42d6b2b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this — to make sure printing receipts won''t disrupt voting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57194830-929c-4b07-8b58-21f404d0e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec says voting time will stretch to 20 hours because of
        the time it takes to print and then read the receipts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e8947-e591-42dc-9f81-d1b859e3e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They worry — many people might find the waiting time too long —
        and not vote anymore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc05116-39f2-4393-b0c2-0d5eecde376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So they are planning to start polling earlier and cut off the queue
        later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486962ab-4f51-4973-ade6-e5cda723ad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of 7AM to 5PM, it might be from 6AM to 6PM.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9167d80e-4663-40b1-9fdf-86fc7731ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista says they urge voters to come to the precincts early.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73133353-9f72-4f6c-9fda-be0586700b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also needs a full week to reconfigure the SD cards of
        the machines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e404dd-7987-4d2f-908e-fd5b8e36a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at their warehouse in Laguna will be working double shifts
        to meet their deadlines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c53ff29-d0d4-4204-ac01-20c15a9fe7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers who will manage precincts will have to repeat their training.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e796f3-8d0a-41ac-85a3-44df1c06c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec will also hire at least one more person for every precinct
        to watch over the voter receipts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc1c86f-3d03-4f68-860c-09d7c1d98d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:46:20.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:46:23.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista says they will be spending at least P180 million more —
        to give each voter a receipt of their ballot.</p>'
  'Binay-camp-takes-swipe-Duterte':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-18T23:10:09.955+08:00
    'imagesource': 'jcr:15ba2fbd-b762-40a8-a9bb-256f0c78e101'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c071b934-e65d-4227-a3d3-5bf90c02f16e'
    'lead': 'On the sidelines of the campaign, Binay''s camp took a shot at Davao
      City Mayor Rodrigo Duterte on Friday (March 18), accusing him of technical malversation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:49:08.215+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T13:49:12.244+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T13:49:12.040+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay camp takes a swipe at Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a5d63-5db5-4962-8868-55f4aabb9e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines) —</strong> The second presidential
        debate is still two days away — but Vice President Jejomar Binay is already
        in Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a7faf0-e345-4b6f-bd70-488ae8379cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay went around Carcar City, Argao, and Talisay on Friday (March
        18) to woo locals for their votes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51aebd4-0460-441a-9912-45d93f571664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, unlike his motorcades in other provinces, not too many people
        lined the streets to greet Binay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200ded1-309b-4d93-9f65-bfb358181f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February, Binay''s United Nationalist Alliance (UNA) forged
        an alliance with the major opposition party in the province, the 1Cebu Party
        of the Garcia clan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb33bfc-c2ef-41c4-b366-23ba35c79b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the campaign period, however, several political
        groups and clans from Cebu had expressed support for other presidential bets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ad233-c679-47ed-bae7-a78111a99009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 2.7 million registered voters, Cebu is the province
        with the biggest voting population in the country.&nbsp; In the 2010 vice
        presidential election, Binay lost to then Liberal Party bet Mar Roxas by almost
        half a million votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba30af7-5095-4fda-9a63-904f2244ae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/10/duterte-corruption-could-worsen-under-binay.html">Related:
        Duterte: Corruption could worsen under a Binay regime</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb05c8-daf9-4dc2-bfb0-1eeebd4aa6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the sidelines of the campaign, Binay''s camp took a shot at Davao
        City Mayor Rodrigo Duterte, accusing him of technical malversation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e8ab37-307b-4da3-bd57-868a9b013df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Rico Quicho, Binay''s spokesman, said this was in connection
        with&nbsp;a Special Education Fund (SEF) alleged misuse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0269ee-52e4-465f-b5b6-f0053f78196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA said the questioned fund amounts to more than P45 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584f58e-9dd6-48f8-bdc4-de9fb276d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the SEF Act, the fund may only be used for the improvement
        of school facilities, payment of teachers'' salaries, printing or purchase
        of teaching materials, and scholarship grants, and promotion of physical education,
        such as athletic meets, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12fdbf5-24ea-4d21-aec7-8a2a0d784b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But UNA said the COA audit showed Davao City public schools had
        used the funds to pay for the plane fares of coaches and students, fuel for
        vehicles, insurance premiums, grocery items, medical supplies and utilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc58308-e1e7-465e-b3a2-8feac69b14c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho said the matter should also be probed as aggressively as
        Binay had been probed over corruption allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9a65c-7323-439f-9cad-873c6d407f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/18/duterte-binay-allegations-misused-funds-davao-city.html">Related:
        Duterte responds to Binay camp''s allegations: ''Davao City is not Makati
        City''</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf4b339-ddb8-4682-b415-cf5b5a757071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s running mate, Senator Alan Cayetano, however, said the
        report reeked of politics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa4faa9-7220-4f8b-bba5-23bc63898210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time that Binay''s camp took a shot at Duterte,
        who, not too long ago, Binay described as very qualified to run for the presidency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971ce2f-5e92-4214-b8b0-2ca814df5f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:49:12.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, Duterte accused Binay of being a money launderer.</p>'
  'pba-star-hotshots-globalport-batang-pier-commissioners-cup-march-18':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-18T22:15:51.411+08:00
    'imagesource': 'jcr:85eb3fd2-615d-4581-8b88-42744bdaecd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3b9ed82-dd1a-43d8-8f06-0113a9d207fc'
    'lead': 'The Star Hotshots extended their winning streak to three after demolishing
      the GlobalPort Batang Pier, 127-100, in the Philippine Basketball Association
      (PBA) Commissioner’s Cup on Friday (March 18) at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:51:17.715+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T13:51:21.185+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T13:51:20.963+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Star blows out GlobalPort, 127-100

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb3cb0-cf10-4d83-91ae-bfe70f6d71be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:51:17.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:51:21.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Star Hotshots
        extended their winning streak to three after demolishing the GlobalPort Batang
        Pier, 127-100, in the Philippine Basketball Association (PBA) Commissioner’s
        Cup on Friday (March 18) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2bb82d-fe96-4440-aa9a-fb3c1bcf1227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:51:17.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:51:21.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Ratliffe waxed hot for Star with 28 markers, while Allein
        Maliksi contributed 21 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b7acb-a5cb-42f3-8096-81572840a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:51:17.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:51:21.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was clear that the Batang Pier missed the one-two punch of injured
        guards Terrence Romeo and Stanley Pringle, as the Hotshots took control of
        the match from the very first quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d8761-e5e2-4d71-9199-7361180d28f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:51:17.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:51:21.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort only led once in the entire contest, when import Shawn
        Taggart scored the opening basket of the game to make it 2-0. After that it
        was all Star.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113a031-c54e-49ce-bba2-54cf58c4b45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:51:17.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:51:21.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots’ lead grew as much as 119-85 late in the game, as they
        cruised to their third victory in just as many games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d795934-beac-410a-a889-a2794b4db3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:51:17.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:51:21.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taggart led all scorers with 37 points but failed to lead GlobalPort
        to the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ff339-95dd-45da-bd74-e6c8ed2af9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:51:17.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:51:21.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory evened out the Hotshots’ record at 4-4, while the Batang
        Pier slumped down to 2-5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f09201-81aa-435f-b1bf-024896421086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:51:17.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:51:21.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Star head coach Jason Webb paid tribute to his players’
        work to improve, especially when they were 1-4 in the standings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72fe3f-2e54-41bc-9374-9fe55a8c684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:51:17.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:51:21.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The effort they put in is just so admirable,” said Webb. “Finally
        it is showing in these last three games.”</p>'
  'presidential-candidates-metro-manila-flooding':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'caption': 'It''s the rainy season — and authorities share their plans to ease
      floods in the Metro. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-18T20:02:56.947+08:00
    'imagesource': 'jcr:7eac3d6d-5ee2-4757-be22-bcd3e1dad35b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7f808c9-8c9c-483a-bddc-3554096a876e'
    'lead': 'When it rains, it really pours. The Department of Public Works and Highways
      already has a master plan to solve flooding in Metro Manila. So how else can
      our future president help in solving this recurring problem? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:54:30.627+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T13:54:34.145+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T13:54:33.730+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How will our future president solve Metro Manila’s flooding problem?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50375f09-be55-4423-adae-18ffd79dc320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In recent years,
        even light rainfall can cause flooding in certain parts of Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce563d60-707d-4919-bc40-30890e4f9285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Primitivo Cal, an urban planning consultant and former
        Department of Transportation and Communication (DOTC) undersecretary, rapid
        urbanization is a major cause of flooding. For one, urban settlers along waterways
        contribute to heavy siltation in our rivers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9edbb60-8526-4fe1-8b9d-88428867abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But building new structures—worsened by poor urban planning—is not
        the only cause of deadly floods in the metropolis. In fact, the government
        has already come up with solutions for this issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb87bbc-f30a-4b17-8eb3-23a89607ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flood control master plan</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe47cb4-bf11-47f9-b2e7-8a2842c377bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following typhoons Ondoy and Pepeng, the World Bank gave the Philippines
        a $1.5-million grant for disaster reduction projects. With this fund, the
        Department of Public Works and Highways (DPWH) developed a flood control master
        plan for Metro Manila, spanning from 2012 until 2035. All in all, the project
        is estimated to cost P352 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5327f2-03a8-4eb9-9e53-dfeee02c3853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2016 alone, the DPWH has allotted P54.6 billion that will fund
        1,135 projects involving flood mitigation structures and drainage systems
        in the metro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9dd01-4d24-4918-aac8-f191790df463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the master plan offers are structural solutions. However, it’s
        not enough to solve the flooding problem, which often results in major infrastructure
        damage and the loss of lives. Last year''s Typhoon Nona killed 42 people and
        wrought P6-million worth of damage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb7fdb2-7019-4a1b-838e-b4238fc058eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/11/Election-Roundtable-Impact-of-climate-change1.html">Watch:
        Election Roundtable: Impact of Climate Change</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823ce3f-c9c5-4f6a-9245-a17e0a866a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Val Barcinal, acting head of the Marikina Risk Reduction and Management
        Office, said that although flood control projects have already started in
        Marikina River — which also runs along Montalban, San Mateo, and Pasig — it
        will take a long time to reduce the recurrence of floods in the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c09961-a21a-467d-9528-d34302590306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcinal said local government units (LGU) must work together to
        solve the problem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667241f7-89d1-41fb-b748-9dc9d973d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There must be determined leadership to pursue flood control,” he
        said. “We already have an existing flood control system, so we have to add
        more and emphasize on the bigger projects. We need strong leadership to pursue
        this.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19fb6f1-5666-464f-b804-ed372c9db987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how do presidential candidates intend to solve Metro Manila’s
        flooding woes?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d81d7-dbf4-44db-9e07-be504544bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidates offer solutions</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc0e39f-2270-4be1-92f1-ddf3666546ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay plans to create a national flood management
        plan, improving flood control and drain infrastructure, and strengthening
        forecasting and warning systems. He plans to bolster flood preparedness and
        disaster management, as well as work on the resettlement of informal settlers
        from danger zones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea74d4-1cdf-4826-9ca5-dd44314bbdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one of her sorties, Senator Grace Poe also mentioned the
        creation of a flood management plan, particularly the construction of catchment
        basins. She said we have to assess our current flood control projects and
        to seek the help of an internal engineering firm to offer solutions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b66ecb1-76eb-4d67-98f8-2d7aaa76c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/11/21/1-billion-used-for-Manila-flood-control-projects.html">Also
        read: P1B used for flood control projects in Manila</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc26cd9-dd8f-4ef9-9a44-75f4afac3989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban''s Rodrigo Duterte is pushing for a total log ban, improving
        existing drainage systems, and establishing a flood control system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41781ed-962a-452e-98d6-4bcc5c4b81f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel “Mar” Roxas II is supporting disaster risk reduction projects
        and an incentive fund that will jumpstart and sustain LGUs’ socio-economic
        development initiatives, including flood control.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42a1ae-1b26-4f9c-84cc-dc01be07baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Miriam Defensor-Santiago is seeking a recovery fund for
        flood victims and a national flood insurance program to protect homeowners,
        small business owners, and farmers from losses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c4e719-d206-41a6-b0c2-75f37a93a2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts weigh in</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad194f6-216b-41e3-a5a3-7317d61c7668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Baltazar Melgar, flood control chief of the Metro Manila Development
        Authority (MMDA), all of the presidential candidates’ recommendations are
        workable solutions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db9feb7-a272-4b3e-8ca3-444b2dc4c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcinal lauded Santiago’s idea of creating an insurance program:
        “The insurance policy is a good idea to encourage people to move away from
        dangerous areas.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c3a72-0de2-4251-9822-a8b10f4a72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Binay has a comprehensive solution to the problem. Mayor Duterte
        likewise has a more comprehensive treatment. Poe is not familiar that the
        plan already exists,” said Cal, the urban planning consultant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd810a6e-cff7-45f9-b9e4-b6cc0a1b30f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is required is the implementation.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2cf4e4-0400-4b1c-938b-fd27bc477f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:30.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:54:34.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to experts, we already have various ideas for solutions
        to Metro Manila’s flooding problem — we just need a strong leader to carry
        them out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63baf69-1fff-4d32-bd8f-1b611e51e954'
