      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/17/RCBC-money-81-million-laundering.html">Also
        read: RCBC branch officer says Deguito feared for her life</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4760ecb2-e4c0-4f79-9f25-2a20c815df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:39:20.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:39:24.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a matter of procedure, the respondents are required to personally
        appear for the preliminary investigation where they are expected to submit
        their counter-affidavits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b4d463-70d7-4db9-9da0-4057a207ff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:39:20.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:39:24.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the Anti-Money Laundering Council (AMLC) will
        also be there to appear to affirm their complaint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bcbf3a-45cb-417c-aed6-ecf84a5e874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:39:20.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:39:24.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceeding will determine if there''s probable cause to file
        the case before the court. If no probable cause is found, the complaint will
        be dismissed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0100ad9-b391-492e-94a3-c5994cac96c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:39:20.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:39:24.462+08:00
