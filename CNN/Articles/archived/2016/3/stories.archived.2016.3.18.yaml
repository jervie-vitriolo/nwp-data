    'jcr:uuid': '4b0ca2ec-1dc9-4983-ba67-18dd72136661'
    'lead': 'Rep. Alfred Benitez of the Third District of Negros Occidental, said
      at least 30 party-list leaders across the country had given their commitment
      to an alliance to back up the Poe-Escudero tandem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T14:30:32.557+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T14:30:36.548+08:00
