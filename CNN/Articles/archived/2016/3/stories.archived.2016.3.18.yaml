      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594d2f8f-4eef-4d79-9d7c-7445f791ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:02:37.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:02:41.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it means to be one of the ASEAN Heritage Parks</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a319f-0c0c-4542-8f2b-5f96a77a2a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:02:37.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:02:41.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heritage sites included in the AHPs are the first in line for
        available international funding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a0d8d-ccc6-46b8-98e2-3e808bb8386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:02:37.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:02:41.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also facilitates reporting and contribution to the World Heritage
        Program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99cf03b-9531-45ac-b5c0-360b155580d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:02:37.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:02:41.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other benefits include the promotion of ecotourism and participation
        in joint research and management, facilitating of information sharing, and
        the enhancement of the capacity of key stakeholders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136612d9-a8f6-4d00-9a93-950c38c53196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:02:37.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:02:41.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Centre for Biodiversity, an intergovernmental organization
        composed of 10 ASEAN countries, meticulously choose the sites to be named
        as an ASEAN Heritage Park.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3befa-1184-4f62-8b90-e0cabd5dc522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:02:37.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:02:41.376+08:00
