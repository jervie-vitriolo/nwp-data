    'template': '1'
    'title': 'Brazil: Judge suspends swearing-in of Lula da Silva to Cabinet post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83f36a-b105-4a12-81cf-e3be1cf776ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Brazilian federal judge moved Thursday
        (March 17) to block the controversial swearing-in of former President Luiz
        Inacio Lula da Silva as chief of staff to President Dilma Rousseff – the latest
        twist in the country''s deepening political crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901baf97-8957-48ac-9295-88f347c80be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lula," as the two-time former president is known, was sworn into
        the Cabinet post earlier Thursday amid heated protests by opponents, who say
        the move is an attempt to shield him from a corruption investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd835853e-f3f8-4302-b23b-86f978d3810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Brazilian law, senior political figures can only be tried
        in the Supreme Federal Court, meaning any prosecution against Lula da Silva
        would effectively be delayed if he were chief of staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03244408-0120-4778-b9c4-48eb4796bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swearing-in took place amid chaotic scenes in Brazil''s capital,
        Brasilia, with protesters shouting "shame" while government supporters sang
        "Lula" to the tune of a soccer chant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dff2b6-9026-4a4a-a29f-f82c80e46232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a federal judge in Brasilia, Itagiba Catta Preta Neto,
        swiftly issued a preliminary injunction to suspend Lula da Silva''s swearing-in
        on the grounds his appointment prevented the "free exercise of the Judiciary
        Power, the operation of the Federal Police and of the Federal Prosecutor''s
        Office."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393a5f6c-df13-479c-8cd2-bd7a84dfd9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Brazil''s attorney general said he would appeal the
        injunction, state-run news agency Agencia Brasil reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6628f6-4037-424b-994f-b04f28e41697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the dramatic scenes at the swearing-in ceremony, three people
        were arrested when pro- and anti-government factions clashed in front of the
        Presidential Palace in Brasilia and had to be dispersed by military police,
        the news agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfb1e73-2f99-4dc2-9faa-636127114aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff, Lula da Silva secretly recorded</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5108df7-6c2b-46cc-94d3-7e86d3bd8f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony took place a day after mass protests calling on Rousseff
        to resign, following another judge''s release of an explosive secretly recorded
        phone conversation between her and Lula da Silva on Wednesday (March 16).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2028fe70-c19a-4233-a94e-b66839f14086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff''s opponents said the call lends support to their allegation
        that the former president''s appointment to the Cabinet post is to help give
        him greater legal immunity from federal prosecutors, handing him a trump card
        against investigators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9b330-2974-4c7a-8297-4c089d61e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff denied the accusation, saying there is an innocent explanation
        for the conversation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82574b43-13fb-4f3d-ac1f-b86aeaac9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Workers'' Party has become ensnared in a wide-ranging graft
        probe centered on state-run oil company Petrobras – an operation known as
        "Car Wash."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1704800-a5cc-482d-88c5-768db6aef165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two weeks ago, federal police questioned Lula da Silva –
        Rousseff''s predecessor as president and close political ally – on suspicion
        he benefited from the scheme and raided his home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff69cbb5-4100-486d-a5b4-909244d8e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, state prosecutors in Sao Paulo charged him with money
        laundering and requested preventive detention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6932c7-5cbb-40dd-89d9-4bb8b2a69c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge releases tapes</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd616278-ad5e-4d39-8f5a-531674c4f2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public anger turned to outrage Wednesday when, in the wake of the
        announcement of Lula da Silva''s new role, the federal judge overseeing the
        "Car Wash" investigation released tapes of the secretly recorded conversations,
        saying they showed the pair were apparently trying to influence or gain assistance
        from courts and prosecutors in the ex-president''s favor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb319ee-0a38-4438-8e27-4d7f3335e6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dispatch accompanying his release of the nearly 50 audio recordings,
        Judge Sergio Moro noted that it appeared that Lula da Silva "already knew,
        or at least suspected, that he was being recorded by the Federal Police, compromising
        the spontaneity and credibility of several of the dialogues."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493084c6-5bd6-48c6-bb11-e734be45c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one key exchange, relating to Lula da Silva signing the "term
        of office" paperwork necessary to assume the post, Rousseff said, "We''ll
        only use it in case of emergency."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fccde74-48e5-4718-943e-c9dace2371e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Releasing a copy of the document under discussion in the call –
        the certificate Lula da Silva was required to sign to assume the post – Rousseff''s
        office said the phrase simply referred to the eventuality that he would need
        to use the document if he did not attend the swearing-in ceremony in person.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425c6be-3cd3-4814-bdbd-4a15e9c15939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff slammed the judge''s release of the recordings, calling
        it illegal, anti-democratic and an affront to the rights of the presidency.
        Many in her party have referred to the allegations against Rousseff and Lula
        da Silva as politically motivated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7accf-3a92-457b-8cbf-0470a4c54bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaos in buildup to Rio 2016</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4740ffb-7401-47d4-8dd4-d3b413cbc379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments have only fueled political tensions in the recession-hit
        country as it gears up to host the Olympics in Rio de Janeiro in August.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1d81c7-3a28-4547-9657-3b2a5c433d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of protesters took to the streets of major Brazilian
        cities Wednesday night, demanding Rousseff step down. Police used rubber bullets,
        tear gas and pepper spray to disperse protesters who were throwing cans outside
        the Presidential Palace in Brasilia, state-run news media reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ea96fa-a614-4fcd-bce4-9b6bf0279fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations followed mass protests Sunday in which hundreds
        of thousands turned out across the country, calling for the president''s resignation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c10a5e-04e2-4c5a-be29-dca7eaceef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff: Lula da Silva ''my dearest colleague''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa9c158-577e-4871-9723-0073f4478af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva, a former union leader who helped found the Workers''
        Party in 1980, was Brazil''s president from 2003 to 2010. He left office with
        a 90 percent approval rating, delivering the reins to his chief of staff and
        handpicked successor, Rousseff.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c07c443-112a-477d-8f55-5018236e522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the swearing-in ceremony Thursday, Rousseff introduced Lula da
        Silva as her "dearest colleague" and "a great political leader" with the "incomparable
        capacity to look in the eyes of our people and to understand these people
        and want the best for these people."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81a39c1-7594-4514-8d9e-db0e510999fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, she thanked him for agreeing to serve in her administration
        as the country struggled through its longest recession since the 1930s, saying
        he would be "a huge boost for my government."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833f926-05cd-4abf-9ca9-52b4e9ebf639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Sabatini, an adjunct professor at Columbia University''s
        School of International and Public Affairs, said that while Rousseff was trying
        to sell Lula da Silva''s appointment as driven by the need to harness his
        expertise, "the timing of it does not smell right."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8379f1-a66c-4af7-858d-831a9f88fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk is that doubling down on this strategy is only going to
        really stain this administration even more," Sabatini told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a456ce-3ccf-4d15-ab16-6ab3f47a5b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment proceedings against Rousseff have already been opened
        in Congress over alleged attempts to hide budget shortfalls before the 2014
        elections.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46bd9c-2fda-4b39-802b-9dd02157a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.878+08:00
