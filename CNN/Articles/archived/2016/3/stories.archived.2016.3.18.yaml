    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:32:47.829+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte responds to Binay camp''s allegations: ''Davao City is not Makati
      City''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9fd57-eaf0-4024-a616-6edc5bb69940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential candidate
        Rodrigo Duterte had a strong and direct answer when asked about allegations
        that he misused public funds in Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc673a-4608-4d38-b47a-f2800bb32746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would bow out of the presidential race if it''s proven
        that a single peso was misused.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df8913-7717-401d-8a50-45a1f7c04905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Davao City is not Makati City. Duterte is not (Jejomar) Binay,"
        he said. "Maski <em>may mawala diyan na singko sentimos, magwithdraw ako.
        Gusto mo sabay kami magwithdraw eh. ''Pag may i-file na kasi sa akin ang</em>
        COA [Commission on Audit], magwithdraw kaming dalawa. Hamunin ko siya," he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8964de0c-98c9-4166-9c5c-83e5f0e57503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Davao City is not Makati City. Duterte is not Binay.
        If even five cents were misused, I will withdraw. We can both withdraw if
        you want. If COA files a report against me, we will both withdraw. I challenge
        him.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9bda97-5e77-46ed-8c2a-84c2e0c02daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even dared the vice president that they both withdraw from the
        race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e64049b-ba0f-4633-841a-9f9bb5dd7e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binay, miski isang piso lang nawala sa syudad ko, wiwithdraw ako.
        Ngayon hahamunin kita. Ako wala pa yan, wala pang COA (report). ''Yung propaganda
        mo, naghahanap ka lang ng damay kasi ikaw talaga yung makukulong. Ngayon hahamunin
        kita. Bilyon-bilyon yung nanakaw mo, magwithdraw tayong dalawa ngayon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d73048-25da-4309-824d-13a9e9113f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Binay, if a single peso was misused in my city, I
        will withdraw. Now I will challenge you. There''s no COA report against me
        yet. Your propaganda, you''re just looking for someone to involve because
        you''re the one who''s going to get imprisoned. Now I dare you. You stole
        billions, let''s both withdraw.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b498c011-0a14-44ba-b6e0-0856d2f67514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/18/LOOK-Inside-Rodrigo-Dutertes-home.html">LOOK:
        Inside Rodrigo Duterte''s home</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b5b128-5b75-497e-8c75-7d7f4c6eebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of United Nationalist Alliance bet Jejomar "Jojo" Binay
        called attention to a 2014 COA report that found irregularities in the use
        of Davao''s Special Education Fund amounting to more than P45 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410c871-c418-4270-9851-43c6a9baae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund was said to have been used to pay plane fares of coaches
        and students, utilities and other things which are not included in the list
        of items for which it was intended under the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497bb45-9512-40e1-938b-364f82ef66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the mayor sees nothing wrong with this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434afef-058a-4c60-9698-fd363c348ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said as long as the expense is for sports and education, he will
        approve it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1371486-3228-4130-80de-58b874104d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte now turns the tables on Binay, saying since the matter is
        about corruption, the vice president should answer the allegations against
        him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c982c39-19a4-4620-b095-6955249e69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sila ang naglabas ng corruption issue eh</em>. Might as well
        talk about it openly before the Filipino people," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd5376e-eb6a-43ca-b400-4e2414352096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They brought out the corruption issue.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102601e5-8ce1-4c74-b781-9ab11ad2ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said if given the chance, he will ask Binay about these
        things during the presidential debate on Sunday (March 20).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4346cb12-2ccc-41d6-a1cd-4b4db6ad7cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he''s ready for the debate and that he''s been reading
        materials on the economy and defense.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9121765-e18a-4250-86ad-738a37abf13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:01:20.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:32:48.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On reports that Sen. Miriam Defensor-Santiago will not be able to
        make it, he said he hopes the senator will get well soon so that she can attend
        the third and final presidential debate in Pangasinan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf85030-7741-41f3-9111-54aeb133eec6'
