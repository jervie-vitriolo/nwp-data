  'meralco-bolts-gary-david-suspension':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Gary David (file photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-18T11:25:28.519+08:00
    'imagesource': 'jcr:03039a9a-a9d8-4602-b64e-11504f64add0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4275f4f5-fd3f-4fd1-9c5d-1636e112307f'
    'lead': 'With Gary David serving his one-game suspension, Paolo Trillo, the Bolts''
      team manager, said they had to relegate him to the unprotected reserve list
      and activate another player in his place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T14:44:06.784+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T14:44:11.999+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T14:44:11.778+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bolts management: ''We didn’t drop Gary David''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93315b04-9378-4461-9838-30020d5882e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:06.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:44:11.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Things went from
        bad to worse for veteran marksman Gary David, who has been relegated as an
        unprotected reserve after being slapped with a one-game suspension by the
        Meralco Bolts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484fab5-4259-494c-8078-836bc8cb81c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:06.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:44:11.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted in the Bolts’ website, David was suspended
        after he refused head coach Norman Black’s order to check in the game against
        the NLEX Road Warriors on Friday (March 11).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0995fc1-56c9-49d2-a012-15da7945d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:06.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:44:12.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, the Bolts’ management suspended David
        due to "insubordination," "lack of dedication to the team," "and breach of
        contract which states that he’s obligated to play in official PBA games at
        all times."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc97a7c-d6d7-4cd1-b552-c2589e14092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:06.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:44:12.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts dropped David from the active roster on Thursday (March
        17) — one week after the incident —&nbsp;and activated forward Rey Guevarra.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b99c4-45ed-45de-aa57-7c50f6c53fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:06.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:44:12.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With David serving his one-game suspension, Paolo Trillo, the Bolts''
        team manager, said they had to relegate him to the unprotected reserve list
        and activate another player in his place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc93fec7-ca9f-46b0-a172-ec74ed08666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:06.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:44:12.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We didn’t drop Gary (David),” Trillo told CNN Philippines. “Because
        of his suspension, we decided to activate Rey Guevarra. Gary was placed on
        the reserve list (UFA) unrestricted free agent.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c769fa-b865-4db1-9936-27857bb8f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:06.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:44:12.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillo went on to explain that league rules only allow each team
        to protect one player on their reserve list. Currently, big man Rabeh Al-Hussauni
        is the protected player on that list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967138ca-89e6-4171-9c92-dbdd9c0398af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:06.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:44:12.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David will serve his one-game suspension when the Bolts tackle the
        Blackwater Elite on Friday (March 18) at the SM Mall of Asia Arena.</p>'
  'former-pangutaran-sulu-mayor-killed':
    'author': ' Zamboanga-based journalist Liza Jocson'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
