  'william-so-go-maia-deguito-andrea-santos-rcbc':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-18T16:44:17.387+08:00
    'imagesource': 'jcr:f50df223-ccd2-4aae-86a9-e24bf9a72d52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d95761a-cc60-4d28-8cb4-49f9660a95a9'
    'lead': 'Businessman William So Go alleged that officials of Rizal Commercial
      Banking Corporation (RCBC), Maia Santos-Deguito and Andrea Torres, falsified
      his signature on the withdrawal slip to release the P20 million from the account
      under his name.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T14:04:40.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T14:04:43.903+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T14:04:43.750+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'William Go files complaint against Deguito, Torres for falsification
      of documents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438cbc54-8f78-4b95-b1e9-d3c01cdcad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:04:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:04:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> William So Go,
        the businessman linked to the $81 million money laundering heist, filed a
        criminal complaint at the Makati Prosecutors Office on Friday (March 18) against
        Rizal Commercial Banking Corporation (RCBC) branch manager Maia Santos-Deguito
        and senior customer service relations officer Angela Torres for falsification
        of commercial documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5adf52e-cb95-45f5-82b1-e07a1d729cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:04:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:04:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Go alleged that Deguito and Torres falsified his
        signature on the withdrawal slip to release the P20 million from the account
        under his name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833dce2f-e19e-4084-b31d-521b88dd8b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:04:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:04:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go also attached as evidence his signature specimen for his RCBC
        corporate account in the Trinoma branch, which he maintains is his only account
        in the aforementioned bank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39e76b-6a54-4578-a9a6-5f3cea19bc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:04:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:04:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/18/doj-subpoena-deguito-rcbc-money-laundering.html">Also
        read: DOJ subpoenas Deguito, 4 others</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d605040-0a05-4883-8516-2c5f74b9103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:04:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:04:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even signed several times in front of the media to show the difference
        between his signature and the supposed forged signature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88520a31-3e80-4e98-9a42-1824c67b151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:04:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:04:43.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito yung tunay na pirma ko, ito yung peke na pirma nila, ito
        pirma ni</em> Maia Deguito, inapprove withdrawal <em>na</em> 20 million,"
        Go, comparing the signatures, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02983a7c-db5d-4de1-8c4f-b75dbf6b1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:04:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:04:43.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is my true signature, this is the fake signature
        they used. This is the signature written by Maia Deguito, who approved the
        P20 million withdrawal.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539ee5f-1d05-427b-9b97-073600ddad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:04:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:04:43.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the document will speak for itself to show who is telling
        the truth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00515412-d6b3-4e6e-909e-9b2bab17b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:04:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:04:43.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/17/RCBC-money-81-million-laundering.html">Also
        read: RCBC branch officer says Deguito feared for her life</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bf9c64-2017-452c-a23d-63f85ad2d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:04:40.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:04:43.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>ito maliwanag</em>, the docs will speak for itself, that''s
        a proof [sic] <em>na talagang sinungaling talaga tong babaeng</em> ''to,"
        Go said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc1985-e3ea-4913-b3bc-1ad432bb5a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:04:40.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:04:43.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is clear, the docs will speak for itself, that''s
        proof that she is a liar.]</p>'
