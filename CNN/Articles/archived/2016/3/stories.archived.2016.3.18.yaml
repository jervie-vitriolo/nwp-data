      'mgnl:type': 'embedCode'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb0d66-3453-46da-ab15-77d84f75822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poker face?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f6bb01-2f01-4b6e-b602-7b5362ef002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s controversial remarks on China''s past and present are
        no longer being ignored by China''s dissidents or political establishment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150401d0-f347-459b-8d59-06670a7f4b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet despite his relentless attacks and steady political advance,
        Chinese premier Li Keqiang says relations between the U.S. and China will
        continue to develop no matter who wins the presidential race.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6469c5c-3215-430e-9e62-f5e2857d296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s Beijing, putting on its best poker face.</p>'
