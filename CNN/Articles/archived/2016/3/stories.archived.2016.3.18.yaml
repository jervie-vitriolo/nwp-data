    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a766a1f-3bcb-453a-8d74-bab4ef3abbf1'
    'lead': 'Those flying out of Manila for the Holy week, be warned, airport authorities
      expect the peak of passenger departures starting this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T14:26:15.317+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T14:26:18.855+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T14:26:18.666+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airport authorities brace for Holy Week departures and arrivals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ed373-e487-4fdb-9a9d-badc8138a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:15.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:26:18.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ninoy Aquino International
        Airport (NAIA) authorities advised travelers to expect the peak of passenger
        departures starting this weekend (March 19 to 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0fdb78-e148-453d-9f56-cf2131510c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:15.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:26:18.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60,000 departing passengers are expected to flock to all four
        terminals starting March 19, compared to the average 50,000 passengers on
        a normal day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fdb28d-f3b1-4323-be3a-8626e36220a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:15.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:26:18.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means longer lines at the check-in counters and heavy traffic
        along major roads leading to NAIA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0053245-6602-40b6-b32a-250eef87dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:15.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:26:18.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the help of Metropolitan Manila Development Authority
        (MMDA) personnel and local enforcers manning traffic outside the airport,
        authorities still suggested being at the airport as early as possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f94d2-98cc-4fc8-937e-40875b6c06d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:15.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:26:18.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be good to be at the airport three hours before your scheduled
        flight," said NAIA Spokesperson Dave de Castro. "For domestic, check-in counters
        open two hours before the flight, while for international (flights, counters
        open) three hours before the departure."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e18e2-b7ff-489e-9dd1-064aa8fed0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:15.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:26:18.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro also urged passengers to make use of airline kiosks to
        speed up the check-in process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d3587-1cc9-4d26-b535-6f451649bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:15.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:26:18.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority (MIAA) added that no
        additional security personnel will be assigned, but all personnel are expected
        to report for duty during Holy Week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f5725b-2177-4927-9777-21df494770be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:15.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:26:18.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For security screenings, 14 additional full body eco-scanners, which
        can also detect ceramics and liquids, were recently installed in all four
        airport terminals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1176fd3-4478-4139-8435-236199c35ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:15.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:26:18.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to minimizing flight delays, authorities said,
        they need the airlines'' cooperation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d1aea3-888a-4e35-b9ee-628786cb2e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:15.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:26:18.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have told us that they will make sure that their people on
        the ground will try and give their best foot forward in terms of meeting the
        original schedule," said de Castro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10fce9a-c17d-4658-8863-4c4e8a19e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:15.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:26:18.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger arrivals, meanwhile, is expected to peak on Easter Sunday
        (March 27).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cecdd25-0e33-46fc-8fa9-e1b07821c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:15.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:26:18.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, NAIA saw over a million passengers during the Holy Week,
        of which 600,000 were domestic travelers.</p>'
  'grace-poe-bacolod-campaign':
    'author': ' David Santos, CNN Philippines'
    'caption': 'Poe said she hoped the support of the party-list groups would somehow
      snowball in the coming days.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-18T22:53:14.008+08:00
    'imagesource': 'jcr:4e4399b6-f5dc-49bb-9e01-f74ccafe25d8'
