      'mgnl:type': 'text'
      'text': '<p>The subpoena covers respondents Rizal Commercial Banking Corporation
        (RCBC) Jupiter Makati branch manager Maia Santos-Deguito and the four John
        Does – “Michael Francisco Cruz,” “Jessie Christopher Lagrosas,” “Alfred Santos
        Vergara” and “Enrico Teodoro Vasquez."</p>'
