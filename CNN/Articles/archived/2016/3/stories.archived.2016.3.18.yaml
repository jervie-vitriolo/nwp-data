      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:58:50.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNNMoney) —</strong> The Pope is jumping on the
        Instagram bandwagon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9f3f83-5a6c-49d6-90f0-07494ac9419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:58:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:58:50.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting on Saturday (March 19) you''ll be able to find him on Instagram
        under the name "Franciscus," according to the Vatican''s official communication
        department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fccf43-34e0-4b01-bd2f-8a6f6bd9543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:58:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:58:50.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes just weeks after Pope Francis met Instagram CEO Kevin
        Systrom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc30a25-080a-4e46-8b93-fc524f260fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:58:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:58:50.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discussed "the power of images to unite people across different
        cultures and languages," according to a post on Systrom''s account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4d34c-47e3-4412-a7b3-2d80f7667d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:58:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:58:50.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis and the Vatican have gravitated to social media and
        used various platforms to maintain contact and communicate with Catholics
        around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f165fd5-da1a-427f-a942-a03d0104d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:58:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:58:50.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is one of several changes the current pope has brought
        about to make himself more personable and approachable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b13828-fb90-40eb-84f4-c6da87211583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:58:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:58:50.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
