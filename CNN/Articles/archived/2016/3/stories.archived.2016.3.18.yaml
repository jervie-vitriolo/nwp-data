      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva has expressed a desire to run for the presidency again
        in 2018.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b83cf90-70b2-47e4-b14d-1471bbd3e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.148+08:00
