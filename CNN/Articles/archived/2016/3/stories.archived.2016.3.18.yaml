      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/17/senators-push-inclusion-casinos-anti-money-laundering-law.html">Also
        read: Senators push for inclusion of casinos in Anti-Money Laundering Law</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f60832-f5f1-4787-9138-48a10e5ff49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:39:20.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:39:24.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacamarra warned the respondents that if they fail to comply with
        the subpoena, the case can be considered submitted for resolution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8698ba-6b0a-4d88-b6d9-7a1b98ae6793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:39:20.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:39:24.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will only act on the evidence on record.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9726416-ffd3-49f2-9b1e-50dc3c48ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:39:20.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:39:24.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacamarra also summoned the Anti-Money Laundering Council to affirm
        its complaint.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4763ca-b70c-4afa-b484-450e82054e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:39:20.747+08:00
