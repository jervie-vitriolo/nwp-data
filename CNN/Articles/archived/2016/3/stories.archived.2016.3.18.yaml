      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lower house of Congress on Thursday, lawmakers met to nominate
        members of the 65-strong commission that will hear the impeachment charges
        against her. The lower house later approved the the special committee that
        will review the request for impeachment, Agencia Brasil reported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91627f68-186f-4152-a795-56a212405d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:11:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:11:53.878+08:00
