      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/17/americas/brazil-rousseff-lula-tapes/index.html">"Brazil:
        Judge suspends swearing-in of Lula da Silva to Cabinet post."</a></em></p>'
  'apple-new-encryption-patent':
    'author': 'Jose Pagliery, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-18T03:52:39.238+08:00
    'imagesource': 'jcr:496a67f2-dbe4-4d7c-825f-5c3bcb3dc29c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2716d741-d805-4753-83e5-465266fd58a9'
    'lead': 'The U.S. government has granted Apple a patent for a new type of encryption
      – just as the company is battling the FBI in court over encryption in its products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:14:46.653+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:38:09.261+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:38:08.934+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple gets new encryption patent - even as it fights the FBI

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d5028-a48e-4ae9-b275-e26a14aaab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:14:46.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:38:09.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The U.S. government has granted
        Apple a patent for a new type of encryption – just as the company is battling
        the FBI in court over encryption in its products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ebf37-cc27-4c75-b138-9507761bf44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:14:46.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:38:09.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its application to the U.S. Patent and Trademark Office, Apple
        describes a method to encrypt data that makes locks even harder to crack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d90caf-9b22-4cd9-8d02-58d6c8ac7f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:14:46.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:38:09.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple calls it a "multi-block cryptographic operation." The details
        are both highly technical and vague, but they hint at a method for Apple to
        keep people from pirating media by making illegal copies of digital music,
        photographs, and videos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044b16d-2566-42e5-a192-1f5ccd2b4cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:14:46.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:38:09.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re doing some stuff to make encryption faster... and make
        it hard for someone to recover the encryption key by reverse engineering code,"
        said Matthew Green, who teaches cryptography and computer security at Johns
        Hopkins University and reviewed the application.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f71c2a9-0284-4bdd-be64-fbbe15844906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:14:46.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:38:09.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, this patent shows that the technology industry
        is pushing for stronger locks – even as law enforcement is demanding weaker
        ones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c6a83-95e9-4766-889a-4de9a0f7153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:14:46.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:38:09.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patent was first surfaced by legal technology firm ClientSide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba4a4e1-e642-4aeb-b6e5-64b73e463a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:14:46.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:38:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple says the current, U.S. government-approved Advanced Encryption
        Standard doesn''t go far enough. It guards information. But there''s a weakness:
        a potential entry point if a person has "privileged access" to the system
        implementing the lock itself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f489c3-91d4-457d-b31e-5ec27cebc5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:14:46.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:38:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple applied for this patent on Sept. 16, 2014. The U.S. Patent
        and Trademark Office approved it on Thursday (March 17).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93bccca-f8ee-4e4c-83d2-dfa9c84cdb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:14:46.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:38:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improved technological locks are a particularly sensitive topic
        right now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b67ad30-0e6e-450f-971c-5f40e87d9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:14:46.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:38:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encryption is providing unprecedented new levels of personal privacy
        and security – keeping data out of the hands of law enforcement too. The FBI
        worries that better privacy tools help terrorists hide plans by "going dark."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860d571-cb60-44c9-ad20-a04b391f5f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:14:46.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:38:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what''s driving the current legal battle between Apple and
        the FBI.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77942533-9f7c-416b-b810-2842bcddb76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:14:46.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:38:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI, investigating the San Bernardino shooting that killed 14
        people, is demanding that the company create a weaker version of its software
        – an unprecedented step that Apple says could have far-reaching implications.
        The FBI then wants Apple to inject that new code into the iPhone 5C of the
        dead shooter, allowing law enforcement to break in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06146035-4bb3-4bfa-b6f7-b2fe5fab4ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:14:46.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:38:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Apple says the government can''t force it to write computer
        code.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4d2ca0-cf4e-4bac-a6ab-f64b50f467a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:14:46.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:38:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improvements in encryption, like this new patent, fall in line with
        Apple''s constant improvements in security – and its next goal: making an
        unbreakable iPhone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8ad42-bea5-4994-9d7e-e3944029b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:14:46.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:38:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/03/17/technology/apple-encryption-patent/index.html">
        "Apple gets new encryption patent - even as it fights the FBI."</a></em></p>'
  'loren-legarda-climate-change-al-gore':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-18T14:39:30.170+08:00
    'imagesource': 'jcr:b701a9c3-7f4e-4e23-925e-2407a3bfaed3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc35fdad-d3b3-4c64-86ea-06976212eb5d'
    'lead': 'Sen. Loren Legarda said that while some studies show that the Philippines
      is the third most vulnerable country when it comes to climate change, another
      study states that the country is actually the most vulnerable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:17:49.440+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T15:17:52.991+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T15:17:52.719+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legarda on climate change: We are vulnerable, but not incapable

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ccfe90-2ba3-4ce8-b1f6-41dbd1e60c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "We are the most
        vulnerable in the world."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f602b-e1a6-4ab7-bd9d-4e21f1fa79ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was what Sen. Loren legarda said about the effect of climate
        change in the country during an interview with CNN Philippines chief correspondent
        Pia Hontiveros on Thursday evening (March 17).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f155930-4584-42e5-a07f-bae1c84394c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda said that she had just come from seeing former U.S. Vice
        President Al Gore who was in the country for a climate leadership seminar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1614c-f47a-41bc-9554-6b8d25397547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda said that most studies showed that the Philippines was the
        third most vulnerable country, but not according to the study showed by Gore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69babf9c-c63f-4343-81a3-607ee8d77f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s probably the latest because of the 2013 Typhoon Haiyan,"
        Legarda said. "That''s the reason, perhaps, why the Climate Reality group,
        which he founded, decided to hold this training of international delegates
        – majority of whom are delegates from the Philippines – to train them as climate
        warriors."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e574b1b3-d1d0-4332-a0cc-5e581d508eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, when these delegates would have returned to their respective
        jurisdictions and offices, they could replicate what they learned during the
        training sessions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa83fb0-40a0-486f-b8d2-d459ca678ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda said delegates were taught how to relay the complicated
        climate issue so that people would understand just what was going on and how
        climate change impacted the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b75a832-821c-4225-a6fc-98ec9e8d9713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Hontiveros asked what the challenges were now that the training
        was over, Legarda had this to say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1440954-794a-4544-9ca9-616caa249561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda said, "In terms of policy, we have the best legislation.
        If I may say so, no less than Mr. Gore said that. The Climate Change Act which
        established the Commission on Climate Change, which is supposed to help local
        governments... to do their own local climate change action plan. We also have
        the People''s Survival Fund, where there''s a P1 billion fund that local governments
        and people''s organizations can access for their climate adaptation and climate
        mitigation programs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84572e7a-b0c9-4922-a51f-954829eaedc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/28/P1-billion-peoples-survival-fund-climate-change.html">Related:
        Gov''t launches P1B People''s Survival Fund to cushion climate change effects</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fab6fd-c41a-48a1-81ff-19bb123fb4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda said the challenge was to make everyone understand that
        the laws must be followed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689de7a2-4663-48a9-b78a-70615f37058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if people were following the laws and if there was political
        will to enforce them, Legarda said: "It''s not as if we''re not doing anything...because
        the Solid Waste Management Law is being implemented by 25 percent of local
        governments. If one-fourth of our country can implement it, then why not the
        three-fourths?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b212de7-bf82-470b-aae7-7d726b8ca0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda said that local governments must be capacitated to follow
        laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9de3f4-48f4-4e66-8950-e324415d907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With several years still left in her term, Legarda said she would
        continue to involve local government officials and people in the grassroots
        understand the importance of these environmental laws.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db36b8-bc7d-4f82-ae8f-3d97228fd878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are vulnerable," she said. "But what I''m trying to say is we
        may be vulnerable, but we are not incapable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44beaa97-68e8-4bdc-9d7e-7b2b6e217c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effects on the economy</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5b258-52c2-4291-a995-5a955032b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda touched on how climate change had negative impacts on economic
        growth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb88d47-1c4b-414e-b3c6-fa746a9fc89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "Climate change is here and now. It is not merely a scientific
        concept that will happen in the future...it is a reality that has been with
        us and we are the most vulnerable that actually adversely impacts on our economy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3492c3e5-b13d-480f-9644-b36495822a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited Typhoon Ondoy which hit Metro Manila and Central Luzon
        in 2009.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40019b12-67a9-412c-b7b9-fe768310ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She again mentioned the destruction brought on by Typhoon Yolanda,
        and how, to this day, we remained rebuilding the communities affected by it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf7d6fd-9852-4d22-9e7e-0edb4ee9daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:17:49.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:17:52.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda said, "These are lessons learned and will continue to be
        learned. And that''s why I''m so unrelenting and persistent and passionate
        about my efforts to make people understand the importance of understanding
        and adapting to climate change.</p>'
  'john-kerry-isis-genocide':
    'author': 'Elise Labott and Tal Kopan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-18T14:40:34.352+08:00
    'imagesource': 'jcr:a5cb2f80-16f2-4fc6-b1e5-6c3af979e464'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78ccc74e-f6ce-4c16-8508-26cf4dac0976'
    'lead': 'Secretary of State John Kerry said Thursday (March 17) that the United
      States has determined that ISIS'' action against the Yazidis and other minority
      groups in Iraq and Syria constitutes genocide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:31:50.158+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T15:31:54.580+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T15:31:54.139+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'John Kerry: ISIS responsible for genocide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c611ad-91a5-4856-8743-585203d935e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Secretary of State John Kerry said Thursday
        (March 17) that the United States has determined that ISIS'' action against
        the Yazidis and other minority groups in Iraq and Syria constitutes genocide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a6b58a-1c57-41eb-86ef-af07dc08b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My purpose here today is to assert in my judgment, (ISIS) is responsible
        for genocide against groups in areas under its control including Yazidis,
        Christians, and Shiite Muslims," he said, during a news conference at the
        State Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc000bbd-25b2-407c-ac87-5e04a475ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry said that in 2014, ISIS trapped Yazidis, killed them, enslaved
        thousands of Yazidi women and girls, "selling them at auction, raping them
        at will, and destroying the communities in which they had lived for countless
        generations," executed Christians "solely for their faith," and also "forced
        Christian women and girls into slavery."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64552305-8e39-496b-9599-7c26f6c98c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without our intervention, it is clear that those people would have
        been slaughtered," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2082de3f-97c5-431b-8e5a-6d562859108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that the United States has declared a genocide
        since Darfur in 2004.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759967f3-27c1-4e9e-8c39-90e3db8b974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Monday unanimously passed a resolution
        labeling the ISIS atrocities against Christian groups in Syria and Iraq "genocide,"
        a term the State Department had been reluctant to use about the attacks and
        mass murders by the terror group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f62cb27-39df-4486-9aa6-d74f3493266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genocide finding does not legally obligate the U.S. to take
        any particular action, but it could put pressure on the Obama administration
        to take more aggressive military action against ISIS. It could also give weight
        to calls by other lawmakers and humanitarian groups pushing the Obama administration
        to welcome more refugees into the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe299a3-9957-4661-9bf9-1e5d003d9953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, aimed at ramping up pressure on the Obama administration,
        appears to have worked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d0c02-d341-4e20-b4e9-59737bf74023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was non-binding, but both Republicans and Democrats
        in the House joined together 393-0 to back a "sense of Congress" saying the
        crimes committed against Christians, Yazidis, and other ethnic and religious
        minorities in the region amount to war crimes and, in some cases, genocide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86cc308-ac56-4363-99c4-a2f7ef856413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Rep. Jeff Fortenberry, whose Nebraska district is home
        to the largest group of resettled Yazidis in the U.S., authored the resolution
        with California Democratic Rep. Anna Eshoo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ec1af-e78f-4453-bdc8-7107ca3b5382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During debate on Monday (March 14), Fortenberry noted it was a rare
        instance of an issue that has "risen above the petty and difficult differences
        we often work out on the floor of the House of Representatives."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bcc8bb-7118-498c-abb5-651dff4690fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a deadline set by Congress, the State Department had until
        Thursday to formally to decide whether it would issue a comprehensive genocide
        designation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46c78e-647f-4da5-b12f-b551dad0313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry, though, had previously alluded to the possibility that the
        actions of ISIS, also know as ISIL, were genocide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb502c-4ee6-434f-92be-a751f13f6d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIL''s campaign of terror against the innocent, including the
        Yazidi and Christian minorities, and its grotesque targeted acts of violence,
        show all the warning signs of genocide," Kerry said in August 2014. "For anyone
        who needed a wakeup call, this is it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e79d3-8382-4637-9c27-5e609771497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortenberry praised the State Department for its decision Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dbeafb-fd1b-44fb-b5e1-6da04f379774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I commend Secretary Kerry and the State Department for making this
        important designation. The genocide against Christians, Yazidis, and others
        is not only a grave injustice to theses ancient faith communities – it is
        an assault on human dignity and an attack on civilization itself," he said.
        "The United States has now spoken with clarity and moral authority."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd72b0-66f8-424c-9346-917c44f24283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another congressional voice, Florida Sen. Marco Rubio, criticized
        the administration for not taking action sooner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a438d-a548-4ba1-b53d-83237860c5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That it took so long for the administration to arrive at this conclusion,
        in the face of unspeakable human suffering, defies explanation," Rubio, who
        until Tuesday (March 15) was a GOP presidential candidate, said in a statement.
        "At long last the United States is no longer silent in the face of this evil,
        but it would be travesty if we were to mistakenly take solace in this designation,
        if the designation did not then yield some sort of action."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fa17f-f879-419b-a1e9-dc9d39d8c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirza Dinnayi, an Iraqi Yazidi activist who has been helping evacuate
        former Yazidi slaves of ISIS to be rehabilitated in Germany, welcomed Kerry''s
        announcement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf589c-f16c-439f-9e82-8bb005905f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very happy to hear that (the U.S.) will recognize the genocide
        of Yezidi and Christian minorities," he told CNN in an email. "This is an
        important step to stop the suffering of the persecuted people under the control
        of the extremist islamic groups, specially ISIS. And this is also important
        for my community to trust the international community again, because we were
        left in the hands of Islamic State."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7202bdb1-49e4-4315-ace5-850baad07860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the State Department to push the U.N. to establish
        an international criminal court case on genocide against the Yazidis and Christians
        in Iraq and Syria.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da3af2-d738-4411-b171-2367601262c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore," he said, "it is necessary to give the minorities
        more support to be sure that (these) crimes will not happen again."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b10c8-eda4-4576-aaf8-3713163aa35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A variety of activist and advocacy groups praised Kerry''s move
        Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f17390c-f0c8-4ad2-946b-3b74996489db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international center advocating against hate, terrorism and anti-Semitism
        was one to join the chorus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f0cb4-5960-45f7-9968-cd8ab2c19f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Simon Wiesenthal Center applauds Secretary Kerry''s acknowledgement
        that Christians and Yazidis are targets of Genocide," the organization said
        in a statement. "We reiterate our call that the U.S put these two groups at
        the front of the line for consideration for immigration to our country and
        to redouble our efforts to destroy ISIS."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e26ab9-bf0b-440e-befe-cb017fbcb74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Defense of Christians, a group that has heavily lobbied for recognizing
        what is happening as genocide, put out a statement from its president Toufic
        Baaklini.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ffedc-265d-49de-82d6-98c67e80d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IDC extends our deepest gratitude to Secretary Kerry and to the
        Obama administration for carefully reviewing the overwhelming evidence of
        the genocide against Christians, Yazidis, Shia Muslims, and other religious
        minorities and for proclaiming the irrefutable truth that the crimes they
        have suffered constitute genocide," Baaklini said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323ed57e-9f08-4b9a-b8d5-c0eeeef6d85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Archbishop of Washington, Cardinal Donald Wuerl, put out
        a statement of "appreciation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09cc6f6-13e5-4ca8-bf3b-ee96a8f4725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some time, the world has witnessed the deliberate and organized
        effort by ISIS to eliminate Christians from the Middle East. For the U.S.
        government to call this savagery by its proper name – genocide – is a welcome
        step in what must now be a more committed effort at bringing peace and security
        to that beleaguered land," Wuerl said. "These words must now be translated
        into action."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649adba6-9480-444d-aed2-eec716c25cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ivan Watson, Daniel Burke, Deirdre Walsh, and Laura Koran
        contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d8f31-9bde-4db4-bf4c-533e2ed482a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:50.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:31:54.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/17/politics/us-iraq-syria-genocide/index.html">"John
        Kerry: ISIS responsible for genocide."</a></p>'
  'china-reacts-to-donald-trumps-rise':
    'author': 'Kristie Lu Stout, CNN'
    'caption': 'Republican presidential candidate Donald Trump speaks during a campaign
      rally at the University of South Florida Sun Dome on February 12, 2016 in Tampa,
      Florida. (Photo: Joe Raedle / Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-18T01:35:17.627+08:00
    'imagesource': 'jcr:7121432e-668d-494f-8595-5c639a915a6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99668ca6-7971-4f60-bd34-79658ac55d97'
    'lead': 'With Trump securing major victories on the road to the White House, China
      issued a scathing criticism of the U.S. election process and the candidate who
      has "opened a Pandora''s box in U.S. society."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:36:55.593+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T15:36:59.753+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T15:36:59.402+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Big-mouthed clown? China reacts to Donald Trump''s rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b39b4-6718-4774-b3c4-8bc455eb221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> For months, Republican frontrunner
        Donald Trump has repeatedly targeted China on the campaign trail, pledging
        to put tariffs on goods produced overseas and bring things like iPhone production
        back to the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d9ec5-0601-4865-a3ff-f5f0b6d33351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has even used a broken-English accent at a campaign rally
        to mock the negotiating style of Chinese businessmen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc7777-e03a-480b-8818-5702065b14b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had previously downplayed any impact Trump''s rhetoric could
        have on U.S.-China relations, reducing it as a mere "disturbance."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc4f22b-1ff5-478f-b833-1417f800fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this week, that all changed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c667d6-5cde-4a91-b1f9-40349f94c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Trump securing major victories on the road to the White House,
        China issued a scathing criticism of the U.S. election process and the candidate
        who has "opened a Pandora''s box in U.S. society."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead5c83-7c61-4e4f-aef7-0403470ea5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial published this week, China''s state-owned Global
        Times newspaper condemns the billionaire candidate as "big-mouthed" and "abusively
        forthright."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7043c8df-dd04-4f1a-b451-878cc83276b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times claims Trump was initially supposed to "act as
        a clown to attract more voters for GOP." Instead, it goes on to imply that
        the Republican party lost control of Trump – who has now become the party''s
        worst nightmare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfdb895-d250-4bff-ac32-991a426b9fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mussolini, Hitler, Trump?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ed69c-0046-4496-86b7-d44d3484fb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial also uses Trump''s political rise to highlight America''s
        decline and the failings of democracy, saying: "Mussolini and Hitler came
        to power through elections, a heavy lesson for Western democracy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f08d4e-685d-40af-a13c-92b4165b028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its final paragraph, the Global Times warns that the United States
        should watch itself from becoming a global destructive force before pointing
        fingers at China for its "so-called nationalism and tyranny."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff035523-ba4c-4ad6-bfb5-b8757bb17920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a Communist Party mouthpiece uses the rise of Trump to condemn
        both him and Western-style democracy, survivors of the 1989 Tiananmen Square
        crackdown have quoted Trump to condemn his failure to stand up to the Chinese
        Communist Party.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e0353-b41a-4ae3-8404-296d43a4e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During last week''s CNN Republican debate in Miami, Trump called
        pro-democracy demonstrations a "riot."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccad72f-0e69-475f-be2f-522017f02b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said he believed the Chinese government had a "strong,
        powerful" response in ending the student protests on June 4, 1989.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb7b89-d435-4e00-bfc7-520ba8d41563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since those comments, Chinese dissidents have lined up to condemn
        him for supporting the bloody crackdown and to demand an apology.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14344ed0-4f09-4f80-a945-37adf1f4aca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article for TIME magazine, 1989 student protest leader Wang
        Dan denounces Trump for using the same language as the Communist Party.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217ce1e7-0f1a-4361-91ae-cb6a299900ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am disappointed by and angry at Mr. Trump''s words," he writes.
        "If a bloody repression can be praised as a ''strong, powerful'' action, what
        does this mean about American values, especially when this blatant mischaracterization
        comes from a presidential candidate?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7457985-c958-4e51-9ce4-614068b36893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom fighter fears Trump</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1195541e-baa4-40e5-b34e-d0b83af1add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Tiananmen protest leader Wu''er Kaixi turned to Facebook
        to describe Trump as "an enemy of the values that America deeply defines itself
        by – the same values that have long provided hope to the victims of oppressive
        power worldwide."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da01c88-31a2-40fc-8b46-6d9c581f93ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He goes on to say, "Those of us who have fought for freedom anywhere
        in the world worry that something is about to change in America."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb13fecb-bab6-448a-b86b-4469f98b16b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most graphic criticism leveled at Trump is by the
        exiled political cartoonist Wang Liming, better known as Rebel Pepper.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ed1bc-3ccf-4f7c-a834-facc95ddaee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forced to live in Japan for his own safety, the cartoonist is well
        known for skewering China''s elite.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7da051-d241-48c2-ae30-476dd058c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:36:55.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:36:59.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a cartoon released this week on his Twitter feed addressed simply
        "to Trump," Rebel Pepper portrays the American candidate as a tank commander
        brutally mowing down and crushing a protester while declaring, "This is the
        best thing we imported from China."</p>'
