  'Camiguin-Mt-Timpoong-Hibok-Hibok-ASEAN-Heritage-Park-tourism':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-18T11:15:29.849+08:00
    'imagesource': 'jcr:a2b08ae5-8ca0-47ae-8696-a4b2fc004024'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4ec3ab0-c7dc-4ab6-b4bd-6d31f9e455a4'
    'lead': 'Camiguin''s Mountains (Mts.) Timpoong-Hibok-Hibok Natural Monument, one
      of Philippines'' natural wonders, was officially launched as a part of the ASEAN
      Heritage Parks (AHPs). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:02:37.837+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T15:02:41.373+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T15:02:41.194+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Camiguin''s Mountains Timpoong-Hibok-Hibok National Monument launched
      as ASEAN Heritage Park

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e994c21d-bf76-469c-be18-21628951033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:02:37.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:02:41.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Camiguin''s Mountains
        (Mts.) Timpoong-Hibok-Hibok Natural Monument, one of Philippines'' natural
        wonders, was officially launched as a part of the ASEAN Heritage Parks (AHPs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace74ec-15d2-474e-9294-a36eabb7dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:02:37.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:02:41.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mts. Timpoong-Hibok-Hibok Natural Monument (MTHHNM) is comprised
        of two mountains, Mt. Timpoong and active volcano Mt. Hibok-Hibok.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf02a03-b77e-41b4-af13-8908d0c1d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:02:37.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:02:41.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heritage park has a total land area of 3,739.1376 hectares.
        It has five major habitats: Grassland, upland wetland or freshwater habitat,
        mossy forest, dipterocarp forest, and a crater lake. The presence of these
        various habitat types resulted in the natural monument’s high level of endemism
        and species diversity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d47468-2f82-4d93-9db9-bd3e0801aff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:02:37.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:02:41.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremonial launch on March 16 was followed by the unveiling
        of the MTHNM AHP marker at the Park’s Visitor Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a81bdc-0a86-48d0-863a-ac8947aa07e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:02:37.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:02:41.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTHNM is another addition to the long list of AHPs in the Philippines.
        The list includes Mt. Apo Natural Park, Mt. Hamiguitan Range Wildlife Sanctuary,
        Mts. Iglit-Baco National Park, Mt. Kitanglad Range Natural Park, Mount Makiling
        Forest Reserve, Mt. Malindang Range Natural Park, and Tubbataha Reefs Natural
        Park.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6118ba4-2f5d-4e95-bd8c-4f34d8096638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:02:37.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:02:41.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are proud to say that out of the 8 ASEAN Heritage Parks (AHPs)
        in the Philippines, three can be found in Region 10. These are Mt. Malindang
        Range Natural Park, Mt. Kitanglad Range Natural Park and Mts. Timpoong-Hibok-hibok
        Natural Monument,” said Department of Environment and Natural Resources (DENR)
        Regional Director Ruth Tawantawan during the launch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83261151-21b8-4680-acef-f82d657f69a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:02:37.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:02:41.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/11/05/Palawan-Tubbataha-Reef-35th-ASEAN-Heritage-Park.html">Related:
        Tubbataha Reef officially launched as 35th ASEAN Heritage Park</a></p>'
    '13':
      'image': 'jcr:9054f53d-7596-4079-9479-245b65f9b8a9'
      'imageCaption': 'Infographic by Yla Corotan  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5763b83-cc8f-4e3f-85ef-54939510b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:02:37.838+08:00
      'mgnl:createdBy': 'jeff'
