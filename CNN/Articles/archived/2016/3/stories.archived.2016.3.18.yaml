      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AHPs represent the best of the best protected areas in the ASEAN
        Member States,” said Atty. Roberto V. Oliva, Executive Director of the ASEAN
        Centre for Biodiversity (ACB).</p>'
  'North-Korea-launches-ballistic-missile':
    'author': 'Jack Kim and Ju-min Park, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-18T09:17:49.167+08:00
    'imagesource': 'jcr:7c03ff66-5533-4c86-a9ad-6a4eb629b413'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a7aa8c8-18bf-419a-9e96-93f2c753f9d6'
    'lead': 'North Korea fired at least one ballistic missile on Friday (March 18),
      which flew about 800 km (500 miles) before hitting the sea off its east coast,
      South Korea''s military said, as the isolated state stepped up its defiance
      of tough new U.N. and U.S. sanctions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:06:12.321+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:37:22.637+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:37:22.396+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea fires ballistic missile into sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e4393-5669-41f0-82f5-e0f462700334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL (Reuters)</strong> — North Korea fired at least one
        ballistic missile on Friday (March 18), which flew about 800 km (500 miles)
        before hitting the sea off its east coast, South Korea''s military said, as
        the isolated state stepped up its defiance of tough new U.N. and U.S. sanctions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063392d3-9cf8-4f61-bf3f-900b94b387b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Yonhap news agency said the missile was likely a
        medium-range Rodong-missile. If confirmed, it would mark North Korea''s first
        test of a medium range missile, capable of reaching Japan, since 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b24ac-43f9-4150-aa49-34ca0c9db969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch comes amid heightened tension on the Korean peninsula
        after the North rejected U.N. Security Council sanctions imposed earlier in
        the month in response to a nuclear test conducted in January and the United
        States issued fresh sanctions this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e124eeac-4b5b-46f4-9acd-f72e2d33909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was launched from north of the capital, Pyongyang, flying
        across the peninsula and into the sea off the east coast early Friday morning,
        the South''s Office of the Joint Chiefs of Staff said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc3d9d-dd57-4164-80d7-8d731a3ab9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared the North may have fired a second missile soon after
        from the same region, with a projectile disappearing from radar at an altitude
        of about 17 km, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cfe19a-82a5-49bd-b05b-608492989554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea did not confirm the type of the missiles. But 800 km
        was likely beyond the range of most short-range missiles in the North''s arsenal.
        The North''s Rodong missile has an estimated maximum range of 1,300 km, according
        to the South''s defense ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5829e50d-85e7-4163-8a0d-5024968f4b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official told Reuters in Washington that it appeared to be
        a medium-range missile fired from a road-mobile launcher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c0aef-d874-4d09-905f-e8176d8b6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department said in a statement it was closely monitoring
        the situation and urged North Korea to focus on taking concrete steps toward
        fulfilling its international commitments and obligations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc8a9d-1c6f-462a-b95e-6361b7c45501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan concerned</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a0260-0cc5-42e4-a9a7-a37fc66a5c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan quickly condemned the launch, lodging a protest with North
        Korea through its embassy in Beijing, Prime Minister Shinzo Abe told parliament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aad9cb6-29bf-4879-9b97-4114e3e18a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan strongly demands North Korea to exercise self-restraint and
        will take all necessary measures, such as warning and surveillance activity,
        to be able to respond to any situations," Abe said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40620967-444d-441c-b1ae-da5eaa5241e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the North fired two short-range missiles into the sea
        off its east coast and its leader Kim Jong Un ordered more nuclear weapons
        tests and missile tests to improve attack capability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5dacf9-8b44-41e5-922a-9dec0c5e3a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea often fires missiles at periods of tension on the Korean
        peninsula or when it comes under pressure to curb its defiance and abandon
        its weapons programmes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd14442-bae7-45b6-9e26-fb87ad22a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New U.S. sanctions on Pyongyang were issued on Wednesday aiming
        to expand its blockade by blacklisting individuals and entities that deal
        with the North''s economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a0766-d70a-4d8a-be88-6cf72acf2252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North has also reacted angrily to annual joint military drills
        by U.S. and South Korean troops that began on March 7, calling the exercises
        "nuclear war moves" and threatening to wipe out its enemies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabeb27b-318b-4784-a10d-524beea6e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea and U.S. officials began discussions this month on deploying
        the advanced anti-missile Terminal High Altitude Area Defence (THAAD) system
        to the U.S. military in the South, despite Chinese and Russian objection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f5fc7-8ada-429b-979a-0728d1fef6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has previously said it was considering THAAD to beef up its
        defenses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ff59e2-6981-4f4e-a6d5-26a509f04b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea conducted its fourth nuclear test in Jan. 6 and launched
        a long-range rocket on Feb. 7 in defiance of existing U.N. Security Council
        resolutions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2a6fdb-232b-4d98-b25d-f6808b39a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:12.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:37:22.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, North Korea''s supreme court sentenced a visiting
        American student to 15 years of hard labor for crimes against the state, a
        punishment Washington condemned as politically motivated.</p>'
  'anne-frank-grimms-fairy-tales-auction':
    'author': 'Ahiza Garcia, CNN Money'
    'caption': 'Anne Frank''s copy of "Grimm''s Fairy Tales" – which bears her signature
      as well as her sister, Margot''s, will be sold at an auction on May 5. The book
      is estimated to have a value of between $20,000 to $30,000.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-18T08:10:57.632+08:00
    'imagesource': 'jcr:a2802481-d440-42cf-9584-5326d2682d1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3949af99-f239-4f63-b7da-8b30b7ff7ce4'
    'lead': 'Admirers of Frank will soon be able to bid on her copy of "Grimm''s Fairy
      Tales." The book is signed by Frank and is estimated to be worth between $20,000
      and $30,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:08:48.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T15:08:54.445+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T15:08:54.238+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anne Frank''s book of ''Grimm''s Fairy Tales'' up for auction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6987c8b3-0b9b-41fb-88e9-0db0de0decda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Anne Frank was an avid storyteller
        whose childhood diary has captivated people all around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd491cc3-be58-4ff0-aa97-531984f47be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her diary is housed at a memorial in Amsterdam, admirers of
        Frank will soon be able to bid on her copy of Grimm''s Fairy Tales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbaa4a5-a9db-4d77-a1f8-95c4f33ac51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is signed by Frank and is estimated to be worth between
        $20,000 and $30,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74885c44-2d44-4b25-8cd3-24be49aeacf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s written in German and contains notable stories such as "Little
        Red Riding Hood," "Hansel and Gretel," "Snow White," "Cinderella," and "Rumpelstiltskin."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc23492a-004a-4502-afde-573d61c69af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is thought to have been passed down to Frank by her sister,
        Margot Frank, whose name and bookplate are present.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c150e5-1ed5-40e3-b10c-f630599eca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection of fairy tales was left behind in the Frank''s original
        apartment in Amsterdam before they went into hiding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce62cc-9dd4-4f2b-b388-519064648bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1977, a Dutch family discovered Frank''s signature in the book
        of fairy tales they''d purchased from a secondhand bookstore shortly after
        World War II.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79567fd3-b4a0-49d3-b0c8-8afde01b4744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family reached out to Frank''s father, Otto Frank, to tell him
        about the book. He responded in a letter, which is up for auction with the
        book of fairy tales. He wrote that he was incredibly touched by the discovery
        but told the family to keep the book and give it to their daughter in memory
        of his own daughters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b92728-1e6f-4f0d-b41c-18c8580f21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction is set to occur on May 5 and will be held by Swann Galleries
        in New York City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42702b3-075c-4f69-8c08-32257145f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is the third Anne Frank-related item to ever be auctioned,
        according to the gallery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8073af6-7b91-41af-a515-9ec186a640ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1988, Swann auctioned a series of letters that Frank and her
        sister exchanged with their American pen-pals. The set sold for $165,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d60f735-c83e-4918-b656-cf1ca2940491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, Christie''s sold a "friendship book" in which Frank
        had pressed some flowers and written a poetic verse about the fleeting nature
        of flowers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b22b8-8c2d-48f0-817b-d925e6cb64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Lowry, the president of Swann Galleries, says the book
        in itself isn''t that unique – the edition would be worth about $75. That
        Frank''s signature is so valuable is a testament to "the space she inhabits
        in our cultural consciousness."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174558a2-63aa-4919-8956-0f008cae2436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book of fairy tales is also a reminder that, for all her wisdom,
        Frank was still very much a child when she penned her famous diary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a5deac-62fc-499d-b262-31f5b20bad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went into hiding at 13 and was only 15 when she and her family
        were discovered in the secret annex of an Amsterdam apartment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c42fe-9583-41b0-92b2-e0a4b63adc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family was sent to Auschwitz-Birkenau concentration camp after
        they were found. Eventually, Frank and her sister were sent on to Bergen-Belsen,
        where they died. The only member of Frank''s immediate family to survive was
        her father.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7533758-0054-4a69-9008-72a44dbdc19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:08:48.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T15:08:54.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/17/news/anne-frank-grimms-fairy-tales-auction/index.html">"Anne
        Frank''s book of ''Grimm''s Fairy Tales'' up for auction."</a></em></p>'
