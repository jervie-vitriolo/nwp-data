    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '244a8296-b6d1-4d4e-b879-d012d7be7a20'
    'lead': 'Ahmad Nanoh, a former Sulu municipality mayor was shot and killed Thursday
      (March 17) in Zamboanga City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T14:46:27.189+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:36:09.577+08:00
