    'template': '1'
    'title': 'Party-list groups gather in Bacolod City to support Poe, Escudero

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f91599-1746-4963-9542-7a2b602aa2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:32.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:30:36.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> It was supposed
        to be a spur of the moment decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5888c5b-d121-4873-a6c5-3d6563e8b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:32.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:30:36.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few hours before the Partido Galing at Puso held its rally
        in the city on Friday (march 18), a major announcement was made: a group of
        party-list representatives — more than a dozen of them —  was coming together
        to join the event and to express support for Sen. Grace Poe and her team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b519ab-94fc-4005-a9d4-c251e9894ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:32.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:30:36.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BUTIL Party-list Representative Agapito Guanlao described this group
        as the biggest gathering of sectoral groups, so far, to back a presidential
        candidate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b8d78-a887-47ba-8558-ded3ac036260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:32.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:30:36.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Alfred Benitez of the Third District of Negros Occidental,
        said at least 30 party-list leaders across the counrty had given their commitment
        to this alliance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53302183-02dd-495c-baef-3bd80a18877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:32.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:30:36.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This coalition could deliver, the group claimed, a total of 10 million
        votes based on the results of the 2013 elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac04bca-92f6-418e-8c74-94989be65b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:32.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:30:36.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benitez bolted the Liberal Party (LP) last year over differences
        with its leadership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c61abd-5021-4ebe-9ef2-6c03fb6866d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:32.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:30:36.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/17/private-respondents-supreme-court-decision-ruling-grace-poe.html">Related:
        Private respondents to appeal SC ruling allowing Poe’s candidacy</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e2e3c5-9667-48e6-8924-ec8d3c8a8bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:32.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:30:36.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Benitez, a number of other regional political leaders
        were also in the gathering.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42206a55-0622-48c9-ab1e-4322352ad70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:32.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:30:36.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, former Ilocos representative Roland Singson, as well
        as members of the Jalosjos political clan of Zamboanga del Norte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71771c58-5931-467e-83a4-c76e76ca4ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:32.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:30:36.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she was grateful for the support of the party-list groups,
        hoping this would somehow snowball in the coming days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e4054d-0bb9-4961-8256-139529dd943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:32.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:30:36.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is also banking on the support of her 74-year old adoptive mother,
        Susan Roces, who hails from Negros Occidental.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e2f44-4446-44a5-b3ee-d078e866329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:32.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:30:36.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/16/grace-poe-goes-back-iloilo-city-susan-roces-campaign.html">Related:
        Poe goes back to hometown in Iloilo, brings her mom to campaign</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d34f21-0e12-44d7-a546-64d88cb601bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:32.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:30:36.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roces, or Jesusa Sonora in real-life, belongs to one of Visayas
        region''s most prominent ancestral clans, the Locsin family.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd53ac8-6f4d-47d3-8cac-81164c56c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:32.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:30:36.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Roces and Poe visited the tomb of a friend in Silay City before
        the start of the day''s sortie.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df0388f-cec3-4b9a-a875-9a6e1c4909d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:32.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:30:36.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the grave of Tessie Valencia, who brought Poe to Roces in
        the early 1970s for adoption.</p>'
    '29':
      'image': 'jcr:ebabf764-7401-4586-a924-cb41f8d7b5f6'
