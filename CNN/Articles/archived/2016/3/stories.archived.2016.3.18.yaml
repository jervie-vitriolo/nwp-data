    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Pangutaran mayor killed in Zamboanga

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67694f8-029e-47fd-a624-759ec3c2e911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:27.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:09.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> A former Sulu
        municipality mayor was shot and killed Thursday (March 17) in Zamboanga City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33addec3-b109-485d-9bfe-21ebf0752353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:27.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:09.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City Police Office Spokesperson Helen Galvez identified
        the victim as Ahmad Nanoh y Alip, 55 years old and a resident of Pangutaran
        municipality, Sulu province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af673353-4e2d-4c94-a1ac-8b28cfe84dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:27.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:09.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvez, Nanoh was on board his Toyota Hi-Lux vehicle
        while he was shot by a still unidentified gunman along the junction of Crispin
        Atilano and Candido Streets in Barangay Tetuan at around 4:45 p.m. Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1dcf2f-dfa6-405d-81b8-95817d44ee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:27.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:09.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim sustained a lone gunshot wound on the right side of his
        chest and was immediately rushed to a local hospital, but was declared dead
        on arrival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76b6a0-70ab-4150-9194-eda07985f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:27.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:09.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described the suspect as wearing a black jacket with sunglasses
        and having short hair and of slim build.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c6a28-c6d7-4a9b-8ed7-18a2f2ee77cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:27.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:09.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga police is still continuing its investigation on the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34024c4-a5f9-4115-8c2d-21514452d4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:27.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:09.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nanoh was the mayor of Pangutaran, Sulu from 2001-2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f9472-5546-4857-b2f3-4fb615d246cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:27.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:09.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, he ran for mayor but lost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5754da-9391-457b-87a1-d6871b9d88bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:27.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:09.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year he was running again, under the United Nationalist Alliance,
        against incumbent mayor Amil-hamja Taib of the Liberal Party.</p>'
