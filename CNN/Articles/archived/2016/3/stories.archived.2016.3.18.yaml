        charset=&quot;utf-8&quot;&gt;&lt;/script&gt;">Also read: Go''s accounts forged,
        says RCBC official</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88f3235-c053-4f62-a709-7dbf521543f4'
      'mgnl:activationStatus': true
