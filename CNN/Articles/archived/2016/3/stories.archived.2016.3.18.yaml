    'lead': 'The hearing will look into the way these TNCs charge its base fare and
      its surges. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T14:33:27.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T14:33:31.286+08:00
    'mgnl:lastActivatedBy': 'jeff'
