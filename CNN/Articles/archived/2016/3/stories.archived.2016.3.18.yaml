    'template': '1'
    'title': 'LTFRB to review Uber, Grab, U-Hop fare adjustment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab1ab3e-4687-4666-b85f-1206fbe2cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:33:27.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:33:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Land Transportation
        Franchising and Regulatory Board (LTFRB) is set to review fare adjustments
        for Transport Network Companies (TNCs), such as Uber, Grab, and U-Hop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a0bab-9a5e-4318-af68-7a62ece0dad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:33:27.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:33:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Board member Ariel Inton said in a statement sent to the media on
        Friday (March 18) that the hearing will look into the way these TNCs charge
        its base fare and its surges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a29dd8-bf99-4fa8-9297-1adf572382b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:33:27.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:33:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/25/1-Utak-Mendoza-fare-reduction-petition-Uber-GrabCar-LTFRB.html">Related:
        Petition to reduce Uber, GrabCar fares filed before LTFRB</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a529ed00-6964-4b3b-9996-15a892b35d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:33:27.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:33:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps also the fare charging which reportedly increases up by
        500 percent at its peak in order to avoid those operators/drivers who takes
        advantage of charging more than usual against their passengers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13152076-690c-47e1-97e5-840dea7779fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:33:27.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:33:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UberX''s base fare is at P40 and it charges P2 per minute and P5.70
        per kilometer — that is without the price surge yet. A price surge is implemented
        when the demand for rides is higher than the available drivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24dcb36-4eeb-4aef-8240-c4733821c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:33:27.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:33:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GrabCar charges P30 for base fare and P12 per kilometer. It does
        not have a per minute charge, instead, it applies "rush hour rates."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf42537b-17d6-454a-8298-b255b6f81384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:33:27.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:33:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U-Hop, which was recently accredited by LTFRB, is a ride-sharing
        service. Commuters can book rides weekly or monthly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafeb908-7272-42fe-823b-3ca830d265a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:33:27.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:33:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing will be at 9 a.m. on April 6 at the LTFRB Central Office
        in Quezon City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b2a8f-0cd1-4018-b13c-82be47e93045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:33:27.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:33:31.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the reduced rates for jeepneys and adjusted fare
        rates for taxis. The fare reductions were due to the impact of lower oil prices
        in the world market.</p>'
