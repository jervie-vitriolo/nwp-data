  'gary-david-meralco-bolts':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Gary David (in white)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-18T18:14:54.881+08:00
    'imagesource': 'jcr:b1b5c48a-0fa6-4b3b-bde8-5ac766653678'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f02622c8-e4d3-46d6-8ccc-bb3c824a1821'
    'lead': 'Gary David''s agent, Danny Espiritu, told CNN Philippines that his player''s
      return to the Meralco Bolts looks unlikely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:58:09.264+08:00
