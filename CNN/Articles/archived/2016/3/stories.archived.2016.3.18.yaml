  'Uber-Grab-U-Hop-fare-adjustment-surge':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-18T12:33:13.132+08:00
    'imagesource': 'jcr:834cd029-4b8e-4da1-8d4b-ad2f9ecbdc9f'
    'jcr:primaryType': 'mgnl:composition'
