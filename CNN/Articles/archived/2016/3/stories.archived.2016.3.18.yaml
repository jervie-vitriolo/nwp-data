      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito’s counsel, Atty. Ferdinand Topacio, told CNN Philippines
        in a text message that his client will participate in the proceedings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a7cd7-7618-49f9-8eb6-9f93fd6e9d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:39:20.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:39:24.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it remains unsure how long the complaint will drag at the
        Justice department as it would depend on the parties involved.</p>'
