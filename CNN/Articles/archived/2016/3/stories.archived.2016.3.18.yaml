      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The United States has seen Chinese
        activity around a reef that China seized from the Philippines nearly four
        years ago that could be a precursor to more land reclamation in the disputed
        South China Sea, the U.S. Navy chief said on Thursday (Friday, March 18 PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b40a82-48a8-4e34-82f0-c8cab2c1fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of U.S. naval operations, Admiral John Richardson, expressed
        concern that an international court ruling expected in coming weeks on a case
        brought by the Philippines against China over its South China Sea claims could
        be a trigger for Beijing to declare an exclusion zone in the busy trade route.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523d3ab-4bf5-4740-8941-0e9dc253ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson told Reuters the United States was weighing responses
        to such a move.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422569ac-3f8f-4626-882d-be424c60bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the U.S. military had seen Chinese activity around Scarborough
        Shoal in the northern part of the Spratly archipelago, about 125 miles (200
        km) west of the Philippine base of Subic Bay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf1b8d-4682-4e1c-94ab-ca4b635dac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we see some surface ship activity and those sorts of things,
        survey type of activity, going on. That''s an area of concern ... a next possible
        area of reclamation," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b4d513-a72f-4bc4-9ac8-bd133e06b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson said it was unclear if the activity near the reef, which
        China seized in 2012, was related to the pending arbitration decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae51f2-a985-48d2-96b8-5aa68cff58f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said China''s pursuit of South China Sea territory, which has
        included massive land reclamation to create artificial islands elsewhere in
        the Spratlys, threatened to reverse decades of open access and introduce new
        "rules" that required countries to obtain permission before transiting those
        waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c79e37-f4d6-4827-8fd6-dee71552ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that was a worry given that 30 percent of the world''s trade
        passes through the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2d6dd-4e90-4cb5-aedf-1938758286bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether China could respond to the ruling by the court of
        arbitration in The Hague by declaring an air defense identification zone,
        or ADIZ, as it did farther north in the East China Sea in 2013, Richardson
        said: "It''s definitely a concern."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37acbe1a-2cd3-4f76-bff1-ef0fa0388f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will just have to see what happens," he said. "We think about
        contingencies and responses."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6ea4a-fa81-40dc-8047-dea61b1da9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson said the United States planned to continue carrying out
        freedom-of-navigation exercises within 12 nautical miles of disputed South
        China Sea geographical features to underscore its concerns about keeping sea
        lanes in the region open.</p>'
    '21':
      'image': 'jcr:aedae4da-59e6-4c4d-b81f-be99b4e41197'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac6ef33-ae2c-42d2-be3c-35e0c0fd0226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c391965-aeba-48dc-8bf8-1ddca7697be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint patrols?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8433c2f-08be-4900-bed8-c308f00ec453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States responded to the East China Sea ADIZ by flying
        B-52 bombers through the zone in a show of force in November 2013.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55428929-f147-4949-8acc-34280bfb1973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson said he was struck by how China''s increasing militarization
        of the South China Sea had increased the willingness of other countries in
        the region to work together, not just bilaterally, but also multilaterally.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32be8ea-afb5-4922-8e6d-3177a84be5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and Japan joined the U.S. Navy in the Malabar naval exercise
        since 2014, and were slated to take part again this year in an even more complex
        exercise that will take place in an area close to the East and South China
        Seas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f537c4-d3d8-4328-9b23-53101dbff775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea, Japan and the United States were also working together
        more closely than ever before, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3886e66d-f0d7-4347-972d-831f637b2427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson said the United States would welcome the participation
        of other countries in joint patrols with the United States in the South China
        Sea, but those decisions needed to be made by the countries in question.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd66754-db9b-457d-8c4f-349585c2a405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the U.S. military saw good opportunities to build and rebuild
        relationships with countries such as Vietnam, the Philippines and India, which
        have all realized the importance of safeguarding the freedom of the seas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c143e925-8da8-4c6d-9d25-a78b7316adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited India''s recent hosting of an international fleet review
        that included 75 ships from 50 navies, and said the United States was exploring
        opportunities to increase its use of ports in the Philippines and Vietnam,
        among others - including the former U.S. naval base at Vietnam''s Cam Ranh
        Bay.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8eb0fe-fe10-4c5a-9089-96d9b19c6dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said Washington needed to proceed judiciously rather than
        charging in "very fast and very heavy," given the enormous influence and importance
        of the Chinese economy in the region.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713edc2-e6bd-4c78-900e-f5ef4deaccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be sophisticated in how we approach this so that we
        don''t force any of our partners into an uncomfortable position where they
        have to make tradeoffs that are not in their best interest," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b399c2bc-a194-426a-b4ff-a6645a57009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:17.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:36:03.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would hope to have an approach that would ... include us a primary
        partner but not necessarily to the exclusion of other partners in the region,"
        he said.</p>'
