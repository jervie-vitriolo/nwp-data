    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b7d0cae-dba6-440d-8081-1e3e69ed041d'
    'lead': ' According to Health Secretary Janette Garin there are no new cases of
      the Zika virus in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T14:07:09.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T14:07:15.996+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T14:07:15.725+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: No new confirmed cases of Zika virus in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6310695c-fb97-4a01-9831-25966afb3a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:07:09.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:07:15.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> According to Health
        Secretary Janette Garin there are no new cases of the Zika virus in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe869f3a-9e32-4743-bc12-bf056ba511ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:07:09.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:07:15.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin made the announcement after the Department of Health (DOH)
        conducted over 825 Zika tests from November 2015 to March 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a7251c-4217-468f-b043-4e12f2b9261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:07:09.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:07:15.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Garin said the DOH expects the Centers for Disease Control
        and Prevention (CDCP) to issue a travel notice level 2 after an American tested
        positive for the Zika virus after traveling to the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad42772-7920-49ef-af39-5f394a7d35a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:07:09.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:07:15.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert level 2 advises travelers to be wary and follow enhanced precautions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c490fec-2524-40c9-a3e2-c94407a66222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:07:09.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:07:15.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Center for Disease Control (CDC) has issued level 2 travel
        notices to 37 countries so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73305fdc-8f92-4071-9c8a-18ae3379c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:07:09.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:07:15.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization (WHO), there is an indication
        of local transmission of Zika virus in the Philippines, but no cases of Zika-related
        microcephaly or Guillain Barre Syndrome yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37656315-8081-4862-b1aa-b38a6b3d8eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:07:09.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:07:15.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has presented its National Action Plan to address Zika using
        four strategies — surveillance, vector control or increased efforts to control
        the spread of aedes aegypti mosquitoes, clinical management, and health promotion
        through effective information dissemination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13876113-f0de-4bbd-9df0-41c1e953af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:07:09.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:07:15.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 5,000 testing kits for Zika virus have been given to
        the Research Institute for Tropical Medicine (RITM).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b9475f-484e-49e1-bed8-1fc3d062754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:07:09.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:07:15.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kits that will be used to test Zika will also be distributed
        to five DOH hospitals — the Lung Center of the Philippines, the Baguio City
        General Hospital, the San Lazaro Hospital, the Vicente Sotto Memorial Medical
        Center in Cebu, and the Southern Philippines Medical Center in Davao in April.</p>'
  'nlex-sctex-integration':
    'author': 'Yumi Lugod, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-18T15:40:56.995+08:00
    'imagesource': 'jcr:8acebbcc-22fe-46f2-a155-0621f79b2a20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc7dafe3-cce2-4568-ba95-02c0f40893ce'
    'lead': 'With the merging of the North Luzon Expressway (NLEx) and the Subic-Clark-Tarlac
      Expressway (SCTEx), motorists can expect faster travel times this coming Holy
      Week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T14:16:15.196+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T14:16:18.905+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T14:16:18.714+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NLEX-SCTEX integration now complete

      '
    'updated': 2016-03-19T01:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f04f2-c353-46bc-87f2-8619fe41fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:16:15.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:16:18.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The merging of
        the North Luzon Expressway (NLEX) and the Subic-Clark-Tarlac Expressway (SCTEX)
        has finally been completed, a week before motorists go on a Holy Week exodus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14e339-165c-4d34-ad1f-5421d831937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:16:15.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:16:18.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traffic volume in NLEX and SCTEX usually increases by 15 percent
        during the Holy Week. But with the road integration, motorists can expect
        faster and more convenient travel times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8fd309-ad84-4dbc-8ff9-35f1583cf846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:16:15.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:16:18.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Franklin Drilon, who filed a Senate resolution
        to fix inefficiencies in expressways, led the inauguration ceremony on Friday
        (March 18).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a08cbf-1a90-4713-a8e8-b7613917507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:16:15.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:16:18.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Drilon spent 11 hours on the road on his way to Baguio
        City. He lamented traffic congestion on expressways and tollgates during the
        holiday season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1053dc0a-38c8-44a5-b6cb-e512acd281bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:16:15.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:16:18.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/article238590.ece">Related:
        Airport authorities brace for Holy Week departures and arrivals</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4267beb-8e3a-4086-82a0-660a1af72ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:16:15.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:16:18.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the road merging, toll collection stops will also be
        reduced. The Dau and Mabalacat toll plazas will serve as temporary pass-through
        lanes, but they will be dismantled by April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e6c0d9-29fa-4ce1-9b59-e9e9400ebba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:16:15.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:16:18.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Manila North Tollways Corporation (MNTC), this
        will save motorists 40 minutes of travel time</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabfadd3-4bd1-4c0f-a6fe-541006b1e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:16:15.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:16:18.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNTC will be implementing its annual “Safe Trip Mo, Sagot Ko
        Motorists’ Assistance Program,” in which they deploy additional personnel
        in expressways and provide medical assistance to motorists when needed.</p>'
  'Philippines-poverty-incidence-rate-drops-in-2015':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-18T15:54:15.981+08:00
    'imagesource': 'jcr:f95ddf1e-beae-4f30-a01d-6b9391d8fae3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '465c00aa-373f-475d-ac31-61bf42af654c'
    'lead': 'The country''s poverty incidence rate went down for the first semester
      of 2015, the Philippine Statistics Authority (PSA) reported on Friday (March
      18). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T14:18:47.189+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T14:18:51.424+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T14:18:51.258+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH poverty incidence rate drops in 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1a8f3-51e0-40cf-a6ed-60527b5c3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:47.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:18:51.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The country''s
        poverty incidence rate went down for the first semester of 2015, the Philippine
        Statistics Authority (PSA) reported on Friday (March 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f5b941-01ef-4995-85fd-ed06b33b9271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:47.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:18:51.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA data showed poverty incidence rate is at 26.3 percent. This
        is lower than the 27.9 percent registered in the same period in 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb8c727-d786-4744-b4b7-43b575c278aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:47.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:18:51.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National statistician Lisa Bersales said this is due to more jobs
        created during the period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd1a2c-84db-4e26-8480-28d6ec154590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:47.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:18:51.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation or the rise in prices of goods and services has also been
        low. Another factor is the success of the government''s Pantawid Pamilyang
        Pilipino Program (4Ps).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da678437-f04e-4907-b83d-0bc1bd2673e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:47.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:18:51.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersales said the income of the low 30 percent of the population
        is faster than the high 30 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db71d0-5fce-4d7c-9235-cd9eccafb5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:47.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:18:51.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsistence incidence among Filipinos, meanwhile, also dropped to
        12.1 percent from 13.4 percent. The subsistence incidence rate indicates the
        proportion of Filipinos living in extreme poverty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b683e9-e2c6-44cf-b65d-f567596371f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:47.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:18:51.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Autonomous Region in Muslim Mindanao (ARMM) remained the poorest
        region in the Philippines due to severe conflicts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911aa68-92de-44b0-8ae5-8fcd1912ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:47.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:18:51.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high dependence of the region to agriculture also contribute
        to the greater poverty rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee9345-2673-491e-b95d-8ce00ca69129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:47.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T14:18:51.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA is aiming to further lower the poverty incidence rate to
        23.6 percent for 2016.</p>'
