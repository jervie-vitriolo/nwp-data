    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Gary David''s agent says return to Meralco unlikely

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057940a-1986-47fd-be27-b3ec3cc57429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:58:09.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:58:14.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Gary David''s
        agent, Danny Espiritu, said a return to the Meralco Bolts looks unlikely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a169ca3-d7d6-4f4f-922d-4ac1a8fbba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:58:09.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:58:14.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espiritu told CNN Philippines on Friday (March 18) that David, who
        is currently on the unrestricted free agent list, may have already played
        his last game for the Bolts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78173a83-c0ce-46f6-8c7d-7a4931e15034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:58:09.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:58:14.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala silang</em> right over him this time, <em>anong gusto
        mo, magagawa mo</em> without restriction,” said Espiritu. “So<em> malabo na
        siguro na bumalik sa</em> Meralco<em> ''yan,</em> unless ang Meralco <em>ang
        nagsabi sa kanya na ‘okay bumalik ka uli sa amin.’”</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074886d-88c7-41bf-9a12-ae772e37b76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:58:09.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:58:14.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have no right over him (David) at this time,
        whatever you want, you can do without restriction. So it seems unlikely that
        he returns to Meralco, unless Meralco says to him that ''okay come back to
        us.'']</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1146a8d0-c623-43dc-ab8b-95bf1e68b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:58:09.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:58:14.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/03/18/meralco-bolts-gary-david-suspension.html">Related:
        ''We didn’t drop Gary David,'' says Bolts team manager</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c972d-c47c-4b96-bde6-b799f8faa3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:58:09.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:58:14.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David was slapped by Meralco with a one-game suspension due to “insubordination,”
        “lack of dedication to the team,” “and a breach of contract which states that
        he’s obligated to play in official PBA games at all times.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e34ec-fff9-4ea6-8be4-34d2861dc69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:58:09.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:58:14.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts activated forward Rey Guevarra after relegating David
        to the reserve list.</p>'
  'duterte-binay-allegations-misused-funds-davao-city':
    'author': ' Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-18T17:41:49.275+08:00
    'imagesource': 'jcr:3d6a831f-acbb-4333-9752-686e47b30de1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea6ee706-a4c2-421b-8176-1c6e2d3a59ef'
    'lead': 'If it is proven that a single peso from the public funds in Davao City
      was misused, Rodrigo Duterte said he would bow out of the presidential race.
      He even urged Vice President Jejomar Binay to withdraw as well. '
