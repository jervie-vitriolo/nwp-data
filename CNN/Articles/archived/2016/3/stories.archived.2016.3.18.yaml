    'mgnl:created': 2019-09-26T15:11:48.146+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T15:11:53.871+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T15:11:53.544+08:00
