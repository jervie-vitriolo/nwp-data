    'template': '1'
    'title': 'More key witnesses expected to attend money laundering probe

      '
    'updated': 2016-03-29T09:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1df40c-861e-4d93-9eb8-99f71c71a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:04:24.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:05:04.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senators expect
        Kim Wong to appear on Tuesday''s (March 29) Senate investigation on the multi-million
        dollar money laundering scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac3545-4b20-4323-a289-662460a1127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:04:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:05:04.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Wong is the casino junket operator who allegedly received a
        fourth of $81 million hacked from Bangladesh central bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31159eea-974c-469c-85eb-02fe00713075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:04:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:05:04.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Banks, Financial Institutions and Currencies
        chairman Sen. Serge Osmeña earlier said Wong could be the main coordinator
        of the alleged laundering scheme from the Rizal Commercial Bangking Corporation
        (RCBC) Jupiter branch in Makati to casinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0b5097-b1e5-4528-91e7-edbc1fa98103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:04:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:05:04.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a big player in this and he''s the missing link," Osmeña
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da8380-76cf-4ead-bd7c-3ab45453ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:04:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:05:04.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/03/15/bangladesh-optimists-101-million-back-after-bank-heist.html">Also
        read: Bangladesh ''optimistic'' it will get $101 million back after bank heist</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83307873-d4c2-4304-a8ea-4410777bb163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:04:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:05:04.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators are expected to ask Wong if he was aware that the money
        he allegedly received are stolen funds from Bangladesh—and why he placed the
        money under the name of businessman William Go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561c8fc-05e0-4aba-8912-567452c8ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:04:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:05:04.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee chairman Sen. Teofisto Guingona III
        said: "If they knew that there was a stop payment request and they honored
        the stop payment request with the four accounts, why did they still continue
        in processing the money and converting the money in the account of William
        Go, in the account of Philrem, bakit [why]?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6914551-ee37-4cfe-8cef-dfa182cfe2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:04:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:05:04.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee also summoned former RCBC Jupiter
        branch assistant manager Angela Torres, who previously defended her friend
        and former branch manager Maia Deguito from accusations of money laundering.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a99cf-312e-4d36-93e5-74344681c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:04:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:05:04.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview, Torres said Deguito has only been a scapegoat
        of some “bigger fish” behind the scandal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adce3cf-4a04-4c81-86dc-ffdbd3e9dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:04:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:05:04.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter, Deguito’s camp asked the Senate Blue Ribbon Committee
        to grant her a week-long respite until April 4, citing health reasons and
        the absence of her lawyer, Atty. Ferdinand Topacio, who is currently out of
        town.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5701b0-25f7-442d-a2cf-edbeb3341c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:04:24.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:05:04.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito’s counsel Atty. Rene Saguisag also assured the committee
        of the former bank manager’s cooperation.</p>'
  'Philippine-Azkals-Juani-Guirado-retirement':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'After more than four years of service, Juani Guirado has announced
      his retirement from the Azkals.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-28T17:09:45.738+08:00
    'imagesource': 'jcr:a003f714-2961-411c-babc-9f4988e13b73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '408afe7b-ab1f-44a2-abe4-1fb881204c3c'
    'lead': 'After more than four years at the heart of the Azkals''  defense, Juani
      Guirado finally decided to call time on his days as a player for the national
      team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T15:08:49.630+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:57:52.567+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:57:52.349+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Juani Guirado announces retirement from Azkals duty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f6f6a4-c283-47ac-a974-c04a828cdba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:08:49.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:52.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After more than
        four years at the heart of the Azkals'' defense, Filipino centerback Juani
        Guirado announced that his days donning the national team colors are coming
        to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f532881-a375-48d1-9e9d-48bf7e94ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:08:49.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:52.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional Guirado made the announcement on Monday (March 28)
        at the press conference of the match between North Korea and the Philippines
        at the Century Park Hotel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a909a-e74f-4ce5-bc85-4aaf7c97a51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:08:49.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:52.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to take this moment to announce that tomorrow will be my
        last game in the national team," said Guirado. "I made this hard decision
        a few weeks ago, because even if I feel young, my body cannot accept all the
        games in the national team plus the games in the club I play for in a very
        high level."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96908f6-375a-4b48-bbc5-3b6f600551e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:08:49.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:52.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Spanish player said he is retiring from international
        duty to focus on his career at the domestic level and to be closer to his
        family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c21cd1-ca22-4836-8f59-b642a1c2513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:08:49.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:52.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have busy schedules with our clubs and here in Azkals, too much
        travels, trainings and games," Guirado continued. "I just want to focus more
        on my club team and my family if it is possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0f0c20-ae75-497d-85cd-a3be07cf0cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:08:49.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:52.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guirado acknowledged his family, coaches, teammates, and supporters
        throughout his career as an international.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638d1d89-d6dd-4441-a636-fc5439c5ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:08:49.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:52.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only have words of thanks to everybody who made this the most
        beautiful experience in my life, as a person and as a football player."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f2eeb-fcfc-4905-81c0-6e772b65b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:08:49.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:52.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athletic defender now joins Rob Gier, Paul Mulders, and Jerry
        Lucena, as Azkals who have hung up their boots this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a7b89c-e925-4c10-a218-3b11aa9dd8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:08:49.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:52.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with the old guard finally calling it a day, Guirado has
        high hopes for the young players coming through for the Azkals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e74c0-1087-440c-a1f2-3d1ae8d252f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:08:49.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:52.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy because we have a future with football in Philippines
        with the new generation," said Guirado.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34431c3d-5bb5-4c6f-b1aa-ecbce4245c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:08:49.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:52.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guirado is set to captain the Philippines in their final World Cup
        Qualifying fixture when they take on North Korea on Tuesday (March 29) at
        the Rizal Memorial Stadium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e250bf43-01cd-4354-935c-51b4c331e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:08:49.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:52.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his last hurrah as an Azkal fast approaching, Guirado ended
        his statement acknowledging how proud he is of his Filipino roots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a940f77-a05a-463c-af57-78a4980d3ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:08:49.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:52.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I can say more than ever, I am very proud to be Filipino.
        Laban Pilipinas."</p>'
  'duterte-no-birthday-party':
    'author': 'Ben O. Tesiorna, Davao-based journalist'
    'caption': 'Presidential candidate Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-28T16:40:39.758+08:00
    'imagesource': 'jcr:7ef6929e-6c13-4298-8768-917366e8044b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fe87595-df78-4772-b36f-24f36c0703a7'
    'lead': 'Presidential candidate Rodrigo Duterte chose to spend his special day
      with his family and away from the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T15:12:59.916+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T15:13:03.404+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T15:13:03.221+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No birthday party for Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9260493-3a66-43c0-8e7a-1fbab09fd2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:12:59.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:13:03.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Instead of throwing
        a lavish party for his family and friends, the birthday boy chose to stay
        at home and rest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830f1f9-03a7-4e02-992a-439479f3a32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:12:59.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:13:03.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate and Davao City Mayor Rodrigo Duterte veered
        away from the public''s eye and opted to spend his 71st birthday privately
        with his family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a295cf-ff31-4127-a727-d5de736765b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:12:59.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:13:03.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no party and that has always been his way of celebrating
        his birthday," confirmed Christopher "Bong" Go, Duterte''s executive assistant.
        "Today, he is at home, resting."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
