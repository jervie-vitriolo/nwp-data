  'Philippine-Azkals-football-North-Korea-Dooley':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'caption': 'The Philippines and North Korea will face off in their final match
      of the FIFA World Cup Qualifying tournament on Tuesday (March 29) at the Rizal
      Memorial Stadium.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-28T20:07:39.952+08:00
    'imagesource': 'jcr:99e8b758-5d83-4960-956f-503e041c8707'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '266ca179-eb3c-4ee9-9053-ca7fe6f0304b'
    'lead': 'After a tough battle against Uzbekistan a week ago, Azkals coach Thomas
      Dooley says his team is now ready to face off against North Korea in their final
      FIFA World Cup Qualifying fixture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:55:31.499+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T14:55:36.034+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:55:35.659+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dooley: Battle against Uzbekistan prepared Azkals for North Korea clash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da34b65-bcc0-472d-8354-28da7243e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:55:31.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:55:36.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After battling
        a tough Uzbekistan side with one man down, coach Thomas Dooley believes that
        his Azkals are ready to take on North Korea on Tuesday (March 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f002c31-cf46-4785-99e3-8ae8324d9675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:55:31.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:55:36.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team is very positive after the last game," said Dooley. "Before
        the game against Uzbekistan, when you look at the eyes of the players it was
        really different from the way it was in our home game against Uzbekistan."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f85b5b-ec75-4a6c-a873-1d6d558d217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:55:31.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:55:36.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After midfielder OJ Porteria was sent off in the 10th minute of
        their away fixture at Tashkent, the Azkals withstood top seeded Uzbekistan
        until finally leaking in a goal in the second half.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3dc16-fe01-4b95-afa0-2a97baedafa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:55:31.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:55:36.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dooley, the gusty performance of the Philippines showed
        him that the Azkals are ready to take the fight to another tough team in North
        Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec79be-ffcf-49f7-a79d-fa8947db8a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:55:31.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:55:36.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the fight last week against Uzbekistan I think that
        the players are ready for the game tomorrow," said Dooley. "They know what
        it takes to fight against those big teams."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c904e4f-2288-46d0-a9f0-cc436039f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:55:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:55:36.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/03/27/Azkals-North-Korea-Asian-Cup-James-Younghusband.html">Related:
        James Younghusband returns to the fold as PFF releases Azkals roster vs. N.
        Korea</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d06aaf-8321-4eaa-8858-c748d61de616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:55:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:55:36.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Koreans were held to a scoreless draw when the Philippines
        visited Pyongyang, but this time they are out to get all three points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33e99c9-cad0-4be0-ae0f-763e67b33210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:55:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:55:36.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here, we''re happy, and we''re here to win this game," said
        North Korean booter Pak Hyon Il.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7906d2a-7ed7-4093-89a6-7161dc5fba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:55:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:55:36.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing the Azkals in action first hand, North Korea coach
        Kim Chan Bok is familiar with the danger the hosts pose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a443025e-965c-427f-8d50-7e9db469dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:55:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:55:36.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Azkals are) a very promising team, especially number 21 (Martin
        Steuble) in the front line, and the number 10 (Phil Younghusband) in the middle
        area, and also number eight (Manny Ott), they were very excellent players
        who could made that game a draw."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85be0db-8f73-4d33-a781-1d3928f3d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:55:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:55:36.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and North Korea will play in their final match of
        the FIFA World Cup Qualifiers on at 8PM on Tuesday (March 29) at the Rizal
        Memorial Stadium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c36b4-879f-4f65-9c64-0dd8324349a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:55:31.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:55:36.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/03/28/Philippine-Azkals-Juani-Guirado-retirement.html">Read:
        Juani Guirado announces retirement from Azkals duty</a></p>'
  'joseph-erap-estrada-vp-bongbong-marcos':
