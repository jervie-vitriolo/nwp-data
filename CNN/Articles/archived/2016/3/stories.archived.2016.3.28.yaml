    'lead': 'After a series of mountain fires ravaged the eastern part of Ilocos Norte,
      the local government units of Piddig and Carasi teamed up to prevent grass fires.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T16:47:39.947+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:47:46.213+08:00
