    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anonymous PH hacks Comelec website

      '
    'updated': 2016-03-29T06:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818b4a8a-5fa9-44f0-bb99-8063d3da4824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) suffered another technical problem weeks to go before
        the May 9 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f25081-00c8-4f78-a2c1-4e012bbe9f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anonymous Philippines broke into and defaced the Comelec website
        late Sunday evening (March 27).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9284459e-6e27-4738-8097-7e0e54404e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hacktivist group posted a message asking the Comelec to make
        sure the PCOS have security features in place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b516001-cc56-4e14-b8c4-6732aa856027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens when the electoral process is so mired with questions
        and controversies? Can the government still guarantee that the sovereignty
        of the people is upheld?" it asked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0767284b-6b0f-4a42-983c-88e94441c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The units to be used in the 2016 elections are updated models of
        the Precinct Count Optical Scan (PCOS) machines used during the 2010 and 2013
        elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4132f184-04ef-4b67-b5b4-5dc3f783c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Comelec, the machines'' features include:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23370859-aed0-4630-bfe5-b7da50c82795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A secured source code that makes sure the votes are interpreted
        correctly</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54995751-64fc-4fb3-a8e2-11245962d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ultraviolet lamp that makes sure no fake ballot is inserted into
        the machine</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab68e38-5962-4442-8276-a3c92f40d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital signatures of the Board of Election Inspectors, who will
        certify the poll returns</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7acb98-272e-4fe5-a439-30802716da9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A voter verification paper audit trail (VVPAT) that serves as receipt
        of a person''s votes. The machines are not only able to print a tape receipt
        but also have touch screen monitors that reflect the votes on the ballot</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7d1852-259f-4ec3-9f99-4a847f73a00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/25/comelec-demo-vote-counting-machines.html">Related:
        Comelec holds demo of vote counting machines</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33443c82-60a5-46a4-a684-d9e0d4ee9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours later, another group named Lulzsec Pilipinas, claimed
        to have hacked the Comelec’s database and leaked it on Facebook.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a2b39-d8c6-4117-a410-ab76cd881b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said it is still verifying whether the claim is entirely
        true, but it confirmed their website and database have indeed been breached.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98296eab-8502-41cb-895a-758775cdac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec downplays hack</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca22d0-62d6-4220-b1b4-70f7556e66ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesman James Jimenez said no sensitive information was
        compromised during the hacking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f6905e-e68b-43d8-b7a7-b6b1676bc228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang</em> sensitive information <em>dito</em>, in other words.
        <em>Hiwalay yung</em> website <em>na gagamitin natin para sa eleksyon,</em>
        especially for results reporting."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5efd233-765c-484a-8de8-98c042c2a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added their technicians are working to restore the site’s
        full functionality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c1e1c-cb1c-494c-b11c-09fa46249a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 1:30 p.m., some of the site’s applications were still disabled,
        including the precinct finder and search function.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74ae5b-9c4d-499e-9227-5b65b5561cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said technicians are scouring the system and databases to
        make sure they’re free of malware.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c0619-23ad-4cee-93ab-0ec372d8da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added all of the poll body’s databases are intact and secure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27a62d-4f60-4aeb-bee5-3d2267a7bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a website that the Comelec will put up to publish election
        results will be a lot more secure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd579bb46-436c-4fd1-ba5c-62aa19bfaf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:09:41.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:09:44.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent JC Gotinga contributed to this
        report.</em></p>'
  'nazi-salutes-anti-immigrant-chants-brussels-memorial':
    'author': 'Phil Black, Joshua Berlinger and Eliott C. McLaughlin, CNN'
    'caption': 'Anti-immigrant protesters raised Nazi salutes and started chanting
      at the Brussels'' Place de la Bourse memorial site on Sunday. (Photo by CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-28T07:26:36.960+08:00
    'imagesource': 'jcr:9a9d0268-5caf-4685-9c2e-e8960c9dc777'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4822a73-7c44-45e1-8c67-783463f109b1'
    'lead': 'Protesters stormed into a memorial for Brussels attack victims Sunday,
      raising their arms in Nazi salutes and shouting anti-immigrant slogans as they
      scuffled with with people who''d gathered for a peaceful vigil there. It was
      a startling sight after days of calm gatherings at the Place de la Bourse, located
      in a commercial district of the Belgian capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T08:13:16.608+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-01T08:13:20.352+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T08:13:19.985+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nazi salutes and anti-immigrant chants disrupt Brussels memorial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749fb43a-d450-4bd5-8e34-d38585c10962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brussels, Belgium (CNN) —</strong> Protesters stormed into
        a memorial for Brussels attack victims Sunday, raising their arms in Nazi
        salutes and shouting anti-immigrant slogans as they scuffled with with people
        who''d gathered for a peaceful vigil there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af7e3c-c81b-4b22-801f-2cd1378e7dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a startling sight after days of calm gatherings at the Place
        de la Bourse, located in a commercial district of the Belgian capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49defa53-35b2-4e4d-b26a-4edda6fc9f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers had postponed a scheduled march in Brussels out of security
        fears, but some mourners still came to the makeshift memorial Sunday. They
        laid flowers at the foot of the stairs leading to the Brussels Stock Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03176b06-deb1-4742-91be-23d1f26b8714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood changed swiftly around 2:45 p.m., when several hundred
        men -- most of them dressed in black, a handful of them with their faces totally
        or partially obscured, and many of them carrying alcoholic beverages -- arrived
        on the square.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb9bb0-fb0e-49cb-8142-73de76466805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One demonstrator sparked a flare, and others lit firecrackers in
        the square. A group unfurled a white banner that said "FCK ISIS" and "Casuals
        Against Terrorism." It''s unclear if the groups are related, but Casuals United
        is a British far-right group affiliated with the English Defence League, which
        opposes the spread of Islam and Sharia law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe8715-c0f5-4e90-b044-490b661b478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationalist demonstrators chanted "We are at home," and there
        were minor scuffles as some people at the site trampled through the flowers,
        flags and balloons that make up the memorial for those killed in Tuesday''s
        terrorist attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e967058-eb09-4035-9eef-ffb87bd81935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners countered the men''s chants with their own: "No to hatred"
        and "We are all the sons of immigrants."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9131a6e-b4f0-45ee-998a-a847027e062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backed by two white tactical vehicles with water cannons aimed at
        the crowd, riot police formed a horseshoe around the anti-immigrant demonstrators,
        corralling them and pushing them down a nearby boulevard, away from the memorial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee8392-aa5c-402d-b210-c6da6566f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd on the stock exchange''s steps cheered as police briefly
        unleashed the water cannons on demonstrators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07bfe5-6e28-4c9c-9277-b56744508ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Brussels still on edge after Tuesday''s bombings, authorities
        had requested that a peace march planned for Easter be postponed, organizer
        Sophie Barthelemi said. The rally was set to mark the terror attacks that
        killed 28 people from various nations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9078193-1aa8-471c-af5c-21796cc6a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who went to the Place de la Brouse memorial Sunday, the
        atmosphere of quiet sorrow was shattered only briefly; it took about an hour
        for police to clear the protesters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d26748e-027a-4759-bdb3-23b23f31d2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was enough time to expose a powerful divide in how people in
        Brussels are responding to terror.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f31e9-2153-42f6-bbfd-a51c3b8ce7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect charged</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a822089a-63f2-4b5b-a98f-d9c264f6f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities continued the complex task of unraveling the plot behind
        Tuesday''s horrific bombings. There''s an ongoing manhunt for two attack suspects
        seen in surveillance footage at the airport and the metro station.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ba7daa-089d-4682-b062-676a6221f3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another suspect has been charged with "terrorist murder," Belgium''s
        Federal Prosecutor''s Office said. Authorities identified the suspect as "Faycal
        C," but they haven''t specified what role the person allegedly had in the
        bombings at the airport and a subway station.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65012cca-75fe-4733-9788-2dc49505c00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to terrorist murder, Faycal C. faces charges of "participation
        in terrorist activities" and "attempted terrorist murder," officials said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37931441-9d7f-4a2e-b725-1c12812c85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No weapons or explosives were found in the person''s home, which
        was raided by Belgian authorities Thursday, the office said. Further details
        about Faycal C. were not immediately available.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c727bd6-7ea0-4400-ab3f-77a957a27f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also carried out 13 raids in and around the Belgian capital
        on Sunday, taking nine people in for questioning, according to the Belgian
        Federal Prosecutor''s office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f585840-269d-4608-9a79-4ecc8a050da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of those questioned were later released after "in-depth interviews,"
        according to a statement. A magistrate will decided whether to keep the remaining
        four in custody, the office said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0fbdc7-615e-4876-85d9-8e528dbeb44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrests have also taken place in other European countries. On Saturday,
        an Algerian national was taken into custody outside the southern Italian city
        of Salerno on suspicion of being part of a network producing fake residency
        documents linked to the Brussels attacks, the Italian National Police said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fa3a00-807f-4437-86cb-f89db924f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Algerian man was wanted in Belgium for his alleged involvement
        in clandestine immigration linked to the Paris attacks, police said via Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad49ee-98a7-4b17-b8bf-359503b0bc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Devastated infrastructure'' at airport</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d47df0-df2a-4f6e-ade4-a1230e4f5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Brussels are trying, against the odds, to return to
        some sense of normalcy in the wake of the attacks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb76c4-117b-4080-80aa-85ab7acd8998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the task is complicated by the continuing manhunt, complete
        with raids, gunfire, explosions and live news conferences.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664dceff-68e3-4cb0-94c2-e855c9117cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the airport, where two bombings killed 14 people and significantly
        damaged the facility, officials said they''re trying to get things up and
        running — but more work needs to be done. On Tuesday, hundreds of airport
        staffers will conduct tests of a temporary set-up for security screenings,
        checking in and checking luggage, the airport said in a statement Sunday.
        But it''s too soon to say when the airport will reopen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a53877-478f-40ea-9eff-be237f53a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The simple fact," the statement said, "is that a restart in the
        short term is not possible in the devastated infrastructure."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d1728-1370-440d-85f9-f5a1c71d13f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More victims identified</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bedb7c-f308-40a1-956c-158f10362224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said 24 of the 28 deceased victims have been positively
        identified: 13 were Belgians, and 11 were foreigners from eight nationalities.
        More than 300 people were injured.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f5cf1-8f02-4539-91b6-6a0146e6df0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also includes Americans Justin and Stephanie Shults,
        according to Stephanie''s mother, Carolyn Moore.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c725a-98f1-4381-807a-43bdc3742535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are in heaven," Moore said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac18cc-c56e-4b3a-9a37-325b0f273802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Phil Black, Frederik Pleitgen, Clarissa Ward and Phil
        Black reported from Brussels; Joshua Berlinger and Eliott C. McLaughlin reported
        from Atlanta; CNN''s Catherine E. Shoichet, Don Melvin, Ray Sanchez, Greg
        Botelho, Steve Almasy, Nick Paton Walsh, Holly Yan, Mick Krever, Anna Maja
        Rappard, Paul Cruickshank, Margot Haddad, Florence Attlee-Davey and journalist
        Pierre-Eliott Buet contributed to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09557a-6674-44ad-96d2-87aa36b127a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:13:20.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/27/europe/brussels-investigation-main/index.html">"Nazi
        salutes and anti-immigrant chants disrupt Brussels memorial"</a></em></p>'
  'chocolate-price-easter':
    'author': ' Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-28T07:38:59.853+08:00
    'imagesource': 'jcr:b67008e9-b177-49bc-bb4c-065770e53067'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f330a515-d444-4338-9e1c-5bef3bdf214b'
    'lead': 'It will be easier to watch your waist this Easter. Chocolate bunnies
      are getting more expensive. Bad weather and rising demand in Asia are pushing
      up prices of cocoa, a key ingredient in chocolate making.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T08:15:50.783+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-01T08:15:54.493+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T08:15:54.311+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bad weather makes Easter Bunnies pricey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39051aab-0868-4f4c-8875-72c139b54046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:15:50.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:15:54.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> It will be easier to watch
        your waist this Easter. Chocolate bunnies are getting more expensive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18df855e-3357-4f41-b8ca-7b1a8eff076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:15:50.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:15:54.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad weather and rising demand in Asia are pushing up prices of cocoa,
        a key ingredient in chocolate making.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec2730-f0f8-44ff-806f-f8436b498d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:15:50.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:15:54.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milk chocolate index, which tracks prices of commodities including
        cocoa butter and powder, sugar, milk, and whey powder, is up 10% compared
        to last Easter, according to data from Mintec.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf7bfe-8865-4d0a-bed5-1e4820b85a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:15:50.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:15:54.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad weather in cocoa-growing countries has hurt the harvest, causing
        global shortages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c1d1a-5bf3-4f45-b062-5748683835c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:15:50.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:15:54.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mondelez, Hershey''s, Lindt and Nestle all announced raising wholesale
        prices in the last two years. Euromonitor International, a global market research
        firm, said chocolate makers have been increasing prices steadily -- either
        by raising sticker prices or by making bars smaller.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb2e917-0559-4938-93f4-b9af52f96f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:15:50.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:15:54.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Africa, which produces more than 60% of global cocoa, has been
        hit by droughts. Ghana, the world''s second biggest producer after Ivory Coast,
        had the lowest rainfall since 1999 between August and October, key months
        in the cocoa growing cycle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bea0e3-2714-4608-b9c1-a8cd5f915f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:15:50.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:15:54.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, the region saw Harmattan winds arriving a month
        earlier than normal last year. The dry, dusty winds from the Sahara desert
        usually blow between December and March, blocking sunlight and causing temperatures
        to drop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3941c5d-417f-4e34-b2ae-b55a539b0d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:15:50.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:15:54.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production in South America, another major cocoa region, is forecast
        to drop this year because of droughts caused by the El Niño phenomenon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86458b61-c419-463c-a413-ed1c08dd9a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:15:50.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:15:54.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Niño occurs when trade winds slacken over the Pacific, disrupting
        ocean currents and trapping warm water. The phenomenon also caused droughts
        in Indonesia, another cocoa-producing country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f05f56-d4b0-4b8b-a0fe-52111a00f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:15:50.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:15:54.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Cocoa Organization expects a 113,000 tonne global
        production shortfall in the 2015/2016 season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504917e6-712f-460e-8c0c-851a46ded064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:15:50.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:15:54.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citigroup expects cocoa to trade at historically high price levels
        this year. The bank''s analysts said higher prices are already curbing demand
        growth and confectionery sales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc1c527-dae0-4bc0-a050-53a41b9d030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:15:50.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:15:54.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, global consumption of chocolate is rising. Consumers
        in Asia Pacific and India are finding their sweet tooth — Euromonitor expects
        Asia Pacific to consume more cocoa ingredients than to North America by 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e959cd3-1352-46d8-878f-bcbb9d2a1436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:15:50.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-01T08:15:54.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/25/news/chocolate-prices-easter/index.html">"Bad
        weather makes Easter Bunnies pricey"</a></em></p>'
  'pakistan-lahore-deadly-blast':
    'author': 'Sophia Saifi, CNN'
    'caption': 'Pakistani rescue workers and police gather at a site after a suicide
      bomber blew himself up in a crowded park in Lahore, killing at least 56 people
      and injuring 120 others in Pakistan on March 27, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-28T15:29:45.194+08:00
    'imagesource': 'jcr:86913d57-fdcf-421d-bf14-32067edab282'
    'jcr:primaryType': 'mgnl:composition'
