      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Ateneo de Manila University''s
        (AdMU) Loyola Heights campus in Quezon City was declared safe after a bomb
        threat forced the school to implement emergency lockdown on Monday (March
        28).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2934a50e-793b-48ab-9b38-c4d3c35564c8'
