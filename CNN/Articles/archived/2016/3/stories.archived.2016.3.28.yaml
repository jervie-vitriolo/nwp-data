      'mgnl:type': 'text'
      'text': '<p>Ernesto, who was the whistleblower who exposed the Binay family''s
        supposed anomalies in Makati, was on the sidelines of the event even if he
        is under the Witness Protection Program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
