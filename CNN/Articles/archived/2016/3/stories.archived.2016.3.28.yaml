    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:06:02.245+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Pakistan, Taliban''s Easter bombing targets, kills scores of Christians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d75f94-4aad-4ca7-8693-e90d2ec5fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A splinter group of the Pakistani Taliban
        has claimed responsibility for a deadly attack on Easter Sunday, saying it
        intentionally targeted Christians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc6c94-f76b-486f-aa2b-822a6d8726eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suicide blast in the eastern Pakistan city of Lahore killed
        at least 69 people, a local government spokesman told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2624a-6d6f-41b1-9050-c216216572c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 412 others were injured, according to Punjab government
        spokesperson Jehangir Awan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaad988-4ff5-47de-89d7-3a50ce0a0cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion ripped through the heart of Lahore on Sunday evening,
        at a time when many families were at the city''s Gulshan Iqbal Park to celebrate
        the Easter holiday. Many women and children were among the victims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109a157-94dc-4878-bab3-041f05035a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehsanullah Ehsan, a spokesman for the splinter group of the Pakistani
        Taliban known as Jamat-ul-Ahrar vowed such attacks would continue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d360b6a-275d-4a9c-96b3-2f14e8a84ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani Prime Minister Muhammad Nawaz Sharif strongly condemned
        the blast. Sharif was born in Lahore and enjoys strong support there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b1597c-b2ea-4995-a2bd-15c96eae05aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blasphemy law protests erupt</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba32fd0-0b49-4312-beeb-07a663150fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests erupted again Sunday, almost a month after a former bodyguard
        who assassinated a moderate politician was executed. Mumtaz Qadri, was hanged
        in a Rawalpindi prison February 29, five years after being found guilty of
        shooting and killing Punjab Gov. Salman Taseer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2261d675-06cf-4d38-b880-6a8cbd1eb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor had spoken out against the blasphemy law that makes
        insulting Islam a crime punishable by death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e8953-1fa7-4e6b-8089-0545fd26e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 10,000 demonstrators gathered in the capital, Islamabad,
        Friday, praising Qadri and demanding changes to Pakistan''s laws, including
        the adoption of Sharia law, according to local media reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb799a83-f530-4eef-90b8-8952a21ed799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International condemnation</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36bd26-bc12-4717-91f0-9ddfd86858af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi, who has worked to thaw the
        icy relations between the two neighbors, called Sharif on Sunday to express
        his grief over the bombing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8524b66-3ecc-48e7-b7ca-f5e8238cefeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian leader expressed solidarity with Pakistan, the Pakistani
        state-run news agency reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f897e2ec-141f-4d7b-98c7-001743efcdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modi said coward terrorists had targeted females and kids which
        was highly condemnable and regrettable," according to the state-run agency,
        the Associated Press of Pakistan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e5386-e2eb-4e42-a977-6a249e3ea9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and Australian governments also condemned the
        attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1c8cd-6211-4e3b-b2ad-d1fb25ada7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This cowardly act in what has long been a scenic and placid park
        has killed dozens of innocent civilians and left scores injured," National
        Security Council spokesman Ned Price said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b4266d-15ea-47de-81c0-6f3668a775bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Foreign Minister Julie Bishop echoed the sentiment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2024e6e-7fbb-43f0-8dbf-70fb0cbd9b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Christians worldwide celebrate Easter, a shocking terrorist
        attack in Lahore, Pakistan, reminds us that terrorism is a global scourge,"
        she said Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03142c91-6dcc-4aca-bae1-537a3a4271b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Australian Government condemns this horrific act that has killed
        dozens of civilians, including children, and expresses our condolences to
        the people of Pakistan and its government at this time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357399a5-5914-4582-8af0-9cd513a240cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History of violence</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd6afe-59d1-4ef8-ace4-60c2c18088a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March last year, suicide bombers attacked a Christian community,
        also in Lahore, setting off two blasts that killed at least 14 people and
        wounded dozens more, officials said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba68b9b-b308-4e81-bf8f-d636573b3def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pakistani Taliban claimed responsibility for that attack too
        and warned of more to come.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a871c-351e-4542-88c9-5a2c62eb6f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions, which struck the Nishtar Colony area in the city
        of Lahore, wounded at least 78 people, Dr. Muhammed Saeed Sohbin, medical
        superintendent at Lahore General Hospital, said then.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9208fa-322c-4e70-9b93-7a503f430644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, suicide bombers struck a church in the northwestern city
        of Peshawar, killing more than 80 people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2319d81-fc5c-4244-86ea-ed0a4278274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Adeel Raja, Zahir Shah, Yuli Yang and Jethro Mullen,
        and journalist Daniyal Hassan in Lahore contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc45d0f0-98b4-49ea-ad01-3e0927fa70dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:08.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:06:02.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/27/asia/pakistan-lahore-deadly-blast/index.html">"In
        Pakistan, Taliban attack on Easter targets Christians; 67 people killed"</a></em></p>'
