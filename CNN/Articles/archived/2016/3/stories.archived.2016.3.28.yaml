      'mgnl:lastActivated': 2019-09-30T14:47:31.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada''s supporters were treated to several performances including
        a dance number from the mayor''s son, Jake, who got his father to dance with
        him briefly.</p>'
  '2016-elections-Makati-Binay-Peña':
