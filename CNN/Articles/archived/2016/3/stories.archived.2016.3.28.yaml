    'title': 'Abby Binay hits Peña during proclamation rally in Makati

      '
    'updated': 2016-03-29T11:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7073c4f-9d11-42fe-8257-ec8781bae89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Team Binay in
        Makati presented a show of force with its bets for mayor, Abby Binay, and
        her running mate Monique Lagdameo. Both are incumbent Makati representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3a1ac-492c-498a-8a3d-0b0c49e160f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Binay supporters trooped to the intersection of Metropolitan
        Avenue, Chino Roces Avenue, and P. Ocampo St. on Monday (March 28)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6242ed68-9e94-431d-b6a8-cb9352469f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present at the proclamation rally were Vice President Jejomar Binay,
        his running mate, Sen. Gringo Honasan, and the United Nationalist Alliance
        (UNA) senate slate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ffd314-9816-4df5-b76c-21d5bba71310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Binay family also came in full force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdacbba-cb27-4bcc-8093-3a5ba3670732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a festive event filled with fun and emotional moments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fec7254-0d84-4f7b-bc4d-930f987ad42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spotlight was still on Abby.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb1ecf-9c60-4f62-884c-f6b5110e4871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Abby took a shot at her opponent, Makati Mayor Kid
        Peña, for his alleged failure in governance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7333f2-756c-4f10-b24f-aca10754b757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi isang bagong Makati ang aking nakikita kundi isang bigong
        Makati na biktima ng bulok na pamumulitika. Ito ba ay bago o bulok?"</em>
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be1c6f-0366-48c8-bd20-277bf06b90b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: ["I don''t see a new Makati. What I see is a city which
        is a victim of dirty politics."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c1b39d-9bd7-480f-ab50-06c3dca9dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also criticized the lack of garbage collection in the city
        as well as the worsening traffic situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a8bd4-b280-4d1a-8fd9-2e805762bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tignan nyo po ang ating mga kalsada, nangangamoy sa baho ng
        basura. Ang traffic, wag na kayong lumayo, mahigit sa 30 na motorsiklo ang
        umiikot kasama ang isang kandidato na bago daw ang pamamalakad,</em>" she
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0bcc75-34ce-4695-95f9-4fd234822661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: ["Because of garbage, our streets stink. As for traffic,
        don''t go too far. More than 30 motorcycles are roaming with one candidate."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46abe18-0151-40ce-bfa8-76adfcbeca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay added fixers have returned to the Makati City Hall under the
        leadership of the new mayor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b61bb-e86f-49a3-8565-19b8ea416cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pansinin nyo ang city hall, bumalik ang mga fixer na dating
        wala na. Kung may gusto kayong serbisyo, bayad muna sa bulsa ng iba,"</em>
        the younger Binay said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02157df-e5dd-4e85-b58f-61122522de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: ["Fixers returned to the city hall."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30e713-989e-449b-bdbc-06e487523e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she wins, Abby is going to be the fourth in the family to sit
        as mayor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4884645b-475b-4af5-873c-448d9be64408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibalik natin ang Makati kung saan pantay-pantay tayong lahat. Ibalik
        natin ang Makati kung saan tuluy-tuloy ang serbisyong para sa inyo. Ibalik
        natin ang Makati, tatak tunay, tatak Binay," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f770ed-fcd9-471f-9777-06948da21372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: ["Let''s bring back a city where everyone is equal,
        a city whose officials will continue to serve you."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ebf98f-7b3f-451c-913e-1dbcffa6b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Binays have led Makati since the presidency of Cory Aquino.
        Junjun Binay, however, was dismissed from office in October last year over
        corruption charges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faaebf0-86ac-4944-a100-e3b429e4ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By default, then Vice Mayor Kid Peña took over the mayoralty post
        from Binay. Now, Peña is running against Binay under the Liberal Party.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc17ea84-d9a2-40f9-af73-37537569b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of supporters also trooped to Lawton Avenue in West Rembo
        on Monday for Pena’s proclamation rally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81de12b5-9712-4d0e-893d-02c1a25c7315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Binay’s, it was also a festive gathering.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad8547d-7c34-4a18-ba8f-341d0318b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview, Peña claimed the problems his administration
        is facing in Makati such as the shortage in medicines and lack of electricity
        in the hospitals, and the problems in garbage were handed down to him by the
        Binays.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eeb2b1-4e27-42f7-b87f-d0269e3225d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung problema sa Ospital ng Makati, minana ko na lahat. Yung problema
        sa basura, minana ko na lang, pero I''m trying my best para maiayos siya,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24cb19e-a454-4401-9ae5-2b09b2cabc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: ["I&nbsp;inherited the problems, but I''m trying my
        best to fix them."]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad210c51-7f01-446f-8424-2c024bdbdff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pinakaissue ngayon sa Makati ay transparency. Kailangan
        maging transparent kami sa maliliit na tao, sa malaking tao, sa negosyante,"</em>
        Peña said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1749b1-24ea-4bf9-91bb-0b972832d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:51:33.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:51:40.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: ["The main issue now in the city is transparency. We
        have to be transparent to everyone."]</p>'
    '27':
