      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It’s round 2 for
        the political rivalry of former president and incumbent Manila City Mayor
        Joseph “Erap” Ejercito Estrada and former Mayor Alfredo “Fred” Lim. But it’s
        a three-way competition in Manila City as 5th District Rep. Amado Bagatsing
        joins the mayoralty race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b106a7d9-6d18-488e-bf28-23edd7a62f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:29:24.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:29:28.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is vying for a second term. Lim lost to Estrada in 2013
        by over 30,000 votes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445cc7fc-866b-4819-a980-c51d37df49e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:29:24.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:29:28.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagatsing, on the other hand, is a third-termer congressman and
        is now running for mayor against Estrada and Lim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a354569-12c0-4da4-b4c4-aa5c90d5138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:29:24.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:29:28.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada promised to continue his pro-poor policies, while Lim is
        geared towards restoring free basic services, and eliminating vices in Manila
        such as illegal numbers game jueteng. Bagatsing promised to push for pro-business
        policies in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97583b67-b900-4e28-98ac-3c6878e0a020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:29:24.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:29:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayoralty bets did not waste time in launching their respective
        campaigns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1aaef0-ffb9-43ef-ab88-6321ad067fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:29:24.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:29:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagatsing took the streets of Tondo Sunday evening (March 27) for
        his campaign’s take-off. Estrada launched his campaign in Liwasang Bonifacio
        on Monday afternoon (March 28). Liberal Party (LP) is set to endorse Lim as
        their candidate also on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc724c3-68eb-4b6f-87b4-833e3553a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:29:24.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:29:28.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III himself is expected to endorse Lim,
        with LP standard bearer Manuel “Mar” Roxas II, his running mate Camarines
        Sur Rep. Leni Robredo, and the rest of the LP ticket joining the proclamation
        rally.</p>'
  'foul-smell-davao-city':
    'author': 'Ben O. Tesiorna, Davao-based journalist'
    'caption': 'Residents in Davao City were rushed to the Southern Philippines Medical
      Center on Monday (March 28) after waking up to a stench smell and started having
      difficulty in breathing.'
