  'Comelec-website-hack-Anonymous-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-28T08:09:14.379+08:00
    'imagesource': 'jcr:f3b7e5d0-1c5a-45d7-80ed-13564d7c0f7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82877f58-1a64-4868-a40a-b22259d9ced5'
    'lead': 'The hacktivist group posted a message on the site asking the Comelec
      to make sure the PCOS have security features in place. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T08:09:41.215+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-01T08:09:44.602+08:00
