    'template': '1'
    'title': 'Gov''t, MILF commemorate 2nd anniversary of CAB signing

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83556da1-6463-49fc-acf5-c8798c60e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:38:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:41:08.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines) —</strong> March 27 this
        year marked the second anniversary of the signing of the Comprehensive Agreement
        of the Bangsamoro (CAB) — a landmark peace deal between the government and
        the Moro Islamic Liberation Front (MILF) aimed at putting an end to the decades-old
        conflict in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dbc45e-9172-4dac-beba-8daca43bd2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:38:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:41:08.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the agreement was signed in 2014, Moro rebels welcomed its
        historic signing which took place in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c397b-e219-41b2-9a54-462e4e5760f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:38:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:41:08.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, that environment of optimism is now clouded with
        uncertainty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f55258-44d9-4fd0-8c6b-2a7c3aabfe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:38:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:41:08.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/03/disappointment-over-non-passage-bbl-extremism-terrorism-mindanao-armm-bangsamoro.html">Related:
        ‘Disappointment’ over non-passage of BBL entices extremism in Mindanao — OPAPP</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf9c0c-8038-44ac-a1ee-6a460a328fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:38:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:41:08.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF chief negotiator Mohagher Iqbal has admitted that there is
        growing frustration among their ranks over the impasse on the peace process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28907a-0118-4034-b845-32dd34d752ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:38:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:41:08.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But MILF leaders are continuously engaging ground commanders, to
        explain to the latter the current status of the peace agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568233c3-d3e7-497c-8431-d7a109a3ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:38:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:41:08.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government chief negotiator Miriam Coronel-Ferrer has said the non-implementation
        of the CAB will not only revive the Mindanao conflict. She said that extremist
        groups may take advantage of the frustration among the Moro rebels to breed
        violent radicalism, as seen in terror attacks happening in different countries
        lately.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc6c7a-8811-4262-ac09-5e1059367111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:38:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:41:08.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CAB binds the government and the MILF to a road map that serves
        as the best deterrent to violent extremism and lays down the needed social
        and political reform that would see the full transformation of the Bangsamoro
        region into a center of peace and development,” she explained in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b43183b-af86-4c8c-bb78-f43536d2bfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:38:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:41:08.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with President Benigno Aquino III stepping down in June, there
        are also growing concerns if the next administration will uphold the CAB.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a382e59-9c50-45fb-bafd-e468e292ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:38:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:41:08.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the presidential candidates are giving mixed signals on
        where they stand on the Mindanao peace process. The MILF is hoping that presidential
        candidates get a better understanding of the Mindanao situation, as well as
        the CAB.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86087c5b-bd25-4ebe-ab79-d8cc2128c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:38:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:41:08.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace advocates from the government, the MILF and civil society
        groups gathered at Notre Dame University in Cotabato City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcca25fe-2f9e-4b0b-9cf3-2b146ed1d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:38:03.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:41:08.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering sought to sustain a kind of optimism to push the peace
        process despite the many obstacles.</p>'
  'Ilocos-Norte-towns-Piddig-Carasi-prevent-forest-fires':
    'author': 'Laoag city-based journalist Jorge Guerrero'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-28T18:39:54.615+08:00
    'gallerysource': 'jcr:df49d9dc-04a2-4e67-a343-ffc9f379877a'
