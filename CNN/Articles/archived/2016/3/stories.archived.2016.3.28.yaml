      'mgnl:type': 'text'
      'text': '<p>No injuries from the fire have been reported so far, as all of the
        climbers who registered from all three entry points of the national park have
        all been a counted for.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
