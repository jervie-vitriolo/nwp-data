      'mgnl:lastActivated': 2019-09-30T14:47:31.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada''s running mate Honey Lacuna asked Manileños to help her
        become the city''s first female vice mayor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab0078-763e-471a-9b81-4806985c8174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.912+08:00
