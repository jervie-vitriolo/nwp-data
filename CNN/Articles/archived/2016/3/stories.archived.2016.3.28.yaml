      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong>&nbsp; It was around
        5 a.m. when residents of Barangay Lasang in Davao City woke up to a stench
        smell and started having difficulty breathing on Monday (March 28).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7355f3-0949-4e09-8299-c49e4463b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:36:59.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:37:04.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents claimed smelling chlorine shortly before feeling ill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d942853-4054-4211-a507-404f783b1ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:36:59.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:37:04.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were rushed to the Southern Philippines Medical Center (SPMC)
        after having received first aid treatment from the personnel of Central 911
        onboard the medical bus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253647c-04da-407b-9b6e-f0d2f3955759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:36:59.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:37:04.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leopoldo Vega, director of SPMC, said that a total of 31 victims
        were admitted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462b2c68-a796-4466-be8a-f46e5056d753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:36:59.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:37:04.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the victims were suffering from nausea, vomiting and loose
        bowel movement. Some are recuperating in the hospital while others were discharged
        immediately after treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeddf24-229e-45a7-9b58-0f88b82e094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:36:59.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:37:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said they have yet to identify the source of illness.</p>'
  'makati-abby-binay-kid-pena':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-28T18:33:54.362+08:00
    'imagesource': 'jcr:f6ac4474-8837-4469-a961-7c7377de6f87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cb2f049-b5ae-4975-8481-bad6dc876828'
    'lead': 'Second District Makati Rep. Abegail "Abby" Binay will be running against
      Mayor Kid Peña in the Makati mayoralty race. Binay will have First District
      Makati Rep. Monique Lagdameo as running mate, who will go up against Karla Mercado.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T15:41:28.088+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:57:55.842+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:57:55.596+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rep. Abby Binay up against Makati mayor Kid Peña

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a70a44f-9599-4849-9777-220fb1f7fd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:55.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Makati City (CNN Philippines)</strong> — The stage is set
        for the proclamation rally of the ''Serbisyong Binay'' ticket led by Second
        District Makati Rep. Abegail "Abby" Binay, who is running for mayor, and vice
        mayoralty candidate, First District Makati Rep. Monique Lagdameo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9cc41-9854-4ed4-892d-287b75f86549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:55.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was held Monday (March 28) at Metropolitan Avenue, Pasong
        Tamo Street and P. Ocampo Extension, where supporters are expected to rally
        behind the Binay-Lagdameo tandem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190c176-3ac9-4abd-949c-4dcd3fa2b115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:55.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nationalist Alliance (UNA) presidential candidate Jejomar
        "Jojo" Binay, his running mate Sen. Gringo Honasan, and the Senate slate of
        UNA are also attending the proclamation rally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbcae2c-da75-43b3-b540-3f38a7d0a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:55.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she wins, Abby Binay is going to be the fourth in the family
        to serve as mayor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c558ba1d-c63c-4771-9838-da15cfec874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:55.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Binays led Makati since the presidency of Corazon "Cory" Aquino
        - starting with Jejomar Binay, his wife Elenita Binay, and son Junjun Binay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c61fa-28b8-41ff-9b53-da8353b0c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:55.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun Binay was dismissed from office in October last year over
        corruption issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c77c62c-ee17-447b-88aa-17191d797acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:55.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Ombudsman orders dismissal of Makati Mayor Binay</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ef2f6-8eaa-4459-9877-567ddd39d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:55.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By default, then Vice Mayor Kid Peña took over the mayoralty post
        from the Binays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d00d7d-7d43-4064-82ed-121b0e7a084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:55.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña kicked off his campaign early today with a motorcade - beginning
        in Lawton Avenue in West Rembo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4324816d-52c9-49cb-8e80-89b8ed440116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:55.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His running mate is Karla Mercado - the daughter of another former
        Makati Vice Mayor Ernesto Mercado, who exposed the Binay family''s supposed
        anomalies in Makati.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30b7a5-21f0-43dc-8ef0-049c772ab6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:55.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado was seen on the sidelines of the event despite being under
        the Witness Protection Program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069ab09-72de-4819-b034-498e0c102d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:28.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:55.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA Communications Director Joey Salgado admitted that there are
        advantages to being the incumbent official. But Salgado said he saw an internal
        survey commissioned by private entities, which showed that 70% of Makati residents
        prefer Abby Binay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dcc6f8-540f-425d-83e0-1b82a542536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:28.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:55.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added many residents are complaining of what he calls ''bad governance''
        of Peña in Makati. He said public services are deteriorating since Peña took
        over — and that this is one of the reasons why they would want the Binays
        to return to Makati.</p>'
