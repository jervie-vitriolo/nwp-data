      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Air Force''s Tactical Operations Group 11 conducted
        an aerial assessment of the fire on Sunday.</p>'
    '15':
