      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Local candidates
        are taking their campaigns into full swing after the Holy Week break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee66c8-a5d4-41cc-8b3a-7c2f12a5a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:47:50.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nation''s capital, Joseph "Erap" Estrada and Alfredo Lim
        will again lock horns for Manila''s top post. Amado Bagatsing will also be
        there to give Estrada and Lim a run for their money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb5cce-7209-49dd-b426-fd69f8690809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:47:50.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent Mayor Estrada kicks off his bid for reelection at
        the Liwasang Bonifacio on Monday (March 28). He is holding a proclamation
        rally at 4 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404be038-f945-45cb-b2fd-45d4aa7facc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:47:50.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Mayor Lim will be about two kilometers away. He begins his
        campaign at the Plaza Miranda at 5 p.m., with President Benigno Aquino III
        and Liberal Party bets Manuel "Mar" Roxas and Leni Robredo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d6959-eeee-456f-9229-862068d777f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:47:50.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/26/manila-traffic-easter-monday.html">Related:
        Road closures in Manila on Monday</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0896a7ad-8624-4722-94d0-1c2976fdb62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:47:50.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressman Bagatsing held his proclamation rally in Tondo on Sunday
        evening. Bagatsing was Manila 5th District representative for three terms
        prior to running for mayor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e3685-ef06-4c1b-ab2f-5750efe8b473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:47:50.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50a1d9-5023-432c-a3db-83324986424c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:47:50.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Makati, the battle is also a heated one. Acting Mayor Romulo
        "Kid" Peña is taking on the Binays again. This time, he is facing the vice
        president''s daughter, Abby Binay, for mayor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f713a43c-3183-4105-8031-77aa9db02214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:47:50.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña was sworn in as acting mayor of Makati on June 30 after Mayor
        Jejomar Erwin "Junjun" Binay Jr. was suspended over his involvement in the
        alleged overpricing of the Makati City Hall Building II.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
