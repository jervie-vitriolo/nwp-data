      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Facebook page of ADMU said it received the bomb threat
        at 8:30 a.m. Monday. Its security office immediately requested the Explosive
        Ordnance Disposal and QCPD Station 9 bomb squad to send units to sweep the
        campus grounds and buildings.</p>'
