      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Manila Mayor Joseph
        "Erap" Estrada called Sen. Ferdinand "Bongbong" Marcos Jr. as "the next VP"
        (Vice President) of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a782e1-8c8a-46a6-a392-5f6c7fafe3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:00:27.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:00:51.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this during his proclamation rally on Monday (March 28)
        at Liwasang Bonifacio in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a6e0d-a503-4255-a9a1-102870ce9b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:00:27.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:00:51.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who was the first candidate to speak at Estrada''s proclamation
        rally, was introduced by the Manila mayor himself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be53811d-e5c5-40bb-bec5-ba3867bc31c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:00:27.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:00:51.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada practically endorsed Marcos, who praised the former president
        in a short speech for his pro-poor programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6da5b4b-ead6-4fb3-b578-601db2b17f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:00:27.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T15:00:51.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech ended with Estrada raising the hand of Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c6ed50-6408-4ff0-8ad1-559a9663f180'
      'mgnl:activationStatus': true
