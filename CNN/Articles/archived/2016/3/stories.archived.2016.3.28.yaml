  'crewmen-missing-taw-tawi-abu-sayya':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-28T23:34:53.260+08:00
    'imagesource': 'jcr:21da123a-5971-4686-a00d-44a8161abcf4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '108172a5-890f-4644-8deb-0b30369ceef2'
    'lead': 'The Armed Forces of the Philippines (AFP) said they were investigating
      reports of foreign crewmen who were allegedly abducted off the seas of Tawi-Tawi
      over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:40:29.675+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:57:48.666+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:57:48.513+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: No confirmed reports of abducted crewmen

      '
    'updated': 2016-03-29T23:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8fa8fb-3f0d-4ba2-8d9d-c0f26f2fdfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:40:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:48.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) —&nbsp; The Armed Forces of the Philippines
        (AFP) said they were investigating reports of foreign crewmen who were allegedly
        abducted off the seas of Tawi-Tawi over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349b824-b700-4be0-9ebf-1e6b25eed2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:40:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:48.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGen. Restituto Padilla, spokesperson of the AFP, said: "The AFP,
        through the WMC, has received initial information on the missing crewmen of
        a certain foreign owned vessel in the Zambasulta area. We could not yet confirm
        this information and at the moment, are in the process of validating it. We
        shall issue a statement once there is certainty that the said incident actually
        occurred. In the meantime, all our forces are on alert ready to assist if
        necessary and help ascertain the incident."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a7c08c-eb73-4c35-b8ce-fcbd14a3aeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:40:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:48.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police sources said at least 10 foreign crewmen of a tugboat were
        abducted off the seas of Tawi-Tawi by men believed to be members of the Abu
        Sayyaf group (ASG).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b25800-f818-4547-8ee6-d0a2949d1118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:40:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:48.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel was reportedly hijacked by armed men who are now allegedly
        asking the owner for P50 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e3c6f9-2812-472e-a99c-ed04c013fdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:40:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:57:48.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Liza Jocson contributed to this report.</p>'
  'joseph-estrada-grace-poe-bongbong-marcos-endorsement':
    'author': ' Ina Andolong, CNN Philippines'
    'caption': 'Manila Mayor Joseph "Erap" Estrada raises the hand of Sen. Grace Poe,
      whom he endorsed for president during his proclamation rally on Monday (March
      28).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-28T22:29:56.912+08:00
    'imagesource': 'jcr:f073ff3c-672f-473e-8a69-05aa241be533'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b549c1c1-2686-4552-a99e-44373db2e658'
    'lead': 'At his proclamation rally on Monday (March 28), Manila Mayor Joseph "Erap"
      Estrada declared his support for Sen. Grace Poe, the daughter of his friend,
      Fernando Poe Jr. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:47:27.910+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T14:47:31.566+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:47:31.285+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Estrada endorses Poe for president, Marcos for VP

      '
    'updated': 2016-03-29T12:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd3becf-977c-4a94-80c7-ae6741a29d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> This proclamation
        rally didn''t just focus on his candidacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fde10-1908-4f15-8c70-0f013be44e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-electionist Manila Mayor Joseph Estrada also used the occasion
        to endorse his bets for president and vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31b05f-a6a0-4419-8318-95b02b946ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is endorsing Sen. Grace Poe for president and Sen. Ferdinand
        "Bongbong" Marcos Jr. for vice president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05caafb-c46f-43e9-b12a-fb77e5fb2619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of them were at the rally and delivered brief speeches thanking
        Estrada for his support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e847a57-ef53-4684-a105-dda52bd62727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada chose Poe, the daughter of his good friend, the late Fernando
        Poe Jr., over his former political ally, Vice President Jejomar Binay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e18c75-8203-47fe-a001-49ee6b62322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In endorsing Poe, Estrada looked back at his relationship with FPJ
        whom he says never left his side during the trials he went through.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726cbcb-dacd-4e56-9d90-c8a607e129f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his decision is primarily based on his personal ties with
        Poe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dda5b9-c77a-43e4-87cb-b157409bc646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it has nothing to do with the corruption allegations against
        Binay, whom he said should give way to the younger candidates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9b827-dc75-4efe-b1e3-a37565f8393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said, "<em>Eh wala tayong magagawa, eh. Yun ang kabig ng
        puso ko, ng dibdib ko, ng isipan ko. Eh, tutal naman eh, pareho na kaming
        matagal sa serbisyo. Matagal na siyang longest mayor of Makati. Naging vice
        president. Pagbigyan naman natin itong mga bata."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770aa4d9-3ed0-439d-907a-7cba349c5064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is what my heart, my mind is telling me to do.
        We (Binay and I) have been in service for a long time. He was the longest-serving
        mayor of Makati before becoming vice president. We should give way to the
        the younger ones.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121ea0b6-e9f2-4fee-83cd-0b59f6f1860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why Bongbong Marcos? Estrada said it''s his way of giving back to
        former first lady Imelda Marcos who as former Metro Manila governor, he said,
        did a lot for his city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fea5a2-2b57-4862-9b0b-64afed367394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/28/joseph-erap-estrada-vp-bongbong-marcos.html">Related:
        Estrada calls Marcos ''the next VP''</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c512505-c253-4ef8-955c-ad26dc5a855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, for her part, said she knew it was a tough decision for her
        ninong [godfather].</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe5f99-020a-4373-a50a-3227d0a14c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she won''t let him down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f5b06-a4ae-4960-8e40-34875f3c3681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said, "<em>Sa aking minamahal na ninong, maraming salamat sa
        inyong pagpili sa akin. Alam kong hindi naging madali. At dasal ko na hindi
        ko kayo papahiyain."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f23b1-4fa9-4fc2-bf9d-b6105b3bf393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To my beloved godfather, thank you for choosing me.
        I know it was not easy. And I pray that I will not cause you embarrassment.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb93220d-0869-462f-94d3-1e22e6b0db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was long a program with Estrada speaking last, after all the
        congressional candidates and councilors he was backing spoke.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb9722-cc2a-4cb4-9d26-0ad63714428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/28/manila-city-joseph-erap-estrada-alfredo-fred-lim-amado-bagatsing.html">Related:&nbsp;
        Race for Manila city hall begins</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb242ab-fd7e-41f7-988a-17cf1892fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada also endorsed senatorial candidates Francis Tolentino, Isko
        Moreno, Neri Colmenares,and Sherwin Gatchalian — who were also here along
        with the wife of senatorial aspirant Migz Zubiri</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948b058-868d-4d5d-a23a-62c73cdfae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Estrada told Manileños that they''ve already paid
        off the billions of pesos in debt he inherited from the previous administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c59d641-911b-4917-a817-464c1c53b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T14:47:31.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He credited the city council and Vice Mayor Isko Moreno for helping
        him address the problem which he said gave him sleepless nights early in his
        term.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba48fed-9922-401e-bf48-7c5b7ca6e947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.912+08:00
