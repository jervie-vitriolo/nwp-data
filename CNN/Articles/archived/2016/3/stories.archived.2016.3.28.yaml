    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two Ilocos Norte towns team up to prevent forest fires

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8bc460-e893-465f-9e7f-e81b84fbdabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:47:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:47:46.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines) —</strong> After a series of
        mountain fires ravaged the eastern part of Ilocos Norte in the last two weeks,
        the local government units of Piddig and Carasi teamed up to prevent grass
        fires which causes massive forest fires.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d76d9-fb22-4765-a03c-dfd59d7ffd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:47:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:47:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piddig Mayor Eddie Guillen said that together with Mayor Rene Gaspar
        of the neighboring town of Carasi, they will conduct education drives in their
        respective barangays about the prevention of grass fires and protecting the
        environment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df21e2d-0054-4a83-917e-a548dd959678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:47:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:47:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We mean business here. It’s not just talking. We need to provide
        support such as human, equipment and financial resources to prevent these
        fires,” said Guillen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55cd25-e3f4-432b-88bc-7ad43a6c1d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:47:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:47:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, another fire broke out in the mountainous area of the
        Piddig-Carasi boundary, destroying hundreds of arabica coffee plants and pine
        trees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2265513-221b-4c23-9923-80f0691c2a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:47:39.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:47:46.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Guillen, ant gatherers are the ones causing fire in
        the mountains yet they are not being punished for their actions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5434598a-f899-4052-8fb6-032858537b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:47:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:47:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This time, there is no reason. We will no longer allow them to
        do so,” the mayor added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2509486b-4706-4ff7-aede-a9fa21ca54d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:47:39.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:47:46.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of these incidents, those who climb up the mountains of
        Piddig and Carasi are now being monitored through a logbook for easier identification
        in case another forest fire breaks out.</p>'
