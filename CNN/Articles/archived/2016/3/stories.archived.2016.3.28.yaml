      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Mario Manahan of the Quezon City Police District
        confirmed earlier they received a call of a bomb threat inside the campus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105669ef-bc64-4915-bc7d-18f4bb271918'
