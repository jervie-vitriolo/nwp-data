    'lead': 'A splinter group of the Pakistani Taliban has claimed responsibility
      for a deadly attack on Easter Sunday, saying it intentionally targeted Christians.
      The suicide blast in the eastern Pakistan city of Lahore killed at least 69
      people, a local government spokesman told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T08:19:08.853+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:06:02.574+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
