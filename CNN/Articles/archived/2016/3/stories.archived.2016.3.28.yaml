      'mgnl:type': 'text'
      'text': '<p>Pena’s running mate is Karla Mercado, the daughter of another former
        Makati vice mayor, Ernesto Mercado.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b09b9-0f85-4034-b997-a74cfc7bf4ce'
      'mgnl:activationStatus': true
