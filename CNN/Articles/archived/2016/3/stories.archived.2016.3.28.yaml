      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the school''s official Facebook page, AdMU said the police completed
        its second sweep on Monday afternoon and declared the campus safe.</p>'
