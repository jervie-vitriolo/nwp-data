      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada also urged his constituents not to give him a vice mayor
        who is from the opposing side.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8585e8-9438-4973-bb68-d8ad4c23da41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:27.912+08:00
