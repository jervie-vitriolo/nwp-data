      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:47:50.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña is having a motorcade around the city''s second district. His
        proclamation rally is at 6 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb0405-bc08-4ed0-8554-5940d593b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:47:50.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:02.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Binay, she will have a program at the intersection of Metropolitan
        Avenue, San Pablo Ocampo Sr. Extension and Chino Roces Avenue. The program
        will start at around 3 p.m.</p>'
  'Fire-in-Mt.-Apo-rages-almost-two-days-since-ignition':
    'author': 'Davao City-based correspondent Ben O. Tesiorna'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-28T14:04:56.580+08:00
    'imagesource': 'jcr:6874850d-e933-4352-8175-484f89857143'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c24dfbf1-6379-4b4a-af44-e925302052fc'
    'lead': 'Authorities are still battling a fire in Mt. Apo in Mindanao more than
      40 hours since it started last Saturday afternoon (March 28). It has reportedly
      affected at least 100 hectares of land near the peak of the mountain, which
      contains swaths of bushes and cogon grass.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T15:51:21.888+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:58:08.369+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:58:08.103+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fire in Mt. Apo rages almost two days since ignition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312dd06b-c251-40c4-ae01-29e13f560246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:51:21.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Authorities are
        still battling a fire in Mt. Apo in Mindanao more than 40 hours since it started
        last Saturday afternoon (March 28).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1a0e4-3afe-4838-99f6-cf4437bde022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:51:21.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has reportedly affected at least 100 hectares of land near the
        peak of the mountain, which contains swaths of bushes and cogon grass. Mt.
        Apo National Park straddles three areas — Davao City, Kapatagan in Davao del
        Sur and Kidapawan City in North Cotabato.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e560f-abe7-4a48-9253-9006d97d1e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:51:21.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire in Southern Mindanao has hoisted a fire alert
        level in the mountain and issued a memorandum mandating all fire stations
        in the region to send at least two personnel to the mountain to help battle
        the fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f88972-87cb-41bf-85a1-44f3302a94f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:51:21.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Sunday (March 27), the provincial government of North Cotabato
        has been sending additional personnel and provisions for the fire volunteers
        who have joined in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef435f0d-76ba-4bf6-ae33-45d243cc94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:51:21.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Emmylou Taliño-Mendoza called the incident "reprehensible"
        and appealed for more help to immediately contain the spreading fire. The
        governor also called on the people responsible behind the forest fire to come
        forward and face the consequences of their actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a334e-82d7-49fa-8f52-4b3d78fe7299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:51:21.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this prolonged El Niño phenomenon, the Provincial Government
        has not been remiss in reminding Cotabateños and visitors to be cautious and
        responsible in their actions in these sites. A lighted cigarette improperly
        dispose can easily start a grass or bush fire," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e657f0a-2252-4642-b774-b03185001b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:51:21.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities, however, have yet to determine the cause of fire in
        Mt. Apo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37200825-2674-4983-8819-fcc3a62dfe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:51:21.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever was responsible for this fire in the Mt. Apo National Park,
        you should be brave enough to come forward and admit your responsibility.
        And whoever has any information on the person or persons responsible for this,
        I urge you to come forward and provide the authorities of such information."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b49213-16ce-4765-bcaa-eb1c80640a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:51:21.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holy Week is Mt. Apo''s busiest time of the year as thousands of
        climbers from all over the country and other parts of the world usually scale
        the Philippines'' tallest mountain standing at 2,954 meters at its peak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3d566-dcc5-4613-a4d5-58d2d0189765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:51:21.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, however, authorities have limited the number of mountain
        climbers to only 1,000 for the Holy Week climb. This is due to the El Niño
        phenomenon that has been affecting parts of Mindanao over the past several
        months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918e69b-ede9-4481-bfe6-d0cf18a04998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:51:21.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:58:08.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said that mountain climbers have already been evacuated
        to safer grounds as the fire is continually moving towards Lake Venado and
        the Davao side of Mt. Apo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
