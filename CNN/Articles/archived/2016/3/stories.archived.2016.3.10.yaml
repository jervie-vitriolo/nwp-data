      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:33.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the documents, ISIS claims it''s recruiting from many countries,
        including Syria, Iraq, Tunisia, Libya, France, and Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aecb66-eb9d-4f47-bd2a-cf8eb4178d03'
