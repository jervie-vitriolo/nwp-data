      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> They are at odds
        in politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2b1c4-f2e9-434e-9c8c-7fb5299fd259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this did not show when President Benigno Aquino III and Vice
        President Jejomary Binay together graced the graduation ceremonies at the
        Philippine National Police Academy (PNPA) in Cavite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3edc58-a7f6-40fd-9419-ce9cc0138443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration leader and the opposition head were seated beside
        each other at center stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957dfbb-e8d0-4581-b87c-1f63e0834410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They talked to each other – even sharing a laugh or two.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced62975-7bf7-4003-809e-00f9c0fbf4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the most part they kept to themselves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f495f-894d-4839-a7b3-5fd2d4d6071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After inspecting the graduates, Binay greeted Aquino back on stage
        with a handshake and a smile.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d799f-588c-4710-8599-9eb200fa2474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the campaign trail, Binay has repeatedly criticized the Aquino
        administration calling it insensitive and incompetent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7455a54b-d191-45cc-9542-843bc8e3d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/25/President-Aquino-to-VP-Binay-People-know-whos-telling-the-truth.html">Related:
        Binay slams gov''t for poverty, brownouts in Mindanao</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ad8ca-86c8-4c88-9581-aef179af73e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same way, the president often talked about corruption issues
        against Binay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db727db5-b29b-4881-aa90-96b91bf37972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: President Aquino to VP Binay: People know who''s telling
        the truth</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2621d21b-00eb-4abb-96f6-2c73d6277c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay was a cabinet member before quitting last year to become the
        standard bearer of the United Nationalist Alliance (UNA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7666557d-c6a9-4c66-aca5-007ba72d36d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino to graduates: Do not sell out</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7fe629-33ef-41ac-a793-8f707c6ff4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Aquino reminded the 253 new police officers to ensure
        clean and peaceful elections on May 9.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a54f23-1c24-47e3-8cde-fdb050b6f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/08/08/President-Aquino-to-PNP-make-sure-elections-will-be-fair-peaceful.html">Related:
        Aquino to PNP: Make sure elections will be fair, peaceful</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e967c4-af1e-49b7-9cf8-8c1072727d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked them to steer clear of payoffs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363018f1-2525-46f2-9172-45c746a06da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung abutan ng sobre kapalit ng dangal, magpapabili ba kayo? Kung
        may napangako na promotion kapalit ng inyong pananahimik sa harap ng katiwalian
        at pangaabuso, tatanggapin ba ninyo?” he asked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7a38e-6930-4003-a021-97a8b43b121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “If you will be handed an envelope in exchange of
        dignity, would you sell out? If you are promised promotion in exchange of
        your silence over corruption and abuse, would you accept it?”]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f9c59-19d2-459f-ad70-1d43c44b32b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/05/PNP-chief-New-Years-Call-stay-apolotical-in-2016-elections.html">Related:
        PNP chief Marquez to police: Remain apolitical in 2016 elections</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2806b8ef-6a83-430a-bd8b-4d3d56d81daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino told the PNPA graduates that it is all about making the right
        choices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fece8e-d53c-43a0-b865-d558bb4fdfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Gusto ko lang po ipaalala sa inyo yung ginawa nating tama,
        nakinabang ang lahat. Yung ginawa nating mali, lahat rin napeperwisyo. Sana
        hindi maging mahirap ang pagpili ng tama laban sa mali,”</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b61e63-fdf0-464a-9b76-7e1e67f40234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:36:02.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:36:06.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I just want to remind you that when we do the right
        thing, everyone benefits. When we do wrong, everyone also suffers. I hope
        it won’t be hard to choose between right and wrong.”]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df50bb4-37dc-4a0f-a9d4-c4ea5dbaf59e'
      'mgnl:activationStatus': true
