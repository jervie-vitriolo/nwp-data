    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '694598c6-c234-4729-be2b-d8a825fb9b41'
    'lead': 'The administration leader and the opposition head met at the graduation
      ceremonies of the Philippine National Police Academy (PNPA) on Thursday morning
      (March 10). Despite repeated tirades against each other, the two highest officials
      in the country seemed cordial – even friendly – with each other.'
