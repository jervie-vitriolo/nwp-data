    'mgnl:lastActivated': 2019-11-11T16:56:13.930+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T16:56:13.666+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos on his second day of campaign in Mindanao

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b09b33-8caa-4fcd-b387-7478425077c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:10.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:56:13.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>North Cotabato (CNN Philippines) —</strong> It''s another
        warm reception for vice presidential candidate Sen. Ferdinand Marcos Jr. on
        Thursday (March 10) as he first landed in the rubber capital of North Cotabato,
        Makilala.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271487a3-5ba4-4f46-b8b7-46bbe8bc8732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:10.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:56:13.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos continued to woo voters in Mindanao, but he still has a lot
        of work to do despite some local officials declaring their support for the
        Ilocano candidate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0406efa0-d098-4eb0-9ce8-945640685329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:10.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:56:13.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/09/marcos-campaign-gen-san.html">Related:
        Marcos campaigns in General Santos City</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd0942-3961-49e2-b362-d6700505c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:10.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:56:13.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scorching sun, residents of Makilala rushed to meet the
        vice presidential candidate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbcf2bb-5e1c-4cd5-aad4-39b8f2d54874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:10.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:56:13.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also got the support of Makilala Mayor Rudy Caoagdan, a Liberal
        Party (LP) member and an Ilocano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404cf905-f7ea-423e-9453-a1892a637ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:10.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:56:13.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pagpili ng partido umaangat ''yung political awareness ng tao.
        Tinitingnan talaga nila kung sino ba ang nararapat. It''s not all about party.
        It''s about ''yung tumatakbong tao lalo na ''yung advocacy," Caoagdan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54055a25-47e3-431b-b376-e070c26c5454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:10.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:56:13.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Choosing a party raises the political awareness of
        people. They really look at who is deserving. It''s not all about the party.
        It''s about the person who is running, especially the advocacy."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c48a9fa-48ca-4ce8-8dba-e1e943ac787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:10.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:56:13.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also went to Kidapawan City, which has the most number of
        registered voters in the province at more than 75,000. He said some officials
        would support him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35f03f-fb94-41ad-8648-4f9bc39e4654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:10.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:56:13.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of them have said they agree with my program and understand
        my call for unity. And because of that they will support me in my candidacy,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a12e5-df8c-4611-b9a9-e232c449686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:10.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:56:13.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest Pulse Asia Survey, in Mindanao, Marcos is slightly
        behind Sen. Francis Escudero. Both are leading the vice presidential race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915f298-e325-41a1-ba9b-7a699f15e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:10.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:56:13.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/09/bongbong-marcos-Pulse-Asia-survey.html">Related:
        Marcos, Escudero lead latest Pulse Asia survey held in 30th EDSA anniversary
        week</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf46590-393a-4d87-bdd3-3df931558e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:10.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:56:13.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, however, shrugged it off and said he will continue to campaign
        with the Mindanaoans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e725e3e8-98c5-455b-b7ae-62c18ce36c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:10.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-11T16:56:13.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kabacan, where more than half of residents are Ilocanos, a number
        are supporting Marcos.</p>'
    '13':
