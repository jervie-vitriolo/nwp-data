  'comelec-non-committal-may-9-polls':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-10T21:45:16.016+08:00
    'imagesource': 'jcr:4e7da94b-b7c9-4fea-b071-74fc20d7978b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf834571-c667-4be6-8021-d8c459e0816c'
    'lead': 'Less than two months before voting day, the Commission on Elections (Comelec)
      is not giving assurance elections will be held as scheduled. Comelec Chairman
      Andres Bautista admits, the Supreme Court order to print ballot receipts is
      a "curve ball" that the poll body is still struggling to comply with. For one,
      they may have to make changes to the poll automation software yet again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T13:36:26.686+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:24:31.719+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:24:31.424+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec non-committal on May 9 polls

      '
    'updated': 2016-03-11T09:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6015cd72-27ae-48c9-864f-cd1d32e02617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:31.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Time is fast running
        out for the Commission on Elections (Comelec) to get ready for the polls on
        May 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfef312-6a4f-46a8-a7fa-31f92d151f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:31.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court (SC) order to print ballot receipts is requiring
        big changes to poll preparations. That means the Comelec will have to reset
        its timeline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f7107-9765-435f-9d0b-18a0894d0d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:31.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/Voters-receipt-Comelec-Supreme-Court.html">Related:
        Supreme Court to Comelec: Issue voter''s receipts for 2016 elections</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29354034-ac22-4f77-9b08-856c08356aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:31.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also means revising the source code of the software that runs
        the vote counting machines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7486348b-7e42-4f47-886b-44fdb7edcd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:31.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source code is the set of computer instructions that dictates
        what the machines do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b42af-6f32-4f33-a994-8acd0345f4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:31.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be the third time the Comelec is revising the code, a
        process that may take an entire week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c2a55-5e30-4772-81b3-9f4b8ebc2a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:31.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Comelec had to push back printing of official ballots
        because of changes to the source code.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b32bb9-341a-45a3-a7d9-f93747af4ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:31.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista admitted on Thursday (March 10)
        that this new cause of delay endangers the elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ead7c1-ce8e-4f37-99fe-e2390969e949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:31.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa aming palagay, bago nagkaroon ng desisyon na ito</em>, we
        were on the right track in respect of our goal and objective of having credible,
        orderly elections. Pero ngayon nga, parang we were thrown a curve ball. <em>Ngayon,
        ina-assess namin kung anong mga dapat gawin, no?"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c481aea-5296-4a99-9b77-ed89ba056dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:31.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "In our opinion, before this decision, we were on
        the right track in respect of our goal and objective of having credible, orderly
        elections. But now, it''s like we were thrown a curve ball. Now, we are assessing
        what we should do."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9896ee9-7f48-40e6-be50-cf3901090628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:26.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:31.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (March 11), the Comelec is filing its appeal to overturn
        the high court''s decision to print ballot receipts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b9d37c-7397-43fc-8bb8-65ce14be7e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:26.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:31.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/10/Comelec-Supreme-Court-Sereno-voter-receipt.html">Also
        read: CJ Sereno to Comelec: Do not take Supreme Court''s orders lightly</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b01f2fd-8b82-4f3b-8985-5518eb81a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:26.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:31.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (March 14), commissioners will consult the Comelec Advisory
        Council, the poll body''s technical evaluation committee, and different political
        parties to help figure out a way forward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551a581-1a94-458f-abb8-002ca8c1c781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:26.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:31.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also begin the bidding process for more than a million
        rolls of thermal paper and receptacles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35442481-f69a-468c-b3c9-1b57f4bbf27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:26.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:31.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec does not deny that it''s a mammoth task. Bautista said
        they''re considering all possibilities and he appeared unable to ascertain
        if the polls would push through as scheduled.</p>'
  'philhealth-junks-bankruptcy-claims':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'PhilHealth President and CEO Alexander Padilla assures the capacity
      of the state-owned insurance company to meet their obligations to its 93-million
      strong members and stakeholders.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-10T19:07:55.703+08:00
    'imagesource': 'jcr:5be28f0f-e98a-4a35-bc16-4107705c8b8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42c47171-2103-4458-afc4-f4d67c92be08'
    'lead': 'PhilHealth President and CEO Alexander Padilla dismissed claims that
      the state-owned insurance company''s finances will be on the brink after 10
      months, as a board member disclosed that PhilHealth''s fund payout has become
      larger than its members'' monthly contributions and income.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T13:48:42.205+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:29:55.331+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:29:55.102+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth junks claims on bankruptcy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6584c32f-e920-4627-ba58-0e0ef81af835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:48:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:29:55.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Health Insurance Corporation (PhilHealth) on Thursday (March 10) disputed
        reports that it may go bankrupt in less than a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab4740-ac85-4abb-8177-14518aabe80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:48:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:29:55.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and CEO Alexander Padilla, in a statement sent
        to CNN Philippines, maintained that their finances are "as robust, healthy,
        and substantial as ever."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201fa97a-d139-4c03-a9fa-58683a281d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:48:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:29:55.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said this is evident to their capacity to pay for the benefit
        claims of their 93-million strong members, given that the amount has been
        consistently growing over the last five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec75d62-edc2-4f15-bd77-789b5fd79364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:48:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:29:55.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the state-owned company paid P34 billion in 2011; P44
        billion in 2012; P55 billion in 2013; P77 billion in 2014; and P97 billion
        in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e77d3b-cc2b-4345-b4aa-ca1e86e3a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:48:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:29:55.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, our reserve funds have been growing steadily
        too, from about P112 billion in 2012 to P128 billion in 2015," said Padilla.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360097b-bf71-4965-99f8-2de7bf5e3c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:48:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:29:55.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are mandated to maintain a reserve fund level equivalent to
        two years so that we can readily address our members'' needs should any eventuality
        happen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f8f2c1-de6f-4f84-b49c-3e3a3d4362c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:48:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:29:55.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Nothing to worry about''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa105e-f285-4ba4-a8eb-69a07bf90baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:48:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:29:55.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published on the Philippines News Agency-Bicol on Wednesday
        (March 9), PhilHealth board member Eddie Dorotan claimed that the company
        is likely to "die" after 10 months, as its fund payout has ballooned, and
        became even larger than its member''s monthly contributions and income.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8298ccfe-d30e-4354-a237-b34860f71157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:48:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:29:55.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorotan said PhilHeath lost "almost P1 billion" in 2015, as their
        payments of benefits to claimants reached P97 billion, while earnings that
        came from PhilHealth''s share from the sin tax, members'' contributions and
        income from its investments only amounted to P96 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ee9a58-cfa4-4732-bf7e-42f70dad4b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:48:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:29:55.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that premium payments to senior citizens and
        beneficiaries of the Pantawid Pamilyang Pilipino Program (4Ps) climbed the
        10-billion peso mark.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d360783-c818-4bad-be51-04d95a881fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:48:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:29:55.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-owned insurance company also spent a large chunk of its
        finances for the enrollment of five million indigent Filpinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be27ff6-6d5d-4ad2-8b12-138da7226c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:48:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:29:55.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Padilla allayed fears of its members and stakeholders,
        ensuring PhilHealth''s capacity to meet their obligations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c937f58e-9a3a-442b-8a62-d2c06bd673eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:48:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:29:55.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we paid P1 billion more than what we collected in premium
        contributions in 2015, we gained about P7 billion from investment income,
        resulting in positive numbers still," said Padilla.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560b2ad-1ce3-4d8b-8bab-025c432accc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:48:42.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:29:55.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[And] while other social protection programs maintain probably
        higher levels of reserve funds, we operate on a pay-as-you-go system where
        we immediately translate what we collect into benefit payments for our members."</p>'
  'airline-passenger-bill-of-rights':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-10T18:53:22.529+08:00
    'imagesource': 'jcr:9170c662-b192-4f6f-a47a-06c773453ca5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a4ee4ea-80ff-4f2f-8505-7f9801f0dcd0'
    'lead': 'With rampant seat sales and the start of summer, air travel might soon
      be at an all-time high. But before booking a ticket, ask yourself first: What
      are your rights as an airline passenger?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T13:55:05.740+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:30:17.288+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Assert your rights: 8 things to keep in mind as an airline passenger

      '
    'updated': 2016-03-14T10:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0cb782-6cbf-4c66-828b-6c760d52f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Every summer,
        the high demand for plane tickets usually coincides with big-discount offers
        from air carriers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d52b73-965d-42d9-b958-e886087fdc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with thousands of passengers, maybe you’re also itching to
        leave home for a fun island getaway or a week-long trip to indulge your wanderlust.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450803bd-f0f3-4ac6-b2a7-58a3ecb882ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, all that excitement flies out the window once you learn
        that your flight is delayed, or worse, canceled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c495664a-fae7-4d4b-978f-7cc90f8ad0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before complaining to airline staff or posting a long rant on social
        media, it’s only reasonable that you learn your rights as an airline passenger
        first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a664d-7ddd-444d-a52b-fcf6b8f96e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2012, the Air Passenger Bill of Rights (APBR) was finally
        put into action. Under the APBR, you have three primary rights: the right
        to be provided with accurate information before purchase, the right to receive
        the full value of the service you purchased, and lastly, the right to compensation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f2516-cc42-488d-be38-6132f230d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, you can’t assert your rights if you don’t know what they
        are.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee438bb8-9e63-4c32-b8fe-6a40b87ca200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some important points of the APBR that you should always
        bring with you before and after your trip.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71edb58b-db7f-48cf-a33b-0b58aac3c416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Tickets, ads, and promos</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05251f-ab7b-46b0-9fe6-d7fcd6ac2786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you haven’t booked a flight yet, you’re entitled to accurate
        information. When looking at ads and promos, be sure to check out the following:
        the conditions and restrictions of your flight; refund, rebooking, and baggage
        allowance policies; government taxes and fuel surcharges; the airline’s contact
        details; and other mandatory fees and charges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede98d85-e8d3-45d5-85fc-016486880070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take note of seat availability and the validity period of airline
        promos. Likewise, your ticket must clearly state the terms and conditions
        of the ticket and of the flight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c3a6dc-a386-4fea-b1ed-3bc99afe070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Check-in</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622f326-e86d-45f3-bf57-be2ee16a19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you a buzzer beater? Don’t worry. Air carriers can''t refuse
        to process your check-in, provided that you reach the designated check-in
        area at least an hour before your estimated time of departure (ETD).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46a600-269c-4c62-be3c-72cb0b0af29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check-in counters at international airports must be open two hours
        before the ETD, and for other airports, at least one hour before.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b851f36c-562a-408a-8569-7580bbeeb8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There must be a priority lane for senior citizens, people with disabilities
        (PWDs), and people who need special assistance, and a special counter must
        be opened for a flight nearing its check-in deadline.</p>'
    '25':
      'image': 'jcr:80fa9eca-8c55-4e9c-9f82-bde5569f3bd3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a804cc8b-dbce-499b-ba39-7d3fc52251bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43025025-0cf7-4c1a-bea5-c6fbfcc1d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Overbooked flights</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798ace3-5986-42ed-b999-a66d85190f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines can’t bar you from boarding the plane without your consent,
        except for valid reasons.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44552697-c2c0-459d-97d8-558aa233878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case a flight is overbooked (air carriers are allowed to overbook
        flights but they have to make sure to inform passengers), the airline will
        look for volunteers who are willing to give up their seats—say, people who
        don''t plan on posting cloud photos on Instagram—in exchange for a compensation
        package.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f461c8-ebea-4ef1-bff1-d917461ca91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if everybody wants to post cloud photos on Instagram? If so,
        an auction will ensue: The airline will offer more incentives until enough
        passengers volunteer to give up their seats.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09367f68-a252-49d6-8678-a85665b80e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Delayed flights</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477fe1a-65d8-46e4-9354-080553696e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’re all set to go but the airline announces your flight is delayed.
        This is understandably frustrating, but before you completely unravel at the
        airport, be reminded that in case of a delay, the airline is obligated to
        keep you happy with food, drinks, free phone calls, texts, emails, or first
        aid, if necessary.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813095d-2f84-41b0-aadf-a306e91cbcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only that, a terminal delay of three hours, whether or not it’s
        the airline’s fault, gives you the right to be endorsed to another airline
        or have your ticket rebooked or refunded.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8926251d-499e-4c21-bddd-8554e8a1250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do take note that airlines offer special compensation and insurance
        packages, so study the terms and conditions of your flight well.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e798b2c3-f1cf-4c06-ab8c-10dfb500f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your flight is automatically canceled if a terminal delay exceeds
        six hours.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c3eb6-261d-4c03-a306-7f02537a6643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Canceled flights</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a6ce53-853f-4f89-a34d-446adb3fa4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a long commute to the airport, the airline announces that
        your flight is canceled. If this happens, you must be given a compensation
        package similar to that of delayed flights, with the addition of free hotel
        accommodation and transportation from the airport to the hotel and vice-versa.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5184801-37ad-4baf-a037-bfadedf24a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines are responsible for notifying passengers about flight cancellations.
        But if they cancel a flight 24 hours before the ETD, they are not liable to
        give you any of the incentives just mentioned.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf5b40a-d57a-44af-ba68-0da92f63c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, you can reimburse the full value of your fare if the cancellation
        is done for security purposes or if it’s caused by an act of God.</p>'
    '48':
      'image': 'jcr:65c66582-7d3f-4f06-b4ea-bcada2b444bf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f7f3a-5176-4cfa-8447-5d99e6d1ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e0b64-9258-4966-bbba-80036acce212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Off-loaded, delayed, lost, or damaged baggage</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2935a970-2455-4cfd-bd24-a449e0cc54dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a delayed flight is stressful, imagine the stress of having no
        clue where your luggage is. Take note that an airline must deliver your baggage
        within an hour from your time of arrival. Meanwhile, a baggage is considered
        lost if it hasn’t turned up seven days after its supposed time of delivery.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a487457f-9e89-48b2-aa7c-ea3c5fa889fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every 24 hours your baggage is delayed, you must be compensated
        with P2,000, and you must be refunded with your checked baggage fees if it
        isn’t delivered within 24 hours since the arrival of your flight.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598aaee-fb50-4269-884a-f6f215587752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s say your baggage finally arrives after a mix-up with a flight
        to Taiwan. The airline has apologized but you realize that your baggage has
        been damaged. In this case, or when your baggage is lost, you must be compensated
        accordingly.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5191c23-aa4d-42cd-9367-f5eab9aff834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For international flights, the relevant convention applies; for
        domestic flights, your compensation is still based on the amount specified
        in the relevant convention.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de39e1-ae71-4a81-be25-df76e699264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, airlines off-load baggage for operational, safety, and
        security purposes. If this happens to you, the airline must explain the reason
        for the off-loading, plus they have to guarantee your baggage will be carried
        in the next flight.</p>'
    '59':
      'image': 'jcr:69a0bf37-5b08-45b3-91d9-d11f0ede4678'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510e22c-2aa1-40a0-af12-159ac8ad6f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc79ea-406a-4958-aba4-90fc9a10dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Death or injury</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce27420-ce22-4ecb-8a29-db39519330d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the unfortunate event of death or injury while on board, you
        will be compensated according to the guidelines set for international or domestic
        flights. Different guidelines may also apply if you availed a life insurance
        package when you booked your flight.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c627784-0cf7-480c-8412-d1388174cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Compensation</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd98166-2d13-407c-86f6-47cfddf74028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:05.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:30:17.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes you just want to get paid for all the trouble you didn’t
        ask for. Airlines must make compensation readily available at their airport
        counters on the same day the mishap occurs. The airline may either give you
        a check, cash, or a document that is convertible to cash within 15 days from
        the date of the incident.</p>'
  'water-supply-el-nino-metro-manila-summer':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-10T18:17:49.928+08:00
    'imagesource': 'jcr:92b19708-ac18-4df5-8a47-8f27e7a757d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d0ee0b2-6a98-4a7e-8428-c1a536c2b449'
    'lead': 'Officials are assuring consumers in Metro Manila and nearby provinces
      of enough water supply this summer as the El Niño episode persists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T14:00:57.993+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T14:01:01.897+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T14:01:01.693+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials guarantee enough water supply in Metro Manila, nearby provinces
      this summer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc145b-ebb3-4eed-9c81-f5912a5ccc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:00:57.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:01:01.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Water officials
        on Thursday (March 10) assured consumers that there would be sufficient and
        uninterrupted water supply in Metro Manila and nearby provinces with the onset
        of summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59101df1-3bf7-42b0-a84e-d2fa0c6d995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:00:57.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:01:01.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two typhoons in the last quarter of 2015, Lando and Nona, were
        in a way a welcome development for water supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9421898-fa5e-4fd1-ab53-c9d4bdb932ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:00:57.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:01:01.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They filled up Angat Dam just when it was needed most. Otherwise,
        we are now talking about water interruptions and water pressure reduction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f4fe1-062d-484e-b038-718338d70df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:00:57.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:01:01.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m. on Thursday (March 10), the water level in Angat Dam
        was at 204.38 meters above sea level — higher than the same period last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f9458-169c-429e-86d7-fd7e6056747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:00:57.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:01:01.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is able to provide enough supply for domestic use in Metro Manila
        and irrigation for Bulacan and Pampanga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc4ed2a-45a6-40bf-9167-e9ec69292ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:00:57.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:01:01.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit mag-extend yung El Niño ng June or July, may sapat tayong
        supply. Although sinasabi nga ng PAGASA (Philippine Atmospheric, Geophysical
        and Astronomical Services Administration) by May or June magkakaron ng pag-ulan,"
        Sevillo David, executive director of the National Water Resources Board, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ddb65d-8ca8-489f-9cc5-c2846c2014bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:00:57.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:01:01.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Even if the El Niño extends until June or July, we
        will still have enough water supply. Although, PAGASA says that we will have
        rain by May or June."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9773983-e91d-41d9-ab7b-7833a59a4496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:00:57.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:01:01.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/10/El-Niño-Facts-and-Figures.html">Watch:
        El Niño: Facts and Figures</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21d48d1-7cad-47d8-a652-63e1732189bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:00:57.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:01:01.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concessionaires Manila Water and Maynilad are confident there won''t
        be any service interruptions because of a supply lack this summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158abbc-f220-4739-9836-abf939af5560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:00:57.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:01:01.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, others are not as lucky. Several provinces in the
        Visayas and Mindanao are suffering from drought. That means they''re getting
        below or way below normal rainfall for the past three months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f68d1-005b-40ba-b83c-637533a65d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:00:57.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:01:01.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Zamboanga Peninsula is under a state of calamity because
        of water shortage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8214fa31-8d84-4ecb-b510-dff3149e6ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:00:57.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:01:01.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what can consumers do to help the situation? Two words: water
        conservation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62bdba3-3d27-44d5-a0df-510e7a16b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:00:57.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:01:01.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have always said it should be a way of life regardless
        of El Niño.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566c5da-420c-4fe2-a804-3b2a0c8ef855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:00:57.994+08:00
