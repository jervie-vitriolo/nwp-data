    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:34:36.282+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Miss Saigon'' holds open-call auditions in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3954ce7-58af-41b9-bd21-d688cac46941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:43:55.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:37.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The producers
        of critically-acclaimed musical Miss Saigon are in the Philippines to look
        for their next Kim, Gigi, Christopher Scott, and The Engineer, and other major
        roles for the musical''s future international productions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb8b0a-1f49-4e64-8e19-07ac7c87ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:43:55.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:37.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set during the Vietnam War, Miss Saigon tells the story of an Asian
        woman abandoned by her American lover.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b55771d-67c9-4956-a480-e38adf7434d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:43:55.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:37.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is their only audition stop in the entire Southeast
        Asia. The Miss Saigon staff believes that Filipino performers have the voice
        and heart, which makes them perfect for the roles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a6194-f5e2-449a-a2a6-f4a75c43ddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:43:55.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:37.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the Philippines, there would never have been a Miss Saigon,"
        said its Southeast Asia auditions representative Bobby Garcia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826cb4bb-488c-477c-b949-65ca1f017912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:43:55.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:37.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested to audition must register on March 11 or 12. The
        audition dates are from March 15 to 16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db962798-598c-4435-adc4-788d66eb880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:43:55.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:37.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' New Day anchors Claudine Trillo and Andrei Felix
        are the first ones to audition for Miss Saigon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406972d-a664-453d-9c1b-0baba441d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:43:55.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:37.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
