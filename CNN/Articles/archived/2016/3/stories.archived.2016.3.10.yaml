      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A massive explosion ripped through a Seattle neighborhood
        early Wednesday (March 9) – obliterating at least one building, damaging many
        others and sending nine firefighters who''d been investigating a gas leak
        to a hospital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529c414-a2c2-46e9-a937-2efc634aa510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One battalion chief and eight firefighters were transported to Harborview
        Medical Center for possible minor injuries, said Seattle fire spokeswoman
        Corey Orvold. These eight men and one woman had all been released as of 8
        a.m. (12 a.m. Thursday, March 10 PHT), according to the hospital. Their injuries
        ranged from cuts to abrasions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a70cf96-1d72-40d8-a9f0-966c1be4d2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they recovered, their colleagues – at least 67 personnel including
        firefighters, commanders, and medics – remained in the commercial part of
        the city''s Greenwood neighborhood to address lingering flames and smoke.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1072e1f-ebb8-4c52-8973-1e9fba9fad35'
      'mgnl:activationStatus': true
