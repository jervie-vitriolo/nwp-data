      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One questions the recruits'' "level of obedience" while another
        one seeks their preference – a regular fighter or a suicide attacker?</p>'
