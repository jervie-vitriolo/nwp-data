      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:33.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents are believed to be from a border crossing into ISIS
        territory in Syria, the newspaper said. They list 23 questions for would-be
        fighters including names, age, place of birth, and experience. While some
        of the questions mirror a regular job application, others are tailored to
        the terrorist group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f407c4-5a8b-4b22-9ed1-cdca2c5d7ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:32:27.104+08:00
      'mgnl:createdBy': 'jeff'
