    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">These are not my traditions. So I&#39;m asking for permission, figuring
        out how to respect while being able to critique <a href="https://twitter.com/hashtag/MagicInNorthAmerica?src=hash&amp;ref_src=twsrc%5Etfw">#MagicInNorthAmerica</a></p>&mdash;
        Dr. Adrienne Keene (@NativeApprops) <a href="https://twitter.com/NativeApprops/status/707271847251976192?ref_src=twsrc%5Etfw">March
