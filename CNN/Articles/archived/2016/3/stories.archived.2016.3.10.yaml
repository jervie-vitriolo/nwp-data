  'pope-francis-mother-teresa-canonization':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-10T16:58:01.577+08:00
    'imagesource': 'jcr:122ef9a2-51a9-4ec3-acc9-a29c5683bbf5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9e79e50-c332-465c-91df-de8d60470da5'
    'lead': 'Pope Francis is set to announce the date and venue for Mother Teresa''s
      canonization on March 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T15:05:17.111+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T15:05:23.637+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T15:05:23.344+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis to announce Mother Teresa''s date of canonization on March
      15

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864d05b-4ab9-4d69-a7a1-8e50c876d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:05:17.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:05:23.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pope Francis is
        set to announce the date and venue for Mother Teresa''s canonization on March
        15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd52aa-cdd0-4a42-af7c-eef8937808c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:05:17.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:05:23.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report published on the official Vatican Network''s
        website, the pope will hold an "ordinary consistory of cardinals" — a meeting
        of the College of Cardinals — on that date. He will sign the decree for Mother
        Teresa''s canonization along with four others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e61a864-6009-47c9-9993-937a726d06bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:05:17.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:05:23.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother Teresa, sometimes referred to as the "saint of the gutter,"
        founded the Missionaries of Charity in 1950 in India, where she served as
        a nun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e1ad95-ffbc-4eda-baaf-e36e3bfd1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:05:17.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:05:23.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Missionaries of Charity care for the sick and the
        mentally ill. They also run a school for street children and a hospice for
        AIDS patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d89e18-b81d-4565-a248-92086e3a98c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:05:17.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:05:23.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother Teresa, born Agnes Gonxha Bojaxhiu‎, was given the title
        of Blessed by Pope St. John Paul II in 2003 and was cleared for sainthood
        by Pope Francis in 2015, after recognizing that a Brazilian man suffering
        from multiple brain abscesses was healed through her intercession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1180c54-a326-4628-a450-7242e6e8140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:05:17.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:05:23.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She died on September 5, 1997 and was given a state funeral by the
        Indian government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f83d83a-70d4-4eaf-a8da-764c043603a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:05:17.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:05:23.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of beatification can only begin five years after a person''s
        death, according to ewtn.com. However, it can be waived by the pope. The mandatory
        five years was waived in the case of Pope St. John Paul II and Mother Teresa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3af0d6-4e4e-4422-9c31-cb18fbee726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:05:17.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:05:23.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of a person''s sainthood is started when a bishop from
        the diocese from which she or he died submits a petition to the Holy See.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739dc74f-d8ea-40dc-9b44-c40ca8839c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:05:17.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:05:23.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, testimonies are gathered to establish whether a person
        has the right virtues for sainthood. Once the virtues have been determined,
        a person is given the title of Venerable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d22f88-3b5f-41df-a772-d77a6c0b15f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:05:17.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:05:23.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is when the process of collecting evidence of a miracle begins.
        Ewtn said, "Those who propose a miracle do so in the diocese where it is alleged
        to have occurred, not in the diocese of the Cause, unless the same. The diocese
        of the candidate miracle then conducts its own tribunals, scientific and theological."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a51ebd-700d-4014-8ea9-896e235adb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:05:17.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:05:23.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, that often the miracles put forth are medical in nature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb4a2d-d4d5-402c-a6e3-079a999cf2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:05:17.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:05:23.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It must be proven that there was "no natural explanation" for the
        miracle and it must be "well-documented."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4129e754-931e-4290-96fb-dc5e3dc4ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:05:17.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:05:23.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the pope approves of the miracle, a candidate for sainthood
        is then beatified and received the title, Blessed, and this is when a second
        miracle is needed before proceeding with canonization.</p>'
  'negros-occidental-renato-malabor-sr-leody-jomilla':
    'author': 'Shiela G. Gelera, Bacolod City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-10T08:02:49.191+08:00
    'imagesource': 'jcr:fa417575-7681-40d2-b74d-291b346ad8b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd597916f-da36-41d0-81b3-e0afa9b565cd'
    'lead': 'A policeman and six other people were charged for the death of Negros
      Occidental 5th District Board Member Renato Malabor Sr. and his bodyguard, Leody
      Jomilla.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T15:08:13.310+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:36:36.679+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:36:36.499+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seven people charged in death of Negros Occidental official, bodyguard

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863d0b3-7512-46d3-8563-e67a5e82f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:08:13.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:36:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — A policeman and
        six other people were charged for the death of Negros Occidental 5th District
        Board Member Renato Malabor Sr. and his bodyguard, Leody Jomilla, in Barangay
        Guintubhan, Isabela town in the province on June 28, 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e61b58-5708-4d97-b931-138ae07d34dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:08:13.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:36:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing murder charges are PO1 Robert Chloe Rito, Felipe Juntarciego
        alias Onyok, Eduardo Jugos alias Bongbong, Jacklyn Villaquer alias Golden,
        Nolin Nejana alias Taming, alias Jason, and alias Nonoy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c7f64-7265-4892-b2e8-220f4c7a03ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:08:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:36:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was according to the resolution penned by Ma. Mehafee Sideño,
        assistant provincial prosecutor, and approved for filing in court by Deputy
        Provincial Prosecutor Ma. Consolacion Tabascug.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b07f0f-e8a5-4d13-8c87-ee2f4098b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:08:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:36:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents were charged before the La Carlota City Regional
        Trial Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55794d86-a770-4150-8ea3-1908e8faccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:08:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:36:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses identified Rito, who was formerly assigned at the Isabela
        Police Station, as the lone gunman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ac058-277b-4c3a-b6fc-1d537b23b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:08:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:36:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, denied involvement in the crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588960d0-d2d7-4a4b-b42c-b907d69f1a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:08:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:36:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution said one of the respondents revealed that the plan
        to assassinate Malabor was in consideration of a P1.7 million reward from
        an unnamed principal or principals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c233b-1221-4132-85b5-b3f4bdb584d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:08:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:36:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that the identification of the gunman was positive
        and categorical, adding that it was also corroborated by eyewitnesses’ accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d591ec-7472-4c72-adb2-850b10e1d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:08:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:36:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police records showed that only Juntarciego and Jugos were detained
        after being arrested last year for illegal possession of firearms and drugs
        in Himamaylan City and Binalbagan town, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194ab62-06a7-40a0-8e16-37f5e1b42d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:08:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:36:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaquer, who was also nabbed for illegal possession of firearms,
        posted bail and turned&nbsp; state witness, the police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99a2cf-a5a5-4b72-88f7-33adb19d4741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:08:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:36:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four suspects, including the police officer who was allegedly
        the gunman, remained at large.</p>'
  'iran-ballistic-missiles':
    'author': 'Tim Hume and Alireza Hajihosseini, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-10T03:08:06.453+08:00
    'imagesource': 'jcr:228f0e68-5aa9-4163-9c08-54fb886de6b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f33734db-929b-43a3-812c-1d76eb90e116'
    'lead': 'Iran test-fired two ballistic missiles Wednesday (March 9), state media
      reported, just a day after other missile tests that Washington suggests were
      in violation of a U.N. resolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T15:12:46.757+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T15:14:02.681+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T15:14:02.379+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran fires ballistic missiles a day after test; U.S. officials hint
      at violation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d2b5c4-55c3-429b-94ec-c3e7264355ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iran test-fired two ballistic missiles
        Wednesday (March 9), state media reported, just a day after other missile
        tests that Washington suggests were in violation of a U.N. resolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab866d2-7bc5-422d-a716-1cf82b2be5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles, capable of reaching Iran''s archenemy Israel, were
        marked with a statement in Hebrew reading "Israel must be wiped off the Earth,"
        Iran''s semiofficial Fars News Agency reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3045d930-c997-4a78-88d5-a32f5a1fdadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase originates from a historic remark made by the Ayatollah
        Khomeini, the founder of Iran''s Islamic revolution. CNN has not independently
        confirmed this report, and Iranian media have not yet shown photographs of
        the message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d92d9f-5b13-4371-ba6d-c7b2a0be764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firings took place on the second and final day of a large-scale
        military drill, which marked the first time Tehran has fired ballistic missiles
        since signing a deal with world powers on its nuclear program in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f8604-1776-4a5b-8a44-f2e30b067b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials said Tuesday (March 8) that the tests did not violate
        the nuclear agreement, known as the Joint Comprehensive Plan of Action, but
        were very likely in breach of a U.N. resolution calling on Iran not to undertake
        ballistic missile activity. U.S. officials threatened Tuesday to raise the
        issue at the Security Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f565069-9b21-490f-9b27-c0fe1a543f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s state news agency IRNA reported Tuesday that the head of
        the Islamic Revolutionary Guards Corps had said that the drill had Iran''s
        enemies "shivering from the roar" of the missiles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e0094-727a-477e-a677-88e115659cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander, Maj. Gen. Mohammad Ali Jafari, said that since Israel
        – referred to as the "Zionist regime" – was within range of the missiles,
        it was "quite natural" it would be concerned, IRNA reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba436cea-3297-4cbc-8253-a59d9bbe0e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden: ''We will act''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d009ec-5585-4a6a-801a-b6907e2ba6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Jerusalem Wednesday, U.S. Vice President Joe Biden assured
        Israel that if Iran broke the terms of the nuclear deal, "we will act."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd3a44-3515-4951-8ae6-24b04f440ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are united in the belief that a nuclear-armed Iran is an absolutely
        unacceptable threat to Israel, the region and the United States," he said
        after a meeting with Israeli Prime Minister Benjamin Netanyahu, who strongly
        opposed the nuclear agreement with Iran.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def885a-82ef-4ac4-87f5-f721c0bd26bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a possible reference to Iran''s latest missile tests, Biden said:
        "All their conventional activity outside the deal, which is still beyond the
        deal, we will and are attempting to act wherever we can find it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ab80b-768c-4f4c-a5b8-1d1d84173e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the U.S. Treasury Department levied sanctions against
        11 entities and individuals it said were working on behalf of Tehran''s ballistic
        missile program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f837324-b6c5-4c37-b023-4b388b59c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s development of the technology has raised concerns that it
        could equip the missiles with nuclear warheads, which Tehran insists it does
        not possess.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a7a76-99eb-4a2a-8bbb-01c0e2de816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran: Tests ''in line with defense doctrine''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad675a-a674-45d9-8a2f-e217da98897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s state-run Press TV reported Wednesday that in the latest
        tests, two Qadr missiles were fired from the Alborz Mountains in northern
        Iran. They hit targets 1,400 kilometers (870 miles) away in the southeastern
        part of the country, it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add86a87-3d38-40db-b29f-ff80a525997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the missiles, the Qadr-F, had a range of 2,000 kilometers
        (1,243 miles) and the other, the Qadr-H, had a range of 1,700 kilometers (1,056
        miles), according to the report. It cited Brig. Gen. Amir Ali Hajizadeh, commander
        of the Islamic Revolutionary Guards Corps'' aerospace division.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccac1eb-27d3-4fdd-a695-69e89e09220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test-firing was "in line with the country''s defense doctrine,"
        Press TV reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcfe28f-e364-4e0a-9f20-9df1f146ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic Revolution Guards said the tests showed the country''s
        "full readiness to confront all kinds of threats against the Revolution, establishment
        and territorial integrity," state media reported Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e72658-c369-4801-b3b3-79286198cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breach of U.N. Security Council resolution?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780a567-cf89-45dc-9a91-ea9c47465b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While U.S. officials said Tuesday''s tests did not violate the nuclear
        agreement with Iran, U.S. State Department spokesman Mark Toner said there
        were "strong indications" that they were inconsistent with a U.N. Security
        Council resolution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c38629-dfa7-4ea2-b2de-c58844c9d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. resolution 2231, adopted last year, "calls upon Iran not to
        undertake any activity related to ballistic missiles designed to be capable
        of delivering nuclear weapons, including launches using such ballistic missile
        technology."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2616d900-1a2d-4fbf-86d5-99019ccdbe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the nuclear deal, the U.S. has continued to take
        action against Iran''s ballistic missile program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95a557-410b-444b-8997-512d334c874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Javad Zarif has previously insisted on
        Iran''s right to carry out missile tests and says the country doesn''t have
        any missiles that could carry nuclear warheads.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c582b-4e9b-4f0b-9a07-697793b0e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu described the nuclear
        deal as a mistake that would allow Iran to eventually acquire nuclear weapons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce42ea-246c-453c-a54b-b92cea5286ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Karen Smith, Brian Walker, Hamdi Alkhshali, Greg Botelho,
        and Jim Sciutto contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a747e74-a10c-4b5c-b176-65ec14e2094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:12:46.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:14:02.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/09/middleeast/iran-missile-test/index.html">"Iran
        fires ballistic missiles a day after test; U.S. officials hint at violation."</a></em></p>'
  'jk-rowling-native-americans':
    'author': 'Todd Leopold, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-10T08:01:59.782+08:00
    'imagesource': 'jcr:7f630859-43a5-4e4a-b07c-c0cae67c7f44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5acbb61-dd89-415c-b277-dd2a88ecf0ff'
    'lead': 'The first story of J.K. Rowling''s "History of Magic in North America"
      has inflamed some members of Native American communities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T15:18:04.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T15:18:09.158+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T15:18:08.987+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New J.K. Rowling story earns ire of Native Americans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba4543-c813-4f0c-b453-defa3025f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:18:04.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:18:09.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first story of J.K. Rowling''s "History
        of Magic in North America" has inflamed some members of Native American communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d2fb5-902a-4700-94f3-9e84d15ec463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:18:04.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:18:09.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story, which chronicles wizarding from the 14th to the 17th
        centuries, was criticized for lumping all Native Americans into one group,
        appropriating their stories and "completely re-writing these traditions,"
        in the words of Cherokee scholar-blogger Adrienne Keene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c63fa2-7294-42c9-88d1-ca977840fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:18:04.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:18:09.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rowling''s story, published on the Pottermore website, wizards
        existed among Native American tribes, though some faced the same scrutiny
        and stigmatization as their European peers. Some were "skin walkers," people
        who could change into animal form, like the Animagi in Rowling''s Harry Potter
        novels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038e3397-4d2d-4d58-ae20-def1c52c7f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:18:04.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:18:09.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keene took issue with Rowling''s writing in her blog post and on
        Twitter.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It&#39;s not &quot;your&quot; world. It&#39;s our (real) Native
        world. And skin walker stories have context, roots, and reality.  <a href="https://t.co/mRZD0M1UCf">https://t.co/mRZD0M1UCf</a></p>&mdash;
        Dr. Adrienne Keene (@NativeApprops) <a href="https://twitter.com/NativeApprops/status/707222411297611776?ref_src=twsrc%5Etfw">March
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
