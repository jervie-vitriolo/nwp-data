      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we were able to store enough volume sa Angat reservoir...
        we are still at El Niño," Engr. Ronald Padua, head of Maynilad water supply
        operations, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7ff35-0217-4050-9b50-d33692267175'
      'mgnl:activationStatus': true
