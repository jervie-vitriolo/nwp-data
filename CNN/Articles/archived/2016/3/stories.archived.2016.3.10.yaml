      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews from Puget Sound Energy were also on site to stop the gas
        flowing there, drilling holes into the pavement to access cutoff valves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f98e557-2468-4bd7-a5bf-508123f4a182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t been able to go through the rubble right now," fire
        Chief Harold Scoggins told reporters around 6 a.m. "You can see our firefighters
        are still putting water on the fire, the gas is still leaking as we speak."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99871c85-2f12-49f5-b67c-3b3d3607951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief: Firefighters had gone to examine gas leak</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933d550-9e6c-4ca7-ab3b-c2211acd93b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Scoggins'' department first rushed to the scene about
        five hours earlier, after getting a call about a gas leak in Greenwood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a1b799-7ce2-4dcd-8f41-adfb1f101887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were there, trying to "detect and determine where that gas
        was coming from," when the explosion occurred shortly before 1:45 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed17de0-879c-46ab-85d1-95fbcb97037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know, as firefighters, that this is a very dangerous job, and
        these things can happen from time to time," Scoggins said. "... They did all
        the things they needed to do to take care of business."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1844fe5-918e-41d6-8fb1-d15be9dbc2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast destroyed at least one building that included a restaurant
        and shattered windows as far as two blocks away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bad378-d3c5-4102-9626-b414a976e0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its destructive force was evident in images tweeted by the fire
        department showing debris stuck in trees and littering the street, as well
        as the shattered windows of nearby storefronts and restaurants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366aa42c-c501-4e45-827e-33ea0b30a204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness: ''Debris just coming down from the sky''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb5e752-af5f-43d3-9266-07fd7a25cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities haven''t indicated if any people were in the buildings
        hit hardest by the blast, with Orvold indicating one or more dogs were on-site
        to help canvass the rubble. But that hadn''t happened yet as of 6 a.m., when
        gas was still leaking there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fe5402-f6a0-47da-ba8c-5122ca548637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate indication that any civilians nearby had
        been injured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95e746-2319-470f-8189-f2e9656fbb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were rattled, though, with witnesses telling CNN affiliate
        KCPQ about bars in the vicinity shaking, damaged cars and shattered glass
        most everywhere in sight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a376d7-937e-40b2-8e1e-f571ee4ba393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole building, it just exploded," said Bryan Howard, a KCPQ
        photojournalist who''d arrived on the scene a minute or so earlier. "I took
        off running but when I turned back around, there was debris just coming down
        from the sky... I remember ... a giant fireball going up into the air."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e946ac-9142-4aad-bb3b-028761ac624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public buses shuttled people from multiple buildings, at least one
        of which included apartments, which were evacuated in the aftermath of the
        explosion, Orvold said. In the meantime, investigators converged on the site
        to determine what exactly caused it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b46f98-a7a3-40c2-88d5-e2fee5c1c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over six months ago, a gas leak caused a blast that injured
        one and brought down part of a Motel 6 in Bremerton, Washington, just across
        Puget Sound from Wednesday morning''s blast.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90a786e-7e05-4f31-974d-97eb4c3fc86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s AnneClaire Stapleton and Jackie Castillo contributed
        to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bfef09-843e-486b-8226-6c895aba3f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:25:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:25:07.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/09/us/seattle-explosion/index.html">"Massive
        blast rips Seattle neighborhood, 9 firefighters hurt."</a></em></p>'
  'marcos-mindanao-campaign':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-10T19:14:35.070+08:00
    'gallerysource': 'jcr:25574b45-85eb-4ad7-b631-abbc27bde5f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f295b4a2-a2c0-49b3-8305-1559529194d2'
    'lead': 'No campaign schedule for Miriam Defensor-Santiago today (March 10), but
      her vice presidential candidate, Sen. Ferdinand Marcos Jr., is busy wooing voters
      down south. On his second day in Mindanao, Marcos goes to North Cotabato.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T16:56:10.396+08:00
