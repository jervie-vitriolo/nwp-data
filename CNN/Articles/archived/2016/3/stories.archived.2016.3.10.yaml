      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have projections but climate change ay nandidito na so we don''t
        know whether pagdating ng second quarter yung El Niño ENSO-neutral na siya
        or pwede pa siya mag-extend so it''s very difficult now," Jeric Sevilla, Manila
        Water spokesperson, said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540bab69-00d3-43da-bdeb-499eef54d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:00:57.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:01:01.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We have projections but climate change is here so
