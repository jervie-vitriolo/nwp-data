  'Comelec-Supreme-Court-Sereno-voter-receipt':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Chief Justice Maria Lourdes Sereno (L) and Comelec Chairman Andres
      Bautista. Sereno criticized Comelec, saying that the poll body should submit
      the proper pleadings to the court instead of airing its grievances to the media.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-10T21:54:19.210+08:00
    'imagesource': 'jcr:55bf6e81-01e4-48e4-8a6d-88194f826422'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a596fae5-a2dc-452d-a760-93e75fb568c2'
    'lead': 'Chief Justice Maria Lourdes Sereno has one urgent message to Comelec:
      Take our deadline seriously.  The chief magistrate explained that just because
      Comelec is a constitutional body doesn''t mean it can disregard court processes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T14:17:36.084+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:32:55.365+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:32:55.110+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CJ Sereno to Comelec: Do not take Supreme Court''s orders lightly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c670b-5b41-46e5-939c-9e4f169e2fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Chief Justice
        Maria Lourdes Sereno reprimanded the Commission on Elections (Comelec) on
        Thursday (March 10) for its failure to comment before the set deadline on
        the case for the printing of ballot receipts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f6da5-8194-436d-b0ed-9ff59fc81e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the justices went ahead and ruled unanimously to enable
        the verification feature of vote-counting machines for the 2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab66ba-f51d-436c-b164-0a504a71d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista said the poll body was surprised
        that their request for a five-day extension was denied by the Supreme Court
        (SC) — adding that it was a "reasonable" plea given that they were in the
        thick of election preparations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616e01d-374b-4751-a076-4a1fb98c6ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, Bautista expressed Comelec''s plan to file a motion
        for reconsideration (MR) for the high court to review its order to print voter''s
        receipts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5689f29d-8c85-4e03-991b-a9693068a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Comelec to file motion for reconsideration on SC''s voter''s
        receipt order</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2e50c-b6ae-4723-bce4-9bbc2d450cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno encouraged the poll body to plead its case against ballot
        printing if it wants to, but it has to file its MR as soon as possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a55c0d-910a-4eb8-931a-bab2ea80cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to prepare, file, in fact fast whatever pleading they
        know the rules of court allow them to file... Nobody is stopping them from
        making the correct filing before the court. So we await whatever they need
        to manifest before us," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c34ec-fa96-43e4-b100-73bc549c5cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief justice has one urgent message: Take our deadline seriously.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a7b97-76f4-4af7-bd0b-08ed6ac11b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reminded the Comelec not to take the high court''s orders lightly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fc1f72-61e9-497e-95dc-510a7414744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make this call to all those especially when we say that
        a deadline is non-extendable. It is to be taken seriously," said Sereno.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f5161-0787-44f0-a801-7a9078e260f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief magistrate explained that just because Comelec is a constitutional
        body doesn''t mean it can disregard court processes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abae3c8-739d-45c5-b613-296df506fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No stopping Sereno</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cacca8-a1a8-49bf-870c-e77387187782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief went to criticize Comelec, saying that the poll body should
        submit the proper pleadings to the court instead of airing its grievances
        to the media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff9e5f-bd20-47db-8873-78709bfa15d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to caution people that when a matter is under litigation
        before a court the procedure is to make such communications with the court.
        Because that''s the only way we can take cognizance of the positions that
        they have," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad732391-cffe-4a18-8904-8ba8961b356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/Voters-receipt-Comelec-Supreme-Court.html">Related:
        Supreme Court to Comelec: Issue voter''s receipts for 2016 elections</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc7932b-1dc5-449a-8010-d78673c08526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than the issue of Comelec missing the deadline, Sereno said
        this discussion is important because ballot printing is required by law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aed43f-4722-4c02-96a3-4202ae79584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can see in the resolution that had been penned by Justice
        Leonen and unanimously concurred in we looked at the law and we found that
        its character is mandatory."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec0bb44-d3e9-455e-b139-d7a0d0bc5a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said the Comelec''s failure to carry out the voter
        verification paper audit trail (VVPAT) violates the automated election system
        law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133759a-a8ad-4332-ad03-2ad6cdb32e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No May 9 elections?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4741222-e164-4681-b4a8-3bf6398ccce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:17:36.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:55.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista earlier hinted they are looking at the possibility that
        the polls may have to be postponed, Sereno said they won''t act on issues
        not raised with the court.</p>'
