    'title': 'Roxas: COA report proves Binay not worthy of presidency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c569e3f3-4b4d-4d6a-ac21-29fd33ad483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cavite (CNN Philippines)</strong> — Liberal Party standard
        bearer Manuel "Mar" Roxas II on Thursday (March 10) said a special audit report
        on the controversial Makati Parking Building II is solid proof Vice President
        Jejomar "Jojo" Binay should not be the country''s next president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba864b-7bf1-41fa-bdd2-a79d2c3bc454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Binay should not be given the chance to do the whole nation
        what he did in Makati.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010b3f5-81c4-444d-b85f-6e1d3c4a10ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ba ang nais nilang iboto? Itong ginawa sa Makati ang klarong
        halimbawa kung anong klaseng pamumuno ang ginawa sa Makati,"</em> Roxas said.
        "<em>Tapos ngayon sasabihin ni</em> Vice President Binay <em>na dadalhin niya
        ito sa buong Pilipinas? Wag naman, kawawa naman ang ating bansa."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2429bc9f-344d-4471-9ed1-68b2479c14a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is this the one who they want to vote? What was done
        in Makati is a clear example of the kind of leadership in Makati. Now, Vice
        President Binay is saying that he will bring this to the entire Philippines?
        I hope not, our country will be in a sorry state."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f6c284-c9c1-4106-8cc8-16e9c0d9594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special audit report supposedly recommends sanctions against
        Binay over alleged administrative violations in the construction of the parking
        building.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06ad4c-3c69-46ab-9ddb-23cd2b5edddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/26/senate-blue-ribbon-committee-vice-president-jejomar-binay-family-probe-corruption-allegations.html">Also
        read:&nbsp; Senate wraps up probe on Binay family’s wealth</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a0afa0-4b22-47f5-ba03-bf83925b0845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas again challenged Binay to explain the procurement and budgeting
        of the P2.3 billion project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad980907-871f-43ca-be5b-b179c0555c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito na yung panawagan ng ating mga kababayan, panawagan ito
        ng senado, panawagan ito ng Ombudsman... Paano ang isang project simula sa
        humigit kumulang P350 million pesos, umabot at lumobo sa P3.2 billion. So,
        times 10 halos ang nilobo nito,"</em> Roxas said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da73429-d2f5-4822-9376-2c5ce94d714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This has been the call of our countrymen, our Senate,
        our Ombudsman... How can one project, which started at approximately P350
        million pesos, reach and balloon to P3.2 billion? So, it almost ballooned
        ten times."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39984d25-ba9a-42be-8e3f-b8a79808c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the administration bet, who is campaigning on the anti-corruption
        ''Daang Matuwid'' platform, voters should seriously consider the COA report
        when thinking about who to vote for in this year''s elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8fe884-25c4-41ad-939e-2741f48dd548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay camp: COA violating own rules</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44476a-1550-432a-9e77-49bde7d991c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Binay, meanwhile, blasted the COA report claiming it
        is incomplete and that the commission can be "held liable for violating a
        2015 resolution and its own rules."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4f9c91-a9cc-4aa8-9d68-be155a89f737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commission could be held liable for violating COA Resolution
        No. 2015-033 dated September 29, 2015, prohibiting the conduct of special
        audit against candidates of the 2016 elections," UNA president Tony Tiangco
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b003a-750d-45c2-999e-f7923742f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA claimed the resolution stated that no fraud or special audits
        should be done between October 12, 2015 up until May 9, 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f0b099-59e8-4941-ac40-51367f6f35cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco also belied reports that Binay''s camp appealed for COA
        to release the report after this year''s elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c15b06-455c-430a-aed7-1b6e1be09c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"VP Binay never pleaded for COA to withhold the release of the report.
        The commission is composed mostly of Liberal Party appointees. What power
        does he have over them?" Tiangco said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d117f91-40fc-4f2e-b427-5ceb3597d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll postponement</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52558745-1fe8-4c60-b205-2b4cfced3487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the possible postponement of the elections, Roxas said there''s
        enough time for the Commission on Elections (Comelec) to figure things out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc5c2e4-ddaa-4451-ba72-8f378c6002fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakatakda itong mga petsang ito, I think nasa Saligang Batas yan
        at hindi basta basta nai-po-postpone yan," Roxas said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc99dc7-2e90-40d7-b57f-e0929c9f91bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Dates are already set, I think it is in our Constitution
        and you can''t just postpone that."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ff229e-bc6c-4291-bcd0-3d8da205cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body recently said postponing the elections is among the
        options following a high court decision ordering the printing of voter receipts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c556d1-5f65-458a-8f63-72a3656fd322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/26/senate-blue-ribbon-committee-vice-president-jejomar-binay-family-probe-corruption-allegations.html">Also
        read: Comelec to file motion for reconsideration on SC''s voter''s receipt
        order</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bab2e7-3a3c-4ac1-8042-e891498c0dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration bet continues to woo voters around the country,
        this time visiting five towns around Cavite, a Binay bailiwick.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d37b15-9b7b-4ddf-84b7-7ab9fb20bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dropped by a manufacturing company in Imus and met with various
        sectors in Bacoor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827db719-ac39-4bfe-a5de-eff7a85a1f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:27:49.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:33:29.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later today, Roxas with his running mate Rep. Leni Robredo will
        be joined by President Benigno Aquino III for a campaign rally in Dasmariñas.</p>'
  'pnpa-graduation-rites-2016':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-10T12:56:44.976+08:00
    'imagesource': 'jcr:f4a6095d-fbe2-40a7-b9cd-93b5a6dc7a5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24ab8d29-d2af-4f26-99f3-f3b51e56e3b4'
    'lead': 'It''s that time of the year again when the country welcomes its new breed
      of cadets, hoping to be the bastion of change in our public safety system. Over
      250 cadets graduate from the Philippine National Police Academy (PNPA) on Thursday
      (March 10) in Silang, Cavite. The graduates receive a degree of Bachelor of
      Science in Public Safety (BSPS), and will enter as Inspectors in their respective
      public safety bureaus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T14:31:31.053+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T14:31:35.395+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T14:31:35.150+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNPA holds graduation rites for over 250 cadets

      '
    'updated': 2016-03-11T15:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a9cc7-a745-416c-80b9-d18d0ff09a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:31:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:31:35.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Silang, Cavite (CNN Philippines) —</strong> A total of 253
        cadets threw their caps in the air on Thursday (March 10) to celebrate their
        graduation at the grounds of Camp Mariano Castañeda in Silang, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86def4e9-14e8-49bf-8541-48ee70cfa54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:31:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:31:35.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They compose the Masundayaw Class of 2016 of the Philippine National
        Police Academy (PNPA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a62f86-7bd1-4533-9ad5-95241d1c87da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:31:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:31:35.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "Masundayaw" is derived from three dialects representing
        the three major islands of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9963ad40-c297-4010-b8f3-4c3e24393f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:31:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:31:35.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Maisug'' is a Visayan word for valiant, ''sundaro'' is a Maranao
        word for warrior, and ''dayaw'' is an Ilocano word for honor. Coined together,
        Masundayaw means "valiant warriors with honor."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba223d3-a25f-48bc-9cc5-3ee4736b1085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:31:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:31:35.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For four years, these cadets — with 234 male and 19 female graduates
        — underwent rigorous training.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc31819-3fd0-4c23-b884-59a064b8135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:31:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:31:35.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the graduates, or 215 cadets, will join the Philippine National
        Police (PNP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f03930-b0dc-4ec7-a9f6-5c3adf4f27bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:31:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:31:35.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two cadets have decided to go to the Bureau of Jail Management
        and Penology (BJMP), while 16 of the graduates will be joining the Bureau
        of Fire Protection (BFP).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd8e64-faf4-407c-8ac4-2006e30cf152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:31:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:31:35.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cream of the crop</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f437b-8f0d-4040-9ca1-b818524be941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:31:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:31:35.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s batch is headed by 24-year-old Fire Cadet Felipe Alicando
        Jr. from Dulag, Leyte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588c52d-20be-40d6-9047-f3406d1331ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:31:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:31:35.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A son of retired teachers, Alicando was actually a registered nurse,
        who was planning to become a doctor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4dc697-e081-4b21-98e9-e8e400115751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:31:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:31:35.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he was encouraged to enter PNPA after his older brother
        graduated from the academy in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d87b6-59ac-40ea-bd29-f6e3868d86ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:31:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:31:35.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is one of the few who will join BFP as a firefighter. He received
        the prestigious Presidential Kampilan Award and plaque of merit for topping
        the Masundayaw Class.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7bfae9-172f-4bcb-9219-50850ee3ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:31:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:31:35.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Vice President Kampilan Award, along with plaque
        of merit (second place), has been granted to Police Cadet Norman Cabangen
        Pentang from Itogon, Benguet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec77845-b9a8-4196-8d90-9926d51a97ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:31:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:31:35.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduating third and nabbing the SILG Kamilan Award and plaque of
        merit (third place) is Police Cadet Aldrin Sacayle Bagayao of Tabuk City,
        Kalinga.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323c762-0534-4dae-9ba4-f668a2a1a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:31:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:31:35.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top-notchers include Police Cadet Fredwin Lazaro Sernio (4th);
        Fire Cadet Arianne Pespes Humiwat (5th); Police Cadet Mark Samuel Labastilla
        Romanillos (6th); Police Cadet Nicko Czar Gallener Magnaye (7th); Police Cadetronie
        Ric Batulan Alipio (8th); Jail Cadet Edo Bardaje Lobenia (9th); and Fire Cadet
        Arvin Jay Bongon Laguna (10th).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032ef5d8-c846-4d97-a2d4-44bad8a3dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:31:31.054+08:00
