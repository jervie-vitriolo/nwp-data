  'Child-rape-Cagayan-De-Oro':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) In Cagayan De Oro City, around six children are being
      raped every month.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-10T12:27:48.350+08:00
    'imagesource': 'jcr:e484ed33-4d60-41dd-a0c1-1c7cdc63776e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34ebb6e4-6619-4daa-bf29-a7554e9e1892'
    'lead': 'In Cagayan De Oro City, around six children are being raped every month.
      This is based on the data from the Women and Children Protection Desk of Cagayan
      de Oro City Police Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T14:40:54.117+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:34:16.354+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:34:16.086+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Child rape cases in CDO rising

      '
    'updated': 2016-03-11T12:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad222261-4482-4a84-9628-214a45a8c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:40:54.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:16.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan De Oro (CNN Philippines) – The number of child rape cases
        in Cagayan De Oro City almost quadrupled from 2010 to 2014, based on data
        from the Women and Children Protection Desk of Cagayan de Oro City Police
        Office (WCPD-COCPO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6884c780-7ba8-4fd3-a673-ba6bf14366ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:40:54.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:16.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 25 cases in 2010, the number surged to 85 cases in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14093c18-baf6-434a-848a-a6489fc2d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:40:54.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:16.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest available records showed that from January to October 2015
        alone, 60 cases have already been reported, which equates to six children
        being raped every month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d495c3e-4c11-4b98-a0be-e6200f0fd549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:40:54.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:16.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have raised the alarm over the staggering statistics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24cf7b-1b59-4a79-aa8e-58f1d081ae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:40:54.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:16.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Child rape cases in the city undeniably increased. We have to do
        something about it. Even one case should not be disregarded,” Threjann Ace
        Noli, Social Welfare Officer said in a child rape workshop awareness on Tuesday
        (March 8).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17397e0e-d221-44e0-a7ca-1230fb4efcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:40:54.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:16.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rape happens when a sexual act is forced to a victim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3de54e-85b3-49a0-94f9-d79825f90d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:40:54.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:16.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/11/11/Human-trafficking-survivor-I-was-raped-43200-times.html">Related:
        Human trafficking survivor: I was raped 43,200 times</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386dd87-b323-4c57-8537-8c82023619aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:40:54.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:16.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is called statutory rape when even without the use of threat
        or force, sexual relations is pursued with a child under the age of 12 – the
        age of consent set by Republic Act 8353 or the Anti-Rape Law of 1997.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449264dc-44e8-4d09-8f7d-eafa96f290b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:40:54.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:16.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the whole country, 7 in 10 rape cases are committed against children,
        based on data from the Philippine National Police (PNP).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a551d832-3cb1-4221-99ad-87d650937eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:40:54.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:16.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noli attributed the rising number of child rape cases to two reasons:
        such crimes are really becoming more prevalent or victims have become keen
        to report to the police due to awareness of the policies and laws that will
        protect them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c9d5d-84ea-415e-9c09-9f03d36d13c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:40:54.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:16.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/16/Kat-Alano-tells-rape-victims-dont-be-afraid.html">Related:
        Kat Alano to rape victims: Don''t be afraid</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a510b95-c9b2-4e2a-9f42-170998afbe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:40:54.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:16.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data consolidated by the WCPD-COCPO also include cases of incestuous
        (crime is committed by a relative) and attempted rape.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee266aea-03eb-4d75-8fdb-caa5ed27ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:40:54.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:16.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Social Welfare and Development Office (CSWD) will hold
        a child protection summit to respond to the the rising cases of child rape
        in CDO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12f5c38-ce87-4ee3-8c9a-342891ac0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:40:54.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:16.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aims to not only identify the child rape situation in the city
        but get to the bottom of violence and abuses committed against children in
        general.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d19681-42f2-4a72-b87e-8093337b7b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:40:54.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:16.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSWD also urged barangays in the city to activate their Barangay
        Council for Protection of Children to help abused children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3bd816-b569-44ad-8750-2d39ab5178b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:40:54.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:34:16.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan De Oro City-based journalist Alwen Saliring contributed
        to this report.</p>'
  'Miss-Saigon-auditions-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-10T11:12:56.508+08:00
    'imagesource': 'jcr:379681c1-0851-4974-87f9-1a3c910e78f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '387988c3-c8d4-4ffb-8663-d12c7312659f'
    'lead': 'You could be the next Lea Salonga or Rachelle Ann Go, as the producers
      of critically-acclaimed musical "Miss Saigon" are in the Philippines to look
      for their next cast. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T14:43:55.960+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:34:37.232+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
