    'template': '1'
    'title': 'Massive blast rips Seattle neighborhood, 9 firefighters hurt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6359ba31-8044-4eda-86e9-9aac718d3b1e'
