      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf15e98-41c7-474a-853b-8202b0396534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Passengers at
        the Ninoy Aquino International Airport (NAIA) will soon have more options
        travelling to and from the airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ad85d-4bba-4ffe-85c1-521a2108d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>App-based GrabCar will add its service to the current menu of airport
        taxis and rent-a-car, with operations in all four terminals beginning Monday
        (March 14).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be044e2c-4702-41af-adc0-819c79c73628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a first for the airport management to accredit a transportation
        network service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d915e08-b28d-41d2-b1fb-62b3ca36f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome Grab here simply because we have shortage of public
        utility here in the airport," said Maj. Gen. Vicente Guerzon, senior assistant
        general manager of the Manila International Airport Authority (MIAA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42588042-3089-42c8-b985-48787449b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport now has about 1,500 accredited vehicles, servicing about
        50,000 passengers a day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49484d71-2358-4f51-bddf-83a877262e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the MIAA posed a reminder for GrabCar clients — the private
        service has no designated parking space, and only drivers with confirmed bookings
        are allowed entry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ffda10-166f-42d9-a48c-c53939524e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pick-up locations will be as follows:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3d40a-f7fb-49e6-97f0-94a1a1077d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terminal 1: Main arrival curbside</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e15dbd-4d06-436e-9783-3458250b79d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terminal 2: Inner arrival curbside between bays 7 and 8</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3777784-8d2d-4f28-9d74-55932d0bc876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terminal 3: Secondary arrival curbside between bays 5 and 6</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf57960-5a75-4304-869f-fe853e15cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terminal 4: Curbside</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d957f8-a03c-4855-bf45-f0ca893c8dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each airport terminal will have a GrabCar booth, which will also
        serve as the pick-up point. Passengers may also book a ride through agents
        at the booths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cff8af-ae5d-46a2-a99e-32ab5eef11fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be using the convenience of Grab application and have
        a driver who is well trained and embodies the hospitality that Filipinos are
        known for," said Wee Tang Yee, country head of Grab Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f753875-1fcf-4753-a934-f5ebbdccf8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A GrabCar has a P30 base fare and charges P12 per succeeding kilometer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a788165a-bffc-4fab-b21b-6d6a48fa5ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport taxis have a P60 flag down rate, with a P4 charge per succeeding
        500 meters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed822ef7-3bfe-4b3a-9d02-3daee58a23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other taxis charge a distance-based rate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f641a5-50e9-44e4-a4d5-d3e50dd2aa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GrabCar in NAIA: Yay or nay?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b57158-9fd7-429d-90be-ad3a4ac89adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers expressed anticipation for the new taxi service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e072bf0-ba42-4b9e-9703-51a9432cd42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some said that GrabCar will make their trips more convenient, while
        others are looking into the worth of the service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f43986-9094-4da8-ba90-cfc4bdd51733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all depends on the price. If you get a good offer and you do
        not have to queue up that long, it makes sense," said passenger Herman Dinklar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c97a64-8ab7-4dd0-819a-98255d273055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the contrary, this new service does not sit well with airport
        taxi drivers, saying that Grab is "killing" their livelihood.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483c4114-094d-4f91-b53e-d6f0a25e319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung magkakaroon [ng Grab] dito (airport), siyempre mababawasan
        din kami ng pasahero," said taxi driver Oliver Ocuman.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0b616-4e53-4638-ac60-8d3d306acda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If (Grab) will avail of its services here (airport),
        the number of our passengers will surely thin."]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed0689-f77b-4a48-9cc2-c0ffa5f6ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lorelei Olalia, public relations manager of Grab Philippines,
        said passenger complaints may be sent to Grab Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa7fe4-8194-45bc-89a2-3f74d7159ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as they can, they have to accept all bookings. They have
        cancellation rates which can affect their performance so that wouldn''t be
        a problem," said Olalia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8fa104-9e85-4c36-972c-ec82bf311c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:11:53.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GrabCar drivers can only wait for two minutes at the arrival area,
        so passengers must book immediately and be on standy at pick-up points.</p>'
  'jovito-salonga-dies':
    'author': 'CNN Philippines Staff'
    'caption': 'Jovito Salonga passed away at the age of 95.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-10T18:46:29.576+08:00
    'imagesource': 'jcr:9bf8aab6-b224-4059-974e-8146387e4d9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1658023-09d5-42c8-aafe-d6e3b927d514'
    'lead': 'Statesman and former Senate President Jovito Salonga passed away due
      to cardiac arrest at 2:15 p.m. at the Philippine Heart Center on Thursday (March
      10).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T14:14:36.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T14:14:40.540+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T14:14:40.302+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Senate President Jovito Salonga dies at 95

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273836fc-f48e-4e21-940d-81d1f1076734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Statesman and
        former Senate President Jovito Salonga passed away due to a cardiac arrest
        at 2:15 p.m. at the Philippine Heart Center on Thursday (March 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521412d7-a6ed-42b0-85fe-b6a928019e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 95.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74e906f-f4b1-4c5c-9842-a4508cb21f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Bobby Mendoza of the Salonga Law Office confirmed the news
        to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44798a44-d040-4a42-bb25-44957e08c0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga died after years of battling various ailments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c153f8-fd50-4f35-a9d9-04949b2c997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said Salonga had been in critical condition since Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f43d6-89c2-4af1-b794-e7711e9ff8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga was reputed as "the nation''s fiscalizer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f0b102-902e-462e-916a-7afa2988e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He topped three senatorial elections under the administrations of
        Diosdado Macapagal, Ferdinand Marcos, and Corazon Aquino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d53be-98c4-470e-9162-88bb4a59adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was Senate President from 1987-1991.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58091a41-b87e-486e-b9b8-4677492e7275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga was one of the most outspoken opponents during the martial
        law era.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df83961f-3753-461c-9f2d-2139aca1cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Marcos regime was toppled, he became the first chairman
        of the Presidential Commission on Good Government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb7c5d-5c67-4691-b8b5-c23e5921054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ran for president in the 1992 elections but lost — finishing
        sixth in the seven-person race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70abbe0a-e234-4009-957c-a86f9c6204a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passionate advocate of nationalism</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d8eb2-e20f-4a8e-8a1b-1fe57007a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Edwin Lacierda said Salonga''s
        death "marks the departure from this life of another of those brave, committed
        individuals who lit a candle during the deep darkness of the dictatorship;
        and who contributed to the restoration of our democratic way of life after
        the triumph of People Power."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df22a06-0973-4821-a1b9-d4790f3d5fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Salonga was "a passionate advocate of the rule of law,
        of nationalism, and of our democratic institutions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec0c4a-a581-4eb6-8e08-0cbb22ee143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His life stands as a reproach to all those who would put personal
        gain ahead of public service; who would lower the standards of public discourse;
        and who would sacrifice human rights and the rule of law either for personal
        or partisan advantage."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c92d8-8457-490b-8d10-75c221cfa017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intellectual mentor, role model of lawyers</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73501b63-332e-486d-b9a5-4db8c106445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidates also issued statements on the passing of
        the statesman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63028004-a894-4d34-81cf-5deeb05733d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party presidential candidate Manuel "Mar" Roxas II said
        the passing of their party president emeritus "fills all of us who have served
        in the Senate, and who are members of the Liberal Party, with deep sadness."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504bd6bf-0c6f-4b2b-8791-cfd01d2876cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ka Jovy was more than a man fortunate to have been raised to the
        Senate Presidency and elected to the Senate by the Filipino people —he was,
        himself, an exemplar of what it means to be a Filipino. A lover of freedom;
        of the law; of human rights and integrity in public service—he was all these
        things and a mentor to many, including myself," Roxas said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cbd0b3-6a88-4b5a-9045-6c52d75238db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nationalist Alliance standard bearer Jejomar Binay described
        Salonga as "a pillar of the protest movement who steered the Senate during
        the difficult years of transition from dictatorship to democracy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd71d8cc-64af-492d-8806-a0930303103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent presidential candidate Sen. Grace Poe, for her part,
        said Salonga "has lived through the most tumultuous years in the nation''s
        history, yet he remained enduring and inspiring positive change."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0605ac83-2e11-4478-826a-3c53bb6ac5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:36.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:14:40.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Supreme Court mourned the loss of Salonga who was
        remembered as "an intellectual mentor and role model to many generations of
        lawyers."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a844385-ab27-4f3f-a13a-21b296dda09c'
      'mgnl:activationStatus': true
