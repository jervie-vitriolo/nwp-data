    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d186d5d-05e0-45d2-be17-3742d32080d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:18:04.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:18:09.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not ''your'' world. It''s our (real) Native world. And skin
        walker stories have context, roots, and reality," Keene wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4d0fbd-c676-4268-afe9-72a98b367b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:18:04.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:18:09.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navajo writer Brian Young added, "My ancestors didn''t survive colonization
        so you could use our culture as a convenient prop."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b768f-9a8e-4565-8167-eadffac3ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:18:04.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:18:09.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tweeter, who goes by Ojibwe Writer Mari, was also unhappy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d2582-7982-4f5b-9d61-6af1b7f266db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:18:04.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:18:09.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It burns me is that white authors'' stories about Natives will drown
        out actual Native authors'' stories. @jk_rowling profits from this</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1496f-ca19-4698-ad42-3142f91c0948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:18:04.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:18:09.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— ▲Ojibwe►Writer▼Mari (@CyborgN8VMari) March 9, 2016</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae419177-2df5-4d29-8e7f-f26b8396a062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:18:04.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:18:09.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It burns me is that white authors'' stories about Natives will
        drown out actual Native authors'' stories. @jk_rowling profits from this,"
        she tweeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a456d3b-b7fc-445e-9544-2044359c200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:18:04.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:18:09.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling''s second story, about the 17th century "and beyond," was
        released Wednesday morning (March 9). In it, she discusses the Salem witch
        trials and the role of the "No-Majs" – the American equivalent of Muggles,
        or non-magical humans – led by the "Scourers," "an unscrupulous band of wizarding
        mercenaries of many foreign nationalities."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328b858-bcd5-4399-b1fd-df482c296598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:18:04.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:18:09.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more stories are due Thursday and Friday (March 10 and 11).
        They''re helping set the stage for this fall''s premiere of the new Potter
        movie, Fantastic Beasts and Where to Find Them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f938e9-ee01-4784-aff1-27a96896330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:18:04.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:18:09.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/09/entertainment/rowling-native-american-controversy-feat/">"New
        J.K. Rowling story earns ire of Native Americans."</a></em></p>'
  'SC-to-Comelec-No-reason-why-ballot-receipts-should-not-be-printed':
    'author': 'CNN Philippines Staff'
    'caption': 'On Comelec''s fear that voters'' receipt might be used for vote-buying
      and vote-selling, the Supreme Court said this could be prevented.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-10T02:05:48.290+08:00
    'imagesource': 'jcr:3ca24e26-6893-4997-a780-1a3b849f4310'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bce14d6-0d9d-4bde-9b14-016303b83a41'
    'lead': 'The Supreme Court (SC) sees no reason why voters should be denied the
      opportunity to read the voters'' receipt after casting their ballots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T15:21:11.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T15:21:17.189+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T15:21:16.986+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC to Comelec: No reason why ballot receipts should not be printed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952e366-0578-4a14-89d3-f31b3af8ab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:21:11.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:21:17.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Supreme Court
        (SC) sees no reason why voters should be denied the opportunity to read the
        voters'' receipt after casting their ballots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d9dd06-7df6-411a-b59b-b3a5066b93d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:21:11.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:21:17.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a unanimous decision announced on Tuesday (March 8), the justices
        argued the availability of all the voters'' receipts would make random manual
        audits more accurate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507dfcf-55a5-45cb-9f0e-335df58115f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:21:11.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:21:17.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted there''s no legal prohibition for Comelec to require
        voters to read and verify the receipt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b6b357-c09c-49af-81ac-33a8c916ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:21:11.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:21:17.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the voter will leave it in a separate box — and not take it
        out of the precinct.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c6b40-e7fb-491b-bb95-f732cde03a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:21:11.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:21:17.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/Comelec-to-comply-dismayed-SC-order-to-print-ballot-receipts.html">Related:
        Comelec to comply but dismayed over SC order to print ballot receipts</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d8070-951a-4fce-aa16-3d2ace81f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:21:11.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:21:17.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court ruled Comelec''s inaction in using the voter verification
        paper audit trail (VVPAT) failed to satisfy the Automated Election System
        Law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a5719-f55a-43ad-89fc-ec7587757e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:21:11.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:21:17.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the poll body''s fear that voters'' receipt might be used for
        vote-buying and vote-selling, the court said this could be prevented "by placing
        proper procedures."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16b8b2-fa59-4284-9f9c-85f28807e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:21:11.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:21:17.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/09/voters-receipt-Comelec-emergency-meeting.html">Related:
        Comelec to file motion for reconsideration on SC''s voter''s receipt order</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b8935-c3df-4c92-a407-63f34e08c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:21:11.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:21:17.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices reiterated Comelec had the power to choose the appropriate
        procedure to enforce the VVPAT requirement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5b8324-02b8-495b-a762-115bcf2a0ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:21:11.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:21:17.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they added that securing the secrecy and sanctity of the ballot
        must be considered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5254b6-1586-4782-be99-428ccfc8bb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:21:11.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T15:21:17.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anjo Alimario contributed to this report.</p>'
  'seattle-explosion-firefighters-hurt':
    'author': 'Massive blast rips Seattle neighborhood, 9 firefighters hurt'
