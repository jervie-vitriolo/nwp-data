  'PBA-Commissioners-Cup-Rain-or-Shine-San-Miguel-Meralco-NLEX':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-10T17:55:45.576+08:00
    'imagesource': 'jcr:e73a37f3-1bc9-43db-9c32-5265d74761a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8455d7b3-c605-447e-bdf9-d06c7c745981'
    'lead': 'Rain or Shine will take on San Miguel Beer in the Philippine Basketball
      Association (PBA) Commissioner''s Cup on Friday (March 11).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T14:03:27.621+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T14:03:33.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T14:03:33.714+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Rain or Shine tackles Beermen; Meralco to bounce back vs. NLEX

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae526b5-4d9f-4866-bd3f-937de3d314ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:03:27.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:03:33.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rain or Shine
        has a chance to barge into the upper half of the standings in the Philippine
        Basketball Association (PBA) Commissioner''s Cup with one victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ed1f3-7500-4459-9801-fcaa860e2d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:03:27.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:03:33.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s going to be an uphill climb.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc1ce0-5da8-420a-8636-e32fa6d841c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:03:27.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:03:33.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, because the Elasto Painters will tackle streaking San Miguel
        Beermen in the main game on Friday (March 11) at the Smart-Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c949fb18-c13d-4c62-b7b8-cc27d46f4804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:03:27.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:03:33.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two, they are changing their import, for the second time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e7e20-4480-41a0-9e3d-f002f34b4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:03:27.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:03:33.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 2-3, the Elasto Painters can join the Blackwater Elite, Barangay
        Ginebra San Miguel, and Mahindra Enforcers, who all hold a 3-3 card, in a
        logjam from fourth to sixth spots if they beat the Beermen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929766f2-1828-49ac-ad01-73cf80e847cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:03:27.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:03:33.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel is coming off a three-game winning streak. And with everyone
        in the fold, including star slotman June Mar Fajardo, healthy, it definitely
        won''t be a walk in the park for the Elasto Painters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24be1dc-0025-46fa-a024-cf1e10813a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:03:27.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:03:33.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine also switched imports, which could mean another adjustment
        juncture for the team. The Elasto Painters are bringing in their third import
        since Wayne Chism suffered a hamstring injury. Chism was replaced by Antonie
        Wright, whose job now will be given to new reinforcement Mo Charlo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1aa74-24bf-4ab0-a43b-a912154934b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:03:27.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:03:33.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Wright, Rain or Shine lost thrice in four games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c7128-c31a-48fa-b15b-7fd63f690abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:03:27.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:03:33.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Beermen (3-1), who boast of hot-shooting import Tyler
        Wilkerson, can tie rival Alaska Aces at second spot with a win on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f4b70b-2527-44c6-afa0-06d7b594d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:03:27.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:03:33.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska rolled on to their fourth straight win with their conquest
        of Ginebra. They now sit behind league leader Meralco Bolts (5-1).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c31e5-4c50-4453-bce1-d6518d771f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:03:27.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:03:33.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting back on track</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a481c-b9c2-4d0e-b942-ca2a5a27cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:03:27.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:03:33.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening game, the Bolts will try to shrug off their loss
        to the Beermen, who tarnished their perfect record in their previous game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb0327-8b58-494c-8dfc-f3ca8f4b0c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:03:27.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:03:33.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco will take on the NLEX Road Warriors in the 4:15 p.m. tussle.</p>'
  'duterte-corruption-could-worsen-under-binay':
    'author': 'CNN Philippines'
    'caption': 'Rodrigo Duterte (L) and Jejomar Binay (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-10T17:46:42.387+08:00
    'imagesource': 'jcr:78c0f3ca-7b1b-466a-9db4-90a53f684ef6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3b11ab5-9ca4-414f-a745-b3725a667bce'
    'lead': 'According to presidential candidate Rodrigo Duterte, Vice President Jejomar
      Binay may continue his corrupt ways if he gets elected president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T14:08:50.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:32:19.997+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Corruption could worsen under a Binay regime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de62f68b-60f4-4d68-89dd-63a9b7f1dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As far as Rodrigo
        Duterte is concerned, Vice President Jejomar Binay is a talented person who
        could end up continuing his corrupt ways if elected president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f8770-f6bd-4bdc-9f61-f8fb5a704da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the sidelines of his campaign sorties in Pasay where he met with
        shipping industry members, a religious group and health professionals, Duterte
        said corruption could just get worse under a Binay presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864c274-9ff1-4f3a-813a-256687dd6b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe. Marami siyang kaso eh. Ang problema eh baka ituloy niya
        yung laro niya," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5143ced-c82d-4f63-a172-552a6382f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe. He has many cases. The problem is he might
        continue his corrupt ways.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4949f8-5ed7-4393-81a4-374a13d2b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor sees another problem under a Binay presidency, the president
        will just end up being busy defending himself from various corruption allegations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f46a3-955e-4e62-8fca-b5f2bb555bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is again on the spotlight following a Commission on Audit
        report recommending that he be punished with removal from office, fines and
        imprisonment because of a wide array of offenses from grave misconduct to
        graft and corrupt practices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4273ed2-e2b8-44c3-94e4-867c62c1ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/10/mar-roxas-jojo-binay-coa-report.html">Related:
        COA report proves Binay not worthy of presidency, says Roxas</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa6af9-9c7b-42ee-b89e-b50263f878a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Office of the Ombudsman could hold Binay administratively
        liable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf309f2-61ae-425f-ad50-3bb275b4f05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Administratively baka. Baka. The Ombudsman is equipped with powers
        really to impose disciplinary actions," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee77e50-a221-4fae-b188-eea39d67f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe administratively. Maybe. The Ombudsman is equipped
        with powers really to impose disciplinary actions.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b90d3e5-1074-4f1c-974d-aa044d507da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But could Binay be removed from office?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918dc108-2745-4659-a868-0c489a76ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it would still have to be done through impeachment,
        but there''s enough time for that now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8704b689-495e-48bc-bafc-b5f3ec7d05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His running mate, Sen. Alan Peter Cayetano, said insofar as he''s
        concerned, Binay is not immune from suit as vice president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297e25a-c35c-48c9-8b42-7b3602abd8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the U.S. Constitution na ginaya ng Philippine Constitution,
        ang immunity nasa president lang. Other impeachable officers, walang immunity,"
        said Cayetano.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b0409-7145-47d5-8979-d624cc90792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you look at the U.S. Constitution which the Philippine
        Constitution copied, only the president has immunity. Other impeachable officers
        don''t have immunity.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7326d6f4-4cca-46d1-8ead-9d04c6cc7572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Cayetano has a challenge to the vice president - if he doesn''t
        want to defend himself before Ombudsman or the court, Binay should once and
        for all explain to the people-through media, his alleged properties and billion
        of pesos stashed in various bank accounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f73f4-f554-4cf1-a981-fe7b3f45ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem was also asked about their political ads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e78289c-e6f1-461d-bf04-5c07f5bf7f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Philippine Center for Investigative Journalism
        (PCIJ)&nbsp;shows Duterte has spent over a million pesos since December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c101ddb-b228-4176-ae77-ea7f876cb27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/09/Presidential-and-VP-bets-spend-P6.7-billion-on-pre-election-campaign-ads.html">Related:
        Presidential, VP bets spend P6.7 billion on pre-election campaign ads - PCIJ</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f8f85-04c4-42b4-a6c7-bb18be79f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he doesn''t know who paid for the ads.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b1057a-2ead-4485-ad30-4d103e96bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a Chinese businessman who refused to be identified paid
        for the ads which he would have declined had he been told about it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e53965-4a19-430d-a37b-364a0a610f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:50.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:32:20.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed as well that he is not funded by any mining operator,
        as claimed by an opponent''s camp.</p>'
  'grabcar-in-naia':
