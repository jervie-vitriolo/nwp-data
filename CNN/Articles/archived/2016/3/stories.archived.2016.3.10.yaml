      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/10/Aquino-Binay-PNP-Academy-Class-2016.html">Related:
        Aquino, Binay attend graduation of police cadets</a></p>'
  'Aquino-Binay-PNP-Academy-Class-2016':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(File photo) Vice President Jejomar Binay (L) and President Benigno
      Aquino III (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
