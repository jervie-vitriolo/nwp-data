    'mgnl:created': 2019-09-24T14:47:20.434+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T14:47:28.217+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T14:47:27.808+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who was the real fifth Beatle?

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e22c9ec-5a12-4cd2-b4b6-bcef5cbd2541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN video: Music industry remembers George Martin</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6c1ca8-6100-41ec-a4d8-f569b870e5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When news broke on Tuesday (Wednesday, March 9, PHT) that
        the "fifth Beatle" had died, you might be forgiven for asking "which one?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186683fc-f603-460c-ba8c-fe41489eccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the honorary member in question was the band''s former
        producer, Sir George Martin, who passed away at his English home at age 90.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827bd2f8-aa53-43d8-ac21-67505707946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone earned the title of the fifth Beatle, it was George,"
        said Paul McCartney on his Facebook page, of the producer who spent seven
        years crafting one of the most successful bands in history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35904f06-9fcd-4b14-9226-b5354d10b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin might have "earned" the coveted fifth Beatle crown — but
        that hasn''t stopped it being attributed to many more people over the years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78ec6f-10ef-42cd-a8d5-2b6b21a2870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From former manager Brian Epstein, to original drummer Pete Best,
        we take a look at other worthy (some less so) contenders for the title. As
        for who really deserves the "fifth Beatle" moniker... we''ll leave that one
        up to you.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d78a6-4bf6-446e-a84c-9bc71fd11067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Martin, producer</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c36ee8-4b96-474d-9bff-1c79fc86891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did the legendary music producer give the band their first
        recording contract, he also played piano on many of their songs, including
        "In My Life," and "Lovely Rita."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b7c81-3243-4aa1-91b2-f7f9beac4a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the day that he gave The Beatles our first recording contract,
        to the last time I saw him, he was the most generous, intelligent and musical
        person I''ve ever had the pleasure to know," added McCartney on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d7196-e57f-4ab1-9d34-3aa975867cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was like a second father to me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d74d3ca-04fc-4f80-aaec-6ea2e470cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Epstein, manager</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d9f61-9fd8-4f41-9dce-f09436714ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein is often credited with "discovering" the Beatles in 1961,
        during a performance at the Cavern Club in Liverpool.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc48c62-b921-4d10-8a72-e6a31a1ed3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young manager had a huge impact on the band''s early years,
        working hard to set up that fateful meeting with producer Martin, then head
        of EMI''s Parlophone Label.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fd7443-e600-4f05-b9ff-2906d6628d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his time with the band was cut short in 1967, when he died
        from an apparent accidental drug overdose at age 32.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f860cc7f-4a17-4d72-8f25-ef3bba79d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Aspinall, schoolmate and road manager</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c560d082-b207-4713-ab9b-b87fa42e9fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he was their roadie, Aspinall was Paul McCartney and George
        Harrison''s schoolmate in Liverpool.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3597f-9399-4bc1-bdb8-5f602c9490bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From driving the band to gigs and lugging their kit onstage, Aspinall
        moved up the Beatles management ranks, later becoming the group''s personal
        assistant, and ultimately the CEO of Apple Corps until 2007. He died in 2008
        from cancer at age 66.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96a31c-723e-4914-918d-4e5be2bad01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuart Sutcliffe, original bassist</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe2c51-03b7-4f91-9e76-45a82b1c24e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look closely at the "Sgt. Pepper''s Lonely Hearts Club Band" album
        cover, and you''ll see the unremarkable black-and-white image of a young man
        in the far left corner, third from the top. That''s Stuart Sutcliffe, the
        band''s original bassist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b14dae-d1b0-4152-a6f4-727c7d096e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutcliffe was there back when the Beatles were a five-piece band,
        performing night after night during their formative days in Hamburg, Germany.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9107a7-eb33-41f6-bca7-50b770808bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he left the band at the end of their trip in 1961 to resume
        his studies (Sutcliffe was a talented painter who struck up a friendship with
        John Lennon at art school) and be with his sweetheart, Astrid Kirchherr.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9659cc-e8cf-457e-851f-47a185cfbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died the following year due to a brain hemorrhage. He was 21.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7312c0de-0677-4f82-970f-9ad3396c9e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pete Best, original drummer</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e7032-d33b-4e86-ac8f-ed9d68e18bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does Pete Best still rue the day he was ditched from arguably the
        world''s biggest band? We can only guess.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f9403-4747-4dcb-828f-e49acd275066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the drummer still had two years with the Beatles before he was
        apparently dismissed by Epstein in 1962, and replaced with Ringo Starr.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c0ad1-2e5a-47eb-b4f1-b8cd417c0ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many other "Fifth Beatle" candidates, Best is still going
        strong at the ripe old age of 74, working variously as a civil servant and
        even touring with his own group — the "Pete Best Band."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1a2ee-0789-49ad-a2dd-c63caa9d67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billy Preston, pianist</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c2e18-ed9d-48be-83c1-a89c90970c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preston is one of the few non-Beatles to be credited on a record
        with the band, with the singles "Get Back" and "Don''t Let Me Down" joint-credited
        to the "Beatles with Billy Preston."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2cbe51-3948-4891-9c9d-bdac73e4ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piano prodigy also performed on hits "Let it Be" and "I Want
        You."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4269bfdd-951b-4c12-9c08-8847164410ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preston, a Grammy-winning artist in his own right, died from apparent
        kidney disease in 2006 at age 59.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f31a4ec-09fb-456e-820e-c67c84839f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Taylor, PR man</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d171c-eff3-4e60-86ed-3d495442856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British journalist Derek Taylor met the Beatles after reviewing
        their show, later becoming the band''s press officer and Epstein''s personal
        assistant.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e5282-8f38-4a2c-9f94-d157da815054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein was keen to lure Taylor into a promotional job with the
        band, using the reporter''s newspaper contacts to maximize their coverage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab751fd-d1c8-46fc-b02c-c632d36cd3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor later became press officer at Apple Corps and played a leading
        role in their media success.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad894ba7-e394-4f14-9df9-92844adef590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray the K, disc jockey</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff7a0d-c416-4253-bd55-e22c9dfb86ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve got to hand it to Murray Kaufman -- otherwise known as disc
        jockey Murray the K. If no one is going to call you the "Fifth Beatle," then
        you may as well give yourself the title first.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94276df-c439-493e-9174-f52bae5b45c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular New York radio host was a big supporter of the Beatles,
        promoting them during their first U.S. tour and even declaring himself the
        "Fifth Beatle" in 1964.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58592ddb-c77d-440b-88cb-c56d9e75f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-promotion paid off for both sides, with the Beatles happily
        jumping on board with the "Fifth Beatle" description during their tour.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eab04d-516c-4a7a-bae4-9d03606884a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan Williams, manager</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd56a2-f397-49f8-ae65-06bd59355994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before there was Epstein, there was Allan Williams — the band''s
        first manager.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c74da56-1823-4afc-92e1-08bae87301ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was one of the first music promoters to really give the
        Liverpool lads a chance, even personally driving them to their influential
        Hamburg gigs in the early 1960s.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491263d-1a59-47d4-9152-94444cf28b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He parted ways with the band in 1961. Epstein took over the reins
        the following year — the rest, as they say, is history.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3eec4c-009e-42d7-98a9-58f4e911ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmie Nicol, drummer</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c4433-5b4a-41fe-9afc-1d92d999d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen days can be a long time in pop history -- as drummer Jimmie
        Nicol discovered when he replaced a sick Ringo Starr on the Beatles'' 1964
        world tour.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ab8d65-e805-4660-b94f-5afabaaadaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ringo was recovering from tonsillitis, Nicols had a brief
        moment of superstardom, happily signing autographs for fans across Denmark,
        the Netherlands, and Hong Kong.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd28a5-44c9-40c1-8f62-d86be34c6ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time they reached Australia, Ringo was back behind the drums
        — and riding the wave of Beatlemania once more.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8422be1-4dd1-4c16-bed6-3556b382b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apu Nahasapeemapetilon, store owner</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24826ba9-9807-49d3-a102-15d88637b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Lisa grapples with her newfound vegetarianism in "The Simpsons,"
        she seeks the advice of Paul and Linda McCartney (who had her own line of
        vegetarian food).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcaa558-0c47-4d3c-9060-357bfe323e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did this happy meeting come about? The McCartneys met shopkeeper
        Apu back in their India days of course... though Paul appears less than impressed
        with the shopkeeper''s declaration that "I was known as the fifth Beatle."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f82dad-acff-4254-9d8b-6f4aae66ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:47:20.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:47:28.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/03/09/entertainment/who-was-real-fifth-beatle/index.html">"Who
        was the real fifth Beatle?"</a></em></p>'
  'u.s.-stocks-bull-market-turns-seven':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-10T09:25:07.755+08:00
    'imagesource': 'jcr:9e0ab6cf-95f7-4708-b958-276c9533a5c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53d6dc4e-82cc-44f1-bf7d-2bd354420687'
    'lead': 'America''s bull market in stocks is officially 7 years old today. But
      dark clouds hover.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T14:51:05.649+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T14:51:10.626+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T14:51:10.315+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'America''s 7-year bull market: Can it last?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ce36f-c2f1-4475-aa08-1c59feaeeb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> The bull market in stocks
        officially turns seven today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7317c4-be83-41ae-af12-d9c55ca6b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the third longest stock market upswing in U.S. history. But
        dark clouds hover above this milestone birthday celebration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445a352-aa26-414e-80c4-815bce384c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 has nearly tripled (up 194% to be exact) since its
        low point on March 9, 2009. The surge reflects America''s recovery from the
        Great Recession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d8bd8-8a3b-44cb-b141-840004d1e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the bull run has slowed considerably, especially in 2016. Stocks
        started the year with a scary plunge that was fueled by fears of a new global
        recession and worries about the downsides of cheap oil. Some even feared the
        bull market was near its death bed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aa26c2-1f05-470a-9459-a7e3c533299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more fun part of the bull market is probably over," said Russ
        Koesterich, global chief investment strategist at BlackRock. "It doesn''t
        mean stocks can''t advance. But the gains are going to be more muted — and
        accompanied by more volatility."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561e1b5-9d25-485e-9afe-39b774fb60e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, stocks have recovered from the panic attack. The Dow
        is up about 1,500 points from its February 11 low.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc08ce-2630-4858-871c-b4d7d17162ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the market freakout of 2016 highlights the serious challenges
        facing the bull market as it grows older.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a8b908-5613-45ca-8eb0-372ee0d4f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After soaring 30% in 2013 and 11% the next year, the S&amp;P 500
        was basically flat in 2015. Not only has the market stopped smashing records,
        it''s down 7% from its May all-time highs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893fa4bb-a5fd-4729-8bd4-055d797dc0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven may not sound very old, but in stock-market years it''s practically
        senior-citizen status. Only two bulls have lived longer, led by the nine-year
        run that ended in March 2000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ae56e-f953-49f9-ad76-08e39175f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time to buy the bull an AARP membership," jokes Howard Silverblatt,
        senior index analyst at S&amp;P Dow Jones Indexes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b83b8-c439-4e1e-b239-6fd38296a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, this bull market anniversary should carry an asterisk.
        That''s because the record books may actually need to be amended if a bear
        market (20% decline from previous highs) happens soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e9b334-af38-4414-a6a6-80efdd94c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Stovall, U.S. equity strategist at S&amp;P Global Market Intelligence,
        explains it this way: If the stock market slips into a bear market before
        it hits a new record high, technically it would have never have turned seven
        years old.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58915876-e6cb-4351-8b6b-d39173fb4e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should a 20% stumble occur first, this birthday crown will be revoked
        like Jim Thorpe''s Olympic medals," Stovall wrote in a report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3cf881-f8cb-48be-9895-045a02a1b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this is to say the stock market hasn''t had a great run.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21e5356-8f85-4119-8c93-d5f83df4e2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a long, powerful bull market. Think about the way
        the market looked in 2009," said Koesterich. "The fear was not simply a recession
        but of a global depression and meltdown of the financial system."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76bf71a-9ded-409c-a1ad-0933cfcdfdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So where do stocks go from here? That''s likely to be defined by
        three key themes: oil prices, the U.S. economy and the Federal Reserve.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164ee09-7d2c-4d6d-a80c-7feeb33bde19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have rebounded strongly in recent weeks, lifting stocks.
        Investors have been obsessed with the consequences of cheap oil, including
        energy bankruptcies and job cuts. But some believe the oil rally may be overdone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52908732-b2dd-465d-9d24-0b430dc8ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks also need the U.S. economy to continue to weather the global
        storms. That would allow corporate profits — the real driver of stock prices
        — to rise, at least outside of the energy sector.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b745a5-7eb4-4e84-804f-b0209353c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the U.S. continues to grow, stocks can do alright," said Koesterich.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e8cf02-a749-4f2d-9120-41bca6532c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep a close eye on the Federal Reserve as well. There''s a huge
        gap between the Fed''s plan to raise interest rates four times this year and
        Wall Street''s projection of just one hike. Watch out for signs the Fed still
        plans to raise rates more aggressively than investors think the economy can
        handle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed9de80-70b4-4830-a563-59b20b2601a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the bull market in stocks does have another year to run, history
        suggests it could be a strong one. Stovall said bull markets that lasted longer
        than three years tend to go "out with a bang," posting above-average final-year
        returns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a851ad-5d00-45ff-be73-4ac2aa3aa2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like a light bulb that glows brightest just before burning itself
        out, we may find that this bull market has one more illuminating year left
        in it before extinguishing itself in a blaze of glory," said Stovall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ae09b-474e-482f-8815-00fbbbffc498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:51:05.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T14:51:10.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/03/09/investing/stocks-bull-market-turns-seven/index.html?sr=instamoney030916stocks-bull-market-turns-seven525pmvodtoplink">
        "America''s 7-year bull market: Can it last?"</a></em></p>'
  'donald-trump-trade':
    'author': 'Heather Long, CNN Money'
    'caption': 'Donald Trump speaks to CNN''s Jake Tapper on February 21, 2016, one
      day after his victory in South Carolina. (CNN File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-10T07:45:23.502+08:00
    'imagesource': 'jcr:466f135f-c4ac-4495-a0ce-e000bd20d7d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '744be3cb-b16f-48d0-ad96-3fe7ec8350c9'
    'lead': 'Donald Trump blasts companies like Ford and Apple for manufacturing products
      outside the United States. But Trump does the same thing. Many of his products
      are made outside the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T14:55:25.447+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:35:49.732+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:35:49.549+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump suits and ties are made in China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de19de-68ae-4e91-9b2c-785919c4b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Donald Trump blasts companies
        like Ford and Apple for manufacturing products outside the United States.
        He even threatened to stop eating Oreo cookies after he learned some production
        was moving to Mexico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ad55d-5c82-4253-aca9-33a82aeda0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump does the same thing. Many of his products are made outside
        the United States. Most Donald J. Trump ties are made in China. Some Donald
        J. Trump suits are also made in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b4d20a-ef19-486b-a430-2b4251c1bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald J. Trump signature men''s dress shirts are made in China,
        Bangladesh or "imported," meaning they were made abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063cbabe-5c87-452e-a581-fdaa2dbb7be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just Donald''s products. Harvard professor and trade
        expert Robert Lawrence analyzed over 800 items in the Ivanka Trump fashion
        line. There are shoes, dresses, purses and scarves. All are "imported."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05787dc-85e4-41a5-8d33-fd1cd6b4296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five countries that America imports clothing from are China
        (by far the leader), India, Vietnam, Pakistan and Mexico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b1e89b-e677-4836-803d-8653f8d32732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a recent debate Marco Rubio mentioned ties. But the ties made
        in China are just the tip of the iceberg," says Lawrence, who served on President
        Bill Clinton''s Council of Economic Advisers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee3d0a7-16b1-462b-9586-e991f498ef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence found that none of Ivanka Trump''s clothing line appears
        to be made exclusively in the United States and 354 items are listed as made
        in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209248fc-8398-41ae-9583-d780cda40f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump doesn''t dispute this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5066c-3535-4c4c-8122-4c16eaf7a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talk about my ties in speeches. I''m open. I say my ties many
        times are made in China," Trump told CNN''s Jake Tapper in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db0f87b-47fd-483d-9dd7-7eea0746486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard to have apparel made in this country," Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c0346f-dde4-4c7d-ad1e-921ceafae008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is getting renewed scrutiny as Trump becomes the clear
        Republican frontrunner for president and has made trade a key 2016 campaign
        theme.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5890806-2f68-4b82-8eff-33953edc62c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to see the day in the not too distant future where Apple
        makes it phones in this country," Trump said recently at a campaign stop in
        Portland, Maine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a762af9-8769-4e82-a9f6-e8e9c91ed4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump says he will "make the greatest trade deals we''ve ever made
        in our country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c29fa-c72f-44fc-98c9-5e9c45632800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants to put a tax on Chinese and Mexican goods like clothing
        coming into the United States to level the playing field and bring back middle
        class jobs. He''s said the tax could be as high as 35 or 45%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba757ab-8378-4a8c-83d0-d22c416ab642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists warn this would ignite a trade war and could cause a
        recession. China and Mexico and possibly other nations would respond by putting
        taxes on U.S. goods and services. It would also make a lot of everyday items
        more expensive for Americans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3c773-8670-44dd-a0ab-1e05c385cf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even just a 25% tariff would likely cause the two-piece Trump suit
        to jump in price form about $150 to $188.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd497fb-14e2-47f0-ba93-f75f7a551a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:35:49.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The realist in me says: is he really going to do those things if
        he gets in office?" mulls Bob Doll, chief stock strategist at Nuveen Asset
        Management.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d8f459-8d21-440b-8c66-99f812f11433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:55:25.449+08:00
      'mgnl:createdBy': 'jeff'
