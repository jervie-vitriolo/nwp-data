      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A batch of leaked ISIS documents purports to show secret
        details of foreign fighters, including their nationalities, previous jihadi
        experience and blood type.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd798dcf9-817e-4e58-abf8-eeebe165bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:32:27.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:33.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Syrian opposition newspaper published hundreds of documents this
        week that it said it got from an ISIS defector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b5ee3a-80fe-400e-bf95-e90baaa4667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:32:27.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:24:33.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German intelligence officials said they are in possession of the
        documents, but did not provide details on how they got them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd6a735-0024-434c-95b6-0b10a81f34cd'
      'mgnl:activationStatus': true
