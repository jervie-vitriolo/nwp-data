      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8cb3e9-7fa8-4b8a-aac5-b951a77c53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from West, several international musicians will also perform
        at the one-day spectacle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd906c364-c1f2-42fb-93fb-e9bdb6bc7718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.536+08:00
