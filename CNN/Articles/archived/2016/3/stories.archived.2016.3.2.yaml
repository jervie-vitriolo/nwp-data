      'mgnl:created': 2019-09-20T14:06:22.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b70ca6-e1cb-4997-a280-873fd4d3f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is the Maute group?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d69647f-228b-43c3-a4ab-f3f515bc70dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murillo said the military first encountered members of the group
        in 2013 when their checkpoint operation in Madalum town in Lanao del Sur was
        attacked.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04352580-1fdb-4ab2-9f76-4ecf19561e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some attackers were injured and were left behind. The military,
        he said, conducted operations and was able to trace their identities and confirm
        their link to the Maute group.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68616d7-b39f-4e16-b3f6-15916ce77dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murillo said the Maute group may have over a hundred members. Their
        equipment, he added, may have been obtained from a foreign terrorist who was
        neutralized in 2012.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc1fa51-1dd2-4553-b84f-483acc97592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear what the group''s motives are but based on the
        reports they obtained, Murillo said the Maute group believes "non-believers
        of Islam should be killed."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06d5d99-fb91-497c-8011-1d0545a2c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murillo labeled them as a terrorist group because "Islam doesn''t
        teach those kind of practices."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052a27a2-8eda-413f-8a99-f67f8111951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Maute group has been recruiting mostly young people.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c66e1-ff24-4820-a2f7-72bc6a7b4ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that yung target nila are minors delikado yun because
        di ba pag bata madaling madali iconvince," said Murillo.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2560b542-b833-4a71-b886-a2ebed085cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The fact that they''re targeting minors is dangerous,
        because young people can be easily convinced."]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029bfea-babf-4134-8deb-54ef1380c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops who fought them report members of the Maute group appeared
        to have been high on drugs, he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202d161-cfad-4104-84b2-8bcf9b8acad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the items we recovered is drug paraphernalia."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71941bb1-6714-45d9-a510-af160e94c07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murillo also said the armed group may be using the government''s
        non-passage of the Bangsamoro Basic Law to encourage locals to join them.</p>'
    '55':
      'image': 'jcr:6619d1d0-69df-436c-ba25-90fc20e80a5a'
