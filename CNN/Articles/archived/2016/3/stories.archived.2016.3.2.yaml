      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Sorry, OPEC. The U.S. oil
        boom isn''t dead yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b433b03e-e6d1-4a5f-901b-c66b140e92ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. pumped an average of 9.43 million barrels per day last
        year, according to new government figures. That''s the highest level since
        1972 and represents an impressive growth of 89% since 2008.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd883f-8bc8-44f0-86c3-b1043bb912d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash in oil prices has caused production to slow a little in
        recent months. But shale oil producers have held up far better than many feared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba303c0-cb97-4e28-acfc-cbcf47071268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. oil industry has demonstrated remarkable resilience,"
        said Jason Bordoff, a professor at Columbia University and a former energy
        adviser to President Obama.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e434b7c-cf79-4ea7-ac2b-7f8d9f0611b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shale oil revolution has given consumers a big boost in the
        form of cheap gasoline prices, which are now below $2 a gallon nationally.
        It''s also made America one of the planet''s biggest oil players behind Saudi
        Arabia and Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e694b35-98fb-4bac-91b7-626ebd538fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also fueled the epic oil supply glut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a0a75-72e5-4c2d-83e0-70462be02de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC, led by the Saudis, decided to fight back in November 2014
        by deciding to pump oil aggressively -- despite the oversupply issue. The
        thinking was that strong OPEC output would cause prices to drop to uncomfortably
        low levels which U.S. shale producers would struggle to cope with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17bd5fd-0e4d-4f88-87db-534d44d17732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices did drop, even more than OPEC members were prepared for.
        Oil touched $26 a barrel last month, down 75% from its mid-2014 peak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5d08e-4f0e-4a6c-9e29-50bf15967a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, OPEC''s strategy has failed to kill off the U.S. oil boom.
        At least so far. Despite the drop in prices, domestic production rose 8% last
        year and is now up 45% since 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c30c2b-e85a-4ded-8514-ec5d3e811aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong U.S. output has been fueled by a wave of innovation that
        has improved companies'' productivity and efficiency. The oil companies have
        also benefited from lower service costs due to the downturn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecad656-9bb1-4d69-9dd5-5289825c2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shale production has been more resilient than anyone thought it
        could be," said Brian Youngberg, senior energy analyst at Edward Jones. "Companies
        are investing in their core assets where they can get the biggest bang for
        their buck."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c9725-c14e-40b4-b05d-fa1a072e4d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not like U.S. oil companies aren''t feeling the OPEC pressure.
        They''ve been forced to aggressively slash costs and cut thousands of jobs.
        Smaller oil companies saddled with debt taken on during the boom years have
        gone under. U.S. bankruptcies of oil and natural gas companies spiked 379%
        in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a109a3-fc99-49be-bce0-42ebc4d6ebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This financial pressure, combined with cheap prices, has caused
        U.S. production to slow a bit since it topped out in April 2015. Investors
        are combing through the latest output numbers for signs of a more meaningful
        drop that could balance the global supply imbalance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad5fb7-7116-4fd1-989b-2542fc88275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. pumped 9.26 million barrels in December, down 2% from the
        year before and off 4.5% from the April peak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669c982-b6ec-4504-86e7-93b80226402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While production rose year-on-year, it is now falling fast," said
        Bordoff.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b66bf-0f2a-4d33-812e-2394bf6f8522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many oil companies continue to slash spending plans and are now
        forecasting flat to negative production in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae4eee7-0b80-49ff-9a3c-52a2a2f95cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Kloza, global head of energy analysis at the Oil Price Information
        Service, predicted that reduced output from the Lower 48 states will cause
        U.S. output to drop to around 9 million barrels per day in 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce74b3a7-9df4-472c-bb7b-7e3b1cdd9ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youngberg thinks production could slip even further, possibly to
        about 8.5 million barrels per day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e09cd0-4af5-460f-bd24-98039e1e3a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully that''s near the bottom until prices improve," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a845a3-cba1-46ff-9d72-a729ddad7e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:43:05.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:43:08.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/01/investing/us-oil-production-near-record-opec/index.html">"Sorry,
        OPEC: U.S. oil production at 43-year high"</a></em></p>'
  'osama-bin-laden-documents-made-public':
    'author': 'Jamie Crawford and Ryan Browne, CNN'
    'caption': 'Journalist Seymour Hersh is alleging Pres. Obama and his administration
      lied about the circumstances surrounding the killing of Osama bin Laden.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-02T04:59:56.989+08:00
    'imagesource': 'jcr:b47b046c-3e69-430b-91eb-25891064d7b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aba18c90-b70d-46fd-a8a5-7edcdf0face2'
    'lead': 'Newly released documents written by Osama bin Laden include the late
      terrorist''s will, personal letters, and warnings to countries including the
      United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T14:52:11.536+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:28:10.548+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:28:10.226+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Osama bin Laden''s will, personal letters made public

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb52876-5cb5-4234-bed2-08572eb10903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Newly released documents written
        by Osama bin Laden include the late terrorist''s will, personal letters, and
        warnings to countries including the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8059e819-5eb8-4c7a-b552-ee3c1cf98fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents show that he claimed to still be worth millions of
        dollars even as he struggled to remain relevant while his al Qaeda network
        splintered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb7d1b-6691-4e89-92f6-8a7333bb82ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Director of National Intelligence released the
        newly declassified documents Tuesday (March 1). They were recovered during
        the May 2011 raid on bin Laden''s compound in Abbottabad, Pakistan, in which
        he was killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4714ca4-978f-4d68-bea3-2e26a50b0af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His will, dated from the 1990s, was just one of many documents revealing
        that death never seemed to be far from bin Laden''s mind.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d46b4-049a-4cdd-a227-e60e0355ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, bin Laden said that he had $29 million in Sudan that he wished
        to be used on "jihad for the sake of Allah," while also directing a small
        portion of that figure to various family members. The whereabouts of the money
        are unknown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719ddeef-b982-49da-8682-aa4edfbdde12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a separate letter, from 2008, he wrote, "If I am to be killed,
        pray for me a lot and give continuous charities in my name."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f90403-2cbc-4709-9b27-4097d7422efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Laden''s media savvy was also on display. In an undated letter
        where he wrote about the upcoming 10th anniversary of the September 11 attacks,
        he sought something of a media blitz to highlight his belief that the attacks
        were the precursor to the global financial crisis of the late 2000s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e9db5c-7176-4e9b-bbe6-cc404ab107f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recommended that his lieutenants reach out to CBS, other unnamed
        American networks and the Islamabad bureau chief of Al Jazeera to pitch some
        type of anniversary special, recommending Robert Fisk, a journalist who had
        previously interviewed him, to moderate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd975203a-3754-4072-a60a-096a7f6e1dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial hardships of al Qaeda also come through in the documents,
        with bin Laden suggesting a scheme that would extort money from other countries,
        Mauritania among them, in exchange for a promise from al Qaeda not to attack
        them in the future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a494a4-0cc1-4a17-a12c-53145dbd056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Laden did express concern about attacking Iran and Turkey, however,
        because much of al Qaeda''s money traveled through those countries on its
        way to members of the organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d9020-345a-4ed6-a769-0e5603ea08e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, bin Laden also appears to have considered moving
        from Abbottabad in January 2011, some five months before his eventual death,
        but apparently not because he believed he was being tracked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ec800-1168-48a2-938d-06fa733a72c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there were also apparent differences with the current ISIS philosophy
        of establishing a caliphate as a base of operations. Bin Laden was reluctant
        to pursue a caliphate because of the difficulty in garnering popular support
        for it, along with the day-to-day burden of governing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9167d547-e59b-48e9-8df6-e367145fe98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his concerns were often more mundane, concerning the education
        of certain relatives and medical treatment of others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43910b-573a-4c1a-a359-65beb4abdd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated less than three months before his death, bin Laden
        wrote that he preferred a female relative to visit a female doctor to describe
        an unidentified set of symptoms and said an x-ray or ultrasound should be
        obtained if the symptoms persisted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5314e506-f0d5-4102-8ce1-980023ef35a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another letter, bin Laden expressed his gratitude that a brother
        of his was able to visit a dentist – something the most-hunted man in the
        world was unable to do.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758aa4ee-d8aa-44d7-8073-742923d7dd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Laden also feared that one of his wives might have been implanted
        with a small tracking device in her tooth during a visit to a dentist in Iran,
        telling her, "The size of the chip is about the length of a grain of wheat
        and the width of a fine piece of vermicelli."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ef1f82-59e9-4c31-b26c-976735de93b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letters show Bin Laden to be paranoid regarding spy agencies
        tracking his movements, advising his subordinates to only travel on overcast
        days to avoid aerial surveillance and to dispose of suitcases that had been
        used to move money due to fears that the bags might contain tracking chips.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584301a9-6e86-466e-a978-5db0181904f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more than 100 documents put out Tuesday are the second tranche
        to be released by the intelligence community and follow a rigorous interagency
        review process to determine which documents are ready for release to the public
        after being declassified and translated from Arabic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d94c3f3-7ec8-4e90-9257-17b139271aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that the documents collected at bin Laden''s compound
        be made available to the public," Brian Hale, director of public affairs for
        the Director of National Intelligence said in a press release accompanying
        the documents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd27319-7748-40d1-88cf-0b2a91585185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was no easy feat as members of the task force dedicated themselves
        over a long period of time," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510c46e-2953-4e40-9479-d47a7f262f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest documents also shine a light on bin Laden''s concern
        over a growing divide between al Qaeda and its affiliates and his efforts
        to present the terror network as a unified organization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68e532-f701-4469-a492-a0d608f4f94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the people of Libya, bin Laden praised the overthrow
        of the "tyrant" Moammar Gadhafi but called for the country to unite under
        the banner of Islamic law, while warning the United States and other countries
        to stay out of Libya.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621fd7c2-0406-4e2a-8b6c-6512dafeb735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a different letter addressed to "Muslim brothers and sisters,"
        bin Laden wrote of the importance of avoiding indiscriminate Muslim deaths
        in jihadi operations and urged jihadis to be judicious in their use of human
        shields during operations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a302348-2976-4bf5-85e4-00b50557bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wrote directly to the American people, telling them after
        President Barack Obama assumed office that attacks against the United States
        would persist as long as America supported Israel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7480879-be0e-460b-ae93-bdebebe3bb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community expects to release additional documents
        from the raid later this year after they have been declassified.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9616c017-7ba2-49ed-8128-fb22a890f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:52:11.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:28:10.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/01/politics/osama-bin-laden-documents-released/">"Osama
        bin Laden''s will, personal letters made public."</a></em></p>'
  'whos-worried-about-China-now':
    'author': 'Heather Long, CNN Money'
    'caption': '(Photo: Megan Pendergrass / Shuttersock / CNNMoney)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-02T04:20:12.159+08:00
    'imagesource': 'jcr:e85a8f24-b181-4a86-addc-ce5f1942f0a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52e6e2e3-d524-4226-8f7a-d964ffa86dd0'
    'lead': 'China''s economy is getting sicker, but investors around the world no
      longer seem to care.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T14:55:24.411+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T14:55:28.142+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T14:55:27.854+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who''s worried about China now?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86074fe-22b2-4ac1-bb58-92c42b2b40ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> China''s economy is getting
        sicker, but investors around the world no longer seem to care.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d82895-b5d6-494b-926f-3eb0cc7156eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a slew of "decisively poor" signals from China in recent
        days, stocks in the U.S. and Europe are rallying. The Dow is surging over
        300 points on Tuesday (March 1) alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09914a-026b-4cd7-85d4-871f6a574083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of a massive global recession have melted. The reason? The
        world''s No. 1 economy is powering ahead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb67a72-1ad9-415a-a6fe-32d889ffe725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has happened recently is U.S. economic fundamentals have improved,"
        says Liz Ann Sonders, chief investment strategist at Schwab. Investors are
        once again "paying attention to U.S. fundamentals instead of every tick in
        the China data."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84847c7-cc74-4ace-9597-f2b07be721bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is the U.S. looking better, oil prices have been rising
        too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51479c-7dd8-4004-aa6a-58256bae62ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red flags from China</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda74eb5-d214-440c-a72e-169780712da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, not everyone is convinced that ignoring the latest from China
        is a wise move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d5352-0500-4294-98b4-5438160c0110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just ask Michael Block, chief strategist at Rhino Trading Partners.
        He calls all this market optimism in recent days "wrong tree, wrong forest,
        wrong... everything."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b7e44-d263-403f-95de-6df2d7915f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s manufacturing sector is in terrible shape. It''s been in
        recession for at least seven months. And just this week, China surprised the
        world by announcing that nearly 2 million coal and steel workers will lose
        their jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f03518-dc11-4032-acdf-f607e75ec834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is supposed to be undergoing a huge transition from an economy
        that makes stuff to one that buys stuff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ece44c-c73a-4b0e-a4ad-bebed0bb2bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese "service sector" – which includes industries such
        as retail, real estate, health care, and professional services – isn''t looking
        that great either. It just hit a four-year low, another blow to growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e19e27b-68a4-423c-b23b-a85e1ee2c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''worst case scenario'' is already priced in</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f849c-599c-4cd3-8a13-a1b5226aca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows just how bad the slowdown in China is, but most people
        agree its economy isn''t growing at 6.9 percent like the Community Party claims.
        The fact that the Chinese central bank just tried to inject even more juice
        into the economy is yet another sign that policymakers in Beijing are worried.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c33f721-9707-4cdf-be01-bdbeb50cb6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, news like this would have caused a massive selloff in
        U.S. and European markets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5deb78-ec72-4d2c-bf72-9d77d6a3c056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the "worst case scenario" for China may already be priced in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb3cfb-ab84-40ad-8514-d1c1450d3eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve seen a crash in the correlation" between Chinese and U.S.
        markets, says Sonders at Schwab. "We''re getting close to NO correlation between
        the two."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c12f60-9437-4f63-8fac-2225135d6066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is pumping money into its economy</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9cb582-3ac3-43e0-b7a7-6944ada147d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other reason China has become less of a concern is the belief
        that the Community Party will step in should things deteriorate further.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ad2b9-b643-4ff4-b884-7502c3f1be65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, China has boldly fired its chief market regulator
        for corruption and tried to reassure other world leaders at the G20 that there
        will be no more surprise devaluations of the Chinese yuan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290becd-c411-42c2-a3e7-2b5d4e7feb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of all that, China has a stockpile of cash. Yes, it''s been
        shrinking in recent months, but it''s still huge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe28d50-7fc6-4c3a-a3ec-cf2e9b1045b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be more concerned if China didn''t have the reserves they
        have," says Sharon Stark, chief fixed income strategist at D.A. Davidson.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1eb89e-7d22-493d-a129-1a4bef1a92a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend China''s premier Li Keqiang will present the budget
        at the National People''s Congress. Many expect the government to boost spending
        to prop up the economy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85c734-8ed3-464d-bf6c-88fc727a5577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Sophia Yan contributed to this article.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a2bdf2-861a-41ca-91c7-c9918cd6291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:55:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:55:28.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/01/investing/china-economy-stocks/index.html">"Who''s
        worried about China now?"</a></em></p>'
  'poll-hillary-clinton-donald-trump-bernie-sanders':
    'author': 'Jennifer Agiesta, CNN Polling Director'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-02T08:15:08.450+08:00
    'imagesource': 'jcr:c5ba8657-ccc8-4826-b5cb-0f60eec69ae3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a633daf-7fdf-4f88-9e2a-b8f9fc8fbf18'
    'lead': 'In the scenario that appears most likely to emerge from the primary contests,
      Clinton tops Trump 52 percent to 44 percent among registered voters. That result
      has tilted in Clinton''s favor since the last CNN/ORC Poll on the match-up in
      January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T14:57:53.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:30:40.555+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National poll: Clinton, Sanders both top Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb316f-5b8e-4ef1-8d62-502133235144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Both of the remaining Democratic
        candidates for president easily top Republican front-runner Donald Trump in
        hypothetical general election match-ups, according to a new CNN/ORC Poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6998c025-2ea6-4b5c-984e-a35ad16548f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hillary Clinton, who is well ahead in the Democratic race for
        the presidency, would likely face a stronger challenge should Florida Sen.
        Marco Rubio or Texas Sen. Ted Cruz capture the Republican nomination for president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadcf3d5-f2e1-4094-9b35-02df7202611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the scenario that appears most likely to emerge from the primary
        contests, Clinton tops Trump 52 percent to 44 percent among registered voters.
        That result has tilted in Clinton''s favor since the last CNN/ORC Poll on
        the match-up in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9d5d11-d7da-48f7-99ba-ef946037ac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the former secretary of state faces off with either of
        the other two top Republicans, things are much tighter and roughly the same
        as they were in January. Clinton trails against Rubio, with 50 percent choosing
        the Florida senator compared to 47 percent for Clinton, identical to the results
        in January. Against Cruz, Clinton holds 48 percent to his 49 percent, a slight
        tightening from a 3-point race in January to a 1-point match-up now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bec293-57bf-4009-9482-3c7df8e746a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders – who enjoys the most positive favorable rating of any presidential
        candidate in the field, according to the poll – tops all three Republicans
        by wide margins: 57 percent to 40 percent against Cruz, 55 percent to 43 percent
        against Trump, and 53 percent to 45 percent against Rubio. Sanders fares better
        than Clinton in each match-up among men, younger voters and independents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d6de12-b023-432f-900c-5e182e967a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race for the presidency hits its primary season peak as 78 percent
        of voters, including almost the same share among Democrats, Republicans, and
        independents, who say that the nation is more deeply divided on major issues
        facing the country than it has been in the past.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ee610-a1fb-4b39-b467-51cf86393e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey asked voters to choose which of all the remaining top
        candidates, regardless of party, they trust most to handle seven top issues.
        Trump tops the list on the economy, terrorism, and immigration, while Clinton
        is the top choice when it comes to health care, race relations, and foreign
        policy. Voters are about evenly split between Trump and Clinton on gun policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f1bcd-809b-4819-b5c8-b9f64e61573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding up all the candidates from each party, Republicans have the
        edge on the economy, terrorism, immigration and gun policy, while more voters
        choose one of the Democrats'' candidates on race relations and health care,
        with about an even split between the two parties on foreign policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c2e759-0c38-4d1f-b910-4b69593fa76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters'' choices broken out by party provide an interesting window
        into areas where Trump might hold cross-party appeal. Though the share of
        leaned Republicans choosing Clinton on any of the tested issues tops out at
        8 percent on health care, Trump is the most trusted for 15 percent of leaned
        Democrats on terrorism, 14 percent on the economy and 13 percent on immigration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb5e048-de3f-4f63-ad06-5c980ac2ea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As noted above, Sanders holds the most positive favorability rating
        of any of the top candidates for president: 60 percent of registered voters
        view him positively, 33 percent negatively. He is the only candidate seen
        favorably by a majority of voters, and one of four who are seen more positively
        than negatively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb46cb56-0b8d-41bd-9d3b-c2f8eef46e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two front-runners, Clinton and Trump, are seen unfavorably by
        majorities of voters. Almost 6-in-10 have a negative view of Trump, 59 percent
        with 38 percent favorable, and 53 percent have a negative view of Clinton,
        44 percent see her positively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd11333-10e4-4dd1-9842-4f183a23a4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz also has a net negative rating, while impressions of Carson,
        Rubio, and Kasich tilt positive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ed8232-9c44-4969-b6d0-12196580a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s husband, former president Bill Clinton, has a broadly
        positive favorability rating. Melania Trump, wife of the billionaire GOP front-runner,
        is broadly unknown, but among those who do express an opinion, more have a
        negative one than a positive one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd609a4-9009-4078-9d1c-06442071a0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy remains far and away the country''s top concern as the
        election campaign rolls on, with 47 percent calling it most important as they
        decide how to vote for president, followed by 19 percent citing health care,
        14 percent terrorism, 10 percent foreign policy, and 8 percent illegal immigration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59504e58-c3b3-4b44-a75a-883f39e65178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Michael Bloomberg, the independent former mayor of New York
        City, throw his hat into the ring as an independent candidate, his candidacy
        would do more harm to Clinton''s bid to beat Trump than it would to Sanders''
        effort.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfaea79-1625-4eac-9d6f-fda4d850df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told though, few say they would consider backing Bloomberg if
        he did run. Interest is strongest among political independents, and just 49
        percent of them say they would definitely or probably consider voting Bloomberg
        for president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d9d0f-a57e-45a8-889d-a44eedfa4a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:57:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:40.829+08:00
