      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It is safe to
        say that the Meralco Bolts were the league''s pushovers in the 2016 PBA Philippine
        Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0255a0cc-c6ba-42b9-8e93-e98f694a1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts, who welcomed rookies Chris Newsome and Baser Amer in
        the fold, finished the opening conference with a lone win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3027401-1ca7-4d9b-84aa-484c1e806727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the presence of veteran Jimmy Alapag, who came out of retirement,
        also didn''t help them fan the flames.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7642fd34-c1c0-4590-a701-2c2e1b1b9739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least for head coach Norman Black, it was an unfamiliar territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46127299-f73b-448a-b9a9-479f93c3ae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American mentor was used to winning wherever he went. In fact,
        as a coach, he led the San Miguel Beermen to a Grand Slam in 1989, and steered
        Ateneo Blue Eagles to five straight championships in the UAAP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa90cce-7c67-435b-8efd-1b8f9db872cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an import in the Philippine Basketball Association (PBA), he
        is the all-time scoring and rebounding import leader with 11,314 points and
        5,333 rebounds in 282 games from 1981 to 1990.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60887d6-1b83-4185-affb-32ae61d0964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very humbling experience being in last place last conference,"
        said Meralco assistant coach Luigi Trillo in an interview with CNN Philippines''
        Sports Desk host Mico Halili.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925bda09-c017-4728-99b5-00578d989dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it turns out that the Bolts just needed to identify their waterloo
        during the break between the opening conference and the ongoing Commissioner''s
        Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44344eb2-8c1a-4e6e-82f9-fc2d00a74337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the Bolts hold an unblemished 5-0 win-loss record in the import-spiced
        conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0352e226-220d-4aab-9085-e42214b17f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillo said it was a mixture of handwork and "a bit of luck."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35220ff5-4ef3-450e-86b3-8c542d2269ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find a tailor-fit import</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c5f379-1a51-4c29-8f67-2aaeceaf7bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how have the Bolts recovered from an atrocious season-opener?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51997d2b-3063-44f5-a06d-91ef1dadf94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, they had to find an import as dominant as the big men in
        the PBA and as versatile as Rob Dozier of Alaska.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda032a0-f015-4686-9de7-e7753df0fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach Norman sat with the coaching staff in the offseason to see
        what we could improve on, and we noticed that we needed a dominant big guy
        who will go up against the likes of June Mar Fajardo and Greg Slaughter,"
        Trillo recalled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e1bb39-92b2-4c4c-bd94-60d9d4c4c342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other is to bring in a guy who was more of a Rob Dozier who
        can defend and run."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff8a1c9-16de-41bf-b982-783fe729a94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came Arinze Anuaku. He doesn''t exactly fit the bill. In fact,
        the hulking import was just a last-minute replacement for injured Malcolm
        Thomas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f5d029-8e79-4efb-8715-f445c80d8dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, he has helped put the woebegone franchise back on the
        map, more so turn it into a wrecking machine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c821849d-7d4c-424a-8b96-9105dabe2d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s changed everything," Trillo said of the reinforcement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007177f-e5f5-4181-ac22-1608caf9c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collective effort</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b09adf-0622-4560-9fe8-fe92553957db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco plucking a string of victories is a collective effort. Trillo
        attributed Meralco''s level of play to its players, who are all on the same
        page now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42683932-a53e-4af0-a6e7-ba411bd7c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is bringing it to another level," he said. "They are
        all delivering. And it''s nice to see guys step up."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caa0b70-1ef9-4b06-97c2-c352cf906182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bolts are not letting this feat get ahead of them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad98d86-26eb-417f-aa36-5c56193d1f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:03:22.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:03:48.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to stay humble. Games are gonna be tougher," Trillo said.</p>'
  'filipino-developers-tara-app-versus-mobile-phone-theft':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-02T20:04:31.682+08:00
