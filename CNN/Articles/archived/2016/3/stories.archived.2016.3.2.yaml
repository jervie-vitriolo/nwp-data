      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Kanye West fans
        have one more reason to be excited about the Paradise International Music
        Festival (IMF) happening on April 9 at the Aseana City Open Grounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32d750a-d16c-44fa-90f1-eccecd2100c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producer of the music festival, Boardworks Media, told CNN Philippines
        that people can expect "a full show" from the hip-hop icon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef52e232-07fc-449b-af9d-95813e8f4b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Kanye] will be performing for a minimum of 90 minutes and we can
        expect that it would just be like his performance when he headlined Glastonbury
        last year," said Joshua Ylaya, Boardworks Media''s director of operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbee646-b904-4e15-9f04-2e0e213948c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kanye''s such an amazing artist and with so many hits, I''m sure
        the fans will be treated to to their favorite tracks of Kanye and more."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25975e69-b3b2-454b-ba03-8fc7d8038df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/12/07/Kanye-West-Philippines-concert-Paradise-International-Music-Festival-April-2016.html">Also
        read: Kanye West to perform in the Philippines in 2016</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9048a1a-9afb-475a-9d17-d5b6900de8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West was one of the biggest names at the 2015 Glastonbury Festival
        in England where he performed songs such as "Stronger, "Power," "Jesus Walks,"
        "All of the Lights," and "All Falls Down."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283dadbb-386a-46f0-b41a-9c879f374f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Paradise IMF, Ylaya said West''s production alone will be
        "insanely awesome."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3136d-a1e2-41c8-8023-660d10c34cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in constant communication with his team to make sure that
        we are able to deliver all their production needs," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96bb286-d0c4-4b1e-ba3c-44a91c612113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West has won numerous Grammy Awards and has sold over 21 million
        albums and 100 million digital downloads worldwide.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcc9a93-3cb8-4ad6-bf2e-8800e9af9ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was listed by Forbes as one of the most influential names in
        the music industry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d7536-2e04-440a-8565-8a4431024ddc'
      'mgnl:activationStatus': true
