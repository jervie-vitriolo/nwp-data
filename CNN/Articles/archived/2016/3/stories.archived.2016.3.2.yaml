'2':
  'jcr:primaryType': 'mgnl:folder'
  'jcr:uuid': '6b7e12cb-6dbd-442e-8d1c-1249234c7326'
  'mgnl:activationStatus': true
  'mgnl:created': 2019-09-20T08:47:44.943+08:00
  'mgnl:createdBy': 'jeff'
  'mgnl:lastActivated': 2019-09-20T15:06:42.781+08:00
  'mgnl:lastActivatedBy': 'jeff'
  'mgnl:lastActivatedVersion': '1.1'
  'mgnl:lastActivatedVersionCreated': 2019-09-20T15:06:40.704+08:00
