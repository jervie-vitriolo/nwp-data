      'mgnl:created': 2019-09-20T13:23:06.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:51.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) trained them for their task
        as members of the Board of Election Inspectors (BEI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd403fe4-81d6-4329-8881-a8c4095fd473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:06.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:51.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma Guerrero, a teacher who is on her tenth round of elections
        duty, said she is bracing herself for the difficulties ahead, as they will
        be facing pressure from candidates'' supporters, poll watchers, and even voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c08490-ea95-4640-833f-e38dc266250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:06.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:51.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung buhay nila at risk. Yung binabayad sa amin is kulang pa kapag
        may nangyari sa teacher," Guerrero said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d33d24-c684-4682-84f4-a693e5ff7bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:06.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:51.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges the job entails, more than 300,000 teachers
        still volunteered for election duty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d040bc-13d6-4d9a-a1ee-fb5e72d2227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:06.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:51.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said every post is accounted for and there is no shortage
        in teachers even if many of them feel short-changed with their pay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78fb7a5-02f2-4918-bdfd-585351b95a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:06.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:51.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s any consolation, the law now raises their election duty
        pay from P3,000 to P5,000 plus allowances. President Benigno Aquino III just
        needs to sign it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa0656-691b-4a74-a259-704a31440729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:06.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:51.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista said the teachers are more than
        deserving of a raise as they volunteered to serve with or without higher pay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb659b-7ac8-4ee9-96e1-56de6c32ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:06.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:51.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said nothing beats the dedication and idealism of teachers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8aa7e7-122c-4f7b-a1ee-ba3087dd57c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:06.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:51.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako din naman ay naniniwala na ang pangunahing dahilan ng mga
        teacher na gustong mag-serve sa BEI ay hindi naman talaga yung pera. Kung
        hindi nga ay kumbaga ay yung kanilang patriotic duty to our country. Sila
        ang sandigan ng ating demokrasya,"</em> Bautista said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e832dcbf-2159-490c-aeb5-9c8520af585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:06.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:51.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista added the health department will set up medical assistance
        desks in polling centers on election day. One of the reasons is to help teachers
        who may fall ill or get injured during their long hours of election duty.</p>'
  'sandiganbayan-ombudsman-makati-mayor-junjun-binay':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(File photo) Dismissed Makati City mayor Junjun Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-02T17:39:53.317+08:00
    'imagesource': 'jcr:3f90919c-1a4d-44e8-8280-698ad9e6e614'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ecf17cd-2280-4c90-ab07-79984ee1adb8'
    'lead': 'A Sandiganbayan justice scolds a lawyer from the Office of the Ombudsman
      for coming to court unprepared. The court''s third division hears dismissed
      Makati Mayor Junjun Binay''s plea to junk the graft case against him. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:26:34.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T13:26:38.626+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T13:26:38.367+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan justice to Junjun Binay''s prosecutor: Don''t trifle with
      the court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185a0f48-fc2e-499e-833d-a8c76f03ed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:34.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:26:38.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong>Justice Samuel Martires
        wasted no time lecturing the prosecution on Wednesday (March 2) for failure
        to answer his questions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3094fb9a-d7fb-430d-bb47-dc55a9bd1284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:34.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:26:38.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires asked the Office of the Ombusdman for the details of the
        resolution against dismissed Makati City Mayor Jejomar "Junjun" Binay Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45dc9c6-0045-4774-a402-dbd4c3396a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:34.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:26:38.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the handling government lawyer said he is not in possession
        of Binay''s case records. "The records are still being reproduced," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08302152-a4f2-4ae3-b72e-6db55bd7249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:34.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:26:38.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice warned the prosecution not to trifle with the court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a78aa-65fb-4f14-b70d-b695d3a2f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:34.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:26:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said maybe the court should cite the ombudsman in contempt
        for filing information but assigning it to lawyers who are not in possession
        of the proper documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3486f557-1ab7-46cb-a943-83791125b539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:34.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:26:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice, however, clarified the blame should be on the prosecutor
        who accepted the case and not with the Office of the Ombudsman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c836d0-32a0-4564-9107-0849dd5870a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:34.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:26:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Third Division gave the prosecution more time to prepare as
        well as to answer Binay''s motion. In turn, the dismissed mayor has 10 days
        to file his reply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f11072-cb9f-4f85-b8e4-c8cffe703e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:34.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:26:38.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang sinasabi namin wala naman talagang maliwanag na ebidensya.
        Kaya natutuwa rin Kami na ngayon ay nandito na kami sa Sandiganbayan dahil
        dito malalaman talaga sa tamang forum, kung saan may alituntunin para malaman
        talaga kung sino ang nagsasabi ng totoo,”</em> Binay’s lawyer, Atty. Claro
        Certeza said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d24c6-fc9f-42c1-a3db-2746bf386c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:34.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:26:38.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we’re saying is there is no clear evidence. That’s
        why we’re glad that we are in Sandiganbayan, which we think is the proper
        forum that has procedures in finding out who’s telling the truth.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4947e06-7d55-4bb4-9b99-8c9ef1914237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:34.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:26:38.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is facing graft and falsification of public documents charges
        for the alleged overpriced construction of the Makati City Hall car park building.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbafa806-9430-4054-8483-79b143d646e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:34.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:26:38.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next hearing is set on April 11.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077f508-be50-40cd-a628-45f9e0fdc989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:34.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:26:38.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/news/article216067.ece">Also read:
        Ombudsman affirms criminal charges vs. Binays</a></p>'
  'wikipangako-app-promises-by-politicians':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-02T16:03:10.395+08:00
    'imagesource': 'jcr:a6c51deb-81d7-4a21-8c39-e0c96be681c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83df0ce8-f9a9-4184-8aff-a7c349f77971'
    'lead': 'Are you tired of politicians making the same old promises? The WikiPangako
      app monitors whether or not elected officials could live up to their words. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:28:47.922+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:22:20.722+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:22:20.520+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''WikiPangako'' app tracks promises made by politicians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f0eaf1-ee4a-4421-a196-19d56c285171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:28:47.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:22:20.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More jobs, less
        poverty, better health services—it’s hard to keep track of all the promises
        candidates make during election season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c262e-b4e7-422e-9363-4a3be0384fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:28:47.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:22:20.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now there''s an app that aims to hold Filipino leaders accountable
        for what they say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40892470-c8f3-44a8-81c5-4e41bb9f04cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:28:47.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:22:20.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by IT startup Blue Pixel, WikiPangako is a web and mobile
        application that crowdsources promises made by politicians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd64f816-54b6-4e0e-a9f3-6b31c079c584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:28:47.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:22:20.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users simply have to login and upload a promise made by a candidate,
        and if possible, attach a photo or video of them making the promise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ebe1f-c528-4a96-8d6b-8540212ff0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:28:47.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:22:20.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the team, they will list down promises politicians
        have made and later identify which of these have been fulfilled or forgotten.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a21949-3e17-482a-a1d1-a61f5f7ffeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:28:47.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:22:20.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that it''s time to upgrade the level of discussion from
        just personalities to actual project and platforms," they stated on their
        website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9d667c-5383-457c-a501-74992d31cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:28:47.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:22:20.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we are presenting is a first step in holding our leaders accountable.
        By listing the promises they are making, it will be easier for us to monitor
        how they are performing once they are elected.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6d9ec9-ece4-4943-9c09-f597194bc0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:28:47.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:22:20.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WikiPangako will be officially launched on March 9.</p>'
  'free-p2p-bus-rides-march-6':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-02T16:14:30.831+08:00
    'imagesource': 'jcr:1c19ae55-1ac2-423b-9a57-b9f701de8617'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48c2454e-fe7b-4c6c-81eb-153f063699af'
    'lead': 'A shopping mall has launched a free point-to-point bus for passengers
      coming to and from Ortigas and Makati, with pick-up points at the south corner
      of EDSA Shrine and Park Square in front of Dusit Hotel in Makati.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:32:18.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T13:32:21.841+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T13:32:21.530+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Free P2P bus rides for commuters until March 6

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad493c3f-51d5-4b61-887d-9ca6a11747f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Passengers coming
        to and from Ortigas and Makati now have the option to ride the air-conditioned
        point-to-point (P2P) buses parked along EDSA Shrine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48736a-5cd8-4f3c-9f90-bc2f77aff55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson''s Galleria at the south corner of EDSA Shrine and Park
        Square in front of Dusit Hotel (Makati) are designated as loading areas, while
        the unloading area is at the Robinson''s Summit Tower along Ayala Avenue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425102b9-1741-4a3c-83c0-563650e5068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the government''s premium buses with higher fares, these
        buses offer a free ride until March 6 (Sunday).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758e717a-359d-47af-b4e9-4bddfa6592bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From EDSA Shrine in Ortigas, passengers travel straight to Ayala
        Avenue in Makati — with no stops along the way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6404beca-1a74-4b48-a5ea-07554b12c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are encouraging more residents in the area to just leave their
        cars at home," said Darwin Regulayan, Regional Operations Manager of Robinsons
        Galleria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e50d9a-337a-4f3c-93e1-d77e5e0505b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the shopping mall''s way to help the government decongest
        traffic along EDSA, in partnership with HM transport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451727c-de8c-4cfd-9625-5ec2524fc100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the initial run. Three buses. We will increase this as
        demand peaks up," said Regulayan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2da06-f717-4707-a38a-d2ce724a4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus can accommodate up to 45 passengers. The first trip leaves
        Ortigas at 5:30 a.m. with a 30-minute interval until 8 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d175da-f4c1-47b4-8824-fdaa70a34cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When coming from the Makati drop-off point in Park Square, the first
        bus leaves for Ortigas at 10:30 a.m. with a 30-minute interval until 8:30
        p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4db780-d2c4-43e1-a87a-126546a3e12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the buses leave on time without stopping, the scheme is expected
        to cut travel time by 30 minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc26b717-ed4b-4e2a-99c0-fe7e55e68cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During rush hour, regular buses may take up to an hour from Ortigas
        to Ayala Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20708e58-8bdf-4ebf-bd51-ba519d5b9b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some commuters lauded the new scheme.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb3991-c3c0-4c1a-a9c7-0cdcb7891d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na kami mababawasan ng kita... Sana araw-araw ganito," said
        passenger Resty Bundang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c87c2-5366-48e0-a085-3fc94f0f200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Our salaries won''t be deducted anymore... I hope
        this will be a daily scenario."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dfc815-7cd3-4196-bd5a-b66b227b0be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another passenger, Edgardo Marcelino, hoped that the Ortigas to
        Makati P2P would be available for good.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e9e97-f293-4e86-8e4c-ca2464738bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maganda ''yung ganito kung magpapatuloy</em> ''to. From point
        to point, from here to Ayala, <em>may mga ganitong libre,</em>" said Marcelino.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e065069-81c3-4bd2-8872-74f0b0da0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This is good (service) if it will be pursued. From
        point to point, from here to Ayala, there is a free service like this."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c7bba-17b7-448d-b2af-adefd09e7eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new bus service also got the approval of women commuters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2794fc5-1eba-4afe-b77b-eaf2a9281e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bago, maganda,</em> convenient," said commuter Andrea Carpio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c6de9-950a-44d2-8fa6-03f48532a958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "New, reliable, convenient."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde83c58-567c-4266-9d8d-9b04e623f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service is also a hit to commuters both from far-flung and nearby
        areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dbec2c-50ab-4ab1-ae25-79fef3b1b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I live in Makati, so it''s very convenient for me to ride in a
        bus,"&nbsp; said passenger Cecille Celestino.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc11e86-6571-4f59-af84-8129a83a8cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus service along EDSA Shrine runs until the last week of May.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99030a1-7007-4685-8e97-6235d456e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But starting on March 7 (Monday), a fare of P30 will be collected
        from each passenger.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f06255-558e-4e52-ae55-2b656ba5fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s cheaper than the premium buses that charge passengers of as
        much as P55.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c310a-8a13-4c4a-86df-f9caf9e3f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HM transport expects ridership to peak up in the coming months,
        as it plans to replace the air-conditioned buses with premium buses that have
        wheelchair slots for persons with disabilities and free Wi-Fi onboard.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd2343-40e8-4c1a-9949-68bd6868d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:32:18.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:32:21.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation and Franchising Regulatory Board (LTFRB)
        earlier launched a P2P service that currently operates along three routes
        in Metro Manila, ferrying passengers from Quezon City to the Makati central
        business district.</p>'
