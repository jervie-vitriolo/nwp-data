    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '045bd6f3-bb91-4cbe-9c00-0af1918a548d'
    'lead': 'L''Osservatore Romano, which is owned by the Vatican, said the film –
      which follows a group of Boston Globe reporters delving into the Catholic priest
      sexual abuse scandal – "is not anti-Catholic, as has been written."'
    'mgnl:activationStatus': true
