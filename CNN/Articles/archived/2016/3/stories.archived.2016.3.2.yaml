      'mgnl:lastActivated': 2019-09-20T15:00:44.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City-based journalist Liza Jocson contributed to this
        report.</p>'
  'north-korea-united-nations-sanctions':
    'author': 'Richard Roth, Elise Labott, and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-02T14:31:23.989+08:00
    'imagesource': 'jcr:fcef99ec-1c98-4d73-badd-27d9b63eabf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66e7f55f-9a9e-43b2-9956-8e24b807a2b8'
    'lead': 'The United Nations Security Council could slap North Korea with the broadest
      array of sanctions the county has ever received.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T15:03:38.741+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:29:42.069+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:29:41.731+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea could get hit with its toughest U.N. sanctions yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673aff1-14bc-4a62-aca1-40a1edf516c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>United Nations (CNN)</strong> — The United Nations Security
        Council could slap North Korea with the broadest array of sanctions the county
        has ever received.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b273509-9159-4152-94d2-2f4e80dde6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States had asked the Security Council to vote Tuesday
        (March 2) on the proposed sanctions, according to the U.S. mission to the
        United Nations. That won''t happen now, because Russia blocked the vote for
        24 hours, according to the U.S. mission. However, members are expected to
        weigh in Wednesday (March 3), the mission said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e7be0-c5ef-427f-b07b-ddeb308893c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Council members are agitated by North Korea''s recent nuclear
        and missile tests – both of which defied current international sanctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d94fe4c-e4da-4fa0-93a8-ffc8b2187956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These sanctions, if adopted, would send an unambiguous and unyielding
        message to the DPRK regime: The world will not accept your proliferation,"
        said Samantha Power, U.S. ambassador to the United Nations. "There will be
        consequences for your actions, and we will work relentlessly and collectively
        to stop your nuclear program."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c86c84-9341-43e0-8c04-6fbbf43be47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. mission to the United Nations said the proposed resolution
        would be the strongest set of sanctions issued by the Security Council in
        more than 20 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ea5ee-da5d-4ef7-8e56-3abcd89473e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a breakdown of the text obtained by CNN, the proposed
        sanctions include:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce41fdb2-39bf-4752-b6bc-98dcef790a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banning Pyongyang from exporting most of the country''s natural
        resources used to generate money for the regime''s nuclear and missile programs.
        That includes coal, iron, gold and titanium.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20252de5-ae65-4383-b49f-c0f0d6493cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking member states to ban North Korea from opening banks and to
        close any banks believed to be associated with North Korea''s nuclear and
        missile programs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c065063-c082-4eb8-94a0-b24a9371fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directing U.N. member states to expel North Korean diplomats and
        foreign nationals engaged in illicit activities. The draft also prohibits
        providing training to North Korean nationals in fields such as aerospace engineering
        and advanced computer simulation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68014b3-79c9-480e-b085-8111942b3fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banning member states from allowing North Korea to charter foreign
        vessels or aircraft and banning all nations from operating any vessels that
        use North Korean flags.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046b7dc-63ed-4967-854e-c620fd0bc3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prohibiting flights and port calls by any planes or vessels believed
        to be engaged in illicit activity with North Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea6e86-ae16-4fda-9951-2bccbd23ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Power, the proposal also prohibits the supply of aviation
        fuel – including rocket fuel – to North Korea, prohibits the sale of small
        arms to North Korea and requires all cargo going in and out of North Korea
        to be inspected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c802d-0bd4-4992-ab11-a1bfa4a169bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defiant tests</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c6e19-bc39-4451-b0c3-80a4df786b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Pyongyang claimed to have successfully tested a hydrogen
        bomb in its fourth nuclear test.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b8d4c0-e40a-4b3f-8dbf-de38cc4bb41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a signed letter broadcast on state-run media, North Korean leader
        Kim Jong Un wrote that he wanted to ring in the new year with, quite literally,
        a bang.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9a724-ad08-4331-b716-317451fc9d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the victorious and glorious year of 2016 when the 7th convention
        of the Workers'' Party will be held, make the world look up to our strong
        nuclear country and labor party by opening the year with exciting noise of
        the first hydrogen bomb!" the letter read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159d8db-c989-42be-8eef-044db9635417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February , Pyongyang said it had successfully launched an Earth
        satellite into orbit via the long-range Kwangmyongsong carrier rocket.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28762be-8f3f-4b8c-87a0-a0d6548bfa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting the regime, not the people</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1cb4d2-f3eb-4bbd-b9b4-88048dddf67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power stressed that the resolution is not meant to punish the people
        of North Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc0e2e1-5c2f-4aac-a05d-6778eb05acca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Korean people have suffered so much already under one
        of the most brutal regimes the world has ever known. Rather, this resolution
        focuses on a ruling elite that have inflicted so much of that suffering,"
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102265ea-8a8a-49ba-b109-d79970dd3f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official familiar with the text said the 22-page resolution
        lists 17 North Korean individuals and 12 North Korean entities that would
        be subject to sanctions. The people and companies are believed to be facilitators
        for North Korea''s weapons programs. Some operate overseas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2cb23d-a1fc-4e48-af34-b4f945ae9d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company list includes the aerospace equivalent of NASA in Pyongyang.
        A major bank in North Korea suspected of conducting lots of financial transactions
        for the nation''s military nuclear and missile tests is also on the list,
        the official said. The sanctions would reportedly ban more luxury goods going
        into North Korea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c605545-b90b-433f-8be2-3ca7882fca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the resolution would make a difference in North
        Korea''s behavior, the official expressed confidence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149b844-751d-4bcf-b370-594ef97cbf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will have an impact," said the official, speaking on the condition
        of anonymity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0f6b0c-d91a-4ead-82aa-9db767a98400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French ambassador to the United Nations described the resolution
        as "unprecedented."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff2b79-6e0f-4cf4-8111-b07c21aba6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the conditions are now met for a strong and consensual
        reaction by the Security Council of the United Nations," Ambassador Francois
        Delattre said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87593fe-bc74-4e43-828a-58c27146861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe we will soon have a resolution establishing unprecedented
        sanctions to break the cycle of irresponsible behavior by the North Korean
        regime, and to bring them back to the negotiation table."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3274d2d-63d8-49c8-893c-9cedee022cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:03:38.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:29:42.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/01/world/un-north-korea-sanctions-vote/index.html">"North
        Korea could get hit with its toughest U.N. sanctions yet."</a></em></p>'
  'vatican-spotlight-not-anti-catholic':
    'author': 'Todd Leopold, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-02T08:14:29.277+08:00
