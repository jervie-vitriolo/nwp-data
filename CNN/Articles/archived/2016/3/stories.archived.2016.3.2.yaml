  'mh370-part-likely-found':
    'author': 'Rene Marsh and Don Melvin, CNN'
    'caption': 'A Mozambican official told CNN the plane part, measuring 35 inches
      by 22 inches, was discovered by an American tourist, Blaine Gibson, and a local
      fisherman on a sandbank in Mozambique.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-02T16:37:06.408+08:00
    'imagesource': 'jcr:e4e1d217-735d-4a12-adb7-330bea23ef00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6566efd0-6d4f-42b5-8220-67acd95cce09'
    'lead': ' A piece of wreckage from a Boeing 777 – likely from MH370 – was found
      washed ashore over the weekend on the coast of Mozambique, a U.S. official told
      CNN on Wednesday (March 2).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:42:45.528+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T11:42:49.464+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T11:42:49.079+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH370: Likely piece of doomed plane found

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0609b-d95d-4fe7-b9cd-a7d58cbd35e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The American tourist who helped find a
        piece of wreckage that may have belonged to MH370 hopes the debris, if connected
        with the missing airliner, can provide a clue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a55f61-5318-4b9d-b9a4-ae11b1353457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blaine Gibson chartered a boat and organized a trip over the weekend
        on the coast of Mozambique. The owner of the boat and Gibson found the plane
        part washed ashore on a sandbar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c43ad7-47bd-469e-9e63-b44bd3704205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It never occurred to me that I would find something like this here.
        It''s almost like a dream. I don''t know if it''s from 370 or another plane.
        Whatever it is, even if it''s not from 370, it raises awareness that people
        need to look for stuff on beaches," said Gibson, who has been involved in
        the search for MH370 as a private citizen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4d28b-90b3-409f-bf16-cf654d0dbfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also part of an independent group that interpreted data in
        a bid to find the missing plane.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c829a1a-a01b-4364-9ecc-8d6276385adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unusual for private people and companies to get involved
        in searches for missing planes, especially when the search has gone on for
        a long time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa8efbf-5740-42b0-910e-b2d1a7003691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the underwater search for MH370 was postponed, Australia said
        it would negotiate with private contractors to conduct the next phase. Authorities
        chose the Dutch firm Fugro Survey to carry out the Indian Ocean search.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cb8ec1-db02-459b-a4f4-681d0e98f745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MH370 families at one point sought to raise $5 million to help find
        answers about the missing flight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca55a34-bf61-4366-9338-228e3aced268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson told CNN his "heart was pounding" when he first saw the wreckage,
        but expressed caution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137211f9-9bea-4404-bdde-6559c2b95db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chances are pretty slim that it''s the plane we are interested
        in," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c6dbb8-9a95-4ba6-8ec7-97c214d06e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Gibson, who has met some people who had family members on
        the flight, recognizes the potential impact of his find.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fbfd81-240c-4c6d-b540-6408c03a2b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are real people with real pain. Anything that can bring answers,
        I want to help do," he said about the victims'' friends and families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14872f1a-a413-4d10-951f-3a50d88da3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further examination required</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b7264-9f24-4c82-a78c-092d65d886aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris is apparently from a Boeing 777, like the missing MH370
        airliner, according to a U.S. official.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ce78d-91fa-47d7-9379-d94ab4a3b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location of the debris is consistent with some of the drift
        modeling, Australian authorities said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb84c4-22ea-495c-9d93-cc4d71b84b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was reported to officials Monday, and Gibson handed
        over his find to Mozambique authorities, said Cmdr. Joao de Abreu Martins,
        chairman of the Institute of Civil Aviation of Mozambique.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f88ba8-5d13-4607-8aee-8e3ac7638036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris is on its way to Australia for further examination, that
        country''s Minister for Transport and Infrastructure said in a statement.
        Australian and Malaysian officials, as well as international specialists,
        will be closely looking at the piece.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123958e-2d04-4d89-b70f-29a6e5349b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The part is believed to measure 35 inches by 22 inches. The wreckage
        is a piece of horizontal stabilizer skin, the U.S. official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a2823-0a5a-409c-bcb6-ecd6e5c9eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horizontal stabilizer is the part of the aircraft''s tail that
        is horizontal as the plane flies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd3c0f6-aa20-4840-b7a5-4e6f49d925ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris includes a fastener. An official at the fastener company,
        LISI Aerospace, said the part in question is a pretty standard part.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe972d03-9f93-45dc-8ef2-7eda3f9886b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would expect to see this on many varieties of Boeing aircraft,
        not particular to a 777," said Jared Young, vice president of research and
        development.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47d5b4-80bd-48c6-9c6b-6b4c02a3db1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aviation source said there was no record of any Boeing 777 missing
        other than Malaysia Airlines Flight 370, which disappeared on March 8, 2014,
        with 239 people on board.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fac98b3-a29a-4638-b587-b53422d80298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some family members of those on board remain skeptical.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fcc4cb-018d-4315-bfd9-d4168e50b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t believe in the stories of debris any more," said Zhang
        Meiling, whose daughter and son-in-law were on board.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a5c93-d28c-45c1-a404-48e7c4b13500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Wang, whose mother was on the flight, said that he''s waiting
        for authorities to verify the information.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140d536-e960-42c2-99cb-1d512ac286eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No comment from airline</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf9dc0-c267-451c-aa38-4652634444d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mystery of what happened to the plane remains unsolved. The
        search has turned up some aircraft debris, but also some false leads.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a08ec-ac24-4752-801e-0e76e1f78030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took more than a month for French investigators to confirm that
        debris found on Reunion Island in July was from the missing Malaysia Airlines
        plane.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb4586c-2552-4e6d-b2f9-fade7665dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline displayed similar caution Wednesday when it would not
        confirm that the newly found debris is from MH370. "It is too speculative
        at this point for MAS to comment," the airline said, using its initials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54724f3-fa79-48b7-afa3-d32f67d29ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian Transport Minister also urged caution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918fb89-33d4-4ca6-b6a6-c15e1745d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozambique is about 1,300 miles (2,100 kilometers) west of Reunion
        Island, with the large island of Madagascar between them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814e7d0-cf10-4e77-a392-e680ee205b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debris found in Thailand in mid-January turned out not to be from
        MH370.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a9189-0829-4079-84a3-682e1d83bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of aviation''s greatest mysteries</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28046368-e942-4ebc-81e1-68ffbcfb0139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disappearance of MH370 remains one of aviation''s greatest mysteries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c500c8-ad90-4db8-86f7-e9433ef3dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight took off from Kuala Lumpur International Airport in Malaysia
        early in the morning, bound for Beijing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d0ee0-f504-49d5-ab1a-aed0af60edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1:19 a.m., as the plane was flying over the South China Sea,
        Malaysian air traffic controllers radioed the crew to contact controllers
        in Ho Chi Minh City for the onward flight through Vietnamese airspace.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1c52c5-1d2a-45b0-94b3-054bd8df3abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew''s acknowledgment of the request was the last thing ever
        heard from MH370: "Good night Malaysian three-seven-zero."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497f262-a9f9-4501-b701-367e024e15ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, air traffic controllers in Malaysia lost contact
        with the plane somewhere over the sea between Malaysia and Vietnam.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ecb31-b79c-40e2-8042-266371de9905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft''s transponder, which identifies the plane and relays
        details like altitude and speed to controllers, stopped transmitting. MH370
        seemingly disappeared without a trace.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0786b3d7-6e5d-485a-a125-a54aae5b44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities revealed later that military radar had tracked
        the plane as it inexplicably changed course, turned back to the west and flew
        across the Malaysian Peninsula, up the Strait of Malacca, before flying out
        of radar range at 2:14 a.m. and vanishing once again.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ad3bb-785e-4b44-bc82-01c9e6c12e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remembering those on board</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c13c62-3b6e-4894-9fdf-1d876df27eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families and friends of people on board MH370 are planning a day
        of remembrance Sunday to mark two years since the disappearance of the flight.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb177c6-13c8-4eaa-8b16-06f341c8281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voice 370, a family support ground, said an event would be held
        at The Square in Publika, Kuala Lumpur.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce00e9c5-c31a-4e35-aa15-ddcf606a3ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The families and friends of passengers on board MH370 have endured
        a long wait of two years for reliable news on the whereabouts of MH370 and
        the fate of our loved ones on board," the group said, calling for funds and
        for the search to continue.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f7d0f-2c07-42fa-ba1b-0f5c8dfa67f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every step to envisage life without a loved one who was on board
        the flight has been agonizing and the festering wounds of loss and ''not knowing''
        have made the task of initiating even the first steps towards ''moving on''
        practically impossible for family members," it said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c67371-17d6-4b44-813e-dbe315eec32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: An earlier version of this story misstated the number
        of pieces of debris found recently in Mozambique. One piece of debris was
        found.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742d1eb-5472-4d1f-b449-58dc059a6f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elwyn Lopez, Richard Quest, Karan Olson and Aaron Cooper
        contributed to this report.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e49f842-dbae-4da1-93ab-a0d1d87ac27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:42:45.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:42:49.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/02/us/mh370-possible-debris-found/index.html">"MH370:
        Likely piece of doomed plane found."</a></em></p>'
  'China-admits-sending-vessels-to-disputed-atoll-to-tow-ship':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-02T23:12:40.006+08:00
    'imagesource': 'jcr:b6d754e6-8f68-41ab-adc2-cfc480e302c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fb4ced1-0ad3-44f8-9574-a088902fa023'
    'lead': 'China admitted on Wednesday (March 2) that it did send vessels to a disputed
      atoll in the South China Sea recently — but only to tow a stranded fishing boat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:47:19.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:19:45.700+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:19:45.488+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China admits sending vessels to disputed atoll to tow ship

      '
    'updated': 2016-03-03T05:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523f2933-67d2-42b9-9bae-1a1096f14777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:47:19.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:19:45.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — China admitted
        on Wednesday (March 2) that it did send vessels to a disputed atoll in the
        South China Sea recently — but only to tow a stranded fishing boat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013afee-2480-490a-9b30-ef19ba1e47f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:47:19.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:19:45.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Lei, spokesman of the Chinese Foreign Ministry, explained that
        the Chinese Coast Guard was informed about a foreign fishing vessel which
        was abandoned near the Jackson Atoll (Quirino Atoll) of the Nansha Islands
        (Spratly Islands).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcf6635-ef79-4f93-852b-3eb1fbb9b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:47:19.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:19:45.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong said the boat ran aground around late last year. Reuters reported
        that the stranded vessel was a Filipino ship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a95a5-0b68-4239-a760-9c3f4996ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:47:19.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:19:45.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To avoid long-term stranding that might affect navigation safety
        and damage the marine environment, the China Rescue and Salvage unit of Ministry
        of Transport recently sent salvage vessels to tow the fishing boat and have
        handled it properly," Hong told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa7ccdd-8c7a-45ef-a12a-bb11313ae7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:47:19.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:19:45.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/23/South-China-Sea-radar.html">Related:
        China may be installing new radar on South China Sea outposts - think tank</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453be717-cd1b-418a-b8f8-fec5883a4798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:47:19.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:19:45.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong also said that during the towing operation, Chinese vessels
        temporarily stopped fishing boats near the area. He said these Chinese vessels
        promptly left the site when the towing was finished.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee3fc0-f49e-4de7-ab0f-199515d85c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:47:19.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:19:45.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong, however, repeated Beijing''s stance that China holds "indisputable
        sovereignty" over the islands in the South China Sea, including Jackson Atoll.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef62891c-9610-4163-a03b-f4a8c77a3b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:47:19.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:19:45.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China stands ready to make concerted efforts with ASEAN countries
        to comprehensively and effectively implement the Declaration on the Conduct
        of Parties and jointly safeguard peace and stability of the South China Sea,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc447f1-3de3-4fbc-afd8-c20766b3f1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:47:19.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:19:45.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/23/China-South-China-Sea-militarization-US.html">Related:
        China urges U.S. to stop stirring hype over South China Sea ''militarization''</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dcdaab-f485-4d37-bb23-4941f8c9f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:47:19.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:19:45.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Admiral Alexander Lopez, commander of the military''s Western
        Command, confirmed that there were indeed no more Chinese vessels in the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1807f0c2-9a47-43d2-9dc7-f7976bd56e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:47:19.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:19:45.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added that when planes flew over the area last week, Filipinos
        were already fishing there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510bf9f8-fc9f-4167-ba62-63405bee3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:47:19.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:19:45.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs (DFA) said it was monitoring
        the situation even if Chinese vessels were no longer stationed in the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab5ea74-9cad-48c0-9e4b-27c97b0013d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:47:19.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:19:45.701+08:00
