      'mgnl:type': 'text'
      'text': '<p>The return of "Hidden Temple" is another attempt by Nickelodeon
        to recapture the magic of its 1990s era. By bringing back familiar programming
        the network hopes to reach both nostalgic fans, some of which who now have
        children of their own, and new viewers.</p>'
