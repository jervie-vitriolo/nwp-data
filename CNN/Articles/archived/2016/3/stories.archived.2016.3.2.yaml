      'mgnl:lastActivated': 2019-09-20T16:23:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the lineup as well are U.S. rapper Wiz Khalifa, responsible
        for hits "Young, Wild and Free" and "See You Again," and 4th Impact, the Filipina
        group who competed in The X-Factor UK competition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11868d7f-3823-4d77-9fb8-aa2713c24ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected to also take the stage are 17-year-old singer/songwriter
        Austin Mahone, English band Rudimental, and Grammy-award winning DJ and producer
        Afrojack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5cc37f-2a62-43b5-9772-fed96caa74ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local acts joining in on the fun are Up Dharma Down, Yolanda
        Moon, Itchyworms, DJ Nina, and Giniling Festival.</p>'
    '31':
