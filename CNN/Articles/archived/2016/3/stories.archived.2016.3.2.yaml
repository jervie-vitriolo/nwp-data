  'mar-roxas-leni-robredo-liberal-party-bohol':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Administration bets Manuel "Mar" Roxas II and Leni Robredo visited
      loom weavers cooperative in Tubigon, Bohol. Weavers asked for assistance in
      promoting their export quality goods.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-02T15:05:08.176+08:00
    'imagesource': 'jcr:a5389500-eaa4-4e44-9e3c-d6b8ac1472a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70c2be8f-253f-453c-a2d0-4453416c61b0'
    'lead': 'Liberal Party standard bearer Manuel “Mar” Roxas II and his running mate
      Leni Robredo are in Bohol today. President Benigno Aquino III will join them
      later in the afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:54:03.540+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:24:20.917+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:24:20.676+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Administration bets Roxas, Robredo bring campaign to Bohol

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e342ea32-12d0-4595-acad-dd5b802af036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:54:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:20.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tubigon, Bohol (CNN Philippines)</strong>— Administration
        bets Manuel “Mar” Roxas II and Leni Robredo brought their campaign to Bohol
        on Wednesday (March 2).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a59c7-92f9-4841-947d-0226df49911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:54:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:20.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas and Robredo first visited the loom weavers cooperative in
        Tubigon, Bohol. The pair toured the cooperative and checked out the work of
        local weavers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd197116-1982-4e0c-bb71-2eb657be2d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:54:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:20.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weavers mostly produce traditional Boholano patterned fabrics
        made of raffia or fiber obtained from palm leaves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3cd610-82db-421e-9b87-ded847b55eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:54:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:20.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weaved fabrics are used to make products such as place mats, bags,
        and wallets. This is a skill that has been handed down from generation to
        generation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149fbb70-49d3-44c4-8ffd-7a99a03b1e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:54:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:20.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these weavers also produce special products for high-end
        clients. Bohol trade officials said international brands such as Chanel and
        Louis Vuitton order products from the cooperative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd24636-c091-4d2e-b3f0-8c7436889e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:54:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:20.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weavers asked for help to further expand their business and
        additional assistance in promoting their export quality goods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb6c74-8fb8-4e8d-bf74-97e6f03ec74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:54:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:20.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang gusto na namin pang capital namin para sa raw materials.
        Kasi wala kami pang raw materials...maraming buyer pero hindi maka-ano sa
        order kasi wala kaming capital pang raw materials,"</em> loom weaver Lolita
        Gabriel said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f0d17b-ebfc-42f2-846f-c9939b20fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:54:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:20.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We need capital for raw materials. We have no funds for it... There
        are a lot of buyers but we don''t have capital for raw materials.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae3306c-5892-4c53-b4fe-0e893eb1c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:54:03.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:20.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas vowed to help loom weavers like Lolita expand their business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c92f8-bc6e-44e9-ab6a-ff06d7412be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:54:03.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:20.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas and Robredo are also expected to visit a housing project before
        they join their senatorial slate for a proclamation rally in Tagbilaran City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e86898-2c3a-47ad-bda1-5b6e2c3dfcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:54:03.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:20.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III will be there to grace the event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffadc671-78c1-4f3c-81f9-cd13e7f5c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:54:03.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:20.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/26/roxas-robredo-aquino-support-vice-presidential-candidate.html">Related:
        Roxas, Robredo deny Aquino supporting another vice presidential candidate</a></p>'
  'Butig-Lanao-del-Sur-clashes-Maute-group':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-02T19:02:03.258+08:00
    'imagesource': 'jcr:f732840a-c52c-4c2c-bee1-2b4b260f5e04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44423b1e-c514-4600-b20d-6be1fdb1576e'
    'lead': 'Armed men attacked the patrol base of the Army''s 51st Infantry Battalion
      in Butig town, Lanao del Sur last February 20. The group is identified as the
      Maute group linked to an Indonesian terrorist who has known ties to Jemaah Islamiyah
      (JI).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T14:06:22.056+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T14:06:25.868+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T14:06:25.428+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Butig clashes: What we know so far

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c67b05-29f0-48aa-b5ed-5fc9730fc7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Armed men attacked
        the patrol base of the Army''s 51st Infantry Battalion in Butig town, Lanao
        del Sur last February 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650a4db-c2ee-47c2-86ab-0eccfadaebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is identified as the Maute group linked to an Indonesian
        terrorist who has known ties to Jemaah Islamiyah (JI).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4304e6b1-3dbf-4015-8311-083077ef5dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/23/thousands-residents-displaced-lanao-del-sur-firefights-afp-government-troops-jemaah-islamiyah.html">Also
        read: Thousands displaced by firefight in Lanao del Sur</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970d26e-fd7d-4e8f-81ea-5142ca784143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the latest?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f2678-e675-4868-8c09-548ca5e92929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting has stopped after more than a week of clashes between government
        forces and the Maute group, but authorities are not letting residents return
        home yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f4b0d6-3f19-477f-bd98-029a5bff9c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops have seized the Maute group''s main camp. It remains unclear
        what this group is fighting for and their motives in staging attacks against
        the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ffa038-0ac5-4d6a-aa38-e5cc9e7993ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials and the military will conduct a post-crisis
        assessment of the situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8689c886-f428-49c7-9840-ada4e661ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military on Tuesday (March 1) raised the Philippine flag in
        the camp it had overtaken and is now holding the ground in Butig.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f86159c-65bf-4294-9d21-6d5b8d58f788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.058+08:00
      'mgnl:createdBy': 'jeff'
