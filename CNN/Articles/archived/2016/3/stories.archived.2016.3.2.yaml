      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butig is a sixth class municipality in the province of Lanao del
        Sur. Based on the 2010 census, it has a population of 16,642 people.</p>'
