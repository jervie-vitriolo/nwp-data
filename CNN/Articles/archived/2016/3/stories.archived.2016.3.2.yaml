      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paradise IMF is Boardworks Media''s debut in the music festival
        scene. And Ylaya said including West in the lineup was challenging for them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63202c49-bd7b-4ea6-a0b4-c2022a705df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.537+08:00
      'mgnl:createdBy': 'jeff'
