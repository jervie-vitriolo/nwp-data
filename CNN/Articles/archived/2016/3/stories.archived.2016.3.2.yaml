  'Forbes-Billionaires-List-2016-Henry-Sy-Bill-Gates':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-02T20:30:06.807+08:00
    'imagesource': 'jcr:6619d1d0-69df-436c-ba25-90fc20e80a5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79df447a-1101-44aa-b5c3-42a4957565cb'
    'lead': 'Eleven Filipinos have made it to Forbes magazine''s annual billionaires''
      list this 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T14:11:13.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T14:11:18.151+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T14:11:17.905+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11 Filipinos among world''s billionaires – Forbes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4577c6f-109d-42c6-b821-f51f4f2226d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:11:13.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:11:18.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Eleven Filipinos
        have made it to Forbes magazine''s annual billionaires'' list this 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d17f290-1109-4f3e-82e3-7c0e89f7c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:11:13.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:11:18.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top billionaire in the Philippines is Henry Sy, who is on the
        71st spot with an estimated net worth $12.9 billion. The 91-year-old Filipino-Chinese
        business magnate''s SM Investments Corporation is the largest retailer in
        the Philippines with over 200 individual outlets around the country. Sy also
        topped Forbes'' richest man in the Philippines for the eight straight year
        in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd332a-274c-499a-9db8-60dc0a50af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:11:13.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:11:18.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Gokongwei Jr., who helms conglomerate JG Summit with interests
        in food and beverages, airlines, telecom, property development, banking, hotels,
        and power, landed on the 270th spot with a net worth of $5 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f2ab6-97fb-4682-928d-100dcac3de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:11:13.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:11:18.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 421st spot is George Ty with a net worth of $3.7 billion.
        He leads Metrobank, the country''s second-largest bank in terms of assets
        in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61557d0c-1e6d-476b-89fb-34d40b4cbb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:11:13.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:11:18.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Consunji, Andrew Tan, and Tony Tan Caktiong all landed on
        the 569th spot with net worths of $3 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a154fc-d58d-4bae-a28c-1d895377fe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:11:13.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:11:18.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Consunji made his mark in the construction business through
        his company DMCI. The business'' income mostly comes from power generation,
        real estate, and infrastructure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c55791-6287-4b4a-8fd7-f19d9335d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:11:13.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:11:18.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Tan''s holding company, Alliance Global, has interests in
        food and beverage, gaming, and real estate. He also heads Philippines'' McDonalds
        franchise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151dd063-651e-4a19-ba7c-6371ea1cb034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:11:13.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:11:18.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Tan Caktiong is the man behind Filipino fast food joint Jollibee,
        which was dubbed by Forbes'' as the fastest-growing Asian restaurant chain
        in the world.</p>'
    '15':
      'image': 'jcr:8ed83aed-fdcb-4c19-b23d-2a8c0c26ae44'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f599081-79fe-4238-a1dc-c364848acab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:11:13.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:11:18.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3151895a-f72a-4960-9248-bcd778d6c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:11:13.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:11:18.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 722nd spot is Enrique Razon Jr., whose net worth is at $2.4
        billion. He chairs and runs International Container Terminal Services, the
        Philippines'' largest port operator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d0644-1297-4df9-8c38-5759855e4192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:11:13.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:11:18.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Husband-and-wife tandem Lucio and Susan Co''s net worth is at $1.6
        billion, landing them on the 1,121st spot of Forbes'' 2016 Billionaires List.
        The couple is behind the Puregold hypermarket chain, the country''s second-largest
        retailer after Sy''s SM Group.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324bb861-1945-4d5e-b521-88d44e3cee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:11:13.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:11:18.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberto Coyuito, Jr. holds a 30% stake in National Grid Corporation,
        which is responsible for the power grid for the entire country. He is also
        the chairman and owner of PGA Cars. His net worth is at $1.6 billion, which
        landed him on the 1121st spot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0bfed1-52a6-450c-ae60-46f869421039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:11:13.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:11:18.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11th Filipino on the Billionaires List is Manuel Villar. His
        net worth is at $1.3 billion and he is on the 1367th spot. Villar''s has stakes
        in Starmalls and Vista Land &amp; Lifescapes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f450bf48-374b-45ea-9e80-3e330bcaf3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:11:13.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:11:18.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes'' 2016 Billionaires List is topped by Microsoft founder Bill
        Gates for the 17th time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35adb4d9-96ea-49f1-8968-4eddf3e207ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:11:13.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:11:18.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The richest woman in the world is Liliane Bettencourt, who owns
        cosmetics giant L''Oreal. Her net worth is at $36.1 billion, landing her on
        the 11th spot.</p>'
  'osmeña-ph-suffer-if-money-laundering-proven':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-02T12:39:07.751+08:00
    'imagesource': 'jcr:6e92d61c-55ea-4b73-8a51-83c8d7fd48be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b52f33c4-685d-4d0b-9b69-30b9fd5b8b16'
    'lead': 'According to Sen. Serge Osmeña, Filipinos may take a hit if the single,
      biggest money laundering activity in the country is proven to be true. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T14:18:30.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:27:29.852+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:27:29.468+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Osmeña: PH may suffer if money laundering is proven

      '
    'updated': 2016-03-03T19:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbdc572-fd55-422e-ac9e-32c1a82fe3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Sen. Serge
        Osmeña has warned that Filipinos will suffer if the country lands in the blacklist
        of the Financial Action Task Force on Anti-Money Laundering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041536df-9d2d-4fd2-8a3c-0502a3a457ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the country''s financial regulators detected $100
        million in illicit funds that have entered the Philippine banking system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fccf4f8-70b2-4dcd-8da3-27081a848488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña explained that international financial institutions will
        thoroughly check the money going in and out of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7699702-a2a2-4b37-8b00-3bc74f195bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag dumating tayo sa</em> blacklist, <em>malilintikan tayo
        sapagkat lahat ng mga bangko natin, hindi na makaka-transact</em> soon sa
        New York at sa London," explained Osmeña, who chairs the Senate Committee
        on Banks, Financial Institutions and Currencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e798c941-a3d1-45af-9937-ad1e33e3aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If we reach the blacklist, we will be at a loss because
        our banks will not be able to transact with their counterparts in New York
        and London."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47274d1f-b0f9-4dbc-85d6-b4ebeecd0acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Philippine banks might pay higher transaction costs
        when dealing with foreign banks. This might affect overseas Filipino workers''
        remittances, which might be targeted for costly scrutiny.&nbsp; It might also
        lead to greater difficulty for Philippine consumers to to buy imported items
        online using their credit cards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd5b277-e991-424c-aeed-d93ef00b5c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to make life harder for everybody. Your credit cards
        probably will not be honored by international banking institutions," Osmeña
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d201c31-d780-417f-9d93-288e83b88460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council is conducting an investigation,
        but refuses to divulge further details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb62032-e8ce-4e6b-8484-d698885ea8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the policy of the Anti-Money Laundering Council (AMLC) to
        maintain confidentiality in any and all of its on-going investigations. Rest
        assured that the AMLC is fully committed to combating money laundering and
        helping preserve the integrity of the financial system pursuant to its legal
        mandate," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd75b9-5d75-452f-86b1-6a1870b5ca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report revealed that China-based hackers hit money in some banks
        in Bangladesh. They then sold the money to the black market and deposited
        funds in several banks in Makati.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47afe8b-6e45-4634-9f27-563fd9bd670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High net worth gamblers from Macau allegedly used the money to play
        in local casinos, and then moved the funds out of the Philippines in just
        a few days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d186911-cc5b-4494-b5ae-4a508d2b5bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue (BIR) wants to initiate an investigation,
        but their hands are tied.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08359bf-6b95-45cc-a843-14ace2a5df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eh diba, hindi kami pwedeng makipagusap sa</em> AMLC? <em>Pingabawalan
        kami so anong role namin?"</em> asked BIR commissioner Kim Henares.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64bafa-09c0-4d90-a6fa-da57726a5c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are not allowed to talk to the ALMC."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd05936c-a2a0-49ba-b16c-e092b6b216c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon ang</em> AMLA (Anti-Money Laundering Act) <em>pag nagfile
        na ng kaso at naging</em> public document<em> na yan, pwedeng naming</em>
        reviewhin, <em>tingnan namin,"</em> she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b95c5-b1bd-4831-93b1-d9e3d9b03666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Based on the Anti-Money Laundering Act, if a case
        is filed and the document becomes public, we can review and look at it."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb82aa-7581-4629-a1a2-b2edf536b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace is open for amendments to the AMLA, such as including
        casinos to scrutiny.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a893a-96d9-448d-ac75-472545616ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Anti-Money Laundering Council is expected to act decisively
        on possible violations of the Anti-Money Laundering Act of 2001 (AMLA) that
        are detrimental to the country. It is important to ensure the integrity of
        financial and banking transactions and to thwart illegal activities that are
        channelled through the country''s financial system. If there are perceived
        weaknesses, the AMLC should initiate reintroduction of amendments to the AMLA,"
        said Communications Secretary Sonny Coloma.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec8dfec-bf04-4a85-a2f7-e61008eec58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña said the exclusion of casinos in the law served as a loophole
        for criminals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b242d-9cd4-4c8f-8b12-c2994591019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to develop a reputation that the Philippines is
        a rogue country as far as money laundering activity is concerned."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17396f46-8e29-4c30-92c5-fe5d6dc02e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is optimistic the country''s bank secrecy laws will be eased
        by the next administration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb551c5-d023-4d8b-bc41-94422ea92625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Amusement and Gaming Corp. (PAGCOR) launched
        its own probe and is now seeking the comments of involved casinos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cd6126-6849-4944-899d-b14ce4f83136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:18:30.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PAGCOR has launched its own inquiry regarding the news that came
        out yesterday. The agency has already written the two licensees and Midas
        Hotel and casino to comment on the news article. We shall await for their
        reply," said Maricar Bautista, Assistant Vice President, of PAGCOR''s Corporate
        Communications Department.</p>'
  'Super-Tuesday-highlights-democrats-republicans':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-02T17:16:50.503+08:00
    'imagesource': 'jcr:67bbc292-1365-4eed-ae4b-bdf4c4994cf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8ffc407-ddbb-45f7-9563-52750c91785a'
    'lead': 'Donald Trump swamped his rivals by piling up seven wins across the nation,
      demonstrating broad appeal for his anti-establishment movement. Hillary Clinton
      also had a strong night, winning seven states and showing her strength with
      minorities in the South.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T14:22:15.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:26:19.181+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:26:18.792+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Super Tuesday: Clinton, Trump win big; Cruz takes Texas; Rubio scores
      first win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fecf84f-e967-4e17-87ff-dd6c1bccaedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> -- Donald Trump and Hillary Clinton
        carved out dominant positions in their party nominating races on Super Tuesday,
        marching ever closer to a scorched-earth general election clash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf8c2d-7154-49ce-9f71-10edf589d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump swamped his rivals by piling up seven wins across the nation,
        demonstrating broad appeal for his anti-establishment movement. Clinton also
        had a strong night, winning seven states and showing her strength with minorities
        in the South.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d65bde0-fb5d-426d-a823-08610f2453d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump won across the conservative South in Alabama, Arkansas, Georgia,
        Tennessee and Virginia, but also captured more moderate Massachusetts and
        Vermont. Results are not yet in for Alaska.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba32727f-833e-4b78-9dde-ff81dbc81441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been an amazing night," Trump told reporters at his Mar-a-Lago
        resort in Palm Beach, Florida. He vowed to be a "unifier" and to go after
        Clinton with a singular focus once the GOP race eventually winds up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e6240-5c16-4cba-a955-4da1c3c16ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s GOP rivals vowed to fight on. Ted Cruz won his home
        state of Texas, the biggest single prize of the night, and added Oklahoma.
        And Florida Sen. Marco Rubio finally landed his first win of the 2016 season
        in the Minnesota Republican caucuses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ac04e-f315-497e-947d-cfcbcaf52408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s victories suggested that he did not pay a significant price
        for a controversy that flared in recent days over his initial failure to disavow
        David Duke, a former Ku Klux Klan leader, during a CNN interview, and disputes
        over his business record and positions on immigration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b267a8a8-d7ed-474a-a118-d98e3b327cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time running out</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11638c2a-8a9c-4f4b-9262-756421a4c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And time is running out for the panicking Republican establishment
        to deny Trump the nomination, amid fears his brand of volatile anti-immigrant
        rhetoric could cost the party not just the White House, but also the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9b0d6-89aa-4b79-8273-11ae7f26b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projects that so far, Trump has won 169 delegates on Super Tuesday,
        well ahead of Cruz with 97 and Rubio with 37. That gives the billionaire a
        total of 251 delegates in the overall race, compared to 114 for Cruz and 53
        for Rubio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020003a0-5bc3-4b75-8748-bf9cdfec8c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,237 delegates are required to win the Republican nomination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a4c436-e53c-4c32-a0bb-b2d63d08f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump did not have it all his own way on the Republican side,
        following predictions he could have won as many as 10 of the 11 states up
        for grabs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9cda2d-3fb5-47b4-8e24-1baddfd20c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s delegate cushion grows</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7971cf5-a4ee-4cae-85b5-cc8e423828c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Democratic race, Clinton won seven states, building up a
        delegate cushion over her insurgent rival Bernie Sanders. She rode her support
        among African-American voters on a Southern sweep through Alabama, Arkansas,
        Georgia, Tennessee, Texas and Virginia, and added Massachusetts, a state Sanders
        had hoped to win.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77e5df-40d0-45bc-a9b6-cc1eb0b94eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a Super Tuesday," Clinton declared at her victory rally in
        Florida, taking aim at Trump by asserting that America was already great,
        despite his campaign mantra, and vowing to make the country "whole again."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a969f9a-f7e7-4bb8-bfee-9fb6840ceb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders won his own state, Vermont, along with Colorado, Minnesota
        and Oklahoma. And though he failed to broaden his appeal in less liberal battlegrounds,
        he will now look to states in the industrial Midwest such as Michigan to inflict
        new blows on the former secretary of state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b31fe8-3643-4f2c-876e-664b539ca8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sanders has yet to find an answer for a central question of
        the race: How can he win the nomination of the diverse Democratic Party without
        demonstrating an ability to challenge Clinton''s dominance of minority voters?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f00da87-1492-4195-b3bb-45ef448dce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic race is guaranteed to go on for months, however,
        because the party''s system of proportionally awarding delegates means no
        candidate is yet close to reaching the magic number of 2,383 delegates to
        win the nomination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef2f6f3-ad09-4908-a9a5-e1fa4154fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton is projected so far to win 314 delegates from Super Tuesday,
        compared to 210 for Sanders. That gives Clinton a grand total of 873 delegates
        -- including super delegates, who are leading party officials and lawmakers
        who have endorsed her campaign. Sanders has 296 delegates so far in the race.
        The figures are likely to be updated throughout the night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f3dbd7-a2df-4ffd-b1d0-83c2f62ddc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New life for Cruz</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e9b2e-6dbd-487d-8d96-9fca8ac132e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz won new life by capturing Texas and Oklahoma, though he fell
        far short of the sweep through Southern states that once formed the central
        rationale of his campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9681d6-10fa-4559-a325-9512337aee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His two victories did, however, give him a reason to carry on in
        the race. He pointed to those triumphs, combined with his win in the Iowa
        caucuses, as proof that only he can actually beat Trump. He suggested that
        Rubio and others "prayerfully" consider exiting the race to unite the party.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d25de7-504b-4c60-a302-2fe6acbfeea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the only candidate who has beaten Donald three times," Cruz
        told CNN''s Wolf Blitzer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514cedd-b0ba-46cd-b236-837dc8844a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Rubio, after suffering a string of miserable election nights,
        finally secured his first win of the campaign in Minnesota.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a640a-8352-4367-81c2-736c3256c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that Trump could not amass the 1,237 delegates needed
        to win the Republican nomination once winner-take-all contests begin to crop
        up on the calendar later this month --including his own, must-win state of
        Florida.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa55011-5a66-4794-8b42-e66ddf71268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the fight for the heart and soul of the Republican Party,"
        Rubio told CNN''s Jake Tapper. "I will go through all 50 states before we
        stop fighting to save the Republican Party from someone like that."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00393a13-d25f-4a5e-944a-c7789360daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his claim that he can unite the Republican Party against Trump
        looks increasingly questionable, given his losses to the former reality television
        star in other target states such as Virginia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dfded4-1e7b-4b49-a943-785eea9b0140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some states, it was clear that Rubio and Cruz were dividing the
        opposition to Trump, who is still benefiting from the split field against
        him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f1f0ff-fc83-4467-a83c-ea07e2289455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there seems little incentive for either candidate to get out.
        Rubio has sufficient support and financial resources to continue and could
        benefit from an emerging effort by anti-Trump forces to target the billionaire
        with a super PAC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a929122-4b6f-4dff-8f2e-14c4a39c5652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is true of Cruz. He and Rubio, youthful first term senators,
        are locked in a battle for the future leadership of the party and don''t seem
        likely to join together to present an anti-Trump front.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae280f8-f9bb-438a-9ab9-19ec820ee3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given the fact that Cruz, who is widely disliked among his peers
        in Washington, and Trump have won all but one of the contests so far, it is
        clear the establishment is even farther away from providing a credible challenger
        for the nomination.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690edc0-7c1c-4cf7-b6eb-4343b57cd3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders also is vowing to stay in the campaign -- and with his lucrative
        army of small donors and grass-roots appeal, he has no reason to leave.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94fe1db-b9e1-4570-aec1-96dbe71f1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:15.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:19.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This campaign is not just about electing a president," Sanders
        said at a rally Tuesday night in Vermont. "It is about transforming America."</p>'
  'Legends-of-the-Hidden-Temple-Nickelodeon-as-TV-movie':
