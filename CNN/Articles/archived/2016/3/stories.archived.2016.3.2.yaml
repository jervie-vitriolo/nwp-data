      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/03/01/us/astronaut-scott-kelly-one-year-mission-ending/index.html">
        "Astronaut Scott Kelly is home"</a></p>'
    '34':
