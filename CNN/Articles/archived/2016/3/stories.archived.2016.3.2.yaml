      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the network announced an eight hour TV block of programming
        on its sister channel TeenNick called "The Splat." The block showcases reruns
        of 1990s cartoons from the network like "Ren and Stimpy" and "Rugrats."</p>'
    '8':
