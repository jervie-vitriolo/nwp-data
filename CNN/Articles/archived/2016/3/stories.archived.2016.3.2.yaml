      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/02/15/kanye-west-the-life-of-pablo.html">Also
        read: Kanye West drops album, says he''s $53 million in debt</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8eb2e9-ea28-400d-9fbe-aeabf953b723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.536+08:00
