      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As our first year as a festival, there were so many obstacles that
        we had to overcome," he said. "Slowly but surely, we are getting to how we
        imagined Paradise IMF would be. Besides the awesome lineup, we are working
        hard to make sure festival goers get the best experience."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42edc4-1bbd-40a9-b6c4-55b22df9e37e'
