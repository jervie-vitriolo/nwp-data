      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once inside, ticket holders can make purchases inside the venue
        using a unique payment system.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c15bdd-5e12-47f7-a1d2-96660e263d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cashless payment will be applied at the festival grounds, together
        with our ticketing partner Pouch, people can pre-load their wristbands with
        cash they think they will spend at the festival," said Ylaya.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce1c1e-5cbe-46fd-8110-76643b112d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This payment system, he added, should prevent theft and long queues
        at concessionaire stands. Reloading stations will be available in different
        parts of the venue so people can load their wristbands.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72817f8-8176-4880-9cfd-7da04fdb7613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What else can festival-goers expect?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb828ff-1974-4f21-8e0e-83e221a631a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the musical acts, Ylaya said there will be "lots of fun
        activities happening within the eight-hectare grounds."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a3bdf-8f2f-444b-9582-834b3b2204ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be concessionaire stands and charging stations for mobile
        phones. Ylaya said they will also put up "isolation booths" where people can
        make phone calls.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9822b7-b8b1-4e7e-b675-77cfff18280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:10.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:02.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have planned fun activities at the grounds like such slip
        n'' slides, trampolines, ball pits, lawn games, and a whole lot more."</p>'
  'government-private-sector-groups-hold-philippines-business-and-investment-forum-in-new-yor':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'caption': '(File photo) New York City, United States'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-02T13:25:06.740+08:00
    'imagesource': 'jcr:85c38383-faac-4e85-b6d3-eaf84e55ff87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4f511f5-c5ba-4135-9c57-75a4db319ee6'
    'lead': 'The country''s economic managers and their private counterparts will
      host the 2016 Philippines Business and Investment Forum in New York from March
      2 to 4, in a bid to secure long-term investments and sustain the economy''s
      growth. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:45:31.571+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:23:28.771+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:23:28.546+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government, private sector groups hold PH investment forum in New York

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f0e33-b92a-4e76-899b-d0e293043454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:31.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippine stocks
        are weathering the impact of China''s economic slowdown on the back of a relatively
        strong domestic economy. But beyond stock market indicators, the country needs
        long-term investments to improve living conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac95df1-b0f3-4c14-8cda-fc092a4113d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:31.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include investments that improve mobility through more transport
        and road infrastructure, foster better connectivity from telecommunication
        services, create a more efficient water and sanitation system, and tap technology
        to modernize agriculture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95298f55-6511-4685-b755-3c8323a69a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:31.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But money from local businesses to do these things is insufficient.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8458c-821d-460f-8605-dec648b06961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:31.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why the country''s economic managers and their private counterparts
        will host the 2016 Philippines Business and Investment Forum in New York from
        March 2 to 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c225d-24a8-46a8-a423-f6b77765fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:31.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anticipation here is whether the Philippines can sustain the
        growth achievement in the last years or so and so the expectation that the
        sustainability of what was achieved will probably be discussed during that
        forum," said Management Association of the Philippines President Perry Pe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b0675-f2aa-481b-95fa-81168c540e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:31.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes at a critical point as the country transitions to a new
        president in July. This means having a new leader that may have an economic
        agenda different from that of the Aquino administration. Businessmen usually
        adopt a wait-and-see position in any leadership change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2dbae-2e31-4dbe-8fa4-d6fd665f8373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:31.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everytime there''s national election, there''s always a level of
        uncertainty faced by the business community… The natural tendency is as we
        come close to the election, the next few months after the election there''s
        this wait-and-see attitude," explained Philippine Competition Commission Chairperson
        Arsenio Balisacan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f3c793-2bb9-4cdc-943b-e4b8ea7abb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:31.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessmen are reiterating their wish list to the next president
        — make it easy to do business in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ac3c2-3822-4896-b486-85c349d6cbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:31.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really concentrating our efforts on the ease of doing business
        and so whoever can succeed in doing that probably would get our votes," Pe
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa9abe-2ea1-4a4b-9148-2bc31e244c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:31.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Bangko Sentral ng Pilipinas (BSP) show the
        country''s foreign direct investments reached $464 million in November 2015,
        higher by 16.4 percent than the previous year. But the country still has the
        least amount of foreign direct investments among the more developed ASEAN
        economies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba027c-12f7-4890-96e8-53689b682b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:31.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:28.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessmen say the country has to improve on these figures, so
        that local businesses will be challenged to ramp up their performance. "We
        need those foreign investments because they represent also a competitive pressure
        for our local industries," said Balisacan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef42e8-3441-4cae-b81b-0320a87bbd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:31.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:28.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit of the Philippine delegation in New York is an opportunity
        to build on the country''s economic gains.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dd1cdb-812c-4a8c-b4f0-213f3ff9be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:31.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:28.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trade mission in New York is very important. I think this is
        the last hurrah of the government. Whatever happens in New York should not
        stay in New York," explained Alexander Cabrera, Chairman and Senior Partner
        at PwC Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a977b978-46eb-463a-808a-9a8138dceb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:31.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:23:28.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course you sell the country on the basis of its merits. And
        the merits really is that the country has a very vibrant domestic market.
        Regardless of who wins in the coming elections, the trade mission has one
        thing in mind — giving ordinary Filipinos the ability to have the competitive
        edge," he added.</p>'
  'scott-kelly-russian-cosmonauts-arrive-from-space':
    'author': 'Jareen Imam and Amanda Barnett, CNN'
    'caption': '(File photo) U.S. astronaut Scott Kelly'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-02T13:44:15.881+08:00
    'imagesource': 'jcr:a48f6160-5a43-444c-8bf2-21a82388c7f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51f621b5-362e-4ca4-9d42-608e29041d42'
    'lead': 'NASA astronaut Scott Kelly and Russian cosmonauts Mikhail Kornienko and
      Sergey Volkov have landed in the Kazakhstan desert after leaving the International
      Space Station earlier today, NASA and Russian mission control said. Kelly and
      Kornienko spent nearly a year in space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:50:12.366+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:24:08.246+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:24:07.831+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. astronaut Scott Kelly, Russian cosmonauts return from space

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8017ede5-73d9-438f-aa8a-52567386a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — NASA astronaut Scott Kelly is back on Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ab853-2dae-458c-8460-548c512ec3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly and Russian cosmonauts Mikhail Kornienko and Sergey Volkov
        landed late Monday night in the Kazakhstan desert, NASA and Russian mission
        control said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80db9ca-2b90-4505-998b-d53e7939ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly could be seen pumping his fist and giving a thumbs up after
        being hoisted from the Russian Soyuz spacecraft that brought the trio back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc6738-b100-49db-914c-19ad3c53c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three underwent field tests immediately after leaving the spacecraft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bcd563-229e-4295-8f02-ca699f2a347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has completed a nearly yearlong mission on the International
        Space Station, the longest any U.S. astronaut has been in space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402455bf-9ab9-4c35-baa9-5651acfd303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/03/01/astronaut-scott-kelly-one-year-mission-ending.html">Related:
        Scott Kelly: I can spend another year in space</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec9c32-989e-46ed-bcc0-fe380869183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prolific social media user posted a photo of the sunrise on
        Tuesday — the last one he watched from space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda5165-9b4d-4b92-b928-51d63fb5c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending 340 days in space could affect a person''s vision and bones,
        but Kelly said last week that physically, he feels pretty good. "I could go
        for another 100 days or 100 years," the astronaut said during his last briefing
        with reporters from orbit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07726e3-3aba-40e4-bd23-2d55bafa3f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the long stay has also been lonely. "The hardest part is being
        isolated from people on the ground who are important to you," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f72ed5-e60d-4676-bf03-9826430f8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space veteran said he has witnessed some of the most amazing
        scenes of Earth during his mission, like spotting the northern lights, passing
        over the Bahamas and watching huge storms like Hurricane Patricia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f87b8-9f0c-41c7-921d-c1b545a2deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The view from space</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79743148-8f89-43e4-8a51-638714da6edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also gained perspective on Earth''s climate while he''s been
        orbiting the planet. "I feel more like an environmentalist since I''ve been
        up here," he said. "There are parts of the Earth that are covered with pollution
        all the time. I saw weather that was unexpected. Storms bigger than we''ve
        seen in the past. This is a human effect. This is not a natural phenomenon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a0f2d6-e182-4da8-9453-ec24684a246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with CNN, Kelly said Earth''s atmosphere
        "looks very, very fragile" from the space station. But there are opportunities
        to solve the Earth''s environmental problems, Kelly said Thursday. "If we
        can dream it, we can make it so," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a6335-d81c-4d14-ac42-254edd0e5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Kelly lands, he will be flown to Houston''s Ellington Field
        and go through a battery of physical and scientific tests. Afterward, he''s
        looking forward to jumping into his pool, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c0c25-a0d0-47ac-a6e7-a344ed63d594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly isn''t bringing back any souvenirs — this is his fourth mission
        in space, after all — but he''s looking forward to returning some personal
        items when he lands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128d6e6-7dbf-4a70-b736-99086253f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his biggest hopes for the Year in Space mission''s legacy
        is that it helps NASA on its quest to take astronauts farther away from Earth
        on longer space flights — a necessity for traveling to Mars in the future.
        "The space station here is a magical place, and an incredible science facility.
        I hope more people have the opportunity to do this in the future," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3bd831-292b-45ee-8acf-a09529e60335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Feel like I''ve lived my whole life up here''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f00c07-b890-4a1b-afab-35f1e153b518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN''s Dr. Sanjay Gupta last week that it feels like he''s
        spent his whole life on the station and that leaving it is going to be tough.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b6a4c-fe24-4115-a48a-43a39675f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll probably never see it again," Kelly told Gupta. "I''ve flown
        in space four times now, so it''s going to be hard in that respect, but I
        certainly look forward to going back to Earth. I''ve been up here for a really
        long time and sometimes, when I think about it, I feel like I''ve lived my
        whole life up here."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ce43d-ecad-4f1e-b573-0a6da648628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago, before he launched, Kelly, 51, joked that he would be
        taller than his twin brother, former astronaut Mark Kelly (the husband of
        former Rep. Gabrielle Giffords), when he returns, because you get a bit taller
        in space. At least briefly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a13843-7b8e-465a-81fd-a49bd32da334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do grow when you''re up there for a long time," Kelly said
        last year. "Unfortunately it doesn''t last."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d28ee04-2a16-49b0-ae77-3b471dbbcb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But did he really get taller than his brother? Though he''s no longer
        an astronaut, Mark Kelly volunteered to take part in NASA''s "Twins Study"
        with his brother. NASA wants to see how the identical twins measure up after
        a year in two very different environments — Scott in space and Mark on Earth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215f7ae-dd30-43ff-9cfb-6c7f59298269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying in contact</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c5798-b6dd-4f2f-a756-3705bd9dd40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Kelly also said he would spend a lot of time talking to people
        on Earth, messaging on social media — and he did. He shared many pictures
        on Twitter taken from his perch about 200 miles above Earth. (By the way,
        you can see the space station fly over if you know when and where to look.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f185ec1-6724-453d-914e-335e8913bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly also promised to keep a personal journal of his experience
        on the space station and said that he might share it with us.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e15fc-3d93-4926-beb0-7f99e09dd89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I plan to be completely honest about it," he said before launch,
        but — "who knows, maybe there are some crazy thoughts I''ll have at the end
        that I wouldn''t want to share."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a871bd55-86aa-4f97-ba2d-c5b84fbbc297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly also did experiments. Lots and lots of experiments. He and
        his one-year crewmate, Russian cosmonaut Mikhail Kornienko, conducted studies
        to help NASA better understand what happens to the human body in space: The
        eyes, brain, bones, muscles — they all change in a weightless environment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bb9dfa-b2d5-45d7-abc9-671988e26dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA needs to know a lot more about these changes to the body before
        it can send people to Mars or on any other long spaceflights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2753b8-5de4-4d03-86cf-aa37895998b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding home with the Russians</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06216b16-ea62-4a82-9822-bcfeabad88e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly began his mission to the space station on March 27, 2015,
        riding a Russian rocket that launched from the Baikonur Cosmodrome in Kazakhstan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f617945-ae4e-45e5-9f22-bc6577316db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is coming home much the same way. When his mission ends, Kelly
        will have spent 340 consecutive days on the space station and a total of 520
        days in space counting his time from previous trips. Both are records for
        U.S. astronauts, but not for Russia. Between 1987 and 1995, four cosmonauts
        spent a year or more in space.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9033569-13b3-4b55-afc4-35ab9d48806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kornienko also is coming back Tuesday and cosmonaut Sergey Volkov
        is on the flight too — though he did not spend a year on the space station.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b2769-e66b-4488-ae70-fb7ee3fe9b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s mission won''t end once he lands. NASA will spend years
        analyzing the tests he conducted on board.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65408c5-d1e2-4a52-a470-2c4092f4d17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:50:12.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:24:08.248+08:00
