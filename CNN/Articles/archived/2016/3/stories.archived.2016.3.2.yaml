      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also reiterated its call for China "to exercise self-restraint
        from the conduct of activities that could complicate or escalate disputes
        in the South China Sea and affect peace and stability in the region."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c83a4a-6c13-44b9-9f2e-5a4be8bfb3a4'
