  'Catholic-church-sexual-abuse-pope':
    'author': 'Philip Pullella and Jane Wardell, Reuters'
    'caption': '(File photo) Pope Francis has accepted the resignation of Bishop Robert
      Finn, a high-ranking Catholic official convicted during the church''s long sexual
      abuse scandal.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-02T09:21:58.464+08:00
    'imagesource': 'jcr:5ec4490f-0075-4e69-a1be-7df105fc1a74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02201949-76ba-4b96-9a15-ae8e1217f03c'
    'lead': 'Australian victims of sexual abuse by Roman Catholic Church clergy on
      Tuesday (March 1) called for a meeting with Pope Francis after watching a high-ranking
      Vatican official testify that senior clergy lied to him to cover up abuse in
      the 1970s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T14:29:26.567+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:26:59.997+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:26:59.761+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catholic Church abuse victims call for meeting with Pope

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152559fc-df1a-4799-9643-37ee5e7f1e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rome/Sydney (Reuters) — Australian victims of sexual abuse by Roman
        Catholic Church clergy on Tuesday (March 1) called for a meeting with Pope
        Francis after watching a high-ranking Vatican official testify that senior
        clergy lied to him to cover up abuse in the 1970s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c09354a-7e4c-499a-99b8-6720521fb4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal George Pell, the Vatican''s treasurer, has told the inquiry
        that the church made "enormous mistakes" and "catastrophic" choices by refusing
        to believe abused children, shuffling abusive priests from parish to parish
        and over-relying on counselling of priests to solve the problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df3949-339f-46af-83b3-4aef40afd695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Pell''s high rank within the church, his testimony to Australia''s
        Royal Commission into Institutional Response to Child Sexual Abuse over cases
        that occurred decades ago has taken on wider implications about the accountability
        of church leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1ba5b-4439-4b7b-9f57-b442ceb4d091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s failing memory to questions about what he knew of abuse
        by clergy and claims that he was deceived by superiors about individual cases
        in the 1970s has angered many of the 15 abuse victims and supporters who travelled
        to Rome to see him give evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab9e91-6559-48a8-ab18-f9ed1a348d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell repeatedly said he could not recall particular events and,
        in one testy exchange, denied a suggestion from special prosecutor Gail Furness
        that his claims that he was not briefed properly on abusive priests was "implausible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84fa6f4-fc57-4ebb-9531-e59a9f208d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a break in testimony, the victims in Rome released a statement
        they have faxed to the Pope: "This is about children. Children who were abused
        and damaged in the past. ... We would like to request a meeting to discuss
        the commitment to the children of the past and children of the future, to
        implement systems so that this is never repeated again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48012893-eae3-47d4-a25b-529e98d99b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, who travelled to Rome after Pell said he was unable to
        travel to his native Australia because of heart problems, said they had requested
        a meeting before they fly back to Australia on Friday (March 4).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3281db-64b2-4ad0-af59-d2f3f6aa8159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Nagle, who was abused as a child, said the group has become
        frustrated with Pell''s evidence to the inquiry and no longer wanted to meet
        with the Cardinal at the end of his evidence as scheduled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff6e46d-d7d9-4408-b7d9-eeaf30efb1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be heard and we want someone to show that they care
        about us and who can possibly help change things for children into the future,"
        Nagle told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df34644c-17f3-452b-994d-a697ce1b654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''See no evil''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596d7551-129a-47d3-987f-d9d171964e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s evidence, which adds to testimony from almost 5,000 survivors
        according to Commissioner Peter McClellan, has received wide coverage in Australia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fae453-dba8-4115-8127-5f254153b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McClellan repeatedly interjected to suggest that Pell could and
        should have done more when as a more senior cleric in the 1990s he was told
        about specific abuse cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c092ad-3747-47b0-b77f-dc94f1e8703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, the front page of the Herald Sun newspaper printed
        a full page photo of Pell leaving the hearing with the headline "See no evil,
        hear no evil, stop no evil." The Sydney Morning Herald blared "Pell under
        fire."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa7c97c-d27d-4ee1-acdb-71676ed8e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Pell denied accusations made at Commission hearings that
        he had tried to bribe a victim to remain quiet, that he ignored another complaint
        and that he was complicit in the transfer of a paedophile priest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c216a01-c16d-4daf-b26c-aacf821fed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church sexual abuse broke into the open in 2002, when it was discovered
        that U.S. bishops in the Boston area moved abusers from parish to parish instead
        of defrocking them. Similar scandals have since been discovered around the
        world and tens of millions of dollars have been paid in compensation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8893c7-28ca-4035-b43a-f80d99f1cbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian hearing started on the same night that Spotlight,
        a film about newspaper reporters who uncovered systemic paedophilia in the
        Church in Boston, won the Academy Award for best picture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d3d162-9eef-46e3-b0db-49781ad4fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:29:26.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:59.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/03/02/vatican-spotlight-not-anti-catholic.html">Related:
        Vatican newspaper: ''Spotlight'' is ''not anti-Catholic''</a></p>'
