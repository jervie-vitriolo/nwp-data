    'template': '1'
    'title': '''Legends of the Hidden Temple'' coming back to Nickelodeon as TV movie

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a090e584-653c-4df2-9f63-725720ddbe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:25:35.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Olmec and the Silver Snakes
        are coming back to TV, but in a different format.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f58805-3e1d-4354-a22f-f251a1b20253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:25:35.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legends of the Hidden Temple," Nickelodeon''s 1990s jungle ruins
        adventure themed game show, is coming back to the airwaves, but this time
        as a TV movie, the network confirmed to CNNMoney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b2719-ef32-4936-9895-9604bd5af4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:25:35.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The live-action TV movie based on the game show will be released
        later this year. The news was first reported by Variety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd3bc6b-04b8-4f83-a1d6-3639f3c7ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:25:35.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legends of the Hidden Temple" may have run on the children''s network
        for only three seasons from 1993 to 1995, but it had an impact on popular
        culture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad935b-ccf1-4d03-a93b-190a53cef973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:25:35.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game show, which included six teams of kids (all with color
        based animal team names like Red Jaguars and Purple Parrots) taking part in
        trivia and games to get to the final challenge of the show, "The Shrine of
        the Silver Monkey" which the contestants had to put together to win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952a677-dfba-42e1-a961-4f86ffb02a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:25:35.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:26:38.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series was hosted Kirk Fogg and a giant talking head puppet
        Olmec.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
