      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buying wasn''t just limited to the United States. Markets surged
        around the world from China to India to Germany. Even troubled Greece ended
        the day with a gain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df021df2-2c11-4f29-a4f9-16c09a4a43e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:34:41.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:18.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, March is known to come in like a lion, but traders have more
        on their mind than the calendar. Here are the three reasons stocks soared
        today:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea416edf-6b74-43e2-9d3a-066120e6f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:34:41.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:18.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. The U.S. economy is OK</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dcc34c-317c-4a9c-b2ce-8843a70aacb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:34:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong February auto sales figures are the latest sign that the
        U.S. economy -- and the U.S. consumer -- are still healthy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef66765-962b-4bf5-82aa-649b75729b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:34:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic data in the U.S. -- manufacturing, construction spending,
        industrial production, durable goods -- all have been better than expected.
        There is this sigh of relief being breathed," says Liz Ann Sonders chief investment
        strategist</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824bbfd-e27a-421a-afc4-74946a1b525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:34:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still plenty of ugly economic data from China. But investors
        are encouraged that the U.S. is holding firm in the face of all the turmoil.
        At the moment, it looks like investors may have priced in too much pessimism
        in January when the market was down over 10%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a533ffc-a77a-48f6-82dc-11537549f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:34:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the market is down only 3.5% for the year. It''s a big U-turn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5306c1-6c02-4b59-8f7a-5046da1ebfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:34:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Oil prices are finally picking up</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4cba3-645d-4fb9-89d3-9c1470c0b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:34:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil and stocks have been moving in lockstep since the start of the
        year. Sure enough, oil rose another 2% today to close at $34.40 -- its highest
        level since January 5. People are legitimately starting to wonder if the market
        has found a bottom and the worst may be over.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b2b65c-ca63-4071-81fe-185ef2d5e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:34:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. The Federal Reserve seems to "get it"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d505fac-03dd-4f93-8d45-2ba82c18bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:34:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet another Fed official -- this time Bill Dudley -- made it sound
        highly unlikely that the Fed will raise interest rates in March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed98a82-5824-4303-962f-5dc537979467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:34:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more importantly, he implied that he''s starting to scale back
        his forecasts for how well the U.S. will do this year. It''s not a drastic
        change, but enough to sound like caution is back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c73c6e-4a71-49d4-9801-55da170504ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:34:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed came into 2016 expecting to do as many as four rate hikes.
        Now one or two seem more likely, if that.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ae093-655e-49e0-96ef-2b9c717a3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:34:41.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/01/investing/stocks-market-surge/index.html">"Dow
        soars nearly 350 in ''Super Tuesday'' for stocks"</a></em></p>'
  'Apple-iPhone7-earpods-wireless-headset-earphone-jack':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-02T12:44:53.277+08:00
    'imagesource': 'jcr:93a6ffad-6d6b-4d7f-9c21-9046bfb4306e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25c63b40-bc23-4683-a514-1d090fb72d2d'
    'lead': 'Apple has been granted a patent for new EarPod headphones, which could
      hint at what''s going to ship with the new iPhone 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T14:39:00.743+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:27:39.586+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:27:39.375+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple patent hints that iPhone 7 EarPods could be wireless

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e5176d-e53a-4e92-a00d-c7c20b005da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:39:00.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:39.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Apple has been granted a
        patent for new EarPod headphones, which could hint at what''s going to ship
        with the new iPhone 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e820c-a840-4336-b413-daf4db7d67da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:39:00.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:39.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new patent, granted on Tuesday (March 1), is for headphones
        that connect to an iPhone both wirelessly and with a wire. They can be used
        without being plugged in, but have a connector that lets you magnetically
        attach a cord to the earbuds and plug the other end into a jack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b984d34e-1b5c-4a80-9214-840196776846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:39:00.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:39.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/12/01/Apple-iPhone-7-smartphone-gadgets-headphone-jack-lightning-port-bluetooth.html">Related:
        Can the headphone jack survive a thinner iPhone?</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4070b16-e895-4ae8-ad47-7ea14fbb57e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:39:00.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:39.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EarPod design follows rumors that the iPhone 7 could ship without
        a headphone jack. Many people assumed that Apple would design new EarPods
        that would wirelessly connect to iPhones using Bluetooth. Some believe they
        will connect to the iPhone''s Lightning port.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0fd715-68de-4178-9002-30fb162877a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:39:00.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:39.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But headphone jacks aren''t going away everywhere. Not every music-playing
        device has Bluetooth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8074c-6fd5-4cb5-a143-82f8e7a52d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:39:00.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:39.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/01/26/Apple-iPhone-5SE-leak-photos.html">Related:
        Leaked image of the new mini iPhone 5SE appears</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98069afc-0a6c-4333-9707-2bb7d5d91eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:39:00.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:39.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Apple has patented a unique concept: hybrid, detachable headphones.
        They''re wireless when you want them to be and they have a wire when you need
        one.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a752d-89f3-4a4f-9456-8c0b16681408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:39:00.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:39.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s patent likely isn''t exactly what will ship with the iPhone
        7. The patent shows a set of headphones that require a cord to be plugged
        into a headphone jack — that cord can be separated from the earbuds and wirelessly
        transmit the signal to the detached headphones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740ac759-5086-4081-81b1-5ac6c598a098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:39:00.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:39.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the patent was initially filed in March 2011, and technology
        has evolved since then. Headphones that connect wirelessly but can also be
        plugged in would represent a pretty neat innovation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a9dd5-c48f-4a59-9ee0-e721f3e0b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:39:00.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:39.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple last updated its EarPods in 2012, so they''re due for an upgrade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a81d7-4855-4327-a8f3-bb7410cff29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:39:00.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:39.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors started swirling in November about Apple dropping the headphone
        jack from the iPhone 7, and several Apple suppliers have reportedly lent credence
        to that notion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01b585-e34d-4fc3-b76c-b9c518200d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:39:00.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:39.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current iPhone 6S is 7.1 mm thick. So if Apple wants to slim
        down the iPhone 7, it''s has to contend with the 3.5 mm jack. It''s running
        out of real estate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fabff1c-7a35-4e77-a419-3e4dec1a2bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:39:00.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:27:39.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2016/03/01/technology/apple-earpod-headphones/index.html">"Apple
        patent hints that iPhone 7 EarPods could be wireless"</a></em></p>'
