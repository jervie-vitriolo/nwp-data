    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican newspaper: ''Spotlight'' is ''not anti-Catholic''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28045c0-dfab-4682-a31d-aa655b4a1a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:06:32.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:01.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; Spotlight, the new best picture Oscar
        winner, has earned a stamp of approval from an unlikely source: a Vatican-owned
        newspaper.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e649e-0434-4d97-96dc-1f5e3c919072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:06:32.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:01.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L''Osservatore Romano, which is owned by the Vatican, said the film
        – which follows a group of Boston Globe reporters delving into the Catholic
        priest sexual abuse scandal – "is not anti-Catholic, as has been written."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fccff6-301a-4323-b085-577e416e797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:06:32.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:01.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film "manages to voice the shock and profound pain of the faithful
        confronting the discovery of these horrendous realities," wrote the publication''s
        Lucetta Scaraffia in an editorial Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980dc5b2-99f0-49d2-aba1-28e6bcfac4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:06:32.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:01.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Oscar ceremony Sunday (Monday, February 29 PHT),&nbsp; Spotlight
        producer Michael Sugar said, "This film gave a voice to survivors. And this
        film amplifies that voice, which we hope will become a choir that will resonate
        all the way to the Vatican."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d4d5ae-18fb-42e6-9a30-6bd79ad540db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:06:32.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:01.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial looked upon Sugar''s statement favorably.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb135c-308f-44d3-8b75-bf6d7efa2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:06:32.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:01.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that a call arose from the Oscar ceremony – that Pope
        Francis fight this scourge – should be seen as a positive sign: there is still
        trust in the institution, there is trust in a Pope who is continuing the cleaning
        begun by his predecessor, then still a cardinal," it said. "There is still
        trust in a faith that has at its heart the defence of victims, the protection
        of the innocent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71a403-776a-4ed4-8d75-b5ed312b1467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:06:32.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:01.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The column pointed out that Cardinal Joseph Ratzinger, both before
        and during his service as Pope Benedict XVI, undertook a "long and tenacious
        battle" against pedophilia in the church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d402c-88b8-4174-a112-972e46c229d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:06:32.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:01.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, though noting that Spotlight looks at only one portion of
        the story, the editorial praised the film for "giving space to the inner devastation
        that these (abusive) acts generate in the victims, who no longer have a God
        to plead with, to ask for help."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c4d292-7476-4447-a668-e52689b69cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:06:32.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:30:01.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L''Osservatore Romano isn''t the first Vatican outlet to praise
        the film. In October, Vatican Radio described Spotlight as "honest" and "compelling."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea55cc4-4508-430f-96d0-664a30a5bacb'
