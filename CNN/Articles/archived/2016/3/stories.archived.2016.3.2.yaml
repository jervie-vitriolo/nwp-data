      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/02/26/AFP-overruns-camp-Lanao-45-killed-since-fighting-erupted.html">Related:
        AFP overruns extremists'' camp in Lanao</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a810447-1d89-43f8-b44e-e594e4cb27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Roseller Murillo is the commander of the 103rd Infantry Brigade,
        where the 51st Infantry Battalion falls under.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdf6a5d-2a80-4175-b3b7-b5e1ffcc64a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Chief Correspondent Pia Hontiveros,
        Murillo said the military is still conducting clearing operations within the
        vicinity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a4e317-a2be-4dd6-908e-95de42b82a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Army coordinated with the Moro Islamic Liberation
        Front (MILF) to reposition its posts and withdraw from the area while conducting
        military operations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6fd1ff-a1e7-45e7-a9b7-0e5c3486349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murillo said around 7,800 individuals were displaced because of
        the clash. He said a number of evacuees went to relatives and families in
        nearby areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146695e-3397-4cd3-9f3b-7c75602e3307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murillo said the military is expecting the group to retaliate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f579e09-5b15-4423-801b-6b87ad7aa71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health (DOH) held medical missions
        in some areas affected by the fighting. After conducting an initial assessment,
        the DOH identified diseases brought by hunger and respiratory diseases brought
        by inhalation of gunpowder.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee647b1a-72bc-4b55-9b03-3fd83ff1288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social welfare office of Lanao del Sur have also distributed
        relief goods to evacuees.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c219dfe9-32c2-4e6a-85a3-164b8ef3f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:06:22.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T14:06:25.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/02/26/lanao-del-sur-butig-get-aid.html">Related:
        Lanao del Sur evacuees get aid</a></p>'
    '32':
      'image': 'jcr:ae34a5d7-c4ca-4387-8078-2268a2920603'
      'imageCaption': 'Residents of Butig affected by the clash received relief goods
        from the province''s social welfare office '
