      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> An unidentified
        gunman was killed while two of his companions were arrested after a shooting
        incident of two Saudi nationals in Zamboanga City on Tuesday (March 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ecbdd-6785-44a9-8528-d97210e38d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:00:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:00:44.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No identification card was found on the suspect who was killed but
        authorities identified those arrested as 31-year old Mujer Abubakar and 36-year-old
        Junaide Cadiry Saleh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a3fbc-6b15-4c80-890b-34088fe5d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:00:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:00:44.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation showed that around 8:20 p.m., Dr. Aid Al-Qarni and
        Sheik Turki Assaegh were attacked by the gunmen at the Western Mindanao State
        University compound in Baliwasan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c304d9-a80e-4600-a249-970836be0170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:00:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:00:44.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims'' escorts fired back, killing one of the assailants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af6831-44b8-4797-8a07-206bee562be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:00:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T15:00:44.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assaegh was identified as an attache of the Saudi Arabian Embassy
        while Al Qarni was a guest lecturer of the school.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8785947d-9a4a-4a3f-a5b0-1d08d53c1a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:00:41.257+08:00
