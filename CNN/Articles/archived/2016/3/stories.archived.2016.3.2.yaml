      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Shen Lu in Beijing contributed to this report.</em></p>'
  'indonesia-earthquake-magnitude-7.8':
    'author': 'Greg Botelho, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-02T23:44:21.099+08:00
    'imagesource': 'jcr:4efcbbba-0a08-4ccd-8d08-dc8d417bb3c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e21b3ba-b12b-4301-b7ab-1ebd3eadbd18'
    'lead': 'The quake was centered in the Indian Ocean about 410 miles (660 kilometers)
      southwest of Muara Siberut and roughly 500 miles west-southwest of Padang, which
      is on the west coast of Sumatra, the Asian archipelago nation''s largest island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:50:33.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T11:50:38.454+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T11:50:38.249+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude-7.8 earthquake strikes off Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbfbc11-a3f4-4a2e-93cb-5de0fb2df58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:50:33.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:50:38.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A magnitude-7.8 earthquake struck Wednesday
        (March 2) off the coast of Indonesia, another major tremor in an area known
        for those – though, thankfully, this one didn''t immediately appear to cause
        widespread death or destruction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be3a02-1e48-4748-9f60-5cd5aba89013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:50:33.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:50:38.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was centered in the Indian Ocean about 410 miles (660
        kilometers) southwest of Muara Siberut and roughly 500 miles west-southwest
        of Padang, which is on the west coast of Sumatra, the Asian archipelago nation''s
        largest island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e82b38-6639-4244-a209-18970d3bdfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:50:33.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:50:38.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Geological Survey indicated the earthquake struck 15 miles
        deep.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733fe946-d922-4a51-afac-6e907838027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:50:33.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:50:38.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially noting a "potential ... threat," the Pacific Tsunami
        Warning Center, a U.S. government agency, said there had been "no tsunami
        observed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af93bb-5023-447b-977a-acfdccae8535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:50:33.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:50:38.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in case, the Indonesian government did issue warnings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f243c-ce87-4540-944a-1644414c35b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:50:33.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:50:38.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, too, did Australia''s Bureau of Meteorology for Cocos Island,
        which is about 530 miles south-southeast of the quake''s epicenter, and Christmas
        Island. A watch once in effect for Australia''s west coast was canceled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c2286-02be-483c-b7da-da9e52a47763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:50:33.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:50:38.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Australian warnings noted the possibility of "dangerous rips,
        waves and strong ocean currents," as well as localized onshore flooding, for
        several hours Wednesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90648d8-69cb-49f3-9e78-19155e96842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:50:33.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:50:38.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large earthquakes are relatively common in and around Indonesia,
        which is part of the Ring of Fire, an arc of fault lines circling the Pacific
        Basin that is prone to frequent earthquakes and volcanic eruptions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf07f2-4a46-4f18-ac84-9483c5f4ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:50:33.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:50:38.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two earthquakes, one a magnitude 7.1 and the other a 7.0, struck
        in November 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea412a7-9132-4f66-8f86-9302edc7c0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:50:33.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:50:38.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, on February 12 of this year, a magnitude-6.5 earthquake
        struck the Indonesian island of Pulau Sumba.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d4d803-cc12-4e20-b399-b657ed996d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:50:33.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:50:38.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of those did significant damage, though that''s not always
        the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1e4142-3587-40d8-81f5-dbab5630bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:50:33.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:50:38.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2004, a magnitude-9.1 quake struck off the west coast
        of Northern Sumatra and the tsunamis it generated killed upwards of 225,000
        people in India, Sri Lanka, Indonesia, Thailand, Malaysia, Somalia, Kenya,
        Tanzania, and Bangladesh. That quake, which lasted between 500 and 600 seconds,
        released an amount of energy equal to a 100-gigaton bomb.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f98d2-8b39-4ed1-9aa4-5507af49f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:50:33.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:50:38.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,300 people were killed three months later following
        an 8.7 earthquake and subsequent tsunami on the same fault line. Another quake,
        this one a 6.3, killed some 5,750 people in May 2006, and there have been
        a number of other deadly incidents since.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa54d2-fcd1-4931-b7a1-bf720cabe261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:50:33.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:50:38.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/02/asia/indonesia-earthquake/index.html?eref=edition">"Magnitude-7.8
        earthquake strikes off Indonesia."</a></em></p>'
  'PBA-Commissioners-Cup-Ginebra-Mahindra':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-02T22:53:02.268+08:00
    'imagesource': 'jcr:9d7bb982-f3ff-488f-ae3a-3edf455c42ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb530e9b-9da8-4376-88d0-82a8590b9878'
    'lead': 'Barangay Ginebra San Miguel rolled on to its third straight win in the
      PBA Commissioner''s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:53:57.007+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T11:54:01.132+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T11:54:00.047+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra blasts Mahindra, extends win streak to 3

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706b82fe-8f3d-4923-8606-40559907e3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:53:57.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:54:01.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Barangay Ginebra
        San Miguel steamrolled Mahindra Enforcers, 104-86, in the PBA Commissioner''s
        Cup at the Ynares Center in Antipolo on Wednesday (March 2).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6598ebfc-784e-48b5-abff-5e5be191f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:53:57.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:54:01.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings simply did everything right from the get-go, took
        a 12-point lead, and never looked back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da8f83d-5428-4fc9-87f4-37372fad9f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:53:57.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:54:01.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put a complete game together," said Ginebra coach Tim Cone after
        the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab339899-1266-4ea8-94fd-e5fbf53a6248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:53:57.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:54:01.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Othyus Jeffers led Ginebra with 24 points, 13 rebounds, and
        seven assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cfda22-15d2-4980-9cb1-4387520bac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:53:57.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:54:01.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA Tenorio chipped in 15 markers, while Japeth Aguilar and Greg
        Slaughter and added 14 and 12, respectively, and combined for 21 rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c16f697-d53d-4a31-a20a-20c6ebae43a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:53:57.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:54:01.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Ginebra''s third straight victory after dropping its first
        two outings in the import-spiced tournament. The win also snapped Mahindra''s
        three-game winning streak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f1c63-5eb2-4f2c-bedd-1854d0c71d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:53:57.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:54:01.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams share the third spot with identical 3-2 win-loss records.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc0e5c-e0eb-4216-be07-bc878433574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:53:57.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:54:01.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nino Canaleta scored 22 points built on five three-pointers for
        the Enforcers. Import Augustus Gilchrist added 18 markers and 13 boards.</p>'
  'PBA-Commissioners-Cup-Meralco-Trillo':
