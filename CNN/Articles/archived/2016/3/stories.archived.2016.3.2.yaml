        to the table.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3d3bb-50d6-4b59-bf8e-21f6c76fdc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:25.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:15:28.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses blanked the Lady Spikers, 25-21, 25-22, 25-21,
        in the University Athletic Association of the Philippines (UAAP) women''s
        volleyball tournament on Wednesday (March 2) at the Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f4a20-ed25-4d7a-8883-e028253de3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:25.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:15:28.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EJ Laure and rookie Cherry Rondina were the chief proponents in
        the upset with 13 and 11 points, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d655f7e-60f7-41ff-a9d8-540e56a8b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:25.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:15:28.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory allowed UST to draw level with the Adamson Lady Falcons
        and NU Lady Bulldogs with a 3-4 slate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca72e9cf-ba69-44ae-9864-44f7b92fdd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:25.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:15:28.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall in the third set, the Lady Archers
        held a slim 18-15 lead to try and extend the contest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b0f22-68fe-4a20-8f89-fa868ba57363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:25.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:15:28.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But UST would not be denied as it continued to pick away at the
        Archers’ lead and eventually gain the upperhand, 20-18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b66646-ccef-4dbb-b40c-78280fa4fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:25.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:15:28.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses’ defense proved to be the decisive factor in
        the match before they finally sealed off the match with an emphatic finish
        from team captain EJ Laure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8656aeea-1c1b-410d-bc47-fd145e335df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:25.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:15:28.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ara Galang paced the Archers with 15 markers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed7fb8-eaa8-49ac-a3d6-952d270f37f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:25.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:15:28.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the loss, the Lady Spikers still stay at second place with
        a 5-2 record to end the first round.</p>'
  'UAAP-womens-volleyball-UP-NU':
