    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97581135-6ebf-41c3-92cb-340b08559e22'
    'lead': 'A study reveals 41 percent of Filipinos have experienced phone theft.
      In response, a group of Filipino developers created TARA (Theft Apprehension
      and Asset Recovery Application), the first telco-enabled kill switch app. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:07:25.386+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T13:07:29.054+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T13:07:28.757+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino developers create app versus mobile phone theft

      '
    'updated': 2016-03-03T10:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c156d11-56e2-4fd2-9d7b-d04787a7a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Forty-one percent
        of Filipinos have experienced mobile phone theft, according to a study commissioned
        by software company Galileo Services Inc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bff74e8-2d51-4887-82c0-223e3b731982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat this problem, a group of Filipino developers led by Engr.
        Jun Lozada, has launched an app called TARA, or Theft Apprehension and Asset
        Recovery Application.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971b39b-2457-4611-aaea-2dd39589ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the first telco-enabled killswitch app that lets users lock,
        locate, and wipe out files remotely in case their mobile phone gets stolen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a50f9-4d9e-4349-be43-35c7632dc0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ano ba ang</em> worrisome? Identity theft,” said Lozada. “We
        are now a smartphone society. Opportunity for thieving rises.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bfaacf-f5fa-49d9-97ba-6aadc0e7dc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the TARA is well-suited for the Philippines&nbsp;
        —&nbsp; the app operates even without WiFi access, mobile data or cellphone
        load.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d3454-78fe-4609-8fb5-383955e95325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/08/philippines-lte-speed-slowest.html">Also
        read: Philippines has 7th slowest LTE speed in the world — report</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6c67e-0c47-42a5-9b07-0f498953d99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/23/Internet-speed-tests-inconclusive.html">Internet
        speed tests by gov''t remain inconclusive</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b6df5-a4ca-4821-b961-aa3bf9412696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can activate TARA for only P15 for a week, P50 for a month,
        and P500 for a year’s subscription.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35980c5a-5e94-46bc-b0ff-b41a1de2e28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How TARA works</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c029b828-7212-4a60-a76f-affa8f0f8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After downloading TARA on another phone, users have to register
        and receive an eight-digit PIN. In case a phone theft occurs, they simply
        have to text this to 5161:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc6d37-c9e8-4df9-90b2-1617f80aaa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LOCK (space) PHONE NUMBER (space) eight-digit PIN</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0d3c1-d417-4a44-9ab4-be5fc919ccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will immediately activate an alarm and lock the stolen phone.
        If the thief replaces the SIM card or removes the battery, the alarm will
        still be activated once the phone is switched on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ccad4-d17e-46ab-80d9-e53b6b508515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the alarm goes off, TARA locks the phone’s controls so there
        is no way to turn down its volume, even if a headset is plugged in. The silent
        function is also disabled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0690822-365d-4500-b42f-9055b8f94ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app can be downloaded from the Google PlayStore, but it’s only
        available for SMART, Talk ‘N Text, and SUN Cellular subscribers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d4944-c7c2-4345-bfcd-e63ef4f25203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lozada said TARA will be available for iOS and other networks
        by the end of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec4571-70c9-4999-be34-b9c6c510961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Other features will be added,” he said. “The idea is for this to
        be part of the mobile lifestyle.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53277ba-6887-41a6-b9f5-5c8dc46b1762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:07:25.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:07:29.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developers are also set to introduce TARA to countries in South
        and Southeast Asia, Africa and Latin America in the coming months.</p>'
  '2016-Davis-Cup-Philippines-Kuwait-Huey-Alcantara-Petrombon-Fonzales':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-02T22:55:05.628+08:00
    'imagesource': 'jcr:c33eeb69-e3d9-49bc-83ef-7b7a8e51ef5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '709b3b71-d274-49f4-a3d7-55e44875c00c'
    'lead': 'The Philippine team is set to defend home court when it hosts Kuwait
      for their opening tie of the 2016 Davis Cup from March 4 to 6 at the Valle Verde
      Country Club in Pasig City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:10:29.548+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T13:10:32.754+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T13:10:32.504+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Complete'' Philippine team set for 2016 Davis Cup opener against Kuwait

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e800fb-5f3a-4eca-9dae-720f286f3eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After flying to
        Manila early Tuesday morning, Filipino tennis ace Treat Huey was still battling
        jet lag.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee519a-ace3-4739-80ad-73103b439f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there he was, running up and down the tennis court of the Valle
        Verde Country Club the next morning, chasing down balls as if he was here
        all week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f910e7c-33b7-414d-b582-ff1689cfe816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing the court with Huey was countryman Francis “Niño” Alcantara,
        who recently finished as a runner-up in the ATP Manila Challenger, and together
        they formed a part of the Philippines Davis Cup team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66476749-7bb1-470c-a428-b3fe10650348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filling out the rest of the cast for the Philippines is former world
        no. 9 juniors player Jeson Patrombon, and 2015 Morelos Open doubles champion
        Ruben Gonzales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b06880-d22e-4be2-8597-78efc265888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectively, they form what they believe the most complete Philippine
        Davis Cup team in recent memory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b50245-96c8-4a63-9eb8-5521b94f1f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can say we’re complete because we have a mix of good singles
        players and good doubles players,” said Philippine team coach Karl Santamaria
        in an interview with CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a87ace3-cb70-4d46-a0de-db23cb7ea10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This team is very talented and has great experience with international
        tournaments also.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d7359-911a-495e-b1e4-5a097365bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2015 edition of the Davis Cup the Philippines fell short
        in Group II, bowing out after a losing out against Chinese Taipei in the semifinal
        of the competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3447fb7a-b300-4aca-babd-e56151c405a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just like every year, the goal is to make that push towards
        promotion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e46f402-4cad-40be-9164-7415c007a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everybody is good in Asia, we played the likes of Taipei and Japan,
        so yeah, everybody is tough, but our team is very good,” said Huey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c540493b-8474-4698-8208-63e28fa87918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosting the first round</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c78ea4-b7e6-4c49-a12a-2facdd18455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before they can think about what lies beyond, the team must
        first navigate the challenge of Kuwait in Manila, and Santamaria is wary of
        the danger they pose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a004a-64bb-4412-943d-3a0c32a6afc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their number one player, (Mohammad) Ghareeb, is a very experienced
        player … (and) played against Roger Federer and some of the top players before,”
        said Santamaria. “So we really have to prepare for him.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ccd9df-c3d2-4cfd-8957-8ec6ea6d5388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kuwaitis have also complemented their veterans with young talent,
        with former University of Missouri - Kansas City ace Abdulrahman Alawadhi
        standing out, prompting Santamaria to anticipate a tough encounter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8badad30-4582-4683-8f57-7cf05812b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are really expecting a competitive match,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e22e33-ae1b-4a67-90b7-1dab3eb3e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the tie being played in Manila, Huey hopes that they can make
        home advantage count and continue their good record they have in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6430a3-c1bd-4b90-aa0d-f3ce78b2847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re excited to be playing at home, its a good team that we have
        here and when we play in Manila we usually do well," said Huey.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ae8f8-4552-4315-a45a-079e2cd77fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re better when we play here at home and we''re going to enjoy
        our week here in Manila."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a46a17-12e3-4109-ad0a-0518e5fe833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:10:29.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:10:32.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos will take on Kuwait in the first round of Group II
        of the Davis Cup at the Valle Verde Country Club from March 4 to 6.</p>'
