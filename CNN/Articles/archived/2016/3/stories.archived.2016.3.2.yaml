    'template': '1'
    'title': 'Historic first: Six PH artists handpicked for Venice Architecture Biennale

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c4ed04-1151-4fcc-b633-df00bdc8524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:36:44.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:36:49.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        will be participating for the first time in the 15th International Architecture
        Exhibition in the Venice Architecture Bienalle, and the country''s top architects
        and contemporary visual artists were chosen to be part of the historic first
        participation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d05cb-d57d-45af-962e-4474e3771ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:36:44.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:36:49.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Muhon: Traces of an Adolescent City" is the selected exhibit for
        the country’s National Pavilion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef9dc39-91ec-44a1-adc1-ad7fced93b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:36:44.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:36:49.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milestone was reached through the efforts of the Philippine
        Art Venice Biennale (PAVB) — a collaborative effort of the National Commission
        for Culture and Arts (NCCA), the Department of Foreign Affairs (DFA), and
        the Office of Sen. Loren Legarda. The three groups were also responsible for
        the country''s return to the 56th Venice Art Bienalle after a 51-year absence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5012b9-06aa-40f2-b5a2-15832c0469b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:36:44.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:36:49.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participating artists</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ed238-67e5-4e22-ad5b-c330f554e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:36:44.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:36:49.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit’s curator Leandro V. Locsin Partners (LVLP), composed
        of Leandro Locsin Jr., Sudarshan Khadka Jr., and Juan Paolo de la Cruz, has
        chosen six architects and three contemporary artists to participate in the
        exhibition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fec225-d8e0-4fa4-9158-4dd7290a8f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:36:44.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:36:49.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual architects and firms are Eduardo Calma, Jorge Yulo,
        8x8 Design Studio Co., C|S Design Consultancy, Lima Architecture, and Mañosa
        &amp; Co. Inc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed1ad78-8c52-4ac8-9a6d-3d933d04ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:36:44.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:36:49.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internationally-recognized Filipino contemporary artists, represented
        by 1335 Mabini are Poklong Anading, Tad Ermitaño, and Mark Salvatus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdbc01d-f40d-4ab4-91fc-eb8fd6ff20a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:36:44.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:36:49.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subjects that will be featured in the Pavilion are KM 0 in Luneta
        (Anading), Pandacan Bridge (Ermitaño), Chinatown (Salvatus), Philippine International
        Convention Center (Calma), Mandarin Hotel (Yulo), Magsaysay Center (8x8 Design
        Studio Co.), Pasig River (C|S Design Consultancy), Makati Stock Exchange (Lima
        Architecture), and Coconut Palace (Mañosa &amp; Co.).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a5852e-f328-4180-93d0-0e06d5d5846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:36:44.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:36:49.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The architects and artists are to start a conversation about the
        rapid creation and destruction of Metro Manila’s built heritage and whether
        such a condition precludes the formation of the city’s cultural identity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ec8cf-d720-4b87-939e-51433ce5ad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:36:44.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:36:49.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our historical [sic] first participation to Venice Architecture
        Biennale is a venue in which we can raise a dialogue on the progress of our
        architecture and issues on how we are preserving and conserving our built
        heritage,” said Legarda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c42b338-f6cd-4950-90e3-24c892aead27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:36:44.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:36:49.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Pavilion will hold its vernissage on May 27 and will
        open from May 28 to November 27, 2016 at Palazzo Mora in Venice, Italy.</p>'
