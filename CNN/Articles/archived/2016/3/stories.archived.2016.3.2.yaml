      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The University
        of the Philippines blanked the National University, 25-19, 25-21, 25-20, in
        the University Athletic Association of the Philippines (UAAP) women''s volleyball
        tournament at The Arena in San Juan on Wednesday (March 2).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6daf7-3fb0-41e7-9037-31af04666488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:31.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:20:34.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Isa Molde led UP with 13 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db671d47-129e-4437-9c92-0040befd2943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:31.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:20:34.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was another confidence-building victory for the Lady Maroons,
        who asserted their mastery over the reeling Lady Bulldogs to score a back-to-back
        victory in the competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a6d72-c8f3-4080-8658-a5ac6c20dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:31.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:20:34.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP, which trounced the University of Santo Tomas in four sets last
        week, ended the first round with a 4-3 record for a share of the third spot
        with the Far Eastern University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44958c0c-ab50-48bc-a483-cb4cfed8bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:31.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:20:34.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU''s fate, meanwhile, was exactly the opposite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6241327-80f4-4ab5-8bc0-dcc77b5bb956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:31.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:20:34.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Bulldogs remain mired in mediocrity as they dropped their
        third straight outing. They were relegated to fifth spot with a 3-4 card.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375bd4fc-d637-4b35-9686-fbf0fcf55340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:31.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T13:20:34.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorelle Singh paced NU with 16 points.</p>'
  'PBA-Commissioners-Cup-San-Miguel-Beer-Blackwater':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-02T22:20:21.532+08:00
    'imagesource': 'jcr:a033495c-4686-4083-ae33-8941afce07de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9ae265f-83d9-403d-8750-d4a34c4211ba'
    'lead': 'Import Tyler Wilkerson scored 35 points to lead San Miguel Beer past
      the Blackwater Elite in the PBA Commissioner''s Cup. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:13:00.977+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:21:34.189+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:21:34.001+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Beermen rout Blackwater for 2nd win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a5fee3-7be9-4fcf-a275-b2665dc4614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:13:00.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:34.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ten minutes into
        the third quarter, the San Miguel Beermen turned a 46-39 halftime lead into
        an insurmountable 80-55 buffer in the third quarter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13931304-57d1-4eab-8534-a7f53b99f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:13:00.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:34.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen continued to play at a high level from there and in
        the process, hammered out a 108-96 victory over the Blackwater Elite in the
        PBA Commissioner''s Cup at the Ynares Center in Antipolo on Wednesday (March
        2).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fbaa24-5c55-4fe0-ac23-77b1a0deeb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:13:00.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:34.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Tyler Wilkerson sank four three-pointers on his way to 35
        points for the Beermen, who improved to a 2-1 win-loss record. He also grabbed
        17 rebounds and blocked four shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcab76b-91c8-4f87-97e9-b65c561fe5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:13:00.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:34.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo, who was expected to rest his knee, helped him
        carry the bulk of the load as the reigning MVP finished with 20 markers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb304b28-8629-4c20-bc30-0ba18c154627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:13:00.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:34.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas gugustuhin ko magtrabaho mesa nakaupo lang ako," said Fajardo
        moments after their conquest of the Elite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfe27d-51b3-4778-8751-d7dbb0a6899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:13:00.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:34.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I''d rather play than stay on the bench to rest (my
        knee)."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e58f9b7-c1c0-4d38-a145-199b6a1aad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:13:00.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an opening quarter where both teams exchanged leads, the Beermen
        took a 41-31 cushion that never relinquished thanks to back-to-back triples
        by Wilkerson later in the second frame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36fcc77-6697-49aa-8ade-3fdfbdfcc48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:13:00.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel continued to step on the gas and broke the game wide
        open in the succeeding period with a furious 39-18 outburst.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398c0c3-4a7b-47e0-8d56-a716b2911ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:13:00.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen will ride the crest of their two straight victories
        when they take on the undefeated Meralco Bolts on Sunday (March 6) in a road
        game in Legaspi City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02635f51-5521-47f2-8ccd-e018e49d4d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:13:00.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:21:34.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a motivation for us in preparation for our next game against
        Meralco," said San Miguel Beer coach Leo Austria.</p>'
