  'Binay-negative-campaigning':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(File photo) Vice President Jejomar Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-16T10:08:01.214+08:00
    'imagesource': 'jcr:939df042-7fa5-47f1-ab23-3ecd1089077c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a3b6350-c7c1-4084-b58e-96a44bcff5dd'
    'lead': 'Vice President Jejomar Binay ends the Northern Luzon leg of his campaign
      with a motorcade around Ilocos Sur on Wednesday (March 16), where he scored
      his political contenders for what he called “negative campaigning” against him. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:59:11.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T09:59:17.406+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T09:59:17.102+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay laments ‘negative campaigning’ against him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c5b52-7b8f-42e0-a756-3315ea06c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ilocos Sur (CNN Philippines) –</strong> As he tried to woo
        voters in Ilocos Sur on Wednesday (March 16), Vice President Jejomar Binay
        cried foul over what he called “negative campaigning” against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c94618-1f9f-442d-95ff-0b3919da821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national daily recently published a report quoting the Anti-Money
        Laundering Council (AMLC) saying Binay got billions of pesos from several
        infrastructure projects when he was still Makati mayor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e7934d-c764-46b9-a875-862e89a82ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nationalist Alliance (UNA) standard bearer admitted he
        is hurt by the accusations against him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032f07e3-bd27-4d7c-a320-ce74862d9284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tao rin naman ako ano. May feelings naman ako. Magiging impokrito
        naman ako kung ‘di ako naaapektuhan. May damdamin ka rin e,”</em> Binay lamented.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75811d37-a449-449c-85fe-6145fd0a20be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I am also human. I also have feelings. I will be
        a hypocrite if I say I am not affected. You also have feelings.”]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c703198-f10e-4673-a144-9f7351bd7636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is nothing new with the accusations and they were
        only released again in time for the second Commission on Elections (Comelec)
        presidential debate on Sunday (March 20).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fc0887-06f4-4910-aabd-0c73beec7916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/24/jojo-binay-presidential-debates-format.html">Related:
        Binay wants format of presidential debate changed</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9c8b4-66d3-4cc1-9fa3-231b694f3907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked who he thinks is behind the negative campaigning against him,
        Binay gave a hint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f076be-31c0-4c61-a3b2-7a14705edba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung lagi nagsasabi na hindi sya ganito, hindi siya ganito,”</em>
        Binay said, laughing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53a3c8-14c7-48f6-93b0-28c940e40448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “The one who says he is not this, he is not that.”]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a84be1-c2e9-4fcf-88ee-ec84c36c2b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also scored his political opponents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70eb7c3-2caf-485c-ad96-55a7294a1141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The more they become insecure, the more they are led to believe
        I am winning, <em>yung paninira sa akin at sa aking pamilya, ipagpapatuloy,”</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5b0ff-f264-4d1c-971f-5e981b00d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "...the slandering directed towards me and my family
        will continue."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8569de-54a6-4088-a417-eeab9c1d28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ha added he expects more mudslinging as the May 9 polls nears.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f38851-bd79-45d8-b577-312a295d08a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But time and again, Binay reiterated no amount of negative campaigning
        will make him back out from the race.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c50ac-3d1d-434a-9cd9-8aad760fea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay in ‘Marcos country’ Ilocos Sur</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212101c-aebf-4a93-9978-b26eb9ae8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These statements were made as Binay capped off the Northern Luzon
        leg of his campaign with a motorcade in Ilocos Sur, a province known as “Marcos
        country” or a known bailiwick of the Marcos family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343328f3-1670-42b7-9f0b-53bc8c6f15f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has 411,951 registered voters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3410f27-7a1c-4503-a73f-1b762d1f75ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/24/jojo-binay-presidential-debates-format.html">LOOK:
        Presidential candidates'' campaign trail interactive map</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f6c8a4-cbd4-4d15-8a17-2584b658dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his previous motorcades, there were not as many people on
        the streets of Ilocos Sur, but there were still a number of residents who
        went out of their houses, stopped their work, and greeted Binay and his senatorial
        slate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7540f2c-78eb-461b-a2da-a2af78b55fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Sur Gov. Ryan Singson, who is seeking reelection under the
        Nacionalista Party, even joined Binay in a sortie on Tuesday night (March
        15), and in a radio interview and motorcade around the province on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0337dbdc-f8f5-4900-beb8-b65fece16af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: Binay, UNA slate aim to get solid North vote</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f60a0f-c16d-46a3-bd87-eeaf6d8e742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said he has yet to decide on who among the presidential
        candidates he will endorse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d55d96d-aea9-4160-b63c-aa81873af67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami naman po hinohost namin lahat ng presidentiables, senatoriables.
        Open po kami lahat. Ang importante po dito, malaman naming ang plataporma,
        ang plano nila para sa aming probinsya,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea173f-477c-408c-b9c7-27a449934d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We host all presidentiables and senatoriables. We
        are open for all. What’s important is for us to know their platforms and plans
        for our province.”]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf267f79-c769-4a9e-934f-034aa83a8c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign cut short for presidential debate</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815eda25-f8b5-4d74-81c4-f165d9903bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay was originally scheduled to campaign in Ilocos Norte until
        Thursday (March 17) but plans were cut short so he can prepare for the second
        presidential debate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba1f26-a659-4b98-aa2f-92b54374d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s ally Camarines Sur Rep. Wimpy Fuentebella said the UNA
        policy team asked Binay to go back to Manila for a briefing session about
        the new rules and topics of the second debate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50acf309-0373-4f6d-84ca-16e3fa490899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fuentebella said Binay will definitely return to Ilocos Norte
        when they start the Cagayan Region leg of UNA''s campaign.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d127c-4219-4f30-98ef-1da52b828cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Alam po natin na mayroong mga hangad iyong mga kababayan nating
        Ilocano na taga-Norte ang maging pangulo ng ating bansa. At mas maganda na
        magusap-usap tayo tungkol sa ating plataporma at kung ano ang mabibigay ng
        binay presidency sa Ilocos,”</em> Fuentebella said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef144c-65e0-4d09-84c1-d5be1e35eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:59:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:59:17.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We know that Ilocanos want someone from the North
        to be president of the Philippines. And it would be better if we talk about
        our platforms and what a Binay presidency can give to Ilocos.”]</p>'
  'bangladesh-ambassador-gomes-rcbc-money-laundering-case':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-16T13:38:00.322+08:00
    'imagesource': 'jcr:80f733c3-3928-439f-b99d-e6786c2927e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '950e4a5e-8f91-451e-ae06-189a37c5f30e'
    'lead': 'The Bangladesh government wants clearer answers from Rizal Commercial
      Banking Corp. (RCBC) officials allegedly involved in an $81-million dollar laundering
      scandal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:02:11.388+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T10:02:15.587+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T10:02:15.322+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh envoy: We want our money back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75374533-0196-4252-86ab-78830b2d334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:02:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:02:15.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Bangladesh
        government wants clearer answers from Rizal Commercial Banking Corp. (RCBC)
        officials allegedly involved in an $81-million dollar laundering scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeeb1bf-bebb-4b6c-b5f5-47c189715561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:02:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:02:15.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Read:
        What we know so far about the PH money laundering probe</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9369ec8d-1ae6-4ce6-8975-89965078f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:02:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:02:15.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after RCBC President Lorenzo Tan and the bank''s Jupiter
        St. branch manager Maia Deguito mostly remained mum during Tuesday''s (March
        15) Senate hearing on the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a75dc3-a999-4320-a91e-2bed58ae80eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:02:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:02:15.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Ambassador to the Philippines John Gomes said that he
        was generally satisfied on how the five-hour session proceeded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b7990-fca9-4ef1-be31-c00edcc63cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:02:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:02:15.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he is hoping that it would be faster in the upcoming hearings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a438258-9e1c-4413-8458-dff71772bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:02:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:02:15.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we want to know the facts. We want to know… [how the
        money] came here and we want to get back our money."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac95a2f-9e49-4f77-b528-cf6b0d9d3c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:02:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:02:15.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/03/15/bangladesh-optimists-101-million-back-after-bank-heist.html">Related:
        Bangladesh ''optimistic'' it will get $101 million back after bank heist</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c52fa-01a5-4573-9fd3-0c178ab475e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:02:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:02:15.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes admitted that the fiasco has been adversely affecting Bangladesh''s
        financial system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8347394-1016-4018-afa6-6636364b1bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:02:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:02:15.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Bangladesh central bank Governor Atiur Rahman resigned
        due to the scandal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e55bfb-0f20-4556-829a-62de8762c4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:02:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:02:15.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely it''s affecting everyone [i.e.] the banking system,
        [and] the financial system," Gomes said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a1af5-4a7c-4c57-8f2e-148269d065e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:02:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:02:15.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are still studying the possibility of suing the U.S. Federal
        Reserve Bank of New York.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d167b29-8442-42a7-8dad-e6b94c752c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:02:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:02:15.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the meantime, Gomes said that the Bangladesh government will
        implement stringent measures to ensure that the incident won''t happen again.</p>'
  'duterte-rally-davao-city-araw-ng-dabaw':
    'author': 'CNN Philippines Staff'
    'caption': 'Presidential candidate Rodrigo Duterte will hold a campaign rally
      in Davao City where thousands of supporters are expected to join.'
