      'mgnl:lastActivated': 2019-09-26T16:21:42.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by director Randolph Longjas'' late cousin, Star na si
        Van Damme Stallone combines light drama and comedy to show the story behind
        an entire family''s effort to make "Van Van" feel loved and to make his dreams
        come true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c5c295-df5e-4b0c-a770-4d9301a05254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:13:36.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:42.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longjas shared on Tuesday (March 16) that shooting this film and
        making it come to life came with challenges, but the fulfillment makes it
        all worth it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d4b002-18bb-4756-a24b-699fa80a4d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:13:36.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:42.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jadford Dilanco played the young Van Damme Stallone, while Paolo
        Pingol starred as the older Van Damme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95232f04-5407-4129-9820-ab5c49135e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:13:36.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:42.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also stars Candy Pangilinan, Sarah Brakensiek, Ebong Joson,
        Acey Aguilar, Mara Marasigan, and Isaac Aguirre.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c6db82-6aea-489b-aa64-b4c555942008'
