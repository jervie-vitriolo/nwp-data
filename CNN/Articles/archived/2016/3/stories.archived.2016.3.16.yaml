      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b7aab-86a2-47e4-882a-4f0102e509e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:04:56.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:04:59.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A huge crowd is
        expected to join the campaign rally of presidential candidate Rodrigo Duterte
        in Davao City Wednesday (March 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a4172-f917-48a0-8606-8a8e2b9951b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:04:56.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:04:59.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally will be held at the Freedom Park and will start at 3 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32b588d-3f79-4f75-b2c8-7f57a0aef590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:04:56.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:04:59.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expected to arrive in the city around 6 p.m. in time
        for the candle-lighting activity, which will highlight the rally dubbed “Kahayag
        sa Pagbag-o."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10b402-3aa9-4cef-b364-427dff2c1a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:04:56.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:04:59.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the area are encouraged to go out of their homes or
        open their windows and light a candle for the tandem of Duterte and Sen. Alan
        Peter Cayetano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39437070-0384-46bd-a0a0-1edcfcca8ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:04:56.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:04:59.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally coincides with the celebration of the 79th Araw ng Dabaw,
        the founding anniversary of the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b12477b-ac89-482b-825b-4ae7b8b7612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:04:56.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:04:59.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security is always tight in all Davao festivities in the past and
        this year''s activity is no different.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb9dec6-8d22-49a3-949e-2ba5265535d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:04:56.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:04:59.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Davao-based journalist Ben O. Tesiorna contributed to this report.</em></p>'
  'Star-na-si-Van-Damme-Stallone-Down-syndrome-CineFilipino-Film-Festival':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-16T11:45:30.819+08:00
    'imagesource': 'jcr:0ec00934-7a0a-4480-b3ff-daf14b39fb2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c16b29d6-53d4-4713-b140-c492589e2e6e'
    'lead': '"Star na si Van Damme Stallone" tells the heartwarming tale of a boy
      with Down syndrome who dreamed of being an action star. His genetic disorder
      did not stop him from aiming high. '
