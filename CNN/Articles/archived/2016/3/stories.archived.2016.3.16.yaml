  'oscars-chris-rock-apology':
    'author': 'Ahiza Garcia, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-16T06:10:57.968+08:00
    'imagesource': 'jcr:005d057d-8a90-4f2f-b32a-329659712411'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0110aac8-f22d-47a0-b554-ea022bcad368'
    'lead': 'More than three weeks after the 2016 Oscars, the Academy of Motion Picture
      Arts and Sciences apologized for jokes that host Chris Rock made about Asians
      while hosting the ceremony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:35:35.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T10:35:48.373+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T10:35:48.120+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Academy apologizes for Chris Rock''s jokes about Asians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa55f0-bc09-4a9a-b1d8-de8d6857ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:35:35.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:35:48.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Better late than never.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af0031c-72fe-449b-9cf0-ec3e0ea33a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:35:35.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:35:48.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three weeks after the 2016 Oscars, the Academy of Motion
        Picture Arts and Sciences apologized for jokes that host Chris Rock made about
        Asians while hosting the ceremony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d934b57-96c3-479c-9ff3-cf96a5bd9c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:35:35.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:35:48.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock''s offensive remarks came as he was noting that the Oscars''
        results were tabulated by the accounting firm of PricewaterhouseCoopers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425120f9-20b4-4563-8588-c65b8991422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:35:35.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:35:48.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock hailed the firm''s "most dedicated, accurate, and hard-working
        representatives," and then three Asian kids walked onto the stage carrying
        briefcases and wearing tuxedos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e293cc-4807-4538-a626-78d6bf2b4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:35:35.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:35:48.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joke played on the stereotypical portrayal of Asians as extremely
        smart, studious, and hardworking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17f3232-1eef-4b6a-8f80-6c78a1b4f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:35:35.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:35:48.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy''s apology was issued in response to an open letter
        sent to its members by several prominent Asian figures within Hollywood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f56e5-9e27-4771-80ea-5bdf2d330827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:35:35.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:35:48.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter dated March 9, people such as director Ang Lee, actor
        George Takei, and actress Sandra Oh expressed their disappointment over Rock''s
        joke, which they said perpetuated an offensive, racist, and overused stereotype.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c596197-d41a-4f69-8d40-dd2f2943dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:35:35.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:35:48.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of criticism over #OscarsSoWhite, we were hopeful that
        the telecast would provide the Academy a way forward and the chance to present
        a spectacular example of inclusion and diversity. Instead, the Oscars show
        was marred by a tone-deaf approach to its portrayal of Asians," the letter
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e01b3-63c1-471d-87df-c1a5664e662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:35:35.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:35:48.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to know how such tasteless and offensive skits could
        have happened and what process you have in place to preclude such unconscious
        or outright bias and racism toward any group in future Oscars telecasts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca434be-db35-42bc-b6e7-369d917094d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:35:35.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:35:48.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Academy said it understands the "concerns
        stated, and regrets that any aspect of the Oscar telecast was offensive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec11c779-3691-455f-88a8-d8cb60f66ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:35:35.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:35:48.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also said the Academy will strive to be more "culturally
        sensitive" in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddec5587-3f39-4681-948e-adf193afe37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:35:35.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:35:48.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While hosting Rock seemed to anticipate the backlash his joke might
        generate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13687e13-4fb0-4adb-ad55-52746e8c5fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:35:35.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:35:48.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "If anybody''s upset about that joke just tweet about
        it on your phone that was also made by these kids."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f48cf-3190-4a75-a6b7-976da9ac87c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:35:35.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:35:48.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/15/media/oscars-chris-rock-asian-jokes/index.html?sr=twcnni031516oscars-chris-rock-asian-jokes0947PMVODtopPhoto&amp;linkId=22320936">"Academy
        apologizes for Chris Rock''s jokes about Asians."</a></em></p>'
  'italy-arrests-verona-art-theft':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-16T04:58:57.341+08:00
    'imagesource': 'jcr:005d057d-8a90-4f2f-b32a-329659712411'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c11f5de-b18a-40a1-8296-8f787671f33d'
    'lead': 'Twelve people suspected of stealing paintings worth some 15 million euros
      ($16.6 million) have been arrested, Italian police said on Tuesday (March 15).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:38:26.986+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:23:24.077+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:23:23.929+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy arrests 12 over $17 million Verona art theft in November

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae183781-bf50-4b7e-9fd6-06880f299d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:38:26.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:23:24.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome, Italy (Reuters)</strong> — Twelve people suspected
        of stealing paintings worth some 15 million euros ($16.6 million) have been
        arrested, Italian police said on Tuesday (March 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d66c96-dfff-4e06-bb85-24abc8f2d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:38:26.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:23:24.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17 paintings, including works by Tintoretto, Mantegna, and Peter
        Paul Rubens, were taken by armed robbers shortly before the Castelvecchio
        museum in Verona closed on Nov. 19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2773aff9-ac14-4c5f-b942-9ad309ce5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:38:26.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:23:24.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robbery prompted recriminations in Italy over the lack of security
        at the museum, which some critics blamed on public spending cuts. Theories
        over the culprits ranged from local delinquents to Islamic State.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6b833-76d8-4b0f-94c0-a556350120e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:38:26.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:23:24.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thieves acted just after the museum''s 11 staff had left but
        before a remote alarm system with the police station was activated. They tied
        up the museum cashier and forced an armed guard to hand over keys to his car,
        which they used to get away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbbbbaa-65aa-4547-a725-4849725ced0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:38:26.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:23:24.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the suspects were Moldovans arrested in their homeland and
        three were Italians arrested in Verona, Italian media reported. The paintings
        were located in Moldova and were in the process of being recovered, reports
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2652c-b3dd-431c-974f-e256df518fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:38:26.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:23:24.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the arrests were made by Verona police and paramilitary Carabinieri
        responsible for safeguarding the national heritage, following an investigation
        coordinated by city prosecutor Gennaro Ottaviano, a Verona police spokeswoman
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6766e477-ffd4-4594-8f31-540d5c9ff24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:38:26.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:23:24.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She declined to confirm the nationality of those arrested but said
        details would be provided at a news conference to be held in Verona on Wednesday
        (March 16).</p>'
