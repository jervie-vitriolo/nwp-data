      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters) —</strong> Harrison Ford and director
        Steven Spielberg are teaming up to make a fifth Indiana Jones action-adventure
        movie, due for release in July 2019, Walt Disney Co said Tuesday (March 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38cbcac-e48b-4b82-8319-84215d52ad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:38.525+08:00
