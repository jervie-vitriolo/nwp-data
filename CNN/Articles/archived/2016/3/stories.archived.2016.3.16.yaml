      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford, 73, will reprise his role as the Fedora-clad archaeologist
        and adventurer who first appeared in 1981''s Raiders of the Lost Ark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd13cf6-6261-4f07-8949-74c617e73ad4'
