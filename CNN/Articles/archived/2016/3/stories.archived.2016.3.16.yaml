  'PlayStation-VR-virtual-reality-gaming':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'PlayStation VR'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-16T09:53:13.976+08:00
    'imagesource': 'jcr:23d689a3-20cf-4ca6-844c-ec70cc8cbb2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9ec1ff7-13c0-4660-8a07-644ca01a6227'
    'lead': 'The Playstation VR will retail for P22,900, while the Playstation VR
      with Playstation Camera bundle will retail for P25,290. It will be available
      in the Philippines on October 13. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:17:14.771+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:22:27.093+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:22:26.694+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PlayStation VR to launch in October

      '
    'updated': 2016-07-28T15:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa17eb-34df-4868-854c-65eec7c69c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:17:14.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:27.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Gamers are in
        for a new transformative experience, as Sony is set to launch its PlayStation
        Virtual Reality (VR) headsets in October 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba0ee3d-abe0-4d0f-951a-811eb46a6aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:17:14.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:27.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news for the consumer version of the PlayStation VR was announced
        at Sony''s keynote speech at the the 2016 Game Developer Conference in San
        Francisco, California on Tuesday (March 15).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8654d0-b3e4-4f11-a4fe-79e0d87e761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:17:14.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:27.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PlayStation VR will display games at a 5.7-inch OLED 1080p display,
        running at up to 120 frames per second. It will have an approximately 100-degree
        field of view.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887396fc-f97b-4fc4-a83f-50899c57fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:17:14.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:27.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine LED sensors will be on the headset for 360-degree head tracking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c801c4-32ae-44bb-b61c-0e29bda6f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:17:14.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:27.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Samsung''s ''first consumer'' VR headset goes on sale</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c08f3d6-a6d2-4f70-af78-b9b5122d5ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:17:14.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:27.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony claimed it has "super low latency," or time interval between
        the stimulation and response, of less than 18 milliseconds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f5441-71d2-48ba-bf94-2f07e9533065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:17:14.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:27.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Playstation VR will retail for P22,900 — that''s a good bargain
        considering the price for the Oculus Rift is at $599 (roughly P28,200) and
        Valve''s HTC Vive is at $799 (roughly P37,600). The Playstation VR with Playstation
        Camera bundle will retail for P25,290.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e3def-3be2-4a06-b633-266d1e7b6561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:17:14.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:27.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be available in the Philippines on October 13. The pre-orders
        will be available at selected Sony Centers, authorized dealers starting July
        30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32cbb79-80fb-4a88-8051-bad8257c0647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:17:14.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:27.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 games are expected to be available by October until
        the end of the year, Sony estimated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1995025f-4d17-40e3-9c01-f5252b1a4b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:17:14.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:27.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PlayStation VR and Camera, which is sold separately, has to
        be plugged into a PlayStation 4 system.</p>'
  'gop-marco-rubio-drops-out':
    'author': 'Tal Kopan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-16T09:05:08.800+08:00
    'imagesource': 'jcr:0131e9a6-64a5-42fa-9f82-533dcbd59f5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd4dd0d7-ac88-4b39-9bd7-ac8de1f2462c'
    'lead': 'Marco Rubio is dropping out of the presidential race after losing the
      Florida primary to Donald Trump and failing to unite the Republican establishment
      against the billionaire front-runner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:20:08.762+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:21:39.965+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:21:39.705+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marco Rubio drops out of presidential campaign after Florida loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef10b5d9-9192-4586-9b79-c7fcd7890779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Marco Rubio is dropping out of the presidential
        race after losing the Florida primary to Donald Trump and failing to unite
        the Republican establishment against the billionaire front-runner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593c024-0c7e-4ec9-a86c-9185d328a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a republic and our voters make these decisions," Rubio
        said in Miami Tuesday night as his supporters booed Trump''s victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf423603-8a0f-4255-9229-97f009d17fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His speech was a thinly veiled rebuke of Trump''s campaign tactics,
        as he warned that it would have been easier for him to exploit the anger and
        anxiety driving the race. He warned that the politics of division were going
        to leave America a "fractured nation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb30d15-a3de-47ea-9f53-a0d4ec22e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America is in the middle of a real political storm, a real tsunami
        and we should have seen this coming," Rubio said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc311f4-ebdf-4962-b794-84425096b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are on the right side," he said," this year, we will not
        be on the winning side."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78000c8e-d0d9-4876-bd81-a6a0309fe26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio, the 44-year-old first-term senator, had positioned himself
        as the only person who could stop Trump, and had gone on the attack, memorably
        bringing up the size of the Trump''s hands during a campaign rally and at
        a presidential debate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d10dc-fb4b-40eb-a454-6807c1614945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign slogan was "a new American century" -- as he tried
        to send the message that America needed a new generation of leadership that
        could deal with the challenges ahead. It was also a way to spin his relative
        youth, and short time in the U.S. Senate as an advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289b260-496e-4c5b-b9f8-06dab9907bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He drew heavily from his life story on the trail. The child of Cuban
        immigrants, Rubio''s parents worked menial jobs like bartending and hotel
        cleaning to provide for their children. His stump speech drove home the message
        that Americans should leave their children better off than they were, and
        warned that dream was slipping away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100d14ec-9584-4acb-87fe-a598ff192157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After not winning any of the early contests, Rubio''s advisers and
        donors banked on him consolidating the establishment vote -- particularly
        after Jeb Bush quit the race -- and winning in big states like his home of
        Florida.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd589d117-1e81-44f9-ba01-5727f4c15fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump continued to lead the pack and Texas Sen. Ted Cruz
        became the second favorite, picking up the first contest of Iowa and far more
        states than Rubio along the way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e4e5f-d12b-4d52-8594-c9a93481c361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio tried several tactics to deal with Trump. At first, he mostly
        ignored the front-runner, aiming his fire instead for his closest competitors
        for the nomination like Cruz and Bush.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46204677-e162-48bf-9d0c-1eed6a7ba9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Trump continued to roll, Rubio made a sudden strategy change
        at the GOP debate in late February in Houston. That night and in successive
        days, Rubio unleashed a torrent of opposition research combined with schoolyard
        insults, suddenly mentioning Trump by name and hand size in his stump speeches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57471c31-2c74-4ba4-b909-7f5500c012f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded in kind, making a crude joke about his penis size
        at a following debate, and seemed to get the better of the tiff against "Little
        Rubio," who lost momentum rather than gain it after the attacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b671fae-c817-47b7-b70d-1a0b2611025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio''s other major stumble came much earlier in the campaign,
        in the first primary on the calendar. At the New Hampshire debate before the
        Granite State''s contest, Rubio fell into his habit of repeating his one-liners,
        and New Jersey Gov. Chris Christie mocked him brutally for doing so. The widely
        panned debate performance was followed by a dismal fifth place finish in that
        early primary, only made worse by establishment rival Ohio Gov. John Kasich''s
        surprise second place placement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775d9fb-e77a-4a29-86e7-6c9bd988e947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cuban-American did get his mojo back, though, nabbing the highly
        sought-after endorsement of South Carolina Gov. Nikki Haley to best Cruz for
        second in that state and Nevada.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c8785e-a0ca-4ca7-8eab-7d7e23359d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after Bush''s departure from the race, a slew of establishment
        Republicans ran to endorse Rubio, including Haley being joined by the sitting
        governors of Kansas, Arkansas, Tennessee and New Mexico.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca673187-a87b-4858-84eb-e4fe777640c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio lost every one of those states, except New Mexico, which has
        yet to vote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce90758-55ae-4b01-b157-45928637b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign has blamed other candidates for some of their troubles,
        including singling out Kasich as a spoiler. Kasich''s share of the vote especially
        stung in Virginia on Super Tuesday, where Rubio came within 3 percentage points
        of beating Trump.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb8b98-6312-400e-bf51-649918df084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite his campaign''s argument that an establishment candidate
        could win if the slate of candidates would just narrow, anti-establishment
        candidates Trump and Cruz only picked up steam in the wake of Rubio''s endorsement
        avalanche, as Rubio fell back to third and fourth place in races.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e8768-116e-481a-bca2-ff55842f2a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last stand came down to his home state of Florida, which was
        called for Trump as soon as polls closed at 8 p.m.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf1d9c6-225c-4e17-93fc-738dac05ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:08.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:39.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/15/politics/marco-rubio-drops-out/index.html">"Marco
        Rubio drops out of presidential campaign after Florida loss"</a></em></p>'
  'UN-Maria-Sharapova-goodwill-ambassador-suspended':
    'author': ' Simon Jennings, Reuters'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-16T09:13:22.598+08:00
    'imagesource': 'jcr:7dc42c65-1c7a-4543-8a7b-c5150e25daa1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7af487c4-f670-42e1-98ad-a1d243781934'
    'lead': 'Tennis star Maria Sharapova was suspended for her role as a goodwill
      ambassador for the United Nations after admitting to testing positive from a
      banned substance at the Australian Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:24:43.857+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:22:12.040+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:22:09.702+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN suspends Sharapova as goodwill ambassador

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce17f7f8-aaad-47ae-a11e-aa7430336557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:24:43.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:12.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Maria Sharapova has been suspended
        as a goodwill ambassador by the United Nations after the former world number
        one admitted she had tested positive for the banned substance meldonium at
        this year''s Australian Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bca399-ab4a-489b-bf12-3dbc3381af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:24:43.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:12.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. Development Programme (UNDP), for which the five-times
        grand slam winner became a goodwill ambassador in February 2007, suspended
        the Russian until the outcome of the investigation into her case is known.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afca732-5a85-4178-869e-143d9828391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:24:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:12.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of Ms Sharapova''s recent announcement, we last week suspended
        her role as a Goodwill Ambassador and any planned activities while the investigation
        continues. We wish Ms Sharapova the best," the UNDP told Reuters in an emailed
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53e0e0-a2d4-4f29-ac64-ee4a2e057e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:24:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:12.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova''s work with the U.N. focused mainly on helping survivors
        of the 1986 Chernobyl disaster, but links to her profile on the U.N.''s official
        website were not working on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc59e58-fdb4-4abc-9bbc-dce0f1a3f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:24:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:12.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United Nations Development Programme remains grateful to Maria
        Sharapova for her support of our work, especially around the Chernobyl nuclear
        disaster recovery," the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28fe65-6942-441f-9594-2cce674a3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:24:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:12.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, the highest-paid woman in world sport, has been losing
        sponsors ever since she announced the failed test at a press conference on
        March 7. Nike, the world''s largest sportswear maker, Swiss watchmaker TAG
        Heuer and German luxury car maker Porsche have suspended their ties with her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e56cb3-73ea-4c6a-b66f-91cd0ce100fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:24:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:12.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old faces a ban of up to four years pending the outcome
        of an investigation by the International Tennis Federation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209399d-4c98-4f4e-a3d0-a17804226357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:24:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:22:12.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/03/09/maria-sharapova-suspension-nike-endorsement.html">Related:
        Maria Sharapova loses endorsement deals after failing drug test</a></p>'
  'Divergent-Allegiant-movie-Shailene-Woodley':
    'author': 'Piya Sinha-Roy and Rollo Ross, Reuters'
    'caption': 'Shailene Woodley and Theo James attend the ''Allegiant'' premiere
      at AMC Loews Lincoln Square 13 theater on March 14, 2016 in New York City.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-16T08:39:34.647+08:00
    'imagesource': 'jcr:1a22533a-7705-4189-931e-14e8d2c3119d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8be4fce-1102-4d09-a2c8-f90c70cf4f52'
    'lead': 'After surviving the breakdown of society and uprising of rebels, "Divergent"
      heroine Tris Prior is leading the quest for answers in the new film, "Allegiant."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:27:22.853+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T10:27:25.801+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T10:27:25.620+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Divergent'' heroine seeks answers as society crumbles in ''Allegiant''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6443efd-d761-4df2-9301-072d71dfcbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:27:22.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:27:25.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters) —</strong> After surviving the breakdown
        of society and uprising of rebels, Divergent heroine Tris Prior is leading
        the quest for answers in the new film, Allegiant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05773e31-c4e2-4836-b80a-1a80a68276bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:27:22.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:27:25.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out in U.S. theaters on Friday (March 18), Allegiant is the first
        of a two-part finale to the Divergent franchise. It is set in a post-apocalyptic
        Chicago where society is divided into five factions based on people''s personalities;
        wisdom, honesty, selflessness, kindness and bravery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9fd653-8f73-4a6f-bfcf-10b6a8de4edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:27:22.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:27:25.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The films are based on Veronica Roth''s trilogy of novels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde8a64-c6d2-413a-acdd-216615740745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:27:22.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:27:25.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events of Divergent and Insurgent have led to civil war. In
        Allegiant, two female leaders battle to govern the city while Tris (Shailene
        Woodley) leads a small group of friends outside their gated world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511252e-ea8d-4a7f-989b-022d00ea1485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:27:22.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:27:25.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid destroyed lands, they discover an organization with a chilling
        agenda, that established Chicago as an experiment to find someone who is "pure,"
        with attributes of all five factions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b301ef-21da-4587-85dd-a72933a4e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:27:22.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:27:25.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Woodley, the character of Tris, an innocent teenager forced
        to harden up both physically and emotionally, joins a growing roster of strong
        female roles in film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9625af2d-7c89-4c5d-b746-090564f5e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:27:22.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:27:25.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see Halle Berry and Ashley Judd kicking ass back in the day
        but it''s really nice to still see that train rolling and to see that there
        is more, more and more strong women out there in films," the 24-year-old actress
        told Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f62acd1-4159-483c-88c7-fbb8d7dc9085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:27:22.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:27:25.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodley added that the Divergent films, which also star Theo James,
        Miles Teller, Zoe Kravitz, Naomi Watts and Octavia Spencer, presented an equality
        between young men and women fighting for freedom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ccd5a7-af40-4e46-9248-2786e83abc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:27:22.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:27:25.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not males are leading and the females are being suppressed
        or the females are leading and the males are being suppressed," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd624ac-2b77-4b3b-8a21-886dac8b4b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:27:22.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:27:25.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s equality between the kingdom and the queendom and I think
        that''s all that needs to happen in our modern world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5aa3b4-eb25-4037-9033-bf0a32326181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:27:22.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:27:25.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Divergent films follow the young adult hit franchises Twilight
        and The Hunger Games, both also adapted from young adult novels and huge hits
        at the worldwide box office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468e7fb-a221-47ad-9a91-5c751c53c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:27:22.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:27:25.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five "Twilight" films took in $3.3 billion, while four "Hunger Games"
        films took in nearly $3 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0443dad-8472-4dbb-8265-832b5b905de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:27:22.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:27:25.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Divergent films have so far grossed more than $500 million worldwide.
        While Allegiant received an unfavorable 36 percent rating on reviews aggregator
        Metacritic.com, the series does have avid fans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba1616-516a-467f-a6fe-3c5077814128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:27:22.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:27:25.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately I think we make these movies for selfish reasons for
        ourselves — just to be actors and artists to be able to express. But when
        people receive them, there is something very gratifying," Woodley said.</p>'
  'argentina-sinks-chinese-vessel':
    'author': 'Juliana Castilla and Richard Lough, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-16T09:19:43.604+08:00
    'imagesource': 'jcr:8772c1c3-9e70-4aec-bf48-905736cb6680'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7da4633b-c795-467a-a43b-f23060453d0b'
    'lead': 'Argentina''s coast guard has sunk a Chinese trawler that was fishing
      illegally within its territorial waters, the coast guard said on Tuesday, marking
      a first test for relations between President Mauricio Macri and Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:30:21.181+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T10:30:44.216+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T10:30:44.065+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shots fired: Argentina sinks Chinese vessel fishing illegally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e3daa-65d3-425f-baaa-e6accff0260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:30:21.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:30:44.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Buenos Aires (Reuters) —</strong> Argentina''s coast guard
        has sunk a Chinese trawler that was fishing illegally within its territorial
        waters, the coast guard said on Tuesday, marking a first test for relations
        between President Mauricio Macri and Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea91fc5-4c1b-43ca-b9c6-30a3de9e6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:30:21.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:30:44.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a high-seas chase, a coast guard vessel on Monday pursued the
        fishing vessel Lu Yan Yuan Yu 010 toward international waters, firing warning
        shots across the Chinese boat''s bow as it attempted to raise the crew by
        radio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854e830-2061-4a3e-8091-378c10d567ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:30:21.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:30:44.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On several occasions, the offending ship performed maneuvers designed
        to force a collision with the coast guard, putting at risk not only its own
        crew but coast guard personnel, who were then ordered to shoot parts of the
        vessel," the coast guard said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b01f9c-8017-4eba-b27c-fa3b248b5730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:30:21.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:30:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear if the vessel sank on Monday or Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afaaad2-b317-4862-9267-8b41a4e0fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:30:21.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:30:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macri''s center-right government, which took office in December,
        will likely be keen to avoid a diplomatic ruckus with the Asian powerhouse
        which has gained a strong foothold in South America, traditionally the United
        States'' back yard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3eeb8-5463-4129-bc03-8574abf35d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:30:21.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:30:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Argentina and China tightened under former leftist
        leader Cristina Fernandez. While Macri promised during last year''s presidential
        race to review all new contracts with China, he has shown no sign of doing
        so. Among those deals were an agreement to finance and build two nuclear power
        plants in Argentina in a deal worth up to $15 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c2638-b913-4546-9911-196240aee915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:30:21.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:30:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Argentina''s foreign ministry said the judiciary
        was investigating the incident. Officials at the Chinese Embassy in the Argentine
        capital, Buenos Aires, were not available for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c9271e-6c09-40bd-ab62-52668a818a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:30:21.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:30:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast guards using radar picked up the trawler fishing off the coast
        of Puerto Madryn, Chubut province, a zone known for squid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca0d49-56d1-4e92-83d2-c2e3f5485478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:30:21.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:30:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shots were fired into the hull of the Lu Yan Yuan Yu 010 after it
        ignored radio calls to allow the Argentine coast guard to board and repeated
        warning fire. The crew abandoned ship when the vessel began to go down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881af71f-6112-48a9-b96e-18873bb1f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:30:21.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:30:44.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four crewmen were rescued by the coast guard while others were picked
        up by another Chinese vessel shadowing the pursuit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf0f99f-b469-45b6-9166-22cfa3adaee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:30:21.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:30:44.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has the world''s largest distant water fishing fleet, with
        more than 2,000 vessels, the not-for-profit group Stop Illegal Fishing said
        last year.</p>'
  'volkswagen-investors-lawsuit':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-16T07:26:21.645+08:00
    'imagesource': 'jcr:c86b4a34-6f76-4d45-a40c-2ec8d5d849e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '367f7f6a-23a4-4570-a71d-abc2ff1da835'
    'lead': 'Lawsuits are piling up against Volkswagen in its home country. A German
      court said that 70 lawsuits from Volkswagen investors have been filed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:33:13.395+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T10:33:17.214+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T10:33:16.983+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volkswagen investors file $3.6 billion lawsuit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b684c-796e-4589-a8f2-9d1ac8c4da11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:33:17.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> Lawsuits are piling up against
        Volkswagen in its home country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e8367-6d6b-4307-b6e9-a73405afe059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:33:17.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A German court said that 70 lawsuits from Volkswagen investors have
        been filed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb727c-3266-42fe-8b23-d336e8953bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:33:17.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest, and the biggest so far, was brought Monday by 278 Volkswagen
        investors from around the world, including California pension fund CalPers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf554e-97d1-4a04-8f2c-4cbd0e265ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:33:17.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They seek 3.25 billion euros ($3.6 billion) for losses they say
        they suffered as a result of the carmaker''s diesel affair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3426e0c6-b1b5-4570-b22d-a822843732da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:33:17.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen declined to comment on the lawsuit, because it hasn''t
        received it yet. But a spokesperson said the company believes it fulfilled
        its disclosure obligation under German capital markets law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472621f-8faa-47a2-846b-1608006258fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:33:17.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suits have been filed at a regional court in Braunschweig, in
        the German state of Lower Saxony where Volkswagen is based.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf7714-b4ba-4738-a5d8-0bcab0524874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:33:17.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are mostly from private investors; some claim damages as small
        as 600 euros ($666).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b92d599-5397-4009-9414-8b8f7d0a98ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:33:17.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are accusing Volkswagen of violating its stock market
        duties by failing to keep markets and investors informed about the scandal
        in a timely manner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b986433-c039-4154-869d-3df73095c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:13.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:33:17.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen first admitted to rigging engine emissions tests in America
        and Europe in September, later saying it fitted as many as 11 million diesel
        vehicles worldwide with software that could cheat nitrogen oxide emissions
        tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e20768-c476-4e43-bb63-578b1c2e1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:13.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:33:17.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal has wiped off more than a quarter of Volkswagen''s stock
        market value, and cost investors millions.</p>'
    '10':
