      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Star na si Van
        Damme Stallone tells the heartwarming tale of a boy with Down syndrome who
        dreamed of being an action star. His genetic disorder did not stop him from
        aiming high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c4c54-8da8-49b4-9f32-086358b409c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:13:36.248+08:00
