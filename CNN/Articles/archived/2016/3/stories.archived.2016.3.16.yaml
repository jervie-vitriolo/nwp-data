  'clinton-trump-kasich-rubio-super-tuesday-3':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-16T16:33:34.818+08:00
    'imagesource': 'jcr:27b3d3b1-3ac1-436a-beaa-9c1b5e91d335'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aaa9bf5-5434-462c-9de3-42e074e508ae'
    'lead': 'Hillary Clinton and Donald Trump won pivotal primaries Tuesday, while
      Gov. John Kasich''s long-awaited debut victory in his home state of Ohio raised
      the chances of a historic GOP convention fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:37:41.103+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T09:37:44.829+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T09:37:44.495+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Super Tuesday 3: Big wins for Trump, Kasich, Clinton; Rubio drops out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f1100-f08d-4881-8847-98dbb2a04a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) --</strong> Hillary Clinton and Donald
        Trump won pivotal primaries Tuesday, while Gov. John Kasich''s long-awaited
        debut victory in his home state of Ohio raised the chances of a historic GOP
        convention fight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849e7e3a-e631-4dcd-9de3-79e1feb7a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A humiliating loss on home ground in Florida, meanwhile, ended the
        White House dreams of Marco Rubio, who was once hailed as a Republican Party
        savior.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9495f-b2c3-4384-8c73-6fce4247f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton took big strides towards the Democratic nomination by winning
        Florida and North Carolina. And in crucial victories, she stopped Bernie Sanders
        in his tracks in the industrial Midwest by taking Ohio and Illinois.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8083e70c-c0f1-4586-ac43-5d1860dc340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican Party, meanwhile, veered closer to a historic contested
        convention after Kasich held his own state and deprived Trump of its 66 delegates.
        That makes it more difficult for the billionaire to reach the 1,237 delegates
        he needs to capture the GOP prize.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ea9a3-fd43-491e-8d63-bccdd9bdd3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did, however, prevail in the biggest contest of the night,
        taking all of Florida''s 99 delegates. That resounding win helped force Rubio
        out of the race after failing to win his own state and to unite the Republican
        establishment against Trump. The real estate tycoon also won primaries in
        Illinois and North Carolina.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b292fb25-43ee-49a8-ab2e-668e59364745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a great evening," he said. "This was an amazing evening."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f862c32-4f67-473b-aafa-ad7f98cd748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama is still unfolding in other key races, with votes being
        counted in both parties'' contests in Missouri.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89cf03f-07d0-4c13-8be0-772cb0cc9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vote counting was completed for the night in Missouri with both
        Clinton and Trump clinging to tight leads, but CNN will not project a winner
        in either contest as the margin of victory in each case is less than 1 percentage
        point.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1793df6-f16b-4fd8-8dab-a9e3bbd16199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was already looking forward to the general election on Tuesday
        night as he urged party unity amid growing speculation about the potential
        of a convention fight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5889ea9-6124-4a0a-a5e1-f470d50e853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to bring our party together," he said. "We have to bring
        it together."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e6b013-fdc4-4832-857f-5393be916f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, GOP leaders may now look to Kasich as their final chance
        to unite behind a candidate who could challenge Trump in the event of a contested
        convention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220e356-de76-4cf7-a81a-449d3f08003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all very, very happy," Kasich told CNN''s Wolf Blitzer in
        a telephone interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d62620-a394-42c8-a2be-137d5cbe5b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN estimates, Trump needs to win around 60% of the
        remaining delegates available in the GOP race -- a goal complicated by the
        fact that some states award delegates on a proportional basis rather than
        doling out their entire hauls to the winner like Ohio and Florida.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15331175-cfa3-47f2-aff9-f236ea054a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unclear how Kasich, a contender who has won only one state
        and who has been laboring in obscurity for much of the race, can overtake
        Trump, who has now won 18 states and is far ahead in the delegate race. The
        billionaire, who has harnessed the anger of grass-roots Republicans against
        party elites, is now responsible for destroying the campaigns of some of the
        GOP''s most imposing personalities -- all of whom were once considered strong
        White House contenders, including Rubio, Jeb Bush and Chris Christie.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef804e85-21af-4218-bdc7-1ea683db6c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucial victories for Clinton</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c37858-7a53-4d9c-9cd4-ee43a4f48327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Democratic side, Clinton has won the Florida and Ohio primaries
        -- crucial victories that bolster Clinton''s claim that she is her party''s
        only candidate who can win diverse states that will be pivotal in the November
        general election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7bd994-4482-4cfa-86fd-86ebd0e619f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her win in North Carolina completed her sweep of Southern states
        where she has enjoyed strong support from African-American voters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96437195-d803-4519-8f6e-bc8c2b84acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moving closer to securing the Democratic Party nomination
        and winning this election in November," Clinton said in a victory speech in
        West Palm Beach, Florida.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b174bc6-51fa-4577-b5b2-655289e76115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that by the end of the night, she would have two million
        more votes than Sanders, and hold a lead of more than 300 in the delegate
        count. While she did not urge Sanders to quit the race so she could turn her
        fire on Trump, her comments appeared to be a gentle message to her stronger-than-expected
        challenger.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c700f570-f6f4-4d1e-a5f4-9c8e61430ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s victory in Ohio follows her surprise loss in Michigan
        last week, which raised fresh questions about her campaign strategy and provided
        a lift to Sanders that he hoped would help him sweep the Midwest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10843b-336c-485c-a407-399df330a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She unveiled a retooled message in her victory speech Tuesday that
        simultaneously rationalized her campaign against Sanders and foreshadowed
        a general election duel with Trump, as she stressed repeatedly she would create
        jobs as president and stand up for the middle class.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8989173-0316-46f9-b2f0-9f940538fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to stand up for American workers and make sure no
        one takes advantage of us, not China -- not Wall Street, not overpaid corporate
        executives," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f1784-0391-4333-923a-3316ecf3f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s victories on Tuesday give Sanders a tough climb if he
        is to grab the nomination. He would need to win around 72% of the remaining
        delegates in order to do so, according to CNN estimates, and time may be running
        out for him unless he can start racking up huge victory margins in coming
        state contests. Still, most Democratic strategists expect Sanders to stay
        in the race for several months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da9421-e237-4ac9-a489-b6928232180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio drops out</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56ae995-5e2f-46cb-a68c-322935921672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Rubio''s decision to drop out, three Republican candidates
        remain in the White House race -- Trump, Kasich and Texas Sen. Ted Cruz.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf49a1d-a6c8-4ee1-9efb-70492e422669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech that served as a thinly-veiled rebuke of Trump''s campaign
        tactics, Rubio warned that the politics of division will leave America a "fractured
        nation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1593591-e6d4-4871-a519-4574b1e99be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America is in the middle of a real political storm, a real tsunami
        and we should have seen this coming," Rubio said. "While we are on the right
        side," he said, "this year, we will not be on the winning side."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff21b1-79ab-44ad-9548-dfb957a25eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio spent the final weeks of his campaign in an often bitter fight
        with Trump. But on Tuesday night, Trump congratulated the Florida senator
        "for having run a tough campaign."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754065b5-b67f-4cc6-a383-cb81a9937238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is tough," Trump said. "He is smart and he has got a great future."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a0421-7c57-4d60-8085-d94dd1f6f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz also praised Rubio warmly, saying the Florida senator could
        "paint a picture and weave a tapestry about the promise of America like nobody
        else."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa57de1-4bdb-4309-948d-abf5f08fa8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Cruz told Rubio''s bereft supporters: "We welcome you with open
        arms."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a99a0-afa2-4a71-8a20-01afdd1e6635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:37:41.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:37:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/15/politics/election-2016-ohio-illinois-florida-primaries-highlights/">"Super
        Tuesday 3: Big wins for Trump, Kasich, Clinton; Rubio drops out"</a></em></p>'
  'Instagram-feed-algorithm':
    'author': 'Charles Riley, CNN Money'
    'caption': 'No more cropping out feet, lesser bridesmaids, tops of giraffes, or
      scenic backgrounds.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-16T15:07:31.553+08:00
    'imagesource': 'jcr:a030b3fd-19e8-46e6-9f4e-ece79caab63a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd919af94-70f7-41c7-a525-33e4260db0f7'
    'lead': 'The Facebook-owned photo sharing service will begin testing an algorithm-based
      feed that will show users what Instagram believes they "care about the most,"
      rather than presenting content in reverse chronological order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:40:20.369+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:18:34.940+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:18:34.708+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram is turning your feed over to the robots

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a18eb86-c6fb-4a0d-a7ba-947cdf439589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:40:20.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:34.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW DELHI (CNNMoney)</strong> — Instagram has become the
        latest social media platform to cede control of user feeds to the robots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e9c383-2e90-4b22-a723-d4e50d70d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:40:20.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:34.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook-owned photo sharing service will begin testing an algorithm-based
        feed that will show users what Instagram believes they "care about the most,"
        rather than presenting content in reverse chronological order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2a969-a4ba-471f-89aa-d69c3cf01e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:40:20.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:34.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram claims the change is needed because users miss 70 percent
        of the content in their feeds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5445095a-3280-4cbb-96e6-6fcb13fc5867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:40:20.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:34.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The order of photos and videos in your feed will be based on the
        likelihood you''ll be interested in the content, your relationship with the
        person posting and the timeliness of the post," Instagram said in a blog post.
        "We''re focusing on optimizing the order — all the posts will still be there,
        just in a different order."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd468ea5d-29e5-4de2-97d0-1903816b5696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:40:20.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:34.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s purchase of Instagram in 2012 probably made the switch
        to an algorithm inevitable. Facebook helped pioneer the practice of showing
        users personalized content, and was among the first platforms to introduce
        an algorithm-based feed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c0a9fa-f4a4-41c3-bb19-b69d67727cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:40:20.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:34.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has in recent weeks also moved away from a strictly reverse
        chronological feed, and is now showing users popular content that surfaced
        since they last logged into the service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec33e4-d9a2-41ae-8f93-7064b5aafcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:40:20.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:34.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As typically happens when substantial changes are made to a social
        media platform, users displayed a certain amount of outrage in response to
        Instagram''s announcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b8c0e-67cb-473d-937d-eed3dd30073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:40:20.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:34.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear @instagram - pleeeeeeease don''t move us to an algorithm-based
        feed. Thanks, the universe of currently happy IG users," on user said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd610b3d2-ee0b-43f8-8b1e-e67fda83b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:40:20.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:34.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do NOT want an algorithm for my feed!" said another user, who
        used the hashtag #RIPInstagram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79228383-c0e6-4b8d-a8b8-fcd889050b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:40:20.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:34.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://money.cnn.com/2016/03/16/technology/instagram-feed-algorithm/index.html">
        "Instagram is turning your feed over to the robots"</a></em></p>'
  'Carol-movie-LGBT-Cate-Blanchett':
    'author': 'Luke Mintz, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-16T14:55:32.828+08:00
    'imagesource': 'jcr:637a3609-2472-4375-8140-485494105cac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5d1c564-a743-4c59-a55a-235206db4c9f'
    'lead': 'Lesbian love story Carol starring Australian actress Cate Blanchett was
      on Tuesday (March 15) named as the top LGBT film of all time by the British
      Film Institute in what was described as its first major critical survey of LGBT
      films.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:44:01.964+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:18:58.275+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:18:58.074+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lesbian love story ''Carol'' voted best LGBT film of all time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e66e7-92c5-4d6b-9490-12878e94a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:44:01.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:58.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Thomson Reuters Foundation)</strong> — Lesbian love
        story Carol starring Australian actress Cate Blanchett was on Tuesday (March
        15) named as the top LGBT film of all time by the British Film Institute in
        what was described as its first major critical survey of LGBT films.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae09eff7-0446-4ebe-9b6c-41f507414245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:44:01.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:58.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decided by a panel of 100 film experts, Carol topped a list of 30
        films from more than 80 years of cinema history, followed closely by British
        director Andrew Haigh''s Weekend and Hong Kong romantic drama Happy Together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd7ffa-9fbe-4b1f-98ed-122f68eea9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:44:01.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:58.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll, that featured films from 12 countries including Thailand,
        Japan, Sweden, and Spain, was conducted to mark the 30th anniversary of BFI
        Flare: London LGBT Film Festival which is Britain''s longest running lesbian
        and gay film event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9422bcc-9bd7-40e9-8d34-c846582e6148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:44:01.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:58.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol''s win excites us because it''s great to see a film about
        two women in love enjoy such prominence, particularly given cinema''s relative
        lack of lesbian content," said Tricia Tuttle, deputy head of festivals BFI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe883b3-c0b3-46cf-8bad-473521893cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:44:01.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:58.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film Carol, based on the 1952 novel <em>The Price of Salt</em>
        by Patricia Highsmith, is the story of a wealthy married woman (Blanchett)
        who falls in love with an ambitious New York shop girl played by Rooney Mara
        in the 1950s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fca581-29bd-4d14-9ea7-ac8c4aa58410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:44:01.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:58.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It received critical acclaim upon its release last year, earning
        six Academy Award nominations including best actress and best supporting actress
        and nine BAFTA nominations although it did not win at either award ceremony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eacd6e-89d3-41bf-a4ee-e5b6c0758cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:44:01.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:58.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Todd Haynes said Carol was in illustrious company on the
        list with other films including Brokeback Mountain, Un Chant d’Amour and My
        Own Private Idaho.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df4d0af-96db-4e72-bc18-d63b108f92fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:44:01.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:58.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film rated second, <em>Weekend</em>, a 2011 gay romance, hit
        the headlines this month when it was given the worst possible rating by an
        influential Catholic Church body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f722fa6-a71b-47dc-8fb6-b04c7f35c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:44:01.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:18:58.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican-based Italian Conference of Bishops'' Film Evaluation
        Commission rated the film "not advised, unusuable, scabrous" and its distributor
        Teodora Film had to scale back its release in Italy where some cinemas are
        owned by the church.</p>'
  'leni-robredo-pulse-asia-survey':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Rep. Leni Robredo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-16T15:28:45.218+08:00
    'imagesource': 'jcr:06b927f4-9457-4103-9033-1198a864282f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c860dd92-bca7-4d71-86d4-aaf3fa14da5e'
    'lead': 'Liberal Party vice presidential candidate Leni Robredo credits her almost
      daily sorties around the country for her continued rise in surveys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:48:04.570+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T09:48:07.252+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T09:48:07.029+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo attributes rise in surveys to daily campaign sorties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125b269-763f-4315-8b90-2a6550ba2c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:04.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:48:07.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Balayan, Batangas (CNN Philippines) —</strong> Liberal Party
        vice presidential candidate Leni Robredo credits her almost daily sorties
        around the country for her continued rise in surveys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d03e3-71f7-43b0-952f-ab6dfcceb906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:04.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:48:07.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Palagay ko dahil mas marami na yung nakaka-kilala sa akin.
        Nung nagumpisa ako halos wala talaga. Yung awareness rating ko nun parang</em>
        50%, <em>ngayon</em> I''m at 90 already. <em>Pinaka-susi</em> I think is to
        cover as much ground as possible," Robredo, who on occasions campaigns separately
        from Roxas, said Wednesday (March 16) in Batangas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1cc85f-64db-46de-a8d5-27d4a7efc8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:04.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:48:07.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I think it is because a lot of people know me now.
        When I started, it was almost none. My awareness rating back then I think
        was at 50%, now I''m at 90 already. I think the key is to cover as much ground
        as possible."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b1c6c3-3555-465f-8e3d-ba8743f42794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:04.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:48:07.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo plans to continue going around the country to deliver her
        pitch personally to voters, even if it means campaigning separately from Roxas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da659354-a350-4ecd-8afb-3effad2f79a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:04.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:48:07.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung pinakaplano namin from the start, may times na magkasama
        kami, may times na hindi. Kasi kung magkasama kami all the time, hindi namin
        mauubos ang Pilipinas,"</em> Robredo explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce3803-6d35-45c8-8d9f-51a3fb841922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:04.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:48:07.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That was our original plan, there will be times that
        we will be together, while sometimes we won''t be together. Because if we
        will be together all the time, we can''t cover the entire Philippines."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a681c2d1-46b5-441c-bb93-48aea848a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:04.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:48:07.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is the biggest gainer in the March 1-6 Pulse Asia survey
        that showed her climb three percentage points from the previous survey conducted
        last February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e58445c-970e-441b-a2c5-99c93e248501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:04.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:48:07.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey was commissioned by a television network.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4181135e-a5a6-41cd-b720-cf69b0a300f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:04.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:48:07.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo inched closer to her rivals after receiving 21 percent of
        the votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e49bff-af58-49ee-8be9-c7eba27099fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:04.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:48:07.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis "Chiz" Escudero and Sen. Ferdinand "Bongbong" Marcos
        are still statistically tied for the top spot with voter preference of 25
        percent and 22 percent, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e0973-01bc-4c70-b27e-27b851b05dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:04.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:48:07.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag iniisip ko kung saan ako nagsimula</em> when i was one
        percent yung frontrunner was 43 percent, <em>tapos ngayon</em> I''m just four
        points behind. <em>Syempre masayang masaya,"</em> Robredo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd5c56d-a783-4435-bfef-4af359970797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:04.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:48:07.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When I think of it, I started at 1 percent while
        the frontrunner was 43%, now I am only four points behind. Of course I am
        very happy."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4476f5-cd74-4b07-9476-dcc81dd99522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:04.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:48:07.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, using face-to-face interviews with 2,600 registered
        voters with biometrics, asked: "If the coming 2016 election were held today,
        whom would you vote for as VICE-PRESIDENT OF THE PHILIPPINES?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d9837-706c-4840-b96b-dbec0fae3bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:04.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:48:07.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' preference rating dropped by four percent, while Escudero
        dropped by one percent from the previous poll.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd815a7-4ef2-42ab-b5dd-d482919f0495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:04.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:48:07.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Alan Peter Cayetano got 14 percent in the survey, followed
        by Sen. Antonio Trillanes IV with six percent and Sen. Gringo Honasan with
        five percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300541e1-cab3-44d1-a4c8-f2d1b84405cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:04.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:48:07.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines, in partnership with Business Mirror, will host
        the vice presidential debate of the Commission on Elections'' PiliPinas 2016
        debate series on April 10 at University of Santo Tomas in Manila.</em></p>'
  'visita-iglesia-guide-holy-week-2016':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-16T14:05:43.862+08:00
    'imagesource': 'jcr:905a602c-349a-4367-8dee-8a0d6295fcdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc0f85d1-e9fd-4cbf-855e-3460d5514b6c'
    'lead': 'Staying in in the city this Holy Week? There are plenty of churches you
      can visit within Metro Manila. Check out our guide. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:55:11.914+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:21:46.407+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:21:45.882+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guide: Visita Iglesia for Holy Week 2016

      '
    'updated': 2016-03-23T15:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6918df25-31a8-441f-a1cc-fe276c4e5f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:55:11.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:46.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Thousands of Filipino
        Catholics practice Visita Iglesia (“church visit” in Spanish) every Holy Week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0249f7-cf09-4eb7-8263-2f9c0de736af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:55:11.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:46.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Visita Iglesia, devotees reflect on Jesus’ suffering by visiting
        seven or 14 churches, on Maundy Thursday or Good Friday, and reciting the
        Stations of the Cross.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97878a7f-c5d4-43d1-9784-482e0ecb1e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:55:11.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:46.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Catholics visited seven basilicas in Rome: Basilica of Saint
        John Lateran, Saint Peter’s Basilica, Saint Mary Major, Saint Paul Outside
        the Walls, Shrine of the Holy Cross of Jerusalem, and Saint Sebastian Outside
        the Walls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6572819-f831-4085-9183-6477d9b46e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:55:11.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:21:46.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, many Filipinos consider Holy Week as an opportunity to travel
        out of town to participate in religious activities. For those who can’t leave
        their homes at all, Visita Iglesia can be done online, a project started in
        2010 by the Catholic Bishops’ Conference of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47575a3-e498-46de-ab8e-d896e87a4d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:55:11.915+08:00
      'mgnl:createdBy': 'jeff'
