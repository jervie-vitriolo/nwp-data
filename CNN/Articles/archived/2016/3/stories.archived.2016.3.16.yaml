      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indiana Jones is one of the greatest heroes in cinematic history
        and we can’t wait to bring him back to the screen in 2019,” Disney chairman
        Alan Horn said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
