      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:40:41.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The as yet untitled film will come 11 years after the last installment,
        Indiana Jones and the Kingdom of the Crystal Skull, in which Ford''s Jones
        reunited with his former love Marion (Karen Allen) and discovered he had a
        grown son, Mutt Williams (Shia LaBeouf). The film received mixed reviews.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef50692-1e93-4022-9067-85f5ba8e6530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:38.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:40:41.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney did not say whether Allen and LaBeouf would return and did
        not reveal plot details. Kathleen Kennedy and Frank Marshall will produce
        the film. Spielberg, 69, has directed all the Indiana Jones films.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f32c330-9210-4a93-9a6c-b6ac9602e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:38.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:40:41.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s announcement follows the success of Disney''s Star Wars:
        The Force Awakens, the third highest-grossing film worldwide of all time,
        in which Ford reprised his action star role and regained his box office appeal
        as space smuggler Han Solo who was first seen in 1977.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e8cf36-0e79-4c3d-87bf-05bef379df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:40:41.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indiana Jones franchise, created by filmmaker George Lucas,
        has grossed nearly $2 billion at the global box office with four films and
        amassed a global fan base.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca634b-5e2d-426c-9af7-8e22f6a813f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:40:41.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement quickly became a top ten trending topic on Twitter,
        but reaction was mixed. Many made fun of Ford''s age, offering tongue-in-cheek
        suggestions for the film''s title, such as Indiana Jones and the Alzheimers,
        and Indiana Jones and ''Hey You Kids, Get Off My Lawn!''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58abb367-cc2f-4cdb-8b7d-42fe703f214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:40:41.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new film is the first Indiana Jones movie that Disney will make
        after it bought the distribution rights for the franchise from Viacom Inc''s
        Paramount Pictures in 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f4b9b1-4933-49d1-805d-13301fecf653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:40:41.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also acquired Lucas'' LucasFilm, the production company behind
        Indiana Jones and Star Wars films, in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed1aef0-6735-4623-bbad-c5d8abe345ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:38.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:40:41.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise also spawned a 1990s television series The Young Indiana
        Jones Chronicles, along with popular attractions at Disney theme parks.</p>'
  'barack-obama-vulgar-divisive-campaign':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'U.S. President Barack Obama (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-16T02:38:18.156+08:00
    'imagesource': 'jcr:402ca143-1f89-4579-99b0-805c5c773800'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e0b001c-abb1-421a-a341-440cf7c23172'
    'lead': 'President Barack Obama lamented a "vulgar and divisive" presidential
      campaign Tuesday (March 15), saying that GOP presidential candidates were setting
      bad examples for children and tarnishing the United States'' reputation abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:43:05.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:24:12.381+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:24:11.977+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama knocks ''vulgar and divisive'' presidential campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03911fd0-dddc-4483-9b13-76a8edc45608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President Barack Obama lamented
        a "vulgar and divisive" presidential campaign Tuesday (March 15), saying that
        GOP presidential candidates were setting bad examples for children and tarnishing
        the United States'' reputation abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77504bdf-65fa-4d26-8277-41fb98954c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In America, there is no law that says we have to be nice to each
        other, or courteous, or treat each other with respect. But there are norms.
        There are customs. There are values that our parents taught us and that we
        try to teach to our children to try to treat others the way we want to be
        treated," Obama said during a St. Patrick''s Day luncheon on Capitol Hill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ac471-fdbe-41a0-901d-6fe0b714a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making a barely veiled reference to the rallies of GOP front-runner
        Donald Trump, Obama described campaign rally scenarios that pit protesters
        against supporters that has led to "actual violence."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c745c577-b01d-4f21-b6a4-4efe3cf952a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The longer that we allow the political rhetoric of late to continue,
        and the longer that we tacitly accept it, we create a permission structure
        that allows the animosity in one corner of our politics to infect our broader
        society, and animosity breeds animosity," Obama said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfbd890-315f-4427-b534-ead902d1ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump denies violence</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeebc22-7614-4234-ab5e-1c6f2954fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Monday (March 14) "there''s no violence, nobody''s been
        hurt" at his rallies, which have had a number of high-profile incidents of
        violence in the past week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132c9b6b-8aa6-4127-963f-92724a21bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all let''s not even use the word violence, there''s very
        little disruption generally speaking. It''s a function of the press, the press
        likes to say what the press likes to say," Trump told CNN''s Wolf Blitzer
        Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e8290-04ba-499e-bb32-a1dfc6f1b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one person gets up and starts shouting and the police walks
        that person out, they try and make it like it''s a violent thing. It''s not
        violent. It''s a protester that stands up or probably a disruptor, because
        I think they''re sent there by people on the other side," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b9d6cd-0b1e-4794-b72e-8bb2eda0479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added: "But there''s no violence, nobody''s been hurt."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88825a-6aa0-4edc-a91d-4909ad3e554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire''s rallies have turned increasingly violent in the
        past week as supporters have clashed with protesters. Trump was forced to
        cancel a rally in Chicago over the weekend and was given a scare when a protester
        rushed the stage Saturday (March 12).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f011f7b-263e-412d-b589-132c9233a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump has said he is considering paying the legal fees
        for a supporter charged with assaulting a protester at a North Carolina rally.
        And a former Breitbart reporter filed an assault charge against Trump''s campaign
        manager Corey Lewandowski, alleging he yanked her violently from Trump last
        Tuesday (March 8).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbcb3fa-ac0b-49fb-8f47-529d9b02a028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump repeated Monday that he does not condone violence
        at his events.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa82711-8c4b-4da3-962e-941e9652af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I don''t like that. And we don''t condone that, Wolf. And I''ve
        said that numerous times," Trump said, when asked about the North Carolina
        supporter who punched the protester.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad8d3e6-54d5-40cf-9d10-325c43d5e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama: GOP should step up</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc6b257-fd14-4931-a619-07fd6cd62b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was speaking to a bipartisan group of lawmakers, including
        House Speaker Paul Ryan, who Obama praised for decrying the increasingly bitter
        campaign trail rhetoric. But the President said more Republicans need to speak
        out against the language employed by candidates like Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9751c07f-3c61-46f2-aeec-2d3d6e32733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve heard silence from too many of our leaders," Obama said.
        "Too often, we''ve accepted this as the new normal. It''s worth asking ourselves
        what each of us may have done to contribute to this kind of vicious atmosphere
        in our politics."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adde6d0f-5c24-401c-a79d-3c0703b48396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said continued use of language that singles out minorities or
        immigrants could damage America''s standing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63fb3d-50a4-45b2-a18f-a4f5b9741c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also about the American brand. Who are we? How are we perceived
        around the world?" he said. "The world pays attention to what we say and what
        we do."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0f415-02ec-4560-99e9-58af78463199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can condone this race to the bottom or accept it as the way
        things are and sink further, or we can roundly reject this kind of behavior
        if we see it in the other party, or more importantly when we see it in our
        own party, and set a better example for our children to follow," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50cf1ea-3fae-4937-8cfe-3ea2802339a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RNC officials react</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f565052b-3d18-43bf-bb78-eedabc4d28eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Spicier, communications director for the Republican National
        Committee, said he agrees with RNC Chairman Reince Priebus that the candidates
        should all be "talking in a more positive tone."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d65748b-1fcc-43cb-9618-aeb0819f6817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would all like our candidates talking in a more positive tone,
        more welcoming tone to bring people into our party," he told CNN''s Blitzer
        on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d2b36-de4b-4024-858e-a8d2fda89b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that Obama should be more worried about his own party''s
        politics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306ae115-af1e-4508-8ac7-5bd9aca05abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of concern with whether Hillary Clinton''s going
        to be indicted, some of the problems they have here, the momentum that Bernie
        Sanders has in terms of overtaking her," Spicier said. "I think if the President''s
        concerned, he should keep it to his own party."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e054b-73ed-472b-b1d2-e23b915a398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama praises Ryan</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3aa993-1f64-49ac-ae96-072fa648c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Ryan, Obama said they had plenty of policy differences,
        but "I don''t have a bad word to say about you as a man."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac4422a-f1b3-431a-b252-c68582cb0ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can have political debates without turning on one another, we
        can disagree without assuming it''s motivated by malice," he said. "There
        are those here who have fought long and hard to create peace in Northern Ireland,
        and understand what happens when we start going into these dark places, and
        the damage that can be done and how long it can take to unwind."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde757b-059a-4d89-8fec-ffc54b4a0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reject any effort to spread fear or encourage violence or to
        shut people down when they''re trying to speak, or turn Americans against
        one another," he concluded. "And I think as a citizen who will still be leading
        this office I will not support somebody who practices that kind of politics."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1073d-a953-40e0-a064-7348f0c2ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:12.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tom LoBianco contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540b452-6e90-4c05-94dd-ca93f224cd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:43:05.075+08:00
