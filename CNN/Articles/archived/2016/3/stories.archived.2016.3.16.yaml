    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star na si Van Damme Stallone'' shines the light on Down syndrome

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
