  'Aquino-inaugurates-biggest-solar-farm-in-Luzon':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-16T21:43:29.182+08:00
    'imagesource': 'jcr:9c89108e-388b-4f34-a60a-a9d7adb2f91e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e10faee-5f84-4f2f-a02e-277dce14d7cb'
    'lead': 'The company behind a 160-hectare facility in Calatagan, Batangas, describes
      the project as the biggest solar farm in Luzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:58:57.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:16:02.438+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:16:02.269+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino inaugurates biggest solar farm in Luzon

      '
    'updated': 2016-03-17T02:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3587b497-db41-4dbc-8979-6504a504046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:58:57.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:02.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Batangas (CNN Philippines)</strong> — Thousands of metal
        panels neatly arranged in rows, bask in the sun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794c600-3b00-4455-8693-d24a9b909d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:58:57.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:02.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of growing fruits and vegetables, a 160-hectare farm in
        Calatagan harvests heat from the sun — enough to provide electricity to over
        100,000 households.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546a45a-7655-40e1-a744-c264b1ab6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:58:57.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:02.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Philippines, the company behind it, began operations on Wednesday
        (March 16) of what it described as the biggest solar farm in Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d42bb54-7d05-4e58-a6fe-ff8c05f881e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:58:57.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:02.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III inaugurated the 63.3-megawatt facility
        in a ceremonial switching, with the company chief executive officer, 22-year-old
        Leandro Leviste.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5199b8-1686-44b9-8b46-89b8e83db61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:58:57.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:02.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to put up more solar farms across the country
        in the next 12 months with a total target generation capacity of up to 500
        megawatts by 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740b4a9-00dd-4f0a-8f6f-0741d7f54a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:58:57.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:02.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its peak, the over 200,000 solar panels in the massive facility
        can produce cleaner and cheaper power for the entire western Batangas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f40898e-51b4-4399-bcbf-896b0586fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:58:57.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:02.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Mario Marasigan of the Department of Energy (DOE) Renewable
        Energy Board, said solar projects would be a big help especially for the summer
        period — along with the El Niño.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e8082c-f843-4206-a882-e33e4d3ffea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:58:57.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:02.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has an ongoing incentive program for renewable energy
        developers — in a bid to increase the share of cleaner and cheaper power sources
        in the country</p>'
  'nigeria-suicide-bombing':
    'author': 'Aminu Abubakar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-16T21:36:45.999+08:00
    'imagesource': 'jcr:dd0189c4-dc1a-4b07-8fbc-49d1ea0f34d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25c58bdb-675d-47d4-8bc2-0e1ee708a32f'
    'lead': 'The attack happened during morning prayers at the mosque in the Molai
      area on the outskirts of Maiduguri, the capital of Borno state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:01:36.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:16:23.590+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:16:23.417+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 22 dead in suicide bombing in northeastern Nigeria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5bb883-53fc-40ce-a206-70694d191395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:01:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two female suicide bombers disguised as
        men blew themselves up Wednesday (March 17) at a mosque near the northeastern
        Nigerian city of Maiduguri, killing at least 22 people, the Nigerian military
        and rescuers on the scene said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790867e-8b97-4826-8eba-4d8523e2e1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:01:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened during morning prayers at the mosque in the
        Molai area on the outskirts of Maiduguri, the capital of Borno state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9120d302-aa67-4026-aef9-a092a8180158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:01:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts happened minutes apart, the military said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2264b-6003-4c64-bdf1-3aae1816b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:01:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said 22 people were killed and 18 others were injured.
        However, two rescuers from the emergency management agency said 35 were injured.
        The two rescuers, who were involved in the evacuation of the mosque, spoke
        on condition of anonymity because they were not authorized to speak about
        the attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a2abe2-b1bf-4293-9821-ebac82c46218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:01:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The badly damaged bodies of two women in men''s clothing identified
        as the bombers were found in the mosque during rescue work," one of the rescuers
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca2b687-8b21-4009-b5d1-e62a15709042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:01:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two women went to the mosque before morning prayers, and one
        joined the congregation inside, the two rescuers said, citing some of the
        survivors. The first bomber blew herself up as worshippers rose for prayers
        around 5:30 a.m., the rescuers said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa07ce95-fd4b-42be-ae34-b914cbac42fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:01:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second bomber then ran inside and, while near people who were
        trying to flee, detonated her explosives, the sources said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c96453-282c-4277-ad11-2098cdee9118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:01:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No immediate claim of responsibility was publicly made.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cecfc14-6b86-400f-8b5b-003cd274d504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:01:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Maiduguri has been beset for years by bloody attacks supported,
        planned and carried out by members of extremist Islamist group Boko Haram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ae83c-f773-4ece-a15a-8b328878b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:01:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the second mosque attack in the Molai area in about five
        months. On October 15, 30 worshippers were killed and 32 others injured in
        a twin suicide attack on a mosque there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee3f48-9806-461d-8c36-c1b279c5b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:01:36.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:16:23.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/16/africa/nigeria-violence/index.html">"At
        least 22 dead in suicide bombing in northeastern Nigeria."</a></em></p>'
  'guingona-money-laundering-case-conspiracy':
    'author': ' Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-16T20:02:42.250+08:00
    'imagesource': 'jcr:79965406-90d3-4f37-a065-11775ae30c76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08d4a0ea-b26d-40b5-b24c-80d4304ffff7'
    'lead': 'Sen. Teofisto Guingona III believes only a "conspiracy" could have been
      possible to pull off the money laundering scheme involving over $80 million,
      which has been putting Philippine banks at stake since the controversy was disclosed
      early this month.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:10:46.696+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T09:10:49.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T09:10:49.629+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guingona on money laundering case: There was conspiracy

      '
    'updated': 2016-03-17T02:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a575bc21-451c-4093-a17e-af4db8ca7b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Phllippines) —</strong> For Sen. Teofisto
        Guingona III,&nbsp; a "conspiracy" was evident in the alleged $81-million
        money laundering case hounding a Philippine bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1f276e-5b3b-4892-9acf-691fdbf395df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines Network News, Guingona said on
        Wednesday (March 16) that a series of transactions involving such huge sums
        of money could not have been carried out by just one individual.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc9cbe-56b6-41e0-8378-df5db1df4fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Related:
        PH money laundering probe: What we know so far</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee5aa1-38e1-41e5-bb15-da5879848b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot just bring in, steal $80 million from the States, because
        this was the Bangladesh Central Bank account in New York, bring it to the
        Philippines, put it in fictitious accounts, transfer it to one account...
        transfer it to two banks, and hand deliver several hundred million pesos,"
        Guingona said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6743b6-2961-4a71-be19-2d400fa9fc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That whole trail could not be done by one person. There was a conspiracy.
        It was well planned. It was so premeditated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbfb3a6-00be-496c-9244-7ecfcabda9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guingona said, so far, there were "more questions than answers"
        after a Senate probe of the matter. Though he remained optimistic that the
        identity of the persons involved in the laundering case would be divulged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42049ba-2b70-4aa6-b8f7-2fe376590a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/article235939.ece">Related:
        RCBC branch manager wants to tell all in executive session</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa7e81-08af-40c3-8636-979421cae4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody has to answer [as to] how many and who are they... But
        slowly pieces are falling from the cracks and we''re putting the pieces together,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0117f-8076-42c7-b878-94edc397467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/Senators-fail-draw-out-information-RCBC-officials.html">Also
        read: Senators fail to draw out information from RCBC officials</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98641eee-1e26-4f55-93eb-ffe72b8f1ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop payments</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c528c98-ba6d-4633-838a-5a11f507cb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker expressed disappointment over the banks involved, particularly
        the Rizal Commercial Banking Corporation (RCBC) in Makati, where most of the
        transactions were made.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188421d0-7cb9-4430-9662-519e505d07cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guingona lamented the delay of RCBC in honoring the stop payment
        requests, which arrived on February 8 (Monday).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f342b5-fa11-41ac-bd35-6646972fa449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since this was declared as a special non-working holiday in the
        Philippines due to the commemoration of the Chinese New Year, RCBC was able
        to honor the stop payments at night time the next day, February 9.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c831c-5d82-419c-bdd7-b42bddde304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guingona said if RCBC had been more prudent and honored the stop
        payments on the morning of February 9, the Philippines could have salvaged
        more than half of the $81 million alleged laundered funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a9c9d5-f274-40dc-9a83-720140227c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/16/bangladesh-ambassador-gomes-rcbc-money-laundering-case.html">Related:
        Bangladesh envoy: We want our money back</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099be3b-24ef-4832-b073-cddfa4d08e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If RCBC just honored that stop payment request that morning [of
        Feb. 9], and not at night at 7:45 p.m., we would have been handing over to
        the Bangladeshi ambassador at least $58 million of the $81 million that was
        stolen</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a17c2e-8cdd-443f-b3da-227609f7fe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what I asked them (RCBC chief Lorenzo Tan and RCBC Jupiter
        Makati branch manager Maia Santos-Deguito) why did it happen that you did
        not honor these stop payment requests at that first hour on the banking day,
        they hid behind the Bank Secrecy Law."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa17ab-c833-4c91-a465-3f6057ba1e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guingona said he wondered why the controversial bank allowed the
        Philippine Remittances Limited (Philrem) to change the bills from dollars
        to pesos using the RCBC facilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76704b1-90db-443e-9dec-79729621e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/rcbc-money-laundering-lorenzo-tan-deguito.html">Also
        read: RCBC chief: I have no knowledge of money laundering</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49672690-3245-4da1-8c18-3b188dbdf47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that point in time when they were changing dollars to peso,
        RCBC knew already that these were laundered funds. So why were you converting
        laundered funds into pesos?" asked Guingona.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e0e9d-cbdd-4f4c-b10b-75df92fa358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure of laws?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5128f9-2711-4747-9b01-7e3e5ba0438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guingona said the issue was leaning both on the failure in the implementation
        of the country''s existing laws and the lack of laws on anti-money laundering.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b351c-6943-412f-8b68-4c7d0d597de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the banks are concerned, I think we already have enough
        laws. It''s a either a failure of the system or human error... or it''s pre-meditated
        and there''s a conspiracy," the lawmaker said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d08f1cd-7b6c-4b4c-82cf-57348a25bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Guingona had a different take when casinos in the country
        would be at the focal point of the controversy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c925ab4-6d11-4e4c-9533-b6aa669840e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what I call the blackhole because everything is traceable
        — from New York, to RCBC, to the account of [businessman] William Go, to Philrem,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c712d9-1a96-4fb1-ae3d-0c53b0e4e0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it all ends in the blackhole when it gets to the casino. So,
        really, there is a need to have casinos part of the anti-money laundering
        laws."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636a606d-e343-47f3-b5a1-6d463ae9b4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:10:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:10:49.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate probe will resume on Thursday (March 17), which is expected
        to be followed by an executive session with the witnesses.</p>'
  'PBA-Commissioners-Cup-Rain-or-Shine-Mahindra-Chan-Cruz':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-16T20:05:31.114+08:00
    'imagesource': 'jcr:cfa44b04-b974-4def-964d-231fd714e13e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e869a6d-4a2a-4fae-b731-734c4dddf0ca'
    'lead': 'Rain or Shine extended its winning streak with a win over Mahindra in
      the PBA Commissioner''s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:13:22.385+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T09:13:26.258+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T09:13:26.063+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Chan, Cruz lead Rain or Shine past Mahindra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc478746-6ce7-4b1f-bfda-244f4ba31a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:13:22.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:13:26.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rain or Shine
        Elasto Painters turned back the Mahindra Enforcers, 103-98, to register their
        third straight win in the Philippine Basketball Association (PBA) on Wednesday
        (March 16) at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b5d207-a22e-45c0-88a7-ea7ef9cb99c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:13:22.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:13:26.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine improved to a 4-3 win-loss record, while dealing Mahindra
        its third consecutive setback.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec67418-bbd5-4e13-8a4b-d7facc23c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:13:22.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:13:26.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t the way we wanted to play the game. But it''s still
        a win, we will take it," said Rain or Shine coach Yeng Guiao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28cdfea-202b-400f-b2ea-2f5ceaeb9ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:13:22.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:13:26.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao was ejected at the 1:33 mark of the second quarter for incurring
        two consecutive technical fouls: first for resentment to call, and then for
        throwing profanities at the referee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88506c20-d11c-4522-ae31-766240716d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:13:22.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:13:26.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Chan and Jericho Cruz, who were quiet in the first half, conspired
        in the next two quarters for the Elasto Painters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab995b-b7b2-4579-b3d1-332d8aa838a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:13:22.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:13:26.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan and Cruz combined for 34 points in the last 24 minutes of action,
        hitting timely baskets to put the game away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3057c2-4055-48c6-bd19-f2d1d047a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:13:22.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:13:26.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite playing with virtually one eye since the third period, Chan
        hit all his three three-pointers in the payoff period, the last of which put
        Rain or Shine on top for good, 96-95.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a9730-1a01-4b05-8075-d0664221c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:13:22.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:13:26.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Augustus Gilchrist, meanwhile, paced Mahindra with 28 markers.</p>'
  'al-gore-climate-change-training-wraps-up':
    'author': 'Mitzi Borromeo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-16T19:02:31.333+08:00
    'imagesource': 'jcr:427bfcc6-208c-4351-ac48-97e580aa45a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87a85319-0bca-476b-acbc-86f285842068'
    'lead': 'The Climate Change Reality Leadership Training, held in Manila for the
      first time, produces a new batch of climate change leaders around the world. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:17:34.499+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T09:17:38.964+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T09:17:38.785+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Al Gore''s climate leadership training in Manila wraps up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a32f38-d7c4-4efa-801d-92ee0f99e705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:17:38.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The world will
        have a new batch of climate change leaders after the first Climate Change
        Reality Leadership Training in Manila wrapped up on Wednesday (March 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c45b2e-2144-482a-94df-1e833aebe7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:17:38.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobel Peace laureate and former U.S. Vice President Al Gore has
        been running the training program for almost 10 years now, with the purpose
        of creating a global network of climate champions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52253e94-72de-4e32-a9a7-e48ffef28c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:17:38.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent session was attended by around 800 participants from
        58 countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87104bf6-fc12-4f7a-8a09-156828f1b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:17:38.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gore urged today’s generation to take advantage of technology, particularly
        the internet and social media, to call on everyone to play a role in fighting
        climate change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c38c9-dae8-44a9-92fb-164b92dad223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:17:38.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that collaboration among different sectors is needed
        to address climate change, and that their success depends on teamwork.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e174767-0173-4d6f-ad58-ebcb62597d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:17:38.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/12/al-gore-in-tacloban.html">Also
        read: Al Gore in Tacloban for new documentary on climate change</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e6083-9d0f-4a7c-9da6-fc4d696186d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:17:38.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The system can be made to work if and only if the people in this
        room decide to make a difference. Find ways to connect with one another and
        use the fabled strength in numbers,” he told the participants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca2453d-3ec5-4154-aeb9-e772930f400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:17:38.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is in our nature as human beings to rise to the occasion that
        presents itself just now, where the future of our civilization is at risk.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9fc657-c78a-4fa9-9733-ea88e5c56b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:17:38.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He commended the Philippines’ accomplishments at the Paris Climate
        Summit last year when the country made ambitious commitments to reduce carbon
        emissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f06e814-0f0c-4175-802d-439ff9bec837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:17:38.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The rest of the world listens when the Philippines speaks on the
        issue,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab82e4a-e556-4662-a70a-800c9e6124af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:17:38.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day of the program, Gore noted that aside from being
        one of the countries most vulnerable to climate change, the Philippines experiences
        the most weather-related disasters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3613dc7-b296-45b3-8d88-591e8817bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:17:34.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:17:38.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/12/election-roundtable-climate-change.html">Also
        read: Ask presidential candidates about their climate change plans — Oxfam</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba85f2-0d35-4a2e-ac65-8df0182dc7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:17:34.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:17:38.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist and activist AG Saño, more popularly known as “The Dolphin
        Guy,” is taking inspiration from Gore in strengthening his commitment to be
        part of the climate change solution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958db210-fb3c-46c0-9682-f82c6fb1f025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:17:34.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:17:38.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For him to validate and to assure us that he’s behind us was very
        important, especially that we belong to the most vulnerable countries in terms
        of climate change,” said Saño. “He was really sincere. In fact, he was teary-eyed.”</p>'
  'grace-poe-businessmen-makati-business-club-management-association-american-chamber-of-commerce':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Presidential candidate Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-16T09:18:23.356+08:00
    'imagesource': 'jcr:85b4f6c0-7132-40d7-821e-72b4e8d91762'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8debdcfb-8ecd-4a39-ab46-36453c422e9d'
    'lead': 'Independent presidential candidate Grace Poe faces the country''s two
      top business organizations. She lays down her key economic policies that should
      push inclusive growth and global competitiveness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:20:57.107+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T09:21:00.950+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T09:21:00.716+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe bent to get thumbs up from businessmen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6ddd2-623b-4cdc-ac05-5b86d92bbe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Far from the noisy
        crowd that&nbsp;treats her like a movie star, Grace Poe faced the business
        elite in a forum in Makati on Wednesday (March 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682f5c0-cec8-48e8-a43c-94d94f182558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began by throwing a question to the owners and managers of some
        of the country''s biggest companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cea7898-30d2-4a34-82c9-66d4bb364156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How is it that we all manage to live together in relative peace
        and calm when a huge portion of the population goes through life without the
        hope that things can ever get better for themselves?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a35fae-3cbc-4e5b-bccf-7e6d493f00d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum is just part of a series the Makati Business Club and
        Management Association of the Philippines are jointly organizing to get a
        better understanding of the presidential candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d159d6-f6b5-446e-9622-6a15bfb9af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m hoping that the next administration will lead the way in terms
        of vital infra projects and consider more significant spending from the government
        side,” Makati Business Club Chairman Ramon del Rosario Jr. said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb3b383-f14a-4c98-8974-e46bbca63ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the businessmen are not easy to please as they require more
        from the next president:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b6f50-11ba-47e6-be56-ff18c548872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anyone who can help us ease doing business, both for the big business
        and the small medium enterprises,” said Management Association of the Philippines
        president Perry Pe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fbf3b3-5973-4c43-ac7a-202d78d94a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While John Forbes of the American Chamber of Commerce of the Philippines
        said: “The American and other foreign chambers do have advocacies about opening
        up the economy, about improving infrastructure, [and] reduc[ing the] bureaucracy.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbbf095-d0cb-4784-833b-1560beebbe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience could be seen as too familiar for administration bet
        and economist Manuel "Mar" Roxas II.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874aedfa-fb8b-4415-bf9a-33e602f48248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poe was is bent on getting a share of the business community''s
        support for her candidacy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70126f6-11ee-42dd-af37-e939bea19c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her meet with the businessmen, she laid down the key points
        of her economic agenda: bigger infrastructure spending, tax reforms, and cutting
        red-tape.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46c04e-b200-474e-ba1f-3e314af950ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In favor of expanding foreign ownership</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2edf9-58ef-4d27-bce5-0acd456d2d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe favors raising foreign ownership in select businesses including
        the media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa151f-1286-4917-9972-28036cb74f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would require lifting ownership limits under the Constitution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b440bfc-66a5-47a6-8f56-bc729034345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to do it immediately, as soon as I assume office,
        all of these possible proposals for charter amendments should be done early
        on,” Poe said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b376ca-e578-448f-a17c-15d2a42e57a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t want to touch certain provisions like the Bill of Rights,
        or the ones that will extend term limits for public officials,” she clarified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602f9db-aa13-46c5-90af-d249db53a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another contentious policy under Poe''s economic agenda is doing
        away with the practice of contracting jobs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57b092-db69-43f5-8a49-f7d3a5824fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to be able to assure more jobs for our countrymen
        is to have more investments here. So if you create the right economic for
        that, then there are more jobs to choose from, then people will stay away
        from contractualization if another job can offer them the benefits that they
        seek."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac21872-46fb-4b56-bd33-b81596e90746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected, Poe said she will retain competent cabinet members.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b2c5d-4aae-4508-8302-dc272fbc07ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who won''t make the cut— the current leaders of the Internal
        Revenue bureau and the transportation and agriculture departments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb4275-b5a9-4230-ba5f-e64b676c5c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling herself a student of economics, Poe said she will tap business
        leaders as economic advisers to help carry out her agenda.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f959b1f6-60c6-449a-9734-687b812414f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:20:57.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:21:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/14/supreme-court-associate-justice-antonio-carpio-dissenting-opinion-grace-poe.html">Also
        read: The dissent: Supreme court associate justice calls Poe a ‘nuisance candidate’</a></p>'
  'taxi-fare-cut-protest':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'Taxi drivers say the fare cut will make it more difficult for them
      to earn'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-16T17:15:40.742+08:00
    'imagesource': 'jcr:c5b4f8c0-a8bc-44b3-b858-f239094cc541'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edb02581-b59c-491c-a221-7ab6d34c83e6'
    'lead': 'In three days, taxi fares will get cheaper. This is good news for commuters
      who take cabs, but bad news for drivers and operators. And they''re letting
      everyone know. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:25:35.822+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T09:25:38.840+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T09:25:38.628+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport groups protest taxi fare cut

      '
    'updated': 2016-03-17T20:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5cc1b2-e316-4ba5-a939-48d8019a1734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Taxi drivers took
        their disappointment and frustration to the streets as regulators will carry
        out fare adjustments beginning Saturday (March 19).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd10466-6b6d-46ca-bb03-36b8f9e783ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of taxi drivers stormed the Land Transportation Franchising
        and Regulatory Board (LTFRB) on Wednesday (March 16) in a plea to stop the
        taxi fare cut.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921ab4e-9468-436b-b4a3-8e6fb93a4cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2015, regulators approved a provisional or temporary cut
        on the taxi base fare from P40 to P30, subject to changes without the required
        hearings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd7e98e-8316-4e6d-b8fe-ffd779165498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They made this permanent last March 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37dc811-aff5-4115-8293-e41f0685face'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/Taxi-flagdown-rate-reduction-LTFRB.html">Also
        read: Taxi flagdown rate reduced to P30 – LTFRB</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f2ae40-a644-4b85-ad17-71c62e68b0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new fare adjustment, the flag-down rate for regular taxis
        remains at P30.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90390f03-e6eb-42d5-b1d0-090567cae4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But P3.50 is now charged for every succeeding 300 meters from the
        previous 500 meters, and P3.50 per 90 seconds waiting time from the previous
        2 minutes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a3cfe-ccf3-458c-a290-7d5c9030c597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For airport taxis, the new flag-down rate is P60 for the first 500
        meters. Passengers will be charged P4 for every succeeding 500 meters and
        P4 per 90 seconds waiting time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba85ff4-cecc-40be-b3f6-f6f16fbda310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/08/Commuters-taxi-drivers-weigh-in-on-flag-down-rate-cut.html">WATCH:
        Commuters, taxi drivers weigh in on flag-down rate cut</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f73e39-faac-44e6-8769-a531242449ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups said they will try all means to reverse the decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2772cf55-75e8-4fd4-9ada-b4cd6473cf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nagfile kami ng</em> motion for reconsideration at naghearing
        kahapon Tuesday.<em> Yun lang inaasahan namin na marereverse yung</em> decision
        nung March 8,” said Jun Magno, president of the Samahan ng Tsuper at Operator
        ng Pilipinas Genuine Organization (STOP and GO) Transport Coalition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96fc2c1-1370-4a34-af55-8769c65de273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We filed a motion for reconsideration and had a hearing
        yesterday. This is our only hope that the March 8 decision will be reversed.”]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4588428-51d6-475b-a91f-2fce48a39a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the transport groups are pleading with the LTFRB to consider
        the drivers’ hard work.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a85b1-a5ce-43c7-aff8-4d7a5458b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxi drivers said the fare adjustments will make it more difficult
        for them to earn.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05acea96-a2f0-4e8a-9f62-8d0ecaaf3b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver Richard Cuevas lamented that the fare cut will further lessen
        their income which is already scant due to competition from app-based ride-sharing
        services such as Uber and Grab.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c860e1d-85b1-4d0b-9d97-1272ff50c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tumataas ang bilihin. Sabi nila bumababa ang</em> gasoline,
        <em>hindi naman</em> stable <em>ang pagbaba ng gasolina. Di nila tinitignan
        yung pagtaas ng bilihin, pagkain, inumin, tuition,”</em> Cuevas added of daily
        expenses drivers like him have to endure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0d091-a0dc-475d-9f1c-358cfcfab121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The prices of commodities rise. They say the price
        of gasoline rolls back, but it is not stable. They do not look at the price
        increase in food, drinks, tuition."]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97578918-30d4-424b-b70e-15b3b0c95b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pinapatay nila kaming mga</em> taxi driver, the entire taxi
        industry <em>gusto nilang patayin. Napakasakit sa amin bumubuhay kami ng pamilya,”</em>
        driver Francisco Naagas Jr. said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae524c-80ba-4452-ade1-e63fa2412132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They are killing us taxi drivers, they want to kill
        the entire taxi industry. This is too painful for us who have families to
        feed."]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c114e2-bf28-4073-8af8-df416a5ab78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxi drivers in Cebu and Iloilo also held similar protests.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a3db04-f854-438c-bd4e-c392cf3b123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:25:35.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:25:38.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB defends fare cut</p>'
    '41':
