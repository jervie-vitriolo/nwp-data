      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/15/politics/obama-donald-trump-violence-rhetoric/index.html">"Obama
        knocks ''vulgar and divisive'' presidential campaign."</a></em></p>'
  'amazon-selfie-payment':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-16T01:31:52.633+08:00
    'imagesource': 'jcr:73ee5d28-4cd5-448b-8d41-5584beb43398'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d8d8fd8-da8a-4bc9-a47a-28e100bfd632'
    'lead': 'Amazon is looking into allowing shoppers to pay with a selfie. The online
      retailer has filed a patent application for the technology, saying it is more
      secure and less "awkward" than traditional passwords.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:47:04.508+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T10:47:08.501+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T10:47:08.339+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon wants to replace ''awkward passwords'' with smiling selfies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be01d780-900d-498d-9a34-c4218c83493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:47:04.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:47:08.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Click buy. Pay with a selfie.
        Done.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ed2a7-5217-43be-a879-ad0ce892f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:47:04.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:47:08.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is looking into allowing shoppers to pay with a selfie. The
        online retailer has filed a patent application for the technology, saying
        it is more secure and less "awkward" than traditional passwords.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d363b46-172f-47e3-9c61-e15f6e8e9ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:47:04.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:47:08.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers would be able to take a picture or a short video of themselves
        to authenticate payments, instead of typing in a password.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c79e2-b1fa-4453-9c6c-35d9c1bbf584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:47:04.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:47:08.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s facial recognition system would ensure it''s the actual
        customer – and not hackers, thieves or kids using their parents'' devices
        – who is making the purchase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a1b0b4-ab73-4875-9733-f5877d3de094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:47:04.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:47:08.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process would replace passwords in the same way a thumbprint
        replaces putting in a PIN code on an iPhone and other devices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7954710c-e8df-49ce-9362-38973ecb6d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:47:04.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:47:08.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To double check that the image is a legitimate selfie of a living
        human being (instead of a scan of previously taken photo), the system would
        also require users to blink, smile or tilt their head when taking their picture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d274b-799b-4e4d-a637-6b6611a981f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:47:04.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:47:08.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MasterCard has recently launched selfie and finger print payments
        based on similar principle. Also, Windows 10 allows people to log into their
        PCs with a facial scan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44870074-d8d2-4cf9-bc02-a7a03e06d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:47:04.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:47:08.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said it is exploring the new technology to improve security
        and user experience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791fab19-aaf5-484b-b100-5f964e7db871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:47:04.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:47:08.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entry of these passwords on portable devices is not user friendly
        in many cases, as the small touchscreen or keyboard elements can be difficult
        to accurately select using a relatively large human finger," the company said
        in the filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e24281-b009-4c79-98cd-273eabbe97a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:47:04.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:47:08.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) can require the user to turn away from friends or co-workers
        when entering a password, which can be awkward or embarrassing in many situations,"
        Amazon added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1153a-f76d-4846-ba0c-5bc2c3135b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:47:04.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:47:08.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing didn''t consider if taking a selfie while blinking, tilting
        head, and smiling would be considered less awkward and embarrassing than typing
        in a password.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a1b80-5026-43bc-b97e-ed8030da3b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:47:04.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:47:08.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon did not say when, if ever, would the new technology be available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a333de-7a12-4741-b968-5b9bf696c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:47:04.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:47:08.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/15/technology/amazon-selfie-payment/index.html">"Amazon
        wants to replace ''awkward passwords'' with smiling selfies."</a></em></p>'
  'brussels-raid-paris-attacks':
    'author': 'Greg Botelho and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-16T04:43:43.741+08:00
    'imagesource': 'jcr:985102cf-284d-433f-b0b0-4083a2f8cfa5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de96c709-bda1-4a46-b0e5-4e9b6adcd926'
    'lead': 'A raid of a building in the Belgian capital tied to last year''s deadly
      terrorist attacks in Paris ended Tuesday (March 15) evening with one suspect
      dead and four police officers wounded. A search is underway for others who got
      away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:50:52.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:24:34.128+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:24:33.753+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Raid of Belgian building tied to Paris terror attacks ends with 1 dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ecd080-734d-4371-893e-526f49e29d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A raid of a building in the Belgian capital
        tied to last year''s deadly terrorist attacks in Paris ended Tuesday (March
        15) evening with one suspect dead and four police officers wounded. A search
        is underway for others who got away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b67ab-3884-41d6-aca0-4fa0a88f57c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police went to search a presumably empty apartment Tuesday afternoon
        in southern Brussels, only to have people inside begin shooting at them, according
        to one senior Belgian counterterrorism official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab800bb-d219-4594-96a4-0499bce9af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man in Forest, the southern Brussels district where the raid occurred,
        heard about 30 shots early in the confrontation – including some from a suspect
        firing what appeared to be a rifle at police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90049b4-5c9b-41f6-890c-fe0e7d9eb3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ended up in the middle of terror here in Brussels," the witness
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6816d8a3-fbdf-4b40-b036-a903ddf563e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three police officers were wounded in an initial burst of gunfire,
        with a fourth hurt later. South Brussels police spokeswoman Marie Verdete
        initially indicated that three officers suffered slight injuries in two shootouts
        in the same building.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ee826-7986-4bda-8cc7-21cb7c5cf416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police securing the building searching for explosives and weapons
        found the body of a suspect who had been barricaded inside, said Eric Van
        der Sypt, a spokesman for Belgium''s federal prosecutor. The Belgian counterterrorism
        official told CNN the suspect was killed by a Belgian police sniper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1e6dd-025d-42a0-8839-348577e82858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take some time to identify the body, Van der Sypt said,
        but a preliminary examination indicates it is "most probably not" suspected
        Paris attacker Salah Abdeslam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e326d-58d4-455d-bf65-d13ce597859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van der Sypt also couldn''t say how many suspects had escaped from
        the building along Rue du Dries, a small and typically calm road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c140fc62-97c9-4405-98b1-89a2e3d992e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium a focus after Paris attacks</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aababb01-6433-4631-843c-4f10b9974b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unknown what connection Tuesday''s raid has to the November
        13 carnage in Paris. Belgium has been a focal point for investigators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b8dc3-8c94-4a51-ac0b-e2c98d7a881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the suicide bombings and gunfire
        that left at least 130 people dead and hundreds wounded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bee2df-1970-475a-8e34-743db890d084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European investigators focused intently on Belgium, especially Brussels,
        on the heels of the attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6672b6a6-9ae6-4481-ad84-8f54abb307ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a senior Belgian counterterrorism official told
        CNN that two terrorist operatives phoned in orders from Brussels to those
        directly involved in the Paris attacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b882437d-59ba-4775-8968-3eea432fb9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two had an even more integral role than Abdelhamid Abaaoud
        – the man long identified as the ringleader of the attacks – according to
        the official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8314002c-0fd1-43ac-8227-9570591f9df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attack suspect not target of latest raid, sources say</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8546ae9-36c5-4bdc-a85b-e18b3513e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaaoud was killed during a dramatic raid that shook a Paris neighborhood
        and collapsed an entire floor of an apartment building.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787cf399-bb23-4c6c-820b-6748720576b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet others with Belgian connections and ties to the November 13
        attacks remain at large.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d1e3b-2efe-4611-9d07-54ae4110ee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include Abdeslam, a Belgian-born French national who lived
        and spent time with Abaaoud in a Belgian prison. The trail for Abdeslam, one
        of the few alleged Paris attackers to escape alive, went cold in December,
        according to a senior European counterterrorism official.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce4dbd2-4e49-4805-b77d-432f810ea804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French sources close to the investigation said Abdeslam was not
        the target of Tuesday''s raid. (French police were part of that operation,
        according to those sources.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c2b95-1f2f-4777-8bfe-57aaafd03396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many reason authorities investigating the Paris attacks
        are in Belgium. Many of those tied to the Paris attacks live in the country,
        and they''re believed to have met there before lashing out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a3092-ac22-4be8-b65a-b6ad425a38f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is concern more individuals from the same place may be ready
        to launch other attacks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c96668-d6b3-4dea-8dd4-ff5057c2605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, investigators conducting a search in connection to what
        happened in Paris found about 10 hours of video surveillance of a senior Belgian
        nuclear official, Belgian prosecutor''s office spokesman Thierry Werts said.
        It''s unclear if that footage was from before or after the November attacks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e43b454-3670-4632-a083-95d1d6244322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paul Cruickshank, Nima Elbagir, Niki Cook, Carol Jordan,
        and journalist Laila Ben Allal contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc2580-9c53-4f2d-b17b-6d9bce53cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:50:52.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
