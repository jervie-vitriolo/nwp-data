  'UAAP-Womens-Volleyball-UST-Adamson-Rondina-Laure':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-16T16:58:08.819+08:00
    'imagesource': 'jcr:8f3037b0-7e7b-4ebf-9f9b-6dd45076573b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c0fe8b0-18d3-4a93-97aa-04304e27cfd5'
    'lead': 'The UST Golden Tigresses took home a vital victory in the UAAP Women''s
      Volleyball tournament after getting past the Adamson Lady Falcons on Wednesday
      (March 16) at the Arena in San Juan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:28:58.064+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T09:29:01.393+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T09:29:01.230+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP women''s volleyball: Rondina, Laure tow UST past Adamson; La Salle
      downs UP

      '
    'updated': 2016-03-17T14:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b75d7e5-79cd-4a51-9772-6da8382fea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:28:58.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:29:01.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The UST Golden
        Tigresses scored an important victory in the University Athletic Association
        of the Philippines (UAAP) after holding off the Adamson Lady Falcons, 25-21,
        17-25, 20-25, 25-23, 15-12, on Wednesday (March 16) at the Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d63977-94b8-4249-a2b4-969227bf1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:28:58.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:29:01.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Cherry Rondina and captain EJ Laure paced UST with 21 markers
        each.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c34a70-7857-4157-9740-061db85eeaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:28:58.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:29:01.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses drew first blood by coming away with the first
        set, but that only served to wake up the Lady Falcons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e5fe6c-03f6-4fa0-b468-2241f926fbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:28:58.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:29:01.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson went on a tear, easily claiming the second and third sets
        to pile the pressure on UST. But the Lady Falcons failed to capitalize on
        their advantage, as UST''s defense came up big to extend the contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d50c7-05b6-47d4-b623-16aa8cbebb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:28:58.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:29:01.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses held on to a precarious 13-12 lead before a
        Jesey de Leon spike finally gave them some breathing room at 14-12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1da88-2998-48ea-be7f-aafb0c01202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:28:58.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:29:01.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST finished the contest with an emphatic block to improve to an
        even 5-5 record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9016a-c246-4a57-a629-ae601be62f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:28:58.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:29:01.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May Roque finished&nbsp;with 21 points but could not prevent Adamson
        from sliding down to 3-7 in the standings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a341a8-5cf1-4e8a-aff8-c8b41e6d6b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:28:58.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:29:01.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second game, the La Salle Lady Spikers overcame a slow start
        to down the UP Lady Maroons, 18-25, 25-12, 25-18, and 25-21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c29575-a429-4c40-888d-5e90cf5f0e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:28:58.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:29:01.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mika Reyes and Kim Dy paced La Salle with 14 markers each, while
        Diana Carlos led UP with 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9245ea06-c208-42fe-b730-f403faf69c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:28:58.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:29:01.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle improved to 8-2 in the standings, while UP fell to 6-4.</p>'
  'walkway-stations-of-the-cross-holy-week-switchfoot':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'The ''Walkway'' exhibit will stretch over four quadrants of Bonifacio
      High Street. It will be open from March 20 to 27, from 11 a.m. to 11 p.m.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-16T17:07:20.511+08:00
    'imagesource': 'jcr:a1844f4e-a042-4c1b-ab66-7b9475a6b3b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b093fac-857c-4e4d-87b2-baf0db797ee1'
    'lead': '''Walkway'' is an interactive art exhibit that depicts and brings unique
      insights surrounding the death and resurrection of Jesus Christ. The Stations
      of the Cross traditionally focuses on Christ''s condemnation up until his death
      on the cross, but ''Walkway'' puts a unique spin on it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:34:09.348+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T09:34:24.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T09:34:24.333+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An interactive take on the Stations of the Cross

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a67077-29fa-4501-8630-153fa64986bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> If you''re looking
        for a different way to follow the Stations of the Cross, you may want to drop
        by Bonifacio High Street in Taguig this Holy Week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde9f356-e5eb-41e2-918e-2caeadade0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the eighth straight year, independent organization Church Simplified
        will mount Walkway: Reflections on the Stations of the Cross from March 20
        to 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651f758-0a7b-4670-ae9d-608cab2aa1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Walkway'' is an interactive art exhibit that depicts and brings
        unique insights surrounding the death and resurrection of Jesus Christ.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea309a06-2b0b-4a9b-99b1-85d50ffb87be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stations of the Cross traditionally focuses on Christ''s condemnation
        up until his death on the cross, but ''Walkway'' puts a unique spin on it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c776e98-bcb5-45f3-aac9-409c7a3f7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Walkway] aims to bring us a fresh perspective, to see why this
        message — the idea that God is for you, that God is willing to take your place,
        that God is willing to enter your suffering and your world — is relevant to
        our daily life," said Bharwani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e629c9f-56c2-4720-946f-adceb3cee075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can immerse in the Passion of Christ through 14 interactive
        stations, based on the gospel accounts of Matthew, Mark, Luke and John.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835bf251-cd2b-4730-9199-fa13dbff8156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past couple of years we''ve been taking a different approach,
        where we feature the people surrounding the events, hoping that we would see
        ourselves in them," explained Bharwani. "We''re talking about Peter, Judas,
        Caiaphas, (Pontius) Pilate, Mary, Mary Magdalene, the torture guards... what''s
        going through them as they interact with Jesus."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43288d5-6181-4cbf-81c1-e537af737409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The installations</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acbe2eb-b054-48eb-8ec8-04654ebcc49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the 14 installations is a three-sided panel which measures
        12x8 feet where people can read descriptions of the Stations of the Cross.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c8069-9c31-4705-8304-92cb1beec60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One interesting detail about ''Walkway'' is that it allows people
        to immerse themselves and experience what Christ went through during his suffering.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6901a5ce-d757-41b4-be7b-c60ab80269f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s participative and invites Christians and non-Christians to
        reflect and reassess their faith, and to act upon those reflections.</p>'
    '20':
      'image': 'jcr:7b5b5aca-2bbc-4db7-bf51-bb0bcb73f82f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86821f5-2aaa-48fa-9461-919f5fc6008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e14a3a-4398-44af-b69b-8a2f8fd8ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the stations, specifically the first six, ask you to write
        the reflections down. There are tables and pens, there are places to sit for
        you to really absorb it," said Bharwani. "The installations are there to allow
        you to draw inspiration for your reflections."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517668a-7901-4c41-b584-b070a3c705c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit, according to Bharwani, will stretch over four quadrants
        of Bonifacio High Street.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddaf95a-4a44-48ab-a063-be0ee4c81d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be open from March 20 to 27, from 11 a.m. to 11 p.m.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de2ab06-03a9-4b57-a09f-4ea39749128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reassessing one''s self</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd4562f-cc92-493e-865e-e78d2e7f997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Walkway'' is more than just an interactive art display.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc87ac-f089-4803-bc11-5902afc00428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bharwani said the goal of the exhibit is to reveal and highlight
        people''s awareness of their faith, and one''s purpose and meaning in life.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f22769-b045-4013-98ae-41aca300a979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping because of the art and reflections, it opens people
        naturally up to ask questions about their lives and their relationships,"
        he said. "What is it you value? How have you been spending your time? Are
        you happy with life?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b8f36b-2e9f-4e49-8bb6-6787cee349c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit, he added, "forces you to go inside your faith," and
        more importantly "asks you about the people you love and the people you''re
        connecting with."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a01551-af28-4ff5-8622-2ac20645309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musical element</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cde696-cd75-4f29-88d0-67e65a95df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Walkway: Reflections on the Stations of the Cross, Church
        Simplified will stage performances from certain musicians.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3811677-4146-499c-932f-158a2475bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slated to add musical flavor to the exhibit are Julianne Tarroja,
        Robin Nievera, and Paolo Valenciano, among others.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0ae817-0ccc-4a8a-ac03-0d8cd485f1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most anticipated performance will be from Switchfoot.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec2849-23ba-458a-a82d-064a11417db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/02/16/switchfoot-manila-concert-march.html">Related:
        Switchfoot returns to Manila in March</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89365b8c-7f8f-464e-9dcf-a70f944acc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:34:09.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T09:34:24.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American rock band will perform at the Bonifacio High Street
        Amphitheater on Easter Sunday (March 27) as the culminating event of the ''Walkway''
        experience.</p>'
