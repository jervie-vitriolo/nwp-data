    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T15:15:00.950+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay continues campaign in Yolanda-hit regions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5478f6-b6f2-45cd-bded-95f5249f6165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:57.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:15:01.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samar (CNN Philippines) —</strong> Vice President Jejomar
        Binay continued to barnstorm Eastern Visayas, the region which bore the brunt
        of Typhoon Yolanda, the strongest typhoon to ever hit the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef22e4d2-0510-4c3d-8227-e1ef041318ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:57.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:15:01.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his second day in the region, the United Nationalist Alliance
        (UNA) presidential bet went around Borongan City in Eastern Samar on Thursday
        morning (March 31).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc23fdc-3b29-4e9b-b04a-7410b38cacba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:57.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:15:01.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/19/binay-duterte-poe-roxas-santiago-elections-campaign-trail.html">LOOK:
        Presidential candidates'' campaign trail interactive map</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ae0de-97ef-4928-bda0-2d473fc39c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:57.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:15:01.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will then fly to the other side of Samar to visit the cities
        of Calbayog and Catbalogan, where he is scheduled to meet with Mayor Stephanie
        Uy-Tan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9249cc84-ad41-4e38-b152-0c03a7827bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:57.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:15:01.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province has 490,420 voters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0d6b9-f66c-4003-a1cb-efca93ec4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:57.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:15:01.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 vice presidential election, Binay beat Liberal Party
        (LP) standard bearer Manuel “Mar” Roxas II in Samar but only by around 10,000
        votes.</p>'
