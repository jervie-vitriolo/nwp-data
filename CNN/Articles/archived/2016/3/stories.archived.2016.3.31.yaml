  'Banks-close-due-to-money-laundering-scam':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Former Finance Secretary Roberto De Ocampo explained that while he
      understands the need to investigate, the Senate''s public hearings are putting
      the nation’s banking system at risk as the world watches over the marathon investigations.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-31T17:04:41.325+08:00
    'imagesource': 'jcr:1778588b-4b44-485e-b104-3b74ed07e02b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a22eabc5-832c-4625-acc0-668b32db830e'
    'lead': 'As the world watches over public Senate investigations into the $81-million
      bank heist, former Finance Secretary Roberto De Ocampo of the Bankers Association
      of the Philippines is sounding the alarm over huge losses the Philippine banking
      system can incur due to the scandal. He suggests that subsequent hearings should
      be done in closed doors instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T14:17:07.278+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T14:17:13.159+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T14:17:12.952+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BAP calls for closed-door hearings on $81M money laundering scam

      '
    'updated': 2016-04-01T06:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4b883-eb7f-4ffc-9aa8-cc8001a9a145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:17:07.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:17:13.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> When a whopping
        $81 million in illicit funds was transferred from the Bangladesh Bank to the
        Jupiter branch of the Rizal Commercial Banking Corporation (RCBC), it first
        appeared to be an isolated case with only a small branch of one Philippine
        bank involved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59b21e-e121-4c65-b89f-91fda44da8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:17:07.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:17:13.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately for us, it has become a global spectacle,” Bankers
        Association of the Philippines (BAP) representative Roberto De Ocampo said
        in a statement on Thursday (March 31), amid fears that local banks with remittance
        operations abroad might be forced to close due to the money laundering issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67092d89-e916-4f60-a7bb-7fe4565d937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:17:07.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:17:13.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: PH may suffer if money laundering is proven – senator</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffb3ca7-d9a4-46dc-9610-bbba25a2691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:17:07.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:17:13.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Sen. Sergio “Serge” Osmeña said in the third Senate hearing on
        the $81 million money laundering scam, statements of RCBC officials were sending
        a message to hackers to send their money to the Philippines since the country’s
        banks cannot stop them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a1e96-3861-47dc-94ac-f64fbb74dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:17:07.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:17:13.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Towards this, I suggest that subsequent hearings be held behind
        closed doors since they will yield even more information and thus be more
        productive,” De Ocampo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b8eb63-02e0-4d42-9507-a04978e9416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:17:07.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:17:13.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Finance secretary explained that while he understood
        the need to investigate, public sessions were putting the nation’s banking
        system at risk as the world watched over the marathon hearings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ae7cf-3ac1-4990-8d80-ce02aa59e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:17:07.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:17:13.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC reportedly closed its remittance operations in Italy, but the
        management said it was “not in any way related to the current issue on money
        laundering.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb4359-d897-442e-82a4-bf10f3792678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:17:07.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:17:13.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/23/rcbc-apology-money-laundering-scandal.html">Related:
        RCBC apologizes for involvement of its personnel in money laundering case</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae156de-338e-4c8a-b0d8-44a529bf2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:17:07.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:17:13.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Manny Narciso, head of RCBC’s Global Transaction Banking
        Group, said it closed “because it could not meet on time the computer systems
        capabilities required of it by Banca D’Italia since 2014.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df383b97-7a75-4fa1-bd7f-b75a089c8cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:17:07.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:17:13.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Ocampo said Philippine banks’ remittance operations abroad
        had already been facing tighter scrutiny from their partner foreign banks
        due to the money laundering case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd8d757-4c28-4ed5-b3d8-bdb1fe9ebc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:17:07.279+08:00
